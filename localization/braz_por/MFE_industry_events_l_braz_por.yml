 ### 1.8.6 ### 
 mfe_industry_events.1.t: "Empresa Ferroviária Surge" #NT!
mfe_industry_events.1.d: "Um político com conexões, [SCOPE.sCharacter('rich_dude').GetFullName], quer financiar uma nova empresa ferroviária, mas a [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] não apoia a nova proposta." #NT!
mfe_industry_events.1.f: ""A febre das ferrovias está varrendo o mundo inteiro, com muitas oportunidades de ganhar dinheiro, mas temos que nos mover e nos mover rapidamente. O que você diz?"" #NT!
mfe_industry_events.1.a: "Permitir que [SCOPE.sCharacter('rich_dude').GetFullName] continue nos negócios" #NT!
mfe_industry_events.1.b: "Bloquear quaisquer esforços adicionais" #NT!
mfe_industry_events.1.c: "Subsidiar seus esforços" #NT!

mfe_industry_events.2.t: "Empresa Ferroviária Próspera" #NT!
mfe_industry_events.2.d: "As novas ferrovias em [SCOPE.sState('railway_state').GetName] são um sucesso estrondoso entre os moradores locais, que as abraçaram de todo coração." #NT!
mfe_industry_events.2.f: ""Costumava levar três horas para viajar de [SCOPE.sState('railway_state').GetName] para [ROOT.GetCountry.GetCapital.GetName], mas essas novas rotas reduzem o tempo de viagem pela metade."" #NT!
mfe_industry_events.2.a: "Isso é ótimo!" #NT!

mfe_industry_events.3.t: "Empresa Ferroviária em Apuros" #NT!
mfe_industry_events.3.d: "Mudanças repentinas no mercado de ações colocaram pressão sobre o [SCOPE.gsInterestGroup('ig_industrialists').GetName], secando as fontes de capital, e as empresas ferroviárias superestendidas em [SCOPE.sState('railway_state').GetName] estão falhando." #NT!
mfe_industry_events.3.f: ""É claro que a imprensa está se divertindo com isso - todos os dias, há artigos escritos pelos membros da [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] comemorando nosso desespero - algo deve ser feito."" #NT!
mfe_industry_events.3.a: "Subsidiar as Ferrovias!" #NT!
mfe_industry_events.3.b: "Os [SCOPE.gsInterestGroup('ig_industrialists').GetName] eram os que queriam um mercado livre..." #NT!
subsidize_rail_state_tt: "Começar a subsidiar as Ferrovias em [SCOPE.sState('railway_state').GetName]" #NT!
