 ### 1.8.6 ### 
test_event_title: "Teste" #NT!
test_event_desc: "Teste" #NT!
test_event_flavor: "Teste" #NT!
test_event.a: "Teste" #NT!
test_event.b: "Teste" #NT!

MFE_political_events.1.t: "Artigos Anônimos no Jornal" #NT!
MFE_political_events.1.d: "Membros do [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], encorajados pelo atual clima político, estão publicando calúnias anti-governo nos jornais." #NT!
MFE_political_events.1.f: ""Nos dias de hoje, para que servem as pessoas a um [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Nós vislumbramos um futuro mais audacioso para [ROOT.GetCountry.GetName], finalmente libertado das garras dos tiranos."" #NT!
MFE_political_events.1.a: "Suprima isso - essas acusações são loucas!" #NT!
MFE_political_events.1.b: "Permita que as publicações fluam livremente" #NT!

MFE_political_events.2.t: "Assédio na Eleição Local" #NT!
MFE_political_events.2.d: "As tensões políticas estão altas em [ROOT.GetCountry.GetCapital.GetName], levando a ataques nos escritórios locais dos jornais partidários." #NT!
MFE_political_events.2.f: ""Eu vi todos eles, homens [SCOPE.sParty('harassing_party').GetName], armados com alavancas e machados - disseram que iriam destruir as prensas de impressão do [SCOPE.sParty('harassed_party').GetName] e maltratar qualquer um que atravessasse o caminho deles."" #NT!
MFE_political_events.2.a: "Defenda o [SCOPE.sParty('harassed_party').GetName]" #NT!
MFE_political_events.2.b: "Denuncie as multidões do [SCOPE.sParty('harassing_party').GetName]" #NT!

MFE_political_events.3.t: "Fraude Eleitoral" #NT!
MFE_political_events.3.d: "Os resultados das eleições em [ROOT.GetCountry.GetCapital.GetName] foram manchados por acusações de cédulas adulteradas e compra de votos pela oposição." #NT!
MFE_political_events.3.f: ""Quantas vezes eu te vi hoje, jovem? Eu poderia jurar que você já esteve aqui..."" #NT!
MFE_political_events.3.a: "[SCOPE.sParty('party_1').GetName] claramente inventou aqueles votos..." #NT!
MFE_political_events.3.b: "[SCOPE.sParty('party_2').GetName] não pode ser confiável nesses assuntos..." #NT!

MFE_political_events.4.t: "Comitê dos Trabalhadores" #NT!
MFE_political_events.4.d: "Os trabalhadores associados ao [SCOPE.gsInterestGroup('ig_tradeunions').GetName] em [SCOPE.sState('workers_state').GetName] formaram um Comitê e estão agitando por mais direitos no local de trabalho." #NT!
MFE_political_events.4.f: ""Turnos de doze horas nas fábricas são desumanos, uma afronta à decência humana; Eu te digo, Trabalhador, que há outro caminho possível."" #NT!
MFE_political_events.4.a: "Vamos permitir que eles se reúnam...por enquanto" #NT!
MFE_political_events.4.b: "Isso é inaceitável! Essas reuniões não podem continuar." #NT!

MFE_political_events.5.t: "Conflito de Gestão Local" #NT!
MFE_political_events.5.d: "O sindicato dos trabalhadores da fábrica em uma de nossas províncias está protestando contra o gerente da fábrica acusado de abusar de seus trabalhadores, indo tão longe a ponto de espancá-los com cassetetes sempre que eles ativam sua definição altamente pessoal de preguiça. Poderíamos remover o gerente, mas o dono da fábrica insiste que ele faz um trabalho muito bom." #NT!
MFE_political_events.5.f: "Então precisamos removê-lo. Não apenas removê-lo, mas removê-lo de vez. Viu? Não o queremos mais. Ele é má notícia, te digo." #NT!
MFE_political_events.5.a: "Nada pode ser feito sobre isso..." #NT!
MFE_political_events.5.b: "Precisamos intervir imediatamente" #NT!

MFE_political_events.6.t: "Reunião Pública Realizada" #NT!
MFE_political_events.6.d: "Emulando o exemplo encontrado nas capitais vizinhas, o [SCOPE.gsInterestGroup('ig_trade_unions').GetName] em [ROOT.GetCountry.GetCapital.GetName] começou a realizar reuniões públicas." #NT!
MFE_political_events.6.f: ""O poder de um homem não é nada, mas quando combinamos nossos números, por quê...toda a [ROOT.GetCountry.GetName] terá que nos ouvir."" #NT!
MFE_political_events.6.a: "Essas reuniões são inofensivas...permita que continuem" #NT!
MFE_political_events.6.b: "Faça o que pudermos para impedir essa atividade" #NT!

MFE_political_events.7.t: "Ataque à Casa de Trabalho" #NT!
MFE_political_events.7.d: "Manifestações em [SCOPE.sState('attacked_state').GetName] saíram do controle, levando a violência nas ruas." #NT!
MFE_political_events.7.f: ""A maldita ralé da usina de aço começou a se reunir do lado de fora da fábrica, e antes que a polícia pudesse chegar para dispersar a multidão, houve...bem, você sabe o que aconteceu."" #NT!
MFE_political_events.7.a: "A democracia é um empreendimento inerentemente bagunçado" #NT!
MFE_political_events.7.b: "Faça o que pudermos para ajudar" #NT!

MFE_political_events.8.t: "Greve na Casa de Trabalho" #NT!
MFE_political_events.8.d: "Salários não pagos, combinados com escassez de pão em [ROOT.GetCountry.GetCapital.GetName], levaram a uma greve dos trabalhadores." #NT!
MFE_political_events.8.f: ""Como podemos esperar trabalhar do nascer ao pôr do sol com nossos salários em atraso e estômagos vazios? Às barricadas, Camarada!"" #NT!
MFE_political_events.8.a: "Envie a Polícia!" #NT!
MFE_political_events.8.b: "Isso não é grande coisa..." #NT!

MFE_political_events.9.t: "Professor Critica Sistemas de Votação" #NT!
MFE_political_events.9.d: "[SCOPE.sCharacter('professor').GetFullName], um professor universitário aclamado pelo [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], tem criticado as eleições de [ROOT.GetCountry.GetName] em uma série de palestras públicas." #NT!
MFE_political_events.9.f: ""Agora chamo sua atenção para estes pontos mais finos, que, após uma revisão mais aprofundada, se tornarão autoevidentes de que o sistema como existe sob [ROOT.GetCountry.GetRuler.GetFullName] é insustentável."" #NT!
MFE_political_events.9.a: "Esses são argumentos válidos..." #NT!
MFE_political_events.9.b: "Diga a [SCOPE.sCharacter('professor').GetFullName] para se abster de falar em público" #NT!

MFE_political_events.10.t: "Negociações de Política Comercial" #NT!
MFE_political_events.10.d: "Após um período de debates acirrados, finalmente houve uma ruptura nas negociações de política comercial em [ROOT.GetCountry.GetCapital.GetName]." #NT!
MFE_political_events.10.f: ""Um bom compromisso deixa ambas as partes insatisfeitas, como diz o ditado. Felizmente, todos têm a ganhar com os acordos atuais - verdadeiramente, uma demonstração magistral de habilidade diplomática."" #NT!
MFE_political_events.10.a: "Isso é graças ao [SCOPE.gsInterestGroup('ig_industrialists').GetName]" #NT!
MFE_political_events.10.b: "[ROOT.GetCountry.GetRuler.GetFullName] fez isso sozinho!" #NT!

MFE_political_events.11.t: "Motins de Pão" #NT!
MFE_political_events.11.d: "A escassez de grãos no exterior resultou no aumento do preço do pão em [SCOPE.sState('bread_riot_state').GetName]." #NT!
MFE_political_events.11.f: ""Costumava ser que você poderia comprar três pães por um tostão, mas agora? Você tem sorte se conseguir encontrar uma padaria que esteja aberta."" #NT!
MFE_political_events.11.a: "O estado tentará aliviar sua fome" #NT!
MFE_political_events.11.b: "Se eles querem pão, eles podem comprá-lo!" #NT!

MFE_political_events.12.t: "Tempos Difíceis na Fazenda" #NT!
MFE_political_events.12.d: "A seca em [SCOPE.sState('bread_queue_state').GetName] está começando a arruinar os fazendeiros locais, precipitando uma crise em [ROOT.GetCountry.GetName]." #NT!
MFE_political_events.12.f: ""Chuva? Não vemos nada aqui em [SCOPE.sState('bread_queue_state').GetName] há meses. A temporada de plantio tem sido muito difícil para nós...vamos perder tudo."" #NT!
MFE_political_events.12.a: "Envie ajuda imediatamente" #NT!
MFE_political_events.12.b: "Bem, eles vão resolver isso" #NT!

MFE_political_events.13.t: "Armas Cruzam a Fronteira" #NT!
MFE_political_events.13.d: "Relatos estão circulando de que comerciantes inescrupulosos estão inundando [SCOPE.sState('neighbor_neighbor_state').GetName] com armas, aumentando o potencial de violência." #NT!
MFE_political_events.13.f: ""[SCOPE.sState('neighbor_neighbor_state').GetName] é um barril de pólvora no momento, e tudo o que vai precisar é uma centelha para iniciar uma conflagração mais ampla."" #NT!
MFE_political_events.13.a: "Pouco pode ser feito em um mercado livre..." #NT!
MFE_political_events.13.b: "Exija que parem imediatamente!" #NT!

MFE_political_events.14.t: "Negócio Local Falha" #NT!
MFE_political_events.14.d: "Um acidente industrial em [SCOPE.sState('failing_building').GetName] está sendo manchete internacional; uma explosão em uma fábrica matou trinta e dois trabalhadores." #NT!
MFE_political_events.14.f: ""Como nós iríamos saber que as caldeiras iriam explodir? Esqueça o [SCOPE.gsInterestGroup('ig_trade_unions').GetName] - vai levar meses antes que o negócio volte a funcionar novamente!"" #NT!
MFE_political_events.14.a: "Envie dinheiro para os administradores do estado" #NT!
MFE_political_events.14.b: "Precisamos apoiar o Povo" #NT!

MFE_political_events.15.t: "Campanha de Recrutamento" #NT!
MFE_political_events.15.d: "Um surto de fervor patriótico em [SCOPE.sState('conscription_state').GetName] resultou em uma quantidade sem precedentes de recrutas se voluntariando." #NT!
MFE_political_events.15.f: ""Não há nada de errado em dar aos rapazes um pequeno sabor de glória - eles estarão em casa no Natal de qualquer maneira."" #NT!
MFE_political_events.15.a: "Siga em frente com a campanha de recrutamento" #NT!
MFE_political_events.15.b: "Não precisamos dos soldados extras" #NT!

MFE_political_events.16.t: "Políticas Seculares" #NT!
MFE_political_events.16.d: "[SCOPE.sCharacter('ig_leader').GetFullName], uma figura religiosa de certa notoriedade, tem pedido publicamente ao governo de [ROOT.GetCountry.GetName] que faça mais para apoiar os elementos mais pobres da sociedade." #NT!
MFE_political_events.16.f: ""Como [ROOT.GetCountry.GetRuler.GetFullName], que vive uma vida suave de luxo em [ROOT.GetCountry.GetCapital.GetName], pode saber como é sentir a amargura da pobreza? Nossa liderança está fora de contato."" #NT!
MFE_political_events.16.a: "'Convença' a Igreja a ficar quieta" #NT!
MFE_political_events.16.b: "Eles não têm fé em nossas políticas?!" #NT!

MFE_political_events.17.t: "Grupo de Lobby Protecionista" #NT!
MFE_political_events.17.d: "Elementos políticos alinhados com o Grupo de Lobby Protecionista propuseram uma série de reformas audaciosas, causando debates em todo [ROOT.GetCountry.GetName]." #NT!
MFE_political_events.17.f: ""O ímpeto está conosco, queridos amigos - devemos agir enquanto o ferro está quente e conquistar a imaginação popular!"" #NT!
MFE_political_events.17.a: "Talvez possamos aplicar algumas restrições a mais..." #NT!
MFE_political_events.17.b: "Quem eles pensam que são..." #NT!

MFE_political_events.18.t: "Sociedade de Livre Comércio e Revogação" #NT!
MFE_political_events.18.d: "Um grupo de agitadores se autodenominando a 'Sociedade de Livre Comércio e Revogação' se estabeleceu em [ROOT.GetCountry.GetCapital.GetName] e vem publicando panfletos incendiários." #NT!
MFE_political_events.18.f: ""Chegou a hora de as fronteiras feitas pelo homem serem derrubadas e o comércio fluir livremente entre as nações da Terra. Elimine a necessidade de supervisão e o homem comum triunfará!"" #NT!
MFE_political_events.18.a: "O Livre Comércio pode ser uma boa ideia..." #NT!
MFE_political_events.18.b: "O [SCOPE.sParty('liberal_party').GetName] não ditará nossa política!" #NT!

MFE_political_events.19.t: "Sociedade de Livre Comércio e Moral" #NT!
MFE_political_events.19.d: "A equipe editorial de um jornal em [ROOT.GetCountry.GetCapital.GetName] tem publicado uma série de artigos sobre o livre comércio, causando ondulações de raiva entre os camponeses." #NT!
MFE_political_events.19.f: ""Por que devemos, o povo comum, ser forçados a pagar impostos onerosos em tudo? Não sofremos o suficiente sob o regime atual? É um imperativo moral que abracemos o livre comércio."" #NT!
MFE_political_events.19.a: "O Livre Comércio é o caminho do futuro" #NT!
MFE_political_events.19.b: "Nada vai mudar no momento" #NT!

MFE_political_events.20.t: "Reforma dos Sindicatos" #NT!
MFE_political_events.20.d: "Representantes do [SCOPE.gsInterestGroup('ig_trade_unions').GetName] estão propondo reformas abrangentes." #NT!
MFE_political_events.20.f: "[SCOPE.sCharacter('trade_leader').GetFullName], um legislador com conexões comerciais, está usando sua influência política para aprovar um pacote de reformas que beneficiaria seus negócios." #NT!
MFE_political_events.20.a: "Essa oferta não pode ser aceita" #NT!
MFE_political_events.20.b: "Vamos apaziguá-los...por enquanto" #NT!

MFE_political_events.21.t: "Escritório de Censura Sobrecarregado" #NT!
MFE_political_events.21.d: "O Escritório de Censura escreveu para [ROOT.GetCountry.GetRuler.GetFullName], pedindo um aumento em seu orçamento." #NT!
MFE_political_events.21.f: ""Todas as manhãs, recebemos mais de mil documentos - jornais, gazetas, panfletos políticos, correspondências pessoais - que precisam ser lidos, e simplesmente não temos a mão de obra no momento."" #NT!
MFE_political_events.21.a: "Bem...precisamos censurar o povo" #NT!
MFE_political_events.21.b: "Diga a eles para fazerem o que podem com os recursos que têm" #NT!

MFE_political_events.22.t: "Freemarketeering Criticado" #NT!
MFE_political_events.22.d: "Argumentos sobre o comércio têm consumido nosso povo, com todos aparentemente tomando um lado." #NT!
MFE_political_events.22.f: ""Nosso governo se preocupa mais com o [SCOPE.gsInterestGroup('ig_industrialists').GetName] do que com seu próprio povo! Como podemos sobreviver em um mercado tão implacável?"" #NT!
MFE_political_events.22.a: "O Livre Mercado é o único caminho a seguir!" #NT!
MFE_political_events.22.b: "As coisas realmente não são como costumavam ser...você deve se adaptar" #NT!

MFE_political_events.23.t: "Convenção Anti-Escravidão" #NT!
MFE_political_events.23.d: "A questão da #Y Escravidão#! é polarizadora em [ROOT.GetCountry.GetName]; cada vez mais vozes estão criticando a instituição, mas há interesses arraigados que resistem amargamente a qualquer mudança no status quo." #NT!
MFE_political_events.23.f: ""Este é um assunto espinhoso que é melhor deixar intocado por enquanto. Quem vai compensar os donos de escravos pela perda de sua propriedade, por exemplo? Nem podemos nos dar ao luxo de discutir isso no momento."" #NT!
MFE_political_events.23.a: "Há pouco que podemos fazer" #NT!
MFE_political_events.23.b: "Sim, a escravidão é realmente muito ruim" #NT!

MFE_political_events.24.t: "Educação para Mulheres" #NT!
MFE_political_events.24.d: "Clubes sociais influentes em [ROOT.GetCountry.GetCapital.GetName] têm pressionado por direitos ampliados para as mulheres, especialmente no que diz respeito à academia." #NT!
MFE_political_events.24.f: ""Por que nossas filhas devem ser negadas uma educação? Elas não são membros contribuintes da sociedade? Se nossos filhos podem aprender a ler e escrever, por que não nossas filhas?"" #NT!
MFE_political_events.24.a: "Isso pode ser uma boa ideia..." #NT!
MFE_political_events.24.b: "As mulheres têm papéis mais importantes para desempenhar" #NT!

MFE_political_events.25.t: "Greve de Fome" #NT!
MFE_political_events.25.d: "Uma greve de fome massiva está ocorrendo em [ROOT.GetCountry.GetCapital.GetName], com os trabalhadores sendo apoiados pelo [SCOPE.gsInterestGroup('ig_industrialists').GetName]." #NT!
MFE_political_events.25.f: ""Como podemos ser esperados para trabalhar por doze horas sem fazer uma pausa para comer? Se nossos chefes continuarem a negar-nos sustento durante o expediente, então recusamo-nos a comer até que essa política mude!"" #NT!
MFE_political_events.25.a: "Eles levantam bons pontos...o almoço é importante, afinal." #NT!
MFE_political_events.25.b: "Prendam esses arruaceiros." #NT!

MFE_political_events.26.t: "Poeta Local" #NT!
MFE_political_events.26.d: "[SCOPE.sCharacter('poet_guy').GetFullName], um escritor de versos, chegou em [ROOT.GetCountry.GetCapital.GetName] em uma turnê de palestras para promover sua última coleção." #NT!
MFE_political_events.26.f: ""E agora, uma leitura de 'O Êxtase Alegre dos Jovens Werthers'...ahem.\n\nRogo-vos, jovem donzela de cabelos dourados/Iluminai-me; onde comprastes aquelas meias?/Pois meus pés descalços estão frios; duros pedaços de pedra/Que ameaçam enviar um arrepio em meus ossos."" #NT!
MFE_political_events.26.a: "Devíamos contratá-lo para ensinar nossos alunos" #NT!
MFE_political_events.26.b: "Devíamos focar em assuntos práticos e não em 'arte'" #NT!

MFE_political_events.27.t: "Jornal Subterrâneo" #NT!
MFE_political_events.27.d: "Alguns membros anônimos do [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] têm auto-publicado jornais que zombam de [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
MFE_political_events.27.f: ""Na página seis, há uma história em quadrinhos de [ROOT.GetCountry.GetRuler.GetFullName] nu, bebendo de um cocho de porco com a legenda 'Oink oink! Vou comer qualquer porcaria que os Industrialistas me alimentem!'" #NT!
MFE_political_events.27.a: "Imundície inacreditável! Suprima isso imediatamente" #NT!
MFE_political_events.27.b: "Permita a publicação fluir livremente" #NT!

MFE_political_events.28.t: "Nobres Incitam a Plebe" #NT!
MFE_political_events.28.d: "Estamos ouvindo reclamações do povo [SCOPE.sCulture('discriminated_culture').GetName] em nosso país; eles estão afirmando que a nobreza os tem assediado." #NT!
MFE_political_events.28.f: "Um sentimento comum entre as classes altas é "o povo [SCOPE.sCulture('discriminated_culture').GetName] só é adequado para cavar latrinas e guiar mulas em [ROOT.GetCountry.GetName], pois cheiram a esgotos e dormem em estábulos"." #NT!
MFE_political_events.28.a: "Isso é na verdade bastante engraçado" #NT!
MFE_political_events.28.b: "Chega de insultos! Apoie o povo [SCOPE.sCulture('discriminated_culture').GetName]" #NT!

MFE_political_events.29.t: "Comerciantes Locais Aborrecidos" #NT!
MFE_political_events.29.d: "Uma inundação de mercadorias estrangeiras baratas em [ROOT.GetCountry.GetCapital.GetName] tem enfurecido os comerciantes locais, que afirmam que estão sendo prejudicados nos negócios." #NT!
MFE_political_events.29.f: ""Se nada for feito sobre isso, não teremos escolha a não ser agitar por reformas políticas - como pode um empresário honesto esperar progredir nos dias de hoje?"" #NT!
MFE_political_events.29.a: "Apoie o Livre Comércio!" #NT!
MFE_political_events.29.b: "Nossos mercados precisam de todas as vantagens que podem obter!" #NT!
