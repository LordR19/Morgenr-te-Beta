l_braz_por:
 ### 1.8.6 ### 
 test_event_title: "Teste" #NT!
 test_event_desc: "Teste" #NT!
 test_event_flavor: "Teste" #NT!
 test_event.a: "Teste" #NT!
 test_event.b: "Teste" #NT!
  
 MFE_political_events.1.t: "Artigos anônimos no jornal" #NT!
 MFE_political_events.1.d: "Os membros do [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], encorajados pelo actual clima político, estão a publicar discursos obscenos contra o governo nos jornais." #NT!
 MFE_political_events.1.f: ""Nos dias de hoje, que utilidade as pessoas têm para um [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Prevemos um futuro mais ousado para [ROOT.GetCountry.GetName], finalmente livre das garras dos tiranos."" #NT!
 MFE_political_events.1.a: "Suprima-o – estas acusações são uma loucura!" #NT!
 MFE_political_events.1.b: "Permita que as publicações fluam livremente" #NT!
  
 MFE_political_events.2.t: "Assédio nas eleições locais" #NT!
 MFE_political_events.2.d: "As tensões políticas estão elevadas em [ROOT.GetCountry.GetCapital.GetName], levando a ataques às redações locais dos jornais do partido." #NT!
 MFE_political_events.2.f: ""Eu vi muitos deles, homens [SCOPE.sParty('harassing_party').GetName], armados com alavancas e machados - disseram que iriam destruir as impressoras [SCOPE.sParty('harassed_party').GetName] e agredir qualquer um que estivesse em seu caminho."" #NT!
 MFE_political_events.2.a: "Defenda o [SCOPE.sParty('harassed_party').GetName]" #NT!
 MFE_political_events.2.b: "Denuncie os [SCOPE.sParty('harassing_party').GetName] mobs" #NT!
  
 MFE_political_events.3.t: "Fraude de votação" #NT!
 MFE_political_events.3.d: "Os resultados eleitorais em [ROOT.GetCountry.GetCapital.GetName] foram contaminados por acusações de enchimento de votos e compra de votos pela oposição." #NT!
 MFE_political_events.3.f: ""Quantas vezes eu te vi hoje, meu jovem? Eu poderia jurar que você já esteve aqui...”" #NT!
 MFE_political_events.3.a: "[SCOPE.sParty('party_1').GetName] claramente inventou esses votos..." #NT!
 MFE_political_events.3.b: "[SCOPE.sParty('party_2').GetName] não é confiável nesses assuntos..." #NT!
  
 MFE_political_events.4.t: "Comitê de Trabalhadores" #NT!
 MFE_political_events.4.d: "Os trabalhadores associados ao [SCOPE.gsInterestGroup('ig_tradeunions').GetName] no [SCOPE.sState('workers_state').GetName] formaram um Comité e estão a fazer campanha por mais direitos no local de trabalho." #NT!
 MFE_political_events.4.f: ""Os turnos de doze horas nas fábricas são desumanos, uma afronta à decência humana; digo-lhe, trabalhador, que outra forma é possível.”" #NT!
 MFE_political_events.4.a: "Vamos permitir que eles se reúnam... por enquanto" #NT!
 MFE_political_events.4.b: "Isso é inaceitável! Estas reuniões não podem continuar." #NT!
  
 MFE_political_events.5.t: "Conflito de gestão local" #NT!
 MFE_political_events.5.d: "O sindicato dos Trabalhadores Moinhos numa das nossas províncias está a protestar contra o gestor da fábrica acusado de abusar dos seus trabalhadores, chegando mesmo a espancá-los com bengalas sempre que isso desencadeia a sua definição altamente pessoal de preguiça. Poderíamos tirar o gerente, mas o dono da usina insiste que ele faz um ótimo trabalho." #NT!
 MFE_political_events.5.f: "Então precisamos que ele seja removido. Não apenas removido, mas removido bem. Viu? Não o queremos mais. Ele é uma má notícia, vou te contar." #NT!
 MFE_political_events.5.a: "Nada pode ser feito sobre isso..." #NT!
 MFE_political_events.5.b: "Precisamos intervir imediatamente" #NT!
  
 MFE_political_events.6.t: "Reunião pública realizada" #NT!
 MFE_political_events.6.d: "Imitando o exemplo encontrado nas capitais vizinhas, os [SCOPE.gsInterestGroup('ig_trade_unions').GetName] em [ROOT.GetCountry.GetCapital.GetName] começaram a realizar reuniões públicas." #NT!
 MFE_political_events.6.f: ""O poder de um homem não é nada, mas quando combinamos nossos números, ora... todos os [ROOT.GetCountry.GetName] terão que nos ouvir."" #NT!
 MFE_political_events.6.a: "Estas reuniões são inofensivas... permitem que continuem" #NT!
 MFE_political_events.6.b: "Fazer o que pudermos para evitar esta atividade" #NT!
  
 MFE_political_events.7.t: "Ataque ao asilo" #NT!
 MFE_political_events.7.d: "As manifestações em [SCOPE.sState('attacked_state').GetName] saíram do controle, levando à violência nas ruas." #NT!
 MFE_political_events.7.f: ""A maldita turba da siderúrgica começou a se reunir do lado de fora da fábrica, e antes que a polícia pudesse chegar para dispersar a multidão, havia... bem, você sabe o que aconteceu."" #NT!
 MFE_political_events.7.a: "A democracia é um empreendimento inerentemente confuso" #NT!
 MFE_political_events.7.b: "Faça o que pudermos para ajudar" #NT!
  
 MFE_political_events.8.t: "Greve no Workhouse" #NT!
 MFE_political_events.8.d: "Os salários não pagos, combinados com a escassez de pão em [ROOT.GetCountry.GetCapital.GetName], levaram a uma greve dos trabalhadores." #NT!
 MFE_political_events.8.f: ""Como podemos esperar que trabalhemos de sol a sol com nossos salários atrasados ​​e estômagos vazios? Para as barricadas, camarada!"" #NT!
 MFE_political_events.8.a: "Mande a Polícia!" #NT!
 MFE_political_events.8.b: "Isso não é grande coisa..." #NT!
  
 MFE_political_events.9.t: "Professor critica sistemas de votação" #NT!
 MFE_political_events.9.d: "[SCOPE.sCharacter('professor').GetFullName], um professor universitário festejado pelo [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], tem criticado as eleições de [ROOT.GetCountry.GetName] em uma série de palestras públicas." #NT!
 MFE_political_events.9.f: ""Chamo agora a sua atenção para estes pontos mais delicados, que, após uma análise mais aprofundada, se tornará evidente que o sistema tal como existe sob [ROOT.GetCountry.GetRuler.GetFullName] é insustentável."" #NT!
 MFE_political_events.9.a: "São argumentos válidos..." #NT!
 MFE_political_events.9.b: "Diga ao [SCOPE.sCharacter('professor').GetFullName] para se abster de falar em público" #NT!
  
 MFE_political_events.10.t: "Negociações de Política Comercial" #NT!
 MFE_political_events.10.d: "Após um período de debate controverso, houve finalmente um avanço nas negociações de política comercial em [ROOT.GetCountry.GetCapital.GetName]." #NT!
 MFE_political_events.10.f: ""Um bom compromisso deixa ambas as partes insatisfeitas, como diz o ditado. Felizmente, todos têm a ganhar com os acordos atuais - na verdade, uma demonstração magistral de habilidade diplomática."" #NT!
 MFE_political_events.10.a: "Isso é graças ao [SCOPE.gsInterestGroup('ig_industrialists').GetName]" #NT!
 MFE_political_events.10.b: "[ROOT.GetCountry.GetRuler.GetFullName] sozinho fez isso acontecer!" #NT!
  
 MFE_political_events.11.t: "Motins de Pão" #NT!
 MFE_political_events.11.d: "A escassez de cereais no estrangeiro resultou na disparada do preço do pão em [SCOPE.sState('bread_riot_state').GetName]." #NT!
 MFE_political_events.11.f: ""Antes você podia comprar três pães por meio centavo, mas agora? Você tem sorte se conseguir encontrar uma padaria que esteja aberta."" #NT!
 MFE_political_events.11.a: "O estado tentará aliviar a fome" #NT!
 MFE_political_events.11.b: "Se quiserem pão, podem comprá-lo!" #NT!
  
 MFE_political_events.12.t: "Tempos difíceis na fazenda" #NT!
 MFE_political_events.12.d: "A seca em [SCOPE.sState('bread_queue_state').GetName] está a começar a arruinar os agricultores locais, precipitando uma crise em [ROOT.GetCountry.GetName]." #NT!
 MFE_political_events.12.f: ""Chuva? Não vemos chuva aqui há meses. A época de plantio tem sido muito difícil para nós... vamos perder tudo."" #NT!
 MFE_political_events.12.a: "Envie ajuda imediatamente" #NT!
 MFE_political_events.12.b: "Ah, bem, eles vão descobrir" #NT!
  
 MFE_political_events.13.t: "Armas cruzam a fronteira" #NT!
 MFE_political_events.13.d: "Circulam relatórios de que comerciantes inescrupulosos estão a inundar [SCOPE.sState('neighbor_neighbor_state').GetName] com armas, aumentando o potencial de violência." #NT!
 MFE_political_events.13.f: ""[SCOPE.sState('neighbor_neighbor_state').GetName] é um barril de pólvora no momento, e basta uma faísca para desencadear uma conflagração mais ampla."" #NT!
 MFE_political_events.13.a: "Pouco pode ser feito em um mercado livre..." #NT!
 MFE_political_events.13.b: "Exija que parem com isso imediatamente!" #NT!
  
 MFE_political_events.14.t: "Negócio local falha" #NT!
 MFE_political_events.14.d: "Um acidente industrial em [SCOPE.sState('failing_building').GetName] está nas manchetes internacionais; uma explosão em uma fábrica matou trinta e dois trabalhadores." #NT!
 MFE_political_events.14.f: ""Como poderíamos saber que as caldeiras iriam explodir? Esqueça o [SCOPE.gsInterestGroup('ig_trade_unions').GetName] - vai levar meses até que o negócio volte a funcionar!"" #NT!
 MFE_political_events.14.a: "Envie dinheiro para os administradores estaduais" #NT!
 MFE_political_events.14.b: "Precisamos apoiar o povo" #NT!
  
 MFE_political_events.15.t: "Unidade de recrutamento" #NT!
 MFE_political_events.15.d: "Uma explosão de fervor chauvinista em [SCOPE.sState('conscription_state').GetName] resultou numa quantidade sem precedentes de recrutas voluntários." #NT!
 MFE_political_events.15.f: ""Não há nada de errado em dar aos meninos um gostinho da glória - eles estarão em casa no Natal de qualquer maneira."" #NT!
 MFE_political_events.15.a: "Prossiga com a campanha de recrutamento" #NT!
 MFE_political_events.15.b: "Não precisamos de soldados extras" #NT!
  
 MFE_political_events.16.t: "Políticas Seculares" #NT!
 MFE_political_events.16.d: "[SCOPE.sCharacter('ig_leader').GetFullName], uma figura religiosa de alguma notoriedade, tem apelado publicamente ao governo de [ROOT.GetCountry.GetName] para fazer mais para apoiar os elementos mais pobres da sociedade." #NT!
 MFE_political_events.16.f: ""Como pode [ROOT.GetCountry.GetRuler.GetFullName], que vive uma vida suave de luxo em [ROOT.GetCountry.GetCapital.GetName], saber o que é sentir a amargura da pobreza? Nossa liderança está fora de alcance."" #NT!
 MFE_political_events.16.a: "‘Convencer’ a Igreja a ficar quieta" #NT!
 MFE_political_events.16.b: "Eles não confiam em nossas políticas?!" #NT!
  
 MFE_political_events.17.t: "Lobby Protecionista" #NT!
 MFE_political_events.17.d: "Elementos políticos alinhados com o Lobby Protecionista propuseram uma série de reformas ousadas, provocando debates ao longo do [ROOT.GetCountry.GetName]." #NT!
 MFE_political_events.17.f: ""O ímpeto está conosco, queridos amigos - devemos atacar enquanto o ferro está quente e conquistar a imaginação popular!"" #NT!
 MFE_political_events.17.a: "Talvez possamos aplicar mais algumas restrições..." #NT!
 MFE_political_events.17.b: "Quem eles pensam que são..." #NT!
  
 MFE_political_events.18.t: "Sociedade de Livre Comércio e Revogação" #NT!
 MFE_political_events.18.d: "Um grupo de agitadores que se autodenominam 'Sociedade de Livre Comércio e Revogação' estabeleceu-se em [ROOT.GetCountry.GetCapital.GetName] e tem publicado panfletos incendiários." #NT!
 MFE_political_events.18.f: ""Chegou a hora de as fronteiras criadas pelo homem serem derrubadas e de o comércio fluir livremente entre as nações da Terra. Elimine a necessidade de supervisão e o homem comum triunfará!"" #NT!
 MFE_political_events.18.a: "O livre comércio pode ser uma boa ideia..." #NT!
 MFE_political_events.18.b: "O [SCOPE.sParty('liberal_party').GetName] não ditará a nossa política!" #NT!
  
 MFE_political_events.19.t: "Livre comércio e moral" #NT!
 MFE_political_events.19.d: "O conselho editorial de um jornal em [ROOT.GetCountry.GetCapital.GetName] tem publicado uma série de artigos sobre o livre comércio, provocando ondas de raiva em todo o campesinato." #NT!
 MFE_political_events.19.f: ""Porque é que nós, o povo comum, temos de ser forçados a pagar impostos onerosos sobre tudo? Já não sofremos o suficiente sob o actual regime? É um imperativo moral que abracemos o comércio livre."" #NT!
 MFE_political_events.19.a: "O livre comércio é o caminho do futuro" #NT!
 MFE_political_events.19.b: "Nada vai mudar no momento" #NT!
  
 MFE_political_events.20.t: "Reforma Sindical" #NT!
 MFE_political_events.20.d: "Representantes do [SCOPE.gsInterestGroup('ig_trade_unions').GetName] estão propondo reformas abrangentes." #NT!
 MFE_political_events.20.f: "[SCOPE.sCharacter('trade_leader').GetFullName], um legislador com ligações empresariais, está a usar a sua influência política para promover um pacote de reformas que beneficiaria as suas empresas." #NT!
 MFE_political_events.20.a: "Esta oferta não pode ser aceita" #NT!
 MFE_political_events.20.b: "Nós vamos apaziguá-los... por enquanto" #NT!
  
 MFE_political_events.21.t: "Departamento de Censura sobrecarregado" #NT!
 MFE_political_events.21.d: "O Censorship Bureau escreveu para [ROOT.GetCountry.GetRuler.GetFullName], pedindo um aumento no seu orçamento." #NT!
 MFE_political_events.21.f: ""Todas as manhãs recebemos mais de mil documentos - jornais, gazetas, folhetos políticos, correspondências pessoais - que precisam ser lidos, e simplesmente não temos mão de obra no momento."" #NT!
 MFE_political_events.21.a: "Bem... precisamos censurar as pessoas" #NT!
 MFE_political_events.21.b: "Diga-lhes para fazerem o que puderem com os recursos de que dispõem" #NT!
  
 MFE_political_events.22.t: "Livre mercado criticado" #NT!
 MFE_political_events.22.d: "As discussões sobre o comércio consumiram o nosso povo, com todos aparentemente tomando partido." #NT!
 MFE_political_events.22.f: ""Nosso governo se preocupa mais com os [SCOPE.gsInterestGroup('ig_industrialists').GetName] do que com seu próprio povo! Como podemos sobreviver em um mercado tão cruel?”" #NT!
 MFE_political_events.22.a: "O Mercado Livre é o único caminho a seguir!" #NT!
 MFE_political_events.22.b: "As coisas realmente não são como costumavam ser... você deve se adaptar" #NT!
  
 MFE_political_events.23.t: "Convenção Antiescravidão" #NT!
 MFE_political_events.23.d: "A questão da #Y Escravidão#! é polarizadora em [ROOT.GetCountry.GetName]; cada vez mais vozes criticam a instituição, mas há interesses arraigados que resistem amargamente a qualquer mudança no status quo." #NT!
 MFE_political_events.23.f: ""Esta é uma questão espinhosa que é melhor deixar intocada por enquanto. Quem vai compensar os proprietários de escravos pela perda de suas propriedades, por exemplo? Não podemos nem nos dar ao luxo de discutir isso no momento."" #NT!
 MFE_political_events.23.a: "Há pouco que possamos fazer" #NT!
 MFE_political_events.23.b: "Sim, a escravidão é realmente muito ruim" #NT!
  
 MFE_political_events.24.t: "Educação para Mulheres" #NT!
 MFE_political_events.24.d: "Clubes sociais influentes em [ROOT.GetCountry.GetCapital.GetName] têm pressionado pela ampliação dos direitos das mulheres, especialmente quando se trata do meio acadêmico." #NT!
 MFE_political_events.24.f: ""Por que deveria ser negada educação às nossas filhas? Elas não são membros contribuintes da sociedade [ROOT.GetCountry.GetName]?”" #NT!
 MFE_political_events.24.a: "A educação é um direito fundamental!" #NT!
 MFE_political_events.24.b: "A mudança incremental é um caminho mais seguro para o progresso." #NT!
  
 MFE_political_events.25.t: "Greve de fome" #NT!
 MFE_political_events.25.d: "Uma greve de fome massiva está a decorrer no [ROOT.GetCountry.GetCapital.GetName], com os trabalhadores a serem apoiados pelo [SCOPE.gsInterestGroup('ig_industrialists').GetName]." #NT!
 MFE_political_events.25.f: ""Como podemos esperar que trabalhemos em turnos de doze horas sem fazer uma pausa para comer? Se os nossos chefes continuam a negar-nos o sustento durante o dia, então recusamo-nos a comer até que esta política mude!”" #NT!
 MFE_political_events.25.a: "Eles apresentam alguns pontos positivos... afinal, o almoço é importante." #NT!
 MFE_political_events.25.b: "Prenda esses encrenqueiros." #NT!
  
 MFE_political_events.26.t: "Poeta Local" #NT!
 MFE_political_events.26.f: ""E agora, uma leitura de 'O alegre arrebatamento do jovem Werthers'... ahem.\n\nPor favor, jovem donzela com cabelos dourados/Esclareça-me; onde você não comprou essas meias?/Para meu bar'd os pés estão frios; pedaços duros de pedra / Que ameaçam causar arrepios nos meus ossos."" #NT!
 MFE_political_events.26.a: "Deveríamos contratá-lo para ensinar nossos alunos" #NT!
 MFE_political_events.26.b: "Deveríamos nos concentrar em questões práticas e não na 'arte'" #NT!
  
 MFE_political_events.27.t: "Jornal Subterrâneo" #NT!
 MFE_political_events.27.d: "Alguns membros anônimos do [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] têm publicado jornais por conta própria que satirizam o [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
 MFE_political_events.27.f: ""Na página seis, há uma história em quadrinhos de um [ROOT.GetCountry.GetRuler.GetFirstName] nu bebendo em um cocho de porco com a legenda 'Oink oink! Vou comer qualquer porcaria que os industriais me derem!'" #NT!
 MFE_political_events.27.a: "Sujeira inacreditável! Suprima-o imediatamente" #NT!
 MFE_political_events.27.b: "Permita que as publicações fluam livremente" #NT!
  
 MFE_political_events.28.t: "Nobres incitam o campesinato" #NT!
 MFE_political_events.28.d: "Estamos ouvindo reclamações de [SCOPE.sCulture('discriminated_culture').GetName] pessoas em nosso país; eles estão alegando que a nobreza os tem assediado." #NT!
 MFE_political_events.28.f: "Um sentimento comum entre as classes altas é "as pessoas [SCOPE.sCulture('discriminated_culture').GetName] só servem para cavar latrinas e conduzir mulas em [ROOT.GetCountry.GetName], pois cheiram a esgoto e dormem em estábulos”." #NT!
 MFE_political_events.28.a: "Na verdade isso é muito engraçado" #NT!
 MFE_political_events.28.b: "Chega de insultos! Fique do lado das pessoas [SCOPE.sCulture('discriminated_culture').GetName]" #NT!
  
 MFE_political_events.29.t: "Comerciantes locais chateados" #NT!
 MFE_political_events.29.d: "Um influxo de produtos estrangeiros baratos para [ROOT.GetCountry.GetCapital.GetName] enfureceu os comerciantes locais, que afirmam que estão a ficar sem negócios." #NT!
 MFE_political_events.29.f: ""Se algo não for feito em relação a isto, então não teremos outra escolha senão agitar por reformas políticas - como pode um empresário honesto ter esperança de progredir nos dias de hoje?"" #NT!
 MFE_political_events.29.a: "Apoie o comércio livre!" #NT!
 MFE_political_events.29.b: "Nossos mercados precisam de todas as vantagens que puderem obter!" #NT!

 ### 2.1.4 ###

 MFE_political_events.26.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName], um escritor de versos, chegou a [ROOT.GetCountry.GetCapital.GetName] em uma turnê de palestras para promover sua última coleção." #NT!
 MFE_political_events.26.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] pode ser um bom talento, afinal." #NT!