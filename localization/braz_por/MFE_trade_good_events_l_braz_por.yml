l_braz_por:
 ### 1.8.6 ### 
  
   # Scopes: 
   # active_war = currrent war 
   # munitions_building = munitions plant event is about 
   # munitions_state = state that has munitions plant in it 
 MFE_trade_good_events.1.t: "Balas Para [SCOPE.sW('active_war').GetName]" #NT!
MFE_trade_good_events.1.d: "Ouvimos relatos de que as fábricas de munições em [SCOPE.sC('munitions_state').GetName] foram recentemente atualizadas." #NT!
MFE_trade_good_events.1.f: "'A imprensa [SCOPE.sC('munitions_state').GetAdjective] tem se vangloriado dessa conquista impressionante, e não os culpamos.'" #NT!
MFE_trade_good_events.1.a: "Justo a tempo para a guerra" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # ammo_building = munitions plant in root country 
   # ammo_state = state that has munitions plant in it 
   # ally_ammo_building = poor munitions plant in ally country 
   # ally_ammo_state = state that has allies munitions plant in it 
MFE_trade_good_events.2.t: "Implorando Por Munições" #NT!
MFE_trade_good_events.2.d: "A [SCOPE.sW('active_war').GetName] em que [SCOPE.sC('ally').GetName] está envolvida expôs a escassez de suas reservas de munição, e eles estão nos implorando para fornecer munição." #NT!
MFE_trade_good_events.2.f: "'Diga seu preço, [ROOT.GetCountry.GetName], e uma vez que vençamos esta guerra, ela será sua'" #NT!
MFE_trade_good_events.2.a: "Podemos poupar algumas balas" #NT!
MFE_trade_good_events.2.b: "Como vamos atirar em nossos inimigos sem balas?!" #NT!

  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # artillery_building = munitions plant in root country 
   # artillery_state = state that has munitions plant in it 
   # ally_artillery_building = poor munitions plant in ally country 
   # ally_artillery_state = state that has allies munitions plant in it 
MFE_trade_good_events.3.t: "[SCOPE.sC('ally').GetName] Faz um Pedido Clandestino" #NT!
MFE_trade_good_events.3.d: "Parece que a [SCOPE.sW('active_war').GetName] pegou [SCOPE.sC('ally').GetName] despreparado para tal conflito e eles já estão com baixo estoque de material, em particular munição.\n\nEles secretamente enviaram seus diplomatas para nós, que estão nos fazendo todas as promessas se pudermos ajudar com artilharia." #NT!
MFE_trade_good_events.3.f: "'Acredite em mim - [SCOPE.sC('ally').GetName] pode realmente vencer esta guerra, mas vamos precisar de alguma ajuda! Não nos abandone em nossa hora mais desesperada!'" #NT!
MFE_trade_good_events.3.a: "Podemos poupar algumas peças de artilharia" #NT!
MFE_trade_good_events.3.b: "Nossos próprios estoques estão muito baixos, receio" #NT!

  
   # Scopes: 
   # arms_state = State that got artillery stolen from it 
MFE_trade_good_events.4.t: "Violação de Segurança" #NT!
MFE_trade_good_events.4.d: "Nossas agências de espionagem relataram que [SCOPE.sS('arms_state').GetName] sofreu intrusões de algum tipo em suas fábricas militares, e grandes quantidades de materiais explosivos desapareceram." #NT!
MFE_trade_good_events.4.f: "Como puderam permitir que tal coisa acontecesse?" #NT!
MFE_trade_good_events.4.a: "Espero que não tenham caído nas mãos erradas..." #NT!
 
   # Scopes: 
   # arable_state = State that is getting farming boon 
MFE_trade_good_events.5.t: "Colheita Abundante em [SCOPE.sS('arable_state').GetName]" #NT!
MFE_trade_good_events.5.d: "Continuamos ouvindo relatos de que as chuvas em [SCOPE.sS('arable_state').GetName] fizeram maravilhas nas fazendas da região, impulsionando uma produção agrícola já impressionante além do que qualquer um poderia ter esperado." #NT!
MFE_trade_good_events.5.f: "'As colheitas estão tão boas este ano que teremos que contratar mais trabalhadores nesta temporada, mas felizmente podemos pagar.'" #NT!
MFE_trade_good_events.5.a: "Não poderia ter havido um momento melhor" #NT!
  
   # Scopes: 
   # tank_state = State that just had tank tragedy 
MFE_trade_good_events.6.t: "Loucura na Fábrica de Tanques" #NT!
MFE_trade_good_events.6.d: "Os jornais locais estão cheios de manchetes terríveis de [SCOPE.sS('tank_state').GetName] - um louco de alguma forma assumiu um tanque e saiu em um frenesi assassino, destruindo uma vila inteira e matando dezenas de inocentes antes de ser detido pela polícia." #NT!
MFE_trade_good_events.6.f: "'Ninguém sabe por que essa tragédia sem sentido aconteceu, e nunca descobriremos o motivo'" #NT!
MFE_trade_good_events.6.a: "Lamentamos com eles, mas não podemos ajudar de forma alguma" #NT!
MFE_trade_good_events.6.b: "Dê a eles tudo o que precisarem - isso é terrível..." #NT!
  
   # Scopes: 
   # plane_state = State with thriving plane industry 
MFE_trade_good_events.7.t: "Investimentos Decolando em [SCOPE.sS('plane_state').GetName]" #NT!
MFE_trade_good_events.7.d: "Investidores de aviação continuam se reunindo em [SCOPE.sS('plane_state').GetName], superando uns aos outros em uma tentativa de garantir seus próprios contratos com as fábricas locais." #NT!
MFE_trade_good_events.7.f: "'Nunca vimos nada parecido antes - os industriais estão lutando para obter uma fatia do bolo antes que seja tarde demais.'" #NT!
MFE_trade_good_events.7.a: "É um ótimo momento para viver em [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
 
   # Scopes: 
   # ironclad_state = State with bad quality iron 
   # ironclad_building = Ironclad producing building with bad iron 
MFE_trade_good_events.8.t: "Má Qualidade de Artesanato" #NT!
MFE_trade_good_events.8.d: "[SCOPE.sS('ironclad_state').GetName] está rapidamente obtendo uma reputação de artesanato ruim quando se trata dos barcos que exportam." #NT!
MFE_trade_good_events.8.f: "'Esses navios não estavam na água há mais de um mês, e já estão completamente enferrujados? Isso diz qualidade de ferro ruim mais do que qualquer coisa.'" #NT!
MFE_trade_good_events.8.a: "Espero que seus suprimentos melhorem" #NT!
  
   # Scopes: 
   # grain_state = State that is going through a grain shortage 
MFE_trade_good_events.9.t: "Um Trabalho Ingrato" #NT!
MFE_trade_good_events.9.d: "A escassez de grãos em [SCOPE.sS('grain_state').GetName] está começando a causar problemas sociais, com elementos radicais na intelectualidade aproveitando esse momento para atacar a má administração de [SCOPE.GetRootScope.GetCountry.GetName] da crise." #NT!
MFE_trade_good_events.9.f: "'Um governo que não pode alimentar seus cidadãos não deve ser confiado com o poder pelo povo'" #NT!
MFE_trade_good_events.9.a: "Eles realmente precisam de comida para viver, no entanto?" #NT!
MFE_trade_good_events.9.b: "Redirecione alguns fundos para [SCOPE.sS('grain_state').GetName]" #NT!
MFE_trade_good_events.9.c: "Da última vez que verifiquei, havia bastante bolo para comer nas lojas de [SCOPE.sS('grain_state').GetName]" #NT!

   # Scopes: 
   # fish_state = State with fishy fish 
   # fish_building = Building producing the fishy fish 
 MFE_trade_good_events.10.t: "Camarão e Perca Picantes" #NT!
MFE_trade_good_events.10.d: "Recentemente, os barcos de pesca de [SCOPE.sS('fish_state').GetName] têm trazido uma captura de sabor desagradável; todos os tipos de frutos do mar têm uma textura oleosa e gordurosa que tem gosto de peixe podre." #NT!
MFE_trade_good_events.10.f: "'Eca, você consegue sentir o cheiro? Claro que consegue; assim que você entrou no prédio, quis sair. Nem mesmo os gatos de rua querem essa coisa.'" #NT!
MFE_trade_good_events.10.a: "Como o peixe pode ser tão peixe?" #NT!

MFE_trade_good_events.11.t: "Os Estaleiros de [SCOPE.sS('ship_state').GetName]" #NT!
MFE_trade_good_events.11.d: "O mestre do porto em [SCOPE.sS('ship_state').GetName] relata que os navios de guerra em construção lá estão prontos." #NT!
MFE_trade_good_events.11.f: "'Espero que você tenha trazido uma garrafa de champanhe, já que é costume fazer um batizado quando um navio de guerra é lançado.'" #NT!
MFE_trade_good_events.11.a: "Notícia fantástica! E antes do prazo" #NT!
MFE_trade_good_events.11.b: "Nesse caso, precisamos de mais champanhe!" #NT!

MFE_trade_good_events.12.t: "Tecidos de [SCOPE.sS('fabric_state').GetName]" #NT!
MFE_trade_good_events.12.d: "Os tecidos que estão sendo produzidos em [SCOPE.sS('fabric_state').GetName] estão adquirindo uma reputação internacional pela excelente mão de obra." #NT!
MFE_trade_good_events.12.f: "'Olhe como o material muda de cor sob a luz do sol; você acha que isto é algodão egípcio?'" #NT!
MFE_trade_good_events.12.a: "Ficamos sempre felizes em ouvir quando as indústrias estão prosperando" #NT!
MFE_trade_good_events.12.b: "Isso é alta costura!" #NT!

MFE_trade_good_events.13.t: "Incêndio nas Serrarias" #NT!
MFE_trade_good_events.13.d: "Jornais em [SCOPE.sS('sawmill_fire_state').GetName] relatam um terrível incêndio que queimou grandes partes da cidade." #NT!
MFE_trade_good_events.13.f: "'Um monte de panos oleosos pegou fogo nos arredores da cidade e a conflagração resultante matou 139 pessoas.'" #NT!
MFE_trade_good_events.13.a: "Que calamidade! Essas pobres almas" #NT!
MFE_trade_good_events.13.b: "Envie ajuda imediatamente!" #NT!

MFE_trade_good_events.14.t: "A Melhor Madeira em [SCOPE.sS('hardwood_state').GetName]" #NT!
MFE_trade_good_events.14.d: "Os fabricantes de móveis em todo [SCOPE.sS('hardwood_state').GetName] estão famosamente usando a madeira nobre encontrada nas florestas locais." #NT!
MFE_trade_good_events.14.f: "'Vá em frente, olhe o padrão da madeira e bata na tábua... você ouve esse som? Isso é resistente, material forte... durará cem anos.'" #NT!
MFE_trade_good_events.14.a: "Isso é algo bom, não é?" #NT!
MFE_trade_good_events.14.b: "Isso parece ótimo! Vamos fazer instrumentos com a madeira!" #NT!

MFE_trade_good_events.15.t: "Onda de Crime Organizado em [SCOPE.sS('grocery_state').GetName]" #NT!
MFE_trade_good_events.15.d: "Gangues de moradores famintos estão trabalhando juntos em [SCOPE.sS('grocery_state').GetName] para roubar mercearias e delicatessens." #NT!
MFE_trade_good_events.15.f: "'Quando um quilo de rosbife custa o dobro do que custava há seis meses, que opções restam para o homem comum?'" #NT!
MFE_trade_good_events.15.a: "Espero que a polícia resolva esse assunto" #NT!
MFE_trade_good_events.15.b: "Vamos enviar ajuda em vez de força!" #NT!

MFE_trade_good_events.16.t: "Uma Situação Precária" #NT!
MFE_trade_good_events.16.d: "Os aumentos no preço do algodão fizeram com que o preço das roupas em [SCOPE.sS('clothes_state').GetName] disparasse." #NT!
MFE_trade_good_events.16.f: "'Ah, sim, está definitivamente piorando. Eu vi crianças de rua usando sacos de farinha como uma espécie de túnica, e acredite em mim, esses são os sortudos.'" #NT!
MFE_trade_good_events.16.a: "Isso é uma tragédia, mas está fora do nosso controle..." #NT!
MFE_trade_good_events.16.b: "Acho que podemos comprar um saco de farinha para todos..." #NT!

MFE_trade_good_events.17.t: "Uma Tragédia na Sala de Exposições" #NT!
MFE_trade_good_events.17.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName], depois de visitar uma fábrica de móveis em [SCOPE.sS('furniture_state').GetName], desmaiou repentinamente ao sentar-se em uma cadeira e morreu." #NT!
MFE_trade_good_events.17.f: "'A grande presença policial em [SCOPE.sS('furniture_state').GetName] está tornando difícil obter os detalhes do que aconteceu, mas isto é claramente uma catástrofe.'" #NT!
MFE_trade_good_events.17.a: "Foi um acidente infeliz ou algo malicioso aconteceu?" #NT!
MFE_trade_good_events.17.b: "Hm... Uma cadeira assassina. Estamos perdendo isso em nossa coleção." #NT!

MFE_trade_good_events.18.t: "O Melhor Papel do Mundo" #NT!
MFE_trade_good_events.18.d: "A produção de papel em [SCOPE.sS('paper_state').GetName] superou as expectativas de todos, e a região está se tornando conhecida como uma potência." #NT!
MFE_trade_good_events.18.f: "'Apenas vinte anos atrás, não havia fábricas na cidade, mas agora há uma em cada esquina.'" #NT!
MFE_trade_good_events.18.a: "Vamos vender nosso excedente para o tipo de papel que dobra, se você entende o que quero dizer" #NT!
MFE_trade_good_events.18.b: "Papel, por favor!" #NT!

MFE_trade_good_events.19.t: "Apagar as Estrelas" #NT!
MFE_trade_good_events.19.d: "O crescente uso de eletricidade em [SCOPE.sS('power_state').GetName], particularmente nos postes de luz, aumentou a poluição luminosa." #NT!
MFE_trade_good_events.19.f: "'Costumava ser que você podia ver a Ursa Maior da praça da cidade em uma noite clara, mas você tem que ir para o campo agora se quiser contemplar os céus.'" #NT!
MFE_trade_good_events.19.a: "A marcha do progresso tem consequências não intencionais, poderíamos dizer" #NT!
MFE_trade_good_events.19.b: "Desligue algumas luzes durante a noite!" #NT!

MFE_trade_good_events.20.t: "Uma Situação Explosiva" #NT!
MFE_trade_good_events.20.d: "Uma enorme explosão nas minas de enxofre perto de [SCOPE.sS('sulfur_state').GetName] destruiu o local de trabalho e matou centenas de trabalhadores." #NT!
MFE_trade_good_events.20.f: "'Parecia que seria um dia normal, como qualquer outro, mas então o chão tremeu e houve um som terrível...'" #NT!
MFE_trade_good_events.20.a: "Há homens presos debaixo da terra? Isto é terrível" #NT!
MFE_trade_good_events.20.b: "Onde está o Enxofre? Está seguro? Está tudo bem?" #NT!

MFE_trade_good_events.21.t: "Cenas Estranhas na Mina de Chumbo" #NT!
MFE_trade_good_events.21.d: "Houve um acidente nas minas de chumbo de [SCOPE.sS('lead_state').GetName]; tudo foi perdido." #NT!
MFE_trade_good_events.21.f: "'Os trabalhadores ainda estão tentando resgatar os presos debaixo da terra, mas as coisas não estão boas...'" #NT!
MFE_trade_good_events.21.a: "Lamentamos esta trágica e sem sentido perda de vidas" #NT!
MFE_trade_good_events.21.b: "Esta era a nossa principal mina de chumbo!" #NT!

MFE_trade_good_events.22.t: "Produtos Químicos Prejudiciais Vazando" #NT!
MFE_trade_good_events.22.d: "As minas de chumbo perto de [SCOPE.sS('lead_state').GetName] estão contaminando os suprimentos locais de água potável." #NT!
MFE_trade_good_events.22.f: "'Os camponeses estão dizendo que a água está causando doença renal e perda de cabelo, e estão pedindo [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] para beber de um poço local em sinal de solidariedade.'" #NT!
MFE_trade_good_events.22.a: "Eu não estou tentando isso! Tire esse copo d'água de perto de mim" #NT!
MFE_trade_good_events.22.b: "Esta é a melhor água que eu já provei!" #NT!

MFE_trade_good_events.23.t: "O Início de uma Nova Era" #NT!
MFE_trade_good_events.23.d: "A substância milagrosa conhecida como 'borracha' está mudando vidas em todos os lugares, da capital à vila." #NT!
MFE_trade_good_events.23.f: "'Embora isso possa parecer um exagero, é justo dizer que estamos entrando em uma nova era - esta substância maravilhosa pode ser transformada em praticamente qualquer coisa!'" #NT!
MFE_trade_good_events.23.a: "Damos as boas-vindas aos avanços tecnológicos que este material promete" #NT!
MFE_trade_good_events.23.b: "Apenas produza mais!" #NT!

MFE_trade_good_events.24.t: "O Ouro Negro de [SCOPE.sS('oil_state').GetName]" #NT!
MFE_trade_good_events.24.d: "A quantidade de petróleo encontrada em [SCOPE.sS('oil_state').GetName] fez milionários da noite para o dia, aumentando o interesse nacional na mineração." #NT!
MFE_trade_good_events.24.f: "'Esta coisa pode não parecer muito, mas eu lhe digo, isso vale seu peso em ouro!'" #NT!
MFE_trade_good_events.24.a: "Nossas indústrias pesadas requerem o máximo de petróleo que pudermos obter, então isso é agradável" #NT!
MFE_trade_good_events.24.b: "Eu prefiro ouro de verdade!" #NT!

MFE_trade_good_events.25.t: "Fábrica de Aço Destrói Comunidades Locais" #NT!
MFE_trade_good_events.25.d: "As pessoas de [SCOPE.sS('steel_state').GetName] estão começando a se arrepender das siderúrgicas na cidade, lamentando a perda de seu modo de vida tradicional." #NT!
MFE_trade_good_events.25.f: "'No início, estávamos apenas gratos pelos empregos, mas turnos de dezesseis horas, sete dias por semana... é assim que se vive?'" #NT!
MFE_trade_good_events.25.a: "O futuro de [ROOT.GetCountry.GetName] exige que tenhamos uma indústria siderúrgica robusta" #NT!
MFE_trade_good_events.25.b: "Pelo menos reduza os turnos deles..." #NT!

