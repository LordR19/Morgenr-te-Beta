l_braz_por:
 ### 1.8.6 ### 
  
   # Scopes: 
   # active_war = currrent war 
   # munitions_building = munitions plant event is about 
   # munitions_state = state that has munitions plant in it 
 MFE_trade_good_events.1.t: "Marcadores para [SCOPE.sW('active_war').GetName]" #NT!
 MFE_trade_good_events.1.d: "Ouvimos relatos de que as fábricas de munições em [SCOPE.sC('munitions_state').GetName] foram recentemente modernizadas." #NT!
 MFE_trade_good_events.1.f: "'A imprensa [SCOPE.sC('munitions_state').GetAdjective] tem se vangloriado deste feito impressionante e não os culpamos.'" #NT!
 MFE_trade_good_events.1.a: "Bem a tempo para a guerra" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # ammo_building = munitions plant in root country 
   # ammo_state = state that has munitions plant in it 
   # ally_ammo_building = poor munitions plant in ally country 
   # ally_ammo_state = state that has allies munitions plant in it 
 MFE_trade_good_events.2.t: "Implorando por Munições" #NT!
 MFE_trade_good_events.2.d: "O [SCOPE.sW('active_war').GetName] em que [SCOPE.sC('ally').GetName] está envolvido expôs a escassez de seus estoques de munição e eles estão nos implorando para lhes dar munição." #NT!
 MFE_trade_good_events.2.f: "'Diga seu preço, [ROOT.GetCountry.GetName], e assim que vencermos esta guerra, ele será seu'" #NT!
 MFE_trade_good_events.2.a: "Podemos poupar algumas balas" #NT!
 MFE_trade_good_events.2.b: "Como vamos atirar nos nossos inimigos sem balas?!" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # artillery_building = munitions plant in root country 
   # artillery_state = state that has munitions plant in it 
   # ally_artillery_building = poor munitions plant in ally country 
   # ally_artillery_state = state that has allies munitions plant in it 
 MFE_trade_good_events.3.t: "[SCOPE.sC('ally').GetName] faz um pedido clandestino" #NT!
 MFE_trade_good_events.3.d: "Parece que o [SCOPE.sW('active_war').GetName] encontrou o [SCOPE.sC('ally').GetName] despreparado para tal conflito e eles já estão com pouco material, em particular munição.\n\nEles enviaram secretamente seus diplomatas para nós, que estão nos fazendo todo tipo de promessas, se pudermos ajude com artilharia." #NT!
 MFE_trade_good_events.3.f: "'Acredite em mim - [SCOPE.sC('ally').GetName] pode realmente vencer esta guerra, mas precisaremos de ajuda! Não nos abandone em nosso momento mais desesperador!'" #NT!
 MFE_trade_good_events.3.a: "Podemos dispensar algumas peças de artilharia" #NT!
 MFE_trade_good_events.3.b: "Nossos próprios estoques estão muito baixos, infelizmente" #NT!
  
   # Scopes: 
   # arms_state = State that got artillery stolen from it 
 MFE_trade_good_events.4.t: "Uma violação de segurança" #NT!
 MFE_trade_good_events.4.d: "Foi relatado pelas nossas agências de espionagem que [SCOPE.sS('arms_state').GetName] sofreu algum tipo de intrusão nas suas fábricas militares e que grandes quantidades de materiais explosivos desapareceram." #NT!
 MFE_trade_good_events.4.f: "Como eles puderam deixar tal coisa acontecer?" #NT!
 MFE_trade_good_events.4.a: "Espero que não tenham caído em mãos erradas..." #NT!
  
   # Scopes: 
   # arable_state = State that is getting farming boon 
 MFE_trade_good_events.5.t: "Uma colheita abundante em [SCOPE.sS('arable_state').GetName]" #NT!
 MFE_trade_good_events.5.d: "Continuamos ouvindo relatos de que as chuvas em [SCOPE.sS('arable_state').GetName] fizeram maravilhas nas fazendas da região, impulsionando uma produção agrícola já impressionante, além do que qualquer um poderia esperar." #NT!
 MFE_trade_good_events.5.f: "'As colheitas são tão boas este ano que teremos que contratar mais trabalhadores nesta temporada, mas felizmente podemos pagar por isso.'" #NT!
 MFE_trade_good_events.5.a: "Não poderia ter havido um momento melhor" #NT!
  
   # Scopes: 
   # tank_state = State that just had tank tragedy 
 MFE_trade_good_events.6.t: "Louco na fábrica de tanques" #NT!
 MFE_trade_good_events.6.d: "Os jornais locais estão cheios de manchetes terríveis de [SCOPE.sS('tank_state').GetName] - um louco de alguma forma requisitou um tanque e iniciou uma onda de assassinatos, destruindo uma vila inteira e matando dezenas de inocentes antes de ser parado pela polícia." #NT!
 MFE_trade_good_events.6.f: "'Ninguém sabe por que esta tragédia sem sentido aconteceu e nunca descobriremos o motivo'" #NT!
 MFE_trade_good_events.6.a: "Lamentamos com eles, mas não podemos ajudar de forma alguma" #NT!
 MFE_trade_good_events.6.b: "Dê-lhes tudo o que precisam - isso é simplesmente horrível..." #NT!
  
   # Scopes: 
   # plane_state = State with thriving plane industry 
 MFE_trade_good_events.7.t: "Investimentos decolando em [SCOPE.sS('plane_state').GetName]" #NT!
 MFE_trade_good_events.7.d: "Os investidores da aviação continuam a afluir para [SCOPE.sS('plane_state').GetName], superando-se uns aos outros numa tentativa de garantir os seus próprios contratos com as fábricas locais." #NT!
 MFE_trade_good_events.7.f: "'Nunca vimos nada assim antes - os industriais estão lutando para conseguir um pedaço do bolo antes que seja tarde demais.'" #NT!
 MFE_trade_good_events.7.a: "É uma ótima época para morar em [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
   # Scopes: 
   # ironclad_state = State with bad quality iron 
   # ironclad_building = Ironclad producing building with bad iron 
 MFE_trade_good_events.8.t: "Artesanato pobre" #NT!
 MFE_trade_good_events.8.d: "[SCOPE.sS('ironclad_state').GetName] está ganhando rapidamente uma reputação de mão de obra de má qualidade no que diz respeito aos barcos que exportam." #NT!
 MFE_trade_good_events.8.f: "‘Esses navios não estão na água há mais de um mês e já estão completamente enferrujados? Isso significa ferro ruim de qualidade mais do que qualquer coisa." #NT!
 MFE_trade_good_events.8.a: "Espero que seus suprimentos melhorem" #NT!
  
   # Scopes: 
   # grain_state = State that is going through a grain shortage 
 MFE_trade_good_events.9.t: "Um trabalho ingrato" #NT!
 MFE_trade_good_events.9.d: "A escassez de cereais em [SCOPE.sS('grain_state').GetName] está a começar a causar problemas sociais, com elementos radicais da intelectualidade a aproveitarem este momento para atacar a má gestão da crise por parte de [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 MFE_trade_good_events.9.f: "'Um governo que não consegue alimentar os seus cidadãos não deve ser confiado pelo povo ao poder'" #NT!
 MFE_trade_good_events.9.a: "Eles realmente precisam de comida para viver?" #NT!
 MFE_trade_good_events.9.b: "Redirecione alguns fundos para [SCOPE.sS('grain_state').GetName]" #NT!
 MFE_trade_good_events.9.c: "Da última vez que verifiquei, havia muito bolo para comer nas lojas de [SCOPE.sS('grain_state').GetName]" #NT!
  
   # Scopes: 
   # fish_state = State with fishy fish 
   # fish_building = Building producing the fishy fish 
 MFE_trade_good_events.10.t: "Camarão e poleiro picantes" #NT!
 MFE_trade_good_events.10.d: "Ultimamente, os arrastões de pesca de [SCOPE.sS('fish_state').GetName] têm trazido uma captura de sabor desagradável; todos os tipos de frutos do mar apresentam uma textura gordurosa e oleosa com gosto de peixe podre." #NT!
 MFE_trade_good_events.10.f: "'Ugh, você pode sentir o cheiro disso? Claro que você pode; assim que você entrou no prédio, você quis sair. Nem mesmo os gatos de rua querem essas coisas." #NT!
 MFE_trade_good_events.10.a: "Como o peixe pode ser muito suspeito?" #NT!
  
 MFE_trade_good_events.11.t: "Os Estaleiros de [SCOPE.sS('ship_state').GetName]" #NT!
 MFE_trade_good_events.11.d: "O capitão do porto em [SCOPE.sS('ship_state').GetName] relata que os navios de guerra que estão sendo construídos lá estão concluídos." #NT!
 MFE_trade_good_events.11.f: "— Espero que você tenha trazido uma garrafa de champanhe, pois é costume fazer um batizado quando um navio de guerra é lançado." #NT!
 MFE_trade_good_events.11.a: "Notícias fantásticas! E antes do previsto" #NT!
 MFE_trade_good_events.11.b: "Nesse caso precisamos de mais champanhe!" #NT!
  
 MFE_trade_good_events.12.t: "Têxteis de [SCOPE.sS('fabric_state').GetName]" #NT!
 MFE_trade_good_events.12.d: "Os tecidos produzidos em [SCOPE.sS('fabric_state').GetName] estão adquirindo reputação internacional por seu excelente acabamento." #NT!
 MFE_trade_good_events.12.f: "'Veja como o material muda de cor à luz do sol; você acha que isso é algodão egípcio?" #NT!
 MFE_trade_good_events.12.a: "Ficamos sempre felizes em saber quando as indústrias estão prosperando" #NT!
 MFE_trade_good_events.12.b: "É Alta Costura!" #NT!
  
 MFE_trade_good_events.13.t: "Fogo nas serrarias" #NT!
 MFE_trade_good_events.13.d: "Os jornais em [SCOPE.sS('sawmill_fire_state').GetName] estão noticiando um terrível incêndio que queimou grandes áreas da cidade." #NT!
 MFE_trade_good_events.13.f: "'Uma pilha de trapos oleosos pegou fogo nos arredores da cidade e o incêndio resultante matou 139 pessoas.'" #NT!
 MFE_trade_good_events.13.a: "Que calamidade! Essas pobres, pobres almas" #NT!
 MFE_trade_good_events.13.b: "Envie ajuda imediatamente!" #NT!
  
 MFE_trade_good_events.14.t: "A melhor madeira em [SCOPE.sS('hardwood_state').GetName]" #NT!
 MFE_trade_good_events.14.d: "Os fabricantes de móveis em todo [SCOPE.sS('hardwood_state').GetName] usam a madeira nobre encontrada nas florestas locais." #NT!
 MFE_trade_good_events.14.f: "'Vá em frente, olhe para o grão de madeira e bata na tábua... você ouve esse som? Isto é resistente e forte... vai durar cem anos.'" #NT!
 MFE_trade_good_events.14.a: "Isso é uma coisa boa, certo?" #NT!
 MFE_trade_good_events.14.b: "Isso parece ótimo! Vamos fazer instrumentos de madeira!" #NT!
  
 MFE_trade_good_events.15.t: "Onda de crime organizado em [SCOPE.sS('grocery_state').GetName]" #NT!
 MFE_trade_good_events.15.d: "Gangues de moradores famintos estão trabalhando juntos em [SCOPE.sS('grocery_state').GetName] para roubar mercearias e delicatessens." #NT!
 MFE_trade_good_events.15.f: "'Quando meio quilo de rosbife custa o dobro do que custava há seis meses, que opções restam ao homem comum?'" #NT!
 MFE_trade_good_events.15.a: "Espero que a polícia resolva esse assunto" #NT!
 MFE_trade_good_events.15.b: "Enviemos alívio em vez de força!" #NT!
  
 MFE_trade_good_events.16.t: "Uma situação desgastada" #NT!
 MFE_trade_good_events.16.d: "Os aumentos no preço do algodão fizeram com que o preço do vestuário em [SCOPE.sS('clothes_state').GetName] disparasse." #NT!
 MFE_trade_good_events.16.f: "'Ah, sim, definitivamente está ficando ruim. Já vi crianças de rua usando sacos de farinha como uma espécie de túnica e, acredite, esses são os sortudos." #NT!
 MFE_trade_good_events.16.a: "Isto é uma tragédia, mas está fora do nosso controle..." #NT!
 MFE_trade_good_events.16.b: "Acho que podemos comprar um saco de farinha para todos..." #NT!
  
 MFE_trade_good_events.17.t: "Uma tragédia no showroom" #NT!
 MFE_trade_good_events.17.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName], após visitar uma fábrica de móveis em [SCOPE.sS('furniture_state').GetName], desmaiou repentinamente enquanto estava sentado em uma cadeira e morreu." #NT!
 MFE_trade_good_events.17.f: "'A presença massiva da polícia em [SCOPE.sS('furniture_state').GetName] está a dificultar a obtenção de detalhes sobre o que aconteceu, mas isto é claramente uma catástrofe.'" #NT!
 MFE_trade_good_events.17.a: "Foi um acidente infeliz ou algo malicioso aconteceu?" #NT!
 MFE_trade_good_events.17.b: "Hm... Uma cadeira assassina. Estamos sentindo falta disso em nossa coleção." #NT!
  
 MFE_trade_good_events.18.t: "O melhor artigo do mundo" #NT!
 MFE_trade_good_events.18.d: "A produção de papel em [SCOPE.sS('paper_state').GetName] superou as expectativas de todos e a região está se tornando conhecida como uma potência." #NT!
 MFE_trade_good_events.18.f: ""Há apenas vinte anos não havia fábricas na cidade, mas agora há uma em cada quarteirão”." #NT!
 MFE_trade_good_events.18.a: "Venderemos nosso excedente pelo tipo de papel que dobra, se é que você me entende" #NT!
 MFE_trade_good_events.18.b: "Papel, por favor!" #NT!
  
 MFE_trade_good_events.19.t: "Apague as estrelas" #NT!
 MFE_trade_good_events.19.d: "O uso crescente de eletricidade em [SCOPE.sS('power_state').GetName], especialmente a iluminação pública, aumentou a poluição luminosa." #NT!
 MFE_trade_good_events.19.f: "'Antigamente você podia ver a Ursa Maior da praça da cidade em uma noite clara, mas agora você tem que sair para o campo se quiser contemplar o céu'." #NT!
 MFE_trade_good_events.19.a: "A marcha do progresso tem consequências não intencionais, pode-se dizer" #NT!
 MFE_trade_good_events.19.b: "Desligue algumas luzes durante a noite!" #NT!
  
 MFE_trade_good_events.20.t: "Uma situação explosiva" #NT!
 MFE_trade_good_events.20.d: "Uma enorme explosão nas minas de enxofre perto de [SCOPE.sS('sulfur_state').GetName] destruiu o local de trabalho e matou centenas de trabalhadores." #NT!
 MFE_trade_good_events.20.f: "'Parecia que seria um dia normal, como qualquer outro, mas então o chão tremeu e houve um som horrível...'" #NT!
 MFE_trade_good_events.20.a: "Há algum homem preso no subsolo? Isso é terrível" #NT!
 MFE_trade_good_events.20.b: "Onde está o Enxofre? É seguro? Está tudo certo?" #NT!
  
 MFE_trade_good_events.21.t: "Cenas estranhas dentro da mina de chumbo" #NT!
 MFE_trade_good_events.21.d: "Houve um acidente nas minas de chumbo de [SCOPE.sS('lead_state').GetName]; tudo foi perdido." #NT!
 MFE_trade_good_events.21.f: "'Os trabalhadores ainda estão tentando resgatar aqueles presos no subsolo, mas não parece bom...'" #NT!
 MFE_trade_good_events.21.a: "Lamentamos esta trágica e sem sentido perda de vidas" #NT!
 MFE_trade_good_events.21.b: "Esta foi a nossa principal mina líder!" #NT!
  
 MFE_trade_good_events.22.t: "Lixiviação de Produtos Químicos Nocivos" #NT!
 MFE_trade_good_events.22.d: "As minas de chumbo perto de [SCOPE.sS('lead_state').GetName] estão contaminando o abastecimento local de água potável." #NT!
 MFE_trade_good_events.22.f: "'Os camponeses dizem que a água está a causar doenças renais e queda de cabelo e pedem aos [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] que bebam num poço local em sinal de solidariedade.'" #NT!
 MFE_trade_good_events.22.a: "Eu não estou tentando isso! Tire esse copo de água de mim" #NT!
 MFE_trade_good_events.22.b: "Esta é a melhor água que já tomei!" #NT!
  
 MFE_trade_good_events.23.t: "O início de uma nova era" #NT!
 MFE_trade_good_events.23.d: "A substância milagrosa conhecida como "borracha” está a mudar vidas em todo o lado, desde a capital até à aldeia." #NT!
 MFE_trade_good_events.23.f: "'Embora isto possa parecer uma hipérbole, é justo dizer que estamos a entrar numa nova era - esta substância maravilhosa pode ser transformada em praticamente qualquer coisa!'" #NT!
 MFE_trade_good_events.23.a: "Saudamos os avanços tecnológicos que este material promete" #NT!
 MFE_trade_good_events.23.b: "Basta fazer mais!" #NT!
  
 MFE_trade_good_events.24.t: "Ouro Negro de [SCOPE.sS('oil_state').GetName]" #NT!
 MFE_trade_good_events.24.d: "A quantidade de petróleo encontrada em [SCOPE.sS('oil_state').GetName] fez milionários da noite para o dia, aumentando o interesse nacional na mineração." #NT!
 MFE_trade_good_events.24.f: "'Essa coisa pode não parecer muito, mas eu lhe digo, vale seu peso em ouro!'" #NT!
 MFE_trade_good_events.24.a: "Nossas indústrias pesadas exigem tanto petróleo quanto podemos obter, então isso é agradável" #NT!
 MFE_trade_good_events.24.b: "Eu prefiro ouro verdadeiro!" #NT!
  
 MFE_trade_good_events.25.t: "Fábrica de aço destruindo comunidades locais" #NT!
 MFE_trade_good_events.25.d: "A população de [SCOPE.sS('steel_state').GetName] começa a lamentar as fábricas siderúrgicas da cidade, lamentando a perda do seu modo de vida tradicional." #NT!
 MFE_trade_good_events.25.f: "'No início, estávamos apenas gratos pelos empregos, mas turnos de dezesseis horas, sete dias por semana... isso é maneira de viver?'" #NT!
 MFE_trade_good_events.25.a: "O futuro de [ROOT.GetCountry.GetName] exige que tenhamos uma indústria siderúrgica robusta" #NT!
 MFE_trade_good_events.25.b: "Pelo menos reduza seus turnos..." #NT!
