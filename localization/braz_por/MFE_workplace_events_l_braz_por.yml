l_braz_por:
 ### 1.8.6 ### 
MFE_workplace_events.1.t: "Acidente na Mina" #NT!
MFE_workplace_events.1.d: "Um terrível acidente ocorreu na mina em [SCOPE.sState('mine_state').GetName]. Duas pessoas morreram após uma explosão na mina de [SCOPE.sState('mine_state').GetName]. Acidentes menores como este acontecem o tempo todo, mas este foi... diferente. Todos os trabalhadores locais se recusam a continuar suas atividades até que as condições melhorem." #NT!
MFE_workplace_events.1.f: "Eu vi com meus próprios olhos, os dois foram dilacerados e esmagados da forma mais dolorosa que um homem pode imaginar. Não vamos trabalhar mais um dia nessas minas, simplesmente não é seguro." #NT!
MFE_workplace_events.1.a: "Isso é uma vergonha, mande-os de volta ao trabalho... imediatamente" #NT!
MFE_workplace_events.1.b: "As pessoas que trabalham nas minas são humanas como o resto de nós!" #NT!
MFE_workplace_events.1.c: "Nunca deveríamos ter começado a mineração para começar" #NT!

MFE_workplace_events.2.t: "A Garota dos Poços de Carvão" #NT!
MFE_workplace_events.2.d: "A tina cheia de carvão deve ter pesado muito em seu corpo, frágil e desgastado por muitos anos de trabalho árduo nos poços de carvão, pois seus pés já não conseguiam mais carregá-la. Lá, no escuro, onde os poços vão incontáveis braças de profundidade, ela escorregou e caiu. Outra jovem perdeu a vida em um acidente em uma mina de carvão em uma de nossas províncias, e a tragédia particular do caso recebeu atenção nacional." #NT!
MFE_workplace_events.2.f: "Como eles podem nos deixar continuar assim, é como se não fôssemos nem humanos." #NT!
MFE_workplace_events.2.a: "Ela era apenas uma garota... o que nós nos tornamos" #NT!
MFE_workplace_events.2.tt: "O povo de [SCOPE.sState('mining_state').GetName] está tramando algo sinistro..." #NT!

MFE_workplace_events.3.t: "Produção Insuficiente" #NT!
MFE_workplace_events.3.d: "Uma de nossas fábricas de munições teve uma grave queda na produção nos últimos três meses, que não foi relatada com medo de causar alarme entre investidores e magnatas industriais locais. Ao cobrir as perdas da fábrica com materiais do estoque nacional, poderíamos ser percebidos como salvadores de empregos locais." #NT!
MFE_workplace_events.3.f: "Eles nos dizem para atirar nas pessoas, mas não nos dão nada para atirar nelas, como um exército pode lutar dessa forma?!" #NT!
MFE_workplace_events.3.a: "Nada pode ser feito" #NT!
MFE_workplace_events.3.b: "Envie-lhes algum dinheiro, isso pode resolver o problema" #NT!

MFE_workplace_events.4.t: "Fábrica de Chá Roubada" #NT!
MFE_workplace_events.4.d: "A estação central de pesagem de chá em uma de nossas províncias produtoras de chá foi roubada por bandidos armados. Alguns moradores locais especulam que os tempos difíceis na província podem ter provocado os agricultores locais, cansados de ver os distribuidores e varejistas locais comerem seus lucros, a roubar a estação. Seja qual for a causa, precisamos resolver a situação." #NT!
MFE_workplace_events.4.f: "Eles vieram no meio da noite, mataram os guardas e depois roubaram todo o chá verde que tínhamos. Eles deixaram todo o chá preto para trás, mas ninguém quer beber isso de qualquer maneira." #NT!
MFE_workplace_events.4.a: "Para que precisamos de chá afinal" #NT!
MFE_workplace_events.4.b: "Eu conquistaria o mundo inteiro por uma xícara de chá! Eles devem ser encontrados." #NT!
MFE_workplace_events.4.ttt: "Inicie uma investigação sobre o roubo." #NT!

MFE_workplace_events.5.t: "Comida Enlatada Antiga" #NT!
MFE_workplace_events.5.d: "O General de Suprimentos relata a descoberta de um estoque esquecido de alimentos enlatados em um estoque do exército em [SCOPE.sState('canning_state').GetName]. O conteúdo das latas, apesar de ter vários anos, aparentemente é comestível. O que devemos fazer com as 15 toneladas de alimentos enlatados?" #NT!
MFE_workplace_events.5.f: "Encontramos isso em um canto com uma pilha de poeira de um metro de espessura. Testamos se era comestível dando para um rato e ele comeu. Como diz o ditado, 'se um rato comer, os trabalhadores também vão comer'." #NT!
MFE_workplace_events.5.a: "Isso é nojento" #NT!
MFE_workplace_events.5.b: "Tenho certeza de que podemos encontrar algumas pessoas para comer essa gororoba!" #NT!
MFE_workplace_events.5.tt: "A riqueza da população em [SCOPE.sState('canning_state').GetName] será reduzida." #NT!

MFE_workplace_events.6.t: "Febre Bovina" #NT!
MFE_workplace_events.6.d: "Uma febre estranha irrompeu entre o gado em [SCOPE.sState('bovine_state').GetName], e o gado está morrendo em massa. O veterinário na guarnição local tem cruzado a província tentando fazer o que pode para conter os efeitos dessa doença aparentemente bastante contagiosa. Embora a doença em si eventualmente se dissipe, a questão do reembolso para centenas de fazendeiros arruinados e suas famílias ainda requer atenção." #NT!
MFE_workplace_events.6.f: "Eu fui para os campos ontem de manhã e, eis que olhei para o meu gado e eles estavam cheios de poros verdes e exalando uma estranha pus roxa. Essas vacas costumavam valer tanto, agora só podemos esperar vendê-las para os [GetPopType('peasants').GetName] e eles não vão notar o odor fétido que elas emitem." #NT!
MFE_workplace_events.6.a: "Envie toda a ajuda de que precisam!" #NT!
MFE_workplace_events.6.b: "Não podemos poupar nada para ajudar" #NT!
MFE_workplace_events.6.c: "Converse com os estados vizinhos e veja se podemos conseguir ajuda para eles" #NT!

MFE_workplace_events.7.t: "Morte nos Campos de Seda" #NT!
MFE_workplace_events.7.d: "Os casulos encolhem e morrem, e o pouco fio que há neles falha em coagular adequadamente, e se desenrola com a mais leve brisa. Algo está errado nos campos de seda, e mesmo nossos melhores químicos não conseguiram encontrar uma cura para a doença que aflige nossas fazendas. Os produtores locais de seda estão indignados e pedem ao governo que tome medidas." #NT!
MFE_workplace_events.7.f: "É como nada que já vimos antes, todo o nosso trabalho árduo indo para nada. Tudo simplesmente morre, todos os trabalhadores estão desesperados, sem seda não há emprego e sem emprego não há como viver, dizem eles." #NT!
MFE_workplace_events.7.a: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] está apenas fazendo o trabalho dela/dele" #NT!
MFE_workplace_events.7.b: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] pagará por sua ignorância" #NT!
MFE_workplace_events.7.tt: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] será presa e removida de seu cargo." #NT!

MFE_workplace_events.8.t: "Sangue e Ferro" #NT!
MFE_workplace_events.8.d: "Não são por discursos e votos da maioria que as grandes questões do tempo são decididas, mas por ferro e sangue.'\n-Otto von Bismarck\n\nFoi descoberta uma nova e rica jazida de minerais nas minas de ferro de [SCOPE.sState('iron_state').GetName]. Embora o veio seja rico, ele está localizado em uma profundidade perigosa que está além do alcance de nossa tecnologia de mineração atual. Eles tentaram extrair o minério, mas isso custou vidas e sangue. Vários trabalhadores estão mortos na enorme cova de ferro, mas agora o minério pode ser extraído em taxas que se pensava serem impossíveis antes." #NT!
MFE_workplace_events.8.f: "Nunca vimos nada parecido, um veio de ferro tão grande que quadruplicaria a produção. Então enviamos alguns sujeitos para lá para dar uma olhada e construir um caminho para extrair. Eles chegaram lá, mas não foi bonito, dos 10 homens que saíram, apenas 1 voltou e ele mal estava vivo para contar a história." #NT!
MFE_workplace_events.8.a: "Dê a eles alguns dias de folga e envie alguma ajuda" #NT!
MFE_workplace_events.8.b: "Quem se importa com algumas mortes... voltem ao trabalho!" #NT!

MFE_workplace_events.9.t: "Tragédia na Mina" #NT!
MFE_workplace_events.9.d: "Outro dia trágico para nossos trabalhadores hoje, quando um acidente foi relatado como tendo tirado várias vidas nas minas de ferro de [SCOPE.sState('iron_tragedy_state')]. Vários trabalhadores foram relatados feridos, e alguns ainda estão desaparecidos. Um suporte defeituoso na mina desabou e causou o acidente, segundo relatos. O incidente certamente suscitará pelo menos um debate local sobre as condições de trabalho em nossas minas." #NT!
MFE_workplace_events.9.f: "Como isso pôde acontecer..." #NT!
MFE_workplace_events.9.a: "Malditos industrialistas..." #NT!
MFE_workplace_events.9.b: "Apoie os trabalhadores de qualquer maneira que pudermos" #NT!
MFE_workplace_events.9.c: "Por que não podemos voltar a tempos mais simples nos campos" #NT!

MFE_workplace_events.10.t: "Problemas de Qualidade do Algodão" #NT!
MFE_workplace_events.10.d: "As plantações de algodão de [SCOPE.sState('cotton_state').GetName] têm tido inúmeros problemas com a qualidade do algodão que produzem. Alguns dizem que isso se deve a coisas estranhas na chuva, mas pode ser qualquer coisa..." #NT!
MFE_workplace_events.10.f: "Não consigo usar essa porcaria, como você pode chamar isso de algodão?!" #NT!
MFE_workplace_events.10.a: "Os proprietários de terras nos tirarão desta" #NT!
MFE_workplace_events.10.b: "As pessoas rurais vêm fazendo isso há séculos" #NT!
MFE_workplace_events.10.c: "Os líderes religiosos vão rezar por um algodão melhor" #NT!

MFE_workplace_events.11.t: "Explosão de Caldeira" #NT!
MFE_workplace_events.11.d: "A tragédia atingiu [SCOPE.sState('steamer_state').GetName] hoje, quando uma caldeira a vapor explodiu durante um teste de rotina na oficina contratada para construí-la para a fábrica de vaporetas local. Sete trabalhadores foram mortos na explosão e várias libras de equipamentos foram destruídas. As autoridades locais estão investigando as condições de trabalho na oficina e, esperançosamente, esses acidentes podem ser evitados no futuro, mas, por enquanto, [SCOPE.sState('steamer_state').GetName] lamenta seus mortos." #NT!
MFE_workplace_events.11.f: "Isso é terrível, verificamos essas caldeiras na semana passada, ninguém poderia imaginar que elas iriam explodir." #NT!
MFE_workplace_events.11.a: "Esses eventos são simplesmente o preço do progresso." #NT!
MFE_workplace_events.11.b: "Os trabalhadores não devem ser explorados e forçados a condições assim." #NT!
MFE_workplace_events.11.c: "As máquinas são perigosas! A indústria em si é um câncer." #NT!

MFE_workplace_events.12.t: "Destruição nas Oficinas de Tingimento" #NT!
MFE_workplace_events.12.d: "Vários trabalhadores morreram hoje em uma das nossas oficinas de tingimento, quando uma banheira industrial de tingimento quente derramou acidentalmente sobre o chão da oficina e os trabalhadores desprevenidos. Os locais estão chateados com o incidente, alegando que as pobres regulamentações de segurança no local de trabalho quente e perigoso são as culpadas pelo acidente e estão instando o governo a tomar medidas. À medida que os trabalhadores de resgate deixavam o local, vários funcionários da oficina estavam morrendo." #NT!
MFE_workplace_events.12.f: "Eu estava apenas trabalhando, tingindo algumas camisas e então todo mundo começou a morrer ao meu redor." #NT!
MFE_workplace_events.12.a: "Todos têm que morrer um dia" #NT!
MFE_workplace_events.12.b: "Eles não devem ter morrido em vão!" #NT!

MFE_workplace_events.13.t: "Explosão de Cisterna de Óleo" #NT!
MFE_workplace_events.13.d: "Uma cisterna de combustível em uma de nossas refinarias em [SCOPE.sState('oil_state').GetName] explodiu hoje por razões ainda desconhecidas, e as vidas de sete trabalhadores foram reivindicadas na conflagração resultante, juntamente com milhares de dólares em propriedade da empresa. O proprietário da refinaria lavou as mãos de qualquer responsabilidade pelo acidente, afirmando em vez disso que as inspeções de segurança do governo têm sido deficientes." #NT!
MFE_workplace_events.13.f: "Isso é terrível, o óleo estava fluindo muito bem outro dia e então simplesmente explode, que pena." #NT!
MFE_workplace_events.13.a: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] está apenas fazendo o trabalho dela/dele" #NT!
MFE_workplace_events.13.b: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] não continuará com essa ignorância dela/dele" #NT!
MFE_workplace_events.13.tt: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] será presa e desaparecerá..." #NT!

MFE_workplace_events.14.t: "Sobreprodução na Refinaria" #NT!
MFE_workplace_events.14.d: "Uma de nossas refinarias tem se saído bem ultimamente, com a produção excedendo as cotas esperadas em vários milhares de galões. Devido a problemas de armazenamento, o proprietário da refinaria se aproximou do governo com um acordo para comprar o combustível a um desconto íngreme. Poderíamos comprar o combustível nós mesmos ou rejeitá-lo e esperar que ele flutue o combustível barato no mercado. O impacto local do combustível barato deve deixar os locais bastante felizes, mas provavelmente poderíamos usar o combustível nós mesmos." #NT!
MFE_workplace_events.14.f: "O ouro negro está jorrando!" #NT!
MFE_workplace_events.14.a: "O petróleo é o combustível do futuro!" #NT!
MFE_workplace_events.14.b: "Dirija os fundos para assuntos mais... legítimos" #NT!

MFE_workplace_events.15.t: "O Velho e o Mar" #NT!
MFE_workplace_events.15.d: "Um pescador ao largo da costa de [SCOPE.sState('fishing_state').GetName] pelo nome de [SCOPE.sCharacter('fisherman').GetName] trouxe uma captura enorme hoje. Seu arrastão está praticamente repleto das riquezas dos mares mais ricos enquanto ele ancora no porto e em breve outros pescadores são capazes de repetir seu exemplo. A pesca está excepcionalmente boa em [SCOPE.sState('fishing_state').GetName] e os pescadores locais estão otimistas sobre o futuro, embora alguns estejam preocupados com o impacto na população de peixes." #NT!
MFE_workplace_events.15.f: "Essa foi a maior captura da minha vida, os peixes estavam apenas pulando no barco." #NT!
MFE_workplace_events.15.a: "Vamos pescar até o oceano secar!" #NT!
MFE_workplace_events.15.b: "Proteja nossos oceanos, devemos pescar com moderação." #NT!
MFE_workplace_events.15.tt: "Pescar com responsabilidade é fundamental para o futuro dos nossos mares" #NT!
  
 MFE_workplace_events.16.t: "Explosivos Explodem" #NT!
MFE_workplace_events.16.d: "Um incêndio em um Depósito de Explosivos de [SCOPE.sBuilding('explosion_building').GetName] causou uma explosão maciça que, segundo alguns relatos, pôde ser ouvida até a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. A devastação é imensa e centenas de vidas na vizinhança foram perdidas. À medida que o fogo se espalha pela cidade, o corpo de bombeiros precisa priorizar: o fogo ameaça se espalhar para o norte, em direção aos bairros ricos de [SCOPE.sBuilding('explosion_building').GetName], e para o sul, em direção a áreas mais pobres." #NT!
MFE_workplace_events.16.f: "Vários dos trabalhadores no [SCOPE.sBuilding('explosion_building').GetName] avisaram que os explosivos iriam explodir, mas ninguém acreditou neles... não até que fosse tarde demais." #NT!
MFE_workplace_events.16.a: "Conserte a Fábrica imediatamente!" #NT!
MFE_workplace_events.16.b: "Não há nada além de escombros, o que pode ser feito..." #NT!

MFE_workplace_events.17.t: "Móveis Elegantes" #NT!
MFE_workplace_events.17.d: "Talvez esta cadeira, madame? Feita do mais fino Mogno Brasileiro, incrustada com delicados padrões Núbios de marfim do Quênia. Observe o rico marmorizado no couro. Você não encontrará outra igual em todo [SCOPE.GetRootScope.GetCountry.GetName]!'\n\nO aumento dos padrões de vida em [SCOPE.GetRootScope.GetCountry.GetName] tem causado um aumento na demanda por móveis melhores e mais elegantes. À medida que os lares das pessoas são embelezados, faz sentido que os escritórios do governo também sejam atualizados para melhor se conformar com os padrões modernos." #NT!
MFE_workplace_events.17.f: "Móveis tão bonitos eram considerados impossíveis, é simplesmente incrível!" #NT!
MFE_workplace_events.17.a: "Incentive a produção!" #NT!
MFE_workplace_events.17.b: "Os ricos vão amar essas mesas!" #NT!

MFE_workplace_events.18.t: "Fábrica fedorenta" #NT!
MFE_workplace_events.18.d: "Os moradores de uma de nossas províncias, [SCOPE.sState('stinking_state').GetName], estão reclamando sobre certas emissões provenientes da fábrica de fertilizantes local. Embora o local possa cheirar a rosas para o orçamento provincial, o balanço certamente não tem sido favorável para os narizes locais ultimamente. Poderíamos apoiar uma ordem para modificar o processo de trabalho, mas fazê-lo pode irritar os capitães locais da indústria." #NT!
MFE_workplace_events.18.f: "Acordei esta manhã e fui para as ruas e fui recebido com o cheiro mais pútrido que já experimentei. Não parecia possível que um fedor tão repugnante pudesse realmente existir, mas uma coisa estava clara. Estava vindo da fábrica química." #NT!
MFE_workplace_events.18.a: "As colheitas não crescem sozinhas, infelizmente." #NT!
MFE_workplace_events.18.b: "Devemos considerar algumas restrições locais." #NT!

MFE_workplace_events.19.t: "Boom de Clippers" #NT!
MFE_workplace_events.19.d: "Os cais e docas de uma de nossas províncias costeiras estão agitados com os sons de martelos e o canto de serras, enquanto a fábrica local luta para acompanhar os novos pedidos de navios clippers que estão chegando de todo o mundo. Processos de trabalho eficientes e gestão, combinados com excelente habilidade e conhecimento náutico, os levaram a produzir mais e melhores navios do que em qualquer ano anterior! Talvez este seja o momento de descansar sobre os louros, mas, novamente, o futuro é sempre uma incerteza." #NT!
MFE_workplace_events.19.f: "Esses navios são os melhores do mundo, veja só as velas brilham ao sol com uma beleza que parece impossível." #NT!
MFE_workplace_events.19.a: "Vamos comemorar!" #NT!
MFE_workplace_events.19.b: "Estabeleça uma Escola Naval" #NT!

MFE_workplace_events.20.t: "Rádio [SCOPE.sState('radio_state').GetName]" #NT!
MFE_workplace_events.20.d: "Uma estação de rádio local em uma de nossas províncias, [SCOPE.sState('radio_state').GetName], está enfrentando uma escassez de componentes de rádio para seus transmissores e foi forçada a interromper as transmissões até que a situação seja resolvida. As autoridades locais sugeriram emprestar alguns dos componentes de rádio do governo para a estação, pois temem que a população local fique alarmada com a falta de notícias do front." #NT!
MFE_workplace_events.20.f: "Você ouviu, a estação de rádio em [SCOPE.sState('radio_state').GetName] saiu outro dia. Quem sabe o que poderia estar acontecendo com a guerra agora..." #NT!
MFE_workplace_events.20.a: "Não temos nenhum para emprestar" #NT!
MFE_workplace_events.20.b: "Dê a eles os rádios" #NT!
