l_braz_por:
 ### 1.8.6 ### 
 MFE_workplace_events.1.t: "Acidente de mina" #NT!
 MFE_workplace_events.1.d: "Um acidente horrível ocorreu na mina em [SCOPE.sState('mine_state').GetName]. Duas pessoas morreram após uma explosão na mina [SCOPE.sState('mine_state').GetName]. Pequenos acidentes como esse acontecem o tempo todo, mas esse foi... diferente. Todos os trabalhadores locais recusam continuar as suas funções até que as condições melhorem." #NT!
 MFE_workplace_events.1.f: "Eu vi com meus próprios olhos, os dois foram feitos em pedaços e esmagados da maneira mais dolorosa que um homem poderia imaginar. Não trabalharemos mais um dia nessas minas, simplesmente não é seguro." #NT!
 MFE_workplace_events.1.a: "Isso é realmente uma pena, leve-os de volta ao trabalho...imediatamente" #NT!
 MFE_workplace_events.1.b: "As pessoas que trabalham nas minas são humanos como todos nós!" #NT!
 MFE_workplace_events.1.c: "Para começar, nunca deveríamos ter começado a minerar" #NT!
  
 MFE_workplace_events.2.t: "A garota das minas de carvão" #NT!
 MFE_workplace_events.2.d: "A cuba carregada de carvão devia pesar muito sobre seu corpo, frágil e desgastado por muitos anos de trabalho árduo nas minas de carvão, pois seus pés não conseguiam mais carregá-la. Lá, no escuro, onde os poços atingem inúmeras braças de profundidade, ela escorregou e caiu.'\n\nOutra jovem perdeu a vida num acidente de mineração de carvão em uma de nossas províncias, e a tragédia particular do caso recebeu atenção nacional." #NT!
 MFE_workplace_events.2.f: "Como eles podem simplesmente nos deixar continuar assim, é como se nem fôssemos humanos." #NT!
 MFE_workplace_events.2.a: "Ela era apenas uma garota... o que nos tornamos" #NT!
 MFE_workplace_events.2.tt: "As pessoas de [SCOPE.sState('mining_state').GetName] estão tramando algo sinistro..." #NT!
  
 MFE_workplace_events.3.t: "Déficits de produção" #NT!
 MFE_workplace_events.3.d: "Uma das nossas fábricas de munições registou uma grave quebra de produção nos últimos três meses, que não foi denunciada por receio de causar alarme entre investidores e magnatas industriais locais. Ao cobrir as perdas da fábrica com materiais provenientes das reservas nacionais, poderíamos ser vistos como salvadores de empregos locais." #NT!
 MFE_workplace_events.3.f: "Eles nos dizem para atirar nas pessoas, mas não nos dão nada para atirar, como pode um exército lutar dessa maneira?!" #NT!
 MFE_workplace_events.3.a: "Nada pode ser feito" #NT!
 MFE_workplace_events.3.b: "Envie-lhes algum dinheiro, isso pode resolver o problema" #NT!
  
 MFE_workplace_events.4.t: "Fábrica de chá roubada" #NT!
 MFE_workplace_events.4.d: "A estação central de pesagem de chá numa das nossas províncias produtoras de chá foi assaltada por bandidos armados. Alguns moradores locais especulam que os tempos difíceis na província podem ter levado os agricultores locais, cansados ​​de ver os distribuidores e retalhistas locais a consumirem os seus lucros, a roubarem a estação. Seja qual for a causa, precisamos resolver a situação." #NT!
 MFE_workplace_events.4.f: "Eles vieram na calada da noite, mataram os guardas e depois roubaram todo o chá verde que tínhamos. Eles deixaram todo o chá preto para trás, mas ninguém quer beber isso de qualquer maneira." #NT!
 MFE_workplace_events.4.a: "Para que precisamos de chá, afinal" #NT!
 MFE_workplace_events.4.b: "Eu conquistaria o mundo inteiro por uma xícara de chá! Eles devem ser encontrados." #NT!
 MFE_workplace_events.4.ttt: "Inicie uma investigação sobre o roubo." #NT!
  
 MFE_workplace_events.5.t: "Comida enlatada velha" #NT!
 MFE_workplace_events.5.d: "O Intendente Geral relata a descoberta de um esconderijo esquecido de alimentos enlatados em um estoque do exército em [SCOPE.sState('canning_state').GetName]. O conteúdo das latas ainda é, apesar de já ter vários anos, aparentemente bastante comestível. O que devemos fazer com as 15 toneladas de alimentos enlatados?" #NT!
 MFE_workplace_events.5.f: "Encontrámo-lo num canto dos fundos, com um monte de pó com um metro de espessura. Testámos se era comestível dando-o a um rato e ele comeu-o. Como diz o ditado "se um rato o comer, os trabalhadores também o comerão”." #NT!
 MFE_workplace_events.5.a: "Isso é nojento" #NT!
 MFE_workplace_events.5.b: "Tenho certeza de que encontraremos algumas pessoas para comer essa gosma!" #NT!
 MFE_workplace_events.5.tt: "A riqueza pop em [SCOPE.sState('canning_state').GetName] será reduzida." #NT!
  
 MFE_workplace_events.6.t: "Febre Bovina" #NT!
 MFE_workplace_events.6.d: "Uma estranha febre irrompeu entre o gado em [SCOPE.sState('bovine_state').GetName], e há relatos de que o gado morreu em massa. O veterinário da guarnição local tem atravessado a província tentando fazer o pouco que pode ser feito para evitar os efeitos desta doença, aparentemente bastante contagiosa. Embora a própria doença acabe por se dissipar, a questão do reembolso para centenas de agricultores arruinados e suas famílias ainda requer atenção." #NT!
 MFE_workplace_events.6.f: "Ontem de manhã fui para os campos e eis que olhei para o meu gado e ele estava cheio de poros verdes e exsudando um estranho gato roxo. Essas vacas costumavam valer tanto que agora só podemos esperar vendê-las ao [GetPopType('peasants').GetName] e eles não notarão o odor de ave que emitem." #NT!
 MFE_workplace_events.6.a: "Envie toda a ajuda que eles precisam!" #NT!
 MFE_workplace_events.6.b: "Não podemos poupar nada para ajudar" #NT!
 MFE_workplace_events.6.c: "Converse com os estados vizinhos e veja se podemos ajudá-los" #NT!
  
 MFE_workplace_events.7.t: "Morte nos campos de seda" #NT!
 MFE_workplace_events.7.d: "Os casulos murcham e morrem, e o pouco fio que há neles não coagula adequadamente e se desfaz à mais leve brisa. Algo está errado nos campos da seda, e mesmo os nossos melhores químicos não conseguiram encontrar uma cura para a doença que assola as nossas quintas. Os produtores de seda locais estão indignados e apelam ao governo para que aja." #NT!
 MFE_workplace_events.7.f: "É diferente de tudo que já vimos antes, todo o nosso trabalho duro dando em nada. Tudo simplesmente morre, todos os trabalhadores estão desesperados, sem seda significa sem emprego e sem emprego significa que não há maneira de viver, dizem." #NT!
 MFE_workplace_events.7.a: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] está fazendo apenas [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] trabalho" #NT!
 MFE_workplace_events.7.b: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] pagará por [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] ignorância" #NT!
 MFE_workplace_events.7.tt: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] será preso e destituído de [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] posição de poder." #NT!
  
 MFE_workplace_events.8.t: "Sangue e Ferro" #NT!
 MFE_workplace_events.8.d: "As grandes questões da época não são decididas por discursos e votos da maioria, mas por ferro e sangue.'\n-Otto von Bismarck\n\nUm novo e rico veio de minerais foi descoberto nas minas de ferro [SCOPE.sState('iron_state').GetName] . Embora o veio seja rico, ele também está localizado em uma profundidade perigosa que está um pouco além do alcance da nossa atual tecnologia de mineração. Eles tentaram extrair o minério, mas isso nos custou vidas e sangue. Vários trabalhadores morreram no enorme poço de ferro, mas agora o ferro pode ser extraído a taxas que antes eram consideradas impossíveis." #NT!
 MFE_workplace_events.8.f: "Nunca vimos nada parecido, um veio de ferro tão grande que quadruplicaria a produção. Então enviamos alguns caras até lá para verificar e construir uma maneira de explorá-lo. Eles chegaram lá, mas não foi nada bonito dos 10 homens que partiram, apenas 1 voltou e ele mal estava vivo para contar a história." #NT!
 MFE_workplace_events.8.a: "Dê-lhes alguns dias de folga e envie alguma ajuda" #NT!
 MFE_workplace_events.8.b: "Quem se importa com algumas mortes... volte ao trabalho!" #NT!
  
 MFE_workplace_events.9.t: "Tragédia na mina" #NT!
 MFE_workplace_events.9.d: "Mais um dia trágico para os nossos trabalhadores hoje, pois um acidente foi relatado como tendo ceifado várias vidas nas minas de ferro de [SCOPE.sState('iron_tragedy_state')]. Vários trabalhadores ficaram feridos e alguns ainda estão desaparecidos. Uma viga de suporte defeituosa na mina desabou causando o acidente, dizem os relatórios. O incidente suscitará pelo menos um debate local sobre as condições de trabalho nas nossas minas." #NT!
 MFE_workplace_events.9.f: "Como isso pôde acontecer..." #NT!
 MFE_workplace_events.9.a: "Esses malditos industriais..." #NT!
 MFE_workplace_events.9.b: "Apoiar os trabalhadores de todas as maneiras que pudermos" #NT!
 MFE_workplace_events.9.c: "Por que não podemos voltar a tempos mais simples no campo" #NT!
  
 MFE_workplace_events.10.t: "Problemas de qualidade do algodão" #NT!
 MFE_workplace_events.10.d: "As plantações de algodão de [SCOPE.sState('cotton_state').GetName] têm enfrentado vários problemas com a qualidade do algodão que produzem. Alguns dizem que é devido a coisas estranhas na chuva, mas pode ser qualquer coisa..." #NT!
 MFE_workplace_events.10.f: "Não posso usar esse lixo, como você pode chamar isso de algodão?!" #NT!
 MFE_workplace_events.10.a: "Os proprietários de terras vão nos tirar dessa" #NT!
 MFE_workplace_events.10.b: "O povo rural tem feito isso há séculos" #NT!
 MFE_workplace_events.10.c: "Líderes religiosos orarão por algodão melhor" #NT!
  
 MFE_workplace_events.11.t: "Explosão de caldeira" #NT!
 MFE_workplace_events.11.d: "A tragédia atingiu [SCOPE.sState('steamer_state').GetName] hoje, quando uma caldeira a vapor explodiu durante um teste de rotina na oficina mecânica contratada para construí-la para a fábrica local de vaporizadores. Sete trabalhadores morreram na explosão e vários milhares de libras em equipamentos foram destruídos. As autoridades locais estão a investigar as condições de trabalho na oficina e esperamos que estes acidentes possam ser evitados no futuro, mas, por enquanto, [SCOPE.sState('steamer_state').GetName] lamenta a sua morte." #NT!
 MFE_workplace_events.11.f: "Isto é simplesmente horrível, verificamos aquelas caldeiras na semana passada e ninguém poderia imaginar que iriam explodir." #NT!
 MFE_workplace_events.11.a: "Esses eventos são simplesmente o preço do progresso." #NT!
 MFE_workplace_events.11.b: "Os trabalhadores não devem ser explorados e forçados a tais condições." #NT!
 MFE_workplace_events.11.c: "As máquinas são perigosas! A própria indústria é um câncer." #NT!
  
 MFE_workplace_events.12.t: "Destruição nas Tinturarias" #NT!
 MFE_workplace_events.12.d: "Vários trabalhadores morreram hoje em uma de nossas tinturarias, quando um tubo de tinta quente de tamanho industrial derramou acidentalmente sobre o chão da oficina e sobre os trabalhadores desavisados. Os moradores locais estão chateados com o incidente, alegando que as fracas regulamentações de segurança no local de trabalho quente e perigoso são as culpadas pelo acidente, e estão instando o governo a tomar medidas. Quando as equipes de resgate deixaram o local, vários funcionários da oficina morreram." #NT!
 MFE_workplace_events.12.f: "Eu estava apenas trabalhando, tingindo algumas camisas e então todo mundo começou e morreu ao meu redor." #NT!
 MFE_workplace_events.12.a: "Todo mundo tem que tingir algum dia" #NT!
 MFE_workplace_events.12.b: "Eles não terão morrido em vão!" #NT!
  
 MFE_workplace_events.13.t: "Cisterna de petróleo explode" #NT!
 MFE_workplace_events.13.d: "Uma cisterna de combustível numa das nossas refinarias em [SCOPE.sState('oil_state').GetName] explodiu hoje por razões ainda desconhecidas, e as vidas de sete trabalhadores foram ceifadas na conflagração que se seguiu, juntamente com milhares de dólares em propriedades da empresa. O proprietário da refinaria lavou as mãos de qualquer responsabilidade pelo acidente, alegando, em vez disso, que faltaram inspeções de segurança do governo." #NT!
 MFE_workplace_events.13.f: "Isso é simplesmente horrível, o óleo estava fluindo muito outro dia, então simplesmente explode, que pena." #NT!
 MFE_workplace_events.13.a: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] está fazendo apenas [SCOPE.sCharacter('guilty_oil_owner').GetHerHis] trabalho" #NT!
 MFE_workplace_events.13.b: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] não vai continuar com essa ignorância [SCOPE.sCharacter('guilty_oil_owner').GetHerHis]" #NT!
 MFE_workplace_events.13.tt: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] será preso e desaparecerá..." #NT!
  
 MFE_workplace_events.14.t: "Superprodução na Refinaria" #NT!
 MFE_workplace_events.14.d: "Uma das nossas refinarias tem estado bem ultimamente, com a produção excedendo as cotas esperadas em vários milhares de galões. Devido a problemas de armazenamento, o proprietário da refinaria abordou o governo com um acordo para comprar o combustível com um grande desconto. Poderíamos comprar o combustível nós mesmos ou recusar e esperar que ele lançasse o combustível barato no mercado. O impacto local do combustível barato deveria deixar os habitantes locais bastante felizes, mas provavelmente poderíamos usar o combustível nós mesmos." #NT!
 MFE_workplace_events.14.f: "O ouro negro é um flowin!" #NT!
 MFE_workplace_events.14.a: "O petróleo é o combustível do futuro!" #NT!
 MFE_workplace_events.14.b: "Direcione os fundos para assuntos mais... legítimos" #NT!
  
 MFE_workplace_events.15.t: "O homem velho e o mar" #NT!
 MFE_workplace_events.15.d: "Um pescador da costa [SCOPE.sState('fishing_state').GetName] chamado [SCOPE.sCharacter('fisherman').GetName] trouxe hoje uma enorme pescaria. Sua traineira está praticamente repleta das riquezas dos oceanos mais ricos ao ancorar no porto, e logo outros pescadores poderão repetir seu exemplo. A pesca está excepcionalmente boa em [SCOPE.sState('fishing_state').GetName] este ano, ao que parece." #NT!
 MFE_workplace_events.15.f: "Vi [SCOPE.sCharacter('fisherman').GetName] na costa há apenas alguns dias. Ele os estava percebendo como se estivesse possuído. Vi cerca de 500 peixes entrando em seu barco em uma hora. Ele teve que voltar para [SCOPE.sState('fishing_state').GetName] apenas porque seu barco estava prestes a afundar com o peso do peixe que havia pescado. Quando ele desembarcou, a maioria dos peixes que pescou poderiam ter alimentado uma família de nove pessoas por um mês, pois eram tão grandes." #NT!
 MFE_workplace_events.15.a: "Como poderíamos interferir, isso é simplesmente incrível" #NT!
 MFE_workplace_events.15.b: "A população de [SCOPE.sState('fishing_state').GetName] terá o peixe mais barato do mundo" #NT!
  
 MFE_workplace_events.16.t: "Explosivos explodem" #NT!
 MFE_workplace_events.16.d: "Um incêndio em um armazém de explosivos [SCOPE.sBuilding('explosion_building').GetName] causou uma grande explosão que alguns dizem ter sido ouvida até [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. A devastação é enorme e centenas de vidas nas proximidades foram perdidas. À medida que o fogo se espalha pela cidade, o corpo de bombeiros precisa de definir prioridades: O fogo ameaça espalhar-se para norte, para os bairros ricos [SCOPE.sBuilding('explosion_building').GetName], e para sul, para as zonas mais pobres." #NT!
 MFE_workplace_events.16.f: "Vários trabalhadores do [SCOPE.sBuilding('explosion_building').GetName] avisaram que os explosivos iriam explodir, mas ninguém acreditou neles... não até que fosse tarde demais." #NT!
 MFE_workplace_events.16.a: "Repare a Fábrica imediatamente!" #NT!
 MFE_workplace_events.16.b: "Não há nada além de escombros, o que pode ser feito..." #NT!
  
 MFE_workplace_events.17.t: "Móveis elegantes" #NT!
 MFE_workplace_events.17.d: "Talvez esta cadeira, senhora? Feito do melhor mogno brasileiro, incrustado com delicados padrões núbios de marfim queniano. Observe o rico marmoreio do couro. Você não encontrará outro igual em todo [SCOPE.GetRootScope.GetCountry.GetName]!'\n\nO aumento dos padrões de vida em [SCOPE.GetRootScope.GetCountry.GetName] causou um aumento na demanda por móveis melhores e mais elegantes. À medida que as casas das pessoas são embelezadas, só faz sentido que os escritórios do governo sejam, da mesma forma, melhorados para melhor se adaptarem aos padrões modernos." #NT!
 MFE_workplace_events.17.f: "Móveis tão lindos foram pensados ​​como impossíveis, são simplesmente incríveis!" #NT!
 MFE_workplace_events.17.a: "Incentive a produção!" #NT!
 MFE_workplace_events.17.b: "Os ricos vão adorar essas mesas!" #NT!
  
 MFE_workplace_events.18.t: "Fábrica fede" #NT!
 MFE_workplace_events.18.d: "Os habitantes locais de uma das nossas províncias, [SCOPE.sState('stinking_state').GetName], queixam-se de certas emissões provenientes da fábrica local de fertilizantes. Embora o lugar possa cheirar a rosas para o orçamento provincial, o saldo certamente não tem aumentado para os narizes locais ultimamente. Poderíamos apoiar um decreto para modificar o processo de trabalho, mas fazê-lo poderia irritar os capitães da indústria locais." #NT!
 MFE_workplace_events.18.f: "Acordei esta manhã e saí às ruas e fui recebido com o cheiro mais pútrido que já experimentei. Não parecia possível que um fedor tão repugnante pudesse realmente existir, mas uma coisa estava clara. Estava vindo da fábrica de produtos químicos." #NT!
 MFE_workplace_events.18.a: "Infelizmente, as colheitas não crescem sozinhas." #NT!
 MFE_workplace_events.18.b: "Devemos considerar algumas restrições locais." #NT!
  
 MFE_workplace_events.19.t: "Lança de tosquiadeira" #NT!
 MFE_workplace_events.19.d: "Os cais, cais e docas secas de uma das nossas províncias costeiras estão alvoroçados com o som dos martelos e o canto das serras, enquanto a fábrica local luta para acompanhar as novas encomendas de navios clipper que chegam de todo o mundo. Processos de trabalho e gestão eficientes, combinados com excelente habilidade e marinharia, levaram-nos a produzir mais e melhores navios do que em qualquer ano anterior! Talvez este seja o momento de descansar sobre os louros, mas, novamente, o futuro é sempre uma incerteza." #NT!
 MFE_workplace_events.19.f: "Esses navios são os melhores do mundo, basta olhar para eles e as velas brilham ao sol com uma beleza que parece impossível." #NT!
 MFE_workplace_events.19.a: "Vamos comemorar!" #NT!
 MFE_workplace_events.19.b: "Estabelecer uma Escola Naval" #NT!
  
 MFE_workplace_events.20.t: "Rádio [SCOPE.sState('radio_state').GetName]" #NT!
 MFE_workplace_events.20.d: "Uma estação de rádio local numa das nossas províncias, [SCOPE.sState('radio_state').GetName], enfrenta uma escassez de componentes de rádio para os seus transmissores e foi forçada a interromper as transmissões até que a situação seja resolvida. As autoridades locais sugeriram emprestar alguns dos componentes de rádio do governo à estação, pois temem que a população local fique alarmada com a falta de notícias da frente." #NT!
 MFE_workplace_events.20.f: "Você ouviu, a estação de rádio em [SCOPE.sState('radio_state').GetName] saiu outro dia. Quem sabe o que poderia estar acontecendo com a guerra agora..." #NT!
 MFE_workplace_events.20.a: "Não temos ninguém de sobra" #NT!
 MFE_workplace_events.20.b: "Dê-lhes os rádios" #NT!
