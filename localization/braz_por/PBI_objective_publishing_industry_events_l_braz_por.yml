l_braz_por:
 pbi_objective_publishing_industry_events.100.t: "A primeira palavra através do oceano" #NT!
 pbi_objective_publishing_industry_events.100.d: "Enviada através de um cabo submarino transoceânico, [SCOPE.sCountry('target_country_1').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_1').GetFullName] da mensagem de [SCOPE.sCountry('target_country_1').GetName] foi entregue 16 horas depois para [SCOPE.sCountry('target_country_2').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_2').GetFullName] de [SCOPE.sCountry('target_country_2').GetName]." #NT!
 pbi_objective_publishing_industry_events.100.f: "'É um triunfo mais glorioso, porque muito mais útil para a humanidade, do que jamais foi conquistado pelo conquistador no campo de batalha. Que o telégrafo atlântico, sob a bênção do Céu, prove ser um vínculo de paz e amizade perpétuas entre as nações afins, e um instrumento destinado pela Divina Providência para difundir a religião, a civilização, a liberdade e a lei em todo o mundo.' -James Buchanan" #NT!
 pbi_objective_publishing_industry_events.100.a: "None" #NT!
 pbi_objective_publishing_industry_events.100.good: "O progresso do projeto de instalação de cabos submarinos será #positive_value aumentado#!" #NT!
 pbi_objective_publishing_industry_events.100.bad: "O progresso do projeto de instalação de cabos submarinos será #negative_value reduzido#!" #NT!
 pbi_objective_publishing_industry_events.101.t: "Fracasso Empresarial" #NT!
 pbi_objective_publishing_industry_events.101.d: "Um enorme revés abalou enormemente o projeto de instalação de um cabo telegráfico transoceânico. Os investidores perderam a confiança e todo o empreendimento se tornou um fiasco." #NT!
 pbi_objective_publishing_industry_events.101.f: "O sonho e os recursos para o projeto de instalação de cabos submarinos desapareceram na espuma do mar." #NT!
 pbi_objective_publishing_industry_events.101.a: "Vamos arrecadar fundos novamente" #NT!
 pbi_objective_publishing_industry_events.102.t: "Um capitão capaz" #NT!
 pbi_objective_publishing_industry_events.102.d: "Depois de encontrados os patrocinadores, ainda resta a dúvida sobre qual capitão deverá liderar o lançamento dos cabos." #NT!
 pbi_objective_publishing_industry_events.102.f: "'As dificuldades envolvidas neste projeto imprudente de instalação de um cabo telegráfico submarino transoceânico são evidentes nas figuras a seguir. De acordo com as nossas estimativas, o comprimento total do cabo ultrapassa os 3.000 km e a sua profundidade ultrapassa os 3.000 m no seu ponto mais profundo.'" #NT!
 pbi_objective_publishing_industry_events.102.a: "[SCOPE.sCharacter('target_character_1').GetFullName] sobreviverá" #NT!
 pbi_objective_publishing_industry_events.102.b: "A experiência de [SCOPE.sCharacter('target_character_2').GetFullName] deve ajudar" #NT!
 pbi_objective_publishing_industry_events.102.c: "Precisamos da paixão de [SCOPE.sCharacter('target_character_3').GetFullName]" #NT!
 pbi_objective_publishing_industry_events.102.e: "Deve haver alguém mais merecedor" #NT!
 pbi_objective_publishing_industry_events.102.tt: "None" #NT!
 pbi_objective_publishing_industry_events.103.t: "Angariação de fundos" #NT!
 pbi_objective_publishing_industry_events.103.d: "São necessários muitos [GetPopType('capitalists').GetName] para angariar o enorme orçamento necessário para o projecto de instalação do cabo submarino transoceânico.\nEmbora o projecto tenha atraído a atenção de muitos [GetPopType('capitalists').GetName], outros estão cautelosos, temendo que possa ser difícil de concretizar." #NT!
 pbi_objective_publishing_industry_events.103.f: "No [ROOT.GetCountry.GetCapital.GetName], diariamente são realizadas reuniões de briefing do [GetPopType('capitalists').GetName] pela nova empresa formada para instalação do cabo submarino. Os executivos estão ocupados indo de mesa em mesa, fazendo discursos apaixonados sobre a segurança técnica do projeto e os dividendos sonhadores que podem ser esperados em troca de um projeto bem-sucedido." #NT!
 pbi_objective_publishing_industry_events.103.a: "Temos que pegar essa onda grande!" #NT!
 pbi_objective_publishing_industry_events.103.tt: "#positive_value A fase de arrecadação de fundos#! começará" #NT!
 pbi_objective_publishing_industry_events.104.t: "Angariação de fundos difícil" #NT!
 pbi_objective_publishing_industry_events.104.d: "Em [SCOPE.sState('target_state').GetName], foi difícil obter a compreensão do projecto de instalação do cabo submarino e os fundos não foram angariados." #NT!
 pbi_objective_publishing_industry_events.104.f: "[SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName], tendo aprendido as lições dos dolorosos fracassos do ano passado, estão a ser especialmente cautelosos em relação a investimentos de risco." #NT!
 pbi_objective_publishing_industry_events.104.a: "Precisamos de mais apelo" #NT!
 pbi_objective_publishing_industry_events.105.t: "[concept_interest_group] Assistência" #NT!
 pbi_objective_publishing_industry_events.105.d: "[SCOPE.gsInterestGroup('target_ig').GetName] manifestaram apoio ao projeto de instalação de cabos submarinos e ofereceram assistência financeira." #NT!
 pbi_objective_publishing_industry_events.105.f: "O projecto de instalação de um cabo submarino transoceânico é agora um projecto nacional, e isto deve ser realizado entre grupos e partidos." #NT!
 pbi_objective_publishing_industry_events.105.a: "[SCOPE.gsInterestGroup('target_ig').GetName] são tão progressistas!" #NT!
 pbi_objective_publishing_industry_events.105.b: "Não precisamos do apoio deles" #NT!
 pbi_objective_publishing_industry_events.106.t: "[concept_government] Assistência" #NT!
 pbi_objective_publishing_industry_events.106.d: "Embora tenha sido difícil atrair investimentos para o projecto de instalação de cabos submarinos, a empresa de instalação de cabos afirma que é necessário apoio [concept_government] para promover o projecto." #NT!
 pbi_objective_publishing_industry_events.106.f: "O projeto de instalação de um cabo submarino transoceânico tem atraído a atenção de outros países, e o [concept_prestige] do [ROOT.GetCountry.GetName] depende do seu sucesso." #NT!
 pbi_objective_publishing_industry_events.106.a: "Precisamos apoiá-los ativamente" #NT!
 pbi_objective_publishing_industry_events.106.b: "Não podemos permitir isso" #NT!
 pbi_objective_publishing_industry_events.107.t: "Saída da frota de instalação de cabos submarinos" #NT!
 pbi_objective_publishing_industry_events.107.d: "O projeto de instalação de cabos submarinos angariou com sucesso os fundos necessários e a frota afastou-se de [SCOPE.sState('target_state').GetName]. Uma grande multidão de cidadãos reuniu-se no porto para vislumbrar os navios que se dirigiam para o grande empreendimento." #NT!
 pbi_objective_publishing_industry_events.107.f: "'A frota, comandada por [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle]l [SCOPE.sCharacter('target_character').GetFullName], partiu hoje de [SCOPE.sState('target_state').GetName], despedida por uma grande multidão de cidadãos. Se tudo correr bem, a frota deverá retornar ao porto pouco mais de seis meses após a finalização da desocupação do navio'" #NT!
 pbi_objective_publishing_industry_events.107.a: "Vá embora!" #NT!
 pbi_objective_publishing_industry_events.107.tt: "Terminar a fase de arrecadação de fundos e começar #positive_value a fase de estabelecimento#!" #NT!
 pbi_objective_publishing_industry_events.108.t: "Cabo desconectado" #NT!
 pbi_objective_publishing_industry_events.108.d: "O trabalho da frota de instalação de cabos submarinos sob o comando de [SCOPE.sCharacter('target_character').GetFullName] tem sido frequentemente prejudicado por cortes de cabos." #NT!
 pbi_objective_publishing_industry_events.108.f: "Cada vez que um cabo é cortado, a frota deve retornar ao local de retransmissão, puxar o cabo e recolocá-lo." #NT!
 pbi_objective_publishing_industry_events.108.a: "Temos que começar a colocar tudo de novo" #NT!
 pbi_objective_publishing_industry_events.109.t: "Tempestade interrompe instalação de cabos" #NT!
 pbi_objective_publishing_industry_events.109.d: "A frota de instalação de cabos submarinos, comandada por [SCOPE.sCharacter('target_character').GetFullName], enfrenta uma tempestade em mar aberto." #NT!
 pbi_objective_publishing_industry_events.109.f: "Devido ao perigo de corte dos cabos submarinos, [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] ordenou à frota que suspendesse as operações de colocação." #NT!
 pbi_objective_publishing_industry_events.109.a: "Vamos torcer para que o tempo melhore" #NT!
 pbi_objective_publishing_industry_events.110.t: "Sombra gigante" #NT!
 pbi_objective_publishing_industry_events.110.d: "A frota de instalação de cabos submarinos comandada por [SCOPE.sCharacter('target_character').GetFullName] encontrou uma enorme sombra movendo-se debaixo d’água. O cabo foi cortado pela criatura e a restauração está demorando." #NT!
 pbi_objective_publishing_industry_events.110.f: "'Era tão grande que pensamos que tínhamos espalhado tinta por todo o oceano!'" #NT!
 pbi_objective_publishing_industry_events.110.a: "Deve ser uma baleia ou algo assim" #NT!
 pbi_objective_publishing_industry_events.111.t: "Retorno triunfante da frota de instalação de cabos submarinos" #NT!
 pbi_objective_publishing_industry_events.111.d: "A frota de colocação de cabos submarinos, concluídas as suas operações de colocação, regressou ao porto de [SCOPE.sState('target_state').GetName], onde foi saudada com entusiasmo por muitos cidadãos." #NT!
 pbi_objective_publishing_industry_events.111.f: "'É realmente um milagre que a frota sob o comando de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] tenha voltado para casa após esta difícil missão sem perder um único navio'" #NT!
 pbi_objective_publishing_industry_events.111.a: "Bem vindo de volta!" #NT!
 pbi_objective_publishing_industry_events.112.t: "Falha de comunicação" #NT!
 pbi_objective_publishing_industry_events.112.d: "A comunicação por cabo telegráfico transoceânico, que inicialmente funcionou bem, foi severamente atenuada e logo se tornou inutilizável. Os especialistas acreditam que em algum lugar do cabo a membrana quebrou e foi danificada." #NT!
 pbi_objective_publishing_industry_events.112.a: "Você está dizendo que uma fortuna inteira foi afundada no mar?" #NT!
 pbi_objective_publishing_industry_events.113.t: "Angariação de fundos constante" #NT!
 pbi_objective_publishing_industry_events.113.d: "O projecto de instalação de cabos submarinos atraiu a atenção do [SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName] e atrai constantemente investimentos." #NT!
 pbi_objective_publishing_industry_events.113.f: "No [SCOPE.sState('target_state').GetName], diariamente são realizadas reuniões de briefing do [GetPopType('capitalists').GetName] pela nova empresa formada para instalação do cabo submarino. Os executivos estão ocupados indo de mesa em mesa, fazendo discursos apaixonados sobre a segurança técnica do projeto, o histórico impressionante do [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetLastName] e os dividendos sonhadores que podem ser esperados em troca de um projeto bem-sucedido." #NT!
 pbi_objective_publishing_industry_events.200.t: "Um romance de jornal de sucesso" #NT!
 pbi_objective_publishing_industry_events.200.d: "O romance de [SCOPE.sCharacter('target_character').GetFullName] foi serializado em um jornal [SCOPE.sState('target_state').GetName] e, após uma exibição muito popular, a série terminou." #NT!
 pbi_objective_publishing_industry_events.200.f: "Durante o período de serialização, as vendas de jornais eventualmente triplicaram. A editora publicou um livro resumindo a serialização e até traduziu o livro para o mercado internacional, e as vendas desses livros têm aumentado constantemente." #NT!
 pbi_objective_publishing_industry_events.200.a: "Bom trabalho!" #NT!
 pbi_objective_publishing_industry_events.200.good: "O progresso da escrita do romance será #positive_value aumentado#!" #NT!
 pbi_objective_publishing_industry_events.200.bad: "O progresso da escrita do romance será #negative_value reduzido#!" #NT!
 pbi_objective_publishing_industry_events.200.stop: "#negative_value Aumenta a probabilidade de futuras novas reinicializações de progresso#!" #NT!
 pbi_objective_publishing_industry_events.201.t: "Cancelamento de serialização" #NT!
 pbi_objective_publishing_industry_events.201.d: "O romance, que estava sendo serializado em jornal [SCOPE.sState('target_state').GetName], terminou inacabado quando o escritor não pôde mais continuar escrevendo." #NT!
 pbi_objective_publishing_industry_events.201.f: "Muitos leitores não poderão mais ler o restante dos romances serializados que tanto aguardavam." #NT!
 pbi_objective_publishing_industry_events.201.a: "Muito ruim" #NT!
 pbi_objective_publishing_industry_events.202.t: "Grande Escritor do Futuro" #NT!
 pbi_objective_publishing_industry_events.202.d: "Uma empresa jornalística [SCOPE.sState('target_state').GetName] pretende publicar um novo jornal.\nEles procuram um novo romancista para este ambicioso jornal." #NT!
 pbi_objective_publishing_industry_events.202.f: "Hoje em dia, não é a declaração política, o editorial espirituoso do editor-chefe ou o sensacional artigo de três páginas que determinam as vendas de um jornal, mas o interesse da ficção serializada." #NT!
 pbi_objective_publishing_industry_events.202.a: "[SCOPE.sCharacter('target_character_1').GetFullName] é o grande escritor do futuro!" #NT!
 pbi_objective_publishing_industry_events.202.a.tt: "Comece a escrever uma série de romances" #NT!
 pbi_objective_publishing_industry_events.202.b: "Sinto uma inteligência transbordante de [SCOPE.sCharacter('target_character_2').GetFullName]!" #NT!
 pbi_objective_publishing_industry_events.202.c: "A escrita de [SCOPE.sCharacter('target_character_3').GetFullName] tem uma atração irresistível!" #NT!
 pbi_objective_publishing_industry_events.202.e: "Deve haver outras joias brutas que brilham!" #NT!
 pbi_objective_publishing_industry_events.202.e.tt: "Procuraremos outros candidatos" #NT!
 pbi_objective_publishing_industry_events.203.t: "Não é possível continuar escrevendo" #NT!
 pbi_objective_publishing_industry_events.203.d: "[SCOPE.sCharacter('target_character').GetFullName] está lutando para progredir no romance [SCOPE.sCharacter('target_character').GetHerHis]. Se isso continuar, a serialização provavelmente será interrompida." #NT!
 pbi_objective_publishing_industry_events.203.f: "Um editor responsável visitou a casa de [SCOPE.sCharacter('target_character').GetLastName] no início da manhã para verificar o andamento do manuscrito, mas [SCOPE.sCharacter('target_character').GetSheHe] não estava lá. O servo disse que o patrão não voltava para casa há três dias e não sabia onde estava [SCOPE.sCharacter('target_character').GetSheHe]." #NT!
 pbi_objective_publishing_industry_events.203.a: "Amarre [SCOPE.sCharacter('target_character').GetHerHim] a uma cadeira, mas mantenha [SCOPE.sCharacter('target_character').GetHerHim] escrevendo!" #NT!
 pbi_objective_publishing_industry_events.203.b: "[SCOPE.sCharacter('target_character').GetSheHe] precisa de uma mudança de cenário" #NT!
 pbi_objective_publishing_industry_events.204.t: "Quem é o dono do manuscrito?" #NT!
 pbi_objective_publishing_industry_events.204.d: "O autor se recusa a permitir que a editora revise o conteúdo de um romance que [SCOPE.sCharacter('target_character').GetFullName] está serializando." #NT!
 pbi_objective_publishing_industry_events.204.f: "A editora teme que a representação de certos personagens do romance possa ser percebida como uma zombaria de certos políticos." #NT!
 pbi_objective_publishing_industry_events.204.a: "Os editores têm direitos de revisão" #NT!
 pbi_objective_publishing_industry_events.204.b: "A vontade do autor deve ser respeitada" #NT!
 pbi_objective_publishing_industry_events.205.t: "Conteúdo Imoral" #NT!
 pbi_objective_publishing_industry_events.205.d: "[SCOPE.gsInterestGroup('target_ig').GetName] estão exigindo melhorias nos romances serializados de [SCOPE.sCharacter('target_character').GetFullName] devido ao seu conteúdo imoral." #NT!
 pbi_objective_publishing_industry_events.205.f: "'O conteúdo do polêmico romance de [SCOPE.sCharacter('target_character').GetLastName], que foi serializado em jornais, é inaceitável'" #NT!
 pbi_objective_publishing_industry_events.205.a: "Grandes obras são inaceitáveis ​​para valores antigos" #NT!
 pbi_objective_publishing_industry_events.205.b: "Precisamos revisar o conteúdo" #NT!
 pbi_objective_publishing_industry_events.206.t: "Suspeita de plágio" #NT!
 pbi_objective_publishing_industry_events.206.d: "Vários romancistas alegaram que seu trabalho foi plagiado no romance serializado de [SCOPE.sCharacter('target_character').GetFullName]." #NT!
 pbi_objective_publishing_industry_events.206.f: "'A suposta criatividade do seu tão estimado escritor é pura fraude. Esta cena que ele afirma ter inventado é baseada no capítulo de um dos meus livros. Como você pode negar isso? A cena da mulher tomando banho é completamente única. Eu reivindico meus direitos autorais!" #NT!
 pbi_objective_publishing_industry_events.206.a: "Isso é uma falsa acusação" #NT!
 pbi_objective_publishing_industry_events.207.t: "Um romance como uma profecia" #NT!
 pbi_objective_publishing_industry_events.207.d: "O conteúdo dos romances serializados de [SCOPE.sCharacter('target_character').GetFullName] chamou a atenção por sua notável semelhança com um recente assassinato bizarro em [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.207.f: "«Não há dúvida de que o problema da pobreza que a nossa sociedade enfrenta actualmente está por trás da ocorrência de tais incidentes. E é surpreendente que o romance de [SCOPE.sCharacter('target_character').GetLastName], atualmente em serialização, contenha exatamente a mesma descrição, como se prenunciasse a ocorrência de tal situação.'" #NT!
 pbi_objective_publishing_industry_events.207.a: "É uma peça que captura os tempos" #NT!
 pbi_objective_publishing_industry_events.208.t: "Resenhas de livros favoráveis ​​de celebridades" #NT!
 pbi_objective_publishing_industry_events.208.d: "[SCOPE.sCharacter('target_character_1').GetFullName], um membro influente de [SCOPE.gsInterestGroup('target_ig_1').GetName], emitiu uma crítica favorável do romance que [SCOPE.sCharacter('target_character').GetFullName] está sendo serializado." #NT!
 pbi_objective_publishing_industry_events.208.f: "'Todos os jornais publicam romances, mas o romance de [SCOPE.sCharacter('target_character').GetFullName] é o mais interessante de todos. Falando francamente, estou surpreso que [SCOPE.sCharacter('target_character').GetSheHe] tenha tanto talento literário.'" #NT!
 pbi_objective_publishing_industry_events.208.a: "[SCOPE.sCharacter('target_character_1').GetLastName] tem olhos para ver" #NT!
 pbi_objective_publishing_industry_events.208.b: "Não preciso de [SCOPE.sCharacter('target_character_1').GetHerHis] favores" #NT!
 pbi_objective_publishing_industry_events.209.t: "Resenhas críticas de livros feitas por celebridades" #NT!
 pbi_objective_publishing_industry_events.209.d: "[SCOPE.sCharacter('target_character_1').GetFullName], um membro proeminente do [SCOPE.gsInterestGroup('target_ig_1').GetName], publicou uma resenha crítica de um romance que [SCOPE.sCharacter('target_character').GetFullName] está serializando." #NT!
 pbi_objective_publishing_industry_events.209.f: "'A feiura dos romances serializados de [SCOPE.sCharacter('target_character').GetLastName] é notável em comparação com os romances serializados dos últimos anos. Em particular, o romance publicado esta semana não foi nada digno de nota. Não é mais possível reparar esta história quebrada. Sinto até simpatia por [SCOPE.sCharacter('target_character').GetLastName], que deve continuar a escrever romances mesmo que [SCOPE.sCharacter('target_character').GetSheHe] tenha se tornado motivo de chacota no mundo.'" #NT!
 pbi_objective_publishing_industry_events.209.a: "[SCOPE.sCharacter('target_character_1').GetLastName] está revelando sua própria ignorância" #NT!
 pbi_objective_publishing_industry_events.210.t: "Romances serializados chamam a atenção" #NT!
 pbi_objective_publishing_industry_events.210.d: "Os romances de [SCOPE.sCharacter('target_character').GetFullName], serializados em jornais [SCOPE.sState('target_state').GetName], ganham cada vez mais atenção a cada edição." #NT!
 pbi_objective_publishing_industry_events.210.f: "A história das dificuldades e esforços do protagonista, baseada em sua própria vida, conquistou o coração de muitos leitores." #NT!
 pbi_objective_publishing_industry_events.210.a: "Mal posso esperar para ver o resto!" #NT!
 pbi_objective_publishing_industry_events.211.t: "Ventilador Ardente" #NT!
 pbi_objective_publishing_industry_events.211.d.rich: "Os romances serializados de [SCOPE.sCharacter('target_character').GetFullName] são populares com [concept_upper_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.d.middle: "Os romances serializados de [SCOPE.sCharacter('target_character').GetFullName] são populares com [concept_middle_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.d.poor: "Os romances serializados de [SCOPE.sCharacter('target_character').GetFullName] são populares com [concept_lower_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.f: "Embora seja possível desfrutar de romances de uma variedade de jornais em [SCOPE.sState('target_state').GetName], o trabalho de [SCOPE.sCharacter('target_character').GetFullName] tem sido imensamente popular nos últimos anos." #NT!
 pbi_objective_publishing_industry_events.211.a: "Você tem algum evento de autógrafos planejado?" #NT!
 pbi_objective_publishing_industry_events.212.t: "Suspensão da serialização" #NT!
 pbi_objective_publishing_industry_events.212.d: "O tribunal ordenou que os romances serializados de [SCOPE.sCharacter('target_character').GetFullName] deixassem de ser serializados, alegando que os personagens neles caluniam certos políticos." #NT!
 pbi_objective_publishing_industry_events.212.f: "Todo mundo que leu o romance sabe que os personagens do romance de [SCOPE.sCharacter('target_character').GetFullName] são inspirados em certos políticos." #NT!
 pbi_objective_publishing_industry_events.212.a: "Oh meu Deus" #NT!
 pbi_objective_publishing_industry_events.300.t: "Jornalistas no campo de batalha" #NT!
 pbi_objective_publishing_industry_events.300.d: "Artigos enviados do [SCOPE.sFront('target_front').GetName] por repórteres que serviram na guerra [SCOPE.sWar('target_war').GetName] atraíram muito interesse." #NT!
 pbi_objective_publishing_industry_events.300.f: "'O General [SCOPE.sCharacter('target_character').GetFullName] ordenou ataques repetidos e finalmente conseguiu forçar o inimigo a recuar, mas as nossas forças também sofreram danos tremendos. O resultado desta batalha, que durou meio dia, foi apenas um avanço de 100 metros sobre a nossa posição.'" #NT!
 pbi_objective_publishing_industry_events.300.a: "Vamos recrutar voluntários" #NT!
 pbi_objective_publishing_industry_events.300.b: "Vamos arrecadar doações" #NT!
 pbi_objective_publishing_industry_events.400.t: "Vencendo a batalha diplomática" #NT!
 pbi_objective_publishing_industry_events.400.d: "Nossas conversas divulgadas com [SCOPE.sCountry('target_country').GetName] foram noticiadas em massa na imprensa [SCOPE.sCountry('target_country').GetName]. Embora isto tenha dado impulso ao [Concept('concept_radical', '$concept_radicals$')] no [SCOPE.sCountry('target_country').GetName], também atraiu a condenação do [SCOPE.sCountry('target_country').GetName] entre os países envolvidos." #NT!
 pbi_objective_publishing_industry_events.400.f: "'Em resposta ao [SCOPE.sCountry('target_country').GetName] pedido insolente do #bold diplomata#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] #bold recusou-se a encontrar#! com o diplomata e informou-o através de #bold um oficial subalterno#! que ele não tinha #bold mais nada a dizer#! .'" #NT!
 pbi_objective_publishing_industry_events.400.a: "Até os tolos e os jornais podem ser úteis nas mãos de uma pessoa inteligente" #NT!
 pbi_objective_publishing_industry_events.402.t: "Guerra de Informação" #NT!
 pbi_objective_publishing_industry_events.402.d: "Os jornais têm agora mais poder do que o discurso de qualquer político. Se usarmos esse poder de forma eficaz, seremos capazes de causar danos aos nossos inimigos." #NT!
 pbi_objective_publishing_industry_events.402.f: "'Você fornece as fotos e eu forneço a guerra.'\nWilliam Randolph Hearst" #NT!
 pbi_objective_publishing_industry_events.402.a: "[SCOPE.sCountry('target_country_1').GetName] é nosso inimigo" #NT!
 pbi_objective_publishing_industry_events.402.b: "Não podemos deixar [SCOPE.sCountry('target_country_2').GetName] continuar a crescer" #NT!
 pbi_objective_publishing_industry_events.402.c: "Precisamos cuidar do problema com [SCOPE.sCountry('target_country_3').GetName]" #NT!
 pbi_objective_publishing_industry_events.402.e: "Devemos considerar isso com cuidado" #NT!
 pbi_objective_publishing_industry_events.402.tt: "Adiaremos a decisão sobre o país alvo por um mês" #NT!
 pbi_objective_publishing_industry_events.403.t: "Revista Pó" #NT!
 pbi_objective_publishing_industry_events.403.d: "[SCOPE.sCountry('target_country').GetName] jornais reclamaram que nossas reivindicações na região [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] são injustificadas." #NT!
 pbi_objective_publishing_industry_events.403.f: "Para [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName], um [concept_strategic_region] tanto para nós como para [SCOPE.sCountry('target_country').GetName], os jornais [SCOPE.sCountry('target_country').GetName] apelam constantemente à legitimidade dos seus direitos. Os problemas nesta área estimularão fortemente o sentimento público [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_objective_publishing_industry_events.403.a: "Não há como não aproveitar isso" #NT!
 pbi_objective_publishing_industry_events.404.t: "Pedido Insolente" #NT!
 pbi_objective_publishing_industry_events.404.d: "[SCOPE.sCountry('target_country').GetName] governo, através de seus diplomatas, está buscando nossas concessões e está buscando uma reunião secreta com [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
 pbi_objective_publishing_industry_events.404.f: "[SCOPE.sCountry('target_country').GetName] a opinião pública começa a insistir que a guerra deve ser aberta se a sua superioridade na região [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] não for reconhecida. É quase certo que a última exigência do governo [SCOPE.sCountry('target_country').GetName] reflecte o seu desejo de evitar a guerra, suprimindo a opinião pública interna, que está a ser dominada pelo campo pró-guerra aberta." #NT!
 pbi_objective_publishing_industry_events.404.a: "Eles querem abrir a cortina.\nE da maneira que for melhor para eles!" #NT!
 pbi_objective_publishing_industry_events.405.t: "Telegrama do Destino" #NT!
 pbi_objective_publishing_industry_events.405.d: "Um telegrama foi entregue a [SCOPE.sCharacter('target_character').GetFullName], informando [SCOPE.sCharacter('target_character').GetHerHim] sobre o conteúdo de uma reunião secreta com [SCOPE.sCountry('target_country').GetName] diplomatas na villa de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] em [SCOPE.sState('target_state_2').GetName]. O [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] disse que o [ROOT.GetCountry.GetRuler.GetSheHe] deixaria ao governo a decisão de tornar público o seu conteúdo." #NT!
 pbi_objective_publishing_industry_events.405.f: "'Os diplomatas [SCOPE.sCountry('target_country').GetName] não só exigiram veementemente um encontro com [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], como também pediram a retirada do nosso [concept_interest] para a região [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] e, como prova do seu compromisso, abdicar. O [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] respondeu informando aos diplomatas que o [ROOT.GetCountry.GetRuler.GetSheHe] não poderia e não deveria assumir tal compromisso e que o [ROOT.GetCountry.GetRuler.GetSheHe] não tinha mais nada a dizer na reunião e que as negociações estavam encerradas'" #NT!
 pbi_objective_publishing_industry_events.405.a: "Torne isso público. Mas um pouco emocionante" #NT!
 pbi_objective_publishing_industry_events.405.a.tt: "As coisas se transformam em um [concept_diplomatic_incident]" #NT!
 pbi_objective_publishing_industry_events.405.b: "Não deve ser publicado" #NT!
 pbi_objective_publishing_industry_events.405.b.tt: "A situação será resolvida amigavelmente" #NT!
 pbi_objective_publishing_industry_events.500.t: "Acenda a luz" #NT!
 pbi_objective_publishing_industry_events.500.d: "À medida que os jornais começam a publicar fotos em vez de ilustrações, a realidade crua da nossa sociedade está a ser trazida à luz." #NT!
 pbi_objective_publishing_industry_events.500.f: "A foto mostra uma favela com pouca segurança e saneamento precário. Muitos trabalhadores são forçados a realizar trabalhos perigosos por baixos salários. As crianças são forçadas a trabalhar porque não podem frequentar a escola." #NT!
 pbi_objective_publishing_industry_events.500.a: "Precisamos nos concentrar na expansão do bem-estar." #NT!
 pbi_objective_publishing_industry_events.500.b: "[SCOPE.sCharacter('target_character_1').GetLastName] parece ter mudado de ideia sobre [GetLawGroup('lawgroup_childrens_rights').GetName]" #NT!
 pbi_objective_publishing_industry_events.500.c: "[SCOPE.sCharacter('target_character_2').GetLastName] parece ter mudado de ideia sobre [GetLawGroup('lawgroup_welfare').GetName]" #NT!
 pbi_objective_publishing_industry_events.500.e: "[SCOPE.sCharacter('target_character_3').GetLastName] parece ter mudado de ideia sobre [GetLawGroup('lawgroup_citizenship').GetName]" #NT!
  
