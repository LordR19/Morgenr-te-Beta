 pbi_publishing_industry_events.100.t: "O que você quiser" #NT!
 pbi_publishing_industry_events.100.d.1: "No [ROOT.GetCountry.GetName], existem jornais que apoiam o [SCOPE.sParty('target_party_1').GetName], jornais que apoiam o [SCOPE.sParty('target_party_2').GetName], e até jornais para o [SCOPE.gsInterestGroup('target_ig_3').GetName], permitindo ao cidadão escolher o jornal que mais lhe convém." #NT!
 pbi_publishing_industry_events.100.d.2: "No [ROOT.GetCountry.GetName], existem jornais que apoiam o [SCOPE.sParty('target_party_1').GetName], e até jornais para [SCOPE.sParty('target_party_2').GetName], permitindo ao cidadão escolher o jornal que mais lhe convém." #NT!
 pbi_publishing_industry_events.100.d.3: "No [ROOT.GetCountry.GetName], existem jornais que apoiam o [SCOPE.gsInterestGroup('target_ig_1').GetName], jornais que apoiam o [SCOPE.gsInterestGroup('target_ig_2').GetName] e até jornais que apoiam o [SCOPE.gsInterestGroup('target_ig_3').GetName], permitindo ao cidadão escolher o jornal que mais lhe convém." #NT!
 pbi_publishing_industry_events.100.d.4: "No [ROOT.GetCountry.GetName], existem jornais que apoiam o [SCOPE.gsInterestGroup('target_ig_1').GetName], jornais que apoiam o [SCOPE.gsInterestGroup('target_ig_2').GetName], permitindo ao cidadão escolher o jornal que mais lhe convém." #NT!
 pbi_publishing_industry_events.100.f: "'Afirmamos que o maior direito do mundo é o direito de estar errado, que no seu exercício as pessoas têm o direito inviolável de expressar os seus pensamentos desenfreados sobre todos os assuntos e personalidades, sendo responsáveis ​​apenas pelo abuso desse direito'\nWilliam Randolph Hearst" #NT!
 pbi_publishing_industry_events.100.a: "É bom ter uma escolha" #NT!
 pbi_publishing_industry_events.100.b: "As pessoas se contentam em deixar os jornais falarem por elas" #NT!
 pbi_publishing_industry_events.105.t: "Artigo de relações públicas do governo" #NT!
 pbi_publishing_industry_events.105.d.1: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.sParty('target_party_2').GetName] criticou o jornal [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], [SCOPE.sParty('target_party_1').GetName] em [SCOPE.sState('target_state').GetName], do qual [SCOPE.sCharacter('target_character_1').GetFullName] é o proprietário, como sendo um jornal de relações públicas do governo." #NT!
 pbi_publishing_industry_events.105.d.2: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.gsInterestGroup('target_ig_2').GetName] criticou o [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], o jornal [SCOPE.sParty('target_party_1').GetName] em [SCOPE.sState('target_state').GetName], do qual [SCOPE.sCharacter('target_character_1').GetFullName] é o proprietário, como sendo um jornal de relações públicas do governo." #NT!
 pbi_publishing_industry_events.105.d.3: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.sParty('target_party_2').GetName] criticou o [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], o jornal [SCOPE.gsInterestGroup('target_ig_1').GetName] em [SCOPE.sState('target_state').GetName], do qual [SCOPE.sCharacter('target_character_1').GetFullName] é o proprietário, como sendo um jornal de relações públicas do governo." #NT!
 pbi_publishing_industry_events.105.d.4: "[SCOPE.sCharacter('target_character_2').GetFullName] de [SCOPE.gsInterestGroup('target_ig_2').GetName] criticou o [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], o jornal [SCOPE.gsInterestGroup('target_ig_1').GetName] em [SCOPE.sState('target_state').GetName], do qual [SCOPE.sCharacter('target_character_1').GetFullName] é o proprietário, como sendo um jornal de relações públicas do governo." #NT!
 pbi_publishing_industry_events.105.f: "«Uma vez que é claro que as pessoas, desde a classe trabalhadora até às classes superiores, agem no interesse próprio, há poucas dúvidas de que a vontade do Estado deve ser exercida pelo governo, que representa o Estado, e que o povo é obrigado a apoiar e cooperar com as decisões do governo.'" #NT!
 pbi_publishing_industry_events.105.a: "Esse também é o papel do jornalismo" #NT!
 pbi_publishing_industry_events.105.b: "Deveria haver um jornal para a oposição" #NT!
 pbi_publishing_industry_events.110.t: "Direitos prioritários de mídia" #NT!
 pbi_publishing_industry_events.110.d: "[SCOPE.sCharacter('target_character').GetFullName], membro do [SCOPE.gsInterestGroup('target_ig').GetName], insiste que o seu jornal deve ter prioridade na divulgação de anúncios do governo." #NT!
 pbi_publishing_industry_events.110.f: "“Devíamos dizer ao público exactamente o que pretendemos fazer antes que as nossas políticas sejam manchadas por um trio de jornalistas irresponsáveis ​​e moralmente falidos.”" #NT!
 pbi_publishing_industry_events.110.a: "Temos a missão de comunicar corretamente" #NT!
 pbi_publishing_industry_events.110.b: "Tal favoritismo é inaceitável" #NT!
 pbi_publishing_industry_events.115.t: "Jornais apoiam nova lei" #NT!
 pbi_publishing_industry_events.115.d.1: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], um jornal [SCOPE.sParty('target_party').GetName] do qual [SCOPE.sCharacter('target_character').GetFullName] é o editor, tem publicado artigos diariamente elogiando a lei [SCOPE.sLaw('target_law').GetName], mas outros jornais a criticaram como um exagero." #NT!
 pbi_publishing_industry_events.115.d.2: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], um jornal [SCOPE.gsInterestGroup('target_ig').GetName] do qual [SCOPE.sCharacter('target_character').GetFullName] é o editor, tem publicado artigos diariamente elogiando a lei [SCOPE.sLaw('target_law').GetName], mas outros jornais a criticaram como um exagero." #NT!
 pbi_publishing_industry_events.115.f: "'Se há um problema com este projeto de lei, é que dificilmente se pode esperar que os senhores da oposição compreendam adequadamente a importância deste projeto de lei'" #NT!
 pbi_publishing_industry_events.115.a: "A opinião pública é o que fazemos dela" #NT!
 pbi_publishing_industry_events.115.b: "É papel da imprensa apontar problemas do projeto" #NT!
 pbi_publishing_industry_events.120.t: "Escândalo Político" #NT!
 pbi_publishing_industry_events.120.d: "Em resposta a alguns jornais que noticiaram o escândalo de [SCOPE.sCharacter('target_character').GetFullName], que pertence ao [SCOPE.gsInterestGroup('target_ig').GetName], [SCOPE.sCharacter('target_character').GetSheHe] afirma que os artigos são falsos e difamatórios." #NT!
 pbi_publishing_industry_events.120.f: "'Considerando o tipo de pessoas com quem [SCOPE.sCharacter('target_character').GetLastName] se associava antes de [SCOPE.sCharacter('target_character').GetSheHe] atingir a atual posição respeitável de [SCOPE.sCharacter('target_character').GetHerHis], não é surpresa que [SCOPE.sCharacter('target_character').GetSheHe] estivesse envolvido em sequestro e assassinato. Na verdade, este jornal conseguiu falar com uma das pessoas que conhecia bem o [SCOPE.sCharacter('target_character').GetHerHim] naquela época. Os detalhes incríveis serão revelados em nosso próximo artigo!'" #NT!
 pbi_publishing_industry_events.120.a: "Devemos aproveitar isso" #NT!
 pbi_publishing_industry_events.120.b: "Este é um problema para todo o [SCOPE.gsInterestGroup('target_ig').GetName]!" #NT!
 pbi_publishing_industry_events.125.t: "Um jornal para quem?" #NT!
 pbi_publishing_industry_events.125.d: "O público [SCOPE.sState('target_state').GetName] acredita que os jornais só escrevem o que é conveniente para o governo." #NT!
 pbi_publishing_industry_events.125.f: "'Existem vários jornais publicados em [SCOPE.sState('target_state').GetName], e [SCOPE.sCharacter('target_character').GetFullName] é acionista de todos eles e decide o que colocar no jornal. Os jornais só poderão publicar artigos conforme [SCOPE.sCharacter('target_character').GetHerHis] desejar. Nesse sentido, existe apenas um jornal em [SCOPE.sState('target_state').GetName]." #NT!
 pbi_publishing_industry_events.125.a: "A informação só tem sentido se for controlada" #NT!
 pbi_publishing_industry_events.125.b: "Eles nunca estão satisfeitos apenas com o que recebem" #NT!
  
 pbi_publishing_industry_events.200.t: "Existe um Papai Noel?" #NT!
 pbi_publishing_industry_events.200.d: "Caro Editor\nTenho 8 anos. Alguns dos meus amiguinhos dizem que Papai Noel não existe.\nPor favor, me diga a verdade: Papai Noel existe?\nVirginia O'Hanlon" #NT!
 pbi_publishing_industry_events.200.f: "Sim, Virgínia, Papai Noel existe. Ele existe tão certamente quanto o amor, a generosidade e a devoção existem, e você sabe que eles abundam e dão à sua vida a mais alta beleza e alegria.\nIgreja Francis Pharcellus (The Sun)" #NT!
 pbi_publishing_industry_events.200.a: "Acho que os jornais escrevem coisas boas às vezes" #NT!
 pbi_publishing_industry_events.200.b: "Amor e sinceridade não fortalecem um país" #NT!
 pbi_publishing_industry_events.205.t: "Jornal oficial critica penny press" #NT!
 pbi_publishing_industry_events.205.d: "Um jornal de prestígio em [ROOT.GetCountry.GetName] criticou a imprensa barata de [SCOPE.sState('target_state').GetName] por ganhar leitores com desinformação sensacionalista." #NT!
 pbi_publishing_industry_events.205.f: "«A arrogância da imprensa popular do nosso país só está a piorar. Tudo o que publicam são fofocas sobre políticos e socialites, ou crimes e julgamentos escandalosos. E a maioria desses artigos é fabricada sem qualquer reportagem ou conhecimento real por trás deles!'" #NT!
 pbi_publishing_industry_events.205.a: "É verdadeiramente deplorável" #NT!
 pbi_publishing_industry_events.205.b: "Pelo menos eles podem ensinar as massas a ler" #NT!
 pbi_publishing_industry_events.210.t: "Honra ferida" #NT!
 pbi_publishing_industry_events.210.d: "A [SCOPE.sState('target_state').GetName] penny press está noticiando o escândalo de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('target_character').GetFullName], que busca que o relatório seja descartado alegando que é falso e difamatório." #NT!
 pbi_publishing_industry_events.210.f: "'Considerando o tipo de pessoas com quem [SCOPE.sCharacter('target_character').GetLastName] se associava antes de [SCOPE.sCharacter('target_character').GetSheHe] atingir a atual posição respeitável de [SCOPE.sCharacter('target_character').GetHerHis], não é surpresa que [SCOPE.sCharacter('target_character').GetSheHe] estivesse envolvido em sequestro e assassinato. Na verdade, este jornal conseguiu falar com uma das pessoas que conhecia bem o [SCOPE.sCharacter('target_character').GetHerHim] naquela época. Os detalhes incríveis serão revelados em nosso próximo artigo!'" #NT!
 pbi_publishing_industry_events.210.a: "Neste caso, a veracidade da notícia não é a questão" #NT!
 pbi_publishing_industry_events.210.b: "A honra de [SCOPE.sCharacter('target_character').GetLastName] precisa ser restaurada" #NT!
 pbi_publishing_industry_events.215.t: "Jornal como uma colcha de retalhos" #NT!
 pbi_publishing_industry_events.215.d: "O plágio de artigos é comum na maior parte da imprensa de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_publishing_industry_events.215.f: "'[SCOPE.sState('target_state').GetName] jornalistas são como hienas famintas. Eles encontram um artigo que acham que lhes trará alguns leitores e o publicam em seu jornal. É difícil encontrar um artigo que não seja plagiado. Um jornal até publicou um editorial direto de outro jornal!'" #NT!
 pbi_publishing_industry_events.215.a: "A recompensa pelo artigo deve ser dada à pessoa que o escreveu" #NT!
 pbi_publishing_industry_events.215.b: "Um bom artigo deve ser divulgado" #NT!
 pbi_publishing_industry_events.220.t: "Muito exitante" #NT!
 pbi_publishing_industry_events.220.d: "Assassinatos brutais, brigas de amantes desagradáveis ​​e escândalos de autenticidade incerta. Os cidadãos de [SCOPE.sState('target_state').GetName] ficam encantados com as histórias radicais que chegam à imprensa todos os dias." #NT!
 pbi_publishing_industry_events.220.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_publishing_industry_flavor_220')]" #NT!
 pbi_publishing_industry_events.220.f.1: "'Uma descoberta extremamente surpreendente foi feita em um antigo pavilhão. O proprietário da casa em questão contratou uma empreiteira para fazer as reformas. Os trabalhadores ficaram surpresos ao retirar parte do muro. Uma passagem que levava a um grande porão foi revelada. Os trabalhadores entraram no porão com receio. A luz brilhante da tocha mostrava claramente os restos de dois corpos humanos. Eles próprios eram esqueletos, vestindo roupas com quase dois séculos de idade. Os moradores vizinhos forneceram diversas informações. No entanto, é impossível concluir neste momento se essas duas pessoas foram pintadas no porão e deixadas para morrer de uma morte horrível, ou se foram inicialmente mortas em algum lugar e depois transferidas para este local para escondê-las.'" #NT!
 pbi_publishing_industry_events.220.f.2: "“A cidade normalmente tranquila estava bastante tensa naquela tarde de sábado. Alegadamente, havia rumores de um assassinato horrível contra uma menina de sete anos. Por volta de 13h30 daquela tarde, as três crianças foram abordadas por um jovem funcionário de um escritório de advocacia. O homem ofereceu uma moeda à menina e convidou-a a ir com ele até uma depressão ou estrada velha que levava à aldeia. As outras duas crianças também receberam moedas e foram obrigadas a prometer não seguir o homem. Porém, a menina não quis ir com o homem. Então o homem pegou a mão da menina e a arrastou, forçando-a a chorar. Às sete ou oito horas, a menina ainda não estava à vista e os vizinhos começaram a falar dela. Pouco depois de entrarem na fazenda, encontraram a cabeça da menina desaparecida caída no chão. Claramente havia sido cortado com uma lâmina afiada e seu rosto estava coberto de cortes da boca até a orelha e também na têmpora esquerda. Foi uma visão horrível. Cada parte do corpo desmembrado e sem membros estava espalhada pela plantação.'" #NT!
 pbi_publishing_industry_events.220.f.3: "'Um trabalhador foi acusado de abusar de sua esposa. O homem chegou em casa algumas noites antes com um longo chicote de cavalo e espancou a esposa na camisa, que estava deitada na cama. Ela estava grávida de sete meses e não resistiu. Portanto, a chicotada dele quase custou a vida dela. Ele subiu na cama e pisou nela, quebrando três costelas. Ela foi levada ao hospital com ferimentos graves. Na primeira audiência, o réu sussurrou que isso acontecia porque sua esposa tinha o hábito de beber. O juiz condenou-o a uma semana de detenção." #NT!
 pbi_publishing_industry_events.220.f.4: "“O filho de um camponês, de 23 anos, massacrou os pais, cinco irmãos e irmãs e uma empregada com uma brutalidade sem igual. Sua confissão foi uma mera explicação do motivo e método do assassinato, não mostrando sinais de penitência. Segurando uma alavanca dourada de quase dois metros de comprimento, ele espancou seus irmãos até a morte, um após o outro, pelas costas. Em seguida foi a vez do pai. Ele lhes contou que as vacas fugiram e espancaram seu pai até a morte na frente do campo quando ele saiu pela porta da frente. Colocou o corpo do pai na carroça e levou-o para os fundos da casa, onde cavou terra para esconder as manchas de sangue. Ele então foi para seu quarto para acabar com seus irmãos mais novos. Sua mãe foi atingida por um machado e caiu no chão. Sua irmã pulou da cama para ajudar a mãe, mas foi cortada com uma faca e morta com um machado. Por fim, ele correu para o quarto da empregada e, adivinhando na escuridão, golpeou duas vezes o machado na cama da empregada. A empregada morreu silenciosamente. Ele foi julgado e condenado à morte. O criminoso deixou a sala do tribunal com uma compostura notável." #NT!
 pbi_publishing_industry_events.220.f.5: "'John Vaughty, um morador de Reed Street, foi acusado de estar bêbado e violento com seus pais. John era um homem problemático de 38 anos – seu pai tinha 93 e a mãe do acusador, 88 – que havia estado repetidamente bêbado e violento com seus pais. A mãe sentiu pena do filho e não teve coragem de colocá-lo na prisão." #NT!
 pbi_publishing_industry_events.220.f.6: "'Quando a Sra. Townsend pediu ao marido dois xelins porque ela estava comprando conhaque "para lavar a cabeça das crianças", ele não confiou nela e rejeitou seu pedido. Ele pensava que se comprasse conhaque, etc., ela o colocaria na própria boca antes que subisse à cabeça das crianças. Imediatamente o casal começou a brigar e a esposa furiosa expulsou o marido de casa. Quando o marido voltou para casa à noite, encontrou a esposa num estado de desordem indizível. Quando ele a acusou veementemente, a Sra. Townsend pegou uma pinça de fogo e bateu na cabeça do marido. O marido não deveria ficar para trás e espancar a esposa até virar polpa. O veredicto foi que marido e mulher eram culpados'" #NT!
 pbi_publishing_industry_events.220.f.7: "'Susan Burke - Sra. No Lodging - estava sem casa para morar há três meses. O juiz de segurança disse que já era hora de ela ter uma casa e deu-lhe uma casa para morar por um período de seis meses." #NT!
 pbi_publishing_industry_events.220.a: "Este clamor é a nossa força" #NT!
 pbi_publishing_industry_events.220.b: "Precisamos recuperar nossa modéstia" #NT!
 pbi_publishing_industry_events.225.t: "Avanço Astronômico" #NT!
 pbi_publishing_industry_events.225.d: "None" #NT!
 pbi_publishing_industry_events.225.f: "'Usando este telescópio gigante, John Herschel foi capaz de ver claramente coisas que existiam na Lua. Como resultado, ele ficou convencido de que existe vida na Lua e foi capaz de determinar as leis do universo pelas quais ela existe." #NT!
 pbi_publishing_industry_events.225.a: "Não estávamos sozinhos!" #NT!
 pbi_publishing_industry_events.226.t: "Nomeado Morcego Humano" #NT!
 pbi_publishing_industry_events.226.d: "A imprensa barata de [SCOPE.sState('target_state').GetName], The Sun, publicou um relatório de acompanhamento sobre as descobertas lunares, e o público ficou emocionado com os detalhes surpreendentes." #NT!
 pbi_publishing_industry_events.226.f: "'De repente, vi grandes criaturas aladas descendo lentamente do penhasco para a planície. Pude ver claramente que suas asas lembravam as dos morcegos. As asas eram feitas de uma membrana translúcida, arredondada e saliente nas costas, uma estrutura verdadeiramente magnífica. Alguns deles estavam de frente um para o outro e movimentavam amplamente as mãos e os braços, o que sugeria claramente que estavam se comunicando por meio de gestos. Os astrónomos chamaram esta nova criatura inesperada de Vespertilio homo, ou morcego humano. A criatura era tanto macho quanto fêmea, e continuamos a fazer observações detalhadas de seus hábitos. Não temos dúvidas de que são criaturas inocentes e felizes, mas a sua forma de se divertir é demasiado destemperada para a etiqueta terrena.'" #NT!
 pbi_publishing_industry_events.226.a: "Se essa história for verdadeira, é a coisa mais maravilhosa de todas!" #NT!
 pbi_publishing_industry_events.227.t: "Verdadeiro ou falso, não importa" #NT!
 pbi_publishing_industry_events.227.d: "A notícia da descoberta da criatura na Lua, publicada pelo The Sun, uma penny press em [SCOPE.sState('target_state').GetName], tornou-se agora um tema de conversa em todos os Estados Unidos, envolvendo tanto cientistas como intelectuais." #NT!
 pbi_publishing_industry_events.227.f: "'Intelectuais e leitores regionais aguardavam ansiosamente a correspondência que chegava de Nova York, dia após dia, com entusiasmo e confiança sem precedentes. Você já leu sobre a grande descoberta de John Herschel? Você sabia que humanos foram descobertos na lua? Onde quer que eu fosse, me faziam a mesma pergunta. Era um tema pelo qual todos estavam fascinados na época. Ninguém pensou ou disse se isso era verdade ou não.\nUm estudante da Universidade de Yale" #NT!
 pbi_publishing_industry_events.227.a: "Mesmo que seja mentira, este repórter merece crédito" #NT!
 pbi_publishing_industry_events.230.t: "Babá de George Washington." #NT!
 pbi_publishing_industry_events.230.d: "Os jornais [SCOPE.sState('target_state').GetName] são todos sobre uma mulher negra chamada Joyce Hess, que afirma ter sido babá de George Washington." #NT!
 pbi_publishing_industry_events.230.f: "'Esta velha tem impressionantes 161 anos. Não há dúvida sobre esse fato. Mesmo se ela tivesse dito que tinha 500 anos, ninguém teria questionado isso. Além disso, P. T. Barnum, o promotor do show, nos mostrou, como prova, o recibo de entrega que recebeu dela quando ela era escrava. Estava datado de 1727 e afirmava que Joyce Hess foi comprada por Augustine Washington, pai de George Washington, quando ela tinha cinquenta e quatro anos." #NT!
 pbi_publishing_industry_events.230.a: "O mundo está cheio de surpresas!" #NT!
 pbi_publishing_industry_events.235.t: "monstro do lago Ness" #NT!
 pbi_publishing_industry_events.235.d: "O avistamento de uma criatura não identificada no Lago Ness em [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], foi relatado e está nas manchetes." #NT!
 pbi_publishing_industry_events.235.f: "'O residente de Balnain, D. McKenzie, viu um objeto em forma de tronco ou de um barco virado, agitando a água enquanto ondulava, movendo-se lentamente no início, antes de gradualmente acelerar e desaparecer na água.'" #NT!
 pbi_publishing_industry_events.235.a: "O mundo está cheio de surpresas!" #NT!
 pbi_publishing_industry_events.236.t: "Estranho espetáculo no Lago Ness" #NT!
 pbi_publishing_industry_events.236.d: "O avistamento de uma criatura não identificada no Lago Ness em [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], foi relatado e está nas manchetes." #NT!
 pbi_publishing_industry_events.236.f: "'Alexander MacDonald, um pedreiro de Abriachan, viu um grande animal de pés atarracados emergindo do Lago Ness a cerca de 50 metros da costa naquele dia.'" #NT!
 pbi_publishing_industry_events.236.a: "O mundo está cheio de surpresas!" #NT!
 pbi_publishing_industry_events.237.t: "Fotografia do cirurgião" #NT!
 pbi_publishing_industry_events.237.d: "Fotografias de uma criatura não identificada no Lago Ness em [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] estão nas manchetes." #NT!
 pbi_publishing_industry_events.237.f: "“A controvérsia em torno do avistamento da criatura não identificada no Lago Ness já existe há muito tempo, mas esta fotografia tirada por Robert Kenneth Wilson, um ginecologista em Londres, põe fim à controvérsia e fornece provas irrefutáveis ​​de que o monstro do Lago Ness ainda vive lá. '" #NT!
 pbi_publishing_industry_events.237.a: "O mundo está cheio de surpresas!" #NT!
 pbi_publishing_industry_events.240.t: "Fadas de Cottingley" #NT!
 pbi_publishing_industry_events.240.d: "Fotografias tiradas na aldeia de Cottingley em [SCOPE.sState('target_state').GetName], [SCOPE.sCountry('target_country').GetName] mostram uma fada brincando com uma jovem." #NT!
 pbi_publishing_industry_events.240.f: "'Uma fotografia notável foi tirada em [SCOPE.sCountry('target_country').GetName]. A foto, publicada pela Sociedade Teosófica, mostra claramente uma fada brincando com uma menina. A sociedade solicitou a um fotógrafo que autenticasse a fotografia, o que levou à conclusão de que não se tratava de uma falsificação. O romancista Arthur Conan Doyle afirmou numa revista espiritualista que a fotografia era uma evidência clara de fenômenos psíquicos.'" #NT!
 pbi_publishing_industry_events.240.a: "O mundo está cheio de surpresas!" #NT!
 pbi_publishing_industry_events.245.t: "Inteligente Hans" #NT!
 pbi_publishing_industry_events.245.d: "Um cavalo que pode fazer cálculos matemáticos e de calendário é o assunto da cidade em [SCOPE.sState('target_state').GetName], [SCOPE.sCountry['target_country').GetName]." #NT!
 pbi_publishing_industry_events.245.f: "'Hans pergunta: "Se dia 8 é terça-feira, qual é a data da sexta-feira seguinte?" ao que ele responde batendo com o casco 11 vezes. O Conselho Alemão de Educação criou um comitê de investigação composto por 13 membros, incluindo um veterinário, o diretor de um zoológico e um oficial de cavalaria, para investigar o surpreendente cavalo. O comitê concluiu que nenhum truque foi usado na atuação de Hans.'" #NT!
 pbi_publishing_industry_events.245.a: "O mundo está cheio de surpresas!" #NT!
 pbi_publishing_industry_events.246.t: "O segredo da sabedoria" #NT!
 pbi_publishing_industry_events.246.d: "O psicólogo Oscar Fungst desvendou os segredos de Hans, o cavalo inteligente que se tornou um tema importante de conversa em [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_publishing_industry_events.246.f: "'Quando o questionador não sabia a resposta, Hans raramente conseguia dar a resposta correta. Ele também encontrou um ponto em comum: à medida que o número de cascos que Hans batia se aproximava da resposta, a expressão facial e a postura corporal do questionador gradualmente mostravam tensão, que era liberada no momento da resposta correta. A partir disso, Hungst concluiu que Hans estava usando a mensagem física do questionador como uma dica para sua resposta. e ainda hoje foi observado que o efeito Hans inteligente ocorre na detecção de odores de cães policiais." #NT!
 pbi_publishing_industry_events.246.a: "O inteligente Hans era realmente inteligente, Hans!" #NT!
 pbi_publishing_industry_events.250.t: "Garoto assobiando" #NT!
 pbi_publishing_industry_events.250.d: "Os leitores se divertem com um pequeno artigo num jornal [SCOPE.sState('target_state').GetName] sobre uma mentira." #NT!
 pbi_publishing_industry_events.250.f: "'Um menino em Vermont está acostumado a trabalhar sozinho e, assim que percebe que não há ninguém por perto, começa a assobiar. Ele assobia com um assobio surpreendentemente alto e baixo, mesmo quando está completamente inconsciente e dormindo, enquanto sua boca, peito e pulmões trabalham juntos por conta própria. Sua mãe, preocupada, correu para agir. Ela pediu a outro garoto que ficasse ao seu lado o tempo todo e batesse nela assim que o assobio começasse.'" #NT!
 pbi_publishing_industry_events.250.a: "O mundo está cheio de surpresas!" #NT!
  
 pbi_publishing_industry_events.300.t: "A eficácia do jornalismo" #NT!
 pbi_publishing_industry_events.300.d: "Em [ROOT.GetCountry.GetName], todos do [concept_upper_strata] ao [concept_lower_strata] leem jornais. As massas consomem uma grande variedade de notícias através dos jornais, desde incidentes tensos entre países distantes até ao bizarro assassinato de uma prostituta local." #NT!
 pbi_publishing_industry_events.300.f: "«Desta perspectiva, o jornal tão ridicularizado deu uma contribuição prática: ensinou as pessoas a ler e deu-lhes o gosto pela palavra impressa. Ensinou as pessoas a ler e deu-lhes o hobby de ler a palavra impressa.'\nEmile Zola (The Paris Newspaper)" #NT!
 pbi_publishing_industry_events.300.a: "Deveríamos nos concentrar no papel político que os jornais desempenham" #NT!
 pbi_publishing_industry_events.300.b: "O valor dos jornais como entretenimento para as pessoas é grande" #NT!
 pbi_publishing_industry_events.305.t: "Imprensa inovadora" #NT!
 pbi_publishing_industry_events.305.d: "O desempenho da nova impressora apresentada por [SCOPE.sCharacter('target_character').GetFullName] de [SCOPE.sCountry('target_country').GetName] na reunião de [SCOPE.gsInterestGroup('target_ig').GetName] foi bem recebido como excelente." #NT!
 pbi_publishing_industry_events.305.f: "A impressora rotativa, que gira placas cilíndricas distorcidas e insere papel nelas para impressão, pode imprimir mais de 8.000 folhas por hora, muito mais rápido do que as impressoras convencionais." #NT!
 pbi_publishing_industry_events.305.a: "Boa ideia" #NT!
 pbi_publishing_industry_events.305.b: "Não precisamos da ajuda deles" #NT!
 pbi_publishing_industry_events.310.t: "Planos para estabelecer uma empresa jornalística" #NT!
 pbi_publishing_industry_events.310.d.1: "[SCOPE.sCharacter('target_character').GetFullName] planeja estabelecer o primeiro jornal em [SCOPE.sState('target_state').GetName].\nO jornal será um jornal para [SCOPE.gsInterestGroup('target_ig').GetName]." #NT!
 pbi_publishing_industry_events.310.d.2: "[SCOPE.sCharacter('target_character').GetFullName] de [SCOPE.sCountry('target_country').GetName] planeja estabelecer seu primeiro jornal em [SCOPE.sState('target_state').GetName].\nIsso terá um impacto nas relações com [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_publishing_industry_events.310.f: "'A nossa motivação inicial para conceber a ideia de publicar um jornal no [SCOPE.sState('target_state').GetName] esteve principalmente relacionada com as exigências comerciais das diversas comunidades. O facto de esta ideia ter tido um amplo consenso foi amplamente demonstrado pela resposta à nossa oferta.\nO Anunciante'" #NT!
 pbi_publishing_industry_events.310.a: "Boa ideia" #NT!
 pbi_publishing_industry_events.310.b: "Eles não deveriam ter uma plataforma para falar" #NT!
 pbi_publishing_industry_events.315.t: "Argumento no jornal" #NT!
 pbi_publishing_industry_events.315.f: "'Como tenho certeza que os leitores sábios deste jornal concordarão, não há base concreta para nenhuma de suas afirmações, mas apenas um monte de mentiras e falsidades para nos atacar. O jornal deles é, na melhor das hipóteses, inútil como um pedaço de papel!'" #NT!
 pbi_publishing_industry_events.315.c: "Os jornais estão apenas fazendo disso um grande alarido" #NT!
 pbi_publishing_industry_events.320.t: "Proibição de emissão" #NT!
 pbi_publishing_industry_events.320.d: "Um tribunal proibiu a publicação do jornal [SCOPE.sState('target_state').GetName] '[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')]', que tinha repetidamente feito críticas ao governo." #NT!
 pbi_publishing_industry_events.320.f: "Eles não têm qualquer tipo de autoridade política, mas usam os jornais para criticar maliciosamente o governo e sussurrar ao público as palavras do diabo que levarão a nação à ruína." #NT!
 pbi_publishing_industry_events.320.a: "A justiça foi feita" #NT!
 pbi_publishing_industry_events_320_tt.1: "O [SCOPE.sState('target_state').GetName] [GetBuildingType('building_manzoni_publishing_industry').GetName] ficará inativo por 1 ano." #NT!
 pbi_publishing_industry_events_320_tt.2: "O [SCOPE.sState('target_state').GetName] [GetBuildingType('building_manzoni_publishing_industry').GetName] ficará inativo por 6 meses." #NT!
 pbi_publishing_industry_events.320.b: "A ação disciplinar deve ser reduzida ao mínimo" #NT!
 pbi_publishing_industry_events.325.t: "Greve dos jornaleiros" #NT!
 pbi_publishing_industry_events.325.d: "Os jornalistas de [SCOPE.sState('target_state').GetName] lançaram uma greve massiva exigindo melhor tratamento dos editores de jornais." #NT!
 pbi_publishing_industry_events.325.f: "'Amigos e trabalhadores. Este é um momento que prova o coração dos homens. Este é o momento em que temos que nos unir como cola... Sabemos o que queremos e conseguiremos mesmo que sejamos cegos.'\nLouis 'Kid Blink' Baletti" #NT!
 pbi_publishing_industry_events.325.a: "Esta distorção deve ser corrigida" #NT!
 pbi_publishing_industry_events.325.b: "É só uma greve, certo?" #NT!
 pbi_publishing_industry_events.330.t: "Prostitutas assassinadas" #NT!
 pbi_publishing_industry_events.330.d: "[SCOPE.sState('target_state').GetName] jornais têm sensacionalizado o assassinato de uma jovem prostituta, atraindo muita atenção.\nAlguns jornais até publicaram entrevistas falsas com o verdadeiro assassino." #NT!
 pbi_publishing_industry_events.330.f: "'O corpo da prostituta Helen Jewett, de 23 anos, foi encontrado em um bordel. O corpo foi queimado até ficar crocante na cama, tendo sido espancado três vezes com uma machadinha e depois incendiado.\nA polícia prendeu Richard P. Robinson, um jovem de 19 anos que foi o último convidado da vítima, como suspeito. . O suspeito nega as acusações. Seu julgamento está marcado para daqui a dois meses." #NT!
 pbi_publishing_industry_events.330.a: "Interessante" #NT!
 pbi_publishing_industry_events.331.t: "Um julgamento prejudicial" #NT!
 pbi_publishing_industry_events.331.d: "Quando o julgamento de Richard P. Robinson, preso pelo assassinato de Helen Jewett, começou em um tribunal [SCOPE.sState('target_state').GetName], os jornais estavam divididos em um acalorado debate entre aqueles que simpatizavam com Jewett, que vinham de uma origem da classe trabalhadora, e aqueles que disse que as prostitutas não tinham espaço para simpatia, mas o julgamento chegou ao fim rapidamente." #NT!
 pbi_publishing_industry_events.331.f: "'Mesmo que todas as provas e depoimentos apresentados sugerissem que o réu era culpado, o juiz instruiu o júri a desconsiderar o depoimento porque a maioria das testemunhas que depuseram eram prostitutas. Como resultado, o réu foi absolvido em menos de 30 minutos!'" #NT!
 pbi_publishing_industry_events.331.a: "Como isso pode ser chamado de julgamento justo?" #NT!
 pbi_publishing_industry_events.331.b: "A vida de um jovem promissor é igual à de uma prostituta?" #NT!
 pbi_publishing_industry_events.335.t: "Assassinato em massa" #NT!
 pbi_publishing_industry_events.335.d: "Os autores de uma série de assassinatos num subúrbio [SCOPE.sState('target_state').GetName] de [SCOPE.sState('target_state').GetOwner.GetName] foram capturados, e as descrições brutais dos crimes e dos seus motivos, que são revelados um após o outro, estão a atrair muita atenção." #NT!
 pbi_publishing_industry_events.335.f: "'Um trabalhador que trabalhava num campo nos subúrbios de Paris desenterrou do chão os corpos de uma mulher e dos seus cinco filhos. A mulher foi esfaqueada com uma faca em mais de 30 lugares, e as crianças foram mortas de várias maneiras, inclusive tendo suas gargantas cortadas, estranguladas e suas barrigas abertas. O autor deste assassinato incrivelmente brutal foi um mecânico chamado Jean-Baptiste Tropmann. Ele confessou ter cometido o homicídio a pedido do marido da vítima, que suspeitava de infidelidade da vítima. O marido, Jean-Kink, está desaparecido e a polícia ainda o procura." #NT!
 pbi_publishing_industry_events.335.a: "O trabalho do diabo!" #NT!
 pbi_publishing_industry_events.336.t: "Execução Pública" #NT!
 pbi_publishing_industry_events.336.d: "Uma execução pública na guilhotina foi realizada por uma série de assassinatos em um subúrbio de [SCOPE.sState('target_state').GetName] em [SCOPE.sState('target_state').GetOwner.GetName], atraindo uma grande multidão de curiosos." #NT!
 pbi_publishing_industry_events.336.f: "“A polícia encontrou o marido da vítima, que havia sido localizado como testemunha material, morto. Trotman admitiu que seu testemunho era uma mentira e testemunhou que o crime foi cometido desde o início para roubar a propriedade de Jean Kink." #NT!
 pbi_publishing_industry_events.336.a: "Não há espaço para pena" #NT!
 pbi_publishing_industry_events.340.t: "O cabo telegráfico pendurou o culpado!" #NT!
 pbi_publishing_industry_events.340.d: "Em [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], um criminoso que escapou de trem foi detido com sucesso na estação para onde fugiu usando o telégrafo, o que se tornou um tema quente de discussão." #NT!
 pbi_publishing_industry_events.340.f: "'Da estação Slough à estação Paddington. Um assassinato ocorreu em Salt Hill nesta área. Testemunhas viram o suspeito comprar uma passagem de primeira classe para Londres e embarcar no trem das 7h42 nesta estação. O suspeito está vestido com trajes Quaker, uma capa marrom com bainha que chega até os pés, e está no penúltimo compartimento do segundo vagão de primeira classe do mesmo trem." #NT!
 pbi_publishing_industry_events.340.a: "Este é um triunfo da ciência" #NT!
 pbi_publishing_industry_events.400.t: "Quarto estado" #NT!
 pbi_publishing_industry_events.400.d: "[SCOPE.sCharacter('target_leader').GetFullName] do [SCOPE.gsInterestGroup('target_ig').GetName] soou o alarme no Congresso, descrevendo o jornalismo como o 'Quarto Poder'." #NT!
 pbi_publishing_industry_events.400.f: "«Existe agora um Quarto Poder na nossa sociedade que é mais poderoso e influente do que toda a realeza, clero, nobreza e cidadãos juntos. É o jornalismo.\nSeu poder é poderoso, mas pode ser o poder de destruir uma nação ou de fazê-la prosperar. Nunca é demais enfatizar que o poder estatal deve garantir a liberdade de imprensa do jornalismo, mas apenas se eles se comportarem adequadamente!'" #NT!
 pbi_publishing_industry_events.400.a: "Eles não podem controlá-los, talvez nem a si mesmos!" #NT!
 pbi_publishing_industry_events.400.b: "Tudo precisa de uma garantia" #NT!
 pbi_publishing_industry_events_400_tt: "As seguintes alterações para todos os [GetBuildingType('building_manzoni_publishing_industry').GetName] nacionais:" #NT!
 pbi_publishing_industry_events.405.t: "Editor de jornal preso" #NT!
 pbi_publishing_industry_events.405.d: "A polícia local em [SCOPE.sState('target_state').GetName] prendeu [SCOPE.sCharacter('target_character').GetFullName], editor do jornal [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], que publicou repetidamente artigos críticos ao governo." #NT!
 pbi_publishing_industry_events.405.f: "'Eleitores soberanos!\nSenhores, vocês foram enganados!\nEnfrentem o poder armado com força inabalável!\nFeche todas as fábricas.\nFeche todas as empresas.\nFeche as bolsas de valores.\nFeche os teatros!\nRenuncie a todos os auto- respeitando os burocratas.\nTodos os homens devem entrar em greve.\nEmile de Girardin, Comissário do Povo." #NT!
 pbi_publishing_industry_events.405.a: "Vamos dar um exemplo para nossos colegas" #NT!
 pbi_publishing_industry_events.405.b: "[SCOPE.sCharacter('target_character').GetSheHe] deve ser protegido pela lei" #NT!
 pbi_publishing_industry_events.405.c: "Vamos fazer com que eles esfriem um pouco" #NT!
 pbi_publishing_industry_events.410.t: "Ordem para cessar a publicação de jornal" #NT!
 pbi_publishing_industry_events.410.d: "O tribunal decidiu contra um jornal [SCOPE.sState('target_state').GetName] que repetidamente critica excessivamente o governo, suspendendo a sua publicação." #NT!
 pbi_publishing_industry_events.410.f: "Eles não têm qualquer tipo de autoridade política, mas usam os jornais para criticar maliciosamente o governo e sussurrar ao público as palavras do diabo que levarão a nação à ruína." #NT!
 pbi_publishing_industry_events.410.a: "Vamos dar um exemplo para nossos colegas" #NT!
 pbi_publishing_industry_events.410.b: "A liberdade de imprensa deve ser protegida" #NT!
 pbi_publishing_industry_events.410.c: "Há um limite para tudo" #NT!
 pbi_publishing_industry_events.415.t: "Romance pornográfico" #NT!
 pbi_publishing_industry_events.415.d: "Um tribunal ordenou a remoção de passagens sexualmente explícitas e obscenas de um romance publicado por uma editora [SCOPE.sState('target_state').GetName] porque eram demasiado explícitas e obscenas." #NT!
 pbi_publishing_industry_events.415.f: "'Eventualmente, as mãos do homem @censored!@censored!@censored!@censored! o @censored!@censored!@censored!@censored! da mulher, e o impulso, como @censored!@censored!, culminou em @censored!@censored!@censored!@censored!@censored!@censored!@censored !@censurado!. A mulher @censored!@censored!@censored!@censored! é @censored!@censored!@censored!@censored!, e @censored!@censored!@censored!@censored!@censored!@censored!@censored!@censored! foi @censored!@censored!@censored!@censored!@censored!@censored!@censored!@censored!!'" #NT!
 pbi_publishing_industry_events.415.a: "A arte só será corrompida" #NT!
 pbi_publishing_industry_events.415.b: "Eu não sei o que é isso!" #NT!
 pbi_publishing_industry_events.420.t: "Revelando segredos de estado" #NT!
 pbi_publishing_industry_events.420.d: "A informação publicada como furo de reportagem pelo jornal [SCOPE.sState('target_state').GetName], [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], era conhecida apenas por membros do governo." #NT!
 pbi_publishing_industry_events.420.f: "'Os jornais franceses ficam mais do que felizes em conversar sobre segredos políticos, a fim de aumentar as assinaturas.'\nHonoré de Balzac (Fisiologia do Jornalismo)" #NT!
 pbi_publishing_industry_events.420.a: "Remova imediatamente os envolvidos!" #NT!
 pbi_publishing_industry_events.420.b: "Melhor não tocar neste" #NT!
 pbi_publishing_industry_events.425.t: "Solicita reforma legal" #NT!
 pbi_publishing_industry_events.425.d: "Um importante jornal [SCOPE.sState('target_state').GetName] apóia a afirmação do [SCOPE.gsInterestGroup('target_ig').GetName] de que [SCOPE.sPoliticalMovement('target_movement').GetName]." #NT!
 pbi_publishing_industry_events.425.f: "'Não há dúvida de que [SCOPE.sPoliticalMovement('target_movement').GetName], que nós [SCOPE.gsInterestGroup('target_ig').GetName] defendemos há anos, é o que é necessário para o futuro deste país.'" #NT!
 pbi_publishing_industry_events.425.a: "As afirmações do jornal estão sendo usadas para propaganda por certos grupos" #NT!
 pbi_publishing_industry_events.425.b: "Vamos contra-atacar com jornais aqui também" #NT!
 pbi_publishing_industry_events.425.c: "É uma oportunidade de mostrar a generosidade do governo" #NT!
 pbi_publishing_industry_events.430.t: "Os jornais estão fomentando a agitação social" #NT!
 pbi_publishing_industry_events.430.d.1: "O jornal [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], não relata nada além de especulações sobre um surto epidêmico em [SCOPE.sBuilding('target_building').GetName] em [SCOPE.sState('target_state_2').GetName], alimentando desnecessariamente a agitação social." #NT!
 pbi_publishing_industry_events.430.d.2: "O jornal [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], não relata nada além de especulações sobre o acidente em [SCOPE.sBuilding('target_building').GetName] em [SCOPE.sState('target_state_2').GetName], alimentando desnecessariamente a agitação social." #NT!
 pbi_publishing_industry_events.430.d.3: "O jornal [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], não relata nada além de especulações sobre a má colheita de [SCOPE.sBuilding('target_building').GetName] em [SCOPE.sState('target_state_2').GetName], alimentando desnecessariamente a agitação social." #NT!
 pbi_publishing_industry_events.430.f.1: "'O nosso correspondente relata que muitos dos trabalhadores estão mortos ou doentes devido a um surto da doença, e a plantação e as aldeias vizinhas estão agora em ruínas. Os executivos da empresa que opera a plantação também começaram a regressar aos seus países de origem e o impacto no nosso modo de vida será inevitável.'" #NT!
 pbi_publishing_industry_events.430.f.2: "'Nosso correspondente nos informa que houve um acidente grave devido à queda de uma pedra e a mina foi fechada. Também fomos informados de que os capitalistas que investiram na mina já decidiram fechá-la e o impacto na nossa subsistência será inevitável.'" #NT!
 pbi_publishing_industry_events.430.f.3: "«O nosso correspondente informa-nos que os efeitos da seca, que durará vários meses, serão graves e quase certamente resultarão numa má colheita. O impacto da escassez de alimentos no nosso modo de vida será inevitável.'" #NT!
 pbi_publishing_industry_events.430.a: "Não devemos tolerar tais falsidades" #NT!
 pbi_publishing_industry_events.430.b: "Precisamos agir" #NT!
  
 ### 2.1.5 ###

 pbi_publishing_industry_events.315.d.1: "Em [SCOPE.sState('target_state').GetName], um jornal que apoiava o [SCOPE.sParty('target_party_2').GetName] criticou as afirmações de um jornal que apoiava o [SCOPE.sParty('target_party_1').GetName], levando a uma acalorada troca de críticas entre os dois jornais diariamente." #NT!
