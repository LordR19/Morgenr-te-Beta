academics.51.t: "Um novo Cientista" #NT!
academics.51.f: "[Concept('concept_academics_academic','$concept_academics_academics$')] são cientistas com habilidades especiais. Por exemplo, [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] podem coletar espécimes adicionais em expedições de pesquisa, ir em safáris e capturar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')]. [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] aumentam o número de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] encontrados a cada ano. [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] dobram a velocidade de construção de grandes [Concept('concept_elgar_architecture','$concept_elgar_architectural_projects$')]. [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] são essenciais para pesquisa de antiguidades. Se um novo acadêmico surgir, você pode optar por substituir seu antecessor nesta profissão - isso pode ser vantajoso se a morte ou aposentadoria de um acadêmico estiver se aproximando, mas deve ser cuidadosamente considerado, especialmente com arqueólogos, naturalistas, paleontólogos e astrônomos - afinal, eles têm [concept_academics_experience] especial que pode ser perdido." #NT!
academics.51.g: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetSheHe|U] será útil para nós." #NT!
