je_academics_large_zoo_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicitou uma ampliação do [concept_dubois_zoo]. Temos um total de dez anos para atualizar nosso zoológico para um #p zoológico grande#!. Isso requer mais [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que podem ser capturados por um [concept_dubois_naturalist] em uma Expedição Zoológica local ou um Safári Heia. Os animais também podem ser comprados de outros países." #NT!

