 je_academics_major_artifact_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos pelo menos #p 1#! [concept_lepsius_major_artifact]. Os artefatos principais podem ser obtidos por meio de grandes descobertas, escavações permanentes ou em cadeias de eventos aleatórios durante expedições." #NT!
