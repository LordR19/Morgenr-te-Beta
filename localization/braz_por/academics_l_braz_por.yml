 academics.109.t: "[ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] agora é um geólogo famoso" #NT!
 academics.109.d: "Depois de passar mais tempo com pedras do que com pessoas, nosso [concept_agassiz_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] agora é famoso no mundo da geologia!" #NT!
 academics.109.f: ""
 academics.109.g: "Uma verdadeira estrela do rock!" #NT!
  
 academics.140.t: "Nosso Engenheiro, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], agora é Engenheiro Civil" #NT!
 academics.140.d: "Anos de trabalho em engenharia civil valeram a pena. Depois de construir muitas pontes e túneis, o Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] é agora considerado um verdadeiro [concept_gaudi_civil_engineer]. Isso certamente impulsionará seus projetos!" #NT!
 academics.140.f: ""
 academics.140.g: "O Engenheiro do nosso futuro!" #NT!
  
 academics.141.t: "Nosso Engenheiro, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], agora é Engenheiro Mecânico" #NT!
 academics.141.d: "Anos de trabalho com máquinas valeram a pena. As muitas invenções e novas máquinas que o Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] criou finalmente permitiram que ele se tornasse realidade [concept_gaudi_mechanical_engineer]. Esperamos por mais projetos surpreendentes!" #NT!
 academics.141.f: ""
 academics.141.g: "Um verdadeiro motor de progresso!" #NT!
  
 academics.142.t: "Nosso Engenheiro, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], agora é Engenheiro Militar" #NT!
 academics.142.d: "Anos de trabalho para os militares valeram a pena. Depois de construir fortalezas, construir novas armas e equipar nossos soldados durante anos, o Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] é agora considerado um verdadeiro [concept_gaudi_military_engineer]. Esperamos que ele continue a servir a nossa nação!" #NT!
 academics.142.f: ""
 academics.142.g: "Projetando a Fundação de nossas Forças Armadas!" #NT!
  
 academics.143.t: "Nosso engenheiro, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], agora é engenheiro elétrico" #NT!
 academics.143.d: "Aproveitar o poder da eletricidade sempre foi um sonho do Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName]. Depois de muitos avanços nessa área, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] é agora considerado um [concept_gaudi_electrical_engineer]." #NT!
 academics.143.f: ""
 academics.143.g: "Uma centelha de conhecimento!" #NT!
  
 academics.144.t: "Nosso Engenheiro, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], agora é Engenheiro Aeronáutico" #NT!
 academics.144.d: "Durante muito tempo o ser humano sonhou em voar. Agora que começou a voar, o Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] estava na vanguarda da engenharia aeronáutica. Depois de muitos avanços nessa área, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] é agora considerado um [concept_gaudi_aeronautical_engineer]." #NT!
 academics.144.f: ""
 academics.144.g: "Para os céus!" #NT!
  
 notification_academics_yearly_experience_gain_notification_name: "Ganho de experiência anual acadêmico" #NT!
 notification_academics_yearly_experience_gain_notification_desc: "Todo Acadêmico que pode obter Experiência obteve #p 5#! Experiência." #NT!
  
 academics.1000.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] solicita financiamento" #NT!
 academics.1000.d: "Nosso [concept_gaudi_engineer], Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], está insatisfeito com o financiamento do departamento [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] solicita substancialmente mais fundos para pesquisas de [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]." #NT!
 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Eu, por outro lado, estou engajado em pesquisas reais! Pesquisa com benefício científico...\nMeu departamento deveria receber mais financiamento! Atualmente estou envolvido em um projeto que mudará o nosso mundo!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nMas para conseguir isso, precisamos de financiamento adicional!" #NT!
 academics.1000.g: "Financie suas pesquisas!" #NT!
 academics.1000.h: "Quem se importa com alguns engenheiros?" #NT!
 academics_additional_funding_engineer_modifier: "Financiamento Adicional para Engenheiros" #NT!
 academics_no_funding_engineer_modifier: "Sem financiamento para engenheiros" #NT!
  
 dubois_humanities_receive_promotion_loc: "Os invasores de tumbas e necrófilos não contribuem em nada para a nossa sociedade!" #NT!
 dubois_natural_history_receive_promotion_loc: "Por que os colecionadores de borboletas e os construtores de monstros recebem todo o financiamento e nós temos que sobreviver com as sobras?" #NT!
 dubois_mathematics_receive_promotion_loc: "É absolutamente idiota que os malucos consertadores e os observadores das estrelas tenham todos os seus desejos lidos nos lábios, enquanto nós temos que aturar as migalhas!" #NT!
  
 academics_engineer_focus_atmospheric_engine_loc: "Estamos a tentar aproveitar o poder do vapor para substituir trabalhadores por máquinas. Isso tornaria mais barato extrair recursos ou produzir coisas!" #NT!
 academics_engineer_focus_computer_loc: "Estamos tentando construir uma máquina que possa realizar todos os tipos de cálculos. Isso tornaria os computadores humanos desnecessários. Poderíamos calcular tudo com a maior precisão e sem erros!" #NT!
 academics_engineer_focus_washing_machine_loc: "Nosso objetivo é criar uma máquina que possa lavar roupa sem necessidade de trabalho. Isso revolucionaria a nossa sociedade, pois não teríamos que perder tempo lavando a roupa suja!" #NT!
 academics_engineer_focus_lighter_loc: "Você pode imaginar o quão útil seria um pequeno isqueiro de bolso? Aquele que cria uma grande chama e pode acender velas ou cigarros? Esta é uma fortuna esperando para ser levantada!" #NT!
 academics_engineer_focus_rocket_loc: "Queremos criar um foguete que seja capaz de chegar ao espaço. Imagine as aplicações militares de tal foguete. Você poderia atingir seus inimigos e eles não poderiam fazer nada contra isso!" #NT!
 academics_engineer_focus_telephone_loc: "Imagine um dispositivo que você pudesse usar para falar com alguém a grandes distâncias! É nisso que estamos trabalhando em nosso laboratório agora!" #NT!
 academics_engineer_focus_combustion_engine_loc: "Os trens são ótimos, mas são enormes e precisam de trilhos. E se pudéssemos construir um pequeno motor capaz de impulsionar um pequeno veículo? Todos poderiam viajar para qualquer lugar. Existem muitas aplicações úteis para esse tipo de motor. E é exatamente nisso que minha equipe está trabalhando agora!" #NT!
 academics_engineer_focus_basic_research_alloys_loc: "Estamos conduzindo pesquisas básicas para encontrar o maior número possível de ligas úteis. Se encontrarmos as ligas certas que possam levar a melhores construções, máquinas e dispositivos mais eficientes que são considerados impossíveis neste momento!" #NT!
 academics_engineer_focus_basic_research_factory_machinery_loc: "Minha equipe está trabalhando para melhorar as máquinas utilizadas nas fábricas. Isso poderia levar a um enorme aumento na nossa produção e na riqueza da nossa nação!" #NT!
 academics_engineer_focus_basic_research_housing_loc: "Estamos procurando a maneira mais eficiente de construir casas para criar espaço vital de forma barata. Isto poderia ajudar a população a ter melhores condições de vida e impulsionar o nosso sector da construção." #NT!
 academics_engineer_focus_basic_research_urban_planing_loc: "Nossas cidades não são suficientemente eficientes. Portanto, temos de descobrir como tornar as cidades mais eficientes para elevar o nível de vida da nossa população!" #NT!
  
 academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] solicita financiamento" #NT!
 academics.1001.d: "Nossos [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], solicitam substancialmente mais fundos para o observatório [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis]. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] argumenta que sem fundação adicional, a equipe [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] não será capaz de descobrir novos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Nosso trabalho é importante para desvendar os mistérios do espaço e do tempo. Poderíamos encontrar tantas coisas fantásticas se tivéssemos dinheiro suficiente!\nPrecisamos de um telescópio moderno que nos permita chegar muito à frente de todos os outros países! Trata-se de prestígio nacional!" #NT!
 academics.1001.g: "Financie seu novo telescópio!" #NT!
 academics.1001.h: "O que mais? Eles não descobrirão mais nenhuma estrela?" #NT!
 academics_additional_funding_astronomer_modifier: "Financiamento Adicional para Astrônomos" #NT!
 academics_no_funding_astronomer_modifier: "Sem financiamento para astrônomos" #NT!
  
 academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
 academics.1002.d: "Nosso [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], quer realizar uma expedição de pesquisa a uma parte selvagem do mundo, cheia de plantas e animais desconhecidos. Em tal região, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] espera descobrir muitos novos [concept_dubois_specimen]." #NT!
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Eu, por outro lado, tento encontrar todas as espécies do mundo! Isto pode ser muito importante no futuro, pois nunca se sabe como as novas espécies irão ajudá-lo. E imagine só, eu poderia até dar o seu nome a um novo animal ou planta! Não seria ótimo?\nSó preciso de fundos suficientes para conduzir esta expedição." #NT!
 academics.1002.g: "Financie sua expedição!" #NT!
 academics.1002.h: "Já temos espécies suficientes em casa." #NT!
 academics_additional_funding_naturalist_modifier: "Financiamento Adicional para Naturalista" #NT!
 academics_no_funding_naturalist_modifier: "Nenhum financiamento para naturalista" #NT!
  
 academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
 academics.1003.d: "Nosso [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName], precisa urgentemente de fundos para seu museu de dinossauros. Isto permitiria ao [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] exibir mais [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] e [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] e assim contribuir para a glória da nossa nação." #NT!
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTudo isso enquanto tenho um museu de prestígio, que mal posso pagar. Esses dinossauros são a maior maravilha do mundo e estão apenas juntando poeira!\nSe eu tivesse fundos suficientes, poderia expandir o museu e decorá-lo com novos esqueletos. Seria uma coleção fantástica que traria milhares de visitantes ao nosso país!\nSem fundos, eu teria que demitir meus assistentes e quem sabe se eu saberia onde estão as cabeças dos dinossauros sem a ajuda deles!" #NT!
 academics.1003.g: "Financie o museu!" #NT!
 academics.1003.h: "Próximo [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] quer financiamento para um Jurassic Park ou algo assim. Não, obrigado!" #NT!
 academics_additional_funding_paleontologist_modifier: "Financiamento Adicional para Paleontólogo" #NT!
 academics_no_funding_paleontologist_modifier: "Sem financiamento para paleontólogo" #NT!
  
 academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
 academics.1004.d: "Nossos [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] precisam urgentemente de fundos para organizar novas expedições e escavações. Só assim a nossa nação poderá acompanhar as outras potências." #NT!
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTodos os outros países enviam novas expedições por todo o mundo todos os dias e saqueiam os tesouros arqueológicos, enquanto o nosso museu permanece vazio. Isso é inaceitável!\nMinhas equipes precisam urgentemente de financiamento para acompanhar o ritmo. E se perdermos o túmulo de um rei só porque não temos dinheiro suficiente? Imagine só, nossos rivais comemorados por todo o mundo e nós sem sucesso algum!" #NT!
 academics.1004.g: "Dê-lhes mais fundos!" #NT!
 academics.1004.h: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] só quer financiamento para [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] estilo de vida luxuoso!" #NT!
 academics_additional_funding_archaeologist_modifier: "Financiamento Adicional para Arqueólogo" #NT!
 academics_no_funding_archaeologist_modifier: "Sem financiamento para arqueólogo" #NT!
  
 academics.1005.t: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
 academics.1005.d: "Nossos [concept_lepsius_anthropologist], [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName] precisam urgentemente de fundos para organizar novas expedições e escavações. Só assim a nossa nação poderá acompanhar as outras potências." #NT!
 academics.1005.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTodos os outros países concentram-se em encontrar o elo perdido mais antigo da nossa evolução, enquanto temos alguns ossos da Idade Média... Isto é inaceitável!\nAs minhas equipas precisam urgentemente de financiamento para se manterem atualizados. Imagine os ossos do primeiro ser humano deitado em nosso país e depois sendo destruído por alguns trabalhadores que não se importam nem um pouco. Se não conseguirmos financiamento, não teremos hipótese de encontrar esses esqueletos! E se os nossos rivais encontrarem o primeiro humano e provarem que o seu país abriga a origem da humanidade?" #NT!
 academics.1005.g: "Dê-lhes mais fundos!" #NT!
 academics.1005.h: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] para forjar uma caveira e ficar famoso!" #NT!
 academics_additional_funding_anthropologist_modifier: "Financiamento Adicional para Antropólogo" #NT!
 academics_no_funding_anthropologist_modifier: "Sem financiamento para antropólogo" #NT!
  
 academics.2001.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pede que nos concentremos no levantamento dos céus" #NT!
 academics.2001.d: "Nossa Nação ainda não tem muitas pesquisas astronômicas e nem temos cabeça [concept_verrier_astronomer]. Portanto, o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que criemos um novo mapa estelar e nomeemos um astrônomo-chefe." #NT!
 academics.2001.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pede que você aumente seu compromisso com a astronomia. Tal foco nos permitiria obter novos conhecimentos sobre o céu e o universo.\n Portanto, pedimos a você, em primeiro lugar, que crie um mapa estelar novo e atualizado e, em segundo lugar, que recrute um astrônomo-chefe.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2001.g: "Ad Astra!" #NT!
 academics.2001.h: "Estrelas? Temos coisas melhores para fazer!" #NT!
 academics_unhappy_intelligentsia: "A Sociedade Científica está descontente" #NT!
 academics.2001_goal_tt: "Você terá que descobrir #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] e obter um [concept_verrier_astronomer] em #n 10#! anos." #NT!
 academics.2001_reward_tt: "Como recompensa seu astrônomo receberá #p 15 Experiência#!, adicionalmente a Inteligência receberá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 3 anos." #NT!
  
 je_academics_find_more_stars: "Concentre-se na astronomia: o mapa estelar" #NT!
 je_academics_find_more_stars_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos [JournalEntry.GetGoalAddValue] novo [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] para criar um novo mapa estelar e nomear um novo chefe [concept_verrier_astronomer].\n\nAté agora encontramos [JournalEntry.GetGoalProgressValue] #b Objetos Astronômicos#!." #NT!
 je_academics_find_more_stars_success: "Encontre #p 75#! novos #b Objetos Astronômicos#!" #NT!
 je_academics_find_more_stars_event_tt: "Nosso novo [concept_verrier_astronomer] apresentará o novo mapa estelar" #NT!
 je_academics_find_more_stars_goal: ""
  
 academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] apresenta um novo mapa estelar" #NT!
 academics.2002.d: "Conseguimos criar um novo mapa estelar e encontrar um novo chefe [concept_verrier_astronomer]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ficará satisfeito!" #NT!
 academics.2002.f: ""Este novo mapa estelar é muito preciso! Eu o comparei com os de outras nações e o nosso é obviamente supremo. Além disso, encontramos muitas estrelas novas, algumas das quais são bastante fascinantes! Esta, por exemplo, tem mais luz vermelha do que o normal. .\"" #NT!
 academics.2002.g: "Viva!" #NT!
 academics_scientific_society_happy: "A sociedade científica está feliz" #NT!
  
 academics.2003.t: "Nosso foco na Astronomia falhou!" #NT!
 academics.2003.d: "Não conseguimos focar o suficiente na Astronomia para atingir os objetivos que nos foram dados pelo [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Eles não ficarão satisfeitos!" #NT!
 academics.2003.f: ""Parece que a guerra, a economia e até mesmo o vinho e o álcool são mais importantes para os nossos líderes do que a ciência. Estamos decepcionados. Esperamos que o foco da nossa grande nação retorne à ciência em breve!"" #NT!
 academics.2003.g: "Que pena!" #NT!
  
 academics.2004.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicita um novo mapa estelar do nosso [concept_verrier_astronomer]" #NT!
 academics.2004.d: "De acordo com o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], a nossa Nação precisa de se concentrar no levantamento do céu. Eles solicitaram que o Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] encontrasse novas estrelas e outras [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] e produzisse um novo mapa estelar." #NT!
 academics.2004_goal_tt: "Você terá que descobrir #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] em #n 10#! anos." #NT!
 academics.2004_reward_tt: "Como recompensa seu astrônomo receberá #p 25 Experiência#!, adicionalmente a Inteligência receberá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 3 anos." #NT!
  
 je_academics_create_star_chart: "Concentre-se na astronomia: o mapa estelar do nosso astrônomo" #NT!
 je_academics_create_star_chart_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que nosso [concept_verrier_astronomer] encontre [JournalEntry.GetGoalAddValue] novo [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] para criar um novo mapa estelar.\n\nAté agora encontramos [JournalEntry.GetGoalProgressValue] #b Objetos Astronômicos#!." #NT!
 je_academics_create_star_chart_success: "Encontre #p 100#! novos #b Objetos Astronômicos#!" #NT!
 je_academics_create_star_chart_event_tt: "Nosso [concept_verrier_astronomer] apresentará o novo mapa estelar." #NT!
 je_academics_create_star_chart_event_without_astronomer_tt: "Nosso novo mapa estelar será publicado." #NT!
 je_academics_create_star_chart_failed_event_tt: "Nosso [concept_verrier_astronomer] não fornece o novo mapa estelar." #NT!
 je_academics_create_star_chart_failed_event_without_astronomer_tt: "Depois de perder [concept_verrier_astronomer], não conseguiremos fornecer um mapa estelar." #NT!
 je_academics_create_star_chart_goal: ""
  
 academics.2005.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] apresenta um novo mapa estelar" #NT!
 academics.2005.f: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] estava cercado por seus colegas quando eles brindaram entre si.\n\n\"Querido amigo, eu sabia que você poderia fazer isso facilmente. Seu novo mapa estelar é extraordinário! Uma verdadeira obra-prima!\"" #NT!
  
 academics.2006.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] falhou!" #NT!
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] não conseguiu criar um novo mapa estelar. Ele não conseguiu encontrar estrelas e outros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] suficientes para valer a pena. O restante do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está extremamente decepcionado com seu fracasso." #NT!
 academics.2006.f: "Prezado [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n Notamos que você não conseguiu enviar um novo mapa astral, o que mais uma vez mostra que você prefere outras atividades à ciência. Infelizmente, isso refletirá negativamente em nossa sociedade. Esperamos melhor no futuro!\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2006.g: "Que pena!" #NT!
  
 academics.2007.t: "Um novo mapa estelar" #NT!
 academics.2007.d: "Infelizmente, na ausência do nosso antigo [concept_verrier_astronomer], o novo mapa estelar foi apresentado no [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Os Acadêmicos parecem estar bastante satisfeitos com o novo gráfico." #NT!
 academics.2007.f: "\"Graças a este novo mapa estelar poderemos estudar o céu ainda melhor! Esperamos encontrar muitos novos insights sobre como esses corpos se movem!\nIsso só foi possível graças ao [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]! Um brinde a nós, senhores! \"" #NT!
  
 academics.2008.t: "Sem astrônomo, sem mapa estelar" #NT!
 academics.2008.d: "A perda do nosso [concept_verrier_astronomer] levou a menos descobertas de estrelas e outros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] do que esperávamos. Portanto, não conseguimos encontrar o suficiente para criar um novo mapa estelar. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] não está satisfeito com este resultado." #NT!
 academics.2008.f: ""Não só o nosso governo perdeu o seu brilhante Astrónomo-Chefe, como também não foi capaz de apoiar suficientemente os nossos astrónomos no seu trabalho. Resultando em muito menos observações. Isto significa que retrocederemos na nossa investigação astronómica. É verdadeiramente horrível! \"" #NT!
  
 academics.2009.t: "Precisamos encontrar mais estrelas do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2009.d: "Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão descontentes porque [SCOPE.sCountry('rival_scope').GetName] descobriu mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] do que a nossa nação. Eles nos pedem para encontrar mais #b Objetos Astronômicos#! no total do que [SCOPE.sCountry('rival_scope').GetName] em 10 anos." #NT!
 academics.2009.f: "É uma pena que uma nação tão insignificante como [SCOPE.sCountry('rival_scope').GetName] tenha encontrado mais objetos astronômicos do que nós. Devemos ultrapassar esses astrônomos amadores incivilizados o mais rápido possível e encontrar mais objetos astronômicos do que eles.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2009_goal_tt: "Você terá que descobrir mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] do que seu rival, [SCOPE.sCountry('rival_scope').GetName], em #n 10#! anos. Eles têm [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], nós temos [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #NT!
 academics.2009_reward_tt: "Como recompensa a Inteligência receberá #p 5 Aprovação#! e você receberá #p 10%#! mais prestígio por 4 anos." #NT!
 academics.2009.g: "Vamos vencê-los!" #NT!
 academics.2009.h: "Isto não é uma corrida espacial..." #NT!
  
 academics_no_competition_with_rival: "Perdeu a corrida pelas estrelas" #NT!
 academics_competition_with_rival_won: "Venceu a corrida pelas estrelas" #NT!
  
 je_academics_rivalry_for_stars: "Foco na Astronomia: A Corrida Estelar" #NT!
 je_academics_rivalry_for_stars_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] do que nosso rival [SCOPE.sCountry('target').GetName].\n\nNossos #b Objetos Astronômicos#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Objetos Astronômicos#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #NT!
 je_academics_rivalry_for_stars_success: "Você ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) tem mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] do que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #NT!
  
 academics.2010.t: "Vencemos a Corrida pelas Estrelas" #NT!
 academics.2010.d_rival: "Descobrimos mais objetos astronômicos do que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2010.d_rival_gone: "Nosso rival na corrida pelas estrelas se foi. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2010.f: "Nós, membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], estamos muito felizes com a nossa vitória científica sobre o nosso Rival. Seus cientistas provaram estar presos na idade da pedra e incapazes de descobrir mais objetos astronômicos. Este é um grande dia para nossa nação!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2011.t: "Perdemos a corrida pelas estrelas" #NT!
 academics.2011.d: "Não conseguimos encontrar mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] do que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão totalmente decepcionados." #NT!
 academics.2011.f: "Este fracasso da nossa Academia prova mais uma vez que o foco da nossa nação não está na ciência e nos avanços científicos. Propomos, portanto, cessar as hostilidades e os planos de conquista mundial em favor da ciência.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2012.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige um [concept_verrier_observatory]" #NT!
 academics.2012.d: "Os membros do nosso [concept_academics_scientific_society] exigem que construamos um [concept_verrier_observatory] moderno em 10 anos ou menos. Isso nos permitiria conduzir [concept_verrier_astronomy] e encontrar [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.2012.f: "Como toda grande nação hoje possui um Observatório, nós, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], exigimos a construção de um Observatório. Sem um Observatório, nunca estaremos na vanguarda da ciência. Portanto, um Observatório é claramente uma necessidade.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2012.g: "Preciso dos nossos melhores arquitetos e engenheiros agora mesmo!" #NT!
 academics.2012.h: "Afinal, quem precisa de um Observatório?" #NT!
 academics.2012_goal_tt: "Você terá que construir um [concept_verrier_observatory] em #n 10#! anos." #NT!
 academics.2012_reward_tt: "Como recompensa a Intelligencia obterá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 5 anos, você também ganhará #p 5%#! fiéis entre os acadêmicos." #NT!
  
 je_academics_build_observatory: "Foco na Astronomia: Construa um Observatório" #NT!
 je_academics_build_observatory_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que construamos um [concept_verrier_observatory]. Para construir um Observatório, precisamos ter pelo menos uma Universidade e pesquisar #b Astronomia Moderna#! ou ter um [concept_verrier_astronomer]." #NT!
  
 academics.2013.t: "Novo Observatório inicia Observação" #NT!
 academics.2013.d: "Um novo [concept_verrier_observatory] abriu suas portas e passou a observar o céu. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão satisfeitos... por enquanto." #NT!
 academics.2013.f: "Depois de construir um Observatório, a nossa nação está agora finalmente em condições de explorar o céu nocturno. Parabéns. Agora podemos realmente ser considerados um país cientificamente avançado.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2013.g: "Vamos descobrir os mistérios do céu noturno!" #NT!
  
 academics.2014.t: "Uma falha astronômica" #NT!
 academics.2014.d: "Não conseguimos construir um [concept_verrier_observatory]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão profundamente decepcionados!" #NT!
 academics.2014.f: "Construir um Observatório deve ser algo extremamente difícil, pois a nossa nação não conseguiu fazê-lo em 10 anos! Neste período poderíamos ter encontrado um novo planeta com centenas de estrelas ou calculado o movimento de muitos cometas. Mas sem um telescópio adequado isso não é possível. Uma exibição vergonhosa.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2014.g: "Foi culpa do Cometa!" #NT!
  
 academics.2015.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos o Planeta X" #NT!
 academics.2015.d: "Os membros do nosso [concept_academics_scientific_society] estão convencidos de que a descoberta do Planeta X será o maior sucesso científico deste século. Eles nos pedem para nos concentrarmos em encontrar o planeta misterioso antes que alguém o faça." #NT!
 academics.2015.f: "Ouvimos dizer que outras nações estão ansiosas para encontrar o Planeta X. Mas esta descoberta pertence apenas a nós! Temos que vencer todos os outros nesta tarefa colossal!\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2015.g: "Concentre todos os nossos recursos em encontrar esse planeta!" #NT!
 academics.2015.h: "Planeta X? Mais como Planeta Y..." #NT!
 academics.2015_goal_tt: "Você terá que encontrar #b Planeta X#! antes de qualquer outra pessoa. Para ter a chance de descobri-lo, precisaremos de um [concept_verrier_astronomer] e #p 1500#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] descoberto." #NT!
 academics.2015_reward_tt: "Como recompensa a Intelligencia obterá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 10 anos, você também ganhará #p 10%#! fiéis entre os acadêmicos e seus § _6 ganhará #p 50#! [concept_academics_experience]." #NT!
  
 je_academics_find_planet_x: "Concentre-se na astronomia: encontre o planeta X" #NT!
 je_academics_find_planet_x_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos o misterioso #o Planeta X#!. Para termos a chance de descobri-lo, precisaremos de um [concept_verrier_astronomer] e #p 1500#! descoberto [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_academics_find_planet_x_complete_tt: "Descubra #o Planeta x#! antes de mais ninguém." #NT!
 je_academics_find_planet_x_fail_tt: "Alguém descobriu #o Planeta x#! antes de você." #NT!
  
 academics.2016.t: "Encontramos o Planeta X" #NT!
 academics.2016.d: "Somos os primeiros a encontrar o Planeta X! Esperamos que isso agrade ao [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2016.f: "A carta estava rabiscada com fórmulas e diagramas estranhos. Havia manchas que pareciam ter derramado algum líquido sobre a carta e, se você tivesse que adivinhar, poderia jurar que também havia restos de caviar no papel. Você não conseguia parar de se perguntar o que aconteceu aqui." #NT!
 academics.2016.g: "Esta é a descoberta astronômica mais importante do século!" #NT!
  
 academics.2017.t: "Chegamos tarde demais para encontrar o Planeta X" #NT!
 academics.2017.d: "Outra nação descobriu o Planeta X antes de nós. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão arrasados ​​com esta derrota!" #NT!
 academics.2017.f: "Inaceitável.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2017.g: "De qualquer maneira, esse não é um planeta real!" #NT!
  
