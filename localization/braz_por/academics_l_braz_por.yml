academics.2400.t: "Precisamos de Ferrovias!" #NT!
academics.2400.d: "As ferrovias permitem o transporte de mercadorias com mais facilidade. Portanto, os capitães da Indústria de [SCOPE.GetRootScope.GetCountry.GetName] exigem a construção de uma ferrovia em nosso país nos próximos 5 anos." #NT!
academics.2400.f: ""Ainda estamos transportando nossos produtos por estradas de terra e rios. Essa situação é inaceitável. Se tivéssemos uma maneira melhor de transportar mercadorias e recursos, nossos lucros disparariam e poderíamos construir mais fábricas, o que resultaria em melhores condições de vida para todos. Construa uma ferrovia agora!"" #NT!
