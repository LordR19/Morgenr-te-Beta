 ademics_our_own_dinosaur_modifier: "Nosso novo dinossauro" #NT!
 ademics_no_dinosaur_modifier: "Sem dinossauro" #NT!
 academics.2303_goal_tt: "Construir #G 1#! [concept_dubois_dinosaur_skeleton]" #NT!
 academics.2303_reward_tt: "Como recompensa a Inteligência receberá #p 5 Aprovação#! e você receberá #p 5%#! mais prestígio por 4 anos. Também obteremos um investimento médio em tecnologia." #NT!
  
 je_academics_giant_of_the_past: "Foco Paleontológico: Gigante do Passado" #NT!
 je_academics_giant_of_the_past_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pediu para coletar [concept_dubois_dinosaur_bone,'$concept_dubois_dinosaur_bones$] e reconstruir um [concept_dubois_dinosaur_skeleton]. O estado em que se encontra permanece secundário - o principal é que temos uma peça opulenta na nossa coleção. Ossos de dinossauro são encontrados em Grandes Formações. Caso não tenhamos em nosso território, um [concept_dubois_paleontological_licence] seria vantajoso para que nosso paleontólogo possa pesquisar no exterior." #NT!
  
 academics.2303.t: "Gigante do Passado" #NT!
 academics.2303.d: "Alguns cientistas importantes lamentaram que, apesar dos nossos avanços paleontológicos, ainda não tenhamos apresentado um esqueleto completo de dinossauro. A nossa Sociedade Científica também lamentou profundamente esta infeliz situação numa carta e gostaria de ver esta situação remediada." #NT!
 academics.2303.f: "QUEREMOS UM DINOSSAURO E QUEREMOS AGORA!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2303.g: "Uma excelente iniciativa!" #NT!
 academics.2303.h: "Este não é um parque de diversões para meninos, mas sim um instituto científico." #NT!
 academics.2304.t: "O Lagarto Terrível" #NT!
 academics.2304.d: "O novo dinossauro é a peça mais espetacular da coleção paleontológica. Todos os dias novos visitantes chegam à exposição para ver o esqueleto." #NT!
 academics.2304.f: "Podemos ter outro?\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2304.g: "Nosso próprio dinossauro!" #NT!
 academics.2305.t: "Sem lagarto" #NT!
 academics.2305.d: "A plataforma reservada para o planejado esqueleto de dinossauro permanece vazia. A Sociedade Científica reagiu com grande irritação." #NT!
 academics.2305.f: "Precisamos ser ainda mais claros?\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2305.g: "Encontre outro brinquedo!" #NT!
  
 academics.2306_goal_tt: "Encontre #G 3#! #O Fósseis Especiais#!" #NT!
 academics.2306_reward_tt: "Como recompensa, nosso [concept_dubois_paleontologist] receberá #p 50 Experiência#! Se ainda não tivermos um [concept_dubois_paleontologist], receberemos um. Também receberemos um grande investimento em tecnologia." #NT!
  
 je_academics_special_fossils: "Foco Paleontológico: Fósseis Especiais" #NT!
 je_academics_special_fossils_reason: "Fósseis especiais são fósseis únicos que são tratados separadamente devido ao seu status excepcional. Estes incluem formas de transição, como Archaeopteryx ou Ichthyostega, mas também grandes espécies de mamíferos extintos, como a preguiça gigante Megatherium ou o Ichthyosaurus, semelhante a um golfinho. Mas os fósseis mais pequenos que servem para definir uma época – os mais conhecidos são os amonites e os trilobitas – também pertencem a esta categoria. No total, são uma dezena de fósseis especiais que podem ser encontrados não só em formações, mas também em expedições científicas." #NT!
 je_academics_special_fossils_success: "Encontre #G 3#! #O Fósseis Especiais#!" #NT!
  
 academics.2306.t: "Fósseis Extraordinários" #NT!
 academics.2306.d: "A Sociedade Científica tem um pedido extraordinário sobre fósseis extraordinários." #NT!
 academics.2306.f: "A história da ancestralidade animal é um segredo da natureza que nossos pesquisadores revelam um pouco mais a cada dia. Um papel especial é desempenhado pelas formas que se situam nos limiares entre as espécies, os chamados "elos perdidos”. Ao mesmo tempo, existem criaturas extraordinárias no nosso planeta que não precisam ser dinossauros para impressionar: mamíferos extintos, como tigres dente-de-sabre ou preguiças gigantes. Se coletássemos pelo menos 3 fósseis especiais, poderíamos fortalecer ainda mais a reputação do nosso instituto no mundo.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2306.g: "Fósseis Especiais para uma coleção especial." #NT!
 academics.2306.h: "Não podemos concentrar as nossas capacidades científicas em algo mais significativo?" #NT!
 academics.2307.t: "Coleção surpreendente de fósseis" #NT!
 academics.2307.d: "Não há dúvida de que o Instituto Paleontológico Nacional possui um dos mais importantes acervos internacionais. Quase não existe lugar comparável com peças tão extraordinárias." #NT!
 academics.2307.f: "Os fósseis especiais podem nem sempre ser tão impressionantes como se poderia pensar à primeira vista, mas têm grande valor científico. A Sociedade Científica enviou, portanto, uma carta de agradecimento. Haverá uma exposição especial nos próximos dias." #NT!
 academics.2307.g: "Magnífico." #NT!
 academics.2308.t: "Decepção Especial" #NT!
 academics.2308.d: "A Sociedade Científica expressou consternação com o último fracasso paleontológico." #NT!
 academics.2308.f: "É uma tragédia nacional que as preocupações com a história natural do país estejam a ser completamente ignoradas. A investigação paleontológica é considerada um disparate sobre aves e lagartos mortos, raramente são feitos pagamentos de apoio a expedições especiais e até os mais pequenos desejos são ignorados. J'Accuse!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2308.g: "Oh céus." #NT!
  
 ademics_no_paleontological_hero_modifier: "Nenhum Herói da Paleontologia" #NT!
  
 academics.2309_goal_tt: "Tenha um #o famoso#! [concept_dubois_paleontologist]" #NT!
 academics.2309_reward_tt: "Como recompensa, ganharemos #p 120#! [concept_academics_progress]." #NT!
  
 je_academics_famous_paleontologist: "Foco Paleontológico: Paleontólogo Famoso" #NT!
 je_academics_famous_paleontologist_reason: "A ascensão de um [concept_dubois_paleontologist] é acompanhada pela melhoria da sua experiência. Como todo acadêmico, um paleontólogo recebe 5 pontos de experiência anualmente. Ele ganha experiência adicional em pesquisas paleontológicas bem-sucedidas de formações. Além disso, um paleontólogo pode ser usado em expedições de montanhismo e expedições no Pacífico. Construir e remontar esqueletos de dinossauros com sucesso também ajuda a aprimorar a experiência do paleontólogo." #NT!
  
 academics.2309.t: "A ambição de [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 academics.2309.d: "O professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] é considerado referência nacional na área paleontológica. A Sociedade Científica gostaria de torná-lo uma personalidade cobiçada internacionalmente para usá-lo como uma figura acadêmica." #NT!
 academics.2309.f: "Chegamos à firme conclusão de que nosso colega, Prof. Schabernack, seria ideal para representar nossa nação como um local científico. Ele deve receber todo apoio possível para aumentar sua reputação. Isto motivaria especialmente os jovens a seguirem eles próprios uma carreira científica.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2309.g: "Ele ficará famoso." #NT!
 academics.2309.h: "Ele não deveria se tornar megalomaníaco." #NT!
 academics.2310.t: "Glória Paleontológica" #NT!
 academics.2310.d: "Com a sua ascensão à fama como paleontólogo, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] é agora a figura científica que a Sociedade Científica desejava." #NT!
 academics.2310.f: "Estamos recebendo agora muitos novos alunos que se inspiram na grandeza e fama do Professor Schabernack. Ele não apenas vitalizou seu próprio assunto, mas também despertou fundamentalmente o fascínio pelas ciências. Ser cientista nada mais é do que uma carreira peculiar com poucas perspectivas, mas sim um trabalho emocionante que promete fama e aventura.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2310.g: "Uma inspiração para os jovens." #NT!
 academics.2311.t: "Nenhum Herói da Paleontologia" #NT!
 academics.2311.d: "Por alguma razão, não conseguimos promover um paleontólogo e deixá-lo alcançar fama mundial." #NT!
 academics.2311.f: "Infelizmente, o fracasso significou que as disciplinas científicas continuam a ser rejeitadas como assuntos de orquídeas e o entusiasmo pelo estudo académico e pela entrada no serviço activo de investigação é limitado. Integrantes do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sentem insatisfação nas conversas. A elite intelectual culpa o governo por esta situação." #NT!
 academics.2311.g: "Decepcionante." #NT!
  
 academics_splendid_dinosaur_collection_modifier: "Esplêndida coleção de dinossauros" #NT!
  
 academics.2312_goal_tt: "Ter uma classificação de dinossauro #o#! de pelo menos #G5 #!" #NT!
 academics.2312_reward_tt: "Como recompensa a Inteligência receberá #p 5 Aprovação#!. Além disso, você receberá #p 10%#! mais prestígio e o custo da tecnologia para a sociedade será reduzido em #p 5%#! por 10 anos." #NT!
  
 je_academics_dinosaur_rating: "Foco Paleontológico: Classificação de Dinossauros" #NT!
 je_academics_dinosaur_rating_reason: "Para melhorar a #O Classificação de Dinossauros#!, não são necessários apenas novos esqueletos de dinossauros, mas também uma reconstrução perfeita dos mesmos. Isso pode levar anos. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] decidiu, portanto, não fixar um limite de tempo." #NT!
 je_academics_dinosaur_rating_success: "Ter uma classificação de dinossauro #o#! de pelo menos #G5 #!" #NT!
  
 academics.2312.t: "O Esplendor da Paleontologia" #NT!
 academics.2312.d: "O ramo paleontológico da nossa investigação científica já goza de boa reputação. Agora é hora de torná-lo conhecido mundialmente, melhorando significativamente a nossa exposição de dinossauros." #NT!
 academics.2312.f: "Gostaríamos de mostrar um dinossauro diferente em nossa exposição. Um maior número de esqueletos beneficiaria não só a investigação científica, mas também a nossa reputação nacional. O mundo inteiro está procurando ossos de dinossauros e está fascinado pela pré-história até então desconhecida. Não deve ser apenas uma questão de quantidade, mas também de qualidade. Devemos ter como objetivo sermos pioneiros na reconstrução de esqueletos de dinossauros.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2312.g: "Este será um empreendimento colossal!" #NT!
 academics.2312.h: "Não é esse absurdo paleontológico de novo." #NT!
 academics.2313.t: "Uma coleção esplêndida" #NT!
 academics.2313.d: "A Sociedade Científica teve o orgulho de anunciar hoje uma exposição especial de esqueletos de dinossauros." #NT!
 academics.2313.f: "Estamos profundamente gratos ao governo por finalmente ter uma coleção de dinossauros que sublinha o alto nível de investigação paleontológica no nosso país. Dificilmente existem coleções mais requintadas do que esta. Foi preciso muito trabalho e esforço, além de sede de pesquisa e persistência. A sociedade pode olhar para este trabalho com orgulho, enquanto no exterior o olha com inveja. Cavalheiro: Este é um grande dia para a ciência em geral e para a paleontologia em particular!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2313.g: "Maravilhoso!" #NT!

