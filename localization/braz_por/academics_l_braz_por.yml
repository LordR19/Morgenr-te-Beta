academics.2203.t: "O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] deseja [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso Zoológico" #NT!
academics.2203.d: "O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] solicitou ao nosso governo a aquisição de [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso [concept_dubois_zoo] em 10 anos." #NT!
academics.2203.f: "Há um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] que o nosso Zoológico não possui. Precisamos que o nosso governo encontre [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] e o traga para o nosso Zoológico. Não podemos permitir que o nosso Zoológico fique sem este animal maravilhoso, afinal.\n\nAtenciosamente, os representantes do [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
academics.2203_goal_tt: "Você terá que adquirir um [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso [concept_dubois_zoo] em 10 anos." #NT!
academics.2203_reward_tt: "Como recompensa, o [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] ganhará #p 5#! aprovação do seu governo e #p 5%#! mais atração populacional, e o seu país ganhará #p 5%#! mais prestígio por 5 anos." #NT!
academics.2203.g: "Tenho que pegar todos eles!" #NT!
academics.2203.h: "Estou liderando uma grande nação. Não tenho nada a ver com um Zoológico!" #NT!

je_academics_get_exotic_animal: "Foco no Naturalismo: Adquira [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso Zoológico" #NT!
je_academics_get_exotic_animal_reason: "O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] quer que adquiramos [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso [concept_dubois_zoo].\nExistem várias maneiras de adquirir um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]." #NT!

academics.2204.t: "Um novo lar para [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]" #NT!
academics.2204.d: "Conseguimos adquirir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso [concept_dubois_zoo]. Isso certamente deixará o [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] feliz." #NT!
academics.2204.f: "O seu governo adquiriu com sucesso [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso glorioso país. Isso mostra que o nosso país é poderoso o suficiente para gastar seus recursos com o entretenimento da nossa população. Obrigado!\n\nAtenciosamente, os representantes do [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
academics.2204.g: "Um animal maravilhoso!" #NT!

academics.2205.t: "Nenhum animal novo em nosso zoológico" #NT!
academics.2205.d: "Não conseguimos adquirir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso Zoológico. O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] não ficará satisfeito." #NT!
academics.2205.f: "Você nem sequer conseguiu adquirir um animal para o nosso Zoológico. Como podemos confiar em você para liderar este país?\n\nAtenciosamente, os representantes do [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
academics.2205.g: "Não temos tempo para animais aleatórios!" #NT!

academics_exotic_animal_acquired_ig_modifier: "Animal Exótico Adquirido" #NT!
academics_exotic_animal_not_acquired_ig_modifier: "Animal Exótico Não Adquirido" #NT!
academics_exotic_animal_acquired_country_modifier: "Animal Exótico Adquirido" #NT!

