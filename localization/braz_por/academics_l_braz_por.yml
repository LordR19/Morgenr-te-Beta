  "academics.2201.t": "Coleção de Espécimes Surpreendente", #NT!
  "academics.2201.d_rival": "Reunimos uma coleção maior de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] do que nosso rival [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão entusiasmados com essa vitória de nossa nação!" #NT!
  "academics.2201.d_rival_gone": "Nosso rival em nossa busca por uma grande coleção biológica desapareceu. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão entusiasmados com essa vitória de nossa nação!" #NT!
  "academics.2201.f": "Finalmente, temos uma #b Coleção de Espécimes#! digna de nossa grande nação. É hora de exibir os seres vivos mais fascinantes deste planeta. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está satisfeito com nossa coleção por enquanto. Obviamente, teremos que continuar expandindo nossa coleção para impedir que outras nações massacre esses pobres animais e plantas.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  "academics.2201.g": "Uma coleção digna!" #NT!
  
  "academics.2202.t": "Falhamos em reunir mais Espécimes do que [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]" #NT!
  "academics.2202.d": "Não conseguimos expandir nossa coleção de espécimes mais do que nossos rivais em [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão absolutamente arrasados." #NT!
  "academics.2202.f": "Agora eles encontraram o animal mais fascinante do mundo também. Um lagarto voador. Eles o nomearam em homenagem ao presidente da Academia de Ciências deles. Você falhou.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  "academics.2202.g": "Nunca me recuperarei disso cientificamente!" #NT!

