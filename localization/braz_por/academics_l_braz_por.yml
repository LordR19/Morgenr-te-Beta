 je_academics_rivalry_for_fossils: "Foco na Paleontologia: A Feudo Fóssil" #NT!
 je_academics_rivalry_for_fossils_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que coletemos mais [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que nosso rival [SCOPE.sCountry('target').GetName].\n\nNossos #b Total de Fósseis#!: [ROOT.Var('dubois_fossil').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Total de Fósseis#!: [ROOT.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+]" #NT!
 je_academics_rivalry_for_fossils_success: "Você ([GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]) tem mais [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+])." #NT!
  
 academics.2301.t: "Fantástica coleção de fósseis" #NT!
 academics.2301.d_rival: "Reunimos uma coleção maior de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que nosso rival [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2301.d_rival_gone: "Nosso rival em nossa busca por uma enorme coleção de fósseis desapareceu. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2301.f: "Ficou claro desde o início que precisávamos de uma coleção de fósseis maior do que a do nosso Rival. Agora que coletamos tantos fósseis desde o Cambriano até o Quaternário e da América às Ilhas do Pacífico, temos realmente uma coleção digna! Obviamente que este deveria ter sido o caso há anos atrás, e deveríamos ampliar ainda mais esta coleção. De momento a situação é "suficientemente boa", como dizem os camponeses.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2301.g: "Isso põe fim a essa rivalidade!" #NT!
  
 academics.2302.t: "Não conseguimos reunir mais fósseis do que [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]" #NT!
 academics.2302.d: "Não conseguimos expandir a nossa coleção de fósseis além dos nossos rivais em [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] não acham graça." #NT!
 academics.2302.f: "A coleção deles abrange eras, eles têm de tudo e nós temos algumas rochas empoeiradas com fósseis pouco visíveis... É horrível. Este é um momento vergonhoso para a nossa nação! Nojento.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2302.g: "Eu não preciso de pedras velhas de qualquer maneira..." #NT!
  
