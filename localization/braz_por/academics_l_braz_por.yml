 academics.2117.t: "Coleção de artefatos maravilhosa" #NT!
 academics.2117.d_rival: "Reunimos uma coleção de artefatos maior que a do nosso rival [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2117.d_rival_gone: "Nosso rival arqueológico se foi. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2117.f: "Deveria ser óbvio que a nossa nação deve ter uma coleção arqueológica melhor do que a daqueles bárbaros. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está satisfeito com esta coleção. Embora existam mais artefatos que precisam ser salvos de tais selvagens.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2117.g: "Tantos artefatos salvos!" #NT!
  
 academics.2118.t: "Não conseguimos expandir nossa coleção arqueológica" #NT!
 academics.2118.d: "Não conseguimos expandir a nossa coleção arqueológica além dos nossos rivais em [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão totalmente desapontados." #NT!
 academics.2118.f: "As mãos sujas desses selvagens sujam a própria história da humanidade. Como você pôde deixar todos esses artefatos serem saqueados por aqueles invasores de tumbas? Tanto conhecimento terá sido perdido porque eles preferem tesouros em vez de preservar a nossa história. Nojento!\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2118.g: "Não precisamos desses artefatos empoeirados." #NT!
  
 academics.2200.t: "Precisamos encontrar mais espécimes do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2200.d: "Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão descontentes porque [SCOPE.sCountry('rival_scope').GetName] reuniu mais [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] do que a nossa nação. Eles nos pedem para encontrar mais #b espécimes#! no total do que [SCOPE.sCountry('rival_scope').GetName] em 10 anos." #NT!
 academics.2200.f: "Nossas coletas de amostras não são nada comparadas às de [SCOPE.sCountry('rival_scope').GetName]. Eles têm tudo o que desejamos! Até ouvi dizer que eles têm uma flor gigantesca que cheira a cadáveres podres. Todo o nosso orgulho é uma borboleta laranja. Precisamos encontrar novos exemplares, exemplares que ninguém encontrou antes de nós! Caso contrário, eles poderão cair nas mãos desses carniceiros de animais!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
