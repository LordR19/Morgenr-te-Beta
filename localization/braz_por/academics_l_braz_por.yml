 academics.2201.t: "Coleta surpreendente de amostras" #NT!
 academics.2201.d_rival: "Reunimos uma coleção maior de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] do que nosso rival [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2201.d_rival_gone: "Nosso rival em nossa busca por uma enorme coleção biológica se foi. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e a nossa população estão entusiasmados com esta vitória da nossa nação!" #NT!
 academics.2201.f: "Finalmente temos uma #b Coleta de Espécimes#! digna de nossa grande nação. É hora de podermos exibir os seres vivos mais fascinantes deste planeta. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está satisfeito com a nossa coleção no momento. Obviamente, teremos que continuar aumentando nossa coleção para evitar que outras nações matem esses pobres animais e plantas.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2201.g: "Uma coleção digna!" #NT!
  
 academics.2202.t: "Não conseguimos coletar mais amostras do que [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]" #NT!
 academics.2202.d: "Não fomos capazes de expandir a nossa coleção de espécimes além dos nossos rivais em [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão absolutamente arrasados." #NT!
 academics.2202.f: "Agora eles também encontraram o animal mais fascinante do mundo. Um lagarto voador. Eles o nomearam em homenagem ao presidente da Academia de Ciências. Você falhou.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2202.g: "Nunca vou me recuperar disso cientificamente!" #NT!
  
 academics.2203.t: "Os [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] querem [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso Zoológico" #NT!
 academics.2203.d: "O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] solicitou ao nosso governo que adquirisse [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso [concept_dubois_zoo] em 10 anos." #NT!
 academics.2203.f: "Há um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] que falta em nosso Zoológico. Precisamos que nosso governo encontre [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] e o leve ao nosso zoológico. Afinal, não podemos permitir que nosso Zoológico não tenha esse animal maravilhoso.\n\nAssinado, os representantes do [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2203_goal_tt: "Você terá que adquirir um [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para o nosso [concept_dubois_zoo] em 10 anos." #NT!
 academics.2203_reward_tt: "Como recompensa, o [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] ganhará #p 5#! aprovação do seu governo e #p 5%#! mais atração pop e seu país obterá #p 5%#! mais prestígio por 5 anos." #NT!
 academics.2203.g: "Temos que pegar todos eles!" #NT!
 academics.2203.h: "Estou liderando uma grande nação. Eu não tenho relações com um zoológico!" #NT!
  
 je_academics_get_exotic_animal: "Foco no Naturalismo: Adquira [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nosso Zoológico" #NT!
 je_academics_get_exotic_animal_reason: "O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] quer que adquiramos [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nosso [concept_dubois_zoo].\nExistem várias maneiras de adquirir tal [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]." #NT!
  
 academics.2204.t: "Uma nova casa para [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]" #NT!
 academics.2204.d: "Conseguimos adquirir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nosso [concept_dubois_zoo]. Isso certamente deixará o [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] feliz." #NT!
 academics.2204.f: "Seu governo adquiriu com sucesso [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nosso glorioso país. Isto mostra que o nosso país é poderoso o suficiente para gastar os seus recursos na diversão da nossa população. Obrigado!\n\nAssinado, os representantes do [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2204.g: "Um animal maravilhoso!" #NT!
  
 academics.2205.t: "Nenhum novo animal em nosso zoológico" #NT!
 academics.2205.d: "Não conseguimos adquirir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] para nosso Zoológico. O [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] não vai achar graça." #NT!
 academics.2205.f: "Você não pode nem adquirir um animal para o nosso Zoológico. Como devemos confiar em você para guiar este país?\n\nAssinado, os representantes do [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2205.g: "Não temos tempo para alguns animais aleatórios!" #NT!
  
 academics_exotic_animal_acquired_ig_modifier: "Animal exótico adquirido" #NT!
 academics_exotic_animal_not_acquired_ig_modifier: "Animal exótico não adquirido" #NT!
 academics_exotic_animal_acquired_country_modifier: "Animal exótico adquirido" #NT!
  
 academics.2206.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige um zoológico" #NT!
 academics.2206.d: "Os sucessos científicos anteriores no campo da investigação natural podem ser descritos como escassos. Alguns representantes científicos influentes recorreram, portanto, ao governo com uma petição." #NT!
 academics.2206.f: "Para reforçar a investigação biológica em geral e a investigação zoológica em particular, é essencial um jardim zoológico com uma colecção de animais raros. Tal instalação também melhoraria muito o bem-estar da população. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sugere, portanto, que todos os meios devem ser usados ​​para estabelecer um zoológico nacional e também ajudaria na formação de um zoólogo enérgico.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2206.g: "Alguns animais certamente podem ser encontrados." #NT!
 academics.2206.h: "Essas pessoas não têm mais ninguém para irritar?" #NT!
 academics.2207.t: "O novo zoológico" #NT!
 academics.2207.d: "Alguns representantes da Sociedade Científica assistiram pessoalmente à inauguração do novo zoológico." #NT!
 academics.2207.f: "Excelente, realmente excelente o novo zoológico. Os membros tiveram um dia maravilhoso e estão particularmente felizes com a ração gratuita para animais de estimação. Esperamos que isto seja apenas um começo e que o zoológico que acaba de abrir seja em breve ampliado e preenchido com criaturas mais preciosas, exóticas e maravilhosas.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2207.g: "Deixe-me alguns amendoins!" #NT!
 academics.2208.t: "Sem zoológico" #NT!
 academics.2208.d: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] escreveu hoje uma carta amarga reclamando que o desejo de um novo zoológico não foi realizado." #NT!
 academics.2208.f: "Para nossa grande tristeza, descobrimos que o actual governo parece ser composto por inimigos declarados da ciência, da biologia em geral e da zoologia em particular, ou pelo menos por um bando de inimigos desumanos dos animais. Talvez em tal ambiente os magníficos animais fossem desperdiçados em vão.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2208.g: "Se você for teimoso, certamente não realizará nenhum desejo." #NT!
  
 academics.2206_goal_tt: "Você terá que coletar #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] e construir um [concept_dubois_zoo] em #n 5#! anos." #NT!
 academics.2206_reward_tt: "Como recompensa, nosso naturalista receberá #p 50 Experiência#! Se ainda não tivermos um naturalista, obteremos um." #NT!
  
 academics.2209.t: "Ampliação do Zoológico" #NT!
 academics.2209.d: "Uma carta aberta do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] lamenta o facto de o Zoológico Nacional oferecer pouca variedade." #NT!
 academics.2209.f: "Embora a nossa capital tenha agora um zoológico que oferece alguma variedade para os cientistas estudarem os animais e para o público pagante, esta instalação mal atingiu o padrão digno do tamanho da cidade e da nossa importância nacional. A fim de aumentar o prestígio, entreter a população e promover a ciência, recomendamos, portanto, expandir o atual zoológico para pelo menos um zoológico de tamanho médio.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2209.g: "Traga mais animais!" #NT!
 academics.2209.h: "Temos coisas melhores para fazer." #NT!
 academics.2210.t: "Um zoológico ainda maior" #NT!
 academics.2210.d: "Uma carta aberta do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] lamenta o facto de o Zoológico Nacional oferecer pouca variedade." #NT!
 academics.2210.f: "Embora tenhamos permitido que o nosso zoológico crescesse até atingir um tamanho respeitável no passado, ele ainda não goza da importância internacional que poderia e deveria ter para impressionar outras nações com a nossa paixão zoológica. Precisamos cada vez mais de animais exóticos. Não só a ciência está em jogo aqui, mas também o nosso prestígio. Aconselhamos fortemente a transformação do nosso zoológico em um grande zoológico.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.t: "Um próspero jardim zoológico" #NT!
 academics.2211.d: "O Jardim Zoológico ampliado é uma das principais atrações da capital e é muito popular entre estudiosos e cidadãos comuns. A Sociedade Científica tem o prazer de constatar que o seu desejo foi atendido." #NT!
 academics.2211.f: "Bom trabalho! O novo zoológico é mais espaçoso e cumpre o requisito de representar um espectro mais amplo do mundo animal do mundo. Espero que você também tenha pensado em um ornitorrinco? Gostaríamos de assumir um patrocínio para isso. Por acaso se chama Perry?\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.g: "Os animais do mundo em nossa casa!" #NT!
 academics.2212.t: "Decepção zoológica" #NT!
 academics.2212.d: "A Sociedade Científica questiona-se se ainda vale a pena pedir ao governo quando as suas preocupações são pisoteadas de tal forma como o pequeno pedido de alguns animais de jardim zoológico." #NT!
 academics.2212.f: "Estamos muito, muito decepcionados.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2212.g: "Eles deveriam fazer pesquisas em vez de se divertir no zoológico." #NT!
  
 academics.2209_goal_tt: "Você terá que ampliar seu [concept_dubois_zoo] para #p tamanho 3#! (zoológico de tamanho médio) em #n 10#! anos." #NT!
 academics.2210_goal_tt: "Você terá que ampliar seu [concept_dubois_zoo] para #p tamanho 4#! (zoológico grande) em #n 10#! anos." #NT!
 academics.2209_reward_tt: "Como recompensa, nosso naturalista receberá #p 50 Experiência#! Se ainda não tivermos um naturalista, obteremos um." #NT!
  
 je_academics_found_zoo: "Concentre-se no naturalismo: encontrou um zoológico" #NT!
 je_academics_found_zoo_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que construamos um [concept_dubois_zoo] para melhorar o conhecimento, mas também o padrão de vida dos nossos intelectuais. Construir um zoológico requer #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que pode ser capturado por um [concept_dubois_naturalist] em uma expedição zoológica local ou em um Heia Safari. Os animais também podem ser comprados de outros países." #NT!
 je_academics_medium_zoo: "Foco no Naturalismo: Ampliar o Zoológico" #NT!
 je_academics_medium_zoo_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicitou uma extensão do [concept_dubois_zoo] Temos um total de dez anos para transformar nosso zoológico em um #p zoológico de tamanho médio#!. Isso requer mais [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que pode ser capturado por um [concept_dubois_naturalist] em um Zoológico local Expedição ou Heia Safari. Os animais também podem ser comprados de outros países." #NT!
 je_academics_large_zoo: "Foco no Naturalismo: Ampliar o Zoológico" #NT!
 je_academics_large_zoo_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicitou uma extensão do [concept_dubois_zoo] Temos um total de dez anos para transformar nosso zoológico em um #p zoológico grande#!. Isso requer mais [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que pode ser capturado por um [concept_dubois_naturalist] em uma expedição zoológica local ou um Heia Safari. Os animais também podem ser comprados de outros países." #NT!
  
 academics.2300.t: "Precisamos encontrar mais fósseis do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2300.d: "Faltam [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] suficientes para uma coleção maior que [SCOPE.sCountry('rival_scope').GetName]. Portanto, o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos mais #b Fósseis#! no total do que [SCOPE.sCountry('rival_scope').GetName]. Eles certamente apreciariam muito se conseguíssemos vencer este rival." #NT!
 academics.2300.f: "Embora nossos rivais em [SCOPE.sCountry('rival_scope').GetName] tenham vários fósseis de diferentes idades e lugares ao redor do mundo, os nossos são bastante limitados tanto no período quanto no espaço geográfico. Isto é uma grande vergonha e inaceitável para uma nação tão grande como a nossa.\nPrecisamos expandir nossa coleção de fósseis imediatamente!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2300_goal_tt: "Você terá que reunir mais [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que seu rival, [SCOPE.sCountry('rival_scope').GetName], em #n 10#! anos. Eles têm [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], nós temos [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]." #NT!
 academics.2300_reward_tt: "Como recompensa a Inteligência receberá #p 5 Aprovação#! e você receberá #p 10%#! mais prestígio por 4 anos." #NT!
 academics.2300.g: "Ah, uma rivalidade fóssil!" #NT!
 academics.2300.h: "Não precisamos de pedras empoeiradas..." #NT!
  
