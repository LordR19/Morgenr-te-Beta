 academics_promote_engineer_button: "Promover Engenheiro" #NT!
 academics_promote_engineer_button_desc: "[Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] são técnicos versáteis nas forças armadas e na construção. Eles também aceleram a construção de monumentos duas vezes mais." #NT!
 academics_promote_naturalist_button: "Promover Naturalista" #NT!
 academics_promote_naturalist_button_desc: "[Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] pode capturar animais em casa ou no exterior, encontrar espécimes ou liderar expedições botânicas." #NT!
 academics_promote_paleontologist_button: "Promover Paleontólogo" #NT!
 academics_promote_paleontologist_button_desc: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] pode examinar formações geológicas em busca de fósseis e ossos de dinossauros ou encontrá-los em expedições." #NT!
 academics_promote_archaeologist_button: "Promover Arqueólogo" #NT!
 academics_promote_archaeologist_button_desc: "[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] pode encontrar artefatos, fazer grandes descobertas e participar de conferências arqueológicas." #NT!
 academics_promote_anthropologist_button: "Promover Antropólogo" #NT!
