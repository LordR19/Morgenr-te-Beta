 je_academics_academy_promote_archaeologist_loc: "No momento, você está promovendo um [concept_lepsius_archaeologist]." #NT!
 je_academics_academy_promote_anthropologist_loc: "No momento, você está promovendo um [concept_lepsius_anthropologist]." #NT!
 je_academics_academy_no_promote_loc: "Você está #n e não#! promovendo atualmente qualquer atividade acadêmica" #NT!
  
 je_academics_tech_school: "Foco Acadêmico" #NT!
 je_academics_tech_school_reason: "Sob certas condições, uma nação pode mudar o seu foco de investigação se especializar as suas universidades num determinado campo ou misturá-las. Uma especialização (a chamada 'Escola Técnica') tem uma vantagem sobre a orientação académica tradicional, mas leva a que pelo menos um campo de investigação seja preferido a outro. Para mudar para uma Escola Técnica, um grupo de interesses específico deve estar no poder e, em certos casos, devem ser cumpridos requisitos adicionais - o poder marítimo sem navios é tão impossível como o capitalismo magnata sem fábricas. Alguns países começam com uma Escola Técnica escolhida no início do jogo." #NT!
  
 academics_change_to_avantgarde_school_button: "Inteligência de vanguarda" #NT!
 academics_change_to_avantgarde_school_button_desc: "Um grupo de acadêmicos com ideias culturais, sociológicas e antropológicas claras determina a vida científica cotidiana. Em contraste, os campos práticos são de menor importância.\n#R Nota#!: Aumenta a aparência de Acadêmicos em um ponto por mês." #NT!
 academics_change_to_practical_school_button: "Academia Prática" #NT!
 academics_change_to_practical_school_button_desc: "Os cientistas do nosso país tentam incansavelmente fazer descobertas em todas as áreas adequadas para o uso prático diário. Isto é para servir ao progresso geral e à paz da humanidade.\n#R Nota#!: Aumenta a aparência de Acadêmicos em um ponto por mês." #NT!
 academics_change_to_military_school_button: "Complexo Militar-Industrial" #NT!
 academics_change_to_military_school_button_desc: "A cooperação entre os industriais privados e os militares levou ao desenvolvimento de uma rede particularmente importante de ligações, laços pessoais e conhecidos, com apenas um ligeiro indício de corrupção, que pode ser melhor descrita como um Complexo Militar-Industrial." #NT!
 academics_change_to_business_school_button: "Escolas de negócios e capitalismo magnata" #NT!
 academics_change_to_business_school_button_desc: "O indivíduo independente aliado a uma época próspera de progresso levou a uma mentalidade em que as escolas profissionais, as médias empresas e as grandes corporações têm uma influência decisiva na ciência do país. Vice-versa, as universidades trabalham para aumentar a prosperidade adquirida pela nação através de novas tecnologias e para impulsionar ideias sociais através do progresso." #NT!
 academics_change_to_seapower_school_button: "Energia marítima e marinha mercante" #NT!
 academics_change_to_seapower_school_button_desc: "A marinha e o comércio internacional desempenham um papel imenso para o nosso país. Aumentar a prosperidade através da produção avançada e do comércio global dos nossos produtos é tão importante como defender o que já foi conquistado." #NT!
 academics_change_to_useful_school_button: "Torre de Marfim Útil" #NT!
 academics_change_to_useful_school_button_desc: "A academia é vista em nosso país como um refúgio para mentes excêntricas que contam besouros, lustram vasos velhos e se envolvem com excêntricos. Contudo, não se pode negar que o isolamento da torre de marfim da sociedade também tem as suas vantagens. Sem serem perturbados, muitos professores trabalham melhor.\n#R Nota#!: Aumenta a aparência dos Acadêmicos em um ponto por mês." #NT!
  
