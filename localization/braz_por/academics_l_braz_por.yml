 je_goettinger_seven_monument: "Monumento aos Sete Goettinger" #NT!
 je_goettinger_seven_monument_reason: "Uma nação alemã unida poderia honrar a memória dos Sete de Göttingen - desde que a principal potência unificadora já os tenha defendido historicamente. Um monumento inspiraria gerações de acadêmicos! Naturalmente, isto pressupõe que o governo alemão partilhe as ideias liberais dos lendários professores." #NT!
  
 academics.3101.t: "A Constituição de Hanôver" #NT!
 academics.3101.d: "Num dos seus primeiros atos oficiais, o rei anunciou que iria abolir a constituição, a chamada Staatsgrundgesetz ('Lei Básica do Estado'). Ernest Augustus enfatizou que não se sente obrigado a isso." #NT!
 academics.3101.f: "Hanover recebeu sua primeira constituição, concedida pelo Príncipe Regente, em 1819; isso pouco mais fez do que denotar a mudança de Hanôver de eleitorado para reino, garantida pelo Congresso de Viena. O duque de Cambridge, como vice-rei do rei Guilherme em Hanôver, recomendou uma reorganização completa do governo de Hanôver. Guilherme IV deu seu consentimento para uma nova constituição em 1833; o consentimento do duque de Cumberland não foi solicitado nem recebido, e ele protestou formalmente contra a adoção da constituição sem o seu consentimento. Imediatamente após a sua chegada a Hanôver, o rei dissolveu o Parlamento de Hanôver, que tinha sido convocado ao abrigo da contestada constituição. Proclamou a suspensão da constituição, alegando que o seu consentimento não tinha sido solicitado e que não respondia às necessidades do reino." #NT!
 academics.3101.g: "Suspender a constituição." #NT!
 academics.3101.h: "O Rei não está acima da lei." #NT!
 academics.3102.t: "Os Sete de Göttingen" #NT!
 academics.3102.d: "O historiador e político Friedrich Christoph Dahlmann contestou os planos de Ernest de mudar a constituição a seu gosto, já que o próprio Dahlmann contribuiu para a elaboração da constituição. Seis outros professores famosos da Universidade de Göttingen juntaram-se ao protesto e defenderam a constituição de 1833. Logo os homens ficaram conhecidos como os "Sete de Göttingen” – e eram um incômodo para o rei." #NT!
 academics.3102.f: "O documento de Dahlmann teve uma influência explosiva – os estudantes da universidade produziram centenas ou mesmo milhares de cópias e as divulgaram por toda a Alemanha. Os outros seis manifestantes foram os irmãos germanistas Wilhelm e Jacob Grimm (famosos escritores e contadores de histórias de contos de fadas e contos populares, conhecidos juntos como Irmãos Grimm), o jurista Wilhelm Eduard Albrecht, o historiador Georg Gottfried Gervinus, o físico Wilhelm Eduard Weber e o teólogo e orientalista Heinrich Georg August Ewald. O impacto do protesto forçou o rei a agir, e os sete professores desafiadores foram interrogados perante o tribunal universitário." #NT!
 academics.3102.g: "Eles deveriam ser removidos de seus cargos e banidos!" #NT!
 academics.3102.h: "Ceda às suas exigências antes que a situação piore." #NT!
 academics.3103.d: "Após a ascensão da Rainha Vitória ao trono do Reino Unido, houve alguma tristeza pela perda da união pessoal com Hanôver que durou mais de 120 anos. Mas depois dos últimos acontecimentos na Alemanha, podemos dizer com segurança: é bom que sigamos caminhos separados." #NT!
 academics.3103.f: "Apenas alguns meses após a ascensão do novo rei ao trono, Hanover dissolveu a constituição que havia sido emitida sob o domínio britânico. O novo rei Ernesto Augusto enfrenta agora toda uma oposição por parte dos académicos. As pessoas já estão falando sobre esta disputa por toda a Alemanha. Na verdade, assim que um país abandona a benéfica esfera de influência britânica, cai na barbárie." #NT!
 academics.3103.g: "É tão bom ser britânico." #NT!
 academics.3104.d: "Os estados da Confederação Alemã estão abalados pelo conflito entre o rei de Hanôver e sete professores recalcitrantes: depois que o rei Ernest Augusto aboliu a constituição, os 'Sete Göttingen' rebelaram-se contra ele. Perderam as suas posições – mas ganharam muita simpatia no campo liberal alemão." #NT!
 academics.3104.f: "O historiador e político Friedrich Christoph Dahlmann contestou os planos de Ernest de mudar a constituição a seu gosto, já que o próprio Dahlmann contribuiu para a elaboração da constituição. Seis outros professores famosos da Universidade de Göttingen juntaram-se ao protesto e defenderam a constituição de 1833. Os outros seis manifestantes foram os irmãos germanistas Wilhelm e Jacob Grimm (famosos escritores e contadores de histórias de contos de fadas e contos populares, conhecidos juntos como Irmãos Grimm), o jurista Wilhelm Eduard Albrecht, o historiador Georg Gottfried Gervinus, o físico Wilhelm Eduard Weber e o teólogo e orientalista Heinrich Georg August Ewald. Os efeitos directos do protesto foram limitados, mas a sensação pública e o interesse dos meios de comunicação social foram elevados na Alemanha e em grande parte da Europa, e os sete foram populares entre o público em geral." #NT!
 academics.3104.g: "Com todo o respeito, o Rei foi longe demais." #NT!
 academics.3104.h: "Esta ralé académica recebeu a sua justa punição." #NT!
 academics.3105.t: "Um debate acalorado sobre Hanover" #NT!
 academics.3105.d: "O conflito com os 'Sete Göttinger' não passou despercebido nos outros estados da Confederação Alemã. Mesmo na Grã-Bretanha as pessoas estão irritadas com o facto de o rei ter revogado a constituição." #NT!
 academics.3105.f: "[SCOPE.sCountry('academics_anti_hanover_country').GetName] é um dos numerosos estados alemães que criticaram as ações de Ernest Augustus. Mas ainda há países, especialmente aqueles com regimes autoritários, que demonstraram compreensão relativamente ao processo. Estes incluem [SCOPE.sCountry('academics_pro_hanover_country').GetName]." #NT!
 academics.3105.g: "Isso não é da conta deles!" #NT!
 academics.3106.t: "Propaganda Estudantil" #NT!
 academics.3106.d: "Apesar de todos os esforços do Estado para impedir a propagação de propaganda a favor dos "Sete de Göttingen”, os círculos estudantis liberais conseguiram distribuir panfletos em grande escala nas grandes cidades." #NT!
 academics.3106.f: "Lembre-se de nossos heróis! Lembre-se dos Sete de Göttingen! Elogie suas virtudes!' Quando o professor Dahlmann publicou os seus documentos contra o rei de Hanôver, recebeu apoio popular de estudantes e liberais alemães. Teve uma influência explosiva nos estados da Confederação Alemã. Os estudantes da Universidade de Göttingen produziram centenas, ou mesmo milhares, de exemplares e os divulgaram por toda a Alemanha." #NT!
 academics.3106.g: "Este pacote de estudantes desenfreado!" #NT!
 academics.3107.t: "Jacob Grimm em [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3107.d: "Depois de ser banido de Hanover, o famoso estudioso e advogado alemão Jacob Grimm está em busca de um novo lar. Nossa simpatia pelos 'Sete Göttinger' se espalhou por ele, e é por isso que ele espera um novo emprego." #NT!
 academics.3107.f: "Jacob Ludwig Karl Grimm foi um autor, linguista, filólogo, jurista e folclorista alemão. Ele formulou a lei da linguística de Grimm e foi co-autor do Deutsches Wörterbuch, autor da Deutsche Mythologie e editor dos Contos de Fadas de Grimm. Ele era o irmão mais velho de Wilhelm Grimm; juntos, eles formavam a dupla literária conhecida como Irmãos Grimm." #NT!
 academics.3107.g: "Dê-lhe as boas-vindas." #NT!
 academics.3107.h: "Não precisamos de outro acadêmico mal-humorado." #NT!
 academics.3108.t: "Wilhelm Eduard Weber em [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3108.d: "Depois de ser banido de Hanover, o famoso físico Wilhelm Eduard Weber procura um novo lar. Nossa simpatia pelos 'Sete Göttinger' se espalhou por ele, e é por isso que ele espera um novo emprego." #NT!
 academics.3108.f: "Wilhelm Eduard Weber foi um físico alemão e, juntamente com Carl Friedrich Gauss, inventor do primeiro telégrafo eletromagnético." #NT!
 academics.3111.t: "Der Grimm" #NT!
 academics.3111.d: "Os irmãos Jacob e Wilhelm Grimm apresentaram o primeiro volume de um dicionário alemão que pretende abranger todo o vocabulário alemão. Uma tarefa gigantesca, mas que aproxima ainda mais a nação cultural alemã." #NT!
 academics.3111.f: "Das Deutsche Wörterbuch (Dicionário Alemão) é um dos dicionários mais importantes da língua alemã. É para o alemão o que o Oxford English Dictionary é para o inglês, contendo informações históricas detalhadas sobre a origem e o uso ao longo do tempo das palavras alemãs, com exemplos retirados de documentos reais. Em alemão, o dicionário também é conhecido como 'Der Grimm'. Foi iniciado pelos irmãos Grimm em 1838. Inicialmente esperavam que o projeto durasse dez anos e produzisse 6 ou 7 volumes. Na verdade, o primeiro volume só foi publicado em 1854. Wilhelm Grimm morreu em 1859, e Jacob em 1863, enquanto trabalhava no verbete de 'Frucht' (fruta). Após a sua morte, várias instituições estiveram envolvidas no trabalho, incluindo a Academia Prussiana de Ciências e a Academia de Berlim, com um centro em Göttingen também envolvido. Finalmente concluído em 1961, o dicionário conterá 32 volumes e incluirá cerca de 350.000 verbetes principais. O ‘Grimm’ não foi apenas uma obra científica, mas também nacional." #NT!
 academics.3111.g: "Isto deveria ser publicado em todos os estados alemães!" #NT!
 academics.3112.g: "Eu esperava que eles fizessem um novo livro de contos de fadas em vez deste..." #NT!
 academics.3113.t: "Primeiro Germanistentag em Frankfurt" #NT!
 academics.3113.d: "Vários intelectuais alemães convidaram pessoas com ideias semelhantes para uma conferência em Frankfurt, o "Dia dos Germanistas”. Embora muitos queiram ver este encontro apenas como um evento cultural, a mensagem política é igualmente clara." #NT!
 academics.3113.f: "As 'Dias Germanistas' não foram, ao contrário do que o nome sugere, um evento apenas para germanistas. Foram uma iniciativa de cientistas universitários alemães como parte do desenvolvimento de um sentimento nacional alemão. Em contraste com hoje, o termo estudos alemães tinha um significado mais amplo no Vormärz: ligava historiadores, advogados e linguistas e estudiosos da literatura que lidavam com a história alemã, o direito alemão e a língua alemã. No primeiro Dia dos Germanistas, iniciado em Frankfurt em 1846 pelo advogado de Tübingen August Ludwig Reyscher, Friedrich Christoph Dahlmann, Georg Waitz e Johann Gustav Droysen falaram sobre a indivisibilidade de Schleswig-Holstein. Jacob Grimm falou sobre o "valor das ciências imprecisas”, seu irmão Wilhelm falou sobre o dicionário alemão. As conferências foram realizadas no Römer em Frankfurt. Seguiu-se um segundo Dia dos Germanistas em Lübeck em 1847. O terceiro Dia dos Germanistas, que deveria acontecer em Nuremberg em 1848, não aconteceu devido à Revolução de Março." #NT!
 academics.3113.g: "A Alemanha é uma nação cultural." #NT!
 academics.3113.h: "Os seus ideais liberais servem de guia para nós." #NT!
 academics.3115.t: "Controvérsia ajoelhada" #NT!
 academics.3115.d: "Com as anexações das terras vizinhas na era napoleônica, a Baviera ganhou grandes territórios que eram protestantes. Nessa época, o rei promoveu uma política mais tolerante para com seus súditos. Um exemplo foi o decreto de que os soldados protestantes não deveriam ajoelhar-se diante de uma missa ou procissão católica. No entanto, o Ministro Karl von Abel propôs mudar esta situação." #NT!
 academics.3115.f: "A chamada disputa de genuflexão ocorreu no Reino da Baviera na primeira metade do século XIX. Tudo começou com um decreto do ministro bávaro Karl von Abel, que também exigia que os soldados protestantes se ajoelhassem diante do Santíssimo Sacramento durante os serviços militares. O edital ficou conhecido como 'Decreto de Ajoelhamento'. Isso gerou uma acalorada discussão na Câmara dos Deputados que durou vários anos." #NT!
 academics.3115.g: "Somos um país católico e as pessoas se ajoelham aqui!" #NT!
 academics.3115.h: "Mas e os nossos compatriotas protestantes?" #NT!

