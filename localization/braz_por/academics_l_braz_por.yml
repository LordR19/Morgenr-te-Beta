je_academics_rivalry_for_fossils: "Foco em Paleontologia: A Disputa de Fósseis" #NT!
je_academics_rivalry_for_fossils_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que colecionemos mais [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que nosso rival [SCOPE.sCountry('target').GetName].\n\nNossos #b Fósseis Totais#!: [ROOT.Var('dubois_fossil').GetValue|0+]\n#b Fósseis Totais#! de [SCOPE.sCountry('target').GetName]: [ROOT.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+]" #NT!
je_academics_rivalry_for_fossils_success: "Você ([GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]) tem mais [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+])." #NT!

academics.2301.t: "Coleção de Fósseis Fantástica" #NT!
academics.2301.d_rival: "Reunimos uma coleção maior de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que nosso rival [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão empolgados com essa vitória de nossa nação!" #NT!
academics.2301.d_rival_gone: "Nosso Rival em nossa busca por uma grande coleção de fósseis desapareceu. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão empolgados com essa vitória de nossa nação!" #NT!
academics.2301.f: "Ficou claro desde o início que precisávamos de uma coleção de fósseis maior do que a de nosso Rival. Agora que coletamos tantos fósseis do Cambriano ao Quaternário e da América às Ilhas do Pacífico, realmente temos uma coleção digna! Obviamente, isso deveria ter acontecido anos atrás, e deveríamos expandir ainda mais essa coleção. Por enquanto, a situação está \"boa o suficiente\", como dizem os camponeses.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2301.g: "Isso põe fim a essa disputa!" #NT!

academics.2302.t: "Falhamos em reunir mais Fósseis do que [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]" #NT!
academics.2302.d: "Não conseguimos expandir nossa coleção de fósseis além de nossos rivais em [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] não estão satisfeitos." #NT!
academics.2302.f: "Sua coleção abrange éons, eles têm de tudo e nós temos algumas rochas empoeiradas com fósseis mal visíveis... É horrível. Este é um momento vergonhoso para nossa nação! Nojento.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2302.g: "Eu não preciso de pedras antigas mesmo..." #NT!

