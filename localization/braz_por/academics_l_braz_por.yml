 academics.1010.t: "Estudando Mulheres?" #NT!
 academics.1010.d: "Algumas mulheres se inscreveram para estudar em uma de nossas universidades. Agora surgiu a questão de saber se é legal para elas estudar e qual é a posição oficial do nosso governo sobre o estudo das mulheres." #NT!
 academics.1010.f: "\"Os cérebros das mulheres não são feitos para pensamentos lógicos, mas sim para emoções. Elas não deveriam ter permissão para estudar!\"\n\n\"Você só está com medo de que uma mulher se torne uma cientista mais capaz do que você. O que com certeza acontecerá, pois seus argumentos carecem de qualquer fundamento científico! Deixem as mulheres estudarem nas mesmas condições que os homens!\"" #NT!
 academics.1010.g: "Deixe-os estudar!" #NT!
 academics.1010.h: "Espere, eles não conseguiram estudar até agora?" #NT!
 academics.1010.i: "As mulheres pertencem à lareira!" #NT!
  
 academics.1011.t: "Uma brilhante cientista feminina" #NT!
 academics.1011.d: "[SCOPE.sCharacter('academics_female_scientist').GetFullName] se formou como a primeira da turma em uma de nossas universidades. Numa área dominada por homens, ela conseguiu terminar os estudos em tempo recorde e está ansiosa para começar a trabalhar na sua área. Ela é uma brilhante..." #NT!
 academics.1011.f: "Meus sinceros parabéns a você pelo seu incrível diploma! Quem diria que isso seria possível para uma mulher!" #NT!
 academics.1011.g: "...Engenheiro" #NT!
 academics.1011.h: "...Astrônomo" #NT!
 academics.1011.i: "...Naturalista" #NT!
 academics.1011.j: "...Paleontólogo" #NT!
 academics.1011.k: "...Arqueólogo" #NT!
 academics.1011.l: "...Antropólogo" #NT!
 academics.1011.m: "Nós não precisamos dela." #NT!
  
