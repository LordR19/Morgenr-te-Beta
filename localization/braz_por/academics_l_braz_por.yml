academics.2300.t: "Precisamos encontrar mais fósseis do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
academics.2300.d: "Estamos com falta de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] suficientes para uma coleção maior do que [SCOPE.sCountry('rival_scope').GetName]. Portanto, o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos mais #b Fósseis#! no total do que [SCOPE.sCountry('rival_scope').GetName]. Eles certamente apreciariam muito se pudéssemos vencer esse rival." #NT!
academics.2300.f: "Enquanto nossos Rivais em [SCOPE.sCountry('rival_scope').GetName] têm vários Fósseis de diferentes épocas e lugares ao redor do mundo, os nossos são bastante limitados tanto em termos de tempo quanto de geografia. Isso é uma grande vergonha e inaceitável para uma nação tão grandiosa como a nossa.\nPrecisamos expandir imediatamente nossa coleção de fósseis!\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2300_goal_tt: "Você terá que reunir mais [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] do que o seu rival, [SCOPE.sCountry('rival_scope').GetName], em #n 10#! anos. Eles têm [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], nós temos [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]." #NT!
academics.2300_reward_tt: "Como recompensa, a Inteligência receberá #p 5 de Aprovação#! e você receberá #p 10%#! mais prestígio por 4 anos." #NT!
academics.2300.g: "Ah, uma disputa de fósseis!" #NT!
academics.2300.h: "Não precisamos de nenhuma rocha empoeirada..." #NT!

