academics.1000.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] solicita financiamento" #NT!
academics.1000.d: "Nosso [concept_gaudi_engineer], Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], está insatisfeito com o financiamento de seu departamento. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] solicita substancialmente mais fundos para sua pesquisa." #NT!
academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Eu, por outro lado, estou envolvido em pesquisa real! Pesquisa com benefícios científicos...\nMeu departamento deve receber mais financiamento! Atualmente, estou envolvido em um projeto que mudará nosso mundo!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nMas para alcançar isso, precisamos de financiamento adicional!" #NT!
academics.1000.g: "Financie sua pesquisa!" #NT!
academics.1000.h: "Quem se importa com alguns engenheiros?" #NT!
academics_additional_funding_engineer_modifier: "Financiamento Adicional para Engenheiros" #NT!
academics_no_funding_engineer_modifier: "Sem Financiamento para Engenheiros" #NT!

dubois_humanities_receive_promotion_loc: "Os saqueadores de túmulos e necrófilos não contribuem absolutamente nada para nossa sociedade!" #NT!
dubois_natural_history_receive_promotion_loc: "Por que os colecionadores de borboletas e construtores de monstros recebem todo o financiamento e nós temos que nos contentar com as sobras?" #NT!
dubois_mathematics_receive_promotion_loc: "É absolutamente idiota que os inventores malucos e os observadores do céu tenham todos os seus desejos realizados, enquanto nós temos que nos contentar com migalhas!" #NT!

academics_engineer_focus_atmospheric_engine_loc: "Estamos tentando aproveitar o poder do vapor para substituir trabalhadores por máquinas. Isso tornaria mais barato minerar recursos ou produzir coisas!" #NT!
academics_engineer_focus_computer_loc: "Estamos tentando construir uma máquina que possa realizar todos os tipos de cálculos. Isso tornaria os computadores humanos desnecessários. Poderíamos calcular tudo com a mais alta precisão e sem erros!" #NT!
academics_engineer_focus_washing_machine_loc: "Nosso objetivo é criar uma máquina que possa lavar roupas sem a necessidade de trabalho. Isso revolucionaria nossa sociedade, pois não precisaríamos mais gastar tempo lavando roupas sujas!" #NT!
academics_engineer_focus_lighter_loc: "Você consegue imaginar o quão útil seria um isqueiro de bolso pequeno? Um que crie uma grande chama e possa acender velas ou cigarros? Isso é uma fortuna esperando para ser conquistada!" #NT!
academics_engineer_focus_rocket_loc: "Queremos criar um foguete capaz de chegar ao espaço. Imagine as aplicações militares de um foguete assim. Você poderia atingir seus inimigos e eles não poderiam fazer nada contra isso!" #NT!
academics_engineer_focus_telephone_loc: "Imagine um dispositivo que você poderia usar para falar com alguém a grandes distâncias! Isso é o que estamos trabalhando em nosso laboratório agora!" #NT!
academics_engineer_focus_combustion_engine_loc: "Trens são ótimos, mas são grandes e precisam de trilhos. E se pudéssemos construir um pequeno motor capaz de impulsionar um veículo pequeno? Todos poderiam viajar para qualquer lugar. Existem muitas aplicações úteis para tal motor. E é exatamente isso que minha equipe está trabalhando agora!" #NT!
academics_engineer_focus_basic_research_alloys_loc: "Estamos realizando pesquisas básicas para encontrar o maior número possível de ligas úteis. Se encontrarmos as ligas certas, isso poderá levar a construções melhores, máquinas mais eficientes e dispositivos considerados impossíveis no momento!" #NT!
academics_engineer_focus_basic_research_factory_machinery_loc: "Minha equipe está trabalhando na melhoria das máquinas usadas em fábricas. Isso poderia levar a um aumento massivo em nossa produção e na riqueza de nossa nação!" #NT!
academics_engineer_focus_basic_research_housing_loc: "Estamos investigando a maneira mais eficiente de construir casas para criar espaço de vida de forma econômica. Isso poderia ajudar a população a obter melhores condições de vida e impulsionaria nosso setor de construção." #NT!
academics_engineer_focus_basic_research_urban_planing_loc: "Nossas cidades não são eficientes o suficiente. Portanto, devemos descobrir como tornar as cidades mais eficientes para elevar o padrão de vida de nosso povo!" #NT!

academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] solicita financiamento" #NT!
academics.1001.d: "Nosso [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], solicita substancialmente mais fundos para seu observatório. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] argumenta que, sem financiamento adicional, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] equipe não será capaz de descobrir novos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]." #NT!
academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Nosso trabalho é importante para desvendar os mistérios do espaço e do tempo. Poderíamos descobrir tantas coisas grandiosas se apenas tivéssemos dinheiro suficiente!\nPrecisamos de um telescópio moderno que nos permitiria ficar muito à frente de todos os outros países! Isso diz respeito ao prestígio nacional!" #NT!
academics.1001.g: "Financie o novo telescópio deles!" #NT!
academics.1001.h: "O que mais? Eles não vão mais descobrir estrelas?" #NT!
academics_additional_funding_astronomer_modifier: "Financiamento Adicional para Astrônomos" #NT!
academics_no_funding_astronomer_modifier: "Sem Financiamento para Astrônomos" #NT!

academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
academics.1002.d: "Nosso [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], deseja realizar uma expedição de pesquisa a uma região selvagem do mundo, repleta de plantas e animais desconhecidos. Nessa região, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] espera descobrir muitos novos [concept_dubois_specimen]." #NT!
academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Eu, por outro lado, tento encontrar todas as espécies do mundo! Isso pode ser muito importante no futuro, pois nunca se sabe como novas espécies podem ajudar você. E imagine, eu poderia até nomear um novo animal ou planta com o seu nome! Não seria ótimo?\nSó preciso de fundos suficientes para realizar esta expedição." #NT!
academics.1002.g: "Financie a expedição deles!" #NT!
academics.1002.h: "Já temos espécies suficientes em casa." #NT!
academics_additional_funding_naturalist_modifier: "Financiamento Adicional para Naturalistas" #NT!
academics_no_funding_naturalist_modifier: "Sem Financiamento para Naturalistas" #NT!

academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
academics.1003.d: "Nosso [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName], precisa urgentemente de fundos para seu museu de dinossauros. Isso permitiria [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] exibir mais [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] e [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] e, assim, contribuir para a glória de nossa nação." #NT!
academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nEnquanto isso, tenho um museu prestigioso que mal posso pagar. Esses dinossauros são a maior maravilha do mundo e estão apenas acumulando poeira!\nSe eu tivesse fundos adequados, poderia expandir o museu e decorá-lo com novos esqueletos. Seria uma coleção fantástica que atrairia milhares de visitantes para nossa nação!\nSem fundos, teria que dispensar meus assistentes e quem sabe se eu saberia onde os dinossauros têm suas cabeças sem a ajuda deles!" #NT!
academics.1003.g: "Financie o museu!" #NT!
academics.1003.h: "A seguir, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] quer financiamento para um Parque Jurássico ou algo assim. Não, obrigado!" #NT!
academics_additional_funding_paleontologist_modifier: "Financiamento Adicional para Paleontólogos" #NT!
academics_no_funding_paleontologist_modifier: "Sem Financiamento para Paleontólogos" #NT!

academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] solicita financiamento" #NT!
academics.1004.d: "Nosso [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName], precisa urgentemente de fundos para organizar mais expedições e escavações. Somente assim nossa nação poderá acompanhar as outras potências." #NT!
academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTodos os outros países enviam novas expedições pelo mundo todos os dias e saqueiam os tesouros arqueológicos, enquanto eu mal tenho dinheiro para pegar um machado!\nPreciso urgentemente de fundos para minhas expedições, para não ficar para trás. Quem sabe o que tesouros inestimáveis ​​podemos encontrar? Você não quer ser o primeiro a saber?" #NT!
academics.1004.g: "Financie as expedições deles!" #NT!
academics.1004.h: "Acho que tudo isso é apenas uma grande brincadeira. De que adianta olhar para os antigos restos mortais?" #NT!
academics_additional_funding_archaeologist_modifier: "Financiamento Adicional para Arqueólogos" #NT!
academics_no_funding_archaeologist_modifier: "Sem Financiamento para Arqueólogos" #NT!


#intervalo de tradução
  
academics.2001.t: "A [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nos pede para nos concentrarmos na observação dos céus" #NT!
academics.2001.d: "Nossa nação não possui muita pesquisa astronômica ainda e nem mesmo um [concept_verrier_astronomer] líder. Portanto, o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que criemos um novo mapa estelar e nomeemos um astrônomo-chefe." #NT!
academics.2001.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pede que você aumente seu compromisso com a astronomia. Tal foco nos permitiria obter novos conhecimentos sobre o céu e o universo.\n Portanto, pedimos a você, primeiro, que crie um novo mapa estelar atualizado e, segundo, que recrute um astrônomo-chefe.\n\nAtenciosamente, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2001.g: "Ad Astra!" #NT!
academics.2001.h: "Estrelas? Temos coisas melhores para fazer!" #NT!
academics_unhappy_intelligentsia: "A Sociedade Científica está insatisfeita" #NT!
academics.2001_goal_tt: "Você terá que descobrir #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] e conseguir um [concept_verrier_astronomer] em #n 10#! anos." #NT!
academics.2001_reward_tt: "Como recompensa, seu astrônomo receberá #p 15 de Experiência#!, além disso, a Intelligencia receberá #p 5 de Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 3 anos." #NT!

je_academics_find_more_stars: "Foco em Astronomia: O Mapa Estelar" #NT!
je_academics_find_more_stars_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos #p JournalEntry.GetGoalAddValue # de novos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] para criar um novo mapa estelar e nomear um novo [concept_verrier_astronomer]-chefe.\n\nAté agora, encontramos #p JournalEntry.GetGoalProgressValue # de Objetos Astronômicos." #NT!
je_academics_find_more_stars_success: "Encontre #p 75#! novos #b Objetos Astronômicos#!" #NT!
je_academics_find_more_stars_event_tt: "Nosso novo [concept_verrier_astronomer] apresentará o novo mapa estelar" #NT!
je_academics_find_more_stars_goal: "" #NT!

academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] apresenta um novo mapa estelar" #NT!
academics.2002.d: "Conseguimos criar um novo mapa estelar e encontramos um novo [concept_verrier_astronomer]-chefe. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ficará satisfeito!" #NT!
academics.2002.f: "\"Este novo mapa estelar é muito preciso! Eu o comparei com os de outras nações e o nosso é claramente superior. Além disso, encontramos muitas estrelas novas, algumas das quais são bastante fascinantes! Esta, por exemplo, tem mais luz vermelha do que o normal...\"" #NT!
academics.2002.g: "Urra!" #NT!
academics_scientific_society_happy: "A sociedade científica está feliz" #NT!

academics.2003.t: "Nosso foco em Astronomia falhou!" #NT!
academics.2003.d: "Não conseguimos nos concentrar o suficiente na astronomia para alcançar os objetivos estabelecidos pelo [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Eles não ficarão satisfeitos!" #NT!
academics.2003.f: "\"Parece que a guerra, a economia e até mesmo o vinho e o álcool são mais importantes para nossos líderes do que a ciência. Estamos decepcionados. Esperamos que o foco de nossa grande nação volte para a ciência em breve!\"" #NT!
academics.2003.g: "Que pena!" #NT!

academics.2004.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicita um novo mapa estelar de nosso [concept_verrier_astronomer]" #NT!
academics.2004.d: "De acordo com o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], nossa nação precisa se concentrar na observação do céu. Eles solicitaram que o Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] encontre novas estrelas e outros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] e produza um novo mapa estelar." #NT!
academics.2004.f: "Caro Dr. [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]\n\n   Temos muita esperança de que você seja capaz de criar um novo mapa estelar com muitas estrelas novas. Julgando por suas excelentes habilidades, isso não deve ser um problema. Portanto, esperamos um excelente novo mapa estelar em 10 anos.\n\nAtenciosamente, Seus colegas do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2004_goal_tt: "Você terá que descobrir #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] em #n 10#! anos." #NT!
academics.2004_reward_tt: "Como recompensa, seu astrônomo receberá #p 25 de Experiência#!, além disso, a Intelligencia receberá #p 5 de Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 3 anos." #NT!

je_academics_create_star_chart: "Foco em Astronomia: O Mapa Estelar de Nosso Astrônomo" #NT!
je_academics_create_star_chart_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que nosso [concept_verrier_astronomer] encontre #p JournalEntry.GetGoalAddValue # novos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] para criar um novo mapa estelar.\n\nAté agora, encontramos #p JournalEntry.GetGoalProgressValue # de Objetos Astronômicos." #NT!
je_academics_create_star_chart_success: "Encontre #p 100#! novos #b Objetos Astronômicos#!" #NT!
je_academics_create_star_chart_event_tt: "Nosso [concept_verrier_astronomer] apresentará o novo mapa estelar." #NT!
je_academics_create_star_chart_event_without_astronomer_tt: "Nosso novo mapa estelar será publicado." #NT!
je_academics_create_star_chart_failed_event_tt: "Nosso [concept_verrier_astronomer] não consegue fornecer o novo mapa estelar." #NT!
je_academics_create_star_chart_failed_event_without_astronomer_tt: "Depois de perder nosso [concept_verrier_astronomer], não conseguiremos fornecer um mapa estelar." #NT!
je_academics_create_star_chart_goal: "" #NT!

academics.2005.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] apresenta um novo mapa estelar" #NT!
academics.2005.d: "Nosso Astrônomo, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], encontrou muitas estrelas novas e outros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]. Seus colegas estão bastante impressionados." #NT!
academics.2005.f: "O Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] estava cercado por seus colegas quando brindaram uns aos outros.\n\n\"Querido amigo, eu sabia que você poderia fazer isso facilmente. Seu novo mapa estelar é extraordinário! Uma verdadeira obra-prima!\"" #NT!

academics.2006.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] falhou!" #NT!
academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] não conseguiu criar um novo mapa estelar. Ele não foi capaz de encontrar estrelas suficientes e outros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] para que valesse a pena. O restante do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está extremamente desapontado com seu fracasso." #NT!
academics.2006.f: "Caro [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n   Notamos que você não conseguiu enviar um novo mapa estelar, o que mais uma vez mostra que você prefere outras atividades em detrimento da ciência. Infelizmente, isso refletirá negativamente em nossa Sociedade. Esperamos melhores resultados no futuro!\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2006.g: "Que pena!" #NT!

academics.2007.t: "Um novo Mapa Estelar" #NT!
academics.2007.d: "Infelizmente, na ausência de nosso ex-[concept_verrier_astronomer], o novo mapa estelar foi apresentado ao [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Os acadêmicos parecem estar muito satisfeitos com o novo mapa." #NT!
academics.2007.f: "\"Graças a este novo mapa estelar, seremos capazes de estudar o céu ainda melhor! Esperamos encontrar muitos novos insights sobre como esses corpos se movem!\nIsso só foi possível graças ao [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]! Um brinde a nós, senhores!\"" #NT!

academics.2008.t: "Sem Astrônomo, sem mapa estelar" #NT!
academics.2008.d: "A perda de nosso [concept_verrier_astronomer] levou a menos descobertas de estrelas e outros [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] do que esperávamos. Portanto, não conseguimos encontrar o suficiente para criar um novo mapa estelar. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] não está satisfeito com este resultado." #NT!
academics.2008.f: "\"Não apenas nosso governo perdeu seu brilhante Astrônomo-Chefe, eles também não conseguiram apoiar adequadamente nossos astrônomos em seu trabalho. Resultando em observações muito menos frequentes. Isso significa que vamos retroceder em nossa pesquisa astronômica. É verdadeiramente horrível!\"" #NT!

academics.2009.t: "Precisamos encontrar mais estrelas do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
academics.2009.d: "Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão insatisfeitos porque [SCOPE.sCountry('rival_scope').GetName] descobriu mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] do que nossa nação. Eles nos pedem para encontrar mais #b Objetos Astronômicos#! no total do que [SCOPE.sCountry('rival_scope').GetName] em 10 anos." #NT!
academics.2009.f: "É uma vergonha que uma nação tão insignificante como [SCOPE.sCountry('rival_scope').GetName] tenha encontrado mais objetos astronômicos do que nós. Devemos ultrapassar esses astrônomos amadores incivilizados o mais rápido possível e encontrar mais objetos astronômicos do que eles.\n\nAtenciosamente, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2009_goal_tt: "Você terá que descobrir mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] do que seu rival, [SCOPE.sCountry('rival_scope').GetName], em #n 10#! anos. Eles têm [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], nós temos [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #NT!
academics.2009_reward_tt: "Como recompensa, a Intelligencia receberá #p 5 de Aprovação#! e você receberá #p 10%#! mais prestígio por 4 anos." #NT!
academics.2009.g: "Vamos vencê-los!" #NT!
academics.2009.h: "Isso não é uma corrida espacial..." #NT!

academics_no_competition_with_rival: "Perdemos a Corrida pelas Estrelas" #NT!
academics_competition_with_rival_won: "Ganhamos a Corrida pelas Estrelas" #NT!

je_academics_rivalry_for_stars: "Foco em Astronomia: A Corrida Estelar" #NT!
je_academics_rivalry_for_stars_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] do que nosso rival [SCOPE.sCountry('target').GetName].\n\nNossos #b Objetos Astronômicos#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\nObjetos Astronômicos de #b [SCOPE.sCountry('target').GetName]#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #NT!
je_academics_rivalry_for_stars_success: "Você ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) tem mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] do que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #NT!

academics.2010.t: "Ganhamos a Corrida pelas Estrelas" #NT!
academics.2010.d_rival: "Descobrimos mais Objetos Astronômicos do que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão empolgados com essa vitória de nossa nação!" #NT!
academics.2010.d_rival_gone: "Nosso Rival na Corrida pelas Estrelas desapareceu. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão empolgados com essa vitória de nossa nação!" #NT!
academics.2010.f: "Nós, membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], estamos muito felizes com nossa vitória científica sobre nosso Rival. Seus cientistas provaram estar presos na Idade da Pedra e incapazes de descobrir mais Objetos Astronômicos. Este é um grande dia para nossa nação!\n\nAtenciosamente, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!

academics.2011.t: "Perdemos a Corrida pelas Estrelas" #NT!
academics.2011.d: "Não fomos capazes de encontrar mais [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] do que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão arrasados com essa derrota!" #NT!
academics.2011.f: "Este fracasso de nossa Academia Astronômica é inaceitável. Não conseguimos superar [ROOT.Var('je_rival_nation_var').GetCountry.GetName], um país que está muito atrás de nós em todas as outras áreas. Devemos fazer melhor na próxima vez!\n\nAtenciosamente, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!

#intervalo de tradução  
 
  academics.2012.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige um [concept_verrier_observatory]" #NT!
  academics.2012.d: "Os membros de nossa [concept_academics_scientific_society] exigem que construamos um [concept_verrier_observatory] moderno em 10 anos ou menos. Isso nos permitiria conduzir [concept_verrier_astronomy] e encontrar [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]." #NT!
  academics.2012.f: "Assim como todas as grandes nações possuem um Observatório, nós, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], exigimos a construção de um Observatório. Sem um Observatório, nunca estaremos na vanguarda da ciência. Portanto, um Observatório é claramente uma necessidade.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  academics.2012.g: "Preciso dos nossos melhores arquitetos e engenheiros agora!" #NT!
  academics.2012.h: "Quem precisa de um Observatório mesmo?" #NT!
  academics.2012_goal_tt: "Você terá que construir um [concept_verrier_observatory] em #n 10#! anos." #NT!
  academics.2012_reward_tt: "Como recompensa, a Intelligencia receberá #p 5 de Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 5 anos. Você também ganhará #p 5%#! de leais entre os acadêmicos." #NT!

  je_academics_build_observatory: "Foco em Astronomia: Construir um Observatório" #NT!
  je_academics_build_observatory_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que construamos um [concept_verrier_observatory]. Para construir um Observatório, precisamos ter pelo menos uma Universidade e ter pesquisado a #b Astronomia Moderna#! ou ter um [concept_verrier_astronomer]." #NT!

  academics.2013.t: "Novo Observatório começa a Observar" #NT!
  academics.2013.d: "Um novo [concept_verrier_observatory] abriu suas portas e começou a observar o céu. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão satisfeitos... por enquanto." #NT!
  academics.2013.f: "Após a construção de um Observatório, nossa nação finalmente é capaz de explorar o céu noturno. Parabéns. Agora podemos realmente ser considerados um país cientificamente avançado.\n\nAtenciosamente, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  academics.2013.g: "Vamos desvendar os mistérios do céu noturno!" #NT!

  academics.2014.t: "Um Fracasso Astronômico" #NT!
  academics.2014.d: "Não conseguimos construir um [concept_verrier_observatory]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão profundamente decepcionados!" #NT!
  academics.2014.f: "Construir um Observatório deve ser uma tarefa extremamente difícil, já que nossa nação não conseguiu fazê-lo em 10 anos! Nesse tempo, poderíamos ter encontrado um novo planeta entre centenas de estrelas ou calculado o movimento de muitos cometas. Mas sem um telescópio adequado, isso não é possível. Um espetáculo vergonhoso.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  academics.2014.g: "Foi culpa do cometa!" #NT!

  academics.2015.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] deseja que encontremos o Planeta X" #NT!
  academics.2015.d: "Os membros de nossa [concept_academics_scientific_society] estão convencidos de que descobrir o Planeta X será o maior sucesso científico deste século. Eles nos pedem para nos concentrarmos em encontrar o misterioso planeta antes de qualquer outra pessoa." #NT!
  academics.2015.f: "Ouvimos dizer que outras nações estão ansiosas para encontrar o Planeta X. Mas essa descoberta pertence apenas a nós! Temos que vencer todos os outros nessa tarefa colossal!\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  academics.2015.g: "Concentre todos os nossos recursos na busca por esse planeta!" #NT!
  academics.2015.h: "Planeta X? Mais parece Planeta Y..." #NT!
  academics.2015_goal_tt: "Você terá que encontrar o #b Planeta X#! antes de qualquer outra pessoa. Para ter chance de descobri-lo, precisamos de um [concept_verrier_astronomer] e #p 1500#! objetos astronômicos descobertos." #NT!
  academics.2015_reward_tt: "Como recompensa, a Intelligencia receberá #p 5 de Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 10 anos. Você também ganhará #p 10%#! de leais entre os acadêmicos e seu [concept_verrier_astronomer] ganhará #p 50#! de [concept_academics_experience]." #NT!

  je_academics_find_planet_x: "Foco em Astronomia: Encontrar o Planeta X" #NT!
  je_academics_find_planet_x_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos o misterioso #o Planeta X#!. Para ter chance de descobri-lo, precisamos de um [concept_verrier_astronomer] e #p 1500#! objetos astronômicos descobertos." #NT!
  je_academics_find_planet_x_complete_tt: "Descubra o #o Planeta X#! antes de qualquer outra pessoa." #NT!
  je_academics_find_planet_x_fail_tt: "Alguém descobriu o #o Planeta X#! antes de você." #NT!

  academics.2016.t: "Encontramos o Planeta X" #NT!
  academics.2016.d: "Somos os primeiros a encontrar o Planeta X! Isso, esperançosamente, agradará ao [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
  academics.2016.f: "A carta estava rabiscada com fórmulas e diagramas estranhos. Havia manchas que pareciam ser de algum líquido derramado sobre a carta, e se você tivesse que adivinhar, juraria que havia vestígios de caviar no papel também. Você não conseguia deixar de se perguntar o que aconteceu aqui." #NT!
  academics.2016.g: "Esta é a descoberta astronômica mais importante do século!" #NT!

  academics.2017.t: "Chegamos tarde demais para encontrar o Planeta X" #NT!
  academics.2017.d: "Outra nação descobriu o Planeta X antes de nós. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão arrasados por essa derrota!" #NT!
  academics.2017.f: "Inaceitável.\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
  academics.2017.g: "Isso nem é um planeta de verdade!" #NT!
  
