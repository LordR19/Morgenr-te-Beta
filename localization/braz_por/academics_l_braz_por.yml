academics.2110.t: "Diretor do Museu quer uma Grande Relíquia" #NT!
academics.2110.d: "Hoje, o diretor do Museu Arqueológico escreveu uma carta aberta ao governo em nome do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
academics.2110.f: "É com grande pesar que tenho que afirmar que, apesar do rico acervo de artefatos, nosso museu ainda carece de uma grande atração que possa ser chamada de destaque da coleção. Infelizmente, até agora o governo falhou em priorizar a qualidade como padrão arqueológico para os objetos em vez da quantidade. Portanto, aconselho veementemente que essa queixa seja corrigida nos próximos anos, ou nossa nação será, no máximo, classificada como contadores de feijão no mundo científico.\n\nAtenciosamente, O Diretor do Museu Arqueológico" #NT!
academics.2110.g: "Um empreendimento prestigioso." #NT!
academics.2110.h: "Não vale a pena o esforço." #NT!
academics.2110_goal_tt: "Você terá que coletar #p 1#! [Concept('concept_lepsius_major_artifact')] em #n 15#! anos." #NT!
academics.2110_reward_tt: "Como recompensa, ganharemos #p 5% de prestígio#! por 5 anos, além disso, a Intelligentsia receberá #p 5 de Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#!. Nosso arqueólogo ganhará #p 25 de Experiência#!." #NT!
academics.2111.t: "Esplendor do Museu" #NT!
academics.2111.d: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] expressou sua gratidão em sua carta hoje." #NT!
academics.2111.f: "Parabéns pela decisão de tornar a arqueologia a prioridade nacional do país. O espécime excepcional recentemente adquirido estará em exposição em uma exposição especial nas próximas semanas. O mundo nos inveja!\n\nAtenciosamente, O Diretor do Museu Arqueológico" #NT!
academics.2111.g: "Maravilhoso." #NT!
academics.2112.t: "Um lugar empoeirado" #NT!
academics.2112.d: "Em uma carta aberta hoje em nome do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], o diretor do Museu Arqueológico expressou seu pesar por não ser ouvido em nossa nação." #NT!
academics.2112.f: "Nunca antes tantas coisas foram arruinadas por tão poucos em tão pouco tempo.\n\nAtenciosamente, O Diretor do Museu Arqueológico" #NT!
academics.2112.g: "E daí?" #NT!

je_academics_major_artifact: "Foco em Arqueologia: Grande Relíquia" #NT!
je_academics_major_artifact_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos pelo menos #p 1#! [Concept('concept_lepsius_major_artifact')]. Grandes Relíquias podem ser obtidas por meio de grandes descobertas, escavações permanentes ou em cadeias de eventos aleatórios durante expedições." #NT!
je_academics_major_artifact_success: "Tenha #p 1#! [Concept('concept_lepsius_major_artifact')]." #NT!

academics.2113.t: "Diretor do Museu exige Excelência Arqueológica" #NT!
academics.2113.d: "O diretor do Museu Arqueológico apontou que falta pouco para tornar a exposição quase perfeita." #NT!
academics.2113.f: "Sou um homem humilde. Como você sabe, minhas reivindicações não são particularmente extravagantes. Nunca pedi a este governo um favor extravagante. Sempre me contive, como convém ao curador de uma instituição tão esplêndida. Além disso, falta apenas uma pequena cereja no bolo para elevar nossa bela coleção ao nível mundial. Tudo o que é necessário é uma exposição excelente. Nada mais. Obter 100 artefatos de uma região e uma Grande Relíquia, espero, não será difícil, certo?\n\nAtenciosamente, O Diretor do Museu Arqueológico" #NT!
academics.2113.g: "Um desafio bem-vindo." #NT!
academics.2113.h: "Isso é muito arriscado." #NT!
academics.2112_goal_tt: "Você terá que organizar uma Exposição Excelente em #n 20#! anos." #NT!
academics.2112_reward_tt: "Como recompensa, ganharemos #p 10% de prestígio#! por 5 anos, além disso, a Intelligentsia receberá #p 5 de Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#!. Nosso povo também desfrutará de #p 1 a mais de padrão de vida#!. Nosso arqueólogo ganhará #p 50 de Experiência#!" #NT!
academics.2114.t: "Arqueologia no auge" #NT!
academics.2114.d: "Uma carta amolecida e mal legível chegou até nós hoje do Museu Arqueológico." #NT!
academics.2114.f: "Apenas o remetente ainda podia ser decifrado. A assinatura claramente pertencia ao diretor do museu. O secretário suspeita que lágrimas de alegria o tenham inundado ao escrever a carta." #NT!
academics.2114.g: "Ele está feliz e nós também." #NT!
academics.2115.t: "Revés para a Arqueologia" #NT!
academics.2115.d: "Uma carta amolecida e mal legível chegou até nós hoje do Museu Arqueológico." #NT!
academics.2115.f: "Apenas o remetente ainda podia ser decifrado. A assinatura claramente pertencia ao diretor do museu. O secretário suspeita que lágrimas vieram aos seus olhos enquanto ele a escrevia. Nosso fracasso na última missão arqueológica deve tê-lo lançado em uma profunda depressão." #NT!
academics.2115.g: "Ele está triste e nós também." #NT!

je_academics_excellent_collection: "Foco em Arqueologia: Coleção Excelente" #NT!
je_academics_excellent_collection_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que criemos uma Exposição Excelente. Precisamos de #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e #p 1#! [Concept('concept_lepsius_major_artifact')] de uma região arqueológica para fazê-lo." #NT!

academics.2116.t: "Precisamos encontrar mais Artefatos do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
academics.2116.d: "Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão insatisfeitos porque [SCOPE.sCountry('rival_scope').GetName] reuniu mais [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] do que nossa nação. Eles nos pedem para encontrar mais #b Artefatos#! no total do que [SCOPE.sCountry('rival_scope').GetName] em 10 anos." #NT!
academics.2116.f: "É uma vergonha que uma nação tão insignificante quanto [SCOPE.sCountry('rival_scope').GetName] tenha uma coleção maior de artefatos do que nós. Precisamos ultrapassar esses saqueadores de túmulos que estão cavando apenas em busca de tesouros e nem mesmo conduzem arqueologia real! Quanta conhecimento foi perdido por causa desses bárbaros?\n\nAtenciosamente, Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2116_goal_tt: "Você terá que reunir mais [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] do que seu rival, [SCOPE.sCountry('rival_scope').GetName], em #n 10#! anos. Eles têm [GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+], nós temos [GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]." #NT!
academics.2116_reward_tt: "Como recompensa, a Intelligentsia receberá #p 5 de Aprovação#! e você receberá #p 10%#! a mais de prestígio por 4 anos." #NT!
academics.2116.g: "Eu sou um arqueólogo e estou cavando um buraco!" #NT!
academics.2116.h: "Arqueologia não é uma caça ao tesouro!" #NT!

academics_no_competition_with_rival_total_artifacts: "Perdemos a Caça ao Tesouro" #NT!
academics_competition_with_rival_won_total_artifacts: "Ganhamos a Caça ao Tesouro" #NT!

je_academics_rivalry_for_artifacts: "Foco em Arqueologia: A Caça ao Tesouro" #NT!
je_academics_rivalry_for_artifacts_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que encontremos mais [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] do que nosso rival [SCOPE.sCountry('target').GetName].\n\nNossos #b Artefatos Totais#!: [ROOT.Var('lepsius_total_artifacts').GetValue|0+]\nArtefatos Totais de [SCOPE.sCountry('target').GetName]: [ROOT.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+]" #NT!
je_academics_rivalry_for_artifacts_success: "Você ([GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]) tem mais [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] do que [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+])." #NT!

academics.2117.t: "Coleção de artefatos maravilhosa" #NT!
academics.2117.d_rival: "Reunimos uma coleção maior de artefatos do que nosso rival [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão entusiasmados com essa vitória de nossa nação!" #NT!
academics.2117.d_rival_gone: "Nosso rival arqueológico desapareceu. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] e nossa população estão entusiasmados com essa vitória de nossa nação!" #NT!
academics.2117.f: "Deve ser óbvio que nossa nação deve ter uma coleção arqueológica melhor do que aqueles bárbaros. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] está satisfeito com esta coleção. Embora ainda haja mais artefatos que precisam ser salvos desses selvagens.\n\nAtenciosamente, Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2117.g: "Tantos artefatos salvos!" #NT!

academics.2118.t: "Não conseguimos expandir nossa coleção arqueológica" #NT!
academics.2118.d: "Não fomos capazes de expandir nossa coleção arqueológica mais do que nossos rivais em [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão totalmente desapontados." #NT!
academics.2118.f: "As mãos sujas desses selvagens sujaram a própria história da humanidade. Como você pôde permitir que todos esses artefatos fossem saqueados por esses ladrões de túmulos? Tanto conhecimento será perdido porque eles preferem tesouros em vez de preservar nossa história. Nojento!\n\nO [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2118.g: "Não precisamos desses artefatos empoeirados." #NT!

academics.2200.t: "Precisamos encontrar mais espécimes do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
academics.2200.d: "Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão insatisfeitos porque [SCOPE.sCountry('rival_scope').GetName] reuniu mais [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] do que nossa nação. Eles nos pedem para encontrar mais #b Espécimes#! no total do que [SCOPE.sCountry('rival_scope').GetName] em 10 anos." #NT!
academics.2200.f: "Nossas Coleções de Espécimes não se comparam às da [SCOPE.sCountry('rival_scope').GetName]. Eles têm tudo o que desejamos! Eu até ouvi dizer que eles têm uma flor gigante que cheira a cadáveres em decomposição. Todo o nosso orgulho é uma borboleta laranja. Precisamos encontrar novos espécimes, espécimes que ninguém encontrou antes de nós! Caso contrário, eles podem cair nas mãos desses carniceiros!\n\nAtenciosamente, Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2200_goal_tt: "Você terá que reunir mais [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] do que seu rival, [SCOPE.sCountry('rival_scope').GetName], em #n 10#! anos. Eles têm [GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+], nós temos [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]." #NT!
academics.2200_reward_tt: "Como recompensa, a Intelligentsia receberá #p 5 de Aprovação#! e você receberá #p 10%#! a mais de prestígio por 4 anos." #NT!
academics.2200.g: "Precisamos enviar imediatamente nosso Naturalista!" #NT!
academics.2200.h: "Que desperdício de tempo!" #NT!

