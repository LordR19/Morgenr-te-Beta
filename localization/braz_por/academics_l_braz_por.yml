academics.2206.t: "A [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige um Zoológico" #NT!
academics.2206.d: "Os sucessos científicos anteriores no campo da pesquisa natural podem ser descritos como modestos. Alguns representantes científicos influentes recorreram ao governo com uma petição." #NT!
academics.2206.f: "Para fortalecer a pesquisa biológica em geral e a pesquisa zoológica em particular, um zoológico com uma coleção de animais raros é essencial. Tal instalação também melhoraria muito o bem-estar da população. O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sugere, portanto, que todos os meios devem ser usados para estabelecer um zoológico nacional e também ajudaria na formação de um zootecnista enérgico.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2206.g: "Certamente alguns animais podem ser encontrados." #NT!
academics.2206.h: "Essas pessoas não têm mais ninguém para incomodar?" #NT!

academics.2207.t: "O Novo Zoológico" #NT!
academics.2207.d: "Alguns representantes da Sociedade Científica pessoalmente compareceram à inauguração do novo zoológico." #NT!
academics.2207.f: "Excelente, realmente excelente o novo zoológico. Os membros tiveram um dia maravilhoso e estão especialmente felizes com a comida para animais gratuita. Esperamos que este seja apenas o começo e que o zoológico recém-inaugurado seja logo ampliado e preenchido com mais preciosidades, animais exóticos e maravilhosos.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2207.g: "Deixe-me algumas amendoins!" #NT!

academics.2208.t: "Nenhum Zoológico" #NT!
academics.2208.d: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] escreveu uma carta amarga hoje, reclamando que o desejo de um novo zoológico não foi realizado." #NT!
academics.2208.f: "Para o nosso grande pesar, descobrimos que o governo atual parece ser composto por inimigos da ciência, da biologia em geral e da zoologia em particular, ou pelo menos um bando de odiadores inumanos de animais. Talvez em tal ambiente, os magníficos animais sejam desperdiçados em vão.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2208.g: "Se você for teimoso, certamente não terá nenhum desejo realizado." #NT!

academics.2206_goal_tt: "Você terá que coletar #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] e construir um [concept_dubois_zoo] em #n 5#! anos. " #NT!
academics.2206_reward_tt: "Como recompensa, nosso naturalista receberá #p 50 de Experiência#! Se ainda não tivermos um naturalista, receberemos um." #NT!

academics.2209.t: "Expansão do Zoológico" #NT!
academics.2209.d: "Uma carta aberta do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] lamenta o fato de que o Zoológico Nacional oferece pouca variedade." #NT!
academics.2209.f: "Embora nossa capital agora tenha uma instalação de zoológico que oferece alguma variedade para cientistas estudarem animais e para o público pagante, essa instalação mal atingiu o padrão digno do tamanho da cidade e da nossa importância nacional. Para aumentar o prestígio, entreter a população e avançar a ciência, recomendamos, portanto, a expansão do zoológico atual para pelo menos um de tamanho médio.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2209.g: "Traga mais animais!" #NT!
academics.2209.h: "Temos coisas melhores para fazer." #NT!

academics.2210.t: "Um Zoológico Ainda Maior" #NT!
academics.2210.d: "Uma carta aberta do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] lamenta o fato de que o Zoológico Nacional oferece pouca variedade." #NT!
academics.2210.f: "Embora tenhamos permitido que nosso zoológico crescesse até um tamanho respeitável no passado, ele ainda não desfruta da importância internacional que poderia e deveria ter para impressionar outras nações com nossa paixão zoológica. Precisamos de mais e mais animais exóticos. Não está em jogo apenas a ciência, mas também nosso prestígio. Recomendamos fortemente a atualização do nosso zoológico para um zoológico grande.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!

academics.2211.t: "Um Jardim Zoológico Próspero" #NT!
academics.2211.d: "O Jardim Zoológico ampliado é uma das principais atrações da capital e é muito popular entre estudiosos e cidadãos comuns. A Sociedade Científica fica satisfeita ao notar que seu desejo foi atendido." #NT!
academics.2211.f: "Bem feito! O novo zoológico é mais espaçoso e atende ao requisito de retratar um espectro mais amplo do mundo animal. Espero que você também tenha pensado em um ornitorrinco? Gostaríamos de assumir um patrocínio para ele. Por acaso ele se chama Perry?\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2211.g: "Os animais do mundo em nossa casa!" #NT!

academics.2212.t: "Desapontamento Zoológico" #NT!
academics.2212.d: "A Sociedade Científica se pergunta se ainda vale a pena pedir ao governo quando suas preocupações são pisoteadas de tal forma como o pequeno pedido de alguns animais de zoológico." #NT!
academics.2212.f: "Estamos muito, muito desapontados.\n\nAtenciosamente, o Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2212.g: "Eles deveriam fazer pesquisas em vez de se divertirem no zoológico." #NT!

academics.2209_goal_tt: "Você terá que ampliar o seu [concept_dubois_zoo] para o tamanho #p 3#! (zoológico de tamanho médio) em #n 10#! anos." #NT!
academics.2210_goal_tt: "Você terá que ampliar o seu [concept_dubois_zoo] para o tamanho #p 4#! (zoológico grande) em #n 10#! anos." #NT!

je_academics_found_zoo: "Foco no Naturalismo: Fundar um Zoológico" #NT!
je_academics_found_zoo_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que construamos um [concept_dubois_zoo] para aumentar o conhecimento, mas também o padrão de vida de nossos intelectuais. Construir um zoológico requer #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que podem ser capturados por um [concept_dubois_naturalist] em uma Expedição Zoológica local ou um Safári Heia. Os animais também podem ser comprados de outros países." #NT!
je_academics_medium_zoo: "Foco no Naturalismo: Ampliar o Zoológico" #NT!
je_academics_medium_zoo_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] solicitou uma ampliação do [concept_dubois_zoo]. Temos um total de dez anos para atualizar nosso zoológico para um #p zoológico de tamanho médio#!. Isso requer mais [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], que podem ser capturados por um [concept_dubois_naturalist] em uma Expedição Zoológica local ou um Safári Heia. Os animais também podem ser comprados de outros países." #NT!
