academics.2401.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_title_custom_loc')]" #NT!
academics_spanisch_broetli_title_loc: "Estrada de Ferro Espanhola" #NT!
academics_ferrovia_torino_genova_title_loc: "Ferrovia Torino-Genova" #NT!
academics_generic_title_loc: "A primeira linha de ferrovia de [SCOPE.GetRootScope.GetCountry.GetName]" #NT!

academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]" #NT!
academics_spanisch_broetli_desc_loc: "A Suíça estabeleceu sua primeira conexão ferroviária da cidade de Zurique à cidade de Baden. Esperamos que esta rota ferroviária facilite o transporte de mercadorias, pessoas e correspondências e impulsione as indústrias em Baden e Zurique. Pelo menos permite que a elite rica de Zurique envie seus serviçais para Baden de manhã para buscar o famoso Spanisch Brötli, um famoso pão doce feito por um famoso padeiro em Baden. Os industrialistas estão bastante felizes com esta nova linha ferroviária." #NT!
academics_ferrovia_torino_desc_title_loc: "A Ferrovia Torino-Genova foi oficialmente inaugurada na presença de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. A linha de trem de Torino a Genova é uma obra-prima da engenharia italiana. A linha de via dupla tem 169 quilômetros de extensão, possui mais de 30 pontes e, com o Túnel Giovi de 3259 metros de comprimento, possui o túnel mais longo do mundo.\nEsperamos que a linha de trem torne mais rápido o transporte de mercadorias e passageiros entre Torino e Genova e contribua para o desenvolvimento de nossa indústria. Obviamente, nossos capitães da Indústria estão encantados com esta primeira linha ferroviária." #NT!
academics_generic_desc_loc: ""Não foi fácil nem barato construir nossa primeira linha de ferrovia. Mas, graças à engenharia superior da [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting], foi concluída em tempo recorde. Os industrialistas estão muito felizes, pois esta linha lhes proporciona uma maneira rápida de mover suas mercadorias e recursos."" #NT!

academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]" #NT!
academics_spanisch_broetli_flavor_loc: "O aroma delicioso do Spanisch Brötli chega ao seu nariz. A deliciosa iguaria foi entregue com o primeiro trem da Suíça, que conecta Zurique à cidade de Baden.\n\n#b Historicamente,! a ferrovia de Zurique a Baden foi concluída em 1847, pouco antes da guerra civil suíça, o \"Sonderbundskrieg\". Havia 4 locomotivas que permitiam quatro conexões por dia. Elas eram capazes de percorrer os 23 quilômetros em cerca de 45 minutos. A Schweizerische Nordbahn, como foi oficialmente chamada, teve pouco sucesso econômico e logo os planos de expansão para Aarau foram abandonados e um dos serviços diários foi cancelado.\n\nExiste uma reconstrução da \"Spanisch-Brötli-Bahn\" que às vezes é operada como um trem histórico nas vias férreas modernas na Suíça." #NT!
academics_ferrovia_torino_genova_flavor_loc: "O Arcebispo de Genova batizou a primeira locomotiva. Então, o gigante começou a se mover. Foi o primeiro trem que viajaria de Genova a Torino.\n\n#b Historicamente,! a linha foi a primeira linha ferroviária na Sardenha-Piemonte. Foi encomendada pelo rei Carlo Alberto I em 18 de julho de 1844. Mesmo antes de ser concluída, as primeiras partes da linha foram abertas sucessivamente em via única. Em 6 de dezembro de 1853, a linha foi oficialmente inaugurada.\nA linha ferroviária rapidamente se tornou a mais utilizada na Itália. Especialmente porque permitia o transporte de mercadorias a partir do porto de Genova. Em 1889, uma linha alternativa foi construída sobre o Passo Giovi, com menores gradientes do que a linha antiga.\nEm 1898, a tripulação do trem sufocou no túnel Giovi e a locomotiva continuou sem motorista. Ela colidiu com um trem parado e um total de 13 pessoas foram mortas. Como resultado, a linha foi eletrificada." #NT!
academics_generic_flavor_loc: ""Já era hora de termos nossa própria linha de ferrovia! Estamos muito atrás de nossa concorrência! Agora podemos finalmente transportar todos os nossos produtos de maneira decente!"" #NT!

academics.2401.g: "Sim, podemos!" #NT!

academics.2402.t: "Não conseguimos construir nossa primeira linha de ferrovia" #NT!
academics.2402.d: "Já se passaram 5 anos desde que os industrialistas nos pediram para construir a primeira linha de ferrovia em nosso país. Não conseguimos terminar a linha a tempo. Certamente isso afetará a visão dos industrialistas sobre nosso governo." #NT!
academics.2402.f: ""Vocês nem conseguem construir uma linha de ferrovia. Seu governo é um fracasso absoluto. Vergonha para vocês!"" #NT!
academics.2402.g: "Não, não conseguimos" #NT!

  
