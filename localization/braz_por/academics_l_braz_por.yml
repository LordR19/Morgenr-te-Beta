 je_academics_first_railway_reason: "Agora que a invenção da Ferrovia se espalhou para [SCOPE.GetRootScope.GetCountry.GetName], muitos dos nossos industriais querem que construamos tal dispositivo para facilitar o transporte de mercadorias. Isso nos ajudaria a nos tornarmos uma potência industrial." #NT!
  
 academics.2400.t: "Precisamos de Ferrovias!" #NT!
 academics.2400.d: "As ferrovias permitem o transporte de mercadorias com mais facilidade. Por isso os capitães da Indústria do [SCOPE.GetRootScope.GetCountry.GetName] exigem a construção de uma ferrovia em nosso país nos próximos 5 anos." #NT!
 academics.2400.f: ""Ainda transportamos os nossos produtos em estradas de terra e rios. Esta situação é inaceitável. Se tivéssemos uma forma melhor de transportar mercadorias e recursos, os nossos lucros disparariam e poderíamos construir mais fábricas, o que resultaria em melhores condições de vida para todos. Construir uma ferrovia agora!"" #NT!
