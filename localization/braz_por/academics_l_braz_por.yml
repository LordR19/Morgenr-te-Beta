 academics.2401.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_title_custom_loc')]" #NT!
 academics_spanisch_broetli_title_loc: "Ferrovia Espanhola-Brötli" #NT!
 academics_ferrovia_torino_genova_title_loc: "Ferrovia Torino-Gênova" #NT!
 academics_generic_title_loc: "A primeira linha ferroviária de [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]" #NT!
 academics_spanisch_broetli_desc_loc: "A Suíça estabeleceu a sua primeira ligação ferroviária da cidade de Zurique à cidade de Baden. Esperemos que esta rota ferroviária facilite o transporte de mercadorias, pessoas e correio e impulsione as indústrias em Baden e Zurique. Pelo menos permite que a nobreza rica de Zurique envie os seus empregados para Baden pela manhã, para obterem Spanisch Brötli fresco, um famoso pão doce feito por um famoso padeiro em Baden. Os industriais estão muito felizes com esta nova linha ferroviária." #NT!
 academics_ferrovia_torino_desc_title_loc: "A Ferrovia Torino-Genova foi inaugurada oficialmente na presença de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. A linha ferroviária de Torino a Gênova é uma obra-prima da engenharia italiana. A linha de via dupla tem 169 quilômetros de extensão, mais de 30 pontes e, com o Túnel Giovi de 3.259 metros de comprimento, possui o túnel mais longo do mundo.\nEsperemos que a linha de trem faça a circulação de mercadorias e passageiros entre Torino e Génova mais rapidamente e contribuem para o desenvolvimento da nossa indústria. Obviamente os nossos Capitães da Indústria estão encantados com esta primeira linha ferroviária." #NT!
 academics_generic_desc_loc: "A construção da nossa primeira linha ferroviária não foi fácil nem barata. Mas graças à engenharia superior do [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] foi concluído em tempo recorde. Os Industriais estão muito felizes porque esta linha lhes proporciona uma maneira rápida de movimentar seus bens e recursos." #NT!
  
 academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]" #NT!
 academics_spanisch_broetli_flavor_loc: "O cheiro de dar água na boca de um Spanisch Brötli chega ao seu nariz. A deliciosa massa foi entregue no primeiro trem da Suíça, ligando Zurique à cidade de Baden.\n\n#b Historicamente#!, a ferrovia de Zurique a Baden foi concluída em 1847, pouco antes da guerra civil suíça, a \" Sonderbundskrieg\" ocorreu. Eram 4 locomotivas que permitiam quatro conexões por dia. Eles conseguiram percorrer os 23 quilômetros em cerca de 45 minutos. A Schweizerische Nordbahn, como foi oficialmente chamada, teve pouco sucesso econômico e logo os planos de expansão para Aarau foram frustrados e um dos serviços diários foi abandonado.\n\nUma reconstrução da \"Spanisch-Brötli-Bahn\" existe e é às vezes operava como um trem histórico nos trilhos ferroviários modernos da Suíça." #NT!
 academics_ferrovia_torino_genova_flavor_loc: "O Arcebispo de Gênova batizou a primeira locomotiva. Então o gigante começou a rolar. Foi o primeiro trem que viajou de Gênova até Torino.\n\n#b Historicamente,#! a linha foi a primeira linha ferroviária na Sardenha-Piemonte. Foi encomendada pelo rei Carlos Alberto I em 18 de julho de 1844. Ainda antes da conclusão da linha, os primeiros troços da linha foram abertos sucessivamente em via única. Em 6 de dezembro de 1853, a linha foi oficialmente inaugurada.\nA linha férrea rapidamente se tornou a linha mais utilizada na Itália. Até porque permitiu o transporte de mercadorias a partir do porto de Génova. Em 1889, uma linha alternativa foi construída sobre o Passo de Giovi, com declives mais baixos do que a linha antiga.\n1898, a tripulação do trem sufocou no túnel de Giovi e a locomotiva continuou sem maquinista. Ele bateu em um trem que estava esperando e um total de 13 pessoas morreram. Como resultado, a linha foi eletrificada." #NT!
 academics_generic_flavor_loc: ""Também já era hora de termos nossa própria linha ferroviária! Estamos muito atrás da concorrência! Agora podemos finalmente transportar todos os nossos produtos de maneira decente!"" #NT!
  
 academics.2401.g: "Sim, nós podemos!" #NT!
  
 academics.2402.t: "Não conseguimos construir a nossa primeira linha ferroviária" #NT!
 academics.2402.d: "Já se passaram 5 anos desde que os industriais nos pediram para construir a primeira linha ferroviária do nosso país. Não conseguimos terminar a linha a tempo. Certamente isso afetará a visão dos industriais sobre o nosso governo." #NT!
 academics.2402.f: ""Você não consegue nem construir uma linha férrea. Seu governo é um fracasso absoluto. Que vergonha!"" #NT!
 academics.2402.g: "Não, não poderíamos" #NT!
  
