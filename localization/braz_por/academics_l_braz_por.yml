  ###################ARCHAEOLOGICAL MISSIONS################## 
  
academics.2101.t: "A [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige um Museu" #NT!
academics.2101.d: "Como uma das nações mais poderosas do mundo, até agora temos carecido de qualquer prestígio arqueológico. Portanto, o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nos pede para construir um Museu Arqueológico." #NT!
academics.2101.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pede que você aumente seu comprometimento com a arqueologia. Explorar o passado, descobrir culturas esquecidas e recuperar artefatos valiosos é de suma importância para a ciência e também para o prestígio nacional. Portanto, pedimos que você funde um Museu Arqueológico para aumentar, transmitir e preservar o conhecimento e as obras de arte de culturas passadas.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2101.g: "Vamos em busca de tesouros!" #NT!
academics.2101.h: "Não há necessidade de um museu empoeirado." #NT!
academics.2101_goal_tt: "Você terá que coletar #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e construir um Museu Arqueológico em #n 10#! anos." #NT!
academics.2101_reward_tt: "Como recompensa, o #p padrão de vida#! da classe média em cada estado com uma universidade aumentará um ponto por 5 anos, além disso, a Intelligentsia receberá #p 5 Aprovação#! e o custo de tecnologia de produção será reduzido em #p 5%#! por 3 anos." #NT!
academics.2102.t: "Inauguração do Museu Arqueológico" #NT!
academics.2102.d: "Os representantes do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pareceram muito satisfeitos na abertura do Museu Arqueológico hoje." #NT!
academics.2102.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ficou encantado ao saber que o novo museu foi aberto ao público e que numerosos cidadãos agora podem desfrutar das peças encontradas. Elas também têm um grande valor científico. No entanto, como isso só pode ser o começo, já acertamos com o diretor do museu que ele deve lembrar das futuras aquisições de artefatos. Ele é - é claro - também membro de nossa sociedade.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2102.g: "Agora precisamos de algo mais que pertença aí..." #NT!
academics.2103.t: "Uma vergonha arqueológica" #NT!
academics.2103.d: "Muito para o desgosto do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], foi observado hoje que, apesar da promessa de promover a arqueologia do país, nenhum esforço foi feito nessa direção." #NT!
academics.2103.f: "Nós, membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], estamos profundamente decepcionados com a ignorância do governo. Um pequeno museu realmente é pedir demais?\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2103.g: "Quem precisa desse museu empoeirado de qualquer maneira?" #NT!
academics.2104.t: "Diretor do Museu sugere uma exposição egípcia" #NT!
academics.2105.t: "Diretor do Museu sugere uma exposição mesopotâmica" #NT!
academics.2106.t: "Diretor do Museu sugere uma exposição egeia" #NT!
academics.2107.t: "Diretor do Museu sugere uma exposição pré-colombiana" #NT!
academics.2104.d: "O diretor do Museu Arqueológico alertou que nosso museu poderia ficar para trás na comparação internacional se não reunirmos urgentemente os artefatos ausentes em uma exposição." #NT!
academics.2104.f: "Como orgulhoso membro do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento o descaso com nosso belo museu. O mundo inteiro coleciona artefatos egípcios, recentemente ouvi falar de uma estátua da Bastet felina vinda do exterior. A última moda absoluta, eu te digo! Dizem que é rosa também, ouvi falar. E nós nem temos escaravelhos suficientes para organizar uma exposição adequada. Se não coletarmos pelo menos artefatos suficientes para uma exposição de tamanho médio em breve, estou pessimista sobre o futuro da arqueologia em nosso país.\n\nAssinado, O Diretor do Museu Arqueológico" #NT!
academics.2105.f: "Como membro ardoroso do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento o descaso com nosso respeitado museu. Os artefatos mesopotâmicos estão na moda nos dias de hoje, e as grandes nações simplesmente não conseguem o suficiente deles. Claro, acredito que o tamanho de um lamassu não determina seu valor, mas o que você faz com ele. No entanto, nem temos tablets cuneiformes suficientes para organizar uma exposição adequada. Se não coletarmos pelo menos artefatos suficientes para uma exposição de tamanho médio em breve, estou pessimista sobre o futuro da arqueologia em nosso país.\n\nAssinado, O Diretor do Museu Arqueológico" #NT!
academics.2106.f: "Como importante membro do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento o descaso com nosso museu orgulhoso. Artefatos egeus estão vendendo como pães quentes, essa é a experiência dos últimos anos. As epopeias homéricas se tornaram cultura popular desde que Troia foi redescoberta, e agora todo novo-rico tem uma estátua antiga em seu jardim. E nós? Nem mesmo temos alguns bens funerários micênicos vis para mostrar! Se não coletarmos pelo menos artefatos suficientes para uma exposição de tamanho médio em breve, estou pessimista sobre o futuro da arqueologia em nosso país.\n\nAssinado, O Diretor do Museu Arqueológico" #NT!
academics.2107.f: "Como belo membro do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento o descaso com nosso museu importante. O maianismo já não conhece fronteiras. Membros esotéricos de nossa sociedade gastam muito dinheiro para obter as peças mais exóticas da América Central e do Sul. O saque de túmulos e a destruição de ativos históricos valiosos estão a todo vapor. Ouvi dizer que um líder de expedição até queria mover as pirâmides de Tikal! E nós, por outro lado, nem sequer temos algumas máscaras de pedra ocultas o suficiente para assustar as crianças no museu. Se não coletarmos pelo menos artefatos suficientes para uma exposição de tamanho médio em breve, estou pessimista sobre o futuro da arqueologia em nosso país.\n\nAssinado, O Diretor do Museu Arqueológico" #NT!
academics.2104.g: "Fortuna e Glória!" #NT!
academics.2104.h: "Temos coisas melhores para fazer do que caçar tesouros." #NT!
academics.2108.t: "Uma nova Coleção Arqueológica" #NT!
academics.2108.d: "O diretor do Museu Arqueológico expressou sua alegria por seus apelos sobre novos artefatos terem sido ouvidos e informou seus amigos no [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] que em breve o museu sediará uma nova exposição." #NT!
academics.2108.f: "A firma agradece ao governo por ajudar a aumentar a reputação científica da nação. Os numerosos novos artefatos são uma expressão da arte e do incansável desejo de pesquisa dos homens e mulheres mais talentosos deste país.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
academics.2108.g: "Sucesso!" #NT!
academics.2109.t: "Desapontamento Arqueológico" #NT!
academics.2109.d: "Chocado, desanimado e chocado com a negação de suas preocupações urgentes, o diretor do museu se retirou para seu escritório, chorando, trancado e recusando-se a falar com qualquer pessoa." #NT!
academics.2109.f: "Bem feito, bem feito. Da última vez que o diretor do museu estava nesse estado, ele quase se jogou pela janela. É realmente insensível a maneira como alguns funcionários do governo estão agindo. Ele só queria alguns artefatos. Alguns artefatos sujos e empoeirados. Ele não tem nada no mundo além de algumas estatuetas empoeiradas e vasos quebrados! Espero que esteja feliz agora. O pobre homem está arrasado.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #NT!
academics.2109.g: "Fracasso ..." #NT!
academics.2104_goal_tt: "Você terá que coletar #p 25#! Artefatos Egípcios [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] em #n 15#! anos." #NT!
academics.2105_goal_tt: "Você terá que coletar #p 25#! Artefatos Mesopotâmicos [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] em #n 15#! anos." #NT!
academics.2106_goal_tt: "Você terá que coletar #p 25#! Artefatos Egeus [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] em #n 15#! anos." #NT!
academics.2107_goal_tt: "Você terá que coletar #p 25#! Artefatos Pré-Colombianos [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] em #n 15#! anos." #NT!
academics.2104_reward_tt: "Como recompensa, ganharemos #p 5% de prestígio#! por 5 anos, além disso, a Intelligentsia receberá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 3 anos. Nosso arqueólogo receberá #p 15 Experiência#!." #NT!

