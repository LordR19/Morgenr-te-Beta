 academics.51.f: "[Concept('concept_academics_academic','$concept_academics_academics$')] são cientistas com habilidades especiais. Por exemplo, [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] pode coletar espécimes adicionais em expedições de pesquisa, fazer safaris e capturar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')]. [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] aumenta o número de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] encontrados a cada ano. [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] duplicar a velocidade de construção de grandes dimensões [Concept('concept_elgar_architecture','$concept_elgar_architectural_projects$')]. [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] são essenciais para a pesquisa da antiguidade. Caso surja um novo acadêmico, você pode optar por substituir seu antecessor nesta profissão - isso pode ser vantajoso se a morte ou aposentadoria de um acadêmico estiver se aproximando, mas deve ser considerado com cuidado, principalmente com arqueólogos, naturalistas, paleontólogos e astrônomos - afinal , eles têm [concept_academics_experience] especiais que podem ser perdidos." #NT!
