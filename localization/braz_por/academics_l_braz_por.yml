 je_academics_found_archaeological_museum_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que construamos um Museu Arqueológico para valorizar o conhecimento, mas também o padrão de vida dos nossos intelectuais. Construir um museu requer #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], que devem ser encontrados por [concept_lepsius_archaeologist] em [concept_lepsius_expedition], caso não tenhamos a sorte escandalosa de adquiri-los através de um presente aleatório ou de uma escavação local.\nTambém é muito importante porque o bordão arqueológico profissional 'Isso pertence a um museu!' não faria muito sentido sem um museu de verdade.\n\nNa verdade, seria bastante embaraçoso." #NT!
  
