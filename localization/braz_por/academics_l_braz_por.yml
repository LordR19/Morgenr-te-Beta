 academics.2110.t: "Diretor do museu quer um artefato importante" #NT!
 academics.2110.d: "O diretor do Museu Arqueológico escreveu hoje uma carta aberta ao governo em nome do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2110.f: "É com grande pesar que devo afirmar que, apesar do rico acervo de artefatos, nosso museu ainda carece de uma grande atração que possa ser chamada de peça de exposição do acervo. Infelizmente, o governo até agora não se concentrou na qualidade como padrão arqueológico para os objetos, em vez de na quantidade. Portanto, aconselho vivamente que esta reclamação seja corrigida nos próximos anos, ou a nossa nação será, na melhor das hipóteses, classificada como contadora de feijão no mundo científico.\n\nAssinado, O Diretor do Museu Arqueológico" #NT!
 academics.2110.g: "Um empreendimento de prestígio." #NT!
 academics.2110.h: "Não vale a pena." #NT!
 academics.2110_goal_tt: "Você terá que coletar #p 1#! [concept_lepsius_major_artifact] em #n 15#! anos." #NT!
 academics.2110_reward_tt: "Como recompensa, ganharemos #p 5% de prestígio#! por 5 anos, além disso a Intelligentsia obterá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#!. Nosso arqueólogo receberá #p 25 Experiência#!." #NT!
 academics.2111.t: "Esplendor do Museu" #NT!
 academics.2111.d: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] expressou sua gratidão em sua carta de hoje." #NT!
 academics.2111.f: "Parabéns pela decisão de fazer da arqueologia a prioridade nacional do país. O exemplar excepcional recentemente adquirido será exibido em uma exposição especial nas próximas semanas. O mundo nos inveja!\n\nAssinado, Diretor do Museu Arqueológico" #NT!
 academics.2111.g: "Maravilhoso." #NT!
 academics.2112.t: "Um lugar empoeirado" #NT!
 academics.2112.d: "Numa carta aberta hoje em nome do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], o diretor do Museu Arqueológico manifestou o seu pesar pelo facto de a arqueologia não ser ouvida na nossa nação." #NT!
 academics.2112.f: "Nunca tanta coisa foi arruinada por tão poucos em tão pouco tempo.\n\nAssinado, O Diretor do Museu Arqueológico" #NT!
 academics.2112.g: "E?" #NT!
  
