 academics.2113.t: "Diretor do Museu exige Excelência Arqueológica" #NT!
 academics.2113.d: "O diretor do Museu Arqueológico destacou que falta pouco para tornar a exposição quase perfeita." #NT!
 academics.2113.f: "Sou um homem humilde. Como você sabe, minhas afirmações não são particularmente extravagantes. Nunca pedi um favor extravagante a este governo. Sempre me contive, como convém ao curador de uma instituição tão esplêndida. Além disso: falta uma última cereja no bolo para elevar nossa bela coleção a classe mundial. Basta uma excelente exposição. Não mais. Conseguir 100 artefatos de uma região e um artefato importante não será difícil, certo?\n\nAssinado, Diretor do Museu Arqueológico" #NT!
 academics.2113.g: "Um desafio bem-vindo." #NT!
 academics.2113.h: "Isso é muito arriscado." #NT!
 academics.2112_goal_tt: "Você terá que organizar uma Excelente Exposição em #n 20#! anos." #NT!
 academics.2112_reward_tt: "Como recompensa, ganharemos #p 10% de prestígio#! por 5 anos, além disso a Intelligentsia obterá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#!. Nosso povo também desfrutará de #p 1 padrão de vida#! a mais. Nosso arqueólogo receberá #p 50 Experiência#!" #NT!
 academics.2114.t: "Arqueologia em seu auge" #NT!
 academics.2114.d: "Uma carta suavizada e quase ilegível chegou hoje até nós do Museu Arqueológico." #NT!
 academics.2114.f: "Somente o remetente ainda poderia ser decifrado. A assinatura pertencia claramente ao diretor do museu. O secretário desconfia de lágrimas de alegria ao escrever a carta." #NT!
 academics.2114.g: "Ele está feliz e nós também." #NT!
 academics.2115.t: "Revés para a Arqueologia" #NT!
 academics.2115.d: "Uma carta suavizada e quase ilegível chegou hoje até nós do Museu Arqueológico." #NT!
 academics.2115.f: "Somente o remetente ainda poderia ser decifrado. A assinatura pertencia claramente ao diretor do museu. O secretário presume que seus olhos se encheram de lágrimas enquanto ele escrevia. O nosso fracasso na última missão arqueológica deve tê-lo lançado numa depressão profunda." #NT!
 academics.2115.g: "Ele está triste e nós também." #NT!
  
 je_academics_excellent_collection: "Foco em Arqueologia: Excelente Coleção" #NT!
 je_academics_excellent_collection_reason: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] quer que criemos uma Excelente Exposição. Precisamos de #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e #p 1#! [Concept('concept_lepsius_major_artifact')] de uma região arqueológica para fazer isso." #NT!
  
 academics.2116.t: "Precisamos encontrar mais artefatos do que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2116.d: "Os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] estão descontentes porque [SCOPE.sCountry('rival_scope').GetName] reuniu mais [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] do que a nossa nação. Eles nos pedem para encontrar mais #b Artefatos#! no total do que [SCOPE.sCountry('rival_scope').GetName] em 10 anos." #NT!
 academics.2116.f: "É uma pena que uma nação tão insignificante como [SCOPE.sCountry('rival_scope').GetName] tenha uma coleção de artefatos maior do que a nossa. Devemos ultrapassar esses invasores de tumbas que estão apenas cavando em busca de tesouros e nem sequer realizam arqueologia real! Quanto conhecimento foi perdido por causa desses bárbaros?\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
