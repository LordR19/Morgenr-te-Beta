je_academics_academy_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_promotion_custom_loc')]\n\nDependendo da cultura científica em nosso país, leva mais ou menos tempo para um pesquisador deixar a universidade e estar disponível para nós. Exemplos de acadêmicos são: [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] e [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')]. É puramente coincidência qual acadêmico estará disponível no final - a menos que nos especializemos em uma área específica na universidade. O cientista então virá dessa área. O tempo que leva para se formar depende de fatores como a taxa de alfabetização, investimentos em operações acadêmicas e a expansão de instituições. Um foco selecionado também aumenta a velocidade. Esses fatores contribuem para o seu ganho de [concept_academics_progress]. Se um acadêmico vier de um campo que já está ocupado por outro, você pode escolher entre manter seu acadêmico atual ou substituí-lo." #NT!
je_academics_academy_goal: "Pode levar de 3 a 30 anos para que um acadêmico esteja disponível." #NT!
je_academics_academy_success: "Um novo Cientista aparecerá." #NT!

je_academics_academy_promote_humanities_loc: "Você está promovendo atualmente as #BLUE Humanidades#!" #NT!
je_academics_academy_promote_natural_history_loc: "Você está promovendo atualmente as #GREEN Ciências Naturais#!" #NT!
je_academics_academy_promote_mathematics_loc: "Você está promovendo atualmente as #ORANGE Matemáticas#!" #NT!
je_academics_academy_no_promote_loc: "Você #não está#! promovendo nenhuma escola científica no momento." #NT!

je_academics_tech_school: "Foco Acadêmico" #NT!
je_academics_tech_school_reason: "Sob certas condições, uma nação pode mudar seu foco de pesquisa se especializar suas universidades em uma área específica ou combiná-las. Uma especialização (chamada de 'Escola Técnica') tem vantagens sobre a orientação acadêmica tradicional, mas leva a pelo menos uma área de pesquisa sendo preferida em relação a outra. Para mudar para uma Escola Técnica, um grupo de interesse específico deve estar no poder e, em certos casos, requisitos adicionais devem ser atendidos - o poder marítimo sem navios é tão impossível quanto o capitalismo tycoon sem fábricas. Alguns países começam com uma Escola Técnica escolhida no início do jogo." #NT!

academics_change_to_avantgarde_school_button: "Intelligentsia Avantgarde" #NT!
academics_change_to_avantgarde_school_button_desc: "Uma clique de acadêmicos com ideias claras sobre cultura, sociologia e antropologia determina a vida científica cotidiana. Em contraste, os campos práticos têm menos importância.\n#R Nota#!: Aumenta a aparência de Acadêmicos em um ponto por mês." #NT!
academics_change_to_practical_school_button: "Academia Prática" #NT!
academics_change_to_practical_school_button_desc: "Os cientistas em nosso país tentam incansavelmente fazer descobertas em todas as áreas adequadas para o uso prático cotidiano. Isso serve para o progresso geral e a paz da humanidade.\n#R Nota#!: Aumenta a aparência de Acadêmicos em um ponto por mês." #NT!
academics_change_to_military_school_button: "Complexo Militar-Industrial" #NT!
academics_change_to_military_school_button_desc: "A cooperação entre industrialistas privados e o exército levou ao desenvolvimento de uma rede de conexões, laços pessoais e conhecidos especialmente importantes, com apenas um leve toque de corrupção, que pode ser melhor descrito como um Complexo Militar-Industrial." #NT!
academics_change_to_business_school_button: "Escolas de Negócios e Capitalismo Tycoon" #NT!
academics_change_to_business_school_button_desc: "O indivíduo independente combinado com um próspero período de progresso levou a uma mentalidade em que as escolas de comércio, empresas de médio porte e grandes corporações têm uma influência decisiva na ciência do país. Vice-versa, as universidades trabalham para aumentar a prosperidade adquirida pela nação por meio de novas tecnologias e impulsionar ideias sociais por meio do progresso." #NT!
academics_change_to_seapower_school_button: "Poder Marítimo e Marinha Mercante" #NT!
academics_change_to_seapower_school_button_desc: "A marinha e o comércio internacional desempenham um papel imenso para nosso país. Aumentar a prosperidade por meio da produção avançada e do comércio global de nossos produtos é tão importante quanto defender o que já foi conquistado." #NT!
academics_change_to_useful_school_button: "Torre de Marfim Útil" #NT!
academics_change_to_useful_school_button_desc: "A academia em nosso país é vista como um refúgio para mentes excêntricas que contam besouros, poliram vasos antigos e se envolvem em coisas estranhas. No entanto, não se pode negar que o isolamento da torre de marfim em relação à sociedade também tem suas vantagens. Muitos professores trabalham melhor sem serem perturbados.\n#R Nota#!: Aumenta a aparência de Acadêmicos em um ponto por mês." #NT!

