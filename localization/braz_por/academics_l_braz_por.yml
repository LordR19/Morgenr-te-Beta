 academics.2101.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exige um Museu" #NT!
 academics.2101.d: "Como uma das nações mais poderosas do mundo, até agora carecemos de qualquer prestígio arqueológico. Portanto o [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pede-nos a construção de um Museu Arqueológico." #NT!
 academics.2101.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] pede que você aumente seu compromisso com a arqueologia. Explorar o passado, descobrir culturas esquecidas e recuperar artefactos valiosos é de suma importância para a ciência e também para o prestígio nacional.\n Por isso, pedimos-lhe que funde um Museu Arqueológico para aumentar, transmitir e preservar conhecimentos e excelentes obras de arte do passado. culturas.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2101.g: "Iremos à caça ao tesouro!" #NT!
 academics.2101.h: "Não há necessidade de um museu empoeirado." #NT!
 academics.2101_goal_tt: "Você terá que coletar #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e construir um Museu Arqueológico em #n 10#! anos." #NT!
 academics.2101_reward_tt: "Como recompensa, o #p padrão de vida#! da classe média em todos os estados com universidade aumentará um ponto durante 5 anos, além disso a Intelligentsia obterá #p 5 Aprovação#! e o custo da tecnologia de produção será reduzido em #p 5%#! por 3 anos." #NT!
 academics.2102.t: "Inauguração do Museu Arqueológico" #NT!
 academics.2102.d: "Os representantes do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] mostraram-se muito satisfeitos com a inauguração hoje do Museu Arqueológico." #NT!
 academics.2102.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] tem o prazer de saber que o novo museu foi aberto ao público e numerosos cidadãos podem agora desfrutar dos artefactos encontrados. Eles também são de grande valor científico. No entanto, como isto só pode ser um começo, já combinámos com o diretor do museu que ele deverá lembrar a futura aquisição de artefactos. Ele é - é claro - também um membro da nossa sociedade.\n\nAssinado, O Conselho do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2102.g: "Agora precisamos de outra coisa que pertença lá..." #NT!
 academics.2103.t: "Uma vergonha arqueológica" #NT!
 academics.2103.d: "Para grande consternação dos [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], constatou-se hoje que, apesar da promessa de promover a arqueologia do país, nenhum esforço foi feito neste sentido." #NT!
 academics.2103.f: "Nós, membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], estamos profundamente decepcionados com a ignorância do governo. Um museu pequeno é realmente pedir demais?\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2103.g: "Afinal, quem precisa daquele museu empoeirado?" #NT!
  
 academics.2104.t: "Diretor do museu sugere uma exposição egípcia" #NT!
 academics.2105.t: "Diretor do museu sugere uma exposição mesopotâmica" #NT!
 academics.2106.t: "Diretor do museu sugere uma exposição no Egeu" #NT!
 academics.2107.t: "Diretor do museu sugere exposição pré-colombiana" #NT!
 academics.2104.d: "O diretor do Museu Arqueológico alertou que o nosso museu pode ficar para trás na comparação internacional se não reunirmos urgentemente os artefactos desaparecidos numa só exposição." #NT!
 academics.2104.f: "Como orgulhoso membro do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento a negligência do nosso belo museu. O mundo inteiro coleciona artefatos egípcios, recentemente ouvi falar da estátua felina de Bastet no exterior. A última moda absoluta, eu te digo! Deveria ser rosa também, ouvi dizer. E nem sequer temos escaravelhos suficientes para organizar uma exposição adequada. Se não coletarmos pelo menos artefatos suficientes para uma exposição de médio porte em breve, estou pessimista quanto ao futuro da arqueologia em nosso país.\n\nAssinado, Diretor do Museu Arqueológico" #NT!
 academics.2105.f: "Como membro fervoroso do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento a negligência do nosso respeitado museu. Os artefatos mesopotâmicos estão na moda atualmente, e as grandes nações simplesmente não se cansam deles. Claro, acredito que o tamanho de um lamassu não determina o seu valor, mas sim o que você faz com ele. No entanto, nem sequer temos tabuinhas cuneiformes suficientes para organizar uma exposição adequada. Se não coletarmos pelo menos artefatos suficientes para uma exposição de médio porte em breve, estou pessimista quanto ao futuro da arqueologia em nosso país.\n\nAssinado, Diretor do Museu Arqueológico" #NT!
 academics.2106.f: "Como membro importante do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento a negligência do nosso orgulhoso museu. Os artefatos do Egeu estão sendo vendidos como pão quente, essa é a experiência dos últimos anos. Os épicos homéricos tornaram-se cultura popular desde que Tróia foi redescoberta, e todo novo rico agora tem uma estátua antiga em seu jardim. E nós? Não temos nem alguns bens funerários micênicos vis para mostrar! Se não coletarmos pelo menos artefatos suficientes para uma exposição de médio porte em breve, estou pessimista quanto ao futuro da arqueologia em nosso país.\n\nAssinado, Diretor do Museu Arqueológico" #NT!
 academics.2107.f: "Como um belo membro do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], lamento o abandono do nosso importante museu. O Maianismo não conhece mais fronteiras. Os membros esotéricos da nossa sociedade gastam muito dinheiro para obter as peças mais exóticas da América Central e do Sul. O roubo de túmulos e a destruição de valiosos bens históricos estão em pleno andamento. Ouvi dizer que um líder de expedição queria até mover as pirâmides de Tikal! Nós, por outro lado, não temos nem algumas máscaras de pedra ocultas para assustar as crianças no museu. Se não coletarmos pelo menos artefatos suficientes para uma exposição de médio porte em breve, estou pessimista quanto ao futuro da arqueologia em nosso país.\n\nAssinado, Diretor do Museu Arqueológico" #NT!
 academics.2104.g: "Fortuna e Glória!" #NT!
 academics.2104.h: "Temos coisas melhores para fazer do que caçar tesouros." #NT!
 academics.2108.t: "Uma nova coleção arqueológica" #NT!
 academics.2108.d: "O diretor do museu expressou a sua satisfação pelo facto de as suas preocupações sobre novos artefactos terem sido ouvidas e informou os seus amigos do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] que o museu irá acolher em breve uma nova exposição." #NT!
 academics.2108.f: "A empresa agradece ao governo por ajudar a aumentar a reputação científica do país. Os numerosos novos artefatos são uma expressão do talento artístico e do incansável esforço de pesquisa dos melhores homens e mulheres deste país.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2108.g: "Sucesso!" #NT!
 academics.2109.t: "Decepção Arqueológica" #NT!
 academics.2109.d: "Atingido, consternado e chocado com a negação das suas preocupações urgentes, o diretor do museu retirou-se para o seu escritório, chorando, trancado e recusando-se a falar com alguém." #NT!
 academics.2109.f: "Muito bem, muito bem. A última vez que o diretor do museu esteve nesse estado, quase se jogou pela janela. É realmente insensível a forma como alguns funcionários do governo estão agindo. Ele só queria alguns artefatos. Alguns pequenos artefatos sujos. Ele não tem nada no mundo além de algumas estatuetas empoeiradas e vasos quebrados! Espero que você esteja feliz agora. O pobre homem está arrasado.\n\nAssinado, os membros do [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #NT!
 academics.2109.g: "Falha ..." #NT!
