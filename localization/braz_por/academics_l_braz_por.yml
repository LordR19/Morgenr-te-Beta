 je_academics_academy: "Carreiras Acadêmicas" #NT!
 je_academics_academy_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_promotion_custom_loc')]\n\nDependendo da cultura científica do nosso país, demora mais ou menos para um pesquisador sair da universidade e ficar à nossa disposição. Exemplos de acadêmicos são: [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] e [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. É mera coincidência qual acadêmico está disponível no final - a menos que nos especializemos em uma universidade em uma área específica. O cientista virá então desta área. O tempo necessário para se formar depende de fatores como a taxa de alfabetização, os investimentos em operações acadêmicas e a expansão das instituições. Um foco selecionado também aumenta a velocidade. Esses fatores contribuem para o ganho do seu [concept_academics_progress]. Se um acadêmico vier de uma área que já está ocupada por outra, você poderá optar por manter seu acadêmico ou substituí-lo." #NT!
 je_academics_academy_goal_tt: "Pode levar de 3 a 30 anos para que um acadêmico fique disponível." #NT!
 je_academics_academy_success: "Um novo Cientista aparecerá." #NT!
  
 je_academics_academy_promote_engineer_loc: "No momento, você está promovendo um [concept_gaudi_engineer]." #NT!
 je_academics_academy_promote_astronomer_loc: "No momento, você está promovendo um [concept_verrier_astronomer]." #NT!
