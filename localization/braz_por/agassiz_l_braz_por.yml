 je_agassiz_seismometer_reason: "O sismômetro é um desenvolvimento posterior do sismoscópio. Ele ainda é um dispositivo muito limitado para detectar tremores de terra, mas pode pelo menos ser usado como um meio de registrar que um terremoto ocorreu." #NT!
 je_agassiz_seismometer_goal: "Um geólogo e um engenheiro devem passar [JournalEntry.GetTotalGoalValue|V0] semanas trabalhando juntos no novo instrumento." #NT!
 je_agassiz_seismograph: "Sismógrafo" #NT!
 je_agassiz_seismograph_reason: "Um sismógrafo em um sismômetro melhora o registro de terremotos e tremores de terra de uma forma incrível. Isso finalmente tornaria possível um tipo mais moderno de sismologia. Um sismoscópio acionaria o dispositivo para começar a gravar, e então uma superfície de gravação produziria uma ilustração gráfica dos tremores automaticamente (um sismograma)." #NT!
 je_agassiz_seismograph_goal: "Um geólogo e um engenheiro devem passar [JournalEntry.GetTotalGoalValue|V0] semanas trabalhando juntos no novo instrumento." #NT!
  
