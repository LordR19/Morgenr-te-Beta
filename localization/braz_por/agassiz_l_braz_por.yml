 agassiz.801.t: "O sismômetro" #NT!
 agassiz.801.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] e [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] apresentaram hoje seu novo aparelho para registrar atividade sísmica. O sismômetro é um primeiro passo para melhor detecção de terremotos." #NT!
 agassiz.801.f: "Em resposta a uma série de terremotos perto de Comrie, na Escócia, em 1839, um comitê foi formado no Reino Unido para produzir melhores dispositivos de detecção de terremotos. O resultado disso foi um sismômetro de pêndulo invertido construído por James David Forbes, apresentado pela primeira vez em um relatório de David Milne-Home em 1842, que registrou as medições da atividade sísmica por meio do uso de um lápis colocado no papel acima do pêndulo. Os projetos fornecidos não se mostraram eficazes, de acordo com os relatórios de Milne. Foi Milne quem cunhou a palavra sismômetro em 1841, para descrever este instrumento." #NT!
 agassiz.801.g: "É certamente útil para nossos acadêmicos." #NT!
 agassiz.801.h: "É certamente útil para a ciência." #NT!
 agassiz.802.t: "O Sismógrafo" #NT!
 agassiz.802.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] e [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] apresentaram hoje seu novo aparelho para registrar atividade sísmica. Ele é significativamente superior ao sismômetro anterior e pode detectar áreas de terremoto muito melhor. Isso nos permite fazer preparações mais precisas para emergências." #NT!
 agassiz.802.f: "Os primeiros sismógrafos foram inventados nas décadas de 1870 e 1880. O primeiro sismógrafo foi produzido por Filippo Cecchi por volta de 1875. No entanto, o instrumento não era sensível o suficiente, e o primeiro sismograma produzido pelo instrumento foi em 1887, época em que John Milne já havia demonstrado seu projeto no Japão. Em 1880, o primeiro sismômetro de pêndulo horizontal foi desenvolvido pela equipe de John Milne, James Alfred Ewing e Thomas Gray, que trabalharam como consultores de governos estrangeiros no Japão, de 1880 a 1895. Milne, Ewing e Gray, todos tendo sido contratados pelo Governo Meiji nos cinco anos anteriores para auxiliar os esforços de modernização do Japão, fundaram a Sociedade Sismológica do Japão em resposta a um terremoto que ocorreu em 22 de fevereiro de 1880, em Yokohama." #NT!
 agassiz.802.g: "Certamente é útil para geologia." #NT!
  
