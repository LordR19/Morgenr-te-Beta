 agassiz_geology_tech: "Geologia" #NT!
 agassiz_geology_tech_desc: "Em 1815, o construtor de canais William Smith publicou seu mapa da geologia da Inglaterra e do País de Gales, que levou em consideração o conteúdo fóssil e a litologia. Smith reconheceu que certas sequências rochosas também são caracterizadas por uma sequência faunística muito específica e inconfundível. Em 1827, Leopold von Buch cunhou o termo fóssil de índice para fósseis que permitem datação relativa. A partir de agora, esclarecer a questão da idade real da Terra era uma questão científica." #NT!
  
