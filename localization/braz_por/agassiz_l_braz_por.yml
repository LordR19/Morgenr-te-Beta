 agassiz_seismograph_done_tt: "O geólogo e o engenheiro concluem suas considerações teóricas preliminares sobre o dispositivo e começam a construir o sismógrafo." #NT!
  
 agassiz.302.t: "Gêiser" #NT!
 agassiz.302.d: "Em sua busca por características geológicas especiais, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] se deparou com um espetáculo natural fenomenal no afastamento de [SCOPE.sState('agassiz_geyser_state').GetName]. Parece que há gêiseres na área!" #NT!
 agassiz.302.f: "Um gêiser é uma fonte termal que emite sua água como uma fonte em intervalos regulares ou irregulares. Tal erupção é chamada de erupção. Gêiseres são nomeados em homenagem ao Grande Gêiser na Islândia. Gêiseres requerem uma combinação especial de condições geológicas e climáticas que só existem em grande escala em alguns lugares. Gêiseres dependem de três fatores: um suprimento de água na forma de um aquífero, uma fonte de calor e pelo menos um reservatório com uma constrição ao sistema de encanamento associado. Mais de 300 gêiseres ativos, cerca de metade de todos os existentes no mundo, estão localizados no Parque Nacional de Yellowstone." #NT!
 agassiz.302.g: "O gêiser tem um ritmo minuto ou horário?" #NT!
  
