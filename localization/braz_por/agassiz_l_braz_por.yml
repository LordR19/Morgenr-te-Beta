 je_agassiz_journey_coe: "Viagem ao Centro da Terra" #NT!
 je_agassiz_journey_coe_reason: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] encontrou notas misteriosas do geólogo alemão Otto Lidenbrock que indicam um caminho para um sistema subterrâneo de cavernas. Elas já eram usadas no século XVI por um alquimista islandês chamado Arne Saknussemm. De acordo com o livro, a entrada é encontrada em um vulcão islandês." #NT!
 je_agassiz_journey_coe_fail: "Caso o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] morra ou se aposente, a expedição não poderá mais ser realizada." #NT!
  
 agassiz.901.t: "O Diário do Prof. Lidenbrock" #NT!
 agassiz.901.d: "Durante sua expedição ao vulcão, o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] fez uma descoberta estranha, da qual só falou depois de sua viagem de volta." #NT!
 agassiz.901.f: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] encontrou algo que está atualmente ofuscando a expedição ao vulcão. Em uma caverna que se acredita ter pertencido a um vulcão extinto na área, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetSheHe] descobriu uma estação de observação geológica abandonada. Quando questionadas, no entanto, as autoridades locais não puderam nos dar nenhuma informação sobre se e qual expedição poderia ter ocorrido aqui. Após um exame mais detalhado da abertura vulcânica, o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] descobriu que havia caixas e sacos com pertences particulares lá, incluindo a bolsa de um acadêmico. Dentro havia um diário - pertencente ao Professor Otto Lidenbrock. Lidenbrock era um geólogo e mineralogista de Hamburgo especializado em vulcanismo e sistemas de cavernas subterrâneas. Ele era considerado uma das figuras mais notáveis ​​em sua área, mas também combativo e cabeça quente. Após uma disputa na universidade, ele desapareceu sem deixar vestígios em uma última viagem. O diário é possivelmente uma pista final para sua última estação na vida - e de valor inestimável para a ciência, dada sua riqueza de estudos mineralógicos e geológicos! No entanto, o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] não concorda em enviar o livro diretamente para a universidade mais próxima, mas gostaria de examiná-lo mais de perto. O líder da expedição argumenta que o diário de Lidenbrock poderia fornecer acesso a algo muito maior do que uma mera catalogação de formações rochosas chatas..." #NT!
 agassiz.901.g: "Uma descoberta que beneficiará a todos." #NT!
 agassiz.901.h: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] deve guardá-lo e estudá-lo." #NT!
 agassiz.902.t: "O Segredo do Prof. Otto Lidenbrock" #NT!
 agassiz.902.d: "O livro encontrado durante a expedição ao vulcão teve uma má influência sobre nosso geólogo." #NT!
 agassiz.902.f: "Desde que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] retornou da Grécia, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] tem se mantido ocupado com pouco mais do que o misterioso diário [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] encontrado em uma cavidade vulcânica. Em troca, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] negligenciou [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] deveres políticos e científicos. Os funcionários relatam que a luz ainda estava acesa até tarde da noite - por semanas. Estranhamente, o geólogo recentemente recebeu principalmente literatura escandinava. Dizem que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] até trancou [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] em [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] casa com [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] sobrinho e a cozinheira da casa até que um caso particularmente difícil fosse resolvido. Quanto mais nosso geólogo se aprofunda no livro, mais maníaco [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] se torna. Tudo indica que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] está cada vez mais se perdendo em doenças mentais." #NT!
 agassiz.902.g: "Perturbador." #NT!
 agassiz.903.t: "A Viagem ao Centro da Terra" #NT!
 agassiz.903.d: "Após uma longa investigação do diário do Prof. Lidenbrock, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] fez uma descoberta." #NT!
 agassiz.903.f: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] havia isolado [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]. Isolado do mundo exterior para passar um tempo sozinho com o diário de Lidenbrock. Como [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] nos contaria mais tarde, havia uma passagem que havia intrigado [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] por meses. Além de notas pessoais, uma página de manuscrito muito mais antiga foi encontrada entre as páginas. Criador: um alquimista islandês do século XVI chamado Arne Saknussemm. Ele deixou uma inscrição misteriosa em runas que acabou sendo mais difícil de decifrar do que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] pensava inicialmente. Então, como que por intuição, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] resolveu o enigma. Como se viu, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] estava certo. O livro tinha um segredo; um mistério tão grande e monstruoso que abalou [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] até o âmago. Porque a mensagem do alquimista era: \n\n 'Desça até a cratera de Snaefells Jökull, que a sombra de Scartaris acaricia pouco antes das calendas de julho, ó viajante ousado, e você chegará ao centro da Terra. Eu fiz isso.' \n\n O que deixou [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] ainda mais animado: Lidenbrock havia adicionado novas runas ao texto com sua própria caligrafia. Elas eram: 'E eu também'. Para o geólogo, está claro que essas declarações sensacionais exigem verificação científica. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U], portanto, exigiu que apoiássemos [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]0 viagem à Islândia - [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] quer viajar ao centro da Terra [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]!" #NT!
 agassiz.903.g: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] ficou completamente louco!" #NT!
 agassiz.903.h: "O Doutor sabe o que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] está fazendo. Apoie [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim]!" #NT!
  
 agassiz.909.t: "O infeliz fim do [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName]" #NT!
 agassiz.909.d: "Devido a uma mudança infeliz nas circunstâncias de vida de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName], temos que interromper nossa aventura planejada para o centro da Terra." #NT!
 agassiz.909.f: ""
 agassiz.909.g: "Lamentável." #NT!
  
 agassiz.911.t: "Islândia" #NT!
 agassiz.911.d: "A Expedição ao Centro da Terra sob o [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] chegou ao porto de Reykjavík." #NT!
 agassiz.911.f: "Não seria fácil se perder em Rejkiavik. Portanto, não tive necessidade de perguntar sobre a estrada, que expõe a pessoa a erros quando o único meio de comunicação é o gesto. A cidade se estende ao longo de um nível baixo e pantanoso, entre duas colinas. Um imenso leito de lava a delimita de um lado e cai suavemente em direção ao mar. Do outro, estende-se a vasta baía de Faxa, fechada ao norte pela enorme geleira do Snæfell, e da qual a Valquíria era, na época, a única ocupante. Normalmente, os conservadores ingleses e franceses da pesca atracam nesta baía, mas naquele momento eles estavam navegando pelas costas ocidentais da ilha. A mais longa das duas únicas ruas que Rejkiavik possui era paralela à praia. Logo explorei esses caminhos melancólicos; aqui e ali eu tinha um vislumbre de grama desbotada, parecendo um pedaço de carpete gasto, ou alguma aparência de uma horta, cujos vegetais esparsos teriam figurado apropriadamente em uma mesa liliputiana. Algumas amoreiras doentes estavam tentando aproveitar o ar e o sol. Em três horas eu tinha visto não apenas a cidade, mas seus arredores. O aspecto geral era maravilhosamente opaco. Nenhuma árvore, e quase nenhuma vegetação. Em todos os lugares, rochas nuas, sinais de ação vulcânica." #NT!
 agassiz.911.g: "E assim começa." #NT!
 agassiz.912.t: "Snaefells Jökull" #NT!
 agassiz.912.d: "A equipe chegou à cratera do vulcão islandês e está prestes a descer." #NT!
 agassiz.912.f: "O jantar foi devorado rapidamente, e o pequeno grupo se acomodou da melhor forma que pôde. A cama era dura, o abrigo não muito substancial, e nossa posição era ansiosa, a cinco mil pés acima do nível do mar. Na manhã seguinte, acordamos meio congelados pelo ar cortante e cortante, mas com a luz de um sol esplêndido. Levantei-me da minha cama de granito e saí para apreciar o espetáculo magnífico que se desenrolava diante de mim. Levantei a cabeça e vi bem acima de mim a abertura superior do cone, emoldurando um pedaço de céu de circunferência muito pequena, mas quase perfeitamente redondo. Logo na borda apareceu o pico nevado de Saris, destacando-se nítido e claro contra o espaço infinito. Eu ainda não tinha me aventurado a olhar para o poço sem fundo no qual estava prestes a mergulhar. A hora suprema havia chegado. Já mencionei que tinha cem pés de diâmetro e trezentos pés de diâmetro. Inclinei-me sobre uma rocha saliente e olhei para baixo. Meus cabelos ficaram em pé de terror. A sensação desconcertante de vazio tomou conta de mim. Senti meu centro de gravidade mudando de lugar e uma tontura crescendo em meu cérebro como embriaguez." #NT!
 agassiz.912.g: "Foi realmente uma boa ideia?" #NT!
 agassiz.913.t: "Procurar por água" #NT!
 agassiz.913.d: "Após descer no vulcão, o suprimento de água acaba. Depois de apenas alguns dias, a jornada já está em sério perigo." #NT!
 agassiz.913.f: "Nunca os mineralogistas se encontraram em uma situação tão maravilhosa para estudar a natureza in situ. O que a máquina de perfuração, um instrumento insensível e inerte, foi incapaz de trazer à superfície a estrutura interna do globo, fomos capazes de examinar com nossos próprios olhos e manusear com nossas próprias mãos. Através das camadas de xisto, coloridas com delicados tons de verde, corriam em cursos sinuosos fios de cobre e manganês, com traços de platina e ouro. Pensei, que riquezas estão aqui enterradas em uma profundidade inacessível na terra, escondidas para sempre dos olhos cobiçosos da raça humana! Por volta das seis horas, essa brilhante festa de iluminações passou por uma sensível redução de esplendor, então quase cessou. Como eu havia previsto, a água falhou completamente no final da marcha retrógrada do primeiro dia. Nosso alimento fluido agora não era nada além de gim; mas esse fluido infernal queimou minha garganta, e eu não conseguia nem suportar vê-lo. Achei a temperatura e o ar sufocantes. A fadiga paralisou meus membros. Mais de uma vez, caí imóvel. Então houve uma parada; e meu tio e o islandês fizeram o melhor que puderam para me restaurar. Mas vi que o primeiro lutava dolorosamente contra a fadiga excessiva e as torturas da sede. Chegamos de quatro, e meio mortos, na junção das duas estradas. Lá, caí como um pedaço sem vida, estendido no solo de lava." #NT!
 agassiz.913.g: "Estamos muito fundo na terra - temos que procurar água lá." #NT!
 agassiz.913.h: "Precisamos voltar à superfície e procurar água lá." #NT!
 agassiz.914.t: "Égua interna" #NT!
 agassiz.914.d: "Depois de seguir um riacho através do sistema de cavernas, os viajantes encontram um vasto mar subterrâneo." #NT!
 agassiz.914.f: "Como por milagre, encontramos água: uma torrente levou água fria para o interior da Terra e encheu nossos suprimentos. Mas quando a seguimos e chegamos ao seu fim, uma surpresa ainda maior nos esperava. A princípio, eu mal conseguia ver alguma coisa. Meus olhos, desacostumados à luz, fecharam-se rapidamente. Quando consegui reabri-los, fiquei mais estupefato do que surpreso. Uma vasta lâmina de água, o início de um lago ou oceano, espalhava-se muito além do alcance dos olhos, lembrando-me à força daquele mar aberto que atraiu dos dez mil gregos de Xenofonte, após sua longa retirada, o grito simultâneo, 'Thalatta! thalatta!' o mar! o mar! A costa profundamente recortada era revestida com uma largura de areia fina e brilhante, suavemente banhada pelas ondas e coberta com as pequenas conchas que haviam sido habitadas pelo primeiro dos seres criados. As ondas quebravam nesta costa com o murmúrio oco e ecoante peculiar a vastos espaços fechados. Era um oceano e tanto, com as margens irregulares de terra, mas deserto e assustadoramente selvagem na aparência. Será facilmente concebido que, após um aprisionamento de quarenta e sete dias em uma galeria estreita, era o auge do prazer físico respirar um ar úmido impregnado com partículas salinas." #NT!
 agassiz.914.g: "Construa uma jangada." #NT!
 agassiz.915.t: "O Gigante" #NT!
 agassiz.915.d: "Marcas rúnicas em cogumelos gigantes misteriosos e primitivos sugerem que Arne Saknussemm esteve aqui. Mas para encontrar evidências para a tese, seria preciso passar por um homem pré-histórico gigantesco e misterioso." #NT!
 agassiz.915.f: "A luz difusa revelou o menor objeto nos densos e distantes matagais. Eu pensei ter visto - não! Eu vi, com meus próprios olhos, vastas formas colossais se movendo. Eram animais gigantescos; era uma manada de mastodontes - não restos fósseis, mas vivos e semelhantes àqueles cujos ossos foram encontrados nos pântanos de Ohio em 1801. Eu vi aqueles enormes elefantes cujas trombas longas e flexíveis estavam rejuntando e revirando o solo sob as árvores como uma legião de serpentes. Eu podia ouvir o barulho de suas longas presas de marfim perfurando os velhos troncos em decomposição. Eu olhei, balançando a cabeça incrédulo. Mas embora a princípio eu não acreditasse, tive que ceder à evidência dos meus sentidos. De fato, a uma distância de um quarto de milha, encostado no tronco de um gigantesco kauri, estava um ser humano, o Proteu daquelas regiões subterrâneas, um novo filho de Netuno, observando essa incontável manada de mastodontes. Sim, verdadeiramente, ele próprio ainda maior. Não era mais um ser fóssil como ele, cujos restos secos tínhamos facilmente levantado no campo dos ossos; era um gigante, capaz de controlar aqueles monstros. Em estatura, ele tinha pelo menos doze pés de altura. Sua cabeça, enorme e disforme como a de um búfalo, estava meio escondida no crescimento espesso e emaranhado de seu cabelo desgrenhado. Parecia mais com a juba do elefante primitivo. Em sua mão, ele empunhava com facilidade um enorme galho, um cajado digno deste pastor do período geológico." #NT!
 agassiz.915.g: "Temos que correr o risco." #NT!
 agassiz.915.h: "Isto é muito perigoso – volte à superfície, agora!" #NT!
 agassiz.916.t: "Manuscrito de Arne Saknussemm" #NT!
 agassiz.916.d: "Depois de terem escapado do ser humano gigante, os viajantes encontraram por toda parte uma galeria com as iniciais de Arne Saknussem. Depois de alguma pesquisa, eles encontram provas de que o alquimista islandês realmente esteve aqui - o lendário manuscrito foi encontrado nas profundezas da terra!" #NT!
 agassiz.916.f: "Em mais um quarto de hora, nossos ágeis saltos nos levaram para além do alcance desse monstro horrível. E, no entanto, agora que posso refletir calmamente, agora que meu espírito se acalmou novamente, agora que meses se passaram desde esse estranho e sobrenatural encontro, o que devo pensar? Em que devo acreditar? Devo concluir que era impossível que nossos sentidos tivessem sido enganados, que nossos olhos não vissem o que supúnhamos que eles viam. Nenhum ser humano vive neste mundo subterrâneo; nenhuma geração de homens habita aquelas cavernas inferiores do globo, desconhecidas e desconectadas dos habitantes de sua superfície. É absurdo acreditar nisso! Eu preferiria admitir que pode ter sido algum animal cuja estrutura se assemelhasse à humana, algum macaco ou babuíno das primeiras eras geológicas, algum protopitheca ou algum mesopitheca, algum macaco antigo ou médio como aquele descoberto pelo Sr. Lartet na caverna óssea de Sansau. Mas essa criatura superou em estatura todas as medidas conhecidas na paleontologia moderna. Mas que um homem, um homem vivo, e portanto gerações inteiras sem dúvida além disso, devesse ser enterrado lá nas entranhas da terra, é impossível. No entanto, tínhamos deixado para trás a floresta luminosa, mudos de espanto, oprimidos e atingidos por um terror que equivalia à estupefação. Continuamos correndo com medo de que o monstro horrível pudesse estar em nosso rastro. Foi uma fuga, uma queda, como aquele puxão e arrastamento assustador que é peculiar ao pesadelo. E, maravilhosamente interessados, espiamos ao longo do muro alto, espiando cada fissura que pudesse abrir para uma galeria. Lá, sobre uma laje de granito, apareceram duas misteriosas letras gravadas, meio comidas pelo tempo. Eram as iniciais do viajante ousado e ousado: 'A. S.', gritou meu tio. 'Arne Saknussemm! Arne Saknussemm em todos os lugares!'" #NT!
 agassiz.916.g: "Finalmente - é nosso!" #NT!
 agassiz.917.t: "Viagem ao Centro da Terra desaparece" #NT!
 agassiz.917.d: "A jornada ao centro da Terra falhou. Suspeitamos que todos os membros da expedição morreram de sede devido à falta de água." #NT!
 agassiz.917.f: "Eram oito da noite. Nenhum sinal de água havia aparecido ainda. Eu estava sofrendo horrivelmente. Meu tio continuou. Ele se recusou a parar. Ele estava ouvindo ansiosamente o murmúrio de fontes distantes. Mas, não, havia um silêncio mortal. E agora meus membros estavam falhando abaixo de mim. Resisti à dor e à tortura, para não parar meu tio, o que o teria levado ao desespero, pois o dia estava chegando ao fim, e era o último. Por fim, falhei completamente; soltei um grito e caí. "Venha até mim, estou morrendo." Meu tio refez seus passos. Ele olhou para mim com os braços cruzados; então essas palavras murmuradas passaram por seus lábios: "Acabou tudo!" A última coisa que vi foi um gesto de raiva e medo, e meus olhos se fecharam." #NT!
 agassiz.917.g: "Que tragédia!" #NT!
 agassiz.918.t: "Stromboli" #NT!
 agassiz.918.d: "A viagem ao centro da Terra foi um sucesso total - nossos cientistas retornaram em segurança como heróis após a erupção do vulcão Stromboli!" #NT!
 agassiz.918.f: "Tenho uma impressão confusa de explosões contínuas, detonações altas, um tremor geral das rochas ao nosso redor e de um movimento giratório com o qual nossa jangada uma vez girou desamparadamente. Ela balançou sobre a torrente de lava, em meio a uma densa queda de cinzas. Chamas bufantes lançaram suas línguas de fogo em nós. Havia sopros selvagens e ferozes de vento tempestuoso vindos de baixo, lembrando as explosões de vastas fornalhas de ferro soprando todas ao mesmo tempo; e vislumbrei a figura de Hans iluminada pelo fogo; e todo o sentimento que me restava era exatamente o que imagino que deva ser o sentimento de um criminoso infeliz condenado a ser atirado vivo pela boca de um canhão, pouco antes de o gatilho ser puxado, e os membros voadores e trapos de carne e pele encherem o ar trêmulo e respingarem no chão manchado de sangue. \n\n Quando abri os olhos novamente, senti-me agarrado pelo cinto com a mão forte do nosso guia. Eu me vi deitado na encosta de uma montanha a apenas dois metros de um abismo aberto, que teria me engolido se eu tivesse me inclinado tanto. Acima de nossas cabeças, a uma altura de quinhentos pés ou mais, vimos a cratera de um vulcão, através do qual, em intervalos de quinze minutos ou mais, saíam com altas explosões colunas elevadas de fogo, misturadas com pedras-pomes, cinzas e lava fluindo. Eu podia sentir o arfar da montanha, que parecia respirar como uma enorme baleia, e expelir fogo e vento de seus vastos respiradouros. Abaixo, descendo uma declividade bastante íngreme, corriam riachos de lava por oitocentos ou novecentos pés, dando à montanha uma altura de cerca de 1.300 ou 1.400 pés. Mas a base da montanha estava escondida em um caramanchão perfeito de rica vegetação, entre os quais eu era capaz de distinguir a oliveira, a figueira e as videiras, cobertas com seus cachos roxos exuberantes." #NT!
 agassiz.918.g: "Que aventura!" #NT!
 agassiz.919.t: "Comido por um gigante" #NT!
 agassiz.919.d: "A jornada ao centro da Terra falhou. Suspeitamos que todos os membros da expedição foram comidos vivos por um gigante." #NT!
 agassiz.919.f: "Pelo menos é o que suspeitamos." #NT!
  
