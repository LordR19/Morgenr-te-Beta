 je_agassiz_volcano_expedition: "Expedição ao Vulcão" #NT!
 je_agassiz_volcano_expedition_reason: "O professor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] está em uma expedição ao vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] junto com uma equipe de especialistas e assistentes. O orçamento da expedição é limitado a um máximo de 2 anos. Normalmente, a expedição faz algum progresso a cada mês e deve ter concluído seu trabalho de pesquisa após um ano e meio. No entanto, eventos incomuns - sejam eles agradavelmente científicos ou desagradavelmente catastróficos - podem influenciar os eventos. Como regra geral: o nível de perigo nunca deve ser tão alto a ponto de atingir seu máximo. Esta não é uma caminhada de criança. Não brinque com vulcões." #NT!
  
 agassiz.21.t: "Observatório Vesuviano" #NT!
 agassiz.21.d: "Em geologia, o Vesúvio é considerado um vulcão modelo para tirar conclusões sobre toda a vulcanologia. Devido à sua atividade aumentada desde o século XVII e na esperança de poder prever e estudar cientificamente erupções mais recentes, o governo estadual decidiu por decreto construir um observatório vulcanológico em sua encosta." #NT!
 agassiz.21.f: "O Observatório do Vesúvio (em italiano: Osservatorio Vesuviano) é o centro de vigilância para monitorar as três áreas vulcânicas da Campânia, Itália: Monte Vesúvio, Campos Flegreanos e Ischia. Fundado em 1841 nas encostas do Monte Vesúvio por Ferdinando II de Bourbon, Rei das Duas Sicílias, é o mais antigo instituto de vulcanologia do mundo." #NT!
 agassiz.21.g: "Somos a primeira nação da vulcanologia." #NT!
  
