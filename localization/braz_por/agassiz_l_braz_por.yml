 je_agassiz_mid_atlantic_ridge_reason: "O [concept_agassiz_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] está atualmente a bordo de um moderno navio de pesquisa que está usando um ecobatímetro para escanear o subsolo do Atlântico. Isso deve fornecer insights mais recentes sobre a história da Terra." #NT!
