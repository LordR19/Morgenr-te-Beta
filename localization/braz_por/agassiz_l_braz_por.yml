 je_agassiz_geological_research: "Pesquisa Geológica" #NT!
 je_agassiz_geological_research_reason: "Um geólogo que pode se dedicar inteiramente aos seus estudos geológicos está interessado principalmente em minerais. Se o geólogo tiver o traço Mineralogista, o país receberá o dobro do número de minerais que normalmente recebe a cada ano. Se este não for o caso, então o geólogo receberá o traço mineralogista no final de seu período de pesquisa de cinco anos. Geólogos podem encontrar acesso a formações, cavernas ou urânio durante esses cinco anos. Se nenhum estado tiver tais características especiais, outros eventos geológicos também podem ocorrer." #NT!
 je_agassiz_geological_research_goal: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pode passar cinco anos sem ser incomodado por formações rochosas extremamente chatas." #NT!
  
 agassiz.301.t: "Pesquisa geológica concluída" #NT!
 agassiz.301.d: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] concluiu seu trabalho de pesquisa de cinco anos na área de formações rochosas extremamente chatas e paisagens montanhosas de aparência depressiva e está retornando à universidade em seu tempo livre para atormentar os alunos com palestras igualmente emocionantes." #NT!
 agassiz.301.f: "'O universo inteiro foi cuidadosamente dividido em coisas para (a) acasalar, (b) comer, (c) fugir e (d) rochas.' -Terry Pratchett" #NT!
 agassiz.301.g: "Mais pedras para todos!" #NT!
  
 agassiz.401.t: "Um novo cálculo" #NT!
 agassiz.401.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] resumiu todas as [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] experiências e conhecimentos anteriores ao longo da [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] vida para fornecer uma nova estimativa da idade da Terra. A questão permanece se a teoria também é reconhecida pela comunidade científica." #NT!
 agassiz.401.f: "Do início do século XIX até meados do século XX, a determinação da idade da Terra permaneceu vaga e foi, na maior parte, sujeita a repetidos debates e hostilidade. A questão da idade da Terra era frequentemente relacionada à questão da evolução, porque esta precisava de um período de tempo suficientemente longo para funcionar como uma teoria. Até a virada do século, muitos cientistas acreditavam que a Terra tinha apenas alguns milhões de anos - no final de sua vida, Lord Kelvin presumiu que ela tinha apenas 20 milhões de anos. Mas mesmo Charles Darwin, que foi um dos "maximalistas" que defenderam sua tese, acreditava em cerca de 300 milhões de anos. Foi somente com a descoberta da radioatividade que a idade da Terra pôde ser corretamente determinada e a verdadeira extensão da idade da Terra (e, portanto, de todo o sistema solar) se tornou conhecida." #NT!
 agassiz.401.g: "Envie o artigo para todos os geólogos conhecidos no mundo todo." #NT!
 agassiz.402.t: "Um geólogo apresenta um novo cálculo" #NT!
 agassiz.402.d: "[SCOPE.sCharacter('agassiz_geologist_scope').GetLastName] propôs um cálculo da idade real da Terra. O cientista considera a medição anterior incorreta e estima que a idade da Terra seja significativamente maior. Como nosso geólogo é um dos estimados representantes deste assunto, também nos foi enviada uma cópia da tese." #NT!
 agassiz.402.g: "Esses cálculos são convincentes." #NT!
 agassiz.402.h: "Quem vai acreditar nesse absurdo pseudogeológico?" #NT!
 agassiz.403.t_yes: "Estudo Geológico Aceito" #NT!
 agassiz.403.d_yes: "Felizmente, a maioria da Sociedade Geológica Internacional classificou os novos cálculos do nosso geólogo como um marco e reconheceu sua teoria como válida." #NT!
 agassiz.403.f_yes: "A estimativa de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] para determinar a idade da Terra foi aceita pela maioria. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] cientistas #G aceitaram#! o estudo, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R rejeitaram#!. Isso significou que a teoria foi oficialmente reconhecida e a idade da Terra foi significativamente aumentada." #NT!
 agassiz.403.g: "Um triunfo para o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], um triunfo para a geologia!" #NT!
 agassiz.403.t_no: "Estudo geológico rejeitado" #NT!
 agassiz.403.d_no: "A ignorante, assim chamada 'elite' de geólogos internacionais rejeitou o novo estudo do nosso geólogo. Ainda temos que determinar se houve fraude na eleição ou se foi uma manobra hostil para minar nossa orgulhosa nação." #NT!
 agassiz.403.f_no: "A estimativa de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] para determinar a idade da Terra foi rejeitada pela maioria. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] cientistas #G aceitaram#! o estudo, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R rejeitaram#!. A avaliação anterior da idade da Terra, portanto, permanece a mesma." #NT!
 agassiz.403.h: "Uma derrota para o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], uma derrota para a geologia..." #NT!
  
 je_agassiz_advanced_oceanography: "Oceanografia Avançada" #NT!
 je_agassiz_advanced_oceanography_reason: "Depois que os estudos oceanográficos anteriores tinham como objetivo principal trazer benefícios práticos aos militares, a fim de explorar estrategicamente as condições atuais do Pacífico, os cientistas agora defendem o uso das descobertas da pesquisa marinha para aprender mais sobre o nosso planeta — puramente por uma questão de conhecimento." #NT!
 je_agassiz_advanced_oceanography_success: "Terminaremos nossos estudos se tivermos adquirido #G 50#! @rapanui_oceanographic_knowledge! #E Conhecimento Oceanográfico#!." #NT!
 je_agassiz_advanced_oceanography_goal: "Terminaremos nossos estudos se tivermos adquirido #G 50#! @rapanui_oceanographic_knowledge! #E Conhecimento Oceanográfico#!." #NT!
  
 agassiz.312.t: "Pesquisa Geológica" #NT!
 agassiz.312.d: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] criou um perfil geológico de uma grande área de terra e disponibilizou o mapa ao público." #NT!
 agassiz.312.f: "A estratigrafia moderna se desenvolveu ao longo do século XIX: geólogos em toda a Europa e América do Norte examinaram, categorizaram e correlacionaram as camadas rochosas em seus países seguindo o exemplo de William Smith e publicaram mapas, tabelas estratigráficas e tratados com os resultados de seu trabalho." #NT!
 agassiz.312.g: "Use o conhecimento teoricamente." #NT!
 agassiz.312.h: "Use o conhecimento de forma prática." #NT!
 agassiz.313.t: "Depósito mineral" #NT!
 agassiz.313.d: "Investigações geológicas numa região anteriormente subdesenvolvida revelaram um rico depósito de minerais. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ainda não tem certeza de qual deveria ser o aspecto principal de sua pesquisa." #NT!
 agassiz.313.f: "Um mineral é um elemento ou composto químico que geralmente é cristalino e formado por processos geológicos. A maioria das aproximadamente 6.000 espécies minerais conhecidas hoje e reconhecidas como independentes são inorgânicas, mas algumas substâncias orgânicas, como a melita e a evenquita ou os formadores de cálculos renais whewellita e weddelita, também são reconhecidas como minerais porque processos geológicos também estavam envolvidos em sua formação. Incluindo todas as variedades minerais conhecidas e nomes sinônimos, bem como espécies minerais que ainda não são reconhecidas, há mais de 7.000 nomes minerais." #NT!
 agassiz.313.g: "Quantidade." #NT!
 agassiz.313.h: "Qualidade." #NT!
 agassiz.314.t: "Um geólogo inspirador" #NT!
 agassiz.314.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] agora fez um nome para [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerselfHimself] no mundo da geologia. Na cadeira [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis], as pessoas frequentemente pediam conselhos para [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], e cartas de colegas de todo o mundo estavam se acumulando na caixa de correio." #NT!
 agassiz.314.f: "'Sugiro que o melhor geólogo é aquele que viu a maioria das rochas.' -Herbert Harold leu" #NT!
 agassiz.314.g: "Isso aumentará a reputação de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]." #NT!
 agassiz.314.h: "Isso aumentará a reputação da universidade [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]." #NT!
 agassiz.315.t: "Insights geológicos" #NT!
 agassiz.315.d: "A atual jornada de pesquisa, que levou [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] a diversos locais geológicos do nosso país, abriu os olhos de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]. Num trabalho de tese que está sendo preparado, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] resume algumas novas descobertas sobre princípios geológicos." #NT!
 agassiz.315.f: "'O mundo é a grande caixa de quebra-cabeça do geólogo; ele está diante dela como a criança para quem as peças separadas de seu quebra-cabeça permanecem um mistério até que ele detecte sua relação e veja onde elas se encaixam, e então seus fragmentos crescem imediatamente em uma imagem conectada sob sua mão.' - Louis Agassiz" #NT!
 agassiz.315.g: "Excelente." #NT!
  
 agassiz.11.t: "A dinâmica dos terremotos" #NT!
 agassiz.11.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] atraiu atenção internacional hoje porque [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] revolucionou o conhecimento prévio desse aspecto da geologia com um livro sobre terremotos. Palavras [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] cunhadas como 'epicentro' e 'sismologia' já encontraram seu caminho na ciência." #NT!
 agassiz.11.f: "Em 9 de fevereiro de 1846, Robert Mallet apresentou seu trabalho 'The Dynamics of Earthquakes' para a Royal Irish Academy, que é considerada uma das fundações da sismologia moderna. Entre 1852 e 1858, com a ajuda de seu filho John William Mallet, ele preparou o Catálogo de Terremotos da British Association, que apareceu em 1858 e listou os terremotos conhecidos e descreveu seus efeitos. Durante esse tempo, ele também realizou experimentos de explosão para determinar o tempo de viagem de ondas sísmicas em rochas soltas e sólidas." #NT!
 agassiz.11.g: "Podemos chamá-lo de pai da sismologia?" #NT!
  
 pmg_agassiz_seismology: "Sismologia" #NT!
 pm_agassiz_basic_seismology: "Sismologia Básica" #NT!
 pm_agassiz_advanced_seismology: "Sismologia Avançada" #NT!
 pm_agassiz_advanced_volcanology: "Vulcanologia Avançada" #NT!
  
 agassiz_congress_host_modifier: "Organizou um Congresso Geológico" #NT!
 agassiz_laughed_congress_modifier: "Riu no Congresso Geológico" #NT!
 agassiz_respected_congress_modifier: "Respeitado no Congresso Geológico" #NT!
 agassiz_lauded_congress_modifier: "Elogiado no Congresso Geológico" #NT!
  
 agassiz.316.t: "Levantamento geológico no país vizinho" #NT!
 agassiz.316.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] não levou sua área de trabalho muito a sério e procurou por formações e cavernas em um país vizinho. Claro, nós mesmos guardamos os resultados geológicos." #NT!
 agassiz.316.f: "Se não houver características geológicas interessantes em seu próprio território, os geólogos podem procurar formações ou cavernas na área de fronteira ou além." #NT!
 agassiz.316.g: "Como ele poderia entrar despercebido?" #NT!
 agassiz.317.t: "Geólogo estrangeiro" #NT!
 agassiz.317.d: "Um geólogo estrangeiro de alguma forma conseguiu entrar em nossa área durante sua pesquisa e fazer registros. Ele nos enviou seus resultados como agradecimento." #NT!
 agassiz.317.g: "Então...?" #NT!
  
 agassiz.501.t: "Os continentes se movem?" #NT!
 agassiz.501.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] acaba de publicar um livro no qual ele apresenta uma tese que já é altamente controversa. Consequentemente, os continentes em sua forma atual são de origem geológica mais recente. O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] postula que os continentes de hoje formaram uma unidade que ele chama de 'Pangea'. Para convencer a comunidade geológica internacional dessa tese, ele os convidou para um congresso." #NT!
 agassiz.501.f: "A sugestão mais antiga de que a deriva continental foi a causa veio do cartógrafo flamengo Abraham Ortelius. Na edição de 1596 de seu Atlas Theatrum Orbis Terrarum, a semelhança dos dois litorais já pode ser vista claramente. Alexander von Humboldt descreveu a semelhança das costas opostas da América do Sul e da África e sua vegetação em 1801 e 1845 e especulou que o Atlântico foi levado por uma corrente catastrófica. Em 1858, o geógrafo Antonio Snider-Pellegrini deu um passo além quando publicou o primeiro mapa mostrando o Velho e o Novo Mundo sem um oceano separador. No entanto, foi acima de tudo Alfred Wegener que, com sua teoria da deriva continental, levou a um repensar do fixismo (a tese de que os continentes estão firmemente enraizados na Terra) para o mobilismo. Durante sua vida, no entanto, seu modelo de explicação permaneceu como uma opinião minoritária na ciência, que só se estabeleceu na segunda metade do século XX." #NT!
 agassiz.501.g: "Convide as principais nações geológicas!" #NT!
 agassiz.502.t: "Um convite geológico" #NT!
 agassiz.502.d: "[SCOPE.sCountry('agassiz_congress_host_country').GetName] convidou pessoas para um congresso geológico internacional. O anfitrião, um geólogo renomado, afirma que os continentes estão se movendo...!" #NT!
 agassiz.502.g: "Isso promete ser divertido." #NT!
 agassiz.503.t_laughed: "O ridículo da Sociedade Geológica" #NT!
 agassiz.503.t_respected: "Uma aparência confiante" #NT!
 agassiz.503.t_lauded: "Admiração e Parabéns" #NT!
 agassiz.503.d_laughed: "A aparição do Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] foi recebida com diversão. [ROOT.GetCountry.GetNameNoFlag] não tem exatamente a reputação de ter alcançado algo notável no campo da Geologia. Claramente havia piadas a portas fechadas." #NT!
 agassiz.503.d_respected: "Antes do início do Congresso Geológico, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] foi calorosamente recebido e os presentes habituais foram trocados. [ROOT.GetCountry.GetNameNoFlag] tem uma reputação reconhecida no mundo da pesquisa." #NT!
 agassiz.503.d_lauded: "A chegada do Professor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] foi recebida com grande alegria, sendo considerado um dos convidados mais aguardados. Uma multidão rapidamente se formou em torno do [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], pois o [ROOT.GetCountry.GetNameNoFlag] é considerado um pioneiro na área da Geologia." #NT!
 agassiz.503.f_laughed: "'Por que o geólogo [ROOT.GetCountry.GetAdjectiveNoFlag] não arruma nenhuma garota?\n\nPorque há muito atrito entre eles!'" #NT!
 agassiz.503.f_respected: "Ao chegar, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] teve algumas conversas agradáveis ​​com colegas sobre formações rochosas, em sua maioria, chatas." #NT!
 agassiz.503.f_lauded: "O Prof. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] parecia quase sobrecarregado pelo ataque. Muitos colegas procuraram falar com [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] e queriam se beneficiar das expedições [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] e das experiências [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]. Alguns até mesmo instaram [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] a dar uma palestra particular." #NT!
 agassiz.503.g: "Que vergonha!" #NT!
 agassiz.503.h: "Finalmente entre pessoas com ideias semelhantes." #NT!
 agassiz.503.i: "Somos uma nação geológica líder!" #NT!
 agassiz.504.t: "Fixismo ou Mobilismo?" #NT!
 agassiz.504.d: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] deu uma palestra altamente aclamada à comunidade geológica internacional reunida, na qual [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetSheHe] defende veementemente a reversão da geologia para o mobilismo - isto é, a deriva continental. Mas os oponentes são numerosos e não querem desviar-se da doutrina predominante do fixismo." #NT!
 agassiz.504.f: "O fixismo foi a principal hipótese geotectônica até a década de 1960. Supunha-se que a crosta terrestre estava firmemente conectada ao subsolo, de modo que os processos tectônicos em larga escala eram locais. Disto se seguiu que o desenvolvimento da Terra foi predominantemente caracterizado por movimentos tectônicos verticais e muito pouco horizontais da crosta terrestre. A maioria das teorias da geologia clássica baseava-se na ideia do fixismo. No início do século X, fósseis da mesma espécie foram encontrados na América do Sul e na África. Sob a suposição do fixismo, foi apresentada a hipótese da ponte terrestre, segundo a qual havia pontes terrestres conectando a África à América do Sul, permitindo que os animais migrassem para o outro continente. Por meio das medições do ecobatímetro do navio de pesquisa Meteor entre 1924 e 1927, durante as quais a Dorsal Mesoatlântica - uma cadeia de montanhas submarinas que vai de norte a sul - foi descoberta e não, como esperado, os restos de uma ponte de terra que deveria ter corrido de leste a oeste, a hipótese da ponte de terra começou a vacilar, mas não foi completamente abandonada até a década de 1960. O oposto do fixismo é o mobilismo, que vê os movimentos horizontais da crosta terrestre como tendo uma influência decisiva. A teoria do mobilismo se desenvolveu a partir da descoberta da deriva continental por Alfred Wegener." #NT!
 agassiz.504.g: "Os continentes não mudaram em milhões de anos." #NT!
 agassiz.504.h: "Tudo aponta para a tectônica de placas." #NT!
 agassiz.505.t: "Geólogos entre si" #NT!
 agassiz.505.d: "À margem do grande congresso geológico, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] tem a oportunidade de trocar ideias com colegas. Em que [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] deve se concentrar no tempo livre de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]?" #NT!
 agassiz.505.f: "'É um facto estranho, característico do estado incompleto do nosso conhecimento actual, que conclusões totalmente opostas sejam tiradas sobre as condições pré-históricas do nosso planeta, dependendo se o problema é abordado do ponto de vista biológico ou geofísico.' -Alfred Wegener" #NT!
 agassiz.505.g: "Conhecimento Geológico." #NT!
 agassiz.505.h: "Conhecimento Oceanográfico." #NT!
 agassiz.505.i: "Minerais Raros." #NT!
 agassiz.505.j: "Novos talentos." #NT!
 agassiz.509.t_fix: "Fixismo triunfante" #NT!
 agassiz.509.d_fix: "Apesar de todos os esforços do [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis], o [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] não conseguiu convencer a maioria dos seus colegas. A acusação é que o Prof. [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetLastName] não consegue fornecer evidências suficientes para suas teses. O fato permanece: os continentes são estáveis." #NT!
 agassiz.509.f_fix: "'O Newton da teoria da deriva ainda não apareceu. Sua ausência não precisa causar ansiedade; a teoria ainda é jovem e ainda é frequentemente tratada com suspeita. A longo prazo, não se pode culpar um teórico por hesitar em gastar tempo e trabalho explicando uma lei sobre cuja validade nenhuma unanimidade prevalece.' - Alfred Wegener" #NT!
 agassiz.509.g: "Eppur se move." #NT!
 agassiz.509.t_tectonics: "Mobilismo triunfante" #NT!
 agassiz.509.d_tectonics: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] conseguiu convencer a comunidade científica da tese [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis]. A deriva continental é agora considerada a teoria mais provável para explicar uma variedade de fenômenos geológicos antes pouco claros." #NT!
 agassiz.509.f_tectonics: "'Os cientistas ainda não parecem entender suficientemente que todas as ciências da Terra devem contribuir com evidências para revelar o estado do nosso planeta em tempos anteriores, e que a verdade do assunto só pode ser alcançada ao pentear todas essas evidências. ... É apenas penteando as informações fornecidas por todas as ciências da Terra que podemos esperar determinar a 'verdade' aqui, ou seja, encontrar a imagem que expõe todos os fatos conhecidos no melhor arranjo e que, portanto, tem o mais alto grau de probabilidade. Além disso, temos que estar sempre preparados para a possibilidade de que cada nova descoberta, não importa qual ciência a forneça, possa modificar as conclusões que tiramos.' - Alfred Wegener" #NT!
 agassiz.509.h: "Espere - isso... é surpreendente!" #NT!
  
 agassiz_conference_geologist_double_vote_tt: "Graças ao nosso geólogo experiente, temos #G duas vezes#! o poder de voto" #NT!
 agassiz_conference_geologist_triple_vote_tt: "Graças ao nosso famoso geólogo, temos #G três vezes#! o poder de voto." #NT!
  
 agassiz.601.t: "Localização do vulcão" #NT!
 agassiz.601.d: "Um grupo de cientistas e assistentes se reuniu para a próxima expedição ao vulcão. Mas a questão agora surge: qual vulcão a equipe deve explorar sob a liderança de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]? Existem vários estados que podemos escolher." #NT!
 agassiz.601.f: "'Devo pedir que você não use a palavra fogo quando se referir à teoria do Dr. Hutton: calor é uma expressão mais correta. Fogo no sentido usual dessa palavra, supõe combustível no ato de queimar; mas não temos razão para acreditar que haja um fogo dessa descrição no centro da Terra.' -Maria Hack" #NT!
 agassiz.601.g: "[SCOPE.sState('agassiz_volcano_1').GetName]" #NT!
 agassiz.601.h: "[SCOPE.sState('agassiz_volcano_2').GetName]" #NT!
 agassiz.601.i: "[SCOPE.sState('agassiz_volcano_3').GetName]" #NT!
 agassiz.602.t: "Ao pé do vulcão" #NT!
 agassiz.602.d: "A expedição vulcanológica chegou ao sopé do vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] e agora está iniciando a investigação científica propriamente dita." #NT!
 agassiz.602.f: "'A existência de calor subterrâneo é provada por fenômenos como fontes termais, vulcões e terremotos. Essas observações não deixam dúvidas sobre a existência de calor nas entranhas da Terra; mas em que profundidade, em que extensão e com que intensidade ele atua?' - John Playfair" #NT!
 agassiz.602.g: "Não é tão perigoso quanto parece, certo?" #NT!
 agassiz.603.t: "Expedição bem-sucedida ao vulcão" #NT!
 agassiz.603.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] realizou a manobra ousada de não apenas liderar [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] assistentes ao topo do vulcão, mas também realizou vários experimentos e coletou espécimes. A expedição ao vulcão foi uma contribuição valiosa para aprender mais sobre o funcionamento interno da Terra." #NT!
 agassiz.603.f: "'Toda a natureza selvagem conta a mesma história: os choques e explosões de terremotos, vulcões, gêiseres, ondas e inundações estrondosas e estrondosas, o fluxo silencioso de seiva nas plantas, tempestades de todos os tipos, cada uma delas, são as batidas de amor ordenadas e criadoras de beleza do coração da Natureza.' - John Muir" #NT!
 agassiz.603.g: "E tudo sem queimaduras de terceiro grau." #NT!
 agassiz.604.t: "Expedição ao vulcão termina em catástrofe" #NT!
 agassiz.604.d: "Notícias terríveis! Apesar de vários sinais de alerta - fumaça tóxica, pequenos terremotos, fumaça escura - [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] aparentemente persistiu teimosamente em continuar a expedição. A erupção pegou os participantes completamente de surpresa; a área é uma zona de desastre. A lava ainda está inundando a montanha e as aldeias vizinhas. Foi apenas com grande dificuldade que alguns sobreviventes conseguiram chegar em segurança com resultados de pesquisa e amostras. No entanto, o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] está desaparecido. Temos que esperar o pior." #NT!
 agassiz.604.f: "Os jornais já estão relatando vários feridos e mortos. Grandes partes da área tiveram que ser evacuadas. Prédios foram danificados e ruas foram inundadas com lava. A possibilidade de que alguém perto da cratera do vulcão tenha sobrevivido a essa força da natureza é quase zero." #NT!
 agassiz.604.g: "Horrível!" #NT!
 agassiz.605.t: "Expedição ao Vulcão termina sem Resultados" #NT!
 agassiz.605.d: "A expedição ao vulcão esgotou todos os fundos de pesquisa e retornou. Infelizmente, produziu apenas alguns resultados úteis. Talvez o líder tenha sido muito cauteloso?" #NT!
 agassiz.605.f: ""Você não pode explorar um vulcão se não dançar um pouco nele."" #NT!
 agassiz.605.g: "Decepcionante" #NT!
  
 agassiz.611.t: "Insights químicos" #NT!
 agassiz.611.d: "Durante a expedição em [SCOPE.sState('agassiz_volcano_state').GetName], [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pôde estudar alguns processos químicos interessantes na cratera do vulcão em mais detalhes. Alguns compostos minerais ainda são completamente desconhecidos." #NT!
 agassiz.611.f: "A maioria dos elementos químicos ocorre em compostos que mostram grande variedade, especialmente em minerais. No início da química moderna, os geólogos estavam sempre procurando por novas amostras das quais os químicos pudessem isolar elementos previamente desconhecidos." #NT!
 agassiz.611.g: "Isso pode ajudar o Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName]." #NT!
 agassiz.612.t: "Armadilha de lava" #NT!
 agassiz.612.d: "A expedição ao vulcão foi obviamente um pouco ousada demais em seu avanço até a cratera: ela se encontra cercada por lava em quase todos os lados. Abandonar o avanço anterior significaria uma grande perda de tempo." #NT!
 agassiz.612.f: "'A lava em si tem aquela aparência sombria que os poetas atribuem aos rios das regiões infernais; ela rola lentamente como um riacho de areia, enegrecida de dia e vermelha à noite. Conforme ela se aproxima, você ouve uma espécie de som crepitante, que causa o maior medo, pois é indistinto. Seu esplendor é tão intenso que, pela primeira vez, a terra ilumina o céu e lhe dá a aparência de um relâmpago contínuo; o céu, por sua vez, reflete esse brilho sobre a água, e assim a natureza parece ser incendiada por essa imagem tripla do fogo.' - Germaine de Staël" #NT!
 agassiz.612.g: "Encontre outro caminho." #NT!
 agassiz.612.h: "Tente atravessá-lo." #NT!
 agassiz.613.t: "Um líder endurecido" #NT!
 agassiz.613.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] é um vulcanologista experiente que sabe exatamente como lidar com a montanha; seu conhecimento garante que a expedição progrida com segurança e bem." #NT!
 agassiz.613.f: "'O evento que eu tanto ansiava por testemunhar ocorreu e o Vesúvio está há alguns dias em estado de erupção. Eu já fiz muitos experimentos na lava no momento em que ela sai do vulcão e eu deveria tê-los completado, não fosse uma indisposição severa devido a ter permanecido muito tempo naquela situação magnífica, mas perigosa, a menos de 5 ou 6 pés de um fluxo de fluido de matéria vermelha quente como água caindo como uma catarata de fogo.' - Humphry Davy" #NT!
 agassiz.613.g: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] Geólogo é um líder excelente." #NT!
 agassiz.614.t: "Gases tóxicos" #NT!
 agassiz.614.d: "A equipe da expedição, liderada pelo Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], descobriu emissões abundantes de gases vulcânicos em um ponto do vulcão. O geólogo gostaria de coletar algumas amostras, mesmo que não seja totalmente seguro." #NT!
 agassiz.614.f: "Gases vulcânicos são gases que emergem da superfície da Terra durante a atividade vulcânica. A emergência pode ocorrer em áreas estreitamente definidas ou difusamente sobre uma grande área dos flancos de um vulcão. Gases vulcânicos foram coletados e analisados ​​já em 1790 por Scipione Breislak na Itália. A composição dos gases vulcânicos depende do movimento do magma dentro do vulcão. Portanto, mudanças repentinas na composição do gás geralmente preveem uma mudança na atividade vulcânica." #NT!
 agassiz.614.g: "Temos que estudar esses gases." #NT!
 agassiz.614.h: "Isso é loucura!" #NT!
 agassiz.615.t: "Ejeção vulcânica" #NT!
 agassiz.615.d: "Um estrondo repentino assustou os participantes da expedição ao vulcão por um curto período. Quando a equipe pensou que o pior já tinha passado, o vulcão de repente expeliu pedras brilhantes que caíram sobre os participantes como uma chuva de meteoros. Dois assistentes ficaram feridos e uma mula de carga foi morta." #NT!
 agassiz.615.f: "'Ouvimos acima de nós e sobre a ilha um som estranho, como um poderoso fogo crepitante, ou a descarga de artilharia pesada em intervalos de um ou dois segundos. Às cinco, o barulho estrondoso continuou, a escuridão se espalhou pelo céu e uma chuva de pedra-pomes caiu sobre nós, ou seja, muitos pedaços eram de tamanho considerável e bem quentes.' - Capitão Watson" #NT!
 agassiz.615.g: "Uma reviravolta infeliz." #NT!
 agassiz.616.t: "Amostra de lava" #NT!
 agassiz.616.d: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pediu brevemente para a expedição parar. Perto parece ser um bom lugar para coletar algumas amostras de lava. É um procedimento cientificamente valioso e arriscado." #NT!
 agassiz.616.f: "'A lava estava retida nas margens profundas de um amplo leito e descia, não como um fluido, mas como uma montanha de coque, ou às vezes como carvão altamente gasoso. Ele se dividiu, estalou, cintilou, fumegou e incendiou-se e sempre se moveu em um vasto corpo compacto. Pedaços se desprenderam e rolaram, deixando para trás um brilho tão feroz que eu poderia ter me imaginado na boca de uma fornalha de ferro; e à medida que cada missa caía com o barulho do trovão, as árvores pegavam fogo e as multidões soltavam gritos de admiração e arrependimento.' -Luigi Palmieri" #NT!
 agassiz.616.g: "Estamos aqui para experimentos como este." #NT!
 agassiz.617.t: "Amostra de lava - Sucesso!" #NT!
 agassiz.617.d: "Nosso geólogo conseguiu coletar uma amostra de lava em um empreendimento arriscado. O resultado é do mais alto valor científico." #NT!
 agassiz.617.f: ""
 agassiz.617.g: "Ciência quente!" #NT!
 agassiz.618.t: "Amostra de lava - Falha!" #NT!
 agassiz.618.d: "Para desespero dos outros membros da expedição, a coleta da amostra falhou. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] sofreu queimaduras graves e colocou a equipe em perigo!" #NT!
 agassiz.618.f: ""
 agassiz.618.g: "Uma ciência que vai queimar suas mãos..." #NT!
 agassiz.619.t: "Cristais" #NT!
 agassiz.619.d: "Os processos geológicos únicos na área vulcânica produziram uma grande variedade de minerais cristalinos raros. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] está ansioso para adicionar as pedras à coleção [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]..." #NT!
 agassiz.619.f: "A maioria das rochas vulcânicas compartilha uma série de minerais comuns. A diferenciação de rochas vulcânicas tende a aumentar o conteúdo de sílica (SiO2) principalmente por cristalização fracionada. Assim, rochas vulcânicas mais evoluídas tendem a ser mais ricas em minerais com uma quantidade maior de sílica, como filo e tectossilicatos, incluindo feldspatos, polimorfos de quartzo e muscovita. Embora ainda dominadas por silicatos, rochas vulcânicas mais primitivas têm conjuntos minerais com menos sílica, como olivina e piroxênios. A série de reações de Bowen prevê corretamente a ordem de formação dos minerais mais comuns em rochas vulcânicas. Ocasionalmente, um magma pode pegar cristais que cristalizaram de outro magma; esses cristais são chamados de xenocristais. Diamantes encontrados em kimberlitos são xenocristais raros, mas bem conhecidos; os kimberlitos não criam os diamantes, mas os pegam e os transportam para a superfície da Terra." #NT!
 agassiz.619.g: "Uma amostra é suficiente." #NT!
 agassiz.619.h: "Pegue o máximo de amostras que puder!" #NT!
 agassiz.619.i: "Algumas pedras não valem a vida de um pesquisador." #NT!
 agassiz.620.t: "Rio de Fogo" #NT!
 agassiz.620.d: "Um rio de lava bloqueia o caminho da equipe. Enquanto alguns participantes consideram esse obstáculo um desafio perigoso que pode ameaçar toda a expedição ao vulcão, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] vê essa situação principalmente como uma oportunidade científica para testar seus instrumentos não utilizados..." #NT!
 agassiz.620.f: "'Na maioria dos casos, pode-se ver claramente que a luz emana de corpos incandescentes, mas não de corpos flamejantes. É a luz da lava brilhante que faz a grande coluna de chamas aparentes subindo do Vesúvio.' - John Philipps" #NT!
 agassiz.620.g: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] deveria estudá-lo." #NT!
 agassiz.620.h: "Isso é muito perigoso!" #NT!
 agassiz.621.t: "Teorias sobre Vulcanismo" #NT!
 agassiz.621.d: "Durante a estadia de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] no vulcão, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] gostaria de finalmente verificar algumas das teorias de vulcanismo anteriores de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] coletando evidências e explorando a área ao redor. Para fazer isso, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] precisa de muito tempo no que [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] chama de "área extremamente fascinante e inspiradora", enquanto [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] colegas assistem com dentes rangendo enquanto mais e mais fumaça escura sobe ao fundo..." #NT!
 agassiz.621.f: "'No clímax da erupção, uma coluna de cinzas subiu alto na forma de um imenso pinheiro até que finalmente começou a se inclinar para baixo, quando, da quantidade de matéria densa que compunha a coluna, ela caiu no chão. Torrentes de lava flamejante de uma magnitude terrivelmente portentosa agora caíam montanha abaixo.' - Mariana Starke" #NT!
 agassiz.621.g: "O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] deveria dedicar um tempo para estudar o fenômeno minuciosamente." #NT!
 agassiz.621.h: "Não perca tempo!" #NT!
 agassiz.622.t: "Terremoto" #NT!
 agassiz.622.d: "Entulhos caindo e um deslizamento de terra acompanharam um tremor de terra no início da manhã quando a expedição estava muito perto da cratera. O pequeno terremoto é uma indicação clara de que o vulcão está mais ativo do que os participantes pensavam ser possível." #NT!
 agassiz.622.f: "'Em outro lugar, este geógrafo erudito, ao aludir à tradição de que a Sicília havia sido separada da Itália por uma convulsão, observa que atualmente a terra perto do mar nessas partes raramente era abalada por terremotos, pois agora havia orifícios abertos por onde o fogo e as matérias inflamadas, e as águas escapavam; mas antigamente, quando os vulcões do Etna, as Ilhas Lipari, Ischia e outros estavam fechados, o fogo e o vento aprisionados poderiam ter produzido movimentos muito mais veementes. A doutrina, portanto, de que os vulcões são válvulas de segurança, e que as convulsões subterrâneas são provavelmente mais violentas quando primeiro a energia vulcânica se desloca para um novo quadrante, não é moderna.' -Charles Lyell" #NT!
 agassiz.622.g: "Toda essa expedição foi uma boa ideia...?" #NT!
 agassiz.623.t: "Minerais em todo lugar" #NT!
 agassiz.623.d: "A expedição liderada por [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] no vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] encontrou um rico depósito mineral." #NT!
 agassiz.623.f: "Os minerais são os melhores amigos do geólogo." #NT!
 agassiz.623.g: "Minerais!" #NT!
 agassiz.623.h: "Não." #NT!
 agassiz.624.t: "Espécime exótico" #NT!
 agassiz.624.d: "Pode parecer surpreendente, mas a expedição ao vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] encontrou na verdade exemplares raros de animais de uma fauna única que vivem muito perto do vulcão. Alguns espécimes certamente seriam de grande interesse para os zoólogos locais." #NT!
 agassiz.624.f: "'Humphrey! Por favor, colete alguns ovos de periquito anão vulcânico. O café da manhã foi escasso e sinto falta do meu ovo frito de domingo.'" #NT!
 agassiz.624.g: "Espécime!" #NT!
 agassiz.625.t: "Fósseis Desconhecidos" #NT!
 agassiz.625.d: "Alguns fósseis raros que [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] descobriram na expedição ao vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] poderiam responder a importantes questões paleontológicas e geológicas." #NT!
 agassiz.625.f: "'Se contornarmos a região fértil na base do Etna em seus lados sul e leste, contemplaremos estratos marinhos de areia argilosa e tufo vulcânico, brotando de baixo das lavas modernas. As conchas fósseis marinhas que ocorrem nesses estratos são todas, ou quase todas, idênticas às espécies que agora habitam o Mediterrâneo; e como aparecem na altura de 600 a 800 pés acima do mar perto de Catânia, elas provam claramente que houve nesta região, como em outras partes da Sicília mais ao sul, um movimento ascendente do antigo leito do mar. É justo, portanto, inferir que toda a montanha, com exceção das partes que são de origem muito moderna, participou dessa reviravolta.' -Charles Lyell" #NT!
 agassiz.625.g: "Fósseis!" #NT!
 agassiz.626.t: "Dados Geomagnéticos" #NT!
 agassiz.626.d: "A expedição ao vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] recebeu um telegrama da capital esta manhã. O Observatório Geomagnético pede para coletar alguns dados sobre a cratera do vulcão. O Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] atendeu a esse desejo." #NT!
 agassiz.626.f: "'Se esses dados são tão importantes para o Instituto Geomagnético, por que você mesmo não vem aqui para obtê-los?'" #NT!
 agassiz.626.g: "Perfeito" #NT!
 agassiz.627.t: "O Elemento Solar na Terra" #NT!
 agassiz.627.d: "Ao analisar algumas rochas negligenciadas anteriormente, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] foi capaz de descobrir coisas incríveis. Usando análise espectral no local, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] foi capaz de provar que a rocha vulcânica realmente contém o elemento hélio, que antes se pensava que só ocorria no espaço." #NT!
 agassiz.627.f: "Luigi Palmieri foi um físico, meteorologista, sismólogo e vulcanologista italiano. Em 1845, ele assumiu a posição de professor de lógica e metafísica de Pasquale Galluppi na Universidade de Nápoles. Após a morte de Gallupi em 1847, sua cadeira foi confiada a ele. Em 1860, ele desistiu da cadeira e assumiu a cadeira de geofísica e meteorologia que ele havia iniciado. Anexados à cadeira estavam o observatório meteorológico e o Observatório do Vesúvio, fundado em 1842, cuja administração Palmieri também assumiu. Ele chefiou a cadeira e os dois observatórios até sua morte. Palmieri ficou conhecido em particular por dispositivos de medição aprimorados, como um sismógrafo eletromagnético e dispositivos para medir tensões elétricas na atmosfera. Em 1882, ele conseguiu detectar o elemento hélio na Terra pela primeira vez por meio da análise espectral da lava do Vesúvio." #NT!
 agassiz.627.g: "Isso abre... possibilidades interessantes." #NT!
 agassiz.628.t: "Equipe pede descanso" #NT!
 agassiz.628.d: "Depois de mais de um ano de expedição ao vulcão, os membros da equipe estão cada vez mais pedindo por pausas. Muitos estão à beira da exaustão. As primeiras vozes são altas para voltar para casa." #NT!
 agassiz.628.f: "'Você está com medo? Com ​​todo respeito, eventos sísmicos como esses são a razão pela qual escalamos esse vulcão em primeiro lugar! Você é um cientista ou um desertor?'" #NT!
 agassiz.628.g: "Dê a eles todo o descanso que eles precisam." #NT!
 agassiz.628.h: "Uma pequena pausa, nada mais." #NT!
 agassiz.628.i: "Esses assistentes inúteis deveriam trabalhar, não ficar ociosos!" #NT!
 agassiz.629.t: "Inferno" #NT!
 agassiz.629.d: "A situação no vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] piorou significativamente. A montanha de repente vomita fumaça preta e os fluxos de lava parecem aumentar. A expedição está agora em um dilema. Os membros da expedição deveriam ter cautela e correr o risco de ficarem presos pela lava, ou deveriam reagir rapidamente, mas arriscando um perigo desconhecido?" #NT!
 agassiz.629.f: "'O sopro de fogo varreu a cidade e a orla com toda a força que poderia ter sido dada a ele por um canhão. Cinzas foram atiradas em nosso rosto com efeito pungente. O ar estava cheio de chamas. Involuntariamente, levantamos nossas mãos para proteger nossos rostos. Notei o mesmo gesto quando vi os corpos das vítimas na praia.' - Comte de Fitz-James" #NT!
 agassiz.629.g: "Tenha cuidado." #NT!
 agassiz.629.h: "Assuma o risco." #NT!
 agassiz.630.t: "Inferno na Terra" #NT!
 agassiz.630.d: "Parece que o inferno se instalou no vulcão em [SCOPE.sState('agassiz_volcano_state').GetName]. Fontes de lava disparam, forças flamejantes lutam entre si em torrentes de fogo. Um evento ameaçador para a maioria dos participantes da expedição. Apenas o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] não consegue escapar de um fascínio arrebatador." #NT!
 agassiz.630.f: "'À noite, o efeito do fogo se tornou mais belo. Estávamos cercados por riachos e cataratas do fogo vermelho e radiante; e no meio, da coluna de fumaça betuminosa disparada para o ar, caíam as vastas massas de rocha, brancas com a luz de seu calor intenso, deixando para trás trens de vapor de esplendor.' - George Gordon Byron" #NT!
 agassiz.630.g: "Este é um espetáculo fascinante e deveríamos tirar fotos dele!" #NT!
 agassiz.630.h: "Assustador," #NT!
 agassiz.630.i: "Retirar!" #NT!
 agassiz.631.t: "Vulcão bastante ativo" #NT!
 agassiz.631.d: "Aparentemente, o vulcão que o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] está pesquisando é muito mais ativo do que o esperado. Um surto é provavelmente iminente. Isso torna a venda da expedição mais perigosa. No entanto, com maior risco, as oportunidades científicas também aumentam..." #NT!
 agassiz.631.f: ""As pessoas nunca acreditam em vulcões até que a lava realmente as alcance." -George Santayana" #NT!
 agassiz.631.g: "Mais conhecimento!" #NT!
 agassiz.631.h: "Mais experiência!" #NT!
 agassiz.631.i: "Mais minerais!" #NT!
 agassiz.632.t: "Reportagem de Jornal" #NT!
 agassiz.632.d: "O #YELLOW [SCOPE.sState('manzoni_publisher_state').GetNameNoFormatting] Chronicle#!,, um dos principais jornais da região, está atualmente mantendo seus leitores atualizados com relatórios sobre a expedição ao vulcão. Um nicho científico de campo despertou, portanto, o interesse de uma parcela maior da população. Meninos e jovens em particular são fascinados pelas histórias de aventura." #NT!
 agassiz.632.f: "'Leia na última edição: A ousada escalada da cratera pelo Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting]! Cientistas corajosos enfrentam lava, fumaça tóxica e calor infernal. O homem cruza outra fronteira na borda do que os antigos acreditavam ser a entrada para o submundo. Nossos repórteres continuam a acompanhar a jornada com ilustrações. Quinta-feira é dia de Chronicle!'" #NT!
 agassiz.632.g: "Isso inspirará uma nova geração de cientistas." #NT!
 agassiz.633.t: "Um lugar de descanso seguro" #NT!
 agassiz.633.d: "Os membros da expedição encontraram um lugar seguro para se refugiar entre vapores de enxofre, fumaça preta e fluxos de lava." #NT!
 agassiz.633.f: "'Meu caro colega Professor Schabernack!\n\nAgradeço a você neste momento por seus insights esclarecedores sobre o desenvolvimento dinâmico da água em um vácuo vulcânico, mas formularei minhas objeções com mais detalhes em uma data posterior. Em vez disso, meu ponto é que em minha correspondência com o Dr. Dr. Sauerspeck me disseram que você espalhou o rumor vergonhoso na universidade de que estávamos nos divertindo neste vulcão. Quero que você pare de fazer essas suposições. As fontes termais [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting] que descobri recentemente têm uma temperatura máxima de apenas 32 °C, não 35 °C como você afirmou recentemente. Então, elas são de fato geladas. Por favor, corrija essas deturpações infames!'" #NT!
 agassiz.633.g: "Relaxamento!" #NT!
  
 agassiz_volcano_tourist_modifier: "Turismo Vulcânico" #NT!
 agassiz_small_volcano_eruption_modifier: "Pequena erupção vulcânica" #NT!
 agassiz_medium_volcano_eruption_modifier: "Erupção vulcânica" #NT!
 agassiz_big_volcano_eruption_modifier: "Mega Erupção Vulcânica" #NT!
  
 agassiz_medium_earthquake_modifier: "Terremoto" #NT!
 agassiz_big_earthquake_modifier: "Mega Terremoto" #NT!
  
 agassiz.711.t: "Espetáculo do Vulcão" #NT!
 agassiz.711.d: "Os moradores de [SCOPE.sState('agassiz_volcano_state').GetName] estão atualmente testemunhando um espetáculo impressionante: as fontes de lava do vulcão são uma visão fascinante, especialmente à noite. Turistas e cientistas podem ser encontrados entre os espectadores." #NT!
 agassiz.711.f: "'O mais sublime dos vulcões! A chama do Etna\nEmpalidece diante da tua e a inextinguível Hecla domestica;\nO Vesúvio mostra seu brilho, uma visão comum\nPara turistas boquiabertos, de sua altura banal.'\n\n - Lord Byron" #NT!
 agassiz.711.g: "Maravilhoso!" #NT!
 agassiz.712.t: "Pequena erupção vulcânica" #NT!
 agassiz.712.d: "O vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] entrou em erupção. Algumas vilas menores foram destruídas e campos foram inundados com lava, mas o desastre foi limitado." #NT!
 agassiz.712.f: "'O que eu vi então! Milhares de línguas de fogo iluminaram os arredores. No topo das árvores eu vi chamas. Ouvi um estalo e vi uma folha de fogo bem ao meu lado. O mar não estava à vista. Tudo estava coberto de cinzas. Eu não conseguia ver minha mão diante de mim. A última coisa que vi foi a cinza sendo empurrada para cima através das rachaduras nas tábuas do assoalho, como uma fonte. Senti uma forte pressão, me jogando no chão. Então parecia que o ar estava sendo sugado e eu não conseguia respirar.' - Johanna Beyerinck" #NT!
 agassiz.712.f_basic: "\n\n#YELLOW Graças aos nossos cientistas do Observatório de Vulcões, não fomos totalmente surpreendidos pela catástrofe. Portanto, pudemos tomar precauções e #G limitar um pouco a devastação#!.#!" #NT!
 agassiz.712.f_advanced: "\n\n#YELLOW Graças aos nossos excelentes cientistas no Observatório do Vulcão, fomos capazes de iniciar rapidamente medidas de evacuação e tomar medidas de proteção. Fomos capazes de #G limitar significativamente a devastação#!." #NT!
 agassiz.712.g: "Só um pouco de lava." #NT!
 agassiz.712.h: "Alguma notícia do observatório?" #NT!
 agassiz.712.i: "Isso pode ser interessante para o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] e seus alunos" #NT!
 agassiz.713.t: "Erupção vulcânica" #NT!
 agassiz.713.d: "Uma erupção violenta abalou o estado de [SCOPE.sState('agassiz_volcano_state').GetName]. Fragmentos de tefra e cinzas vulcânicas destruíram prédios e plantações, tirando algumas vidas de nosso povo." #NT!
 agassiz.713.f: "'Ouvimos acima de nós e sobre a ilha um som estranho, como um poderoso fogo crepitante, ou a descarga de artilharia pesada em intervalos de um ou dois segundos. Às cinco, o barulho estrondoso continuou, a escuridão se espalhou pelo céu e uma chuva de pedra-pomes caiu sobre nós, ou que muitos pedaços eram de tamanho considerável e bastante quentes.\n\nAquela noite foi de escuridão — da queda contínua de cinzas — quebrada por relâmpagos incessantes, tanto no céu quanto ao redor da ilha.' - Capitão Watson" #NT!
 agassiz.713.g: "Essas pobres pessoas." #NT!
 agassiz.713.j: "Envie o máximo de ajuda possível para apoiar as vítimas!" #NT!
 agassiz.714.t: "Mega erupção vulcânica" #NT!
 agassiz.714.d: "Uma erupção de recordes sem precedentes destruiu completamente as vidas de muitos no estado de [SCOPE.sState('agassiz_volcano_state').GetName]. A explosão pôde ser ouvida a centenas de quilômetros de distância e tudo que teve o mau destino de cercar a montanha foi imediatamente devastado." #NT!
 agassiz.714.f: "'Você podia ouvir os gritos das mulheres, o lamento das crianças e os gritos dos homens; alguns chamavam seus pais, outros seus filhos ou suas esposas, tentando reconhecê-los por suas vozes. As pessoas lamentavam seu próprio destino ou o de seus parentes, e havia alguns que rezavam pela morte em seu terror de morrer. Muitos imploravam a ajuda dos deuses, mas ainda mais imaginavam que não havia mais deuses, e que o universo estava mergulhado na escuridão eterna para todo o sempre.' - Plínio, o Jovem" #NT!
 agassiz.714.g: "Uma tragédia!" #NT!
 agassiz.715.t: "Fumaça e estrondo" #NT!
 agassiz.715.d: "O vulcão em [SCOPE.sState('agassiz_volcano_state').GetName] está rugindo. Fumaça sobe acima da cratera. É isso. Os moradores estão aliviados, turistas e cientistas estão decepcionados." #NT!
 agassiz.715.f: "'Muito para investigar, muito pouco para aproveitar. Que vulcão miserável e temperamental!'" #NT!
 agassiz.715.g: "Ele acorda ou continua dormindo?" #NT!
  
 agassiz.721.t: "Ondas sísmicas" #NT!
 agassiz.721.d: "Uma pequena perturbação sísmica tirou [SCOPE.sState('agassiz_earthquake_state').GetName] da cama esta manhã. O pequeno terremoto causou apenas danos menores, mas despertou o interesse dos sismólogos." #NT!
 agassiz.721.f: "'Entrevistador: Se o prédio em que você está agora começasse a tremer e você soubesse que um terremoto estava ocorrendo, o que você faria?'\nCharles Richter: 'Eu caminharia — não correria — até o sismógrafo mais próximo.'" #NT!
 agassiz.721.g: "Interessante." #NT!
 agassiz.722.t: "O terremoto [SCOPE.sState('agassiz_earthquake_state').GetName]" #NT!
 agassiz.722.d: "Um terremoto atingiu o estado de [SCOPE.sState('agassiz_earthquake_state').GetName], destruindo prédios, ferindo pessoas e até tirando algumas vidas." #NT!
 agassiz.722.f: "'Houve um estrondo profundo, profundo e terrível, e então eu pude vê-lo realmente subindo a Washington Street. A rua inteira estava ondulando. Era como se as ondas do oceano estivessem vindo em minha direção, ondulando conforme vinham.' -Jesse Cook" #NT!
 agassiz.722.f_basic: "\n\n#YELLOW Graças aos nossos sismólogos treinados, já se sabia que [SCOPE.sState('agassiz_earthquake_state').GetName] era uma região propensa a terremotos. Devido a medidas preventivas, por exemplo na construção, os danos foram facilmente minimizados.#!" #NT!
 agassiz.722.g: "Uma tragédia!" #NT!
 agassiz.722.h: "Como o observatório avalia a situação?" #NT!
 agassiz.722.i: "Um campo perfeito para pesquisa geológica." #NT!
 agassiz.722.j: "Envie o máximo de ajuda possível para apoiar as vítimas!" #NT!
  
 agassiz.723.t: "O Grande Terremoto [SCOPE.sState('agassiz_earthquake_state').GetName]" #NT!
 agassiz.723.d: "O estado de [SCOPE.sState('agassiz_earthquake_state').GetName] foi reduzido a ruínas por um terremoto de escala sem precedentes. Inúmeros prédios foram destruídos e a quantidade de vidas perdidas é impossível de dizer." #NT!
 agassiz.723.f: "'O terremoto derrubou em São Francisco centenas de milhares de dólares em paredes e chaminés. Mas a conflagração que se seguiu queimou centenas de milhões de dólares em propriedades. Não há como estimar em centenas de milhões o dano real causado. Nunca na história uma cidade imperial moderna foi tão completamente destruída. São Francisco se foi. Nada resta dela, exceto memórias e uma franja de casas de habitação em seus arredores. Sua seção industrial foi destruída. Sua seção comercial foi destruída. Sua seção social e residencial foi destruída. As fábricas e armazéns, as grandes lojas e prédios de jornais, os hotéis e os palácios dos nababos, todos se foram. Permanece apenas a franja de casas de habitação nos arredores do que antes era São Francisco.' -Jack London" #NT!
  
