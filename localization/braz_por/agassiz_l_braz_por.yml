 agassiz.201.t: "A Dorsal Meso-Atlântica" #NT!
 agassiz.201.d: "O Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] viu alguns dos primeiros dados. O resultado da expedição é surpreendente: não apenas no norte do Atlântico, mas em todo o Oceano Atlântico, a elevação submarina pode ser vista como uma faixa contínua que só é quebrada no nível do equador. O geólogo chamou esse fenômeno de Dorsal Mesoatlântica. Uma avaliação mais aprofundada dos dados ocorrerá nos próximos meses e anos." #NT!
 agassiz.201.f: "A Dorsal Mesoatlântica é uma cordilheira no Oceano Atlântico que fica principalmente abaixo do nível do mar e se estende por cerca de 20.000 km. Isso a torna a mais longa das dorsais meso-oceânicas, um sistema que abrange a Terra e tem mais de 60.000 km de comprimento. A elevação do fundo do mar no meio do Atlântico foi descrita pela primeira vez pelo oficial da marinha Matthew Fontaine Maury em 1853 e confirmada pela expedição Challenger em 1872. O motivo foram as investigações preliminares sobre a colocação dos primeiros cabos transatlânticos de alto mar. Durante a Expedição Alemã ao Meteoro 1925-1927, um perfil detalhado da Dorsal Meso-Atlântica foi criado usando medições de ecobatímetro. A descoberta da cordilheira do Meio-Atlântico forneceu uma pista inicial para os processos geodinâmicos das placas tectônicas relacionados à teoria da deriva continental de Wegener." #NT!
 agassiz.201.g: "Isto melhorará a compreensão geofísica do geólogo." #NT!
 agassiz.201.h: "Isto melhorará a compreensão oceanográfica do geólogo." #NT!
 agassiz.201.i: "Isto melhorará a compreensão geral do geólogo." #NT!
  
 agassiz.202.t: "Simpósio Geológico-Paleontológico" #NT!
 agassiz.202.d: "A Academia de Ciências convidou pessoas para um evento organizado pelo Prof. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] e Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]. O simpósio é considerado um marco na pesquisa sobre a história da Terra. Ambos destacaram particularmente as semelhanças impressionantes na composição geológica e fóssil das costas da América do Sul e da África Ocidental." #NT!
 agassiz.202.f: "A estreita relação entre geologia e paleontologia é demonstrada por inúmeras personalidades científicas que se destacaram em ambas as áreas. A interação entre a camada terrestre e o fóssil para determinação cronológica torna ambas as ciências inseparáveis. George Cuvier é considerado o pai da paleontologia, mas também o padrinho da geologia. Mesmo nas disputas científicas, por exemplo no debate Cuvier-Geoffroy de 1830, que se centrou na disputa entre gradualismo e catastrofismo, foram principalmente as descobertas geológicas e paleontológicas que foram destacadas como argumentos. Tanto a geologia moderna como a paleontologia moderna não teriam sido possíveis sem sinergias." #NT!
 agassiz.202.g: "Um intercâmbio acadêmico frutífero." #NT!
  
 agassiz.311.t: "Uma pedra do espaço" #NT!
 agassiz.311.d: "Numa das zonas mais remotas do nosso país, o Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] descobriu uma pedra extraordinária na sua busca por novos minerais. Após uma investigação inicial, fica claro: o monólito que contém ferro é um meteorito!" #NT!
 agassiz.311.f: "As primeiras coleções de meteoritos foram fundadas já no século XVIII, antes de se saber que os meteoritos eram de origem extraterrestre. A coleção de meteoritos mais antiga do mundo está no Museu de História Natural de Viena, onde foi lançada a pedra fundamental com o meteorito Hraschina (caído em 1751). Hoje abriga o maior acervo expositivo do mundo, com cerca de 1.100 objetos. Até o século XX, apenas algumas centenas de meteoritos haviam sido descobertos. A razão pela qual existem agora mais de 30.000 meteoritos encontrados nas coleções mundiais começou com a descoberta de Harvey H. Nininger de que os meteoritos são muito mais comuns na superfície da Terra do que se pensava anteriormente. A estratégia de Nininger era procurar meteoritos nas Grandes Planícies dos Estados Unidos, onde a terra era amplamente cultivada e o solo continha poucas rochas." #NT!
 agassiz.311.g: "De onde isso vem?" #NT!

 ### 2.2.3 ###

 agassiz_seismology_tech: "Sismologia" #NT!
 agassiz_seismology_tech_desc: "Em resposta a uma série de terremotos perto de Comrie, na Escócia, em 1839, um comitê foi formado no Reino Unido para produzir melhores métodos de detecção de terremotos. O resultado disso foi a produção de um dos primeiros sismômetros modernos por James David Forbes. A partir de 1857, Robert Mallet lançou as bases da sismologia instrumental moderna e realizou experimentos sismológicos usando explosivos. Ele também é responsável por cunhar a palavra "sismologia"." #NT!
  
