 artists.2007.t: "O Centro do Realismo" #NT!
 artists.2007.d: "[SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte realista. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] desempenhou um papel significativo nisso e é hoje considerado uma figura importante da escola realista de pintura." #NT!
 artists.2007.f: "Na história da arte, o realismo refere-se a uma nova concepção de arte que começou na Europa em meados do século XIX, que se voltou contra as representações do classicismo e do romantismo. Na arte, o realismo tenta recriar a realidade o mais fielmente possível. A apropriação da realidade pelo artista e a sua subsequente transformação em obra de arte, bem como as suas conotações políticas são características do realismo. Promove a cotidianidade e a objetividade. Seu representante mais conhecido foi o pintor francês Gustave Courbet, que se apropriou do termo arte realista e o utilizou para sua arte devido ao seu efeito provocativo." #NT!
 artists.2007.g: "Mas você pode encontrar a verdadeira beleza na realidade?" #NT!
 artists.2008.t: "O Centro do Irracionalismo" #NT!
 artists.2008.d: "A criação do Festival Hall do [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] é considerada um dos destaques da cultura musical do século XIX." #NT!
 artists.2008.f: "O Festival [SCOPE.sState('elgar_culture_capital').GetCityHubName] é um festival de música realizado anualmente, onde são apresentadas apresentações de óperas do compositor [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] do século XIX. O próprio [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] concebeu e promoveu a ideia de um festival especial para apresentar as suas próprias obras, em particular o seu ciclo monumental 'Der Ring des Nibelungen' e 'Parsifal'. As apresentações acontecem em um teatro especialmente projetado, o [SCOPE.sState('elgar_culture_capital').GetCityHubName] Festspielhaus. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] supervisionou pessoalmente o projeto e a construção do teatro, que continha muitas inovações arquitetônicas para acomodar as enormes orquestras para as quais [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] escreveu, bem como a visão particular do compositor sobre a encenação de suas obras. O Festival tornou-se um destino de peregrinação para os entusiastas da música clássica." #NT!
 artists.2008.g: "Um pico de cultura [GetPlayer.GetDefinition.GetPrimaryCulture.GetName]!" #NT!
  
 artists.2011.t: "Fim de Século" #NT!
 artists.2011.d: "Com o início de um novo século, as certezas desaparecem e as incertezas aumentam. Isto também se aplica ao art. O impressionismo, que já foi uma inovação, está abrindo espaço para novos movimentos artísticos. Os resultados ainda estão completamente em aberto – e também quais artistas essa saída irá produzir." #NT!
 artists.2011.f: "O Fin de Siècle, também conhecido como 'Décadence', refere-se às tendências artísticas e à atitude perante a vida das duas últimas décadas do século XIX e, num sentido mais amplo, paralelo à Belle Époque até ao início do Primeiro Mundo Guerra. O termo refere-se ao fato de ter sido um movimento cultural que fez do declínio cultural seu objeto. A época foi caracterizada por uma oscilação entre espírito de otimismo, euforia pelo futuro, medo difuso do futuro e regressão, humor apocalíptico, cansaço da vida, cansaço do mundo, fascínio pela morte e transitoriedade, despreocupação, frivolidade e decadência . Uma crise geral apoderou-se das classes sociais dirigentes porque os valores básicos da vida social pareciam estar em risco. Um sentimento de impotência tornou-se característico de intelectuais, artistas e escritores porque se sentiam atraídos e repelidos face a uma sociedade metropolitana dominada, por um lado, pela lei do mercado e pelas massas anónimas e, por outro lado, por um mundo cada vez mais caracterizado pela natureza. ciências e tecnologia. Eles fugiram para contramundos estéticos." #NT!
 artists.2011.g: "A música é a rainha das artes." #NT!
 artists.2011.h: "A pintura é a nossa força." #NT!
 artists.2011.i: "Dedicamo-nos totalmente à literatura." #NT!
 artists.2012.d: "Com o início de um novo século, as certezas desaparecem e as incertezas aumentam. Isto também se aplica ao art. O expressionismo, que já foi uma inovação, está abrindo espaço para novos movimentos artísticos. Os resultados ainda estão completamente em aberto – e também quais artistas essa saída irá produzir." #NT!
 artists.2013.d: "Com o início de um novo século, as certezas desaparecem e as incertezas aumentam. Isto também se aplica ao art. A Art Nouveau, que já foi uma inovação, está abrindo espaço para novos movimentos artísticos. Os resultados ainda estão completamente em aberto – e também quais artistas essa saída irá produzir." #NT!
  
