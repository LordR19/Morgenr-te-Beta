 artists.2003.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte Art Noveau." #NT!
 artists.2003.f: "[concept_elgar_art_nouveau], principalmente em conexão com a Itália também Stile Liberty, é uma época da história da arte na virada do século XIX para o século XX. As correntes que podem ser atribuídas ao Art Nouveau são o estilo reformista (após o movimento reformista), o estilo Secessão (após a Secessão de Viena), o Modernismo na Catalunha, na Suíça o Estilo Sapin e nos EUA o Estilo Tiffany. Além da expressão Art nouveau, dominante em francês, inglês e italiano, o Modern Style também é usado em inglês e Stile Floreale em italiano. Em termos de tempo, a Art Nouveau pertence ao fim do século." #NT!
