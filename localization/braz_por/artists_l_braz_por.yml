 artists.11.t: "Our Composer died" #NT!
 artists.11.d: "After spending decades as a [concept_elgar_composer], our former top musician has died. Will we ever be able to replace such an astonishing artist?" #NT!
 artists.11.g: "This is the end of his melody." #NT!
 artists.11_tt: "Sometimes the game kills off characters. A mod cannot stop this from happening. This event removes the role of that artist from the game, so that you are not haunted by a ghost of them." #NT!
  
 artists.12.t: "Our Writer died" #NT!
 artists.12.d: "After spending decades as a [concept_manzoni_writer], our former top lyric has died. Will we ever be able to replace such an astonishing writer?" #NT!
 artists.12.g: "I wonder what their last words were?" #NT!
  
 artists.13.t: "Our Painter died" #NT!
 artists.13.d: "After spending decades as a [concept_klimt_painter], our greatest artistic talent has died. Will we ever be able to replace such an astonishing artist?" #NT!
 artists.13.g: "Their paint has dried up." #NT!
  
 artists.51.t: "A new Composer" #NT!
 artists.51.d: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] is a promising musical talent that could become our [concept_elgar_composer]." #NT!
 artists.51.f: "Composers are people that create music and will raise our Musical Tradition." #NT!
 artists.51.g: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] will be useful to us." #NT!
 artists.51.h: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] should stay at the Academy of Music." #NT!
  
 artists.52.t: "A new Writer" #NT!
 artists.52.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] is a promising literary talent that could become our [concept_manzoni_writer]." #NT!
 artists.52.f: "Writers are people that create literature and will raise our Literary Tradition." #NT!
 artists.52.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] will be useful to us." #NT!
 artists.52.h: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] should stay at wherever [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] came from." #NT!
  
 artists.53.t: "A new Painter" #NT!
 artists.53.d: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] is a promising artistic talent that could become our [concept_klimt_painter]." #NT!
 artists.53.f: "Painters are people that create paintings and will raise our Painting Tradition." #NT!
 artists.53.g: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] will be useful to us." #NT!
 artists.53.h: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] should stay at the Art Academy." #NT!
  
 artists.101.t: "[ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] is now a Great Composer!" #NT!
 artists.101.d: "Concerts all over the world, melodies that everyone knows, operas played in every good opera house. After all these acomplishments, the reputation of our [concept_elgar_composer] [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] is now big enough for [ROOT.Var('elgar_composer_var').GetCharacter.GetHerHim] to be considered a Great Composer!" #NT!
 artists.101.f: "" #NT!
 artists.101.g: "A Titan of Music!" #NT!
  
 artists.102.t: "[ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] is now a Great Writer!" #NT!
 artists.102.d: "After publishing many books, articles and other literary works, our [concept_manzoni_writer] [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] is now famous enough to be considered a Great Writer!" #NT!
 artists.102.f: "" #NT!
 artists.102.g: "A Giant of Literature!" #NT!
  
 artists.103.t: "[ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] is now a Great Painter!" #NT!
 artists.103.d: "After creating many works of art, including many paintings, our [concept_klimt_painter] [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] is now famous enough to be considered a Great Painter!" #NT!
 artists.103.f: "" #NT!
 artists.103.g: "A Master of Painting!" #NT!
