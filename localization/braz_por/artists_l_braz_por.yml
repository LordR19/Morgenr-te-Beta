 je_artists_realism: "Salão de Arte" #NT!
 je_artists_realism_reason: "O realismo como forma de arte está ganhando cada vez mais popularidade. Pintores de vários lugares já estão comprometidos com esta nova escola. No entanto, o realismo ainda carece de um centro próprio e real. A aversão da elite artística tradicional ao novo estilo fez com que até agora apenas permanecesse um fenómeno fora da academia. Precisamos de uma academia de arte própria que ensine este estilo, com uma galeria onde a pintura realista encontre o seu lugar - e, claro, um [concept_klimt_painter] que seja a figura modelo do realismo no nosso país. A criação de um salão de arte também nos permitirá organizar concursos de pintura." #NT!
