 je_artists_irrationalism: "Festival de Música" #NT!
 je_artists_irrationalism_reason: "Está a tomar forma uma nova e revolucionária forma de música que se considera uma "obra de arte total”. Cabe a um compositor excepcional dar origem a esta forma de música. Só esta música poderia ser tocada no seu próprio salão de festivais e tornar-se um local de peregrinação para entusiastas da música internacional: seria um centro de irracionalismo! A criação de um festival de música também nos permitirá organizar competições musicais." #NT!
