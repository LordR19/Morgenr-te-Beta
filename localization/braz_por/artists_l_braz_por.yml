 je_artists_impressionism: "Impressionismo" #NT!
 je_artists_impressionism_reason: "[concept_elgar_impressionism] é um estilo na história da arte que se caracteriza pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um "acionismo em busca da verdade”, os impressionistas muitas vezes consideravam um prazer o "sonhar sem objetivo à frente” com acordes coloridos finamente graduados." #NT!
 je_artists_impressionism_success: "Precisamos de #G 850#! @artists_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_impressionism_goal: ""
 je_artists_expressionism: "Expressionismo" #NT!
 je_artists_expressionism_reason: "[concept_elgar_expressionism] é um estilo de arte. Seus primórdios e precursores podem ser encontrados no final do século XIX. Assim como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana." #NT!
 je_artists_expressionism_success: "Precisamos de #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_expressionism_goal: ""
 je_artists_art_nouveau: "Arte Nova" #NT!
 je_artists_art_nouveau_reason: "[concept_elgar_art_nouveau], principalmente em conexão com a Itália também Stile Liberty, é uma época da história da arte na virada do século XIX para o século XX. As correntes que podem ser atribuídas ao Art Nouveau são o estilo reformista (após o movimento reformista), o estilo Secessão (após a Secessão de Viena), o Modernismo na Catalunha, na Suíça o Estilo Sapin e nos EUA o Estilo Tiffany. Além da expressão Art nouveau, dominante em francês, inglês e italiano, o Modern Style também é usado em inglês e Stile Floreale em italiano. Em termos de tempo, a Art Nouveau pertence ao fim do século." #NT!
 je_artists_art_nouveau_success: "Precisamos de #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_art_nouveau_goal: ""
 je_artists_mass_culture: "Cultura de massa" #NT!
 je_artists_mass_culture_reason: "A hostilidade incompreensível da "massa" a todas as tradições representativas da Cultura, a inteligência aguçada e fria que confunde a sabedoria do camponês, o naturalismo recém-descoberto que, em relação a todas as questões de sexo e sociedade, remonta muito a instintos bastante primitivos e condições, o reaparecimento do panem et circenses na forma de disputas salariais e estádios desportivos - todas estas coisas pressagiam o encerramento definitivo da Cultura e a abertura de uma fase completamente nova da existência humana.' - Oswald Spengler, Declínio do Ocidente" #NT!
 je_artists_mass_culture_success: "Precisamos de #G 1000#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_mass_culture_goal: ""
  
 je_artists_biennale: "A Bienal" #NT!
 je_artists_biennale_reason: "A Bienal é uma exposição que acontece a cada dois anos. Seu modelo histórico é a Bienal de Veneza, que rapidamente alcançou fama internacional e se tornou uma Meca para a competição de artistas contemporâneos de todas as áreas. Os artistas de todo o mundo dariam reconhecimento internacional à sua pátria e consolidariam a sua posição como potências culturais." #NT!
 je_artists_biennale_fail_tt: "Não podemos organizar uma Bienal se outro país chegar antes de nós." #NT!
  
 artists.1001.t: "Bienal fundada" #NT!
 artists.1001.d: "[SCOPE.sState('artists_biennale_city').GetCityHubName] é considerado um excelente local para uma exposição internacional de arte contemporânea. Os organizadores começaram os preparativos para a realização da primeira bienal no próximo ano." #NT!
 artists.1001.f: "Após a realização da primeira Bienal, uma nova Bienal acontecerá em nosso país a cada dois anos e homenageará as nações que se destacam no campo artístico. O factor decisivo é o valor combinado da reputação de todos os artistas de uma nação. A Bienal é sempre organizada pelo país proprietário do espaço da Bienal. Se [SCOPE.sState('artists_biennale_city').GetCityHubName] for conquistado por potências estrangeiras, os novos proprietários poderão sediar a Bienal." #NT!
 artists.1001.g: "Prepararemos a primeira Bienal." #NT!
 artists.1002.t: "[SCOPE.sState('artists_biennale_city').GetCityHubName] Bienal de [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 artists.1002.d: "A Bienal em [SCOPE.sState('artists_biennale_city').GetCityHubName] já está em andamento há algumas semanas. Já existe uma tendência emergente entre os artistas expositores. Os expositores do [SCOPE.sCountry('artists_biennale_first_winner_scope').GetName] são considerados favoritos. [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] e [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] também têm algumas exposições interessantes, mas não serão suficientes." #NT!
 artists.1002.f: "A Bienal de Veneza foi criada em 1895 e tornou-se cada vez mais internacional nas primeiras décadas do século XX. A partir de 1907, vários países instalaram pavilhões nacionais na exposição, sendo o primeiro da Bélgica. Em 1910 foram exibidos os primeiros artistas de renome internacional: uma sala dedicada a Gustav Klimt, uma exposição individual de Renoir, uma retrospectiva de Courbet. Uma obra de Picasso, 'Família dos Saltimbanques', foi retirada do salão espanhol no Palazzo central porque se temia que a sua novidade pudesse chocar o público. Em 1914, sete pavilhões foram estabelecidos: Bélgica (1907), Hungria (1909), Alemanha (1909), Grã-Bretanha (1909), França (1912) e Rússia (1914)." #NT!
 artists.1002.g: "Os juízes deveriam se reunir." #NT!
 artists.1003.d: "Após decisão unânime dos jurados da [SCOPE.sState('artists_biennale_city').GetCityHubName] Bienal, nossos artistas apresentaram as exposições mais inovadoras e de alta qualidade deste ano e são líderes nas áreas de pintura, literatura e música. Parabéns!" #NT!
 artists.1003.f: "[GetPlayer.GetName] sem dúvida dominou a Bienal deste ano e conquistou o primeiro lugar. Os artistas do [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] ganharam o segundo prêmio, e os artistas do [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] também foram convincentes." #NT!
 artists.1003.g: "Este é o alvorecer de uma nova cultura." #NT!
  
 artists.2001.t: "O nascimento do impressionismo" #NT!
 artists.2001.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte impressionista." #NT!
 artists.2001.f: "[concept_elgar_impressionism] é um estilo na história da arte que se caracteriza pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um "acionismo em busca da verdade”, os impressionistas muitas vezes consideravam um prazer o "sonhar sem objetivo à frente” com acordes coloridos finamente graduados." #NT!
 artists.2001.g: "Somos uma nação cultural líder" #NT!
 artists.2002.t: "O Nascimento do Expressionismo" #NT!
 artists.2002.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte expressionista." #NT!
 artists.2002.f: "[concept_elgar_expressionism] é um estilo de arte. Seus primórdios e precursores podem ser encontrados no final do século XIX. Assim como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana." #NT!
