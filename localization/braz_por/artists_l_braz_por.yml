artists.11.t: "Nosso Compositor faleceu" #NT!
artists.11.d: "Após décadas como [concept_elgar_composer], nosso antigo músico de destaque faleceu. Será que conseguiremos substituir um artista tão incrível?" #NT!
artists.11.g: "Esta é o fim da sua melodia." #NT!
artists.11_tt: "Às vezes, o jogo elimina personagens. Um mod não pode evitar isso. Esse evento remove o papel desse artista no jogo, para que você não seja assombrado por um fantasma dele." #NT!

artists.12.t: "Nosso Escritor faleceu" #NT!
artists.12.d: "Após décadas como [concept_manzoni_writer], nosso antigo escritor de destaque faleceu. Será que conseguiremos substituir um escritor tão incrível?" #NT!
artists.12.g: "Fico imaginando quais foram suas últimas palavras." #NT!

artists.13.t: "Nosso Pintor faleceu" #NT!
artists.13.d: "Após décadas como [concept_klimt_painter], nosso maior talento artístico faleceu. Será que conseguiremos substituir um artista tão incrível?" #NT!
artists.13.g: "Sua tinta secou." #NT!

artists.51.t: "Um novo Compositor" #NT!
artists.51.d: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] é um talento musical promissor que poderia se tornar o nosso [concept_elgar_composer]." #NT!
artists.51.f: "Compositores são pessoas que criam música e elevarão nossa Tradição Musical." #NT!
artists.51.g: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] será útil para nós." #NT!
artists.51.h: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] deveria permanecer na Academia de Música." #NT!

artists.52.t: "Um novo Escritor" #NT!
artists.52.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] é um talento literário promissor que poderia se tornar o nosso [concept_manzoni_writer]." #NT!
artists.52.f: "Escritores são pessoas que criam literatura e elevarão nossa Tradição Literária." #NT!
artists.52.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] será útil para nós." #NT!
artists.52.h: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] deveria permanecer de onde [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] veio." #NT!

artists.53.t: "Um novo Pintor" #NT!
artists.53.d: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] é um talento artístico promissor que poderia se tornar o nosso [concept_klimt_painter]." #NT!
artists.53.f: "Pintores são pessoas que criam pinturas e elevarão nossa Tradição de Pintura." #NT!
artists.53.g: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] será útil para nós." #NT!
artists.53.h: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] deveria permanecer na Academia de Arte." #NT!

artists.101.t: "[ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] agora é um Grande Compositor!" #NT!
artists.101.d: "Concertos em todo o mundo, melodias que todos conhecem, óperas tocadas em todos os bons teatros de ópera. Depois de todas essas realizações, a reputação do nosso [concept_elgar_composer] [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] agora é grande o suficiente para que [ROOT.Var('elgar_composer_var').GetCharacter.GetHerHim] seja considerado um Grande Compositor!" #NT!
artists.101.f: "" #NT!
artists.101.g: "Um Titã da Música!" #NT!

artists.102.t: "[ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] agora é um Grande Escritor!" #NT!
artists.102.d: "Após publicar muitos livros, artigos e outras obras literárias, o nosso [concept_manzoni_writer] [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] agora é famoso o suficiente para ser considerado um Grande Escritor!" #NT!
artists.102.f: "" #NT!
artists.102.g: "Um Gigante da Literatura!" #NT!

artists.103.t: "[ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] agora é um Grande Pintor!" #NT!
artists.103.d: "Após criar muitas obras de arte, incluindo muitas pinturas, o nosso [concept_klimt_painter] [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] agora é famoso o suficiente para ser considerado um Grande Pintor!" #NT!
artists.103.f: "" #NT!
artists.103.g: "Um Mestre da Pintura!" #NT!
