 artists.11.t: "Nosso compositor morreu" #NT!
 artists.11.d: "Depois de passar décadas como [concept_elgar_composer], nosso ex-melhor músico morreu. Seremos algum dia capazes de substituir um artista tão surpreendente?" #NT!
 artists.11.g: "Este é o fim de sua melodia." #NT!
 artists.11_tt: "Às vezes, o jogo mata personagens. Um mod não pode impedir que isso aconteça. Este evento retira o papel daquele artista do jogo, para que você não seja assombrado por um fantasma dele." #NT!
  
 artists.12.t: "Nosso escritor morreu" #NT!
 artists.12.d: "Depois de passar décadas como [concept_manzoni_writer], nossa antiga letra principal morreu. Seremos algum dia capazes de substituir um escritor tão surpreendente?" #NT!
 artists.12.g: "Eu me pergunto quais foram suas últimas palavras?" #NT!
  
 artists.13.t: "Nosso pintor morreu" #NT!
 artists.13.d: "Depois de passar décadas como [concept_klimt_painter], nosso maior talento artístico morreu. Seremos algum dia capazes de substituir um artista tão surpreendente?" #NT!
 artists.13.g: "A tinta deles secou." #NT!
  
 artists.51.t: "Um novo compositor" #NT!
 artists.51.d: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] é um talento musical promissor que pode se tornar nosso [concept_elgar_composer]." #NT!
 artists.51.f: "Compositores são pessoas que criam música e vão elevar a nossa Tradição Musical." #NT!
 artists.51.g: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] será útil para nós." #NT!
 artists.51.h: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] deverá permanecer na Academia de Música." #NT!
  
 artists.52.t: "Um novo escritor" #NT!
 artists.52.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] é um talento literário promissor que pode se tornar nosso [concept_manzoni_writer]." #NT!
 artists.52.f: "Escritores são pessoas que criam literatura e vão elevar a nossa Tradição Literária." #NT!
 artists.52.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] será útil para nós." #NT!
 artists.52.h: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] deve permanecer no local de onde [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] veio." #NT!
  
 artists.53.t: "Um novo pintor" #NT!
 artists.53.d: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] é um talento artístico promissor que pode se tornar nosso [concept_klimt_painter]." #NT!
 artists.53.f: "Pintores são pessoas que criam pinturas e vão elevar a nossa Tradição Pintora." #NT!
 artists.53.g: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] será útil para nós." #NT!
 artists.53.h: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] deverá permanecer na Academia de Arte." #NT!
  
 artists.101.t: "[ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] agora é um Grande Compositor!" #NT!
 artists.101.d: "Concertos por todo o mundo, melodias que todos conhecem, óperas tocadas em todas as boas casas de ópera. Depois de todas essas conquistas, a reputação do nosso [concept_elgar_composer] [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] agora é grande o suficiente para que [ROOT.Var('elgar_composer_var').GetCharacter.GetHerHim] seja considerado um Grande Compositor!" #NT!
 artists.101.f: ""
 artists.101.g: "Um titã da música!" #NT!
  
 artists.102.t: "[ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] agora é um grande escritor!" #NT!
 artists.102.d: "Depois de publicar muitos livros, artigos e outras obras literárias, nosso [concept_manzoni_writer] [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] é hoje famoso o suficiente para ser considerado um Grande Escritor!" #NT!
 artists.102.f: ""
 artists.102.g: "Um Gigante da Literatura!" #NT!
  
 artists.103.t: "[ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] agora é um Grande Pintor!" #NT!
 artists.103.d: "Depois de criar muitas obras de arte, incluindo muitas pinturas, nosso [concept_klimt_painter] [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] agora é famoso o suficiente para ser considerado um Grande Pintor!" #NT!
 artists.103.f: ""
 artists.103.g: "Um mestre da pintura!" #NT!
