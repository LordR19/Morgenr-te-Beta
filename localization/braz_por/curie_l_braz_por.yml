 curie.10.t: "Urânio encontrado em [SCOPE.sState('curie_uranium_state_scope').GetName]" #NT!
 curie.10.d: "Um geólogo encontrou depósitos excepcionalmente ricos de urânio durante coletas de amostras em [SCOPE.sState('curie_uranium_state_scope').GetName]. Físicos e químicos estão extremamente interessados." #NT!
 curie.10.f: "O urânio (em homenagem ao planeta Urano) é um elemento químico com o símbolo do elemento U e o número atômico 92. Os compostos de urânio foram usados ​​ao longo do século XIX para colorir vidros e cerâmicas, vasos e peças decorativas, mas também objetos do cotidiano, como tigelas ou copos. Os fabricantes de vidro em Joachimsthal (Boêmia) já usavam essa técnica em 1826. O urânio foi usado para colorir o vidro até meados do século 20, só então foi substituído por outros minerais corantes menos nocivos. Esmaltes cerâmicos contendo urânio, variando do laranja ao vermelho brilhante, foram usados ​​em tudo, desde talheres a acessórios arquitetônicos. Esta cerâmica, chamada de 'Fiestaware' nos EUA devido ao nome de um fabricante, é provavelmente um dos itens mais radioativos que ainda podem ser encontrados em muitos lares americanos." #NT!
 curie.10.g: "Perspectivas brilhantes!" #NT!

