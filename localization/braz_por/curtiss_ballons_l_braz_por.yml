 # Balloon flight from Vauxhall Gardens to Weilburg
curtiss.600.t: "Voo de balão de Vauxhall Gardens a Weilburg" #NT!
curtiss.600.d: "Charles Green, um balonista inglês, partiu com dois membros da tripulação de Vauxhall Gardens, em Londres, no balão Royal Vauxhall. Graças a bons ventos, o balão atravessou o Canal da Mancha e voou até Weilburg, na Nassau, Alemanha. Com uma distância percorrida de cerca de 500 milhas ou 800 quilômetros, este é o voo de balão mais longo de sempre." #NT!
curtiss.600.f: "O voo do Royal Fauxhall foi um sucesso incrível. O recorde de distância permaneceu inquebrável por 80 anos.\nO voo não foi isento de riscos. Os voos de balão no século XIX eram especialmente perigosos, porque nunca se sabia onde se aterraria. Assim, Green levou muitas provisões para a jornada. Ele também carregou uma tonelada de areia como lastro, uma corda de 1000 pés, barômetros, telescópios, várias bebidas alcoólicas, casacos e todo tipo de coisas. Além de toda a bagagem, Green e seus dois companheiros, Thomas Monck Mason e Robert Hollond, tiveram que se espremer na gôndola.\nQuando chegaram a Weilburg, com a ajuda dos habitantes locais - e usando o conhaque que trouxeram consigo - o balão foi libertado de seu conteúdo e preparado para a jornada de retorno. Em Weilburg, os três foram calorosamente recebidos, inclusive pelo Príncipe de Nassau. Eles tiveram que fazer a jornada de retorno de carruagem, já que não havia gás de carvão disponível para o balão." #NT!
curtiss.600.g: "Outro recorde para a Grã-Bretanha!" #NT!

# Invention of the Rip Panel
curtiss.601.t: "Invenção do Painel de Rompimento" #NT!
curtiss.601.d: "O entusiasta de balonismo e inventor [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] revelou sua mais recente invenção para tornar o balonismo muito mais seguro. O painel de rompimento é uma parte do envelope do balão que está apenas levemente presa ao balão. Quando o balão aterrissa, a peça pode ser rasgada. Isso permite que o gás do balão escape em alta velocidade. Isso impede que o balão arraste pelo chão, fique preso em algum lugar ou colida com algo." #NT!
curtiss.601.f: "Antes da invenção do painel de rompimento, os balonistas tinham que garantir seus balões com âncoras ou subir no topo do balão e abrir uma válvula lá para permitir que o ar escapasse do balão. Isso era extremamente perigoso, porque o gás escapava rapidamente e o balão entrava em colapso. Acontecia repetidamente que os balonistas ficavam presos no casco e morriam lá. A invenção do painel de rompimento em 27 de abril de 1839 tornou o balonismo muito mais seguro." #NT!
curtiss.601.g: "Ótimo trabalho! Esperamos ouvir falar mais desse cara!" #NT!
curtiss.601.h: "Na verdade, precisamos de um novo balonista!" #NT!
curtiss.601.h.tt: "O experiente balonista [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se torna nosso novo balonista patrocinado" #NT!

# First crossing of the Alps in a balloon by Francisque Arban
curtiss.602.t: "Primeira travessia dos Alpes em um balão por Francisque Arban" #NT!
curtiss.602.d: "O balonista francês Francisque Arban foi a primeira pessoa a cruzar os Alpes em um balão de hidrogênio. Na noite de 2 de setembro de 1849, ele decolou de Marselha e voou para leste. Para cruzar os Alpes Cottian, seu balão atingiu uma altitude de cerca de 15.000 pés ou 4.600 metros. Na manhã seguinte, ele pousou perto de Turim às duas e meia da manhã." #NT!
curtiss.602.f: "A travessia dos Alpes foi um recorde que permaneceu intocado por muito tempo. Somente em 1924 ele foi quebrado novamente.\nArban já havia ganhado experiência em balonismo antes de sua travessia dos Alpes. Ele fez suas primeiras tentativas aos 17 anos, por volta de 1832, mas a maioria de seus voos de balão foi feita em 1845 e 1849 na Itália. Em 1846, ele teve que ser resgatado do mar por pescadores após sair do curso perto de Trieste." #NT!
curtiss.602.g: "Magnífico! Um verdadeiro herói da França!" #NT!

# Francisque Arban disappeared during a balloon flight over the Mediterranean Sea
curtiss.603.t: "Francisque Arban desapareceu durante um voo de balão sobre o Mar Mediterrâneo" #NT!
curtiss.603.d: "Apenas um mês após cruzar os Alpes em um balão, Francisque Arban desapareceu. Após decolar de Barcelona, ele foi levado pelo vento em direção ao Mar Mediterrâneo. Desde então, não há rastros dele. Devemos enviar equipes de resgate para encontrá-lo?" #NT!
curtiss.603.f: "Historicamente, o balão de Francisque Arban flutuou sobre o mar aberto em 7 de outubro de 1849. Desde então, não há rastros dele. Presumivelmente, ele morreu neste voo de balão. O que exatamente aconteceu, no entanto, é desconhecido." #NT!
curtiss.603.g: "Terrível! Envie navios imediatamente para procurá-lo!" #NT!
curtiss.603.h: "Ele estava ciente do risco. Não há nada que possamos fazer." #NT!

# Francisque Arban saved
curtiss.604.t: "Francisque Arban salvo" #NT!
curtiss.604.d1: "Nossa busca foi bem-sucedida! Francisque Arban foi encontrado por um de nossos navios! Felizmente, Arban teve a presença de espírito de soltar coisas de seu balão que estavam flutuando na superfície da água. Um de nossos navios encontrou o rastro e o seguiu. Arban havia se segurado na cesta por vários dias, que ele havia libertado do tecido do balão. Graças a algumas provisões no balão, ele sobreviveu ao sofrimento." #NT!
curtiss.604.d2: "Um barco de pesca encontrou o balão de Francisque Arban na costa de Barcelona. Ele está indo bem considerando as circunstâncias, mas está severamente desidratado. Esperamos que ele melhore em breve!" #NT!
curtiss.604.f: "\"Esse foi o voo de balão mais emocionante da minha vida! Espero que eu tenha quebrado um recorde no processo!\"" #NT!
curtiss.604.g: "Que sorte! Bem-vindo de volta, Arban!" #NT!

# Extra: Arban enslaved in Africa!
curtiss.605.t: "Extra: Arban escravizado na África!" #NT!
curtiss.605.d: "Vários jornais espanhóis relatam que Arban não se afogou no Mediterrâneo, mas chegou à África com seu balão e foi escravizado lá. Cada vez mais cartas chegam até nós de cidadãos pedindo-nos para procurar Arban e libertá-lo da escravidão." #NT!
curtiss.605.f: "Historicamente, de fato houve artigos em vários jornais em 1853 afirmando que Arban havia sido escravizado na África. No entanto, não houve evidências disso. Não está claro exatamente o que aconteceu com Arban, mas é muito provável que ele tenha se afogado no Mediterrâneo." #NT!
curtiss.605.g: "Temos que encontrar Arban!" #NT!
curtiss.605.h: "Essas são histórias inverossímeis que ninguém deveria acreditar." #NT!

# Arban was enslaved in SCOPE
curtiss.606.t: "Arban foi escravizado em [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName]" #NT!
curtiss.606.d: "Nossa pesquisa revelou que Arban está realmente vivo. Ele foi encontrado em [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName], onde é obrigado a trabalhar como escravo nos campos. Os proprietários ofereceram que poderíamos comprá-lo deles por uma quantia imensa. Claro, também poderíamos simplesmente libertá-lo à força." #NT!
curtiss.606.f: "Historicamente, os relatos de jornais não foram acompanhados. Portanto, não está claro se Arban não foi escravizado. Mas é muito improvável." #NT!
curtiss.606.g: "Nós o libertaremos da escravidão!" #NT!
curtiss.606.h: "Vamos apenas pagar e resolver isso..." #NT!

# Arban rescued from slavery
curtiss.607.t: "Arban resgatado da escravidão e retornado para casa" #NT!
curtiss.607.d1: "Um pequeno grupo foi designado para libertar Arban do cativeiro. Após um breve escaramuça, eles conseguiram libertar Arban e vários outros europeus e escaparam a cavalo. Antes que as autoridades [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective] pudessem reagir, eles já haviam chegado em um navio que os levou para casa. Devido ao seu longo cativeiro, ele está desgastado e fraco, mas foi capaz de nos contar sobre seu voo de balão aventureiro. Seu conhecimento certamente nos ajudará." #NT!
curtiss.607.d2: "Arban voltou para casa. Devido ao seu longo cativeiro, ele está desgastado e fraco, mas foi capaz de nos contar sobre seu voo de balão aventureiro. Seu conhecimento certamente nos ajudará." #NT!
curtiss.607.f: "\"Fui levado pelo vento para o mar aberto. Como fui levado para o sul, decidi tentar alcançar as Ilhas Baleares. Mas o vento estava ruim e fui levado para a costa da África do Norte, onde consegui aterrissar. Infelizmente, os habitantes não foram muito amigáveis. Alguém mais já voou sobre o Mediterrâneo? Será que estabeleci um recorde?\"" #NT!
curtiss.607.g: "Um resgate bem-sucedido!" #NT!
curtiss.607.h: "Bem-vindo de volta, Arban!" #NT!

# No traces of Arban
curtiss.608.t: "Sem vestígios de Arban" #NT!
curtiss.608.d: "Após meses de busca, ainda não encontramos nenhum vestígio de Arban. Parece que as histórias sobre sua escravidão no norte da África são fictícias. Francisque Arban, sem dúvida, está morto." #NT!
curtiss.608.f: "\"Francês? Claro! Vendemos muitos franceses. Qual você deseja? Todos eles são fortes, eram marinheiros!\"" #NT!
curtiss.608.g: "Cancelem a busca." #NT!

# Nadar takes first aerial photos from a balloon
curtiss.609.t: "Nadar tira as primeiras fotos aéreas de um balão" #NT!
curtiss.609.d: "O fotógrafo francês Nadar combinou suas duas paixões, balonismo e fotografia. Ele conseguiu tirar fotografias do ar. Estas mostram o mundo de cima, como poucas pessoas já viram." #NT!
curtiss.609.f: "Nadar tirou suas primeiras fotografias aéreas em 1859 na Batalha de Solferino. Em 1963, Nadar se tornou presidente da Société d'encouragement pour la locomotion aérienne au moyen d'appareils plus lourds que l'air, uma sociedade dedicada à aviação. O secretário da Sociedade era ninguém menos que Jules Verne, que se inspirou nos balões de Nadar para escrever sua história "Cinco Semanas em um Balão"." #NT!
curtiss.609.g: "O mundo visto de cima parece tão diferente!" #NT!

# Nadar's "Le Géant" crashes in Hannover
curtiss.610.t: "O 'Le Géant' de Nadar cai em Hanover" #NT!
curtiss.610.d: "Após um voo angustiante e extremamente difícil de Paris a Hanover, Nadar fez seu gigante balão 'Le Géant' cair em um campo em Hanover. Ele ficou gravemente ferido, assim como sua esposa. Esperamos que ele se recupere em breve e continue voando em balões!" #NT!
curtiss.610.f: "'Le Géant' era um balão de 60 metros de altura, apropriadamente chamado de 'O Gigante'. Ele foi construído por Eugène Godard e voado por Nadar. Em apenas seu segundo voo, Nadar fez 'Le Géant' cair. Apesar de seus próprios ferimentos graves e de um balão gravemente danificado, Nadar reparou 'Le Géant' e voou com ele novamente. Em 1867, ele levou até uma dúzia de passageiros em seus voos de balão e serviu frango frio e vinho." #NT!
curtiss.610.g: "Que acidente terrível!" #NT!

#intervalo de tradução ignore

  
 # Glaisher and Coxwell set record for highest balloon flight
curtiss.611.t: "Glaisher e Coxwell estabelecem recorde de voo de balão mais alto" #NT!
curtiss.611.d: "O meteorologista James Glaisher e o balonista Henry Tracey Coxwell estabeleceram um recorde para o voo de balão mais alto. Eles voaram juntos em um balão a uma altitude estimada de 11.270 metros (37.000 pés). A uma altitude de 8.800 metros, Glaisher já havia desmaiado. Coxwell só conseguiu fazer o balão descer com grande dificuldade. Felizmente, os dois sobreviveram à sua aventura." #NT!
curtiss.611.f: "Em 1862, Glaisher e Coxwell subiram no balão 'Mammoth'. Eles haviam sido contratados pela British Association for the Advancement of Science para realizar experimentos na atmosfera superior. A uma altitude de 8.800 metros (29.000 pés), Glaisher desmaiou e Coxwell perdeu a sensação nas mãos. Como a linha da válvula estava emaranhada, Coxwell não conseguiu fazer o balão descer da cesta. Ele teve que subir para a rigidez e abrir a válvula lá com os dentes. Em seguida, desmaiou, mas o balão começou a descer. Em 15 minutos, o balão pousou em segurança." #NT!
curtiss.611.g: "Eles tiveram sorte de sobreviver!" #NT!

# Eduard Spelterini transports passengers across the Alps
curtiss.612.t: "Eduard Spelterini transporta passageiros pelos Alpes" #NT!
curtiss.612.d: "Durante um voo com passageiros, o suíço Eduard Spelterini transportou passageiros pelos Alpes. No processo, ele cruzou alguns dos pontos mais altos dos Alpes. Spelterini agora é uma estrela do balonismo." #NT!
curtiss.612.f: "Eduard Spelterini, nascido como Albert Schweizer, foi treinado como balonista em sua juventude. Depois de ter seu primeiro balão próprio construído chamado 'Urania', ele viajou pela Europa para mostrar às pessoas da classe alta o mundo de cima. Normalmente, um pequeno piquenique com costeletas e champanhe estava incluído. Spelterini também começou a tirar fotografias aéreas, mas foram seus voos com passageiros pelos Alpes que mais contribuíram para sua fama." #NT!
curtiss.612.g: "Uma vista incrível!" #NT!

# First flight of a steerable airship built by Giffard
curtiss.613.t: "Primeiro voo de um dirigível dirigível construído por Giffard" #NT!
curtiss.613.d: "Um grande problema dos voos de balão é que eles sempre dependem de bons ventos. É muito fácil para o balão se deslocar, o que frequentemente leva a acidentes. Henri Giffard tentou encontrar uma solução para esse problema construindo um dirigível alongado com um motor a vapor e leme para direção. Com seu 'dirigível Giffard', Giffard fez um voo de 27 quilômetros de Paris a Élancourt. Como o dirigível é muito lento, o voo contra o vento ainda não é possível até agora. Quem sabe em que direção esses dirigíveis vão se desenvolver?" #NT!
curtiss.613.f: "Com seu voo em 24 de setembro de 1852, Giffard conseguiu fazer o primeiro voo com um dirigível motorizado e dirigível. No entanto, a propulsão por um motor a vapor era muito fraca, o que significava que o dirigível ainda não se estabeleceu. Mais tarde, com a invenção do motor de combustão interna, o sonho dos dirigíveis pôde realmente ser realizado." #NT!
curtiss.613.g: "Talvez esses balões dirigíveis logo conquistem os céus!" #NT!

# Auguste Piccard considers moving to target_capital
curtiss.614.t_brussels: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considera mudar-se para Bruxelas" #NT!
curtiss.614.t_capital: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considera mudar-se para [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
curtiss.614.d_brussels: "Um de nossos cientistas mais importantes, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], foi convidado pela Universidade Livre de Bruxelas a se tornar professor lá. A universidade promete recursos financeiros substanciais que permitiriam a Piccard usar balões para estudar a estratosfera ainda mais minuciosamente. Piccard parece ansioso para aceitar a oferta. Isso significaria perder um grande cientista que tem ampla experiência em balonismo também." #NT!
curtiss.614.d_capital: "Um de nossos cientistas mais importantes, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], foi convidado pela Universidade Livre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] para se tornar professor lá. A universidade promete recursos financeiros substanciais que permitiriam a Piccard usar balões para estudar a estratosfera ainda mais minuciosamente. Piccard parece ansioso para aceitar a oferta. Isso significaria perder um grande cientista que tem ampla experiência em balonismo também." #NT!
curtiss.614.f: "Piccard foi nomeado professor da Universidade Livre de Bruxelas em 1922, onde se dedicou à pesquisa estratosférica usando balões, além de lecionar. Em sua pesquisa estratosférica, ele também colaborou com seu amigo Albert Einstein, com quem desenvolveu experimentos. Além de sua pesquisa estratosférica, Piccard inventou um dispositivo de medição de radioatividade e um sismógrafo muito preciso. Ele também estudou física atômica e previu um terceiro isótopo de urânio, que mais tarde foi descoberto e agora é conhecido como urânio-235. Em Bruxelas, suas palestras também o tornaram a inspiração para o personagem de desenho animado Professor Girassol." #NT!
curtiss.614.g: "Não podemos perder Piccard, ofereça patrocínio a ele!" #NT!
curtiss.614.h: "Já temos um ótimo balonista!" #NT!
curtiss.614.g.tt: "O experiente balonista [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se torna nosso novo balonista patrocinado." #NT!

# Auguste Piccard moves to Capital / Brussels
curtiss.615.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] mudou-se para [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
curtiss.615.d: "O cientista suíço [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], mudou-se para [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName], para lecionar na Universidade Livre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] como professor. A universidade prometeu recursos financeiros substanciais que permitem a Piccard usar balões para estudar a estratosfera ainda mais minuciosamente. Como um cientista e balonista brilhante, Piccard pode ser capaz de estabelecer novos recordes no balonismo." #NT!
curtiss.615.f: "Piccard foi nomeado professor da Universidade Livre de Bruxelas em 1922, onde se dedicou à pesquisa estratosférica usando balões, além de lecionar. Em sua pesquisa estratosférica, ele também colaborou com seu amigo Albert Einstein, com quem desenvolveu experimentos. Além de sua pesquisa estratosférica, Piccard inventou um dispositivo de medição de radioatividade e um sismógrafo muito preciso. Ele também estudou física atômica e previu um terceiro isótopo de urânio, que mais tarde foi descoberto e agora é conhecido como urânio-235. Em Bruxelas, suas palestras também o tornaram a inspiração para o personagem de desenho animado Professor Girassol." #NT!
curtiss.615.g: "Um balonista desse renome deve se tornar nosso Balonista oficial!" #NT!
curtiss.615.h: "Desejamos boa sorte em sua carreira!" #NT!
curtiss.615.g.tt: "O experiente balonista [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] se torna nosso novo balonista patrocinado." #NT!

# Introducing our new balloonist
curtiss.650.t: "Apresentando nosso novo balonista" #NT!
curtiss.650.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] é um balonista de sucesso que deseja usar nosso apoio para superar os limites do balonismo. Recordes esperam ser quebrados e descobertas científicas estão por vir. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] está certo de que [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a levará a novas alturas." #NT!
curtiss.650.f: "\"Vou aumentar a glória de nosso país!\"" #NT!
curtiss.650.g: "Esperançosamente, apoiar [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim] valerá a pena! Leve-me para a janela do balonismo." #NT!
curtiss.650.h: "Boa sorte!" #NT!

# Ballooning Menu
curtiss.651.t: "Balonismo em nosso país" #NT!
curtiss.651.balloonist: "Patrocinamos [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], um balonista que continua fazendo tentativas cada vez mais aventureiras de voar com [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
curtiss.651.noballoonist: "Não estamos patrocinando um balonista no momento. Portanto, raramente, se alguma vez, estabeleceremos novos recordes de balonismo. Poderíamos começar a patrocinar um balonista de nossa nação que tentará estabelecer novos recordes e desenvolver melhores balões para nós." #NT!
