 curtiss.653.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou voar o mais alto possível com o balão [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]. Com uma altitude de #b #n [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] não foi capaz de bater o recorde anterior do nosso país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! metros#!. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] certamente tentará novamente." #NT!
 curtiss.653.d2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde de altitude para o nosso país com [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão! Com uma altitude de #b #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] bateu o recorde anterior do nosso país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! metros#!. Mas infelizmente não foi suficiente para o recorde mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! metros#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8." #NT!
