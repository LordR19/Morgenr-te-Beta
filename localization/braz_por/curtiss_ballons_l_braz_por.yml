# Tentativa de balonista de quebrar o recorde de tempo
curtiss.655.t1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] falha na tentativa de quebrar o recorde de voo contínuo com balão" #NT!
curtiss.655.t2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabelece um novo recorde de voo contínuo para nosso país" #NT!
curtiss.655.t3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] voa por mais tempo com o balão de [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] do que qualquer humano já voou antes!" #NT!
curtiss.655.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou voar o máximo de tempo possível com o balão de [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]. Com um tempo de voo de #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] não conseguiu superar o recorde anterior de nosso país de #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas#!. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] certamente tentará novamente." #NT!
curtiss.655.d2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde de voo contínuo para nosso país com o balão de [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]! Com um tempo de voo de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] superou o recorde anterior de nosso país de #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas#!. Mas infelizmente não foi o suficiente para o recorde mundial de #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! horas#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon]." #NT!
curtiss.655.d3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde mundial para um voo contínuo com o balão de [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]! Com um tempo de voo de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] conseguiu superar o recorde anterior de nosso país de #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas#! e superou claramente o recorde mundial de #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! horas [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon].#!" #NT!
curtiss.655.f1: "\"Desta vez não consegui. Mas na próxima definitivamente vou conseguir!\"" #NT!
curtiss.655.f2: "\"Quem se importa com um recorde assim? Eu quero o recorde mundial!\"" #NT!
curtiss.655.f3: "\"Isso foi moleza!\"" #NT!
curtiss.655.g: "Boa sorte para a próxima vez!" #NT!
curtiss.655.h: "Bom trabalho!" #NT!
curtiss.655.i: "Maravilhoso! Parabéns!" #NT!

# Balonista tem medo de altura e desiste do balonismo
curtiss.656.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] tem medo de altura e desiste do balonismo" #NT!
curtiss.656.d: "Embora tenha afirmado ter feito muitos voos de balão, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] descobriu que tem medo de altura quando fez seu primeiro voo para nosso país a uma altitude de dez metros. Portanto, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] desiste do balonismo." #NT!
curtiss.656.f: "\"É terrível! Há duas semanas eu estava voando a altitudes incríveis e agora... Agora eu nem consigo subir em uma escada!\"" #NT!
curtiss.656.g: "Que azar..." #NT!
curtiss.656.h: "Argh! Há outro balonista que poderíamos patrocinar?" #NT!

  
  
  #intervalo de tradução 


# Balloonist died in accident
curtiss.670.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] morre em um acidente de balão" #NT!
curtiss.670.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] caiu durante o voo de balão e foi morto. Assim, perdemos um herói da aviação." #NT!
curtiss.670.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]" #NT!
curtiss.670.g: "Que horrível!" #NT!
curtiss.670.h: "Terrível! Há outro balonista que poderíamos patrocinar?" #NT!

# Experienced Balloonist
curtiss.671.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] agora é um balonista experiente" #NT!
curtiss.671.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] completou vários voos de balão e adquiriu muita experiência em balonismo. Agora ele é considerado um balonista experiente que sabe o que está fazendo." #NT!
curtiss.671.f: "\"Não tenha medo! Já fiz isso dezenas de vezes!\"" #NT!
curtiss.671.g: "Bom saber!" #NT!

# Famous Balloonist
curtiss.672.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] agora é um balonista famoso" #NT!
curtiss.672.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] já fez centenas de voos de balão, nos quais também quebrou alguns recordes. Agora ele é famoso, e não apenas em nosso país." #NT!
curtiss.672.f: "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Não é aquele balonista? Eu realmente quero conhecê-lo!\"" #NT!
curtiss.672.g: "Maravilhoso!" #NT!

# Balloonist killed by comet
curtiss.673.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] atingido por um cometa durante o voo"
curtiss.673.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] foi atingido por um cometa durante o voo de balão e morreu." #NT!
curtiss.673.f: "Logo após a decolagem no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], foi ouvido um estrondo. As pessoas no chão viram um flash de luz percorrer o céu e atingir diretamente a cesta de [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]. O balão começou a queimar e caiu nas profundezas. Após a remoção dos destroços, o corpo de [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] foi encontrado. Apenas nossos astrônomos ficaram satisfeitos com esse evento, porque puderam examinar os restos do cometa." #NT!
curtiss.673.g: "Se [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] tivesse apenas senso de cometa..." #NT!
curtiss.673.h: "Oh, cometa, parente do diabo... Há outro balonista que poderíamos patrocinar?" #NT!

# Death by Whale
curtiss.674.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] caiu e morreu durante um voo de balão na praia" #NT!
curtiss.674.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] caiu na praia durante um voo de balão e morreu. Curiosamente, uma baleia foi encontrada nos destroços do balão." #NT!
curtiss.674.f: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] voou ao longo de uma praia em um dia glorioso. Como [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nunca mais voltou, equipes de busca foram enviadas. Após um curto período de tempo, os destroços foram encontrados. O balão e a cesta, curiosamente, foram encontrados sob os restos de uma baleia gravemente esmagada. Um alcoólatra da vila vizinha relatou que viu uma baleia e um vaso de petúnia caindo e que a baleia atingiu diretamente o balão. Obviamente, pouca credibilidade foi dada a essa história. Curiosamente, um vaso de petúnia intacto foi encontrado nas proximidades. A petúnia parecia um pouco desgrenhada e foi deixada nas mãos de um botânico local.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] será lembrado por seu coração generoso e sua capacidade de permanecer calmo em qualquer situação." #NT!
curtiss.674.g: "Ah não! De novo não!" #NT!
curtiss.674.h: "Olá, chão! Há outro balonista que poderíamos patrocinar?" #NT!

curtiss.676.t: "Nosso Balonista morreu" #NT!
curtiss.676.d: "Depois de passar décadas como um [concept_curtiss_balloonist], nosso ex-Balonista#b #r#!#! morreu. Será que algum dia seremos capazes de substituir um explorador tão incrível?" #NT!
