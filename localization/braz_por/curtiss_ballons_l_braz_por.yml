  ###Custom Balloonist Altitude Flights### 
curtiss_altitude_under_5000_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] partiu para um voo de alta altitude. Com o mínimo de peso possível, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] entrou no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. A ascensão foi rápida. Logo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mal conseguia distinguir as pessoas lá embaixo. O panorama era de tirar o fôlego. Apesar da altitude relativamente alta, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ainda estava longe da cobertura de nuvens. Quando o barômetro leu #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] fez as primeiras medições com o equipamento meteorológico antes de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] abrir uma válvula e flutuar lentamente de volta à terra." #NT!

curtiss_altitude_under_9000_custom_1: "O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] subiu ao céu. Tinha que ser leve, porque [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tinha como objetivo voar o mais alto possível. No início, as casas foram ficando menores e menores até se tornarem apenas pontos pequenos. Em seguida, o balão flutuou entre as nuvens, parecia neblina e pequenas gotas de água começaram a se acumular no equipamento meteorológico. Aos poucos, estava ficando mais frio. Felizmente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] estava vestido adequadamente. Lentamente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] sentiu-se com dificuldade para respirar.\nA uma altitude de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] começou as medições necessárias. Em seguida, a longa descida começou." #NT!

curtiss_altitude_under_12000_no_tools_custom_1: "O ar estava ficando cada vez mais fino. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tinha dificuldade em se concentrar. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] cabeça doía. Um olhar para o barômetro revelou que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estava agora mais alto do que qualquer montanha do mundo. As pessoas só conseguiam chegar tão alto se voassem. Enquanto isso, o corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] começou a tremer. As roupas estavam encharcadas das nuvens e a temperatura já estava bem abaixo de zero.\nEntão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] caiu de joelhos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mal conseguia afrouxar a válvula para iniciar a descida com dificuldade. Em seguida, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] desmaiou.\nUma vez no chão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] recobrou a consciência. Mais especificamente, em uma cama quente. Felizmente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi encontrado." #NT!

curtiss_altitude_under_12000_tools_custom_1: "Mesmo com o cilindro de ar, não foi fácil. O frio se espalhava pelo corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. O ar estava congelante e era difícil ficar em pé. Mas os dados a essa altitude eram importantes. Portanto, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] começou a fazer medições. O barômetro indicou uma altitude de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros. Mais alto do que qualquer montanha do mundo. Infelizmente, quase nada era visível daqui de cima. Nuvens densas bloqueavam a visão.\nQuando as medições terminaram, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] começou a liberar ar do envelope do [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. O balão começou a descer lentamente." #NT!

curtiss_altitude_under_16000_no_tools_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mal conseguia mover o próprio corpo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] nem conseguia mais sentir o frio. Apenas a respiração pesada. Lá em cima, o ar estava extremamente fino. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não sabia se sobreviveria a essa aventura. Com dificuldade, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] se levantou por uma das cordas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tinha que alcançar a válvula. Tão perto. As coisas estavam ficando lentamente escuras. Com os dentes, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] fechou a válvula. Começou a girá-la. Então [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] desmaiou.\nTão quente. Onde estava [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Sombras passavam na frente [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Lentamente, elas se tornaram pessoas. Uma mulher entregou uma tigela de sopa a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] aparentemente tinha sobrevivido." #NT!

curtiss_altitude_under_16000_tools_custom_1: "O cilindro de ar ajudou contra o ar rarefeito. Mas o frio penetrava pelas roupas grossas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estava tremendo. Mas parecia que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia alcançado a altura máxima que o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] permitiria. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] começou a fazer medições para a sociedade científica. O barômetro mostrava #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros. Uma altitude incrível. Infelizmente, a visão não estava muito boa por causa das nuvens.\nApós [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] terminar as medições, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] começou a liberar o ar do envelope. Lentamente, o balão flutuou de volta." #NT!

curtiss_altitude_over_16000_custom_1: "Estava relativamente quente na câmara de pressão. A temperatura lá fora, no entanto, era insuportável. A sorte é que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estava dentro da câmara e não lá fora. A respiração também era fácil aqui. Da janela, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] olhava para o globo. Daqui de cima, a curvatura da Terra era claramente visível. Rumo ao topo, o azul do céu ficava cada vez mais negro. Nuvens se moviam sobre a Terra. Daqui de cima, pareciam algodão-doce. Quando o barômetro leu #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] abriu uma válvula protegido pela câmara de pressão, fazendo o balão flutuar lentamente de volta à Terra." #NT!

### Voos de Distância Personalizados de Balonistas ###

curtiss_distance_under_400_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] havia estabelecido o objetivo de voar o mais longe possível com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Enquanto o balão flutuava sobre a paisagem, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] estava ocupado com tudo o que precisava ser feito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] teve que encontrar a altitude certa para aproveitar ao máximo o vento, ficar de olho no clima e navegar. Após #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas de voo, o balão pousou suavemente na Terra. Depois, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] perguntou a um residente local onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia pousado e, usando um mapa, calculou a distância percorrida. Deveria ser cerca de #p [ROOT.Var('new_balloon_distance_var').GetValue]#! quilômetros." #NT!

curtiss_distance_under_800_custom_1: "Voar o mais longe possível em um balão não era tão fácil. Era preciso esperar por um bom clima, ter um bom balão e navegar com sucesso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] acreditava que tudo isso era verdade para [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Então [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] decolou com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] para estabelecer um novo recorde de distância. No caminho, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] flutuou sobre várias paisagens, pequenas montanhas e rios. O tempo permaneceu bom durante todo o voo e, assim, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] conseguiu pousar sem problemas após #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas.\nNo chão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perguntou a um morador local onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia pousado. Como resultado, foi possível determinar a distância percorrida, que deveria ser de cerca de #p [ROOT.Var('new_balloon_distance_var').GetValue]#! quilômetros." #NT!

curtiss_distance_under_2000_custom_1: "O clima estava perfeito para o voo e permaneceu assim. Durante o voo pelo ar, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] conseguiu ver uma grande variedade de paisagens. De cidades enormes a pequenas aldeias e áreas desabitadas. No entanto, com um voo tão longo, não foi suficiente voar no balão apenas durante o dia; [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] continuou a deslizar pelo céu à noite também. Somente após #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] decidiu pousar. O balão flutuou lentamente para o chão, onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] soube pelos habitantes locais onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estava. Parecia que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia percorrido #p [ROOT.Var('new_balloon_distance_var').GetValue]#! quilômetros. Uma distância considerável." #NT!

curtiss_distance_over_2000_custom_1: "Para um voo tão longo quanto [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] havia planejado, era necessário ter suprimentos suficientes, várias pessoas e o clima ideal. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] tinha suprimentos suficientes e outras 2 pessoas acompanharam o balonista. Felizmente, o tempo também estava muito bom naquele dia. Portanto, o balão decolou de [ROOT.GetCountry.GetCapital.GetCityHubName] e navegou pelo ar por horas. À noite, os três desfrutaram de uma refeição deliciosa, composta por vinho e um frango grelhado que haviam levado consigo. Através da noite estrelada, eles se revezaram de olho. Durante esse voo de #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas, o balão percorreu uma enorme distância. No total, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] percorreu #p [ROOT.Var('new_balloon_distance_var').GetValue]#! quilômetros. Uma distância quase inimaginável." #NT!

#intervalo de tradução Ignore 


  ###Custom Balloonist Deaths### 
curtiss_custom_death_sea: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fez uma nova tentativa de voo recorde. No processo, ele saiu da rota e foi à deriva no mar. Todas as tentativas de recuperar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] foram malsucedidas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] provavelmente se afogou no mar." #NT!

curtiss_custom_death_hydrogen_ignition: "Quando o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ascendeu a altas altitudes, ninguém esperava que fosse a última viagem de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. A uma altitude de cerca de 900 metros, o acidente aconteceu. De alguma forma, o gás de hidrogênio no balão se inflamou. Em questão de segundos, todo o envelope queimou e a gôndola caiu ao chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi morto com o impacto." #NT!

curtiss_custom_death_firework: "Voando sobre [ROOT.GetCountry.GetCapital.GetCityHubName] à noite, o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi impulsionado por um espetáculo de fogos de artifício. Os foguetes explodiram em todas as cores do arco-íris e o balão fez o mesmo com os fogos de artifício. Queimando, ele caiu abruptamente e se chocou. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no acidente." #NT!

curtiss_custom_death_redneck: "Enquanto voava sobre a região rural de [ROOT.GetCountry.GetName], o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi atingido por vários tiros disparados por um residente da região, em um ato de alegria. Como resultado, o balão perdeu rapidamente gás e caiu ao chão. Junto com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], o autor dos disparos também morreu no processo." #NT!

curtiss_custom_death_belltower: "Durante a aproximação para o pouso, o balão de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] desviou-se para a cidade. Para evitar colidir com uma das casas, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tentou ganhar altitude novamente. Distraído com isso, ele não percebeu que estava indo direto para uma torre. O balão colidiu com a torre e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] foi lançado do balão. No processo, o pescoço de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] parece ter sido quebrado." #NT!

curtiss_custom_death_stork: "Um acidente incrível aconteceu hoje no céu acima de [ROOT.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], o balão de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], foi atingido por uma cegonha ou outra ave. Em qualquer caso, o bico da ave perfurou o envelope do balão. Enquanto a ave tentava se livrar da situação, ela rasgou um buraco cada vez maior no envelope, de onde mais gás escapava. O balão então caiu ao chão e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi morto com o impacto." #NT!

curtiss_custom_death_balloon_duel: "Em uma disputa pelo coração de uma famosa cantora de ópera entre nosso aeronauta [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e outro aeronauta, nenhum acordo pôde ser alcançado. Foi decidido que a única maneira de resolver a situação era com um duelo de balões. Então, eles embarcaram em seus balões e começaram a atirar um no outro. O tiroteio acalorado durou quase uma hora - provavelmente porque acertar um alvo de um balão em movimento não é exatamente fácil. Finalmente, uma bala atingiu [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e matou [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. O balão de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], flutuou com o corpo e só foi recuperado horas depois em um campo aberto." #NT!

curtiss_custom_death_stray_bullet: "De alguma forma, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se aproximou demais da linha de frente com o seu balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. As tropas inimigas então começaram a atirar no balão. As balas erraram o balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], mas atingiram fatalmente [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. O balão continuou pairando sobre o campo de batalha por muito tempo e eventualmente caiu em nosso lado." #NT!

curtiss_custom_death_power_line: "Ao pousar com seu balão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis], [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se aproximou demais de uma linha elétrica. O balão ficou preso no fio, fazendo com que toda a eletricidade passasse pelo corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e provocasse o incêndio do balão. Não está claro do que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu, mas certamente não foi uma experiência agradável." #NT!

curtiss_custom_death_seagull: "Voando perto da costa, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ficou preso em um bando de gaivotas que estavam atacando os peixes que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] trouxera como provisões. Embora o balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], não tenha sido danificado, uma das gaivotas voou com tanta força na cabeça de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu a consciência e caiu do balão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sucumbiu aos ferimentos, enquanto [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão flutuava para longe sob os gritos das gaivotas." #NT!

curtiss_custom_death_lightning: "Aerostação em uma tempestade com raios pode não ser a melhor ideia. ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] teve que aprender isso em primeira mão quando foi atingido por um raio. O balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], irrompeu em chamas e caiu como resultado. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no acidente." #NT!

curtiss_custom_death_sabotage: "O que deveria ser um voo normal rapidamente se transformou em um pesadelo. No meio do voo, várias cordas do balão se romperam, fazendo com que a cesta do [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] caísse e se despedaçasse no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no processo. Após a análise dos destroços, foram encontrados cortes nas cordas. Obviamente, é um caso de sabotagem. Ainda não está claro quem é responsável por isso." #NT!

curtiss_custom_death_updraft: "Durante um voo de balão, o balão de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], o [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], foi pego por uma corrente de ar ascendente muito forte. O balão subiu e subiu. À medida que a altitude aumentava, a respiração se tornava mais difícil e a temperatura ficava mais fria. Não está claro se [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sufocou ou congelou até a morte, mas sua vida chegou ao fim a essa extrema altitude." #NT!

curtiss_custom_death_stampede: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pousou em um pasto em um de seus voos de balão. Ao dobrar o balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], ele deve ter assustado os cavalos. As pegadas indicam que os animais correram em todas as direções, vários deles batendo e eventualmente pisoteando [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] até a morte." #NT!

curtiss_custom_death_failed_fixing: "Ainda em baixa altitude, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] percebeu um problema com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. O gás estava vazando pelo lado e o balão perdeu um pouco de altitude. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] decidiu consertar o problema em pleno voo e subiu na cobertura do balão. Conforme alguns testemunhos relataram, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] perdeu o equilíbrio e caiu no chão, onde foi encontrado morto. O balão flutuou para o chão algum tempo depois, depois que gás suficiente havia escapado." #NT!

curtiss_custom_death_weak_spot: "Hoje [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu do céu e morreu com o impacto. Inicialmente, não estava claro o que havia acontecido, mas um pouco depois os destroços do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foram encontrados. Havia um grande buraco na cesta, indicando que a cesta estava mal feita e se rompeu sob o peso de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. A morte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] é uma grande perda para nossa nação." #NT!

curtiss_custom_death_heart_attack: "O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] caiu hoje. O corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi recuperado dos destroços. A causa do acidente foi difícil de encontrar. Inicialmente, suspeitou-se que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] operou intencionalmente a válvula de exaustão, pois o ar havia escapado do envelope. Algum tempo depois, um médico descobriu que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] já havia morrido antes do acidente. Parece que ele sofreu um ataque cardíaco no ar. Isso fez com que seus músculos se contraíssem, o que ativou a válvula." #NT!

curtiss_custom_death_balloon_crash: "Um acidente incrível aconteceu hoje no céu acima de [ROOT.GetCountry.GetName]. Por mais inacreditável que possa parecer, dois balões colidiram um no outro no ar. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi danificado e perdeu altitude rapidamente. Ele quicou no chão, resultando na morte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. O outro balão conseguiu pousar, mas o aeronauta ficou completamente arrasado pelo acidente e tentou ajudar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Infelizmente, todos os esforços foram em vão." #NT!

curtiss_custom_death_fighter_intercepted: "Quando nosso aeronauta [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] voou acidentalmente sobre a fronteira de nosso país, ele foi atacado por uma aeronave desconhecida. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi atingido várias vezes e perdeu altitude rapidamente. Antes mesmo do balão tocar o chão, a aeronave atacou novamente e atingiu fatalmente [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. As autoridades de nosso país vizinho negam qualquer envolvimento no ataque." #NT!

#intervalo de tradução ignore

curtiss_custom_death_tornado: "Apesar de uma tempestade estar varrendo as Grandes Planícies, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] decidiu subir com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. O balão foi girado no ar, mas [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não se intimidou e continuou [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] voo. Desapercebido, um tornado se formou atrás de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim], puxando o balão cada vez mais para perto. Somente quando o balão foi apanhado pelo tornado que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] notou o perigo. Infelizmente, era tarde demais. O corpo só foi encontrado vários dias depois, pois estava enterrado sob os destroços." #NT!

curtiss_custom_death_fall: "Não está claro exatamente como aconteceu, mas [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] de alguma forma caiu do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] e morreu com o impacto. O balão foi encontrado vários dias depois, depois de flutuar lentamente de volta ao solo. Não foram encontrados vestígios no balão que permitissem concluir o que exatamente aconteceu com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!

curtiss_custom_death_envelope_falls_apart: "Logo após o lançamento, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] colidiu com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. À primeira vista, parecia que o envelope havia sido rasgado. Mas após uma análise mais detalhada, foi descoberto que as costuras do envelope se separaram no ar. Assim, o balão se desfez e caiu no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] infelizmente foi morto com o impacto." #NT!

curtiss_custom_killed_by_indigenous_people: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pousou com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] no território dos nativos. Estes nunca tinham visto um balão antes e pensaram que era um demônio maligno. Antes mesmo que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pudesse se mostrar, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi morto por balas. Uma de nossas patrulhas encontrou o corpo no balão destruído alguns dias depois." #NT!

curtiss_custom_death_cigar: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu em [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] último voo. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] estava queimando intensamente quando caiu do céu. Parece que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fumou um charuto durante o voo e de alguma forma incendiou a cesta. Como resultado, o envelope do balão começou a queimar também, levando à queda. Neste caso, fumar foi definitivamente fatal." #NT!

curtiss_custom_killed_crash_mountainside: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou superar algumas montanhas com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. No processo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ficou preso em uma tempestade de neve que tornou impossível ver. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou sair da tempestade, mas o balão foi pego pelos ventos fortes e colidiu contra a encosta de uma montanha. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ficou gravemente ferido no acidente e só foi recuperado vários dias depois." #NT!

curtiss_custom_death_hail_storm: "Todos aconselharam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a não fazer um passeio de balão em um tempo tão ruim, mas ele insistiu. À medida que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] subia no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], o tempo começou a ficar mais e mais desconfortável. Primeiro, uma chuva pesada desabou das nuvens sombrias, que logo depois se transformou em granizo. Algumas das pedras de granizo tinham o tamanho de um punho e rasgaram cada vez mais o envelope do balão. O balão despencou e caiu no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no acidente." #NT!

curtiss_custom_killed_alcohol: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bebeu várias garrafas de vinho antes de decolar com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Claro, álcool não ajuda a voar e estar bêbado torna o balonismo ainda mais perigoso. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] morreu, no entanto, não porque caiu do balão ou incendiou acidentalmente o balão, não, foi a queda de todos os sacos de lastro logo após a decolagem. O balão subiu rapidamente e desapareceu num piscar de olhos. Apenas vários dias depois, os destroços foram encontrados. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] estava na cesta, aparentemente morrendo de sede após beber a última garrafa de vinho." #NT!

curtiss_custom_killed_opium: "O corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi encontrado em um campo depois que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] decolou com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. A princípio, não estava claro por que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu do balão, mas quando o balão também pousou alguns dias depois, foi encontrado ópio dentro dele. Aparentemente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] consumiu ópio durante o voo e depois caiu do balão por razões inexplicáveis." #NT!

curtiss_custom_death_acrobatics: "Diante de uma grande multidão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou fazer a troca de um balão preso por uma corda para um segundo balão. A princípio, parecia que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] conseguiria fazer isso com facilidade. Mas então ele foi pego por uma forte rajada de vento que o jogou para fora da corda. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu no meio da multidão e morreu devido aos ferimentos no local." #NT!

curtiss_custom_death_goose: "Como em cada voo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] levou um ganso da sorte no passeio de balão. Os dois voaram a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Horas depois, o balão pousou com sucesso. Surpreendentemente, o balão tinha apenas um passageiro restante. O Ganso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] havia desaparecido. Mesmo depois de dias de busca, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] não pôde ser encontrado." #NT!

curtiss_custom_death_mile_high_club: "A cesta do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi encontrada em um campo. Dentro dela estavam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e uma mulher. Estranhamente, ambos estavam nus. Houve muita especulação sobre as razões para isso. A maioria das pessoas assume que os dois morreram de hipotermia e tiraram a roupa pouco antes. Isso costuma acontecer quando se congela até a morte, já que uma sensação de calor intenso surge de repente. Mas também existem suposições de que os dois fizeram algo... indecente." #NT!

curtiss_custom_death_zoo_crocodile: "O voo foi um sucesso completo. Exceto pelo pouso... de todos os lugares do mundo, o recinto dos crocodilos do zoológico provavelmente foi um dos piores lugares para um balão pousar. Quando o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] acabou no meio da água, a vida de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] acabou rapidamente. Antes que alguém pudesse intervir, os crocodilos foram atrás do lanche." #NT!

curtiss_custom_death_cheap_parts: "Ser econômico é geralmente uma virtude. Mas não quando se trata de peças estruturais de um balão. As cordas do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foram obtidas do fornecedor mais barato, economizando várias libras. Infelizmente, a qualidade era muito pior do que o prometido. Durante o voo, várias cordas se romperam, a gôndola se inclinou e [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] caiu do balão e morreu com o impacto." #NT!

curtiss_custom_death_disappearance: "Já se passou um mês desde que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] voou com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Pouco depois da decolagem, todos os rastros foram perdidos. Sem avistamento do balão, destroços ou corpo. Nossos esforços de busca também foram malsucedidos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] desapareceu junto com seu balão e ninguém sabe o que aconteceu." #NT!

curtiss_custom_death_train: "Em uma sequência de coincidências infelizes, o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi atingido por um trem durante o pouso e destruído. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no processo. Parece que o balão pousou na densa névoa sem que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] percebesse que o balão estava agora em uma trilha. Apenas alguns segundos depois, o trem colidiu com o balão em plena velocidade. O trem permaneceu intacto e, exceto [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], ninguém ficou ferido." #NT!

curtiss_custom_death_skyscraper: "Durante um voo sobre a cidade, o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi pego por uma corrente de ar forte e soprado diretamente em direção ao arranha-céu. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não pôde fazer nada a respeito e teve que assistir impotente enquanto o prédio se aproximava cada vez mais. O balão colidiu com a fachada e ficou preso. Momentos depois, o envelope foi rasgado e o balão caiu nas profundezas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu diretamente em uma barraca de verdureiro, destruindo as couves frescas. Infelizmente, elas não amorteceram a queda de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] o suficiente e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] morreu no local." #NT!

curtiss_custom_death_disease: "Com as palavras: 'É apenas um resfriado!', [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] se despediu e subiu no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. No entanto, parece que não era apenas um resfriado, já que o balão foi encontrado junto com o corpo sem vida de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] alguns dias depois. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] parece ter sucumbido a uma doença grave. Com todos os perigos do balonismo, esta foi uma causa de morte bastante improvável." #NT!

curtiss_custom_death_slipped: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fez uma viagem com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estava acompanhado de um amigo. No meio do voo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] deve ter escorregado de alguma forma. Talvez fosse a chuva leve que estava molhando a cesta, talvez fosse apenas descuido. De qualquer forma, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu o equilíbrio e caiu do balão. No processo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu. O amigo conseguiu pousar o balão novamente com grande dificuldade, mas permaneceu ileso." #NT!

curtiss_custom_death_ladder: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não morreu em uma aventura, como se poderia esperar que os balonistas fizessem. Não, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] morreu enquanto trabalhava no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Justo quando [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estava examinando o envelope do balão em busca de pontos fracos sob pressão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu o apoio na escada e caiu. Infelizmente, foi uma queda muito infeliz, causando a morte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!

curtiss_custom_death_angry_worker: "Durante o último voo, várias cordas do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se romperam, fazendo com que a gôndola caísse no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu com o impacto. Quando os destroços do balão foram examinados, foram encontrados cortes nas cordas. Descobriu-se que um trabalhador de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] havia danificado as cordas durante a noite para matar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. O trabalhador comentou: 'Esse sugador de sangue estava pedindo por isso! Ele nos explorou para poder aproveitar o balonismo!'" #NT!

curtiss_custom_death_sabotage_slaver: "Assim que o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] pousou em um campo e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] saiu, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi dominado e morto por um grupo de mercenários. Nossa investigação revelou que um proprietário de escravos havia ordenado que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fosse morto para enfraquecer o movimento abolicionista. Que morte horrível!" #NT!

curtiss_custom_death_shot_over_prison: "Durante um passeio de balão com um cliente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sobrevoou a área da prisão de Sisika com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Os guardas abriram fogo contra o balão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] escapou ileso, mas se envolveu em outro tiroteio com uma gangue chamada O'Driscoll perto de Annesburg. No processo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi baleado e caiu da cesta. O passageiro parece então ter feito um pouso forçado perto de um rio. Até agora, não há vestígios do passageiro." #NT!
  
