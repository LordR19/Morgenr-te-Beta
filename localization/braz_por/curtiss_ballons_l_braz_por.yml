  ###Custom Balloonist Altitude Flights### 
 curtiss_altitude_under_5000_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] partiu para um vôo em alta altitude. Com o mínimo de peso possível, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] subiu no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. A subida foi rápida. Logo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mal conseguia distinguir as pessoas abaixo. O panorama era de tirar o fôlego. Apesar da altitude bastante elevada, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ainda estava longe da cobertura de nuvens. Quando o barômetro leu #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] primeiro mediu vários valores com o equipamento meteorológico antes de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] abrir uma válvula e flutuar lentamente de volta à terra." #NT!
  
 curtiss_altitude_under_9000_custom_1: "O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] disparou no ar. Tinha que ser leve, porque [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tinha como objetivo voar o mais alto possível. No início, as casas foram ficando cada vez menores até se tornarem apenas pequenos pontos. Então o balão flutuou nas nuvens, parecia neblina e pequenas gotas de água começaram a se acumular no equipamento meteorológico. Gradualmente, foi ficando mais frio. Felizmente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] estava vestido com roupas quentes. Lentamente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] sentiu-se lutando para respirar cada vez mais.\nA uma altitude de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] iniciou as medições necessárias. Então começou a longa descida." #NT!
  
 curtiss_altitude_under_12000_no_tools_custom_1: "O ar estava ficando cada vez mais rarefeito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] teve problemas para se concentrar. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] cabeça latejava. Uma olhada no barômetro revelou que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] era agora mais alto do que qualquer montanha do mundo. As pessoas só poderiam chegar tão alto se voassem. Enquanto isso, o corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] estava começando a tremer. As roupas estavam encharcadas pelas nuvens e a temperatura já estava na faixa negativa.\nEntão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] caiu para [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] de joelhos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] só conseguiu afrouxar a válvula para iniciar a descida com dificuldade. Então [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] desmaiou.\nUma vez no chão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] recuperou a consciência. Mais especificamente, numa cama quentinha. Felizmente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi encontrado." #NT!
  
 curtiss_altitude_under_12000_tools_custom_1: "Mesmo com a garrafa de ar não foi fácil. O frio se espalhou pelo corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. O ar estava gelado e era difícil ficar de pé. Mas os dados nesta altitude eram importantes. Portanto, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] começou a fazer medições. O barômetro indicava uma altitude de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros. Mais alto que qualquer montanha do mundo. Infelizmente, quase nada era visível daqui de cima. Nuvens densas bloquearam a visão.\n Quando as medições foram feitas, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] começou a liberar ar do envelope de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. O balão começou a afundar." #NT!
  
 curtiss_altitude_under_16000_no_tools_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] quase não conseguia mover [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] o próprio corpo. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] não conseguia mais sentir frio. Apenas a respiração pesada. Aqui em cima, o ar estava extremamente rarefeito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não sabia se [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sobreviveria a esta aventura. Com dificuldade, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] puxou-se para cima por uma das cordas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] teve que alcançar a válvula. Tão perto. As coisas estavam escurecendo lentamente. Com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] dentes, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] encerra a válvula. Comecei a girar. Então [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu a consciência.\nTão quente. Onde estava [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Sombras passaram na frente de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Lentamente, eles se tornaram pessoas. Uma mulher entregou a [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] uma tigela de sopa. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] aparentemente sobreviveu." #NT!
  
 curtiss_altitude_under_16000_tools_custom_1: "A garrafa de ar ajudou contra o ar rarefeito. Mas o frio penetrou nas roupas grossas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estava tremendo. Mas parecia que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] chegou tão alto quanto o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] permitia. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] começou a fazer medições para a sociedade científica. O barômetro mostrava #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros. Uma altitude incrível. Infelizmente, a visão não era muito boa por causa das nuvens.\nDepois que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] terminou de fazer as medições, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] começou a deixar o ar sair do envelope. Lentamente, o balão flutuou de volta para baixo." #NT!
  
 curtiss_altitude_over_16000_custom_1: "Estava relativamente quente na câmara de pressão. A temperatura lá fora, porém, era insuportável. Ainda bem que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estava sentado na câmara e não fora. Respirar também era fácil aqui. Da janela [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] olhou para o globo. Daqui de cima, a curvatura da Terra era claramente visível. Perto do topo, o azul do céu tornou-se cada vez mais preto. Nuvens se moviam sobre a terra. Daqui de cima pareciam algodão doce. Quando o barômetro marcava #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! metros, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] abriu uma válvula da proteção da câmara de pressão, fazendo com que o balão flutuasse lentamente de volta à terra." #NT!
  
  ###Custom Balloonist Distance Flights### 
 curtiss_distance_under_400_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu como meta voar o mais longe possível com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Enquanto o balão flutuava sobre a paisagem, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] estava ocupado com tudo o que precisava ser feito. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] teve que encontrar a altitude certa para aproveitar ao máximo o vento, ficar de olho no clima e navegar. Após #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas de vôo, o balão pousou suavemente na terra. Depois que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] perguntou a um residente local onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia pousado, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] usou um mapa para calcular a distância percorrida. Tinha que ser cerca de #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]1#! quilômetros." #NT!
  
 curtiss_distance_under_800_custom_1: "Voar o mais longe possível num balão não foi tão fácil. Era preciso esperar o bom tempo, ter um bom balão e navegar com sucesso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] acreditava que tudo isso era verdade para [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Então [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] decolou com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] para estabelecer um novo recorde de distância. No caminho, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] flutuou sobre diversas paisagens, pequenas montanhas e rios. O tempo permaneceu bom durante todo o voo e, portanto, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] conseguiu pousar sem problemas após #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas.\nNo solo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perguntou a um residente local onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia pousado. Como resultado, foi possível determinar que a distância percorrida era de cerca de #p [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]2#! quilômetros." #NT!
  
 curtiss_distance_under_2000_custom_1: "O tempo estava perfeito para o voo e assim permaneceu. Durante o voo pelo ar, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pôde avistar uma grande variedade de paisagens. De grandes cidades a pequenas aldeias e extensões de terra desabitadas. Porém, com um vôo tão longo, não bastava voar no balão apenas durante o dia, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] continuou a planar pelo céu à noite também. Somente depois de #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas é que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] decidiu pousar. O balão flutuou lentamente até o chão, onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] aprendeu com os moradores locais onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estava agora. Parecia que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] havia viajado #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]0#! quilômetros. Uma distância razoável." #NT!
  
 curtiss_distance_over_2000_custom_1: "Para um voo tão longo como [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] havia planejado, era necessário haver suprimentos suficientes, várias pessoas e um clima ideal. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] tinha suprimentos suficientes e outras 2 pessoas acompanhavam o balonista. Felizmente, o tempo também estava muito bom naquele dia. Então o balão decolou de [ROOT.GetCountry.GetCapital.GetCityHubName] e navegou no ar por horas. À noite, os três desfrutaram de uma deliciosa refeição composta por vinho e um frango grelhado que trouxeram. Durante a noite estrelada, eles se revezaram na vigilância. Durante este vôo #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#!-hour, o balão percorreu uma distância enorme. No total, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] viajaram #p [ROOT.Var('new_balloon_distance_var').GetValue]#! quilómetros. Uma distância quase inimaginável." #NT!
  
  ###Custom Balloonist Deaths### 
 curtiss_custom_death_sea: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fez uma nova tentativa de voo recorde. No processo, ele saiu do curso e foi levado para o mar. Todas as tentativas de recuperar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] foram malsucedidas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] provavelmente se afogou no mar." #NT!
  
 curtiss_custom_death_hydrogen_ignition: "Quando o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] subiu a alturas elevadas, ninguém esperava que fosse a última viagem de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. A uma altitude de cerca de 900 metros, aconteceu o acidente. De alguma forma, o gás hidrogênio no balão pegou fogo. Em pouco tempo, todo o envelope queimou e a gôndola caiu no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi morto com o impacto." #NT!
  
 curtiss_custom_death_firework: "Sobrevoando a noite [ROOT.GetCountry.GetCapital.GetCityHubName], o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi impulsionado por uma queima de fogos de artifício. Os foguetes explodindo brilharam em todas as cores do arco-íris e o balão fez o mesmo com os fogos de artifício. Queimando, ele despencou e caiu. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no acidente." #NT!
  
 curtiss_custom_death_redneck: "Ao sobrevoar a região rural de [ROOT.GetCountry.GetName], o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi atingido por diversas balas disparadas por um morador da região em alegria. Como resultado, o balão rapidamente perdeu gás e caiu no chão. Junto com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], o atirador dos projéteis também morreu no processo." #NT!
  
 curtiss_custom_death_belltower: "Durante a aproximação de pouso, o balão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] derivou para dentro da cidade. Para evitar bater em uma das casas, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tentou recuperar altitude. Distraído com isso, ele não percebeu que estava indo direto para uma torre. O balão bateu na torre e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] foi ejetado do balão. No processo, o pescoço de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] parece ter sido quebrado." #NT!
  
 curtiss_custom_death_stork: "Um acidente inacreditável aconteceu hoje no céu acima de [ROOT.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], o balão de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], foi atingido por uma cegonha ou outro pássaro. De qualquer forma, o bico do pássaro cutucou o envelope do balão. À medida que o pássaro tentava livrar-se da situação difícil, abria um buraco cada vez maior no invólucro, de onde escapava cada vez mais gás. O balão então caiu no chão e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu com o impacto." #NT!
  
 curtiss_custom_death_balloon_duel: "Numa disputa sobre o coração de um famoso cantor de ópera entre o nosso balonista [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e outro balonista, não foi possível chegar a acordo. foi decidido que a única maneira de resolver a situação seria com um duelo de balões. Então eles embarcaram em seus balões e começaram a atirar uns nos outros. O tiroteio acirrado durou quase uma hora – provavelmente porque acertar um alvo de um balão voador não é exatamente fácil. Finalmente, uma bala atingiu [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e matou [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] flutuou com o corpo e só foi recuperado horas depois em campo aberto." #NT!
  
 curtiss_custom_death_stray_bullet: "De alguma forma, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] chegou muito perto da linha de frente com o balão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. As tropas inimigas começaram então a atirar no balão. As balas erraram o balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], mas atingiram fatalmente [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. O balão continuou a pairar sobre o campo de batalha por um longo tempo e acabou caindo do nosso lado." #NT!
  
 curtiss_custom_death_power_line: "Ao pousar com o balão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] chegou muito perto de uma linha elétrica. O balão ficou preso no fio, o que fez com que toda a eletricidade fluísse pelo corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e fez com que o balão pegasse fogo. Não está claro o que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu, mas certamente não foi agradável." #NT!
  
 curtiss_custom_death_seagull: "Ao voar perto da costa, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi apanhado por um bando de gaivotas que atacava os peixes que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] trouxe como provisões. Embora o balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], não tenha sido danificado, uma das gaivotas voou com tanta força na cabeça de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu a consciência e caiu do balão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sucumbiu aos ferimentos de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis], enquanto o balão [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] flutuou ao som dos gritos das gaivotas." #NT!
  
 curtiss_custom_death_lightning: "Andar de balão durante uma tempestade pode não ser a melhor ideia. ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] teve que aprender isso em primeira mão quando [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi atingido por um raio. O balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], pegou fogo e caiu. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no acidente." #NT!
  
 curtiss_custom_death_sabotage: "O que era para ser um voo normal rapidamente se transformou num pesadelo. No meio do vôo, várias cordas do balão se romperam, fazendo com que a cesta do [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se quebrasse e se espatifasse no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no processo. Ao examinar os destroços, foram notadas marcas de cortes nas cordas. Obviamente é um caso de sabotagem. Ainda não está claro quem é o responsável por isso." #NT!
  
 curtiss_custom_death_updraft: "Durante um voo de balão, o balão do [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], o [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], foi apanhado por uma corrente ascendente muito forte. O balão subiu e subiu. À medida que a altitude aumentava, a respiração ficava mais difícil e a temperatura ficava mais fria. Não está claro se [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sufocou ou congelou até a morte, mas sua vida chegou ao fim nesta altitude extrema." #NT!
  
 curtiss_custom_death_stampede: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pousou em um pasto em um de seus voos de balão. Ao dobrar o balão, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], ele deve ter assustado os cavalos. Os rastros indicam que os animais fugiram em todas as direções, vários deles atropelando e eventualmente pisoteando [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] até a morte." #NT!
  
 curtiss_custom_death_failed_fixing: "Ainda em baixa altitude, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] notou um problema com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. O gás vazou pela lateral e o balão perdeu ligeiramente altitude. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] decidiu resolver o problema em vôo e subiu no envelope do balão. Como relataram algumas testemunhas, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] perdeu o equilíbrio e caiu no chão onde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi encontrado morto. O balão flutuou até o chão algum tempo depois, depois que gás suficiente escapou." #NT!
  
 curtiss_custom_death_weak_spot: "Hoje [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu do céu e morreu com o impacto. A princípio não ficou claro o que havia acontecido, mas pouco depois foram encontrados os destroços do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Havia um grande buraco na cesta, indicando que a cesta era mal feita e quebrou sob o peso de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. A morte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] é uma grande perda para nossa nação." #NT!
  
 curtiss_custom_death_heart_attack: "O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] caiu hoje. O corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi recuperado dos destroços. A causa do acidente foi difícil de encontrar. A princípio, suspeitou-se que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] acionou intencionalmente a válvula de escape, pois o ar havia saído do envelope. Algum tempo depois, um médico descobriu que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] já havia morrido antes do acidente. Parece que ele sofreu um ataque cardíaco no ar. Isso causou cãibras em seus músculos, o que ativou a válvula." #NT!
  
 curtiss_custom_death_balloon_crash: "Um acidente inacreditável aconteceu hoje no céu acima de [ROOT.GetCountry.GetName]. Por mais incrível que pareça, dois balões colidiram no ar. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi danificado e perdeu altitude rapidamente. Ele quicou no chão, resultando na morte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. O outro balão conseguiu pousar, mas o balonista ficou completamente arrasado com o acidente e tentou ajudar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Infelizmente, todos os esforços foram em vão." #NT!
  
 curtiss_custom_death_fighter_intercepted: "Quando nosso balonista [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sobrevoou acidentalmente a fronteira do nosso país, foi atacado por uma aeronave desconhecida. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi atingido diversas vezes e perdeu altitude rapidamente. Antes mesmo de o balão atingir o solo, a aeronave atacou novamente e atingiu fatalmente [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. As autoridades do nosso país vizinho negam ter qualquer relação com o ataque." #NT!
  
 curtiss_custom_death_tornado: "Embora uma tempestade assola as Grandes Planícies, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] decidiu subir com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. O balão girou no ar, mas [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não se intimidou e continuou o vôo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. Despercebido, um tornado se formou atrás de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim], puxando o balão cada vez mais para perto. Só pouco antes de o balão ser apanhado pelo tornado é que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] percebeu o perigo. Infelizmente, já era tarde demais. O corpo só foi encontrado vários dias depois, pois estava enterrado sob os escombros." #NT!
  
 curtiss_custom_death_fall: "Não está claro exatamente como isso aconteceu, mas [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] de alguma forma caiu do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] e morreu com o impacto. O balão foi encontrado vários dias depois, após flutuar lentamente de volta ao solo. Não foram encontrados vestígios no balão que permitissem tirar conclusões sobre o que exatamente aconteceu com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!
  
 curtiss_custom_death_envelope_falls_apart: "Pouco depois do lançamento, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] colidiu com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. À primeira vista, parecia que o envelope havia sido rasgado. Mas após um exame mais detalhado, descobriu-se que as costuras do envelope haviam se rompido no ar. Assim, o balão se desfez e caiu no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] infelizmente morreu com o impacto." #NT!
  
 curtiss_custom_killed_by_indigenous_people: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pousou com [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] no território dos indígenas. Estes nunca viram um balão antes e pensaram que era um demônio maligno. Antes que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pudesse aparecer, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi morto por balas. Uma de nossas patrulhas encontrou o corpo no balão destruído alguns dias depois." #NT!
  
 curtiss_custom_death_cigar: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu no [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] último voo. O balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] estava queimando intensamente ao cair do céu. Parece que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fumou um charuto durante o voo e de alguma forma acendeu a cesta. Como resultado, o envelope do balão também começou a queimar, causando a queda. Neste caso, fumar foi definitivamente fatal." #NT!
  
 curtiss_custom_killed_crash_mountainside: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou superar algumas montanhas com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. No processo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi pego por uma tempestade de neve que impossibilitou sua visualização. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou sair da nevasca, mas o balão foi pego pelos ventos fortes e bateu na face rochosa de uma montanha. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ficou mortalmente ferido no acidente e só vários dias depois o corpo foi recuperado." #NT!
  
 curtiss_custom_death_hail_storm: "Todos aconselharam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a não fazer um passeio de balão com esse mau tempo, mas ele insistiu. À medida que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] subia no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], o tempo começou a ficar cada vez mais desconfortável. A chuva forte caiu primeiro das nuvens sombrias, que logo depois se transformou em granizo. Algumas pedras de granizo eram do tamanho de um punho e rasgavam cada vez mais o envelope do balão. O balão despencou e caiu no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no acidente." #NT!
  
 curtiss_custom_killed_alcohol: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bebeu várias garrafas de vinho antes de decolar com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. É claro que o álcool não ajuda a voar e estar bêbado torna o balonismo ainda mais perigoso. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] morreu, porém, não porque caiu do balão ou acendeu acidentalmente o balão, não, foi o descarte de todos os sacos de lastro logo após a decolagem. O balão disparou e desapareceu num piscar de olhos. Apenas alguns dias depois os destroços foram encontrados. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ainda estava na cesta, aparentemente morrendo de sede depois de beber uma última garrafa de vinho." #NT!
  
 curtiss_custom_killed_opium: "O corpo de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] foi encontrado em um campo após [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] voar com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. A princípio não ficou claro por que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu do balão, mas quando o balão também pousou, alguns dias depois, foi encontrado ópio dentro dele. Aparentemente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] consumiu ópio durante o voo e depois caiu do balão por motivos inexplicáveis." #NT!
  
 curtiss_custom_death_acrobatics: "Diante de uma grande multidão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou passar de um balão amarrado para um segundo balão por meio de uma corda. A princípio parecia que ele conseguiria com facilidade. Mas então ele foi pego por uma forte rajada de vento que o jogou para fora da corda. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu no meio da multidão e morreu no local devido aos ferimentos." #NT!
  
 curtiss_custom_death_goose: "Como em todos os voos, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] levou uma galinha da sorte no passeio de balão. Os dois voaram a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Horas depois, o balão pousou com sucesso. Surpreendentemente, o balão tinha apenas um passageiro sobrando. O Ganso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] havia desaparecido. Mesmo depois de dias de busca, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] não foi encontrado." #NT!
  
 curtiss_custom_death_mile_high_club: "A cesta do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi encontrada em um campo. Nele estavam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] e uma mulher. Estranhamente, ambos estavam nus. Tem havido muita especulação sobre os motivos. A maioria das pessoas presume que os dois morreram de hipotermia e tiraram a roupa pouco antes. Este é frequentemente o caso do congelamento até a morte, quando uma sensação de grande calor aparece repentinamente. Mas também há suposições de que os dois fizeram algo... indecente." #NT!
  
 curtiss_custom_death_zoo_crocodile: "O vôo foi um sucesso total. Exceto pelo pouso... de todos os lugares do mundo, o recinto dos crocodilos do zoológico era provavelmente um dos piores lugares para um balão pousar. Quando o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] acabou no meio da água, a vida do [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] acabou rapidamente. Antes que alguém pudesse intervir, os crocodilos foram fazer o lanche." #NT!
  
 curtiss_custom_death_cheap_parts: "Ser econômico geralmente é uma virtude. Mas não quando se trata de partes estruturais de um balão. As cordas do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foram obtidas do fornecedor mais barato, economizando vários quilos. Infelizmente, a qualidade foi muito pior do que o prometido. Durante o voo várias cordas se romperam, a gôndola tombou e [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] caiu do balão e morreu com o impacto." #NT!
  
 curtiss_custom_death_disappearance: "Já faz um mês que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] voou no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Pouco depois da decolagem, todos os vestígios foram perdidos. Nenhum avistamento do balão, dos destroços ou do corpo. Nossos esforços de busca também não tiveram sucesso. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] desapareceu junto com seu balão e ninguém sabe o que aconteceu." #NT!
  
 curtiss_custom_death_train: "Numa cadeia de infelizes coincidências, o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi atingido por um trem durante o pouso e destruído. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu no processo. Parece que o balão pousou no denso nevoeiro sem que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] percebesse que o balão estava agora no caminho certo. Apenas alguns segundos depois, o trem colidiu com o balão a toda velocidade. O trem permaneceu intacto e exceto [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ninguém ficou ferido." #NT!
  
 curtiss_custom_death_skyscraper: "Durante um voo sobre a cidade, o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] foi apanhado por uma forte corrente de ar e soprado diretamente em direção ao arranha-céu. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não pôde fazer nada a respeito e teve que observar impotente enquanto o prédio se aproximava cada vez mais. O balão bateu na fachada e ficou emaranhado. Momentos depois, o envelope foi rasgado e o balão despencou nas profundezas. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] caiu direto na banca de uma mercearia, destruindo as couves frescas. Infelizmente, eles não amorteceram a queda de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] o suficiente e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] morreu no local." #NT!
  
 curtiss_custom_death_disease: "Com as palavras: \"É só um resfriado!", [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] despediu-se e subiu no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Porém, parece que não foi apenas um resfriado, pois o balão foi encontrado junto com o corpo sem vida de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] alguns dias depois. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] parece ter sucumbido a uma doença grave. Com todos os perigos do balonismo, esta foi uma causa de morte bastante improvável." #NT!
  
 curtiss_custom_death_slipped: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] viajou com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] estava acompanhado de um amigo. No meio do voo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] deve ter escorregado de alguma forma. Talvez tenha sido a chuva fraca molhando a cesta, talvez tenha sido apenas um descuido. De qualquer forma, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu o equilíbrio e caiu do balão. No processo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu. O amigo conseguiu pousar o balão novamente com grande dificuldade, mas permaneceu ileso." #NT!
  
 curtiss_custom_death_ladder: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] não morreu em uma aventura, como seria de esperar que acontecesse com os balonistas. Não, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] morreu enquanto trabalhava no balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. No momento em que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] examinava o envelope do balão em busca de pontos fracos sob pressão, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] perdeu o controle da escada e caiu. Infelizmente, foi uma queda muito infeliz, causando a morte de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!
  
 curtiss_custom_death_angry_worker: "Durante o último voo, várias cordas do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] romperam-se, fazendo com que a gôndola caísse no chão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] morreu com o impacto. Quando os destroços do balão foram examinados, foram encontradas marcas de cortes nas cordas. Descobriu-se que um trabalhador do [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] danificou as cordas durante a noite para matar [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. O trabalhador comentou: "Este sugador de sangue mereceu! Ele nos explorou para poder desfrutar do balonismo!"" #NT!
  
 curtiss_custom_death_sabotage_slaver: "Assim que o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] pousou em um campo e [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] saiu, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi dominado e morto por um grupo de mercenários. Nossa investigação revelou que um proprietário de escravos ordenou que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fosse morto para enfraquecer o movimento antiescravista. Que morte horrível!" #NT!
  
 curtiss_custom_death_shot_over_prison: "Durante um passeio de balão com um cliente, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sobrevoou a área da prisão de Sisika com o balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Os guardas abriram fogo contra o balão. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] escapou ileso, mas entrou em outro tiroteio com uma gangue chamada O'Driscoll perto de Annesburg. No processo, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] foi baleado e caiu da cesta. O passageiro então parece ter feito um pouso forçado perto de um rio. Até o momento não há vestígios do passageiro." #NT!
  
  
  
  # Balloon flight from Vauxhall Gardens to Weilburg 
 curtiss.600.t: "Voo de balão de Vauxhall Gardens para Weilburg" #NT!
 curtiss.600.d: "Charles Green, um balonista inglês partiu com dois tripulantes de Vauxhall Gardens, em Londres, no balão Royal Vauxhall. Graças aos bons ventos, o balão cruzou o Canal da Mancha e voou para Weilburg, em Nassau, na Alemanha. Com uma distância percorrida de cerca de 500 milhas ou 800 quilômetros, este é o voo de balão mais longo de todos os tempos." #NT!
 curtiss.600.f: "O voo do Royal Fauxhall realizado foi um sucesso incrível. O recorde de distância duraria 80 anos.\nO voo não foi isento de riscos. O balonismo no século 19 era especialmente perigoso porque você nunca sabia onde pousaria. Conseqüentemente, Green levou consigo muitas provisões em sua jornada. Ele também carregava uma tonelada de areia como lastro, uma corda de 300 metros, barômetros, telescópios, diversas bebidas alcoólicas, casacos e todo tipo de outras coisas. Além de toda a bagagem, Green e seus dois companheiros, Thomas Monck Mason e Robert Hollond tiveram que se espremer na gôndola.\nQuando chegaram a Weilburg, com a ajuda da população local - e usando o conhaque que trouxeram consigo - o balão foi libertado do seu conteúdo e preparado para a viagem de regresso. Em Weilburg, os três foram calorosamente recebidos – inclusive pelo Príncipe de Nassau. Eles tiveram que fazer a viagem de volta de carruagem, pois não havia gás de carvão disponível para o balão." #NT!
 curtiss.600.g: "Outro recorde para a Grã-Bretanha!" #NT!
  
  # Invention of the Rip Panel 
 curtiss.601.t: "Invenção do painel Rip" #NT!
 curtiss.601.d: "O entusiasta e inventor de balões [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] revelou sua mais recente invenção para tornar o balonismo muito mais seguro. O painel rasgado é um pedaço do envelope do balão que fica levemente preso ao balão. Quando o balão pousar, o pedaço pode ser arrancado. Isso permite que o gás do balão escape na velocidade da luz. Isso evita que o balão se arraste no chão, fique preso em algum lugar ou bata em alguma coisa." #NT!
 curtiss.601.f: "Antes da invenção do painel rip, os balonistas tinham que prender seu balão com âncoras ou subir no topo do balão e abrir uma válvula para permitir que o ar escapasse do balão. Isto foi extremamente perigoso porque o gás escapa rapidamente e o balão entra em colapso. Aconteceu repetidas vezes que os balonistas ficaram presos no casco e morreram ali. A invenção do painel ripado em 27 de abril de 1839 tornou o balonismo muito mais seguro." #NT!
 curtiss.601.g: "Ótimo trabalho! Esperamos ouvir falar desse cara novamente!" #NT!
 curtiss.601.h: "Na verdade, precisamos de um novo balonista!" #NT!
 curtiss.601.h.tt: "O balonista experiente [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] torna-se nosso novo balonista patrocinado" #NT!
  
  # First crossing of the Alps in a balloon by Francisque Arban 
 curtiss.602.t: "Primeira travessia dos Alpes em balão por Francisque Arban" #NT!
 curtiss.602.d: "O balonista francês Francisque Arban foi a primeira pessoa a cruzar os Alpes em um balão de hidrogênio. Na noite de 2 de setembro de 1849, ele decolou de Marselha e voou para o leste. Para cruzar os Alpes Cócios, seu balão subiu a uma altitude de cerca de 15.000 pés ou 4.600 metros. Na manhã seguinte, ele pousou perto de Turim às duas e meia da manhã." #NT!
 curtiss.602.f: "A travessia dos Alpes foi um recorde que permaneceu ininterrupto por muito tempo. Somente em 1924 isso foi alcançado novamente.\nArban já havia adquirido experiência em balonismo antes de cruzar os Alpes. Ele fez suas primeiras tentativas aos 17 anos, por volta de 1832, mas fez a maior parte de seus voos de balão em 1845 e 1849 na Itália. Em 1846, ele teve que ser resgatado do mar por pescadores depois de sair do curso perto de Trieste." #NT!
 curtiss.602.g: "Magnífico! Um verdadeiro herói da França!" #NT!
  
  
  # Francisque Arban disappeared during a balloon flight over the Mediterranean Sea 
 curtiss.603.t: "Francisque Arban desapareceu durante um voo de balão sobre o Mar Mediterrâneo" #NT!
 curtiss.603.d: "Apenas um mês depois de cruzar os Alpes num balão, Francisque Arban desapareceu. Após decolar de Barcelona, ​​foi levado pelo vento em direção ao Mar Mediterrâneo. Desde então, não houve nenhum vestígio dele. Deveríamos enviar equipes de resgate para encontrar Arban?" #NT!
 curtiss.603.f: "Historicamente, o balão de Francisque Arban flutuou em mar aberto em 7 de outubro de 1849. Desde então, não houve nenhum vestígio dele. Presumivelmente, ele morreu neste voo de balão. O que exatamente aconteceu, no entanto, é desconhecido." #NT!
 curtiss.603.g: "Terrível! Envie navios imediatamente para procurá-lo!" #NT!
 curtiss.603.h: "Ele estava ciente do risco. Não há nada que possamos fazer." #NT!
  
  # Francisque Arban saved 
 curtiss.604.t: "Francisque Arban salvo" #NT!
 curtiss.604.d1: "Nossa busca foi bem-sucedida! Francisque Arban foi encontrado por um dos nossos navios! Felizmente, Arban teve a presença de espírito de continuar jogando coisas de seu balão que flutuavam na superfície da água. Um de nossos navios encontrou a trilha e a seguiu. Arban segurou durante vários dias sua cesta, que ele havia libertado do tecido do balão. Graças a alguns suprimentos do balão, ele sobreviveu à provação." #NT!
 curtiss.604.d2: "Um barco de pesca encontrou o balão de Francisque Arban na costa de Barcelona. Ele está bem, considerando as circunstâncias, mas está gravemente desidratado. Espero que ele melhore logo!" #NT!
 curtiss.604.f: ""Esse foi o vôo de balão mais emocionante da minha vida! Espero ter quebrado um recorde no processo!"" #NT!
 curtiss.604.g: "Que sorte! Bem-vindo de volta Arban!" #NT!
  
  # Extra: Arban enslaved in Africa! 
 curtiss.605.t: "Extra: Arban escravizado na África!" #NT!
 curtiss.605.d: "Vários jornais espanhóis relatam que Arban não se afogou no Mediterrâneo, mas chegou à África com seu balão e lá foi escravizado. Chegam-nos cada vez mais cartas de cidadãos pedindo-nos que procuremos Arban e o libertemos da escravatura." #NT!
 curtiss.605.f: "Historicamente, houve de facto artigos em vários jornais em 1853 alegando que Arban tinha sido escravizado em África. No entanto, não houve nenhuma evidência disso. Não está claro exatamente o que aconteceu com Arban, mas é mais provável que ele tenha se afogado no Mediterrâneo." #NT!
 curtiss.605.g: "Temos que encontrar Arban!" #NT!
 curtiss.605.h: "São histórias implausíveis nas quais ninguém deveria acreditar." #NT!
  
  # Arban was enslaved in SCOPE 
 curtiss.606.t: "Arban foi escravizado em [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName]" #NT!
 curtiss.606.d: "Nossa pesquisa revelou que Arban ainda está vivo. Ele foi encontrado em [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName], onde tem que trabalhar como escravo na lavoura. Os proprietários ofereceram que poderíamos comprá-lo por uma quantia imensa. Claro, também poderíamos libertá-lo à força." #NT!
 curtiss.606.f: "Historicamente, as reportagens dos jornais não foram acompanhadas. Conseqüentemente, não está claro se Arban não foi escravizado. Mas é muito improvável." #NT!
 curtiss.606.g: "Nós o libertaremos da escravidão!" #NT!
 curtiss.606.h: "Vamos pagar e acabar com isso..." #NT!
  
  # Arban rescued from slavery 
 curtiss.607.t: "Arban foi resgatado da escravidão e voltou para casa" #NT!
 curtiss.607.d1: "Um pequeno esquadrão foi designado para libertar Arban do cativeiro. Após uma breve escaramuça, eles conseguiram libertar Arban e vários outros europeus e escaparam a cavalo. Antes que as autoridades [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective] pudessem reagir, eles já haviam chegado num navio que os levou para casa. Devido ao longo cativeiro, ele está exausto e fraco, mas pôde nos contar sobre seu aventureiro voo de balão. Seu know-how certamente nos ajudará." #NT!
 curtiss.607.d2: "Arban voltou para casa. Devido ao longo cativeiro, ele está exausto e fraco, mas pôde nos contar sobre seu aventureiro voo de balão. Seu know-how certamente nos ajudará." #NT!
 curtiss.607.f: ""Fui levado pelo vento para o mar aberto. Como fui levado para sul, decidi tentar chegar às Ilhas Baleares. Mas o vento estava forte e por isso fui levado para a costa do Norte de África, onde pude terra. Infelizmente, os habitantes de lá não eram muito amigáveis. Alguém mais já sobrevoou o Mediterrâneo? Eu estabeleci um recorde?\"" #NT!
 curtiss.607.g: "Um resgate bem sucedido!" #NT!
 curtiss.607.h: "Bem-vindo de volta Arban!" #NT!
  
  # No traces of Arban 
 curtiss.608.t: "Nenhum vestígio de Arban" #NT!
 curtiss.608.d: "Depois de meses de busca, ainda não encontramos nenhum vestígio de Arban. Parece que as histórias sobre a sua escravização no Norte de África são fictícias. Francisque Arban está sem dúvida morto." #NT!
 curtiss.608.f: ""Francês? Claro! Vendemos muitos franceses. Qual você quer? Todos são fortes, eram marinheiros!"" #NT!
 curtiss.608.g: "Cancele a pesquisa." #NT!
  
  # Nadar takes first aerial photos from a balloon 
 curtiss.609.t: "Nadar tira as primeiras fotos aéreas de um balão" #NT!
 curtiss.609.d: "O fotógrafo francês Nadar combinou suas duas paixões, balonismo e fotografia. Ele conseguiu tirar fotos do ar. Eles mostram o mundo visto de cima, como poucas pessoas o viram antes." #NT!
 curtiss.609.f: "Nadar tirou suas primeiras fotografias aéreas em 1859, na Batalha de Solferino. Em 1963, Nadar tornou-se presidente da #b Société d'encouragement pour la locomotion aérienne au moyen d'appareils plus lourds que l'air#!,, uma sociedade dedicada à aviação. O secretário da Société não era outro senão Júlio Verne, que se inspirou nos balões de Nadar para escrever sua história \"#b Cinco semanas em um balão#!\"." #NT!
 curtiss.609.g: "O mundo visto de cima parece tão diferente!" #NT!
  
  # Nadar's "Le Géant" crashes in Hannover "Le Géant" "Le Géant" cai em Hannover "Le Géant"" #NT!
 curtiss.610.t: ""Le Géant" de Nadar cai em Hannover" #NT!
 curtiss.610.d: "Depois de um voo estressante e extremamente difícil de Paris a Hanover, Nadar caiu com seu balão gigante "Le Géant" em um campo em Hanover. Ele ficou gravemente ferido, assim como sua esposa. Esperamos que ele se recupere logo e continue voando em balões!" #NT!
 curtiss.610.f: ""Le Géant" era um balão de 60 metros (196 pés) de altura apropriadamente chamado de "O Gigante". Foi construído por Eugène Godard e pilotado por Nadar. Apenas em seu segundo vôo, Nadar caiu no "Le Géant". Apesar de seus ferimentos graves e de um balão muito danificado, Nadar consertou "Le Géant" e voou com ele novamente. Em 1867, ele levou até uma dúzia de passageiros em seus voos de balão e serviu frango frio e vinho." #NT!
 curtiss.610.g: "Que acidente horrível!" #NT!
  
  # Glaisher and Coxwell set record for highest balloon flight 
 curtiss.611.t: "Glaisher e Coxwell estabeleceram recorde de voo de balão mais alto" #NT!
 curtiss.611.d: "O meteorologista James Glaisher e o balonista Henry Tracey Coxwell estabeleceram um recorde para o voo de balão mais alto. Eles voaram juntos em um balão a uma altura estimada de 11.270 metros (37.000 pés). A uma altitude de 8.800 metros, Glaisher já havia caído inconsciente. Coxwell só conseguiu fazer o balão afundar com grande dificuldade. Felizmente, os dois sobreviveram à aventura." #NT!
 curtiss.611.f: "Em 1862, Glaisher e Coxwell subiram no balão "Mammoth”. Eles foram contratados pela Associação Britânica para o Avanço da Ciência para conduzir experimentos na alta atmosfera. A uma altitude de 8.800 metros (29.000 pés), Glaisher desmaiou e Coxwell perdeu a sensibilidade nas mãos. Como a linha da válvula ficou emaranhada, Coxwell não conseguiu fazer o balão afundar na cesta. Ele teve que subir no cordame e abrir a válvula com os dentes. Ele então caiu inconsciente, mas o balão começou a afundar. Em 15 minutos, o balão afundou no chão, onde pousou em segurança." #NT!
 curtiss.611.g: "Eles têm sorte de terem sobrevivido!" #NT!
  
  # Eduard Spelterini transports passengers across the Alps 
 curtiss.612.t: "Eduard Spelterini transporta passageiros pelos Alpes" #NT!
 curtiss.612.d: "Durante um voo com passageiros, o suíço Eduard Spelterini transportou passageiros sobre os Alpes. No processo, ele cruzou alguns dos pontos mais altos dos Alpes. Spelterini é agora uma estrela do balonismo." #NT!
 curtiss.612.f: "Eduard Spelterini, nascido Albert Schweizer, foi treinado como balonista na juventude. Depois de construir seu primeiro balão chamado "Urania", ele viajou pela Europa para mostrar às pessoas da classe alta o mundo visto de cima. Normalmente, era incluído um pequeno piquenique composto por costeletas e champanhe. Spelterini também começou a tirar fotografias aéreas, mas foram os voos de passageiros sobre os Alpes que mais contribuíram para a sua fama." #NT!
 curtiss.612.g: "Uma vista incrível!" #NT!
  
  # First flight of a steerable airship built by Giffard 
 curtiss.613.t: "Primeiro vôo de um dirigível dirigível construído por Giffard" #NT!
 curtiss.613.d: "Um grande problema dos voos de balão é que eles dependem sempre de bons ventos. É muito fácil para o balão flutuar, o que leva repetidamente a acidentes. Henri Giffard tentou encontrar uma solução para este problema construindo um dirigível alongado com motor a vapor e leme para direção. Com seu "dirigível Giffard”, Giffard fez um vôo de 27 quilômetros de Paris a Élancourt. Como o dirigível é muito lento, o vôo contra o vento ainda não é possível. Quem sabe em que direção essas aeronaves se desenvolverão?" #NT!
 curtiss.613.f: "Com seu voo em 24 de setembro de 1852, Giffard conseguiu fazer o primeiro voo com um dirigível motorizado e dirigível. No entanto, a propulsão por motor a vapor era muito fraca, o que significava que o dirigível ainda não estava estabelecido. Mais tarde, com a invenção do motor de combustão interna, o sonho dos dirigíveis pôde realmente ser realizado." #NT!
 curtiss.613.g: "Talvez esses balões dirigíveis em breve conquistem os céus!" #NT!
  
  # Auguste Piccard considers moving to target_capital 
 curtiss.614.t_brussels: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considera mudar-se para Bruxelas" #NT!
 curtiss.614.t_capital: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considera mudar para [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.614.d_brussels: "Um dos nossos cientistas mais importantes, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], foi convidado pela Universidade Livre de Bruxelas para se tornar professor lá. A universidade promete grandes recursos financeiros que permitiriam a Piccard usar balões para estudar a estratosfera de forma ainda mais aprofundada. Piccard parece ansioso para aceitar a oferta. Isso significaria perder um grande cientista que também tem vasta experiência em balonismo." #NT!
 curtiss.614.d_capital: "Um dos nossos cientistas mais importantes, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], foi convidado pela Universidade Livre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] para se tornar professor lá. A universidade promete grandes recursos financeiros que permitiriam a Piccard usar balões para estudar a estratosfera de forma ainda mais aprofundada. Piccard parece ansioso para aceitar a oferta. Isso significaria perder um grande cientista que também tem vasta experiência em balonismo." #NT!
 curtiss.614.f: "Piccard foi nomeado para a Universidade Livre de Bruxelas em 1922, onde se dedicou à pesquisa estratosférica utilizando balões, além de lecionar. Em suas pesquisas estratosféricas, ele também colaborou com seu amigo Albert Einstein, com quem desenvolveu experimentos.\nAlém de suas pesquisas estratosféricas, Piccard inventou um dispositivo de medição de radioatividade e um sismógrafo muito preciso. Ele também estudou física atômica e previu um terceiro isótopo de urânio, que mais tarde foi descoberto e hoje é conhecido como urânio-235.\nEm Bruxelas, suas palestras também fizeram dele a inspiração para o personagem de desenho animado Professor Cálculo." #NT!
 curtiss.614.g: "Não podemos perder a oferta do Piccard para patrociná-lo!" #NT!
 curtiss.614.h: "Já temos um grande balonista!" #NT!
 curtiss.614.g.tt: "O balonista experiente [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] torna-se nosso novo balonista patrocinado." #NT!
  
  # Auguste Piccard moves to Capital / Brussels 
 curtiss.615.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] movido para [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.615.d: "O cientista suíço [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], mudou-se para [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName], para lecionar na Universidade Livre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] como professor. A universidade prometeu grandes recursos financeiros que permitiriam a Piccard usar balões para estudar a estratosfera de forma ainda mais aprofundada. Como um brilhante cientista e balonista, Piccard poderá estabelecer novos recordes no balonismo." #NT!
 curtiss.615.f: "Piccard foi nomeado para a Universidade Livre de Bruxelas em 1922, onde se dedicou à pesquisa estratosférica utilizando balões, além de lecionar. Em suas pesquisas estratosféricas, ele também colaborou com seu amigo Albert Einstein, com quem desenvolveu experimentos.\nAlém de suas pesquisas estratosféricas, Piccard inventou um dispositivo de medição de radioatividade e um sismógrafo muito preciso. Ele também estudou física atômica e previu um terceiro isótopo de urânio, que mais tarde foi descoberto e hoje é conhecido como urânio-235.\nEm Bruxelas, suas palestras também fizeram dele a inspiração para o personagem de desenho animado Professor Cálculo." #NT!
 curtiss.615.g: "Um balonista deste renome deveria se tornar nosso balonista oficial!" #NT!
 curtiss.615.h: "Desejamos-lhe sorte em sua carreira!" #NT!
 curtiss.615.g.tt: "O balonista experiente [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] torna-se nosso novo balonista patrocinado." #NT!
  
  # Introducing our new balloonist 
 curtiss.650.t: "Apresentando nosso novo balonista" #NT!
 curtiss.650.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] é um balonista de sucesso que deseja usar nosso apoio para ultrapassar os limites do balonismo. Os recordes estão à espera de serem quebrados e as descobertas científicas devem ser feitas. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] tem certeza de que [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] conseguirá alcançar novos patamares com [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
 curtiss.650.f: ""Eu aumentarei a glória do nosso país!”" #NT!
 curtiss.650.g: "Esperamos que apoiar [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim] valha a pena! Leve-me até a janela do balão." #NT!
 curtiss.650.h: "Boa sorte!" #NT!
  
  # Ballooning Menu 
 curtiss.651.t: "Balonismo em nosso país" #NT!
 curtiss.651.balloonist: "Patrocinamos [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], um balonista que continua fazendo tentativas cada vez mais aventureiras de voar com o balão [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
 curtiss.651.noballoonist: "Não estamos patrocinando um balonista neste momento. Portanto, muito raramente, ou nunca, estabeleceremos novos recordes de balão. Poderíamos começar a patrocinar um balonista do nosso país que tentará estabelecer novos recordes e desenvolver balões melhores para nós." #NT!
