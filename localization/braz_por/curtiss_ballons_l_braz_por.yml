curtiss_distance_description_both_records_country: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde de distância e um novo recorde de voo contínuo para nosso país com o balão de [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]! Com uma distância de #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! quilômetros#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] conseguiu superar claramente o recorde anterior de nosso país de #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! quilômetros#!. No entanto, não foi o suficiente para o recorde mundial de #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! quilômetros#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon]. Com uma duração de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, o recorde nacional de #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! horas#! também foi quebrado, mas não o recorde mundial de #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! horas#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon]" #NT!
