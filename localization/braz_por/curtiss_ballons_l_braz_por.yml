  # Balloonist tries to set new Time record 
 curtiss.655.t1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] falha na tentativa de quebrar recorde de voo contínuo com balão" #NT!
 curtiss.655.t2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde para o voo de balão mais duradouro do nosso país" #NT!
 curtiss.655.t3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] voou mais tempo com o balão [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] do que qualquer ser humano já voou antes!" #NT!
 curtiss.655.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tentou voar o maior tempo possível com [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão. Com um tempo de voo de #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] não foi capaz de bater o recorde anterior do nosso país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#!. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] certamente tentará novamente." #NT!
 curtiss.655.d2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde de voo mais duradouro para o nosso país com [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão! Com um tempo de voo de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] bateu o recorde anterior do nosso país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#!. Mas infelizmente não foi suficiente para o recorde mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! horas#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8." #NT!
 curtiss.655.d3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] estabeleceu um novo recorde mundial para o voo mais duradouro com [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] balão! Com um tempo de voo de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! horas#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] foi capaz de bater o recorde anterior do nosso país de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! horas#! e bater claramente o recorde mundial de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! horas [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]7.#!" #NT!
 curtiss.655.f1: "\"Desta vez não consegui. Mas da próxima vez com certeza vou conseguir!"" #NT!
 curtiss.655.f2: "\"Quem se importa com um recorde como esse? Eu quero o recorde mundial!\"" #NT!
 curtiss.655.f3: ""Isso foi fácil!"" #NT!
 curtiss.655.g: "Boa sorte para a próxima vez!" #NT!
 curtiss.655.h: "Bom trabalho!" #NT!
 curtiss.655.i: "Maravilhoso! Parabéns!" #NT!
  
  # Balloonist is afraid of heights and gives up ballooning 
 curtiss.656.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] tem medo de altura e desiste de balonismo" #NT!
 curtiss.656.d: "Embora afirme ter feito vários voos de balão, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] descobriu que tem medo de altura quando fez seu primeiro voo pelo nosso país a dez metros de altitude. Ele, portanto, desiste do balonismo." #NT!
 curtiss.656.f: "\"É terrível! Há duas semanas eu estava voando em alturas tremendas e agora.... Agora não consigo nem subir uma escada!"" #NT!
 curtiss.656.g: "Que pena..." #NT!
 curtiss.656.h: "Argh! Existe outro balonista que poderíamos patrocinar?" #NT!
  
  
  
  # Balloonist died in accident 
 curtiss.670.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] morre em um acidente de balão" #NT!
 curtiss.670.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] caiu no voo de balão [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] e morreu. Perdemos assim um herói da aviação." #NT!
 curtiss.670.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]" #NT!
 curtiss.670.g: "Que horrível!" #NT!
 curtiss.670.h: "Terrível! Existe outro balonista que poderíamos patrocinar?" #NT!
  
  # Experienced Balloonist 
 curtiss.671.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] agora é um balonista experiente" #NT!
 curtiss.671.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] completou vários vôos de balão e ganhou muita experiência em balonismo. Ele agora é considerado um balonista experiente que sabe o que está fazendo." #NT!
 curtiss.671.f: "\"Não tenha medo! Já fiz isso dezenas de vezes!"" #NT!
 curtiss.671.g: "Bom de se ouvir!" #NT!
  
  # Famous Balloonist 
 curtiss.672.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] agora é um famoso balonista" #NT!
 curtiss.672.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] já realizou centenas de voos de balão, nos quais também bateu alguns recordes. A esta altura ele é famoso, e não só em nosso país." #NT!
 curtiss.672.f: "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Aquele não é o balonista? Quero muito conhecê-lo!\"" #NT!
 curtiss.672.g: "Maravilhoso!" #NT!
  
  # Balloonist killed by comet 
   curtiss.673.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hit by a comet during flight 
 curtiss.673.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] foi atingido por um cometa durante o vôo do balão e morreu." #NT!
 curtiss.673.f: "Pouco depois da decolagem do balão [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], ouviu-se um forte estrondo. As pessoas no chão viram um flash de luz se contorcer no céu e atingir diretamente a cesta de [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]. O balão começou a queimar e mergulhou nas profundezas. Após a remoção dos destroços, o corpo de [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] foi encontrado. Apenas os nossos astrónomos ficaram satisfeitos com este evento porque puderam examinar os restos do cometa." #NT!
 curtiss.673.g: "Se [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] tivesse sentido de cometa..." #NT!
 curtiss.673.h: "Oh Cometa, amigos e parentes do diabo... Existe outro balonista que poderíamos patrocinar?" #NT!
  
  # Death by Whale 
 curtiss.674.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] caiu e morreu enquanto voava de balão na praia" #NT!
 curtiss.674.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] caiu na praia durante um vôo de balão e morreu. Curiosamente, uma baleia foi encontrada nos destroços do balão." #NT!
 curtiss.674.f: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] voou pela praia durante um dia glorioso. Como [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nunca retornou, equipes de busca foram enviadas. Pouco tempo depois, os destroços foram encontrados. O balão e a cesta, curiosamente, foram encontrados sob os restos de uma baleia gravemente esmagada. Um alcoólatra da aldeia vizinha relatou que tinha visto uma baleia e um vaso de petúnias caindo e que a baleia havia atingido o balão em cheio. Obviamente, nenhum crédito foi dado a esta história. Curiosamente, um vaso de petúnia intacto foi encontrado nas proximidades. A petúnia parecia um pouco esfarrapada e foi deixada nas mãos experientes de um botânico local.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] será lembrado por seu coração de ouro e pela capacidade de manter a calma em qualquer situação." #NT!
 curtiss.674.g: "Oh não! De novo não!" #NT!
 curtiss.674.h: "Olá Terreno! Existe outro balonista que poderíamos patrocinar?" #NT!
  
 curtiss.676.t: "Nosso Balonista morreu" #NT!
 curtiss.676.d: "Depois de passar décadas como [concept_curtiss_balloonist], nosso antigo #b #r Balonista#!#! morreu. Seremos algum dia capazes de substituir um explorador tão surpreendente?" #NT!
