 je_curtiss_found_schneider_trophy: "Encontrou o Troféu Schneider" #NT!
 je_curtiss_found_schneider_trophy_reason: "Jacques Schneider foi um gerente industrial francês, piloto licenciado de avião e balão e, por muito tempo, deteve o recorde de altitude do balão. Privado de voar devido a um grave acidente, apoiou financeiramente diversas competições e aeroclubes. Como árbitro da corrida no encontro de Mônaco em 1912, ele percebeu que o projeto do hidroavião estava muito atrasado em relação a outras aeronaves. Como os hidroaviões prometiam ser a melhor solução para o serviço de passageiros de longo alcance, o Sr. Schneider pensou que uma corrida de hidroaviões permitiria que estas aeronaves melhorassem mais rapidamente." #NT!
