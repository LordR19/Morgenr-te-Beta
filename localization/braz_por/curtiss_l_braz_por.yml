 je_curtiss_schneider_trophy_race_reason: "O Troféu Schneider foi uma competição para a tecnologia mais avançada e os melhores pilotos de sua época. Mesmo antes do início da corrida propriamente dita, a probabilidade de vitória é calculada. O número de pilotos, um piloto ás, um foco no avião, a invenção da aviação moderna, o número de aeroportos e fábricas de aeronaves, o sucesso no treinamento e o apoio governamental são fatores que dão um número considerável de pontos antes da corrida e assim tornam a vitória mais provável . O tamanho e o sucesso de uma companhia aérea também desempenham um papel importante. A chance restante de vitória é calculada na própria corrida, com a atribuição de pontos pelos eventos. A primeira nação a coletar 30 @curtiss_schneider_point #E Pontos do Troféu Schneider#! tem a melhor chance de vitória.\n\n#b Participantes:[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_5_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_6_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_7_type')]#!0#!1#!2 #!3#!4#!5#!6#!7" #NT!
 je_curtiss_schneider_trophy_race_goal: "Nossa equipe vence se atingir #BLUE 30#! @curtiss_schneider_point #E Pontos do Troféu Schneider#! primeiro. Atualmente temos #G [ROOT.Var('schneider_trophy_point').GetValue]#! pontos." #NT!
 je_curtiss_schneider_trophy_race_invalid: "Se outro país acumular #BLUE 30#! @curtiss_schneider_point #E Pontos do Troféu Schneider#! à nossa frente, esse país vencerá a corrida." #NT!
  
