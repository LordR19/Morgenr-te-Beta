curtiss.533.g: "Tente um pouso." #NT!
curtiss.533.h: "Isso é muito arriscado." #NT!
curtiss.534.t: "Ventos Fortes" #NT!
curtiss.534.d: "Ventos polares súbitos estão dificultando a travessia." #NT!
curtiss.534.f: "Fenômenos naturais como ventos fortes e tempestades podem representar tanto perigo quanto oportunidade para dirigíveis. Nações que investiram na construção de dirigíveis ou têm um piloto experiente estão mais bem preparadas para lidar com esses desafios; para nações sem essas vantagens, as forças da natureza representam um grande perigo." #NT!
curtiss.534.g: "Esses ventos darão ao nosso dirigível e à ciência um vento a favor!" #NT!
curtiss.534.h: "Isso é loucura! Mude de rumo!" #NT!
curtiss.534.i: "Nosso dirigível superior enfrentará facilmente esse desafio." #NT!
curtiss.535.t: "Tempestade Polar" #NT!
curtiss.535.d: "A missão do zeppelin ficou presa em uma perigosa tempestade polar." #NT!
curtiss.535.f: "Fenômenos naturais como ventos fortes e tempestades podem representar tanto perigo quanto oportunidade para dirigíveis. Nações que investiram na construção de dirigíveis ou têm um piloto experiente estão mais bem preparadas para lidar com esses desafios; para nações sem essas vantagens, as forças da natureza representam um grande perigo." #NT!
curtiss.535.g: "Precisamos arriscar a passagem." #NT!
curtiss.535.h: "Tente nos tirar do caminho do perigo, a qualquer custo!" #NT!
curtiss.535.i: "[SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] salvará o dia." #NT!
curtiss.536.t: "Clima Claro" #NT!
curtiss.536.d: "Tempo claro e um voo suave permitem à equipe do zeppelin aproveitar o tempo extra." #NT!
curtiss.536.f: "'Aqueles que não viram o país polar no esplendor de seus glaciares, na rica sinfonia de cores de suas geleiras cintilantes e nas ilhas e montes frequentemente fantasticamente moldados, não conhecem as coisas mais bonitas que nossa terra tem a oferecer.' - Hugo Eckener" #NT!
curtiss.536.g: "Realize um experimento." #NT!
curtiss.536.h: "Faça reparos no dirigível." #NT!
curtiss.537.t: "Hélices Congeladas" #NT!
curtiss.537.d: "O clima frio está cobrando seu preço: as hélices estão congeladas e em perigo de quebrar." #NT!
curtiss.537.f: "O gelo nas hélices não apenas significa que temos que diminuir a potência dos motores para descongelá-las. Se o gelo duro se soltar, pode danificar o envelope do zeppelin ou os instrumentos. O zeppelin já está perdendo altitude perceptivelmente. Alguns homens acham que é melhor se livrar de 'lastro desnecessário' para ganhar altitude - muito para o desgosto dos pesquisadores." #NT!
curtiss.537.g: "Mantenha a calma e siga em frente." #NT!
curtiss.537.h: "Jogue o lastro fora!" #NT!
curtiss.538.t: "Âncora do Zeppelin" #NT!
curtiss.538.d: "A expedição polar encontrou um bom local para fazer uma pausa e realizar manutenção ou experimentos." #NT!
curtiss.538.f: "Já em 1910, pesquisadores alemães realizaram uma expedição a Spitsbergen para preparar uma viagem de pesquisa com um zeppelin. Na época, a busca por portos de dirigíveis adequados desempenhou um papel importante. Uma consequência da expedição foi o estabelecimento da primeira estação meteorológica alemã de tempo integral em Spitsbergen." #NT!
curtiss.538.g: "Um bom lugar para descansar." #NT!
curtiss.538.h: "Deveríamos estabelecer uma estação de pesquisa permanente." #NT!
curtiss.539.t: "Falha no Motor!" #NT!
curtiss.539.d: "Um dos motores do zeppelin parou de funcionar de repente hoje! A equipe não vê como consertá-lo." #NT!
curtiss.539.f: "Uma falha em um único motor não precisa ser um desastre; Dirigíveis geralmente têm vários motores. No entanto, um incidente desse tipo, combinado com outros acidentes, pode ter consequências dramáticas." #NT!
curtiss.539.g: "Essa viagem está fadada ao fracasso." #NT!

#intervalo de tradução

curtiss.540.t: "Urso Polar Capturado" #NT!
curtiss.540.d: "Após um pouso rápido, nossa equipe do zeppelin conseguiu capturar e prender o urso polar. Vamos enviá-lo de volta para casa imediatamente." #NT!
curtiss.540.f: "Com muita paciência e o uso de armadilhas, a tripulação do zeppelin conseguiu emboscar o magnífico [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] e aprisioná-lo, apesar de seu tamanho enorme. Para não prejudicar a expedição, o urso será transportado separadamente com um pequeno grupo para o próximo porto em Spitsbergen, onde comerciantes particulares o levarão para a capital mediante pagamento." #NT!
curtiss.541.t: "Urso Polar Causa Massacre!" #NT!
curtiss.541.d: "O pouso rápido para capturar o urso polar acabou sendo uma missão suicida - alguns de nossos homens ficaram gravemente feridos, um deles até foi morto tentando, um destino terrível!" #NT!
curtiss.541.f: "Basicamente, os ursos polares veem os humanos como presas - ao contrário da maioria das espécies de ursos conhecidas. Ataques podem acontecer sem motivação aparente, embora isso seja raro. Neste caso, o pior cenário possível ocorreu: o [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] se defendeu consideravelmente e infligiu ferimentos graves aos pesquisadores, apesar do uso de armas de fogo. Um ajudante infeliz foi despedaçado pela criatura maciça e arrastado. Foi impossível encontrar o corpo novamente." #NT!
curtiss.541.g: "Droga." #NT!
