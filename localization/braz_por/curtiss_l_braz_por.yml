 je_curtiss_found_private_airline: "Companhia Aérea [ROOT.GetCountry.GetAdjectiveNoFormatting]" #NT!
je_curtiss_found_private_airline_reason: "Com a disseminação do avião na vida cotidiana, este não é mais reservado para o militar. Embora o transporte seja caro, ainda existem numerosos incentivos para transportar mercadorias e passageiros. Sob condições favoráveis, a primeira companhia aérea privada deve ser fundada em breve." #NT!
je_curtiss_found_state_airline: "Companhia Aérea Nacional" #NT!
je_curtiss_found_state_airline_reason: "Na competição global pela conquista dos céus, [ROOT.GetCountry.GetNameNoFlag] deve ocupar uma posição de destaque. Para garantir um transporte rápido de nossos cidadãos, o estabelecimento de uma companhia aérea estatal é uma boa ideia." #NT!

je_curtiss_spruce_goose_plan: "Hércules dos Céus" #NT!
je_curtiss_spruce_goose_plan_reason: "O céu é o último limite. O que antes era a era das descobertas no início da era moderna agora é a conquista dos céus. Mas, em comparação com as galeotas dos espanhóis, as atuais naves celestiais são meras cascas de nozes. Gigantes dos oceanos navegam hoje em dia, mas os céus até agora só foram dominados por máquinas pequenas. O sonho de construir um avião gigantesco que possa transportar não dezenas, mas centenas de pessoas parece utópico. Mas uma indústria de aviação próspera e uma companhia aérea poderosa liderada pela pessoa certa poderiam virar o mundo de cabeça para baixo..." #NT!
je_curtiss_spruce_goose_build: "Construção do [ROOT.GetCountry.GetCapital.GetCityHubName]" #NT!
je_curtiss_spruce_goose_build_reason: "O que é loucura? O que é megalomania? O que é genialidade? Seja o que [SCOPE.sCharacter('howard_hughes').GetFullName] tinha em mente com este projeto: ele eclipsa tudo o que a tecnologia e a engenhosidade da humanidade ousaram sonhar até agora. É simplesmente o maior avião da história do mundo, que pode transportar uma vila inteira. O governo prometeu apoiar este projeto por motivos de prestígio. Foram prometidos até #R £200.000#!. Peanuts em comparação com o que sua empresa está fazendo. Se [SCOPE.sCharacter('howard_hughes').GetLastName] for bem-sucedido com o [ROOT.GetCountry.GetCapital.GetCityHubName], isso significaria uma revolução na aviação. Se ele falhar, teria consequências catastróficas para sua empresa e para a aviação como um todo. Mas esse é o problema de personagens excêntricos como [SCOPE.sCharacter('howard_hughes').GetLastName]: só no final você decide se está lidando com um louco ou um gênio." #NT!
je_curtiss_spruce_goose_build_goal: "Os melhores engenheiros do país trabalham sem parar no avião gigante. Eles estimam um tempo total de construção de cerca de #BLUE 36#! meses. #G [ROOT.Var('curtiss_spruce_goose_progress').GetValue]#! meses se passaram desde o início da construção." #NT!
je_curtiss_hindenburg_plan: "Viajar com Glamour" #NT!
je_curtiss_hindenburg_plan_reason: "A viagem de dirigível atingiu o seu auge. Nossa nação é considerada o berço dos zepelins mais grandes e suntuosos do mundo. É hora de surpreender o mundo inteiro com um dirigível gigantesco e viajar pelo globo." #NT!
je_curtiss_hindenburg_build: "Construção do [ROOT.GetCountry.GetNameNoFormatting]" #NT!
je_curtiss_hindenburg_build_reason: "Nossa próspera companhia aérea encomendou um projeto massivo que transportará mais pessoas do que nunca. Os passageiros devem estar cercados de todo luxo, desde seu próprio bar com um grande piano, até um excelente restaurante com os melhores vinhos internacionais." #NT!
je_curtiss_hindenburg_build_goal: "Os melhores engenheiros do país trabalham sem parar no dirigível gigante. Eles estimam um tempo total de construção de cerca de #BLUE 60#! meses. #G [ROOT.Var('curtiss_hindenburg_progress').GetValue]#! meses se passaram desde o início da construção." #NT!

je_curtiss_lindbergh_generic: "O Prêmio Orteig" #NT!
je_curtiss_lindbergh_generic_reason: "O Prêmio Orteig foi uma recompensa oferecida ao(s) primeiro(s) aviador(es) a voar sem escalas de Nova York para Paris ou vice-versa. Vários aviadores famosos fizeram tentativas malsucedidas do voo Nova York-Paris antes do relativamente desconhecido americano Charles Lindbergh vencer o prêmio em 1927 em sua aeronave Spirit of St. Louis. No entanto, várias pessoas morreram competindo para ganhar o prêmio. Seis homens morreram em três acidentes separados, e outros três ficaram feridos em um quarto acidente. O prêmio resultou em consideráveis investimentos na aviação, às vezes muitas vezes o valor do prêmio em si, e aumentou o interesse público e o nível de tecnologia da aviação. Foi oferecido pela primeira vez em 1919 pelo proprietário do hotel de Nova York, Raymond Orteig. Com validade por cinco anos, o objetivo do prêmio parecia estar além da capacidade das aeronaves da época e o prêmio não atraiu competidores. Após o término de seu prazo original, Orteig reemitiu o prêmio em 1º de junho de 1925, depositando $25.000 em títulos negociáveis no Bryant Bank, com a atribuição sob o controle de um conselho de sete membros." #NT!
je_curtiss_lindbergh_usa: "O Prêmio Orteig" #NT!
je_curtiss_lindbergh_usa_reason: "O Prêmio Orteig foi uma recompensa oferecida ao(s) primeiro(s) aviador(es) a voar sem escalas de Nova York para Paris ou vice-versa. Vários aviadores famosos fizeram tentativas malsucedidas do voo Nova York-Paris antes do relativamente desconhecido americano Charles Lindbergh vencer o prêmio em 1927 em sua aeronave Spirit of St. Louis. No entanto, várias pessoas morreram competindo para ganhar o prêmio. Seis homens morreram em três acidentes separados, e outros três ficaram feridos em um quarto acidente. O prêmio resultou em consideráveis investimentos na aviação, às vezes muitas vezes o valor do prêmio em si, e aumentou o interesse público e o nível de tecnologia da aviação. Foi oferecido pela primeira vez em 1919 pelo proprietário do hotel de Nova York, Raymond Orteig. Com validade por cinco anos, o objetivo do prêmio parecia estar além da capacidade das aeronaves da época e o prêmio não atraiu competidores. Após o término de seu prazo original, Orteig reemitiu o prêmio em 1º de junho de 1925, depositando $25.000 em títulos negociáveis no Bryant Bank, com a atribuição sob o controle de um conselho de sete membros." #NT!

je_curtiss_zeppelin_expedition: "Expedição ao Polo Norte de Zeppelin" #NT!
je_curtiss_zeppelin_expedition_reason: "A Aeroarctic, a 'Sociedade Internacional de Estudos para a Exploração do Ártico por Dirigíveis', era uma associação científica não governamental que tinha como objetivo usar dirigíveis em pesquisas polares. Foi fundada principalmente por iniciativa do aeronauta e posterior secretário-geral da sociedade, Walther Bruns. O presidente fundador em 1924 foi Fridtjof Nansen. Após vários anos de trabalho preparatório, a empresa conseguiu em 1931 realizar uma expedição polar puramente científica usando um dirigível pela primeira vez. Através do voo ártico do LZ 127 Graf Zeppelin, o conhecimento da geografia das regiões polares sobrevoadas foi significativamente ampliado. Já em 1926, Umberto Nobile sobrevoou o Polo Norte com seu dirigível 'Norge' e depois empreendeu uma expedição com o 'Italia'." #NT!
je_curtiss_zeppelin_expedition_goal: "Nossa expedição de dirigível retornará após #BLUE 16#! semanas. Até agora, passaram-se #G [ROOT.Var('curtiss_zeppelin_progress').GetValue]#! semanas." #NT!
je_zeppelin_expedition_fail: "Fracassaremos se a expedição acumular #R 3#! ou mais riscos." #NT!

je_curtiss_lost_horizon: "Horizonte Perdido" #NT!
je_curtiss_lost_horizon_reason: "Se seguirmos as explicações do manuscrito, há um lugar misterioso nos Himalaias para o qual não existem placas de sinalização nem rastros. No entanto, diz-se que existem três artefatos nas altas montanhas do Tibete que - com a ajuda de um experiente arqueólogo - deveriam abrir o caminho para o vale secreto." #NT!
je_curtiss_lost_horizon_goal: "Encontramos #G [ROOT.Var('curtiss_shangrila_progress').GetValue]#! de #BLUE 3#! artefatos até agora." #NT!
  

