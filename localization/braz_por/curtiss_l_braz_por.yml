curtiss.531.t_geo: "Descoberta de Passagem Livre de Gelo" #NT!
curtiss.531.t_meo: "Aurora Boreal" #NT!
curtiss.531.t_bio: "Ursos Polares" #NT!
curtiss.531.d_geo: "Enquanto sobrevoavam uma região do Ártico previamente desconhecida, os pesquisadores da expedição de zeppelin descobriram uma nova passagem." #NT!
curtiss.531.d_meo: "Os pesquisadores da expedição de Zeppelin tiveram a oportunidade de vivenciar algumas noites de auroras excepcionalmente ativas." #NT!
curtiss.531.d_bio: "Do dirigível, os pesquisadores puderam observar um grupo de ursos polares e estudar seu comportamento por dias." #NT!
curtiss.531.f_geo: "Nos primeiros dias da exploração polar, uma das principais preocupações era a descoberta de novas passagens, como a abertura da Passagem do Nordeste e da Passagem do Noroeste. Embora ambas as rotas tenham se mostrado não lucrativas devido ao gelo, os mapas da região polar não devem perder sua utilidade para auxiliar na exploração posterior." #NT!
curtiss.531.f_meo: "As auroras são o resultado de perturbações na magnetosfera causadas pelo vento solar. Perturbações importantes resultam do aumento na velocidade do vento solar devido a buracos coronais e ejeções de massa coronal. Essas perturbações alteram as trajetórias de partículas carregadas no plasma magnetosférico. As auroras exibem padrões dinâmicos de luzes brilhantes que aparecem como cortinas, raios, espirais ou piscadas dinâmicas que cobrem todo o céu." #NT!
curtiss.531.f_bio: "Constantine John Phipps foi o primeiro a descrever o urso polar como uma espécie distinta em 1774, em seu relatório sobre sua expedição de 1773 em direção ao Polo Norte. É a maior espécie de urso existente, bem como o maior carnívoro terrestre existente. Embora seja a espécie irmã do urso marrom, ela evoluiu para ocupar uma faixa ecológica mais estreita, com muitas características corporais adaptadas a temperaturas frias, movimentação sobre neve, gelo e águas abertas e caça de focas, que compõem a maior parte de sua dieta. Embora a maioria dos ursos polares nasça em terra, eles passam a maior parte do tempo no gelo do mar." #NT!
curtiss.531.g: "Maravilhoso!" #NT!
curtiss.531.h: "Este majestoso animal pertence a um [concept_dubois_zoo]!" #NT!
curtiss.532.t_geo: "Novos Mapas" #NT!
curtiss.532.t_meo: "Estudos Magnéticos" #NT!
curtiss.532.t_bio: "Narval" #NT!
curtiss.532.d_geo: "Os cartógrafos da expedição de dirigível ao Polo Norte estão criando novos mapas do Ártico. Eles pedem um adiamento para continuar seus estudos em andamento." #NT!
curtiss.532.d_meo: "Meteorologistas a bordo da atual expedição polar desejam observar de perto um fenômeno magnético em uma região." #NT!
curtiss.532.d_bio: "Pesquisadores marinhos a bordo do dirigível polar avistaram um narval. Eles planejam passar dois dias estudando mais de perto o comportamento do animal." #NT!
curtiss.532.f_geo: "A possibilidade de sobrevoar grandes partes do Ártico em um dirigível era uma grande vantagem em comparação com o transporte marítimo anterior: simplesmente não havia risco de o navio ficar preso no gelo. A visão geral também possibilitou opções completamente novas para mapear convenientemente a área." #NT!
curtiss.532.f_meo: "Devido ao movimento do fluido no núcleo externo da Terra, os polos magnéticos reais estão constantemente em movimento. No entanto, ao longo de milhares de anos, sua direção se estabiliza com o eixo de rotação da Terra. A cada meio milhão de anos aproximadamente, os polos se invertem, embora o intervalo de tempo dessa inversão possa variar de dez mil anos a cinquenta milhões de anos. Embora o polo geomagnético seja apenas teórico e não possa ser localizado diretamente, ele é, argumentavelmente, de mais relevância prática do que o polo magnético (dipolo). Isso ocorre porque os polos descrevem muito sobre o campo magnético da Terra, determinando, por exemplo, onde as auroras podem ser observadas." #NT!
curtiss.532.f_bio: "Encontrado principalmente nas águas do Ártico canadense, groenlandês e russo, o narval é um predador do Ártico com especialização única. No inverno, ele se alimenta de presas bentônicas, principalmente linguados, sob o gelo compacto. Durante o verão, os narvais se alimentam principalmente de bacalhau do Ártico e halibute da Groenlândia, com outros peixes, como o bacalhau polar, compreendendo o restante de sua dieta. A característica mais conspicua do narval macho é um único dente longo, que é, na verdade, um dente canino. Alguns europeus medievais acreditavam que os dentes de narval eram os chifres do lendário unicórnio." #NT!
curtiss.532.g: "Devemos ficar mais tempo." #NT!
curtiss.532.h: "Corremos o risco de mudanças no clima - continue voando!" #NT!
curtiss.533.t_geo: "Levantamento da Arctica" #NT!
curtiss.533.t_meo: "Estação Meteorológica" #NT!
curtiss.533.t_bio: "Busca de Fósseis" #NT!
curtiss.533.d_geo: "Os membros da missão Zeppelin têm uma grande necessidade de verificar suas teorias e medir partes do Ártico. No entanto, isso requer um pouso não inteiramente sem riscos." #NT!
curtiss.533.d_meo: "Meteorologistas a bordo do dirigível anunciaram sua disposição para montar uma estação meteorológica improvisada no Ártico para realizar experimentos em solo. No entanto, isso significa que o dirigível precisa fazer uma manobra de pouso." #NT!
curtiss.533.d_bio: "Os biólogos a bordo do dirigível polar estão convencidos de que fósseis de animais e plantas pré-históricos podem estar no gelo eterno e persuadiram o piloto a pousar o dirigível. No entanto, isso está associado a perigos." #NT!
curtiss.533.f_geo: "Pousos na região polar eram incomuns, mas não impossíveis. Em 1931, o 'Graf Zeppelin' realizou uma proeza magistral em sua viagem ao Mar Ártico. Ela pousou na água entre blocos de gelo flutuantes. Essa manobra não inteiramente inofensiva correu perfeitamente. Uma sacola de correio com 50.000 cartas, carimbada com o carimbo postal especial do Zeppelin, foi entregue a um quebra-gelo soviético ancorado nas proximidades. O lucro com esse negócio adicional foi considerável. Os resultados geodésicos, meteorológicos e geográficos foram impressionantes: 'Em 106 horas de voo no Ártico, o dirigível fez o trabalho que expedições normais em quebra-gelos só fariam em dois a três anos', afirmou o líder científico da viagem de pesquisa, o diretor do Instituto Ártico de Leningrado, Professor Samoilovich." #NT!
curtiss.533.f_meo: "Pousos na região polar eram incomuns, mas não impossíveis. Em 1931, o 'Graf Zeppelin' realizou uma proeza magistral em sua viagem ao Mar Ártico. Ela pousou na água entre blocos de gelo flutuantes. Essa manobra não inteiramente inofensiva correu perfeitamente. Uma sacola de correio com 50.000 cartas, carimbada com o carimbo postal especial do Zeppelin, foi entregue a um quebra-gelo soviético ancorado nas proximidades. O lucro com esse negócio adicional foi considerável. Os resultados geodésicos, meteorológicos e geográficos foram impressionantes: 'Em 106 horas de voo no Ártico, o dirigível fez o trabalho que expedições normais em quebra-gelos só fariam em dois a três anos', afirmou o líder científico da viagem de pesquisa, o diretor do Instituto Ártico de Leningrado, Professor Samoilovich." #NT!
curtiss.533.f_bio: "Pousos na região polar eram incomuns, mas não impossíveis. Em 1931, o 'Graf Zeppelin' realizou uma proeza magistral em sua viagem ao Mar Ártico. Ela pousou na água entre blocos de gelo flutuantes. Essa manobra não inteiramente inofensiva correu perfeitamente. Uma sacola de correio com 50.000 cartas, carimbada com o carimbo postal especial do Zeppelin, foi entregue a um quebra-gelo soviético ancorado nas proximidades. O lucro com esse negócio adicional foi considerável. Os resultados geodésicos, meteorológicos e geográficos foram impressionantes: 'Em 106 horas de voo no Ártico, o dirigível fez o trabalho que expedições normais em quebra-gelos só fariam em dois a três anos', afirmou o líder científico da viagem de pesquisa, o diretor do Instituto Ártico de Leningrado, Professor Samoilovich." #NT!


