je_curtiss_found_schneider_trophy_reason: "Jacques Schneider era um gerente industrial francês, piloto licenciado de avião e balão e, por muito tempo, deteve o recorde de altitude de balão. Privado de voar devido a um grave acidente, ele apoiou financeiramente várias competições e clubes aéreos. Como árbitro de corrida no encontro de Mônaco em 1912, ele notou que o design de hidroaviões estava muito atrás de outras aeronaves. Como os hidroaviões prometiam ser a melhor solução para serviços de passageiros de longo alcance, o Sr. Schneider pensou que uma corrida de hidroaviões permitiria que essas aeronaves melhorassem mais rapidamente." #NT!
je_curtiss_found_schneider_trophy_goal: "Pelo menos #BLUE 5#! nações que têm pelo menos status de Grande Potência e três portos inventaram #E Hidroaviões#!. Apenas #G [GetGlobalVariable('curtiss_seaplane_nations').GetValue]#! nações cumprem os requisitos." #NT!
je_curtiss_schneider_trophy_race: "Corrida do Troféu Schneider" #NT!
je_curtiss_schneider_trophy_race_reason: "O Troféu Schneider foi uma competição para a tecnologia mais avançada e os melhores pilotos de sua época. Mesmo antes do início da corrida propriamente dita, a probabilidade de vitória é calculada. O número de pilotos, um ás da aviação, um foco em aviões, a invenção da aviação moderna, o número de aeroportos e fábricas de aeronaves, treinamento bem-sucedido e apoio governamental são fatores que dão um número considerável de pontos antes da corrida e, assim, tornam a vitória mais provável. O tamanho e o sucesso de uma companhia aérea também desempenham um papel. A chance restante de vitória é calculada na corrida em si, com eventos que concedem pontos. A primeira nação a coletar 30 @curtiss_schneider_point #E Pontos do Troféu Schneider#! tem a melhor chance de vitória.\n\n#b Participantes:[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_5_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_6_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_7_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_8_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_9_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_10_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_11_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_12_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_13_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_14_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_15_type')]" #NT!
je_curtiss_schneider_trophy_race_goal: "Nossa equipe vence se atingir #BLUE 30#! @curtiss_schneider_point #E Pontos do Troféu Schneider#! primeiro. Atualmente, temos #G [ROOT.Var('schneider_trophy_point').GetValue]#! pontos." #NT!
