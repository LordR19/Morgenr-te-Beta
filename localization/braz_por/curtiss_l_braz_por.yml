curtiss_montgolfier_balloon_tech: "Baluões Montgolfier" #NT!
curtiss_montgolfier_balloon_tech_desc: "Montgolfière é o nome do primeiro balão de ar quente, nomeado em homenagem aos inventores franceses Joseph Michel e Jacques Etienne Montgolfier. A notícia das 'máquinas aerostáticas' se espalhou rapidamente pela Europa. O primeiro uso militar de aeronaves ocorreu durante as Guerras Revolucionárias Francesas, quando os franceses usaram um balão de hidrogênio preso para observar os movimentos do exército austríaco durante a Batalha de Fleurus (1794)." #NT!
curtiss_messenger_pidgeons_tech: "Pombos Mensageiros" #NT!
curtiss_messenger_pidgeons_tech_desc: "O serviço de pombo-correio era raro até a década de 1820. Em 1860, Paul Reuter usou uma frota com mais de 45 pombos para entregar notícias e preços de ações entre Bruxelas e Aachen, o término das primeiras linhas telegráficas. Durante a Guerra Franco-Prussiana, pombos foram usados para transportar correspondência entre Paris derrotada e o território francês não ocupado. Em dezembro de 1870, um pombo levando microfilmes levou dez horas para voar de Perpignan para Bruxelas." #NT!
curtiss_reconnaissance_balloon_tech: "Balões de Reconhecimento" #NT!
curtiss_reconnaissance_balloon_tech_desc: "Um balão de reconhecimento é um balão cheio com uma mistura de gases equipado com tecnologia de reconhecimento militar. O balão foi usado como um posto de observação durante a Guerra Civil Americana e a Guerra Franco-Alemã. Os balões tripulados eram elevados no ar por uma corda para observar as linhas inimigas e transmitir a situação para as equipes próprias abaixo." #NT!
curtiss_early_aviation_tech: "Aviação Inicial" #NT!
curtiss_early_aviation_tech_desc: "Entre 1867 e 1896, o pioneiro alemão da aviação humana, Otto Lilienthal, desenvolveu o voo mais pesado do que o ar. Ele foi a primeira pessoa a realizar voos planados bem documentados e bem-sucedidos. O trabalho de Lilienthal o levou a desenvolver o conceito de asa moderna, que inspirou muito o desenvolvimento posterior. Os voos dos irmãos Wright em 1903 são reconhecidos como 'o primeiro voo motorizado sustentado e controlado mais pesado do que o ar'." #NT!
curtiss_seaplanes_tech: "Hidroaviões" #NT!
curtiss_seaplanes_tech_desc: "Em 28 de março de 1910, o francês Henri Fabre voou com sucesso o primeiro hidroavião motorizado, o hydravion Gnome Omega, um hidroavião trimarã. O primeiro voo bem-sucedido de decolagem e pouso de um hidroavião motorizado inspirou outros aviadores. A primeira competição de hidroaviões foi realizada em Mônaco em março de 1912, com aeronaves usando flutuadores de Fabre, Curtiss, Tellier e Farman. A Marinha Francesa encomendou seu primeiro hidroavião no mesmo ano." #NT!
curtiss_modern_aviation_tech: "Aviação Moderna" #NT!
curtiss_modern_aviation_tech_desc: "A aviação civil é uma das duas principais categorias de voos, representando todos os voos não militares e não estatais, tanto privados quanto comerciais. Durante a Era de Ouro da Aviação, ela se tornou amplamente difundida. Voos de longa distância para viajantes de luxo tornaram-se possíveis pela primeira vez; os primeiros serviços usavam dirigíveis, mas, após o desastre do Hindenburg, os dirigíveis deixaram de ser usados e os hidroaviões passaram a dominar." #NT!

