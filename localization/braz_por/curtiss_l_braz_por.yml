curtiss.10.t: "Soberano dos Céus e das Águas" #NT!
curtiss.10.d: "A era dos hidroaviões e dos barcos voadores não apenas revoluciona o tráfego e abre possibilidades antes desconhecidas, mas também inspira o espírito que deseja romper as últimas barreiras." #NT!
curtiss.10.f: "A invenção do hidroavião teve vantagens inesperadas no início do século XX. Eles podiam pousar em lagos, rios e portos, permitindo pousos tanto perto de centros urbanos quanto em regiões selvagens inexploradas - sem a necessidade de aeroportos ou pistas de pouso. Ao mesmo tempo, as nações competiam por novos recordes em corridas de aeronaves aquáticas." #NT!
curtiss.10.g: "Esta é a última era heroica." #NT!
curtiss.12.t: "Henri Fabre" #NT!
curtiss.12.d: "O pioneiro da aviação Henri Fabre testou um hidroavião na Baía de Marselha hoje, marcando um avanço na aviação." #NT!
curtiss.12.f: "Henri Fabre foi um engenheiro que estudou as aeronaves de Louis Blériot e Gabriel Voisin. Em 1909, ele decidiu começar a construir o primeiro protótipo de hidroavião. Fabre investiu muito tempo na construção dos flutuadores. Esse conhecimento mais tarde o ajudou a equipar tipos estrangeiros de aeronaves com flutuadores. No entanto, o protótipo tinha apenas um fraco motor de 18 kW (25 hp) e, portanto, não voava. A próxima máquina recebeu um potente motor radial Gnôme de 37 kW (50 hp). Ele nomeou o avião de 'Hydravion' (hidroavião). Em 28 de março de 1910, as tentativas de lançamento começaram sobre o Étang de Berre, em Martigues, perto de Marselha. O segundo lançamento foi bem-sucedido, e o avião voou cerca de 600 m. No dia seguinte, voou até 6 km. O delicado Hydravion provou ser muito estável. Após uma queda durante o pouso, o avião foi revisado. Em abril de 1911, a nova versão iniciou com o piloto Jean Bécue em Mônaco. Henri Fabre logo foi contatado por Glenn Curtiss e Gabriel Voisin, que usaram sua invenção para desenvolver seus próprios hidroaviões. Fabre morreu com a incrível idade de 101 anos, em 1984, e foi um dos últimos pioneiros da aviação ainda vivos. Até mesmo em 1971, Fabre afirmou que ainda navegava sozinho em seu barco no porto de Marselha." #NT!
curtiss.12.g: "Eu amo este hidroavião... ou seria um barco voador?" #NT!
curtiss.13.t: "Aeroporto Aquático em [SCOPE.sState('curtiss_water_airport_state').GetName]" #NT!
curtiss.13.d: "A boa infraestrutura em [SCOPE.sState('curtiss_water_airport_state').GetName] em conjunto com o porto local e a forte urbanização fizeram com que um próspero tráfego de hidroaviões se desenvolvesse ali." #NT!
curtiss.13.f: "Em 1923, foi introduzido o primeiro serviço comercial bem-sucedido de barcos voadores, com voos de e para as Ilhas do Canal. Em 1928, quatro barcos voadores Supermarine Southampton da RAF Far East chegaram a Melbourne, Austrália. O voo foi considerado a prova de que os barcos voadores se tornaram um meio confiável de transporte de longa distância. Na década de 1930, os barcos voadores tornaram possível ter transporte aéreo regular entre os EUA e a Europa, abrindo novas rotas de viagem aérea para a América do Sul, África e Ásia. Foynes, na Irlanda, e Botwood, em Terra Nova e Labrador, foram os terminais de muitos dos primeiros voos transatlânticos. Em áreas onde não havia aeroportos para aeronaves terrestres, os barcos voadores podiam parar em pequenas estações fluviais, lacustres ou costeiras para reabastecer e reabastecer. Os barcos voadores Boeing 314 'Clipper' da Pan Am trouxeram novos destinos exóticos como o Extremo Oriente ao alcance e passaram a representar o romantismo do voo." #NT!
curtiss.13.g: "Os hidroaviões são o futuro." #NT!

curtiss.20.t: "Fundação da Companhia Aérea [ROOT.GetCountry.GetAdjectiveNoFormatting]" #NT!
curtiss.20.d: "O grande empresário [SCOPE.sCharacter('howard_hughes').GetFullName] lançou a primeira companhia aérea do país. Já existem dúvidas se o empresário excêntrico não vai exagerar com este projeto custoso. Para [ROOT.GetCountry.GetName], isso é definitivamente um passo significativo para o futuro." #NT!
curtiss.20.f: "'Não sou um bilionário paranóico e enlouquecido. Pelo amor de Deus, sou um bilionário!' - Howard Hughes" #NT!
curtiss.20.g: "Parabéns." #NT!
curtiss.20.h: "O futuro está na aviação - apoie a empresa!" #NT!
curtiss.21.t: "Fundação da Companhia Aérea Nacional" #NT!
curtiss.21.d: "Com o estabelecimento de uma companhia aérea nacional, [ROOT.GetCountry.GetNameNoFlag] se tornou um ponto-chave do avanço humano." #NT!
curtiss.21.f: "As companhias aéreas estatais são mais caras do que suas contrapartes privadas e não têm os mesmos benefícios. No entanto, elas não enfrentam dificuldades financeiras e, portanto, estão um pouco mais protegidas contra riscos." #NT!
curtiss.21.g: "Champagne!" #NT!
curtiss.22.t: "Privatização da Companhia Aérea Nacional" #NT!
curtiss.22.d: "Após uma recente emenda constitucional, o governo anunciou que a companhia aérea estatal será dissolvida e transformada em uma empresa privada." #NT!
curtiss.22.f: "A liberalização da economia significa que nossa companhia aérea estatal não tem mais futuro nessa forma. Na verdade, há muitos políticos que estão aliviados porque as companhias aéreas são um luxo caro. Um investidor rico também foi encontrado em [SCOPE.sCharacter('howard_hughes').GetFullName], que administrará a empresa no futuro. A venda resultará em altos lucros com a privatização, mas alguns lobistas argumentam que isso deveria ser abandonado para ajudar as novas empresas a começar. Deveríamos nos contentar em nos livrar dos custos operacionais." #NT!
curtiss.22.g: "Os lucros da privatização devem nos beneficiar." #NT!
curtiss.22.h: "A empresa deve manter o dinheiro para crescer e prosperar." #NT!
curtiss.23.t: "Nacionalização da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines" #NT!
curtiss.23.d: "A [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines ainda é considerada uma das maiores empresas privadas de todo o país. Vozes se levantam defendendo que ela deveria ser colocada sob controle estatal." #NT!
curtiss.23.f: "Está perfeitamente claro que uma empresa tão grande como a [SCOPE.sCharacter('howard_hughes').GetFullName]'s [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines Company deve ser ou desmembrada ou nacionalizada. Como resultado, altos funcionários já apresentaram planos para transferir a empresa privada para a propriedade estatal. Um grupo defende uma transação o mais legal possível para cobrir o procedimento. Outros, por outro lado, veem a oportunidade de dar o exemplo e confiscar os ativos de [SCOPE.sCharacter('howard_hughes').GetFullName] e doá-los ao bem público." #NT!
curtiss.23.g: "Nacionalize a empresa de maneira legal." #NT!
curtiss.23.h: "Esses parasitas gordos têm se alimentado do bacon do povo por tempo demais." #NT!

curtiss.30.t: "Il Vate" #NT!
curtiss.30.d: "O grande escritor [SCOPE.sCharacter('curtiss_dannunzio').GetFullName] ouviu o chamado da guerra e se disponibilizou como piloto." #NT!
curtiss.30.f: "Gabriele D'Annunzio foi um poeta, dramaturgo, orador, jornalista, aristocrata e oficial do Exército Real Italiano durante a Primeira Guerra Mundial. Ele ocupou um lugar de destaque na literatura italiana de 1889 a 1910 e mais tarde na vida política de 1914 a 1924. Ele frequentemente era chamado de Il Vate ('o Poeta'). D'Annunzio estava associado ao movimento Decadente em suas obras literárias, que interagiam de perto com o simbolismo francês e o esteticismo britânico. Tais obras representavam uma reviravolta contra o naturalismo dos românticos anteriores e eram ao mesmo tempo sensuais e místicas. Ele se influenciou por Friedrich Nietzsche, o que encontraria expressão em suas contribuições literárias e políticas posteriores. Durante a Primeira Guerra Mundial, a percepção de D'Annunzio na Itália se transformou de figura literária em herói nacional de guerra. Ele estava associado às tropas de elite Arditi do Exército Italiano e participou de ações como o Voo sobre Viena." #NT!
curtiss.30.g: "Iterum rudit leo!" #NT!
curtiss.31.t: "O Barão Vermelho" #NT!
curtiss.31.d: "Com [SCOPE.sCharacter('curtiss_richthofen').GetFullName], a Alemanha pode reivindicar um dos maiores áses da aviação da história mundial." #NT!
curtiss.31.f: "Manfred Albrecht Freiherr von Richthofen foi um oficial alemão e piloto de caça durante a Primeira Guerra Mundial. Ele alcançou o maior número de vitórias aéreas naquela guerra como um único piloto. Richthofen se tornou um dos pilotos mais famosos do mundo, lembrado até hoje em filmes, livros e outros meios de comunicação. Apelidos como o Barão Vermelho se devem à sua linhagem nobre e à coloração vermelha de sua aeronave." #NT!
curtiss.31.g: "Uma lenda nasceu." #NT!

curtiss.40.t: "Transatlântico sem Escalas" #NT!
curtiss.40.d: "Completamente sozinho e por conta própria, o jovem piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] foi a primeira pessoa a completar a rota entre Nova York e Paris sem escalas. Enquanto alguns o chamam de 'louco voador', ele desencadeia uma tempestade de entusiasmo na população e é celebrado como um herói nacional." #NT!
curtiss.40.f: "Após um voo avassalador, o até então desconhecido piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] realizou uma proeza brilhante na arte de voar. Uma multidão, ao ouvir sobre seu sucesso, o saudou com entusiasmo. Durante as 33,5 horas de seu voo, [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] enfrentou muitos desafios, que incluíam sobrevoar nuvens de tempestade a 10.000 pés (3.000 m) e topos de ondas a apenas 10 pés (3,0 m). A aeronave enfrentou o congelamento, voou às cegas através de névoa por várias horas e [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] navegou apenas por navegação de dedo (ele não era proficiente em navegar pelo sol e pelas estrelas e rejeitou equipamentos de navegação por rádio como pesados e não confiáveis). Ele teve a sorte de que os ventos sobre o Atlântico se cancelassem mutuamente, proporcionando-lhe zero deriva do vento - e, portanto, navegação precisa durante o longo voo sobre o oceano sem características distintas. Sua conquista incentivará um interesse global significativo na aviação comercial e no correio aéreo, revolucionando a indústria da aviação em todo o mundo." #NT!
curtiss.40.g: "Prepare uma parada de confetes!" #NT!
curtiss.42.t: "O Voo de [SCOPE.sCharacter('curtiss_lindbergh').GetLastName]" #NT!
curtiss.42.d: "Com o voo transatlântico do carismático jovem piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName], nossa população se incendiou e descobriu uma paixão até então desconhecida pela aviação. Já se fala do 'boom [SCOPE.sCharacter('curtiss_lindbergh').GetLastName]'." #NT!
curtiss.42.g: "A performance de um destemido." #NT!

  
#intervalo de tradução

curtiss.50.t: "O Futuro da Aeronáutica" #NT!
curtiss.50.d: "Com o contínuo desenvolvimento da tecnologia aeronáutica e o avanço da aviação civil, surge a questão se nossa nação deseja investir no desenvolvimento de aviões ou dirigíveis." #NT!
curtiss.50.f: "'É verdade, os frágeis corpos de seus colegas não sobrecarregam seu avião; é verdade, as mentes inquietas de homens mais fracos estão ausentes de sua cabine lotada; mas à medida que seu dirigível mantém seu curso, ele mantém comunhão com esses raros espíritos que inspiram à intrepidez e, por sua potência sustentadora, dão força ao braço, recursos à mente, conteúdo à alma. Sozinho? Com quais outros companheiros voaria o homem a quem a escolha fosse dada?' - Charles Lindbergh" #NT!
curtiss.50.g: "Aviões." #NT!
curtiss.50.h: "Dirigíveis." #NT!
curtiss.51.t: "Descoberta de Hélio" #NT!
curtiss.51.d: "Enquanto perfuravam em busca de petróleo, nossos trabalhadores encontraram um campo de gás com um depósito de hélio em [SCOPE.sState('curtiss_helium_state').GetName]. Essa descoberta pode ser útil para a nossa indústria de aviação." #NT!
curtiss.51.f: "A primeira evidência de hélio foi observada em 18 de agosto de 1868, como uma linha amarela brilhante com um comprimento de onda de 587,49 nanômetros no espectro da cromosfera do Sol. A linha foi detectada pelo astrônomo francês Jules Janssen durante um eclipse solar total em Guntur, Índia. Lockyer e o químico inglês Edward Frankland nomearam o elemento com a palavra grega para o Sol (helios). Em 26 de março de 1895, o químico escocês Sir William Ramsay isolou o hélio na Terra. Após uma operação de perfuração de petróleo em 1903 no Kansas, que produziu um gêiser de gás que não queimava, o geólogo do estado do Kansas, Erasmus Haworth, coletou amostras do gás escapando. Com uma análise mais aprofundada, Hamilton Cady e David McFarland descobriram que 1,84% da amostra de gás era hélio. Isso mostrou que, apesar de sua raridade geral na Terra, o hélio estava concentrado em grandes quantidades sob as Grandes Planícies americanas, disponível para extração como subproduto do gás natural. Embora o processo de extração usando liquefação de gás de baixa temperatura não tenha sido desenvolvido a tempo de ser significativo durante a Primeira Guerra Mundial, a produção continuou. O hélio foi usado principalmente como gás de sustentação em aeronaves mais leves que o ar." #NT!
curtiss.51.g: "Precisamos de uma reserva estratégica." #NT!
curtiss.52.t: "Reserva de Hélio Perdida" #NT!
curtiss.52.d: "Sem acesso a campos de petróleo e gás, não somos mais capazes de minerar hélio." #NT!
curtiss.52.g: "Isso não deve ser um grande problema... certo?" #NT!
curtiss.53.t: "Graf Ferdinand von Zeppelin" #NT!
curtiss.53.d: "Uma nova era na aviação começou hoje com o voo do dirigível de Ferdinand von Zeppelin." #NT!
curtiss.53.f: "Em 13 de agosto de 1898, Zeppelin obteve a patente do Reich número 98580 para uma 'aeronave dirigível com vários corpos de suporte dispostos um atrás do outro'. As características mais importantes do design de Zeppelin eram a estrutura de alumínio rígido composta por anéis e membros longitudinais, a conexão firme das duas gôndolas à estrutura, a divisão do espaço de gás em células cilíndricas de tamanho igual e a fixação das hélices na altura do centro de resistência do ar. Os dirigíveis foram chamados de zeppelins. As ideias de Zeppelin continuaram sendo amplamente rejeitadas e ridicularizadas por especialistas e pelo público em geral; o Kaiser Wilhelm II descreveu o conde como o 'mais estúpido de todos os alemães do sul'. Durante esse tempo, Zeppelin disse: 'Claro que ninguém se levanta por mim, porque ninguém quer dar o salto no escuro. Mas meu objetivo está claro e meus cálculos estão corretos'. Em 1900, o LZ 1 fez três ascensões sobre o Lago Constança, com o gerente técnico de Zeppelin sendo o engenheiro Fritz Burr. Os resultados cada vez melhores levaram a um entusiasmo espontâneo entre a população, o que contribuiu decisivamente para que o Conde pudesse desenvolver ainda mais a tecnologia dos dirigíveis e sua operação." #NT!
curtiss.53.g: "Um gênio mal julgado estava certo." #NT!
  

#intervalo de tradução


curtiss.100.t: "The Schneider Trophy" #NT!
curtiss.100.d: "Os preparativos estão concluídos, o prêmio foi concedido e o troféu doado. A luta pelo Troféu Schneider, o prêmio mais prestigioso já oferecido em uma corrida aérea, começará em 3 meses!" #NT!
curtiss.100.f: "A Coupe d'Aviation Maritime Jacques Schneider, também conhecida como Troféu Schneider, Prêmio Schneider ou Taça Schneider, é um troféu que era concedido anualmente (e depois, bienalmente) ao vencedor de uma corrida de hidroaviões e aerobarcos. A corrida teve um papel significativo no avanço do design de aeronaves, especialmente nos campos da aerodinâmica e do design de motores, e isso se refletiu nos melhores caças da Segunda Guerra Mundial. A forma aerodinâmica e a baixa resistência ao arrasto, pioneiras nos projetos do Troféu Schneider, são evidentes no britânico Supermarine Spitfire, no norte-americano North American P-51 Mustang e no italiano Macchi C.202 Folgore. As competições eram muito populares e algumas atraíam multidões de mais de 200.000 espectadores." #NT!
curtiss.100.g: "Envie os convites!" #NT!
curtiss.101.d: "Recebemos um convite para participar da corrida do Troféu Schneider! A corrida é organizada por [SCOPE.sCountry('curtiss_schneider_trophy_host').GetName]." #NT!
curtiss.101.g: "Me entreguem aqueles óculos de aviador, rapazes!" #NT!
curtiss.101.h: "Não até que porcos vermelhos aprendam a voar..." #NT!
curtiss.102.d: "Os preparativos estão concluídos. Em breve, o mundo inteiro se reunirá em [SCOPE.sState('curtiss_schneider_trophy_state').GetName] para testemunhar uma corrida de alto nível entre hidroaviões de última geração em 3 meses." #NT!
curtiss.103.t: "Apoio para a nossa Equipe" #NT!
curtiss.103.d: "A corrida pelo Troféu Schneider começará em breve. O mundo observará como nossos pilotos se sairão - e também nosso país. Podemos melhorar as chances de nossa equipe se a ajudarmos financeiramente. Claro, tudo isso tem seu preço..." #NT!
curtiss.103.f: "A competição pelo Troféu Schneider começou como uma corrida entre vários pilotos e suas aeronaves, com pouco apoio do governo. No entanto, até os anos 1920, a corrida já havia ganhado tanta publicidade que centenas de milhares de pessoas compareciam às corridas. Com isso, a corrida e sua importância adquiriram uma nova dimensão. Quando os EUA e a Itália oficialmente apoiaram suas equipes em breve, a competição se transformou em um torneio entre nações. A princípio, essa interferência era considerada inadmissível, mas a ameaça de desvantagem competitiva forçou outros países, como a Grã-Bretanha, a apoiarem oficialmente suas equipes para não ficarem para trás." #NT!
curtiss.103.g: "Nenhum preço é alto demais pela honra nacional!" #NT!
curtiss.103.h: "A equipe está bem do jeito que está." #NT!
curtiss.104.t: "Treinamento para o Troféu Schneider" #NT!
curtiss.104.d: "Diante da iminente competição pelo prestigioso Troféu Schneider, há considerações sobre se nossos pilotos deveriam realizar treinamentos adicionais." #NT!
curtiss.104.f: "Nenhum atleta entra na competição despreparado - o mesmo vale para os pilotos da corrida iminente. No entanto, sempre há debates sobre o treinamento que ocorre antes das competições. As altas velocidades e manobras arriscadas garantem que nossa equipe conquiste uma posição melhor. Recordes foram quebrados durante algumas sessões de treinamento. Mas ao mesmo tempo, os exercícios são considerados arriscados. Ao contrário da corrida pelo Troféu Schneider, na qual não houve acidentes graves, dez pilotos tiveram acidentes fatais durante os preparativos de 1923 a 1931." #NT!
curtiss.104.g: "Nossos pilotos precisam de um treinamento melhor!" #NT!
curtiss.104.h: "Isso é muito perigoso." #NT!
curtiss.105.t: "Novo Recorde!" #NT!
curtiss.105.d: "O treinamento adicional para o Troféu Schneider valeu a pena. A equipe não apenas completou o percurso sem cometer erros, mas também estabeleceu um novo recorde de velocidade. São boas perspectivas para a corrida iminente!" #NT!
curtiss.105.f: "'Eu voo porque libera minha mente da tirania das coisas pequenas.' - Antoine de Saint-Exupery" #NT!
curtiss.105.g: "Bem feito, pessoal!" #NT!
curtiss.106.t: "Desempenho Normal" #NT!
curtiss.106.d: "Talvez tenha sido o clima, talvez tenha sido a motivação - mas infelizmente nossa equipe alcançou apenas resultados medianos no treinamento para o Troféu Schneider. Pode ser melhor do que nada, mas tínhamos expectativas mais altas para nossos pilotos." #NT!
curtiss.106.f: "'Já é difícil para qualquer pessoa traçar um plano de ação e segui-lo, especialmente diante dos desejos de seus amigos; mas é ainda mais difícil para um aviador ficar no chão esperando o momento certo para voar.' - Glenn Curtiss" #NT!
curtiss.106.g: "Melhor do que nada." #NT!
curtiss.107.t: "Incidente no Treinamento!" #NT!
curtiss.107.d: "A última sessão de treinamento para o Troféu Schneider terminou em desastre - por razões ainda não esclarecidas, um de nossos pilotos perdeu o controle de sua aeronave e caiu na água com toda a força. Embora o acidentado tenha conseguido ser resgatado com grande esforço, levará semanas para reparar as perdas e determinar a causa do erro. O fato de que também estaremos sem um de nossos pilotos mais capazes para a corrida iminente reduz nossas chances na luta pelo Troféu Schneider." #NT!
curtiss.107.f: "'O avião permanece no ar porque não tem tempo para cair.' - Orville Wright" #NT!
curtiss.107.g: "Desastroso!" #NT!
curtiss.108.t: "Piloto do Troféu Schneider" #NT!
curtiss.108.d: "A questão de qual piloto liderará a equipe que competirá na corrida do Troféu Schneider ainda está em aberto." #NT!
curtiss.108.f: "Normalmente, a Taça Schneider não era uma corrida de nações, mas de pilotos; no entanto, logo se tornou prática comum vários pilotos de um país começarem como equipe, geralmente em uma tripulação de três pilotos para três aeronaves. Logo surgiu um culto em torno dos pilotos individuais, enquanto nos anos posteriores o esforço em equipe prevaleceu." #NT!
curtiss.108.g: "[SCOPE.sCharacter('curtiss_schneider_pilot_1').GetFullName]" #NT!
curtiss.108.h: "[SCOPE.sCharacter('curtiss_schneider_pilot_2').GetFullName]" #NT!
curtiss.108.i: "[SCOPE.sCharacter('curtiss_schneider_pilot_3').GetFullName]" #NT!
curtiss.108.j: "[SCOPE.sCharacter('curtiss_schneider_pilot_4').GetFullName]" #NT!
curtiss.108.k: "Um Novato" #NT!

  

#intervalo de tradução


 curtiss.110.t: "Corrida do Troféu Schneider em [SCOPE.sState('curtiss_schneider_trophy_state').GetName]" #NT!
curtiss.110.d: "O rugido dos motores está no ar! Finalmente chegou o grande dia da corrida - o mundo está visitando [SCOPE.sCountry('curtiss_schneider_trophy_host').GetNameNoFlag] para testemunhar a luta pelo Troféu Schneider." #NT!
curtiss.110.f: "'Mais do que qualquer outra coisa, a sensação de voar é de perfeita paz misturada com uma emoção que estica cada nervo ao máximo. Se você puder conceber tal combinação.' - Wilbur Wright\n#b Participantes:\n\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_2_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_3_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_4_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_5_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_6_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_7_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_8_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_9_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_10_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_11_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_12_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_13_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_14_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_15_global_var').GetCountry.GetName]" #NT!
curtiss.110.g: "Gire isso!" #NT!
curtiss.111.t: "Vitória!" #NT!
curtiss.111.d: "Após uma corrida difícil pela vitória, [ROOT.GetCountry.GetNameNoFormatting] conquistou o Troféu Schneider este ano! A próxima corrida, portanto, será organizada por nossa nação." #NT!
curtiss.111.f: "A nação que conquista três vitórias consecutivas fica com o Troféu Schneider para sempre. Este prestigioso troféu é mais do que apenas um prêmio para um evento esportivo: é um símbolo de superioridade técnica e da vontade de uma nação de superar a si mesma e conquistar os céus. Quem detém o Troféu Schneider será a inveja do mundo. Enquanto no histórico Troféu Schneider era suficiente ter três vitórias em cinco anos, neste jogo três vitórias devem ser consecutivas. O país que venceu por último o Troféu Schneider tem a honra de organizar a próxima corrida." #NT!
curtiss.111.g: "Um grande dia para nosso país." #NT!
curtiss.112.t: "[SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetNameNoFlag] vence o Troféu Schneider" #NT!
curtiss.112.d: "Infelizmente, nosso melhor não foi suficiente. A equipe de [SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetName] venceu o Troféu Schneider este ano." #NT!
curtiss.112.f: "A nação que conquista três vitórias consecutivas fica com o Troféu Schneider para sempre. Este prestigioso troféu é mais do que apenas um prêmio para um evento esportivo: é um símbolo de superioridade técnica e da vontade de uma nação de superar a si mesma e conquistar os céus. Quem detém o Troféu Schneider será a inveja do mundo. Enquanto no histórico Troféu Schneider era suficiente ter três vitórias em cinco anos, neste jogo três vitórias devem ser consecutivas. O país que venceu por último o Troféu Schneider tem a honra de organizar a próxima corrida." #NT!
curtiss.112.g: "Parabéns..." #NT!
curtiss.113.t: "O Troféu Schneider" #NT!
curtiss.113.d: "Com a terceira vitória consecutiva, a competição pelo Troféu Schneider chegou ao fim. [ROOT.GetCountry.GetNameNoFormatting] mostrou ao mundo inteiro que é superior em pessoas, material e tecnologia. Nossos pilotos entrarão para a história como heróis nacionais, e décadas a partir de agora as pessoas ainda estarão falando dos bravos pilotos que tornaram essa vitória final possível. O Troféu Schneider agora é nosso, e o mundo inteiro nos olha com inveja!" #NT!
curtiss.113.f: "Com a terceira vitória, o Troféu Schneider finalmente caiu nas mãos de uma única nação. Por um lado, este é um grande dia para a aviação; Por outro lado, no entanto, o pensamento melancólico permanece de que, com o desenvolvimento recorde da aviação, a era pioneira da aviação está chegando ao fim em favor de uma era de prata, na qual não mais a ambição humana, mas sim a pura mecânica dominam." #NT!
curtiss.113.g: "Conquistamos os céus!" #NT!
curtiss.114.t: "Troféu perdido para sempre" #NT!
curtiss.114.d: "Com a terceira vitória consecutiva, [SCOPE.sCountry('curtiss_schneider_trophy_winner').GetName] conseguiu levar para casa o troféu mais cobiçado do mundo. O prêmio agora estará para sempre nas mãos sujas de pilotos indignos." #NT!
curtiss.114.f: "Com a terceira vitória, o Troféu Schneider finalmente caiu nas mãos de uma única nação. Por um lado, este é um grande dia para a aviação; Por outro lado, no entanto, o pensamento melancólico permanece de que, com o desenvolvimento recorde da aviação, a era pioneira da aviação está chegando ao fim em favor de uma era de prata, na qual não mais a ambição humana, mas sim a pura mecânica dominam." #NT!
curtiss.114.g: "Amargo. Muito amargo." #NT!
curtiss.121.t: "Problemas Mecânicos" #NT!
curtiss.121.d: "O Troféu Schneider era notório pelo fato de que muitos pilotos nem sequer conseguiam participar da competição devido a problemas de viagem. Algumas máquinas foram danificadas, outras sofreram problemas no motor, cuja causa não pôde ser remediada a tempo do sinal de partida ser dado. Problemas mecânicos fizeram com que equipes inteiras desistissem." #NT!
curtiss.121.f: "Há vozes isoladas, completamente negligenciáveis, que afirmam que o Troféu Schneider foi um fracasso total. Devido aos contínuos problemas de motor, dificuldades na viagem e à morte de pilotos de teste, muitas equipes não puderam competir - o que levou a uma redução na competição. A França, o berço histórico do hidroavião, mal pôde participar da corrida devido a tais problemas. Países como Grã-Bretanha ou Itália venceram várias vezes porque forneceram o único avião que poderia participar da corrida." #NT!
curtiss.121.g: "Incompetentes!" #NT!
curtiss.122.t: "Colisão!" #NT!
curtiss.122.d: "Durante uma manobra, nosso piloto se superestimou - e colidiu com a água!" #NT!
curtiss.122.f: "Apesar dos desafios, a corrida pelo Troféu Schneider não resultou em fatalidades ou acidentes graves nos vinte anos de sua existência. No entanto, isso não exclui a possibilidade de que tal desastre poderia ter ocorrido, dado as altas velocidades e a construção das aeronaves, que ainda estava em seus dias pioneiros." #NT!
curtiss.122.g: "Ai!" #NT!
curtiss.123.t: "Boia esquecida" #NT!
curtiss.123.d: "Nossa equipe voou uma boa volta na corrida do Troféu Schneider, mas um dos pilotos estava ameaçado com uma dedução de pontos porque um dos árbitros reclamou que ele havia esquecido uma boia." #NT!
curtiss.123.f: "Em 1919, a equipe italiana venceu em Bournemouth, Reino Unido, em condições de neblina. Os árbitros na curva de Swanage afirmaram que Guido Janello, o vencedor da corrida, não contornou corretamente a boia. O primeiro afirmou que o erro se deveu à má organização e que um barco não oficial o havia trapaceado. No entanto, Janello foi desqualificado e o Troféu Schneider não foi concedido este ano. A Itália foi posteriormente compensada por realizar a próxima corrida em Veneza. Até hoje, a memória da desqualificação causa grande frustração entre os nostálgicos da aviação italiana, porque a Itália também venceu em 1920 e 1921 e teria vencido o Troféu Schneider para sempre em retrospecto." #NT!
curtiss.123.g: "É má sorte, claro." #NT!
curtiss.123.h: "Tentar subornar o árbitro..." #NT!
curtiss.124.t: "Velocidade Máxima" #NT!
curtiss.124.d: "Ao longo da rota, nossos pilotos podem mostrar do que são feitas nossas máquinas [ROOT.GetCountry.GetAdjectiveNoFormatting]." #NT!
curtiss.124.f: "O Troféu Schneider era principalmente uma corrida de alta velocidade, na qual a tecnologia de aeronaves mais recente e a realização pessoal do piloto desempenhavam um papel proeminente. Para alcançar um bom resultado, contam as últimas tecnologias, o foco nacional na construção de aeronaves e as qualidades pessoais de um piloto. Pilotos experientes e veteranos do Troféu Schneider se saem melhor, assim como personagens particularmente ousados ou inovadores." #NT!
curtiss.124.g: "Potência total!" #NT!
curtiss.125.t: "Manobras de Slalom" #NT!
curtiss.125.d: "O Troféu Schneider é mais conhecido como uma competição de velocidade, mas havia três a quatro marcadores que poderiam ser perdidos em alta velocidade - e poderiam resultar em desqualificação." #NT!
curtiss.125.f: "A maioria das corridas do Troféu Schneider ocorreu em uma rota triangular, razão pela qual as manobras de viragem eram bastante raras. Isso não significa que elas não tivessem um papel, no entanto; um erro custou a vitória a muitos pilotos. Em tal manobra, as qualidades do piloto são cruciais: pilotos experientes, assim como personagens cautelosos, alcançarão um resultado melhor do que os excessivamente impulsivos. O treinamento na escola de pilotos tem uma vantagem adicional." #NT!
curtiss.125.g: "Voar com elegância." #NT!
curtiss.126.t: "Névoa" #NT!
curtiss.126.d: "A névoa era mais frequentemente um problema nas vias navegáveis. Mesmo pilotos experientes podiam falhar diante desse desafio repentino." #NT!
curtiss.126.f: "Corridas na água têm a grande desvantagem de que a névoa apresenta um desafio adicional. Como em todas as manobras, as características do piloto e sua experiência são os principais fatores aqui. Pilotos com métodos não convencionais podem se sair melhor, assim como personagens cautelosos." #NT!
curtiss.126.g: "Nosso piloto encontrará o caminho." #NT!
curtiss.127.t: "Desempenho de Voo Superior" #NT!
curtiss.127.d: "As qualidades superiores de nosso piloto melhoraram significativamente nossas chances de vencer a Copa Schneider!" #NT!
curtiss.127.f: "'Bem, eu sempre fui altamente competitivo, e isso é útil não importa em que esporte você entre. E naqueles dias, voar era em grande parte um esporte, sim. Mas o que realmente me ajudou na aviação foi ter reações rápidas e um bom senso de equilíbrio. Acho que consegui isso com os meus tumbling, não com a minha luta.' - James Harold Doolittle" #NT!
curtiss.127.g: "Excelente!" #NT!
curtiss.128.t: "Duelo entre Água e Céu" #NT!
curtiss.128.d: "Na corrida pela volta mais rápida, [SCOPE.sCharacter('duel_participant_1').GetFullName] e [SCOPE.sCharacter('duel_participant_2').GetFullName] chegaram perigosamente perto. Com uma manobra direcionada, poderíamos melhorar nossas chances e enfraquecer nosso concorrente direto." #NT!
curtiss.128.f: "'Não fuja, senão eu conto para todo mundo!' - Donald Curtis" #NT!
curtiss.128.g: "Duelo aéreo!" #NT!
curtiss.128.h: "Voar na frente." #NT!
curtiss.129.t: "Vitória em um Duelo Aéreo" #NT!
curtiss.129.d: "O piloto de uma nação concorrente tentou tirar [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] da corrida, mas perdeu tempo e nos deu uma vantagem na luta pelo troféu!" #NT!
curtiss.129.f: "'Você é burro. Eu gosto disso em um homem.' - Madame Gina" #NT!
curtiss.130.t: "Rivalidade no Troféu Schneider" #NT!



#intervalo de tradução


 curtiss.130.d: "Nosso ás do Troféu Schneider, [SCOPE.sCharacter('duel_participant_1').GetFullName], tem uma antiga pontuação a acertar com seu rival, [SCOPE.sCharacter('duel_participant_2').GetFullName]. Em uma manobra audaciosa, ele tenta tirar o inimigo odiado da corrida!" #NT!
curtiss.130.f: "'Não fuja, senão eu conto para todo mundo!' - Donald Curtis" #NT!
curtiss.130.g: "Pela honra de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
curtiss.131.t: "Uma rivalidade feroz" #NT!
curtiss.131.d: "No Troféu Schneider, temos que contar com as perseguições e a amargura de [SCOPE.sCountry('curtiss_schneider_failed_rival').GetName]; mas desta vez o oponente fracassou! Um piloto realmente tentou tirar nosso ás, [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName], da corrida, mas sofreu um acidente ele mesmo." #NT!
curtiss.131.f: "'Você é burro. Eu gosto disso em um homem.' - Madame Gina" #NT!
curtiss.132.t: "Condições meteorológicas favoráveis" #NT!
curtiss.132.d: "Boas condições meteorológicas melhoram nossas chances de vitória." #NT!
curtiss.132.f: "O mar está calmo, o céu está limpo, os ventos são suaves. Não vemos nevoeiro há semanas. As melhores condições para uma corrida segura!" #NT!
curtiss.132.g: "O clima está do nosso lado." #NT!
curtiss.133.t: "Piloto doente" #NT!
curtiss.133.d: "Um piloto da nossa equipe do Troféu Schneider ligou doente pouco antes da corrida." #NT!
curtiss.133.f: "Vai levar alguns dias para encontrarmos um substituto. Não estamos perdendo nenhuma vantagem como resultado, mas também não estamos ganhando nada esta semana." #NT!
curtiss.133.g: "Um mau presságio." #NT!
curtiss.134.t: "A Grande Corrida" #NT!
curtiss.134.d: "Pilotos e espectadores concordam: a corrida deste ano pelo Troféu Schneider é muito especial." #NT!
curtiss.134.f: "Dignitários estrangeiros, representantes da sociedade, pilotos e turistas parabenizaram os organizadores da corrida deste ano. O evento é um sucesso completo, as multidões são maiores do que o normal e as pessoas provavelmente estarão falando sobre esses dias nos próximos anos. Muitos espectadores deixam [SCOPE.sState('curtiss_schneider_trophy_state').GetName] satisfeitos e esquecem suas preocupações cotidianas depois de fazerem parte deste espetáculo único." #NT!
curtiss.134.g: "Excelente!" #NT!
curtiss.135.t: "Sabotagem" #NT!
curtiss.135.d: "Às vezes, uma corrida tão importante quanto o Troféu Schneider requer mais do que apenas habilidades especiais ou aeronaves superiores, mas também... medidas especiais." #NT!
curtiss.135.f: "Historicamente, não foram comprovadas manobras de sabotagem contra Estados participantes do Troféu Schneider. No entanto, as frequentes falhas das máquinas deram origem a rumores de que esses não são apenas problemas mecânicos. Com uma chance de 50:50, podemos tentar danificar seriamente um rival. No entanto, se a manobra falhar, receberemos uma dedução de pontos na mesma quantidade. Qual país devemos sabotar?" #NT!
curtiss.135.g: "Esses truques sujos estão abaixo da nossa dignidade." #NT!
curtiss.135.h: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_1').GetName]" #NT!
curtiss.135.i: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_2').GetName]" #NT!
curtiss.135.j: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_3').GetName]" #NT!
curtiss.135.k: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_4').GetName]" #NT!
curtiss.135.l: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_5').GetName]" #NT!
curtiss.135.m: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_6').GetName]" #NT!
curtiss.135.n: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_7').GetName]" #NT!
curtiss.135.o: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_8').GetName]" #NT!
curtiss.135.p: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_9').GetName]" #NT!
curtiss.136.t: "Falha Estranha no Motor" #NT!
curtiss.136.d: "Uma estranha falha no motor deixa nossos engenheiros desesperados." #NT!
curtiss.136.f: "Na verdade, apenas alguns dias atrás, os mecânicos haviam verificado a máquina, que deveria garantir nossa vitória na corrida do Troféu Schneider, até o último parafuso. Mas desde esta manhã, o avião simplesmente não liga mais. Alguns especialistas acreditam que os problemas mecânicos podem ser resultado de sabotagem - embora isso não possa ser comprovado. Por outro lado, é óbvio que esse dano nos atrasará semanas." #NT!
curtiss.136.g: "Um golpe duro para nossas chances de vitória." #NT!
curtiss.137.t: "Sabotagem Prevenida!" #NT!
curtiss.137.d: "A tentativa de sabotagem por parte de outro participante da corrida foi evitada no último segundo." #NT!
curtiss.137.f: "Nossos mecânicos pegaram um espião estrangeiro na noite passada tentando sabotar o motor do nosso avião de corrida. Nós o entregamos às autoridades e relatamos essa violação grave ao controle da corrida. O país participante da corrida responsável será penalizado com dedução de pontos." #NT!
curtiss.137.g: "Foi por pouco!" #NT!
curtiss.138.t: "Sabotagem Bem-sucedida" #NT!
curtiss.138.d: "Nosso espião conseguiu se infiltrar no galpão da equipe na noite passada e sabotou com sucesso o avião lá." #NT!
curtiss.138.f: "As chances da equipe adversária de ganhar foram significativamente reduzidas." #NT!
curtiss.138.g: "Adoro quando um plano dá certo." #NT!
curtiss.139.t: "Sabotagem Descoberta!" #NT!
curtiss.139.d: "Infelizmente, nosso espião foi pego em flagrante tentando sabotar o avião da equipe inimiga." #NT!
curtiss.139.f: "A administração da corrida nos puniu com uma dedução de pontos e as outras equipes estão - justificadamente - furiosas." #NT!
curtiss.139.g: "Droga!" #NT!

  

#intervalo de tradução


curtiss.201.t: "Companhia aérea investe em aeroporto" #NT!
curtiss.201.d: "A companhia aérea de [SCOPE.sCharacter('howard_hughes').GetFullName] superou todas as expectativas e obteve um lucro decente. Existem considerações para construir um novo aeroporto em [SCOPE.sState('curtiss_new_airport_state').GetName]." #NT!
curtiss.201.f: "Às vezes, é necessário um autoconfiança megalomaníaca e, portanto, um tipo muito específico de pessoa para tornar um negócio arriscado como a aviação lucrativo. [SCOPE.sCharacter('howard_hughes').GetFullName] provou que pertence a esse tipo. O negócio é tão bom que ele poderia até construir seu próprio aeroporto - ou aumentar massivamente sua frota de aeronaves." #NT!
curtiss.201.g: "Construir um novo aeroporto." #NT!
curtiss.201.h: "Expandir a companhia aérea, mas investir o capital em outro lugar." #NT!
curtiss.202.t: "Companhia aérea se expande" #NT!
curtiss.202.d: "A companhia aérea recentemente lançada obteve seu primeiro sucesso e adquiriu várias aeronaves novas." #NT!
curtiss.202.f: "Apesar das muitas incertezas envolvidas no negócio da aviação, sempre houve histórias de sucesso." #NT!
curtiss.202.g: "Excelente." #NT!
curtiss.203.t: "Companhia aérea estagna" #NT!
curtiss.203.d: "O desenvolvimento da companhia aérea recém-fundada, infelizmente, fica aquém das expectativas." #NT!
curtiss.203.f: "Apesar da grande fascinação que emanava da aviação no início do século XX e da euforia pela tecnologia e pelo progresso, as companhias aéreas continuaram sendo um risco econômico. A maioria das companhias aéreas não obtinha lucro ou obtinha muito pouco. Em alguns casos, levaria anos ou décadas para que se tornassem viáveis, pois o tráfego de passageiros era baixo e os custos eram altos." #NT!
curtiss.203.g: "Decepcionante." #NT!
curtiss.203.h: "Enviar um de nossos pilotos para fazer propaganda da companhia aérea." #NT!
curtiss.204.t: "Piloto ativo novamente" #NT!
curtiss.204.d: "Após a bem-sucedida turnê promocional da companhia aérea, nosso piloto [SCOPE.sCharacter('curtiss_pilot').GetFullName] está disponível novamente." #NT!
curtiss.204.f: "" #NT!
curtiss.204.g: "Bom trabalho." #NT!

curtiss.211.t: "Nova rota de voo para aeroporto estrangeiro" #NT!
curtiss.211.d: "A companhia aérea do país estabeleceu uma nova rota de voo para [SCOPE.sCountry('curtiss_airline_country').GetName]." #NT!
curtiss.211.f: "'Eu tinha quatro sanduíches quando saí de Nova York. Comi apenas um e meio durante toda a viagem e bebi um pouco de água. Não acho que tive tempo de comer mais, porque, sabe, me surpreendeu o quão curta é a distância para a Europa.' - Charles Lindbergh" #NT!
curtiss.211.g: "Esperamos que este investimento valha a pena." #NT!
curtiss.212.t: "Companhia aérea estrangeira estabelece nova rota de voo" #NT!
curtiss.212.d: "Uma companhia aérea estrangeira estabeleceu uma nova rota de voo. Os aviões pousam em [SCOPE.sState('curtiss_foreign_airline_state').GetName]." #NT!
curtiss.213.t: "Rota de voo de Zeppelin entre arranha-céus" #NT!
curtiss.213.d: "Uma rota de Zeppelin exclusiva foi criada para [SCOPE.sCountry('curtiss_airline_country').GetName] hoje. Os pontos de ancoragem são os arranha-céus nos respectivos países." #NT!
curtiss.213.f: "Houve conceitos de dirigíveis amarrados a arranha-céus. O topo do Empire State Building, que foi inaugurado em 1931, foi originalmente destinado a servir como mastro de ancoragem. O mastro estava tão reforçado que poderia suportar a tração de 50 toneladas do dirigível amarrado. Alguns dos guinchos já estavam instalados e o 86º andar foi preparado como sala de embarque com balcão de bilhetes e controle de alfândega. A ideia correspondia à euforia da época pelos gigantes do ar. No entanto, a construção não levou em consideração que os dirigíveis só podem ser manobrados muito lentamente e que sempre surgem turbulências devido ao desenvolvimento, o que poderia ter perturbado seriamente um dirigível." #NT!
curtiss.213.g: "Os Zeppelins são a forma mais extravagante de viajar." #NT!
curtiss.214.t: "Voos cênicos" #NT!
curtiss.214.d: "A [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines tem uma nova ideia de negócio: ela incrementa sua oferta com voos panorâmicos para turistas." #NT!
curtiss.214.f: "Voadores, saúdem o sol\nSaúdem as estrelas e saúdem a lua\nSua vida é flutuar\nPelas distâncias que ninguém habita.\n\nAviators, digam olá ao sol\nDigam olá às estrelas e digam olá à lua\nSua vida está flutuando\nPelas distâncias que ninguém habita." #NT!
curtiss.214.g: "Posso comprar um ingresso também?" #NT!


#intervalo de tradução

curtiss.215.t: "Bens coloniais por avião" #NT!
curtiss.215.d: "Um pequeno campo de aviação foi aberto em uma de nossas colônias africanas, de onde aviões transportam bens coloniais diretamente para [SCOPE.sState('curtiss_colonial_goods_state').GetName]." #NT!
curtiss.215.f: "Com o estabelecimento de uma conexão de voo direto entre [SCOPE.sState('curtiss_airport_state').GetName] e [SCOPE.sState('curtiss_colonial_goods_state').GetName], as comunidades africanas estão se aproximando de [ROOT.GetCountry.GetNameNoFlag]. E você não precisa esperar tanto tempo por seus cocos, bananas e diamantes." #NT!
curtiss.215.g: "Até as áreas mais remotas do mundo estão ligadas à pátria pela aviação." #NT!
curtiss.216.t: "Turismo" #NT!
curtiss.216.d: "A abertura de uma rota de voo para [SCOPE.sCountry('curtiss_tourist_country').GetName] foi altamente lucrativa. A companhia aérea precisa dobrar sua capacidade, já que o número de passageiros aumentou rapidamente. Aparentemente, os turistas estão atraídos pelo país." #NT!
curtiss.216.f: "Negociações de espaço aéreo com países que possuem monumentos significativos podem ser altamente lucrativas." #NT!
curtiss.216.g: "Ah, [SCOPE.sCountry('curtiss_tourist_country').GetName]!" #NT!
curtiss.217.t: "Campanha eleitoral por avião" #NT!
curtiss.217.d: "Uma companhia aérea oferece transporte para candidatos governamentais. " #NT!
curtiss.217.f: "Com a chegada do avião como meio de transporte possível, a política também mudou. Candidatos com seus próprios aviões eram vistos não apenas como mais móveis, mas também como um símbolo de modernidade. Pelo menos, um meio de publicidade desse tipo deveria trazer pelo menos uma pequena vantagem para o partido governante." #NT!
curtiss.217.g: "Estamos felizes em aproveitar essa oferta." #NT!
curtiss.217.h: "E se alguém cair com o avião?" #NT!
curtiss.218.t: "Um piloto para publicidade?" #NT!
curtiss.218.d: "A companhia aérea está passando por uma crise menor. A administração nos abordou com uma ideia incomum: eles queriam obrigar [SCOPE.sCharacter('curtiss_pilot').GetFullName] a voar para suas linhas e usá-lo para publicidade." #NT!
curtiss.218.f: "Nos primeiros dias da aviação, pilotos famosos ajudavam como figuras representativas. Charles Lindbergh, por exemplo, teve um impacto significativo na popularização do correio aéreo. A pedido de Basil L. Rowe, proprietário da West Indian Aerial Express, ele transportou cerca de 3.000 peças de correio comemorativo especial entre Santo Domingo, Port-au-Prince e Havana. Duas semanas após sua turnê pela América Latina, Lindbergh pilotou uma série de voos especiais. Dezenas de milhares de capas de correio comemorativas auto-endereçadas foram enviadas de todo o mundo. As capas foram então carimbadas e devolvidas aos remetentes como promoção do serviço de correio aéreo." #NT!
curtiss.218.g: "Claro!" #NT!
curtiss.218.h: "Não podemos dispensá-lo, mas ajudamos de outras maneiras." #NT!
curtiss.218.i: "Infelizmente, nossas mãos estão amarradas." #NT!
curtiss.219.t: "Novo aeroporto conectado" #NT!
curtiss.219.d: "A companhia aérea fez esforços para expandir sua atual rede de rotas." #NT!
curtiss.219.f: "'Voar pode não ser tão simples, mas a diversão vale o preço.' - Amelia Earhart" #NT!
curtiss.219.g: "Excelente." #NT!
curtiss.219.h: "Não podemos nos dar ao luxo disso." #NT!
curtiss.220.t: "Aeroporto cresce" #NT!
curtiss.220.d: "O aeroporto em [SCOPE.sState('curtiss_airport_state').GetName] se tornou um centro de tráfego aéreo internacional." #NT!
curtiss.220.f: "Um de nossos aeródromos nacionais se transformou em um importante centro de transbordo no curso da modernização do tráfego aéreo e da próspera economia local. As associações comerciais locais e a administração da cidade, portanto, o expandiram para um aeroporto de verdade." #NT!
curtiss.220.g: "[SCOPE.sState('curtiss_airport_state').GetName] será o centro do mundo!" #NT!
curtiss.221.t: "Novas aeronaves" #NT!
curtiss.221.d: "A maior companhia aérea do país anunciou planos para aumentar sua frota de aeronaves." #NT!
curtiss.221.f: "'Depois de experimentar o voo, você sempre andará pela terra olhando para o céu, pois é lá que você esteve e é para lá que sempre desejará retornar.' - Leonardo da Vinci" #NT!
curtiss.222.t: "Acidente de avião" #NT!
curtiss.222.d: "Um grave acidente de avião abalou a confiança na aviação em geral e nas companhias aéreas em particular." #NT!
curtiss.222.f: "Um acidente de avião que matou várias pessoas mergulhou a principal companhia aérea do país em uma crise. Pagamentos aos parentes das vítimas, a perda da aeronave e a falta de passageiros podem levar a uma redução nos investimentos. Os intervencionistas defendem uma injeção financeira para evitar uma grande crise." #NT!
curtiss.222.g: "Isso se chama livre mercado por um motivo." #NT!
curtiss.222.h: "O Estado intervira." #NT!
curtiss.223.t: "A [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines em Dificuldades" #NT!
curtiss.223.d: "Uma crise séria abalou a principal companhia aérea do país. [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou uma grande redução na empresa para evitar a falência." #NT!
curtiss.223.f: "A crise na [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines domina as manchetes dos jornais. Centenas de empregos estão em perigo iminente, o preço das ações despenca. Para salvar sua empresa, [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou medidas rigorosas que forçarão os sindicatos às ruas. A popularidade do magnata desabou. A intervenção governamental poderia evitar a crise, mas seria um investimento financeiro a longo prazo." #NT!
curtiss.223.h: "Esta empresa é de importância nacional!" #NT!


#intervalo de tradução

curtiss.224.t: "A mão longa da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines" #NT!
curtiss.224.d: "[SCOPE.sCharacter('howard_hughes').GetFullName]'s maquinações estão se tornando cada vez mais evidentes: o magnata já construiu um sistema de favorecimento funcional na política." #NT!
curtiss.224.f: "Poucos homens têm tanto poder na terra quanto [SCOPE.sCharacter('howard_hughes').GetFullName]. Entretanto, o magnata construiu um sistema dentro do governo que assusta algumas pessoas. Agora foi comprovado que ele usou suborno para obter vantagens em uma província a fim de dar ao aeroporto lá vantagens fiscais. No gabinete, as vozes pedindo esclarecimentos e reavaliação estão aumentando. Outros veem esses vínculos diretos com a indústria como extraordinariamente benéficos." #NT!
curtiss.224.g: "Qual é o problema? Vocês se conhecem e se ajudam." #NT!
curtiss.224.h: "A corrupção é um mal que deve ser erradicado em todos os lugares." #NT!
curtiss.225.t: "Transporte aéreo não lucrativo" #NT!
curtiss.225.d: "Devido ao aumento dos custos e à queda no número de passageiros, a [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines precisa limitar seu envolvimento em um aeroporto." #NT!
curtiss.225.f: "A última ação foi um mau investimento? O instinto comercial de [SCOPE.sCharacter('howard_hughes').GetFullName] falhou? Seja como for, devido à operação não lucrativa de um aeroporto, a empresa precisa reduzir seus investimentos lá para evitar uma grande crise. Trabalhadores locais ameaçados de despejo estão recorrendo ao governo para ver se ele pode intervir e evitar o fiasco." #NT!
curtiss.225.g: "Este aeroporto é de importância nacional!" #NT!
curtiss.226.t: "Companhia aérea concorrente de [SCOPE.sCountry('curtiss_rival_airline_country').GetNameNoFlag]" #NT!
curtiss.226.d: "Torna-se mais difícil para nossa companhia aérea permanecer competitiva depois que uma companhia aérea concorrente arruína nossos negócios no exterior." #NT!
curtiss.226.f: "Os diretores de nossa companhia aérea nacional haviam assumido que tinham boas perspectivas de sucesso em [SCOPE.sCountry('curtiss_third_country').GetName]. Na verdade, isso só durou até [SCOPE.sCountry('curtiss_rival_airline_country').GetName] expandir com sua companhia aérea local. Desde então, a empresa está travando uma guerra de preços. Como os passageiros são raros, as pessoas já estão considerando reduzir as capacidades em um aeroporto doméstico e fazer economias. A administração está instando nosso governo a intervir em [SCOPE.sCountry('curtiss_third_country').GetName] para sancionar sutilmente os concorrentes." #NT!
curtiss.226.g: "Não vamos interferir neste assunto delicado." #NT!
curtiss.226.h: "Tentar intervenção diplomática em [SCOPE.sCountry('curtiss_third_country').GetNameNoFlag]." #NT!
curtiss.227.t: "[SCOPE.sCharacter('howard_hughes').GetFullName] em apuros" #NT!
curtiss.227.d: "O famoso magnata das companhias aéreas está sob pressão depois que a [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines não consegue trazer os lucros prometidos." #NT!
curtiss.227.f: "Na verdade, é apenas uma pequena crise que ameaça o principal industrial do país. Mas ao longo dos anos, a cobiça dentro da empresa cresceu, insistindo em expulsar o empresário de sucesso. Um mau investimento em um dos aeroportos do país deve servir como oportunidade para se livrar do poderoso magnata e instalar um novo homem. Poderíamos aproveitar essa situação a nosso favor." #NT!
curtiss.227.g: "Ele deveria recuar." #NT!
curtiss.227.h: "[SCOPE.sCharacter('howard_hughes').GetFullName] superará essa pequena crise." #NT!
curtiss.228.t: "Fábrica de aeronaves próspera em [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
curtiss.228.d: "Uma de nossas fábricas de aeronaves aumentou muito a capacidade e a eficiência após firmar parceria com uma companhia aérea." #NT!
curtiss.228.f: "Sinergias anteriormente desconhecidas estão sendo usadas em [SCOPE.sState('curtiss_factory_state').GetName]. A indústria local se beneficia muito do aeroporto e da companhia aérea local. Após a assinatura de um contrato recente, [SCOPE.sState('curtiss_factory_state').GetName] está prestes a se tornar o centro da cultura de aeronaves de [ROOT.GetCountry.GetNameNoFlag]. Haverá uma estreita coordenação entre as possibilidades e necessidades dos parceiros contratuais." #NT!
curtiss.228.g: "Um grande dia para a aviação!" #NT!
curtiss.229.t: "Nova fábrica de aviões em [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
curtiss.229.d: "Até agora, o magnata [SCOPE.sCharacter('howard_hughes').GetFullName] concentrou-se principalmente nas companhias aéreas, mas agora ele quer produzir aviões diretamente para sua própria empresa." #NT!
curtiss.229.f: "O negócio da aviação em [ROOT.GetCountry.GetNameNoFlag] está em alta. Para atender à demanda por mais e mais aviões novos e não depender mais de contratantes, o principal magnata das companhias aéreas do país decidiu iniciar uma nova linha de negócios. A [SCOPE.sCharacter('howard_hughes').GetLastName] Aircraft Company deve ser um novo concorrente no mercado mundial. Alguns se perguntam, no entanto, se tanto poder nas mãos de um único indivíduo não é perigoso." #NT!
curtiss.229.h: "Isso é obviamente uma armadilha." #NT!
curtiss.230.t: "[SCOPE.sCharacter('howard_hughes').GetLastName], o Patrono" #NT!
curtiss.230.d: "O conhecido bilionário [SCOPE.sCharacter('howard_hughes').GetFullName] é considerado amigo da música e do cinema. Ele quer construir um enorme novo teatro em [SCOPE.sState('curtiss_opera_state').GetName]." #NT!
curtiss.230.f: "Há muito tempo, [SCOPE.sCharacter('howard_hughes').GetFullName] lamenta a suposta falta de cultura de um polo central para sua companhia aérea. A cidade poderia se beneficiar de uma vida noturna mais glamorosa e atrairia mais turistas. Ao mesmo tempo, o magnata é conhecido por seu gosto pela música e seu entusiasmo pelo cinema em ascensão. Rumores dizem que ele até quer fazer seu próprio filme. A expansão de [SCOPE.sState('curtiss_opera_state').GetName] deve, portanto, estar em seu próprio interesse - e na melhoria de sua reputação." #NT!
curtiss.230.g: "Um grande dia para a cultura!" #NT!

curtiss.251.t: "Horizonte Perdido" #NT!
curtiss.251.d: "" #NT!
curtiss.251.f: "A humanidade roubou os mistérios do mundo. O progresso e a tecnologia os afastaram. Apenas nos cantos mais distantes e extremos há lugares de refúgio. Lugares que atraíram [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]. Ele deixou uma impressão duradoura nas pessoas que o conheceram. Ele é como esses aventureiros que aparecem aqui e ali, mas que são lembrados porque estão entre os últimos originais na massa cinza das cópias. Mas [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] não era apenas um homem que circulava pelo mundo. Ele era o cônsul honorário de nosso país na Índia - e desapareceu sem deixar rastros há alguns meses. Em algum lugar dos Himalaias, na fronteira entre Nepal e Tibete. Uma perda amarga que poderia ser superada se não fosse por um detalhe crucial. [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] estava procurando por algo. Algo grande. Algo maior do que muitos tesouros. Loucura - como alguns dizem. Mas há algo na loucura, porque esta manhã o ex-assistente de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] encaminhou um manuscrito para o Departamento de Estado. Notas pessoais que apontam para um vale secreto e desconhecido nas montanhas. Um vale despercebido pelo mundo. Suspeitamos que o Cônsul Honorário estava a caminho desse vale - e algo pode ter acontecido com ele, já que ele está desaparecido há semanas." #NT!
curtiss.251.g: "Devemos montar uma missão de resgate e encontrá-lo." #NT!
curtiss.251.h: "Não temos tempo para essa fuga." #NT!
curtiss.252.t: "Resgatando [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]" #NT!
curtiss.252.d: "" #NT!
curtiss.252.f: "Após uma cuidadosa análise do manuscrito, a suposição de que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] poderia ter desaparecido nos Himalaias é confirmada. Apesar de perguntas a outros embaixadores e suborno de informantes, não foi encontrada nenhuma pista do cônsul honorário. O próprio manuscrito, aparentemente escrito à mão por [SCOPE.sCharacter('curtiss_conway_scope').GetLastName], fala de três artefatos que apontam o caminho para o lugar oculto. Não sabemos por que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] queria estar lá e não sabemos o que ele queria lá; mas mesmo que seja apenas um devaneio de um louco, então [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] definitivamente precisa ser trazido de volta para [ROOT.GetCountry.GetCapital.GetCityHubName]. Apenas um piloto experiente pode realizar esta missão. A esperança de encontrar [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] vivo parece ser insignificante. Se não, pelo menos é importante descobrir o que aconteceu com [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Mas talvez a resposta também possa ser encontrada no próprio vale misterioso. Seu nome é: Shangri-La." #NT!
curtiss.252.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName] deve procurá-lo." #NT!
curtiss.252.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName] fará o trabalho." #NT!
curtiss.252.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName] é o nosso homem." #NT!
curtiss.253.t: "A busca começa" #NT!
curtiss.253.d: "" #NT!
curtiss.253.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] já voou várias horas. As massivas montanhas cobertas de neve de cadeias intermináveis de montanhas já se estendem do mar de nuvens. Um leve brilho da aurora joga sobre elas. Há apenas indicações rudimentares sobre onde os três artefatos podem estar localizados. No entanto, seguindo o manuscrito que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] deixou para trás, há alguns lugares possíveis onde eles podem ser encontrados. O motor do avião ronca sobre as vastas extensões do Tibete enquanto [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] traça o curso final - esperando encontrar alguma pista de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] ou do vale que ele estava procurando." #NT!
curtiss.253.g: "Ladakh." #NT!
curtiss.253.h: "Lhasa." #NT!
curtiss.253.i: "Ngari." #NT!
curtiss.253.j: "Encerre essa busca sem sentido." #NT!
curtiss.254.t: "A busca continua" #NT!
curtiss.254.d: "" #NT!
curtiss.255.t: "Segredo dos Artefatos" #NT!
curtiss.255.d: "" #NT!
curtiss.255.f: "Depois que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] encontrou todos os três artefatos de Shangri-La, eles precisam ser examinados mais de perto. Portanto, o piloto retorna a [ROOT.GetCountry.GetNameNoFormatting] por um curto período de tempo para que os artefatos sejam verificados e analisados por um arqueólogo treinado no local." #NT!
curtiss.255.g: "Precisamos do homem certo para fazer isso." #NT!

  

#intervalo de tradução


curtiss.260.t: "Ancião Silencioso" #NT!
curtiss.260.d: "" #NT!
curtiss.260.f: "Silêncio. O Ancião baixa os olhos. Ele junta as mãos, não olha mais para o PERSONAGEM.\n'Acho melhor você sair agora.'" #NT!
curtiss.260.g: "Ele está ofendido?" #NT!
curtiss.261.t: "Ladakh" #NT!
curtiss.261.d: "" #NT!
curtiss.261.f: "Horas de voo se passaram. Uma floresta de picos de montanha o acompanhou por horas. As hélices do avião bimotor ainda estão girando enquanto [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] dá uma olhada em uma pequena cidade nos Himalaias, entre Caxemira e Tibete. Rodas de oração ecoam em seus ouvidos enquanto ele passeia pelas ruas um pouco depois. Um grupo de mercenários espera na entrada da vila; é difícil dizer por quem estão lutando ou contra quem. Suas armas e armaduras parecem ser de outra época, mas não são menos perigosas. O centro do povoado é um pequeno mercado onde lã e tecidos de Caxemira estão à venda. Uma casa pintada com bandeiras tremulantes indica que o ancião da vila mora ali." #NT!
curtiss.261.g: "Visitar os mercenários." #NT!
curtiss.261.h: "Visitar o mercado." #NT!
curtiss.261.i: "Visitar o ancião." #NT!
curtiss.261.j: "Voltar para a civilização." #NT!
curtiss.262.t: "Mercenários?" #NT!
curtiss.262.d: "" #NT!
curtiss.262.f: "Os homens armados guardam uma casa. Olhares sombrios deixam claro que eles não confiam apenas em estranhos, mas em qualquer um que se aproxime demais da porta. Ambos se aplicam a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Dentes à mostra são o suficiente para ele perceber que é melhor se afastar." #NT!
curtiss.262.g: "Tentar falar com eles." #NT!
curtiss.262.h: "Tentar suborná-los." #NT!
curtiss.262.i: "Mostrar-lhes o kora." #NT!
curtiss.262.k: "Mostrar-lhes a arma." #NT!
curtiss.262.j: "Voltar para a vila." #NT!
curtiss.263.t: "Mercenários não impressionados" #NT!
curtiss.263.d: "" #NT!
curtiss.263.f: "Nenhuma emoção. Os mercenários - ou seja lá o que forem - permanecem em silêncio. Mesmo uma reação negativa teria sido melhor do que o frio que ele sente, mais frio do que os picos nevados dos Himalaias. O frio logo sobe do pescoço de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] até a ponta dos dedos dos pés. Aparentemente, é melhor seguir em frente." #NT!
curtiss.263.g: "Caras estranhas..." #NT!
curtiss.264.t: "Guardiões de Shangri-La" #NT!
curtiss.264.d: "" #NT!
curtiss.264.f: "A espada tradicional brilha sob o sol gelado. Os olhos de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] vagam de um mercenário para o outro. Novamente, nenhuma reação, ele pensa a princípio, abaixa a espada - e então de repente ouve uma voz.\n'Notável.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pisca. Por um lado, é a surpresa de que estão falando com ele. Mas o que o deixa ainda mais sensível é o fato de o estranho não estar falando com ele em tibetano. Mas em sua língua materna. Sem sotaque. Tão claro como se não tivesse ouvido outra língua desde criança.\n'Você é [ROOT.GetCountry.GetAdjectiveNoFormatting]?' pergunta [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] - mas ele não obtém uma resposta.\n'O velho te trouxe aqui. Você passou no teste. Agora venha.'\nOcorreu naquele segundo um pensamento cativante e estranho para [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], como um animal selvagem. Se esses homens realmente são os guardiões de Shangri-La, então não era impossível que eles tivessem visitado este vale eles mesmos. Talvez agora possuíssem uma sabedoria inestimável e pudessem falar nas línguas mais diversas; talvez possuíssem um dom especial e pudessem ver no coração de cada estranho e ler seus pensamentos; mas talvez também fosse o caso de que ele não era a primeira pessoa a vir de longe e buscar o lendário vale. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tinha milhares de perguntas e procurava dezenas de milhares de respostas; mas ele não teve a sorte de encontrar nenhuma. Silenciosamente, um dos homens o levou para dentro da casa, que consistia em apenas uma sala com um único artefato de origem tibetana, para o qual o homem apontou em um tom que não era hostil, mas claro.\n'Não escondemos Shangri-La da humanidade. Nós protegemos a humanidade de si mesma. Aqueles que não se mostram dignos perecem ao longo do caminho', disse o guarda, antes de conduzir [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] de volta para fora e depois deslizar para o silêncio eterno que se fundia com o silêncio de toda a sua misteriosa equipe de guarda." #NT!
curtiss.264.g: "Parece que o ancião nos testou..." #NT!
curtiss.265.t: "A Arma" #NT!
curtiss.265.d: "" #NT!
curtiss.265.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] saca sua arma. O metal está apontado para os guardiões. Ele espera para ver se fez a escolha certa; até que um homem se afasta das fileiras. Ele caminha em sua direção, olha para [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], depois para a arma.\nUm som horrível de ferro rangendo.\nFerro torturado brilha no chão, depois perde o brilho. O estranho pegou a arma com as mãos nuas e a quebrou. Não há indicação mais clara de que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se desqualificou para entrar na casa." #NT!
curtiss.265.g: "Isso foi... brutal." #NT!
curtiss.266.t: "Mercado de lã" #NT!
curtiss.266.d: "" #NT!
curtiss.266.f: "O cheiro de manteiga de iaque disfarça os diferentes aromas no ar do mercado. Apenas algumas pessoas se aglomeram entre as pequenas barracas. A variedade de tecidos e especialmente de lã é impressionante. Entregas de Caxemira próxima fazem o caminho através desta cidade em direção ao Tibete. O material é procurado lá. Conforme [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] passa pelos comerciantes, ele não consegue resistir quando um dos vendedores se aproxima e quer oferecer a ele um balaio inteiro de lã a um bom preço." #NT!
curtiss.266.g: "A lã parece de boa qualidade." #NT!
curtiss.267.t: "O Ancião" #NT!
curtiss.267.d: "" #NT!
curtiss.267.f: "Envolto no aroma do chá de manteiga, horas passam em um salão que, em outras circunstâncias, poderia ser descrito como simples, mas aqui nos Himalaias ostentava o esplendor de um príncipe. Tapetes, máscaras e bandeiras pendem nas paredes, olhando para uma mesa baixa onde o Ancião e [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] terminam a próxima tigela. O anfitrião é excepcionalmente hospitaleiro. Embora [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não tenha falado muito e se limitado ao mais importante, o velho parece ter um certo interesse. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pensou a princípio que tudo se resumia às suas origens, pois pessoas como ele são raridades nesta área remota. Mas o Ancião faz com que ele sinta que tem uma ideia do porquê de estar ali. O nome de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] é mencionado. E [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] insinua o que realmente quer. A atmosfera amigável em que a estadia termina encoraja [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a abordar mais um tópico..." #NT!
curtiss.267.g: "Quem são os mercenários?" #NT!
curtiss.267.h: "O que você sabe sobre Shangri-La?" #NT!
curtiss.268.t: "Segredo dos Mercenários" #NT!
curtiss.268.d: "" #NT!
curtiss.268.f: "O Ancião recua por um momento. Parece estar pensando cuidadosamente no que dizer a seguir. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] conhece esses momentos; eles ocorreram com pessoas que pesavam exatamente o que diziam e o que não diziam.\n'Eles são chamados de mercenários, mas não são. Eles são Guardiões,'\n diz o velho. 'Eles guardam o Vale da Lua Azul.'\n'O Vale da Lua Azul? Eles guardam uma casa, não um vale.'\n'O caminho para o vale passa pela casa. Às vezes, é preciso dar uma volta para seguir em frente,' explica o Ancião. 'Eles só deixam passar aqueles que se mostram dignos. Para isso, ele deve se destacar. Ele deve carregar uma arma como os antigos guerreiros carregavam. Uma arma honrosa, como também empunhada no Vale da Lua Azul.'\n'Alguém já entrou nos Guardiões e passou pela casa?'\nO Ancião sorri.\n'O homem que você chama de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] entrou.'" #NT!
curtiss.268.g: "Esta casa é a chave para Shangri-La." #NT!
curtiss.269.t: "Sobre Shangri-La" #NT!
curtiss.269.d: "" #NT!
curtiss.269.f: "A atmosfera cordial desaparece subitamente. O Ancião coloca a tigela de chá de manteiga de lado. Seus olhos se fixam em [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Sua voz ficou mais firme. Ele o examina.\n'O que você está procurando em Shangri-La?'" #NT!
curtiss.269.g: "Estou procurando paz." #NT!
curtiss.269.h: "Estou procurando a verdade." #NT!
curtiss.269.i: "Estou procurando por [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]." #NT!
curtiss.269.j: "Estou procurando a iluminação." #NT!
curtiss.270.t: "Um conselho" #NT!
curtiss.270.d: "" #NT!
curtiss.270.f: "O Ancião sorri.\n'A verdade é o combustível mais nobre. É bom salvar uma vida, mas qual é o sentido se você não sabe por que está fazendo isso? É a mesma coisa com Shangri-La. Inúmeras pessoas procuraram o Vale da Lua Azul por séculos. Muitos foram impulsionados pela busca incansável da paz. O anseio pelo cumprimento. Até mesmo o desejo de dar a um ente querido que estava com uma doença terminal uma vida longa lá. Qualquer que seja o motivo deles, eles não deveriam começar perguntando o que é Shangri-La?\n'Eu ouvi dizer que é o lugar perfeito.'\n'Mesmo que seja apenas mais um vale de montanha com as mesmas aflições, as mesmas pragas, os mesmos pecados e a mesma vida miserável que qualquer outro lugar?'\n'Eu não me importo', disse [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. 'Eu quero certeza. E eu preciso encontrar [SCOPE.sCharacter('curtiss_conway_scope').GetLastName].'\nO Ancião assentiu.\n'Há uma razão específica pela qual [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] pôde entrar na casa, mas outros não puderam. Ele sabia que a arma tradicional do Vale da Lua Azul não era uma arma tibetana. Mas uma de Nepal. É uma espada kora.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ficou surpreso. 'Mas como ele sabia?'\n'Porque [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] não foi a Shangri-La pela primeira vez...'" #NT!
curtiss.270.g: "Uma Kora..." #NT!
  

#intervalo de tradução



curtiss.271.t: "Lhasa" #NT!
curtiss.271.d: "" #NT!
curtiss.271.f: "Lhasa. Um lugar místico. O Palácio Potala, o lar do Dalai Lama, se ergue sobre a cidade. Uma visão de conto de fadas que faz com que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] esqueça em qual parte remota do mundo ele está. Alguns podem confundir isso com civilização no meio da selva; mas descrever Lhasa como civilização seria um erro. Em algum momento, o tempo parou de correr aqui. Para os progressistas, um lugar atrasado preso na barbárie; para os românticos, um refúgio de um mundo permeado pela tecnologia e pela megalomania. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] percorre as ruas onde, ao lado de becos estreitos e tabernas, há um armeiro tradicional. Ele não sabia se algum desses lugares seria útil em sua busca; mas talvez eles dessem respostas para as quais ele até agora faltava as perguntas." #NT!
curtiss.271.g: "Visitar o Palácio Potala." #NT!
curtiss.271.h: "Visitar o ferreiro." #NT!
curtiss.271.i: "Tomar uma bebida na taverna." #NT!
curtiss.271.k: "Passear pelas ruas." #NT!
curtiss.271.j: "Voltar para a civilização." #NT!
curtiss.272.t: "Palácio Potala" #NT!
curtiss.272.d: "" #NT!
curtiss.272.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não chega longe. Os guardas o detêm no portal do majestoso palácio. Eles negam o acesso a ele. À medida que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tenta explicar sua preocupação, ele é informado de que nenhuma de suas preocupações poderia ser de importância suficiente para perturbar o Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] percebe a grande desconfiança em relação a ele; presumivelmente, ele é confundido com um espião." #NT!
curtiss.272.g: "Mostrar o Talismã." #NT!
curtiss.272.h: "Voltar para Lhasa." #NT!
curtiss.273.t: "O Lama" #NT!
curtiss.273.d: "" #NT!
curtiss.273.f: "O talismã brilha em direção aos guardiões. Eles abrem os olhos. 'O Amuleto do Grande Quinto!' exclama um deles. Agora eles não mais estão no caminho de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Pelo contrário: eles o conduzem para dentro do palácio. Passando por paredes pintadas coloridamente, tecidos suntuosos e estátuas demoníacas, eles o levam mais rápido do que o esperado - direto ao Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não esperava por esse efeito. E ele não pode acreditar no que ouve quando eles o desfilam como um prisioneiro; acusado de roubar um artefato importante do palácio. Um chute o força a ajoelhar-se; até que o silêncio preencha a sala.\n'Ele não cometeu nenhum erro.'\nO Dalai Lama falou. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] só pode lentamente erguer a cabeça de sua posição submissa. O líder espiritual do Tibete descansa consigo mesmo, falando com os olhos fechados. Somente o brilho do talismã o desperta. Um guarda arranca a lembrança de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] e a entrega ao lama.\n'Este talismã foi perdido do Palácio Potala anos atrás. Eu tenho esperado alguém trazê-lo de volta por anos. Era assim que deveria ser.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] levanta a cabeça. O mestre faz um gesto para que ele se levante. Ele acena. Mas ele não entende.\n'Você está falando de destino?'\n'Destino é um conceito tão abstrato. Prefiro algo vivo, feito de carne e osso', diz o Dalai Lama.\n'Eu não entendo?' [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pergunta.\n'Seu destino se chama [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. E eu tenho algo aqui para você dar se alguém me trouxer de volta o talismã...'" #NT!
curtiss.273.g: "Este é um dos famosos artefatos de Shangri-La!" #NT!
curtiss.274.t: "Sem ferro" #NT!
curtiss.274.d: "" #NT!
curtiss.274.f: "'Estamos fechados! Sem ferro - sem trabalho. Volte em alguns meses!'\nMal entrou na loja quando uma voz áspera ecoou pela sala. Simpatia pelo cliente claramente não era uma prioridade máxima nesta forja." #NT!
curtiss.274.g: "'Coincidentemente, eu tenho ferro comigo.'" #NT!
curtiss.275.t: "O Ferreiro" #NT!
curtiss.275.d: "" #NT!
curtiss.275.f: "O ferreiro até então antipático fica surpreso ao ver uma barra inteira de ferro de graça. Ele olha para a mercadoria, depois para [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], depois esfrega as mãos. Ele deixa claro que atualmente há escassez de produtos de metal na capital e mostra ao viajante algumas de suas exquisitas armas tradicionais tibetanas. As promessas usuais seguem que não há um ferreiro melhor em nenhum outro lugar que possa oferecer tamanha qualidade. O fato de que ele também é o único é deixado de fora. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aproveita a oportunidade para entrar nos negócios. Mas qual arma o ferreiro deve fazer?" #NT!
curtiss.275.g: "Uma dpa'dam." #NT!
curtiss.275.h: "Um ke-tri." #NT!
curtiss.275.i: "Um tsep-tsa." #NT!
curtiss.275.j: "Uma kora." #NT!
curtiss.276.t: "Uma Nova Arma" #NT!
curtiss.276.d: "" #NT!
curtiss.276.f: "Dias passam antes que a lâmina de uma arma recém-forjada esteja à luz de uma lâmpada. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] olha para ela. Depois que o trabalho é concluído, o ferreiro exige pagamento e aponta que ele não encontrará uma peça tão bonita em nenhum outro vale." #NT!
curtiss.276.g: "Isso ensinará respeito aos outros!" #NT!
curtiss.277.t: "Uma Kora" #NT!
curtiss.277.d: "" #NT!
curtiss.277.f: "O pedido surpreendeu o ferreiro. Uma arma nepalesa? A princípio, sua honra parecia ofendida. Mas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] insistiu nesta entrega. Bem, então: era o seu ferro e era o seu dinheiro. E mesmo que o ferreiro, que ficou em silêncio por dias de trabalho e só respondeu com resmungos ou ruídos de rejeição ou afirmativos quando questionado, o produto final não era menos convincente. A espada kora era indistinguível das armas tradicionais encontradas em Katmandu." #NT!
curtiss.278.t: "O mendigo" #NT!
curtiss.278.d: "" #NT!
curtiss.278.f: "O ar gelado do Himalaia sopra pelas ruas. Os moradores se recolheram para suas casas. Bandeiras sujas e tapetes antigos penduram nas paredes. A neve está nos tornozelos à beira da estrada. Um mendigo treme na sombra, erguendo uma tigela de madeira na qual jaz meio centavo de cobre." #NT!
curtiss.278.g: "Continue." #NT!
curtiss.278.h: "Dê esmolas." #NT!
curtiss.278.i: "Dê lã." #NT!
curtiss.279.t: "Segredo do Monge" #NT!
curtiss.279.d: "" #NT!
curtiss.279.f: "O mendigo aceita entusiasticamente a lã. Ele a coloca em torno dos ombros, do peito, da cintura, depois esfrega as mãos. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] quer continuar. Mas o homem o impede.\n'Você compartilhou algo comigo. Agora eu quero compartilhar algo com você.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] responde que não acredita que o mendigo tenha algo a compartilhar com ele. E o mendigo concorda: não, ele realmente não possui nada. Mas ele conhece alguém que pode dar algo a ele. Um monge solitário nas montanhas de Ngari. Um homem sagrado. Ele dá o que as pessoas precisam sem que elas saibam o que querem. Ele vive na selva, e qualquer pessoa que o procura se perderá a menos que saiba o caminho; mas quem o encontra receberá uma recompensa rica. Supondo que ele ache que é digno.\n'E como eu me torno digno?' pergunta [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName].\nO mendigo esfrega a lã.\n'Você já fez isso.'" #NT!
curtiss.279.g: "Ele logo será o monge nem tão secreto." #NT!
curtiss.280.t: "A Taverna" #NT!
curtiss.280.d: "" #NT!
curtiss.280.f: "Um enorme corvo empalhado, asas abertas, está montado atrás do longo balcão na animada e lotada taverna. Uma mistura animada de clientes está representada no cenário da hora tardia: nativos tibetanos, ferozes guias de montanha Sherpa, contrabandistas internacionais suspeitos e fugitivos, e, é claro, alpinistas de todos os cantos da Terra. Um nepalês alto é o barman. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deixa claro que está procurando informações. Informações sobre um vale perdido nas montanhas. O barman o encaminha para um Sherpa. Ele conhece todas as passagens e vales da região. O álcool flui. Mas o Sherpa não conhece nenhum vale que se encaixe na descrição. Então [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] menciona Shangri-La. O Sherpa fica atento, mas depois se cala novamente. Então vem a discussão dos três artefatos que se dizem levar ao vale escondido. O álcool flui novamente. E novamente. E novamente.\n'Em um santuário em Ngari', o Sherpa diz então, 'há um pequeno Buda. Você pode empurrá-lo para dentro da parede...'" #NT!
curtiss.280.g: "Uma informação valiosa." #NT!
  

#intervalo de tradução


curtiss.281.t: "Ngari" #NT!
curtiss.281.d: "" #NT!
curtiss.281.f: "Um assentamento. Em algum lugar em um vale intransponível. O Monte Kailash, a montanha sagrada com seu pico proeminente, se eleva sobre uma crista. Peregrinos são atraídos para lá. Como uma pirâmide de cristal que se destaca das montanhas informes e ásperas, ela supera o vale com seus pequenos assentamentos. Encontrar um local de pouso nesta área desolada foi uma tarefa difícil. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] estacionou o avião a uma distância segura e tem que completar uma longa caminhada antes de encontrar um aglomerado de casas. Há um comerciante ambulante aqui que vende ferro. Logo do lado de fora, há um antigo santuário. Do contrário: uma selva infinita." #NT!
curtiss.281.g: "Adentrar a selva." #NT!
curtiss.281.h: "Visitar o negociante de ferro." #NT!
curtiss.281.i: "Visitar o Santuário." #NT!
curtiss.282.t: "Montanhas Inóspitas" #NT!
curtiss.282.d: "" #NT!
curtiss.282.f: "O vento chicoteia implacavelmente pelas montanhas. Como um monstro, devora o ambiente. A neve rola pela paisagem. O céu escuro e flocos de neve bloqueiam a visão por alguns metros. Nem casas nem pessoas por milhas. Nem mesmo um pássaro. Nenhum sinal de vida. Nada resta do romantismo alpinista em meio à batalha contra os elementos; não há um único sinal de vida por aqui. Os pés de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] estão ficando pesados. Não apenas porque ele tem caminhado por dias. Mas porque a neve cresce a cada passo e sobe cada vez mais até seus joelhos. Ele está caminhando às cegas há horas." #NT!
curtiss.282.g: "Continuar." #NT!
curtiss.282.h: "Procurar o Monge." #NT!
curtiss.282.j: "Retornar." #NT!
curtiss.283.t: "Perdido na Selva" #NT!
curtiss.283.d: "" #NT!
curtiss.283.f: "Gelo, cascalho e neve até onde a vista alcança. Um único Sherpa caminha por uma passagem com bagagem e uma besta de carga. As acumulações de neve dos últimos dias diminuíram. O ambiente está silencioso. O céu está limpo. Um pedaço de roupa sopra em uma encosta. O Sherpa vê, se aproxima - e reage rapidamente. Ele encontra o corpo de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] severamente hipotérmico e desmaiado. Seus sinais vitais estão fracos - mas ele está vivo." #NT!
curtiss.283.g: "Escapou por pouco da morte..." #NT!
curtiss.284.t: "Digno ou não?" #NT!
curtiss.284.d: "" #NT!
curtiss.284.f: "Uma silhueta surge na tempestade de neve. Justo antes do momento em que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] está prestes a desistir e se deixar cair no chão para se render aos elementos, as vestes vermelhas e laranjas de um monge caminhando pelo vento da neve aparecem para ele; um vento de neve que de um momento para o outro perde força, rugidos e horrores, até que reste apenas uma brisa. Apenas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] e o Monge permanecem. Mas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não consegue dizer nada, então o monge ergue a mão.\n'Por que você acha que, de todos, deveria ser concedido o caminho para o lugar que deseja? O que você acha, que homem seria digno de entrar neste lugar?'\nSem introdução. Sem saudação. Sem perguntar quem ele é e o que deseja. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] está cético; o homem não pode saber quem ele é e o que ele quer. Até que ele perceba que o monge deve ter tido uma pista - ele sabia que apenas o mendigo de Lhasa poderia tê-lo enviado?" #NT!
curtiss.284.g: "O penitente." #NT!
curtiss.284.h: "O fiel." #NT!
curtiss.284.i: "O humilde." #NT!
curtiss.284.j: "O corajoso." #NT!
curtiss.285.d: "" #NT!
curtiss.285.f: "'Aquele que procura um lugar também deve saber o que o aguarda lá. A intenção com a qual se busca esse lugar não é a mesma do que o que se encontra lá. O que caracteriza o lugar que você está procurando?'" #NT!
curtiss.285.g: "Paz e Longa Vida." #NT!
curtiss.285.h: "Comunidade e Alegria." #NT!
curtiss.285.i: "Sabedoria e Verdade." #NT!
curtiss.285.j: "Iluminação e Cura." #NT!
curtiss.286.d: "" #NT!
curtiss.286.f: "'O lugar que você está procurando tem muitos nomes. Assim como dar muitos nomes ao único poder que mantém o universo. As pessoas dão nomes; mas isso não significa que elas fazem essas coisas. Antes, elas têm uma intuição de que elas existem. E mesmo que signifiquem a mesma coisa, isso não significa necessariamente que seja a mesma coisa. Se você quiser ter poder sobre algo, só poderá controlá-lo se souber o nome certo, o verdadeiro nome. Então, qual é o nome do lugar que você está procurando?'" #NT!
curtiss.286.g: "O Lugar conhecido como Shangri-La." #NT!
curtiss.286.h: "A Montanha do Horizonte Perdido." #NT!
curtiss.286.i: "O Reino de Shambhala." #NT!
curtiss.286.j: "O Vale da Lua Azul." #NT!
curtiss.287.t: "O Talismã" #NT!
curtiss.287.d: "" #NT!
curtiss.287.f: "'Vejo que você veio preparado. Você não é o primeiro a procurar o vale. Homens e mulheres de todas as partes do mundo têm procurado por ele. Eu não posso te mostrar o caminho; mas posso simplificá-lo para você. Alguém que procura o Vale da Lua Azul precisa de algo muito além de sua própria força.'\nO monge coloca algo nas mãos de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. É um talismã.\n'O quinto Dalai Lama conquistou este território. Dizem que este talismã protetor pertenceu a ele. Você provou ser digno de usá-lo.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tinha mais perguntas. Ele queria saber o que o monge sabia sobre Shangri-La; e ele teve o pensamento de que o objeto que lhe entregaram era mais do que apenas um objeto que se alimentava das superstições das pessoas locais. Mas o monge vê sua tarefa como cumprida. Ele se afasta em uma brisa crescente de neve. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] fica se perguntando. O objeto não é um artefato de Shangri-La. Ele veio em vão? Foi enganado?" #NT!
curtiss.287.g: "Um talismã? Mas como isso vai ajudar...?" #NT!
curtiss.288.t: "Negociante de Ferro" #NT!
curtiss.288.d: "" #NT!
curtiss.288.f: "Yaks peludos resfolegam em um vento de neve suave. Um vendedor ambulante ajusta suas luvas. Ele está a caminho. Pequenas barras de ferro estão empilhadas sob uma estrutura meio protegida feita de madeira e tecido que se assemelha a uma tenda derrubada. Quando ele vê [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], ele cumprimenta com um gesto." #NT!
curtiss.288.g: "Comprar ferro." #NT!
curtiss.289.t: "O Santuário" #NT!
curtiss.289.d: "" #NT!
curtiss.289.f: "Um santuário solitário fica do lado de fora do assentamento. É a obra mais distinta da mão humana por milhas. Além de algumas flores coloridas, rodas de oração, volumes tremulantes e uma figura de Buda, [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pode principalmente ver uma inscrição. Surpreendentemente, está escrito em um alfabeto latino - e em uma língua europeia. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] poderia jurar que era um santuário budista, mas depois percebe novamente que esses tipos de santuários são altamente incomuns no Tibete. Os locais preferem chortens em forma de colina. E ainda assim, a inscrição parece antiga, pelo menos séculos de idade. A língua, como [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pode determinar, é o francês. Ele não sabe de onde veio a placa; ele não sabe por que ela estava aqui; mas ele usa seu conhecimento enferrujado da língua para decifrar o que está escrito. Algumas letras já foram desgastadas.\n'Apenas o buscador da verdade será digno. Apenas o generoso será digno. Apenas o fiel será digno. Ele viverá uma vida rica em muitos anos e encontrará a paz entre os sábios e iluminados. Mas aqueles impulsionados pela ganância serão engolidos pela terra.'" #NT!
curtiss.289.g: "Empurrar a figura do Buda." #NT!
curtiss.290.t: "O Segredo do Santuário" #NT!
curtiss.290.d: "" #NT!
curtiss.290.f: "A figura do Buda afunda na parede do santuário. Um mecanismo faz barulho. Um compartimento secreto se abre, revelando uma caixa ornamentada. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se inclina para o tesouro. Ele tem uma ideia do que poderia ser - e rapidamente abre o cadeado." #NT!
curtiss.290.g: "Um artefato de Shangri-La!" #NT!
  

#intervalo de tradução


curtiss.291.t: "O Caminho para Shangri-La" #NT!
curtiss.291.d: "" #NT!
curtiss.291.f: "Após vários dias de avaliação, o renomado arqueólogo [SCOPE.sCharacter('curtiss_shangrila_archaeologist').GetFullName] concluiu seus estudos. Como ele explicou em uma impressionante palestra para a faculdade, é uma espécie de código que só pode ser decifrado ao interpretar corretamente os três artefatos. Claro, isso se deve inteiramente ao seu intelecto excepcional, que o levou a encontrar a solução em poucos dias. A descrição é basicamente primitiva e se baseia em algumas montanhas, passagens e rios, mas com a cartografia mais moderna, coordenadas simples também podem ser derivadas. Nada mais impede a exploração do vale lendário.\nNo entanto, após a apresentação prolixa do arqueólogo, tanto os representantes do governo quanto [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] chegam à conclusão de que seria melhor se ele não fosse junto." #NT!
curtiss.291.g: "Quanto menos pessoas souberem, melhor." #NT!
curtiss.292.t: "Turbulências" #NT!
curtiss.292.d: "" #NT!
curtiss.292.f: "Menos de cem milhas. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] havia esquecido a distância exata. Por uma hora, ele havia lutado contra uma parede impenetrável de nuvens. A máquina subia, mas não encontrava o fim da cobertura de nuvens. Se voasse para o chão, então a cortina se levantava; e ao mesmo tempo, ficava perigosamente perto de cristas de montanhas e picos de neve. Ele não conseguia ver o vale. Apesar de saber melhor, ele teve que perder altitude. Caso contrário, perderia o alvo. Ele pensou em encontrar um local para pousar durante a noite e voar para aquelas coordenadas novamente na manhã seguinte; mas algo lhe dizia que lugares como este vale sempre estariam cercados por uma névoa misteriosa que o impediria de ser descoberto. Não importava se ele estivesse procurando aqui hoje, amanhã ou daqui a um mês: a cobertura de nuvens e a neblina se oporiam a ele. Mas quando [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] move o manche, toda a máquina treme, o motor uiva - a turbulência agarrou o avião! Os ventos das montanhas brincam com a máquina giratória no ar como um brinquedo, o piloto tenta desesperadamente domar os dispositivos..." #NT!
curtiss.292.g: "O que está acontecendo?!" #NT!
curtiss.293.t: "Pouso Forçado" #NT!
curtiss.293.d: "" #NT!
curtiss.293.f: "Uma asa de metal quebrada brilha sobre uma rocha do Himalaia. Fragmentos estão espalhados entre a grama e a terra. Uma hélice quebrada ficou presa em um arbusto. Uma faixa corre por campos de flores, no final da qual o fuselagem do avião fumaça e o motor emite um suspiro final. A porta do avião se abre - e se quebra, batendo no chão. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sai cambaleando da máquina, agarra-se ao casco de metal. Impressões o dominam. O pouso forçado é apenas um detalhe. Névoa, nuvens, neve, frio - tudo isso ficou para trás. Ele vê apenas neve nos picos das montanhas, ladeados por florestas, rios e cachoeiras. O sol brilha no céu azul. Vapor sobe das nascentes de água quente próximas. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tira sua jaqueta de piloto. Não apenas está agradavelmente ameno, mas quente. Há um toque de chá e mel no ar. Ele olha para as encostas forradas de pessegueiros. Uma pagode se ergue em uma colina, um gongo soa ao meio-dia. Ao longe, a silhueta de uma cidade se ergue, sobre a qual se destaca um edifício parecido com um mosteiro. Ele nota que a cidade não tem muralhas; que o mosteiro, bastante incomum para o Tibete, não tem fortificações. Espigas de trigo enfeitam a área, balançando ao vento. Em outros lugares, agricultores de arroz vagam por seus campos alagados. Música soa ao longe das janelas ricamente decoradas." #NT!
curtiss.293.g: "Isso é... o vale?" #NT!
curtiss.294.t: "O Vale da Lua Azul" #NT!
curtiss.294.d: "" #NT!
curtiss.294.f: "Ele vagou por entre muros e barracas. Uma atmosfera leve e uma sensação de relaxamento permeiam o lugar, como [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nunca tinha experimentado antes. Embora seja um estranho, as pessoas nas ruas o cumprimentaram como se ele fosse alguém que não viam há algum tempo. Um dono de taverna o convida para entrar; uma garota de laranja lhe oferece uma fruta de graça. O que também chama a atenção de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] é o estilo estranhamente europeu da cidade. Ele esperava templos budistas. Em vez disso, igrejas no estilo francês o aguardam. Ele não vê sinais de idade ou dor nos traços faciais, mas uma calma amigável. E ele tem certeza de que há vários compatriotas entre a mistura de pessoas, se apenas conversasse com eles. Shangri-La não é uma cidade tibetana. É um lugar universal.\n'Então você finalmente chegou...'\nE a ideia lhe ocorre de que ele não estava procurando por [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]; mas sim [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] estava procurando por ele, confrontando um homem com características [ROOT.GetCountry.GetAdjectiveNoFormatting], embora sob a aparência de um prior capuchinho." #NT!
curtiss.294.g: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName] é o mestre deste lugar?" #NT!
curtiss.295.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName]" #NT!
curtiss.295.d: "" #NT!
curtiss.295.f: "As suposições de [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] são confirmadas. Toda a busca por Shangri-La foi uma provação. Ele não foi o primeiro a passar pela busca pelos três artefatos, que foram posteriormente devolvidos ao seu lugar. Coube à última pessoa a alcançar Shangri-La escondê-los novamente, atraindo assim para o vale a próxima pessoa digna de seus segredos. E [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] não tinha a intenção de ser salvo: após a morte do último governante, ele governou; um governo que não resultava do poder, mas do reconhecimento e do mérito. O palácio que dominava Shangri-a não era apenas uma residência confortável: ele continha todas as escrituras já escritas, tesouros de arte de todo o mundo e áreas esportivas como uma quadra de tênis, uma piscina e até mesmo um campo de golfe. [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] não escondia o fato de que queria receber [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aqui como um membro da família. Ele seria instruído em todas as coisas; curado de todas as doenças; e desfrutaria de uma vida longa. Supondo que ele ficasse no vale." #NT!
curtiss.295.g: "Talvez... [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] precisasse ser resgatado..." #NT!
curtiss.296.t: "A Decisão" #NT!
curtiss.296.d: "" #NT!
curtiss.296.f: "'Não somos trabalhadores de milagres; não conquistamos a morte nem a decadência. Tudo o que fizemos e às vezes podemos fazer é retardar o ritmo deste breve intervalo chamado vida. Fazemos isso por métodos que são tão simples aqui quanto impossíveis em outros lugares; mas não se engane; o fim nos espera a todos. Você terá tempo para ler - nunca mais passará páginas apressadamente para economizar minutos, nem evitará algum estudo porque ele pareça muito envolvente. Você também tem gosto pela música - aqui estão suas partituras e instrumentos, com o Tempo, tranquilo e não medido, para lhe dar o melhor sabor. Temos um sonho e uma visão. É uma visão que apareceu pela primeira vez para o velho Perrault quando ele estava morrendo neste quarto no ano de 1789. Ele olhou para trás naquela época em sua longa vida, como eu já lhe contei, e pareceu a ele que todas as coisas mais adoráveis eram transitórias e perecíveis, e que a guerra, a luxúria e a brutalidade poderiam um dia esmagá-las até que não restasse mais no mundo. Ele se lembrou das vistas que tinha visto com seus próprios olhos e, com a mente, imaginou outras; ele viu as nações se fortalecendo, não em sabedoria, mas em paixões vulgares e na vontade de destruir; viu o poder de suas máquinas multiplicando até que um homem armado pudesse igualar um exército inteiro do Grande Monarca. Ele previu um tempo em que os homens, exultantes na técnica do homicídio, rugiriam tão ferozmente pelo mundo que cada coisa preciosa estaria em perigo, cada livro e imagem e harmonia, cada tesouro acumulado através de dois milênios, o pequeno, o delicado, o indefeso - tudo seria perdido como o perdido. E isso, meu filho, é por que estou aqui, e por que VOCÊ está aqui, e por que podemos orar para sobreviver ao destino.'" #NT!
curtiss.296.g: "Este lugar deve permanecer em segredo. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aprenderá." #NT!
curtiss.296.h: "Este lugar deve ser protegido. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ficará." #NT!
curtiss.296.i: "Este lugar será nosso. Em nome de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
curtiss.298.t: "Má Kharma" #NT!
curtiss.298.d: "" #NT!
curtiss.298.f: "Após [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] mostrar o caminho para nosso pessoal até o vale da Lua Azul e eles saquearem os preciosos tesouros de Shangri-La, a expedição finalmente retornou. Mas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] está desaparecido por circunstâncias misteriosas. Os membros restantes da expedição não podem dizer com certeza o que aconteceu com ele. Ele deixou o grupo enquanto descansava - e caiu por uma encosta, onde suas pegadas se perderam em um desfiladeiro profundo. Nosso museu agora está mais rico em muitos tesouros, mas perdeu um patriota promissor que arriscou sua própria integridade pela riqueza arqueológica de nossa nação." #NT!
curtiss.298.g: "Devorado pela terra..." #NT!
curtiss.311.t: "Um Novo Piloto" #NT!
curtiss.311.d: "Um novo piloto promissor provou seu valor nas batalhas aéreas da guerra atual. Seu nome é [SCOPE.sCharacter('curtiss_new_pilot').GetFullName]." #NT!
curtiss.311.f: "'Coloco minhas balas no alvo como se as colocasse lá com a mão.' - René Fonck" #NT!
curtiss.311.g: "Este será o início de uma carreira única." #NT!

#intervalo de tradução

curtiss.311.h: "Precisamos dele para propaganda interna." #NT!
curtiss.312.t: "Ás da Aviação" #NT!
curtiss.312.d: "Nosso piloto [SCOPE.sCharacter('curtiss_ace').GetFullName] demonstrou repetidamente suas habilidades na guerra atual, derrubando um número significativo de inimigos. Seus camaradas o veem como um ás da aviação em ascensão." #NT!
curtiss.312.f: "'Não é para todos manter a plena presença de espírito no último momento, mirar calmamente sobre a mira e o alça de mira e deixar a cabeça abaixar.' - Manfred von Richthofen" #NT!
curtiss.312.g: "Um novo herói nacional!" #NT!

  

#intervalo de tradução


curtiss.500.t: "O Sonho de [SCOPE.sCharacter('howard_hughes').GetFullName]" #NT!
curtiss.500.d: "O chefe da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines anunciou seu plano visionário e excêntrico de construir o maior avião do mundo. Falta apenas um pequeno envolvimento do governo." #NT!
curtiss.500.f: "Foi uma extraordinária conferência de imprensa realizada por [SCOPE.sCharacter('howard_hughes').GetFullName] na noite passada na sede em [ROOT.GetCountry.GetCapital.GetCityHubName]. Há algum tempo, os jornalistas têm dúvidas sobre sua sanidade mental. [SCOPE.sCharacter('howard_hughes').GetLastName] é dito sofrer de compulsões e psicoses. No entanto, os apologistas argumentaram que, apesar de tudo, ele administrava seu negócio com sucesso. Mas até estes ficaram em silêncio quando ouviram o que o magnata tinha a dizer: ele queria construir o maior avião do mundo, grande o suficiente para transportar até mil pessoas pelo Atlântico. Ele investirá tanto quanto toda a sua fortuna na construção deste monstro do ar. Ele também espera uma pequena contribuição do governo, pois isso também deveria estar no interesse da aviação e da expansão da infraestrutura, além do prestígio, caso sua visão se torne realidade. Ele falou de uma pequena quantia de seis dígitos. A aeronave a ser construída levará o nome da capital de nosso país: [ROOT.GetCountry.GetCapital.GetCityHubName]." #NT!
curtiss.500.g: "Uma grande visão! O [ROOT.GetCountry.GetCapital.GetCityHubName] se tornará realidade." #NT!
curtiss.500.h: "Isso é loucura." #NT!
curtiss.501.t: "Tipo de Avião" #NT!
curtiss.501.d: "Os projetistas de aeronaves [ROOT.GetCountry.GetCapital.GetCityHubName] ainda não decidiram se a máquina deve ser um avião clássico ou um hidroavião." #NT!
curtiss.501.f: "Os hidroaviões não eram apenas uma moda passageira. Eles tinham vantagens significativas sobre aeronaves convencionais das décadas de 1910 a 1940. Eles não precisavam de pistas de pouso e podiam pousar em qualquer superfície de água. Isso se aplicava ao mar, mas também a lagos maiores. Enquanto os aeroportos estavam fora das cidades, os hidroaviões podiam potencialmente usar os antigos portos. Nações com longas costas, como a Itália, viam os hidroaviões e os hidroaviões como claramente mais úteis; mesmo uma cidade continental como Milão tinha um aeroporto aquático com um lago artificial perto de Linate. Portanto, os hidroaviões também ofereciam vantagens para os estados atlânticos da Grã-Bretanha e dos EUA." #NT!
curtiss.501.g: "Será um avião clássico." #NT!
curtiss.501.h: "Será um hidroavião." #NT!
curtiss.502.t: "Materiais de Construção" #NT!
curtiss.502.d: "Ao planejar o [ROOT.GetCountry.GetCapital.GetCityHubName], ainda há desacordo sobre qual material deve ser usado." #NT!
curtiss.502.f: "Quando a aviação estava em sua infância, a madeira e o tecido dominavam a construção de aeronaves. A vantagem da leveza desses materiais já era conhecida na Primeira Guerra Mundial, mas ao mesmo tempo eles se deparavam com suas desvantagens. Eles mal eram à prova de intempéries e se deterioravam rapidamente. Portanto, nos anos seguintes, a construção parcialmente metálica e, finalmente, a construção totalmente metálica prevaleceram. O metal era, em muitos casos, mais pesado do que a madeira quando o alumínio não estava disponível. No entanto, sua resistência o tornou o material mais desejável, mesmo quando surgiram novos problemas, como corrosão metálica ou fadiga metálica." #NT!
curtiss.502.g: "Use metal apenas se necessário. Esta aeronave será principalmente feita de madeira." #NT!
curtiss.502.h: "Revesta tudo em metal." #NT!
curtiss.503.t: "Problemas de Motor" #NT!
curtiss.503.d: "O trabalho no [ROOT.GetCountry.GetCapital.GetCityHubName] avançou. O avião está lentamente tomando forma. A questão dos motores ainda não foi completamente esclarecida: existem duas variantes." #NT!
curtiss.503.f: "Durante a Segunda Guerra Mundial e até meados da década de 1950, foram produzidos motores de aeronaves alternativos com potência de decolagem superior a 3680 kW (5000 hp) e um deslocamento de mais de 70 litros para alimentar caças, bombardeiros e grandes aeronaves de passageiros. Por exemplo, os motores Wright R-3350 e Pratt & Whitney R-4360 eram excepcionais. Eles ainda são considerados o auge da mecânica de motores de aeronaves antes do triunfo das aeronaves a jato. O Wright R-3350 é um motor de 18 cilindros e o Pratt & Whitney R-4360 é um motor de 28 cilindros." #NT!
curtiss.503.g: "Dez motores de 18 cilindros são perfeitos." #NT!
curtiss.503.h: "Precisamos de oito motores de 28 cilindros." #NT!
curtiss.504.t: "Hélices" #NT!
curtiss.504.d: "O [ROOT.GetCountry.GetCapital.GetCityHubName] está se desenvolvendo extremamente bem. Segundo [SCOPE.sCharacter('howard_hughes').GetLastName], o tempo estimado de construção será cumprido. Mesmo que nem todas as perguntas tenham sido respondidas. Houve uma recente revisão sobre a questão de quantas lâminas as hélices devem ter." #NT!
curtiss.504.f: "Em princípio, uma hélice de uma única lâmina é a mais eficiente, pois a entrada da lâmina da hélice rotativa é menos perturbada pela turbulência da lâmina frontal. No entanto, requer um contrapeso, carrega o eixo de acionamento de forma assimétrica e vibra relativamente pesadamente, razão pela qual esse tipo de design raramente é usado. Um número maior de lâminas tem um efeito positivo no comportamento de vibração, especialmente se as lâminas individuais forem submetidas a diferentes fluxos sobre o círculo da hélice. Em aeronaves com motor a pistão, as hélices de duas lâminas são as mais comuns. Os motores turboélice e propfan de aeronaves maiores, por outro lado, têm de 3 a 7 ou até mais lâminas." #NT!
curtiss.504.g: "Hélices de 4 lâminas servirão." #NT!
curtiss.504.h: "Precisaremos de hélices de 5 lâminas." #NT!
curtiss.505.t: "O Maior Dia da História" #NT!
curtiss.505.d: "O [ROOT.GetCountry.GetCapital.GetCityHubName] está prestes a fazer seu voo inaugural. Há muitas incógnitas associadas a isso. [SCOPE.sCharacter('howard_hughes').GetFullName] insiste em pilotar o avião sozinho e convidar representantes de empresas, políticos e imprensa para o voo. Outras vozes são mais cautelosas, insistindo em permitir apenas representantes selecionados ou excluir o público completamente - caso algo dê errado no primeiro voo..." #NT!
curtiss.505.f: "'O Hércules foi um empreendimento monumental. É a maior aeronave já construída. Tem mais de cinco andares de altura, com uma envergadura maior do que um campo de futebol. Isso é mais do que um quarteirão da cidade. Agora, coloquei o suor da minha vida nisso. Tenho minha reputação toda investida nisso e já afirmei várias vezes que, se for um fracasso, provavelmente deixarei este país e nunca mais voltarei. E eu digo isso.' - Howard Hughes" #NT!
curtiss.505.g: "Convide representantes da imprensa, empresas e política. O Sr. [SCOPE.sCharacter('howard_hughes').GetLastName] pilotará o avião." #NT!
curtiss.505.h: "Convidamos a imprensa. Um piloto conhecido pilotará o avião." #NT!
curtiss.505.i: "Este voo deve ser realizado em segredo. Um piloto anônimo deve testá-lo." #NT!
curtiss.506.t: "'400.000 Libras no Ar'" #NT!
curtiss.506.d: "Um milagre técnico foi alcançado: o [ROOT.GetCountry.GetCapital.GetCityHubName] pode voar apesar de suas dimensões gigantescas!" #NT!
curtiss.506.f_hughes: "Foi o dia dele. O dia de sua vida. Seu sucesso. Sua visão. [SCOPE.sCharacter('howard_hughes').GetFullName] havia apostado tudo em uma carta. Ficar aqui e vencer - ou perder e cair aqui. Ele não fazia as coisas pela metade. Ele havia convidado toda a imprensa, os líderes das maiores empresas e até deputados e ministros. Eles não ficariam em uma arquibancada. Eles voariam com ele. E o mundo inteiro o zombaria e arrastaria sua empresa para o abismo - ou ele triunfaria como um antigo César. [SCOPE.sCharacter('howard_hughes').GetLastName] estava no controle. Ativou os motores. Deu ao [ROOT.GetCountry.GetCapital.GetCityHubName] o comando. O colosso estrondou. Levantou ondas. O Titã correu pela água por horas e horas, e o filme branco de spray não dava indicação se o [ROOT.GetCountry.GetCapital.GetCityHubName] ainda estava na superfície da água ou já estava no ar. Então: apenas o barulho alto dos motores. Sem mais ondas de água. O [ROOT.GetCountry.GetCapital.GetCityHubName] subiu para o ar. Os jornalistas fizeram algo que raramente faziam. Eles ficaram em silêncio. Os políticos lutaram pela compostura. Os empresários oscilaram os olhos. [SCOPE.sCharacter('howard_hughes').GetLastName], por outro lado, sorriu. Então, quando os presentes compreenderam o inimaginável, um repórter perguntou: '[SCOPE.sCharacter('howard_hughes').GetFirstName], você esperava por isso?' A resposta de [SCOPE.sCharacter('howard_hughes').GetLastName] foi enigmática: 'Gosto de fazer surpresas'." #NT!
curtiss.506.f_pilot: "Um dia histórico para [ROOT.GetCountry.GetNameNoFlag]. O [ROOT.GetCountry.GetCapital.GetCityHubName] subiu ao céu com dignidade imperial e mostrou o que a engenhosidade humana e o progresso são capazes de fazer. [SCOPE.sCharacter('howard_hughes').GetFullName] já lamenta não ter estado ao volante. Os jornalistas convidados também ficaram surpresos que o colosso tenha decolado do solo - e com sua reportagem garantiram que já existem os primeiros compradores." #NT!
curtiss.506.f_test: "Que visão! Que milagre! É lamentável que esta ideia tenha sido reservada para apenas alguns. O voo do [ROOT.GetCountry.GetCapital.GetCityHubName] poderia ter sido um evento promocional para numerosos clientes. Mas o desempenho sozinho conta. Embora o modelo leve tempo para se estabelecer no mercado, [SCOPE.sCharacter('howard_hughes').GetFullName] tem o mérito de sempre estar certo. E [ROOT.GetCountry.GetNameNoFlag] é oficialmente o país que já construiu a maior aeronave - um recorde que não será quebrado por anos." #NT!
curtiss.506.g: "Isso é surpreendente... de uma forma muito positiva!" #NT!
curtiss.507.t: "Como uma Rocha" #NT!
curtiss.507.d: "Os piores medos se confirmaram. O [ROOT.GetCountry.GetCapital.GetCityHubName] é tão apto para voar quanto uma rocha. Só falta uma catapulta para jogá-lo pelo menos pelo ar." #NT!
curtiss.507.f_hughes: "O [ROOT.GetCountry.GetCapital.GetCityHubName] estrondou. Seus motores rugiram. A tensão no rosto de [SCOPE.sCharacter('howard_hughes').GetLastName] aumentou. 75 milhas. 85 milhas. 95 milhas - mas o monstro não decolou. O colosso grudou no chão. Depois de alguns minutos de tentativas, o primeiro comentário maldoso veio de um jornalista. Foi seguido pelas vozes dos críticos que já sabiam disso de antemão. Os políticos fizeram acusações. Os representantes das grandes corporações também questionaram os acordos anteriores. O magnata da aviação tentou uma última vez arrastar sua criatura para o ar - em vão. Foi o dia mais infeliz de sua carreira. Eventualmente, [SCOPE.sCharacter('howard_hughes').GetLastName] interrompeu a tentativa. Quando perguntado o que essa derrota significava para sua empresa, ele simplesmente respondeu que não era mais o presidente da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines. Um dia depois, [SCOPE.sCharacter('howard_hughes').GetLastName] cancelou todas as suas obrigações e deixou [ROOT.GetCountry.GetNameNoFlag] para sempre." #NT!
curtiss.507.f_pilot: "Há dias que você quer esquecer - ou fazer esquecer querendo tornar o próximo dia ainda mais inesquecível. Apenas um dia após o desapontamento de o [ROOT.GetCountry.GetCapital.GetCityHubName] não ter decolado, [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou sua renúncia em uma declaração amplamente elogiada. Ele não só renunciará à sua companhia aérea, mas a todos os cargos que ocupa. As ações estão em queda livre, pedidos foram cancelados e a confiança simplesmente não existe. As despesas para [ROOT.GetCountry.GetCapital.GetCityHubName] foram tão gigantescas que a empresa está à beira da falência e atravessa a pior crise de sua história. Enquanto isso, [SCOPE.sCharacter('howard_hughes').GetLastName] anunciou que está deixando [ROOT.GetCountry.GetNameNoFlag]. Seu destino é desconhecido. Ele desapareceu em um avião particular." #NT!
curtiss.507.f_test: "Controle de danos. Não há outra maneira de descrever o que aconteceu no primeiro voo do [ROOT.GetCountry.GetCapital.GetCityHubName]. Para surpresa dos poucos espectadores, o avião realmente decolou do solo - apenas para ficar fora de controle um pouco depois. O piloto de teste morreu ao tentar manobrar o titã do ar longe de uma multidão que assistia aterrorizada. [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou sua renúncia imediatamente após a tragédia, e o [ROOT.GetCountry.GetCapital.GetCityHubName] está mais uma vez guardado em um hangar para evitar mais danos e a imprensa irritante. A era das aeronaves gigantes da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines acabou antes mesmo de começar." #NT!
curtiss.507.g: "Este é um desastre total!" #NT!
curtiss.508.t: "O Fim de uma Era" #NT!
curtiss.508.d: "A crise no [ROOT.GetCountry.GetCapital.GetCityHubName] teve um impacto duradouro. A construção do avião foi cancelada e a empresa aérea entrou em falência. É o fim de uma era." #NT!
curtiss.508.f_hughes: "As dívidas se acumularam em uma velocidade assustadora e os custos de armazenamento do monstro do ar eram incrivelmente altos. [SCOPE.sCharacter('howard_hughes').GetFullName] foi forçado a vender todos os seus bens para pagar as dívidas da empresa. Ele saiu do palco da aviação como uma pessoa arruinada e desacreditada. O [ROOT.GetCountry.GetCapital.GetCityHubName] se deteriorou lentamente em seu hangar e nunca mais veria o céu." #NT!
curtiss.508.f_pilot: "Com a tragédia do [ROOT.GetCountry.GetCapital.GetCityHubName], a indústria da aviação está novamente em luto. O sonho de aeronaves gigantes se tornou um pesadelo. A empresa aérea declarou falência e está lutando para pagar suas dívidas enormes. A era da aviação comercial gigante, pelo menos para [ROOT.GetCountry.GetNameNoFlag], chegou a um fim abrupto." #NT!
curtiss.508.f_test: "O desastre do [ROOT.GetCountry.GetCapital.GetCityHubName] lançou uma sombra escura sobre o mundo da aviação. A busca pelo maior avião do mundo se transformou em um pesadelo. A empresa aérea [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines foi à falência e [SCOPE.sCharacter('howard_hughes').GetFullName] desapareceu, deixando para trás apenas dívidas e destroços. A ambição se transformou em desastre." #NT!
curtiss.508.g: "Que final triste para essa história." #NT!
curtiss.508.h: "O fim de uma era na aviação." #NT!
curtiss.510.t: "A [ROOT.GetCountry.GetNameNoFormatting]" #NT!
curtiss.510.d: "Após a expansão de nossa companhia aérea e as fábricas necessárias, o trabalho no gigantesco dirigível começou. O estado fará a sua parte." #NT!
curtiss.510.f: "'Você só precisa querer, acreditar e então terá sucesso.' - Ferdinand Graf von Zeppelin" #NT!
curtiss.510.g: "Um marco na história da tecnologia!" #NT!
curtiss.511.t: "A viagem inaugural do [ROOT.GetCountry.GetNameNoFormatting]" #NT!
curtiss.511.d: "Após dois anos de construção, está feito: o [ROOT.GetCountry.GetNameNoFormatting] sobe elegantemente aos céus e está pronto para o seu voo inaugural. Os bilhetes estavam esgotados há meses. Agora, resta apenas uma decisão final sobre se o primeiro voo deve ser doméstico ou internacional." #NT!
curtiss.511.f: "O primeiro voo bem-sucedido de um dirigível rígido, o LZ1 de Ferdinand von Zeppelin, foi na Alemanha em 1900. Entre 1910 e 1914, a Deutsche Luftschiffahrts-Aktiengesellschaft (DELAG) transportou milhares de passageiros de dirigível. Em 1917, o alemão LZ 104 (L 59) foi o primeiro dirigível a realizar um voo intercontinental, de Jambol, na Bulgária, a Cartum e de volta, uma viagem direta de 6.800 quilômetros. Durante e logo após a guerra, Grã-Bretanha e Estados Unidos construíram dirigíveis, e França e Itália experimentaram com dirigíveis alemães confiscados. A Luftschiffbau Zeppelin entregou o LZ 126 à Marinha dos Estados Unidos como reparação de guerra em outubro de 1924. O presidente da empresa, Dr. Hugo Eckener, comandou o voo de entrega, e o dirigível foi comissionado como USS Los Angeles (ZR-3). Em 1925, as restrições de Versalhes foram relaxadas pelos Aliados, permitindo que o Dr. Hugo Eckener, o presidente da Zeppelin Luftschiffbau, buscasse sua visão de desenvolver um dirigível adequado para lançar um serviço aéreo de passageiros intercontinental. Portanto, a Zeppelin Luftschiffbau começou a construção do primeiro de uma nova geração de dirigíveis, o LZ 127 Graf Zeppelin. Em 18 de setembro de 1928, o dirigível concluído voou pela primeira vez. Durante sua carreira, o Graf Zeppelin cruzou o Atlântico Sul um total de 136 vezes." #NT!
curtiss.511.g: "A primeira viagem vai acontecer domesticamente." #NT!
curtiss.511.h: "A viagem inaugural será no exterior." #NT!
curtiss.512.t: "A Jornada do [ROOT.GetCountry.GetNameNoFormatting]" #NT!
curtiss.512.d: "O navio-almirante de nossa frota de dirigíveis está de volta de sua última viagem. Qual destino de viagem escolheremos a seguir?" #NT!
curtiss.512.g: "O dirigível deve voar principalmente dentro de nossas fronteiras." #NT!
curtiss.512.h: "O dirigível voará no exterior e aumentará nossa fama." #NT!
curtiss.513.t: "[ROOT.GetCountry.GetNameNoFormatting] Desastre" #NT!
curtiss.513.d: "Durante uma manobra de pouso, um incêndio se iniciou no [ROOT.GetCountry.GetNameNoFormatting] por razões desconhecidas e ele caiu! Dezenas de pessoas ficaram feridas e mortas, já está sendo descrito como um dos piores acidentes na aviação!" #NT!
curtiss.513.f: "'O navio está avançando majestosamente em nossa direção, como uma grande pena, avançando como se fosse poderoso - muito orgulhoso do papel que desempenha na aviação mundial. O navio está, sem dúvida, cheio de atividade, como podemos ver. Ordens são gritadas para a tripulação, os passageiros provavelmente estão nas janelas olhando para o campo à frente, obtendo um vislumbre do mastro de amarração. Está praticamente parado agora; eles soltaram cordas da parte frontal do navio, e ele foi segurado no campo por vários homens. Está começando a chover novamente - a chuva havia diminuído um pouco. Os motores traseiros do navio estão apenas segurando-o, apenas o suficiente para mantê-lo -\nEle explodiu em chamas! Saia do caminho! Saia do caminho! Está pegando fogo e está caindo! Está caindo terrivelmente! Oh meu Deus, saia do caminho, por favor. Está pegando fogo, explodindo em chamas e está - e está caindo no mastro de amarração e todos concordam que isso é terrível. Este é um dos piores desastres do mundo! Há fumaça e chamas agora e a estrutura está caindo no chão, não muito longe do mastro de amarração. Oh, a humanidade, e todos os passageiros gritando ao meu redor!' - Herbert Morrison" #NT!
curtiss.513.g: "Um golpe duro para a indústria de dirigíveis." #NT!
curtiss.514.t: "Hélio em vez de Hidrogênio" #NT!
curtiss.514.d: "Graças às nossas reservas de hélio, podemos dispensar completamente o hidrogênio altamente inflamável ao construir nosso Zeppelin [ROOT.GetCountry.GetNameNoFormatting]." #NT!
curtiss.514.f: "Um dirigível com hélio é significativamente mais seguro do que um equivalente com hidrogênio. Isso tornará a viagem muito mais segura. A chance de uma catástrofe é consideravelmente reduzida, mesmo que acidentes na aviação nunca possam ser completamente descartados." #NT!
curtiss.514.g: "E eu pensava que essa substância era boa apenas para vozes engraçadas." #NT!
curtiss.520.t: "Líder da Expedição de Zeppelin" #NT!
curtiss.520.d: "A Expedição ao Polo Norte ainda precisa de um piloto de dirigível capaz." #NT!
curtiss.520.f: "Até três pilotos diferentes estão disponíveis para uma expedição de zeppelin. Em algumas situações, ases da aviação têm melhores oportunidades de evitar uma situação perigosa. No entanto, em caso de acidente com um dirigível, existe a possibilidade de que o piloto possa morrer." #NT!
curtiss.520.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName]." #NT!
curtiss.520.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName]." #NT!
curtiss.520.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName]." #NT!
curtiss.521.t: "Missão de Zeppelin" #NT!
curtiss.521.d: "Tendo escolhido um piloto capaz, agora precisamos definir o objetivo exato da pesquisa." #NT!
curtiss.521.f: "Uma expedição bem-sucedida melhorará a pesquisa de nossa nação. Podemos decidir com antecedência qual área de estudo receberá atenção especial durante a expedição. A geografia aumenta nosso conhecimento militar, a meteorologia aumenta a produção e a biologia aumenta a pesquisa social. Quanto mais pesquisa científica realizarmos durante a jornada, maior será o bônus." #NT!
curtiss.521.g: "Geografia." #NT!
curtiss.521.h: "Meteorologia." #NT!
curtiss.521.i: "Biologia." #NT!
curtiss.522.t: "Início da Expedição de Zeppelin!" #NT!
curtiss.522.d: "Nosso dirigível deixou seu mastro de amarração hoje e traçou um curso direto para a região polar." #NT!
curtiss.522.f: "'A aventura é apenas um mau planejamento.' - Roald Amundsen" #NT!
curtiss.522.g: "Rumo ao norte gelado! Pela Ciência!" #NT!
curtiss.523.t: "Retorno da Expedição de Zeppelin" #NT!
curtiss.523.d: "Nossa expedição de Zeppelin ao Polo Norte retornou com sucesso e trouxe muitas novas descobertas científicas." #NT!
curtiss.523.f: "'Posso dizer que este é o fator mais importante: a forma como a expedição está equipada, a forma como cada dificuldade é prevista e as precauções tomadas para enfrentá-las ou evitá-las. A vitória aguarda aquele que tem tudo em ordem, a sorte, as pessoas chamam. A derrota é certa para aquele que negligenciou tomar as precauções necessárias a tempo, isso é chamado de má sorte.' - Roald Amundsen" #NT!
curtiss.523.g: "Bem-vindos de volta, pessoal." #NT!
curtiss.524.t: "Desastre da Expedição" #NT!
curtiss.524.d: "O último erro foi provavelmente um a mais: o contato com nossa expedição de dirigível foi interrompido. Esperamos o pior." #NT!
curtiss.524.f: "Acidentes na aviação de dirigíveis para o Polo Norte infelizmente não eram exceção. Em 1928, o dirigível Italia, sob o comando de Umberto Nobile, caiu sobre o gelo do Ártico a menos de 30 quilômetros ao norte de Nordaustlandet (parte leste de Svalbard). Dos 16 homens da tripulação, dez foram jogados no gelo quando a gôndola foi destruída; os seis restantes ficaram presos na estrutura flutuante à medida que ela subia devido à perda da gôndola; o destino dos seis homens nunca foi resolvido. Um dos dez homens no gelo, Pomella, morreu devido ao impacto; Nobile sofreu um braço quebrado, perna quebrada, costela quebrada e lesão na cabeça; Cecioni sofreu duas pernas gravemente quebradas; Malmgren sofreu uma grave lesão no ombro e suspeita de lesão em um rim; e Zappi teve várias costelas quebradas. Após o acidente, uma coleção de nações, incluindo a União Soviética, Noruega, Suécia, Finlândia e Itália, lançou o primeiro esforço de resgate polar aéreo e marítimo." #NT!
curtiss.524.g: "Só podemos esperar e torcer." #NT!
curtiss.524.h: "Devemos fazer com que outros países procurem a equipe a todo custo!" #NT!
curtiss.525.t: "Membros da Expedição Mortos" #NT!
curtiss.525.d: "Após dias, temos a certeza: a missão do dirigível fracassou completamente e todos os seus membros estão mortos, incluindo o piloto [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName]." #NT!
curtiss.525.f: "" #NT!
curtiss.525.g: "Perdidos e congelados no gelo eterno..." #NT!
curtiss.526.t: "Líder da Expedição Vivo!" #NT!
curtiss.526.d: "Para surpresa de todos, o piloto de dirigível [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] aparentemente conseguiu se salvar do dirigível destruído junto com alguns sobreviventes." #NT!
curtiss.526.f: "" #NT!
curtiss.526.g: "Que alívio!" #NT!
curtiss.527.t: "Passagem pelo Polo Norte" #NT!
curtiss.527.d: "A equipe de nossa expedição de zeppelin sob o comando de [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] foi a primeira a voar sobre o Polo Norte." #NT!
curtiss.527.f: "'O fato de os outros não terem tido sucesso: esse foi o fator essencial que me impulsionou para a empreitada ao Polo Norte. Como pessoa, eu era ambicioso. Eu queria coisas novas. Eu tinha construído um novo tipo de dirigível, mas não estava satisfeito com a forma como ele estava sendo usado pelos pilotos, pelos oficiais da Força Aérea. Eu queria pilotá-lo porque sabia que ele poderia fazer muito mais do que eles pensavam.' - Umberto Nobile" #NT!
curtiss.527.g: "Eu tenho gelo para você." #NT!
curtiss.528.t: "Encontro com o [ROOT.GetCountry.GetNameNoFormatting]" #NT!
curtiss.528.d: "No Ártico, nossa expedição encontrou o luxuoso dirigível [ROOT.GetCountry.GetNameNoFormatting], que estava planejado há muito tempo. Foi uma troca frutífera entre as duas tripulações." #NT!
curtiss.528.f: "Em 1928, o governo alemão concordou em disponibilizar o dirigível LZ 127 em construção para duas viagens de pesquisa. A tão planejada viagem ao Ártico finalmente aconteceu de 24 a 31 de julho de 1931. Além da tripulação, 15 membros da expedição estavam a bordo. O dirigível voou primeiro de Friedrichshafen via Berlim e Leningrado até Franz-Josef-Land. Na Baía Tichaya de Hooker Island, houve um encontro com o quebra-gelo soviético Malygin, onde a correspondência foi trocada para financiar a operação. Após um breve sobrevoo em Franz Josef Land, Eckener dirigiu o dirigível a leste até a ilha Komsomolets, que ainda não estava totalmente mapeada, e seguiu pela costa oeste de Severnaya Zemlya até o Cabo Chelyuskin. Sobre as montanhas Byrranga da península de Taimyr, voltamos ao Mar de Kara e à ponta norte de Novaya Zemlya, perto de Dikson. Seguindo a costa sudeste da ilha dupla, o dirigível retornou a Friedrichshafen após sobrevoar Arkhangelsk e Leningrado e fazer outra parada em Berlim. LZ 127 havia percorrido um total de cerca de 10.600 quilômetros. A viagem demonstrou a excelente adequação dos dirigíveis como meio de transporte e plataforma de pesquisa no Ártico. Ela rendeu uma riqueza de resultados científicos." #NT!
curtiss.528.g: "Olá, bela dama." #NT!


