 je_curtiss_found_private_airline: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Companhia Aérea" #NT!
 je_curtiss_found_private_airline_reason: "Com a disseminação do avião na vida cotidiana, isso não está mais reservado aos militares. Embora o transporte seja caro, ainda existem numerosos incentivos ao transporte de mercadorias e passageiros. Em condições favoráveis, a primeira companhia aérea privada deverá ser fundada em breve." #NT!
 je_curtiss_found_state_airline: "Companhia Aérea Nacional" #NT!
 je_curtiss_found_state_airline_reason: "Na competição global pela conquista dos céus, [ROOT.GetCountry.GetNameNoFlag] deve ocupar posição de destaque. Para garantir um transporte rápido dos nossos cidadãos, a criação de uma companhia aérea estatal é uma boa ideia." #NT!
  
 je_curtiss_spruce_goose_plan: "Hércules do Céu" #NT!
 je_curtiss_spruce_goose_plan_reason: "O céu é o último limite. O que já foi a era das descobertas no início do período moderno é agora a conquista dos céus. Mas comparados com os galeões dos espanhóis, os navios celestes de hoje são meras cascas de nozes. Gigantes oceânicos navegam pelos mares hoje, mas os céus até agora só foram dominados por pequenas máquinas. O sonho de construir um avião gigantesco que possa transportar não dezenas, mas centenas de pessoas parece utópico. Mas uma indústria aeronáutica próspera e uma companhia aérea poderosa liderada pelo homem certo poderiam virar o mundo de cabeça para baixo..." #NT!
 je_curtiss_spruce_goose_build: "Construindo o [ROOT.GetCountry.GetCapital.GetCityHubName]" #NT!
 je_curtiss_spruce_goose_build_reason: "O que é loucura? O que é megalomania? O que é gênio? Seja o que for que [SCOPE.sCharacter('howard_hughes').GetFullName] tinha em mente com este projeto: ele eclipsa tudo o que a tecnologia e a engenhosidade da humanidade ousaram sonhar até agora. É simplesmente o maior avião da história do mundo que poderia transportar uma aldeia inteira. O governo prometeu apoiar este projeto por razões de prestígio. Foi-lhe prometido até @money! #R 200K#!. Peanuts em comparação com o que sua empresa está fazendo. Caso o [SCOPE.sCharacter('howard_hughes').GetLastName] tenha sucesso com o [ROOT.GetCountry.GetCapital.GetCityHubName], isso significaria uma revolução na aviação. Se ele falhar, isso terá consequências catastróficas para a sua empresa e para a aviação como um todo. Mas esse é o problema de personagens excêntricos como [SCOPE.sCharacter('howard_hughes').GetLastName]: só no final você decide se está lidando com um louco ou um gênio." #NT!
 je_curtiss_spruce_goose_build_goal: "Os melhores engenheiros do país trabalham sem parar no gigantesco avião. Eles estimam um tempo total de construção de cerca de #BLUE 36#! meses. #G [ROOT.Var('curtiss_spruce_goose_progress').GetValue]#! meses se passaram desde o início da construção." #NT!
 je_curtiss_hindenburg_plan: "Viaje com glamour" #NT!
 je_curtiss_hindenburg_plan_reason: "As viagens em dirigíveis atingiram seu pico. Nossa nação é considerada o berço dos maiores e mais sombrios zepelins do mundo. É hora de surpreender o mundo inteiro com uma aeronave gigantesca e viajar pelo mundo." #NT!
 je_curtiss_hindenburg_build: "Construindo o [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 je_curtiss_hindenburg_build_reason: "Nossa próspera companhia aérea encomendou um projeto enorme que transportará mais pessoas do que nunca. Os passageiros deverão estar rodeados de todo o luxo, desde um bar próprio com piano de cauda, ​​até um excelente restaurante com os melhores vinhos internacionais." #NT!
 je_curtiss_hindenburg_build_goal: "Os melhores engenheiros do país trabalham sem parar no gigantesco zepelim. Eles estimam um tempo total de construção em torno de #BLUE 60#! meses. #G [ROOT.Var('curtiss_hindenburg_progress').GetValue]#! meses se passaram desde o início da construção." #NT!
  
 je_curtiss_lindbergh_generic: "O Prêmio Orteig" #NT!
 je_curtiss_lindbergh_generic_reason: "O Prêmio Orteig foi uma recompensa oferecida ao(s) primeiro(s) aviador(es) a voar sem escalas de Nova York a Paris ou vice-versa. Vários aviadores famosos fizeram tentativas frustradas de voar entre Nova York e Paris antes que o relativamente desconhecido americano Charles Lindbergh ganhasse o prêmio em 1927 em sua aeronave Spirit of St. No entanto, morreram várias pessoas que competiam para ganhar o prêmio. Seis homens morreram em três acidentes separados e outros três ficaram feridos em um quarto acidente. O Prémio ocasionou um investimento considerável na aviação, por vezes muitas vezes superior ao valor do próprio prémio, e no avanço do interesse público e do nível da tecnologia da aviação. Foi oferecido pela primeira vez em 1919 pelo proprietário de um hotel em Nova York, Raymond Orteig. Em oferta há cinco anos, o objetivo do prêmio parecia além da capacidade das aeronaves da época e o prêmio não atraiu concorrentes. Depois que seu prazo original expirou, Orteig reeditou o prêmio em 1º de junho de 1925, depositando US$ 25.000 em títulos negociáveis ​​no Bryant Bank, com a concessão colocada sob o controle de um conselho de administração de sete membros." #NT!
 je_curtiss_lindbergh_usa: "O Prêmio Orteig" #NT!
 je_curtiss_lindbergh_usa_reason: "O Prêmio Orteig foi uma recompensa oferecida ao(s) primeiro(s) aviador(es) a voar sem escalas de Nova York a Paris ou vice-versa. Vários aviadores famosos fizeram tentativas frustradas de voar entre Nova York e Paris antes que o relativamente desconhecido americano Charles Lindbergh ganhasse o prêmio em 1927 em sua aeronave Spirit of St. No entanto, morreram várias pessoas que competiam para ganhar o prêmio. Seis homens morreram em três acidentes separados e outros três ficaram feridos em um quarto acidente. O Prémio ocasionou um investimento considerável na aviação, por vezes muitas vezes superior ao valor do próprio prémio, e no avanço do interesse público e do nível da tecnologia da aviação. Foi oferecido pela primeira vez em 1919 pelo proprietário de um hotel em Nova York, Raymond Orteig. Em oferta há cinco anos, o objetivo do prêmio parecia além da capacidade das aeronaves da época e o prêmio não atraiu concorrentes. Depois que seu prazo original expirou, Orteig reeditou o prêmio em 1º de junho de 1925, depositando US$ 25.000 em títulos negociáveis ​​no Bryant Bank, com a concessão colocada sob o controle de um conselho de administração de sete membros." #NT!
  
 je_curtiss_zeppelin_expedition: "Expedição Zeppelin ao Pólo Norte" #NT!
 je_curtiss_zeppelin_expedition_reason: "A Aeroarctic, a 'Sociedade Internacional de Estudo para a Exploração do Ártico por Dirigível', era uma associação científica não governamental que tinha como objetivo usar dirigíveis em pesquisas polares. Foi fundada principalmente por iniciativa do aeronauta e posteriormente secretário-geral da sociedade, Walther Bruns. O presidente fundador em 1924 foi Fridtjof Nansen. Após vários anos de trabalho preparatório, a empresa conseguiu, em 1931, usar pela primeira vez um dirigível para uma expedição polar puramente científica. Através do voo do LZ 127 Graf Zeppelin no Ártico, o conhecimento da geografia das regiões polares sobrevoadas foi significativamente ampliado. Já em 1926, Umberto Nobile sobrevoou o Pólo Norte com o seu dirigível 'Norge' e mais tarde empreendeu uma expedição com o 'Italia'." #NT!
 je_curtiss_zeppelin_expedition_goal: "Nossa expedição de zepelim retornará após #BLUE 16#! semanas. Atualmente #G [ROOT.Var('curtiss_zeppelin_progress').GetValue]#! semanas se passaram." #NT!
 je_zeppelin_expedition_fail: "Falharemos se a expedição tiver acumulado #R 3#! ou mais riscos." #NT!
  
 je_curtiss_lost_horizon: "Horizonte Perdido" #NT!
 je_curtiss_lost_horizon_reason: "Se seguirmos as explicações do manuscrito, então diz-se que existe um lugar misterioso no Himalaia para o qual não há sinalização nem vestígios. No entanto, diz-se que existem três artefactos nas altas montanhas do Tibete que - com a ajuda de um arqueólogo experiente - deverão abrir caminho para o vale secreto." #NT!
 je_curtiss_lost_horizon_goal: "Encontramos #G [ROOT.Var('curtiss_shangrila_progress').GetValue]#! de #BLUE 3#! artefatos até agora." #NT!
  
 curtiss.10.t: "Governante do Ar e da Água" #NT!
 curtiss.10.d: "A era dos hidroaviões e dos barcos voadores não só revoluciona o trânsito e abre possibilidades até então desconhecidas, mas também inspira o espírito que quer romper as últimas barreiras." #NT!
 curtiss.10.f: "A invenção do hidroavião teve vantagens inesperadas no início do século XX. Eles poderiam pousar em lagos, rios e portos, permitindo pousos tanto perto de centros urbanos quanto em áreas selvagens inexploradas – sem aeroporto ou pista. Ao mesmo tempo, as nações competiram por novos recordes em corridas de aeronaves para esportes aquáticos." #NT!
 curtiss.10.g: "Esta é a era heróica final." #NT!
 curtiss.12.t: "Henrique Fabre" #NT!
 curtiss.12.d: "O pioneiro da aviação Henri Fabre testou hoje um hidroavião na Baía de Marselha, marcando um avanço na aviação." #NT!
 curtiss.12.f: "Henri Fabre foi um engenheiro que estudou os aviões de Louis Blériot e Gabriel Voisin. Ele então decidiu em 1909 começar a construir o primeiro protótipo de hidroavião. Fabre investiu muito tempo na construção dos carros alegóricos. Esse conhecimento mais tarde o ajudou a equipar aeronaves estrangeiras com flutuadores. No entanto, o protótipo tinha apenas um motor fraco de 18 kW (25 cv) e, portanto, não voou. A próxima máquina recebeu um potente motor radial Gnôme de 37 kW (50 HP). Ele chamou o avião de 'Hydravion' (hidroavião). Em 28 de março de 1910, começaram as tentativas de lançamento sobre o Étang de Berre em Martigues, perto de Marselha. O segundo lançamento foi bem sucedido e o avião voou cerca de 600 m. No dia seguinte foram até 6 km. A filigrana Hydravion provou ser muito estável. Após um acidente no pouso, o avião foi revisado. Em abril de 1911, a nova versão começou com o piloto Jean Bécue em Mônaco. Henri Fabre logo foi contatado por Glenn Curtiss e Gabriel Voisin, que usaram sua invenção para desenvolver seus próprios hidroaviões. Fabre morreu aos 101 anos de Matusalém em 1984 e foi um dos últimos pioneiros vivos da aviação. Ainda em 1971, Fabre disse que ainda navegava sozinho em seu próprio barco no porto de Marselha." #NT!
 curtiss.12.g: "Adoro este hidroavião... ou é um barco voador?" #NT!
 curtiss.13.t: "Aeroporto aquático em [SCOPE.sState('curtiss_water_airport_state').GetName]" #NT!
 curtiss.13.d: "A boa infra-estrutura em [SCOPE.sState('curtiss_water_airport_state').GetName] em ligação com o porto e a forte urbanização levaram ao desenvolvimento de um próspero tráfego de hidroaviões." #NT!
 curtiss.13.f: "Em 1923, foi introduzido o primeiro serviço comercial de hidroavião bem-sucedido, com voos de e para as Ilhas do Canal. Em 1928, quatro hidroaviões Supermarine Southampton do voo RAF Far East chegaram a Melbourne, Austrália. O voo foi considerado a prova de que os barcos voadores se tornaram um meio confiável de transporte de longa distância. Na década de 1930, os barcos voadores possibilitaram o transporte aéreo regular entre os EUA e a Europa, abrindo novas rotas aéreas para a América do Sul, África e Ásia. Foynes, Irlanda e Botwood, Terra Nova e Labrador foram os terminais de muitos dos primeiros voos transatlânticos. Em áreas onde não havia aeródromos para aeronaves terrestres, os barcos voadores podiam parar em pequenos rios, lagos ou estações costeiras para reabastecer e reabastecer. Os hidroaviões Boeing 314 'Clipper' da Pan Am trouxeram novos destinos exóticos como o Extremo Oriente ao seu alcance e passaram a representar o romance do voo." #NT!
 curtiss.13.g: "Os hidroaviões são o futuro." #NT!
  
 curtiss.20.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Companhia Aérea fundada" #NT!
 curtiss.20.d: "O grande empresário [SCOPE.sCharacter('howard_hughes').GetFullName] lançou a primeira companhia aérea do país. Já há dúvidas se o excêntrico empresário não vai exagerar neste projeto custoso. Para [ROOT.GetCountry.GetName] é definitivamente um passo significativo em direção ao futuro." #NT!
 curtiss.20.f: "'Eu não sou um milionário paranóico e perturbado. Caramba, sou um bilionário! '' - Howard Hughes" #NT!
 curtiss.20.g: "Parabéns." #NT!
 curtiss.20.h: "O futuro está na aviação - apoie a empresa!" #NT!
 curtiss.21.t: "Fundação da Companhia Aérea Nacional" #NT!
 curtiss.21.d: "Com o estabelecimento de uma companhia aérea nacional, [ROOT.GetCountry.GetNameNoFlag] tornou-se um terreno fundamental para o avanço humano." #NT!
 curtiss.21.f: "As companhias aéreas estatais são mais caras do que as suas congéneres privadas e não têm os mesmos benefícios. No entanto, não enfrentam dificuldades financeiras e, portanto, estão mais bem protegidos contra riscos." #NT!
 curtiss.21.g: "Champanhe!" #NT!
 curtiss.22.t: "Privatização da Companhia Aérea Nacional" #NT!
 curtiss.22.d: "Após uma recente emenda constitucional, o governo anunciou que a companhia aérea estatal seria dissolvida e transformada em empresa privada." #NT!
 curtiss.22.f: "A liberalização da economia significou que a nossa companhia aérea estatal já não tem futuro nesta forma. Na verdade, há muitos políticos que estão aliviados porque as companhias aéreas são um luxo caro. Também foi encontrado um investidor rico em [SCOPE.sCharacter('howard_hughes').GetFullName], que administrará a empresa no futuro. A venda resultará em elevados rendimentos de privatização, mas alguns lobistas argumentam que estes deveriam ser renunciados para ajudar as novas empresas a arrancar. Deveríamos estar satisfeitos o suficiente apenas em nos livrar dos custos de funcionamento." #NT!
 curtiss.22.g: "As receitas da privatização deverão beneficiar-nos." #NT!
 curtiss.22.h: "A empresa deve manter o dinheiro para crescer e prosperar." #NT!
 curtiss.23.t: "Nacionalização de [ROOT.GetCountry.GetAdjectiveNoFormatting] Companhias Aéreas" #NT!
 curtiss.23.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] As companhias aéreas ainda são consideradas uma das maiores empresas privadas de todo o país. Estão se levantando vozes de que deveria ser colocado sob controle estatal." #NT!
 curtiss.23.f: "É perfeitamente claro que uma empresa tão grande como a [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines Company de [SCOPE.sCharacter('howard_hughes').GetFullName] deveria ser desmembrada ou nacionalizada. Como resultado, altos funcionários já apresentaram planos para transferir a empresa privada para propriedade estatal. Um grupo defende uma transação o mais legal possível para cobrir o procedimento. Outros, por outro lado, veem uma oportunidade de dar o exemplo e confiscar os bens de [SCOPE.sCharacter('howard_hughes').GetFullName] e doá-los ao bem público." #NT!
 curtiss.23.g: "Nacionalizar a empresa de forma juridicamente sólida." #NT!
 curtiss.23.h: "Esses vermes gordos comem o bacon das pessoas há muito tempo." #NT!
  
 curtiss.30.t: "Il Vate" #NT!
 curtiss.30.d: "O grande escritor [SCOPE.sCharacter('curtiss_dannunzio').GetFullName] ouviu o chamado da guerra e colocou-se à disposição como piloto." #NT!
 curtiss.30.f: "Gabriele D'Annunzio foi um poeta, dramaturgo, orador, jornalista, aristocrata e oficial do Exército Real Italiano italiano durante a Primeira Guerra Mundial. Ele ocupou um lugar de destaque na literatura italiana de 1889 a 1910 e posteriormente na vida política de 1914 a 1924. Ele foi frequentemente referido pelos epítetos Il Vate ('o Poeta'). D'Annunzio foi associado ao movimento Decadente em suas obras literárias, que interagiram estreitamente com o simbolismo francês e o esteticismo britânico. Tais obras representavam uma virada contra o naturalismo dos românticos anteriores e eram ao mesmo tempo sensuais e místicas. Ele ficou sob a influência de Friedrich Nietzsche, que encontraria saídas em suas contribuições literárias e, posteriormente, políticas. Durante a Primeira Guerra Mundial, a percepção de D'Annunzio na Itália transformou-se de figura literária em herói de guerra nacional. Ele estava associado às tropas de assalto de elite Arditi do exército italiano e participou de ações como a fuga sobre Viena." #NT!
 curtiss.30.g: "Iterum rudit leo!" #NT!
 curtiss.31.t: "O Barão Rote" #NT!
 curtiss.31.d: "Com [SCOPE.sCharacter('curtiss_richthofen').GetFullName], a Alemanha pode reivindicar um dos maiores ases da aviação da história mundial." #NT!
 curtiss.31.f: "Manfred Albrecht Freiherr von Richthofen foi um oficial alemão e piloto de caça durante a Primeira Guerra Mundial. Ele alcançou o maior número de vitórias aéreas naquela guerra como piloto único. Richthofen se tornou um dos pilotos mais famosos do mundo, até hoje lembrado em filmes, livros e outras mídias. Apelidos como Barão Vermelho se devem à sua linhagem nobre e à libré vermelha de sua aeronave." #NT!
 curtiss.31.g: "Nasce uma lenda." #NT!
  
 curtiss.40.t: "Cruzando o Atlântico sem parar" #NT!
 curtiss.40.d: "Completamente sozinho e sozinho, o jovem piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] foi a primeira pessoa a completar o percurso entre Nova Iorque e Paris sem parar. Embora alguns o chamem de “tolo voador”, ele provoca uma tempestade de entusiasmo na população e é celebrado como um herói nacional." #NT!
 curtiss.40.f: "Depois de um voo avassalador, o até então desconhecido piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] conseguiu um feito brilhante na arte de voar. Uma multidão, ao saber de seu sucesso, saudou-o com êxtase. Ao longo das 33,5 horas de voo, [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] enfrentou muitos desafios, que incluíram deslizar sobre nuvens de tempestade a 10.000 pés (3.000 m) e topos de ondas a uma altura de 10 pés (3,0 m). A aeronave lutou contra o gelo, voou às cegas em meio à neblina por várias horas e [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] navegou apenas por cálculo morto (ele não era proficiente em navegar pelo sol e pelas estrelas e rejeitou o equipamento de radionavegação como pesado e não confiável). Ele teve a sorte de os ventos sobre o Atlântico se anularem, proporcionando-lhe zero deriva do vento – e, portanto, uma navegação precisa durante o longo voo sobre um oceano indefinido. A sua conquista incentivará um interesse global significativo tanto na aviação comercial como no correio aéreo, revolucionando a indústria da aviação em todo o mundo." #NT!
 curtiss.40.g: "Prepare um desfile de confetes!" #NT!
 curtiss.42.t: "[SCOPE.sCharacter('curtiss_lindbergh').GetLastName]' Voo" #NT!
 curtiss.42.d: "Com o voo transatlântico do carismático jovem piloto [SCOPE.sCharacter('curtiss_lindbergh').GetFullName], a nossa população pegou fogo e descobriu uma paixão até então desconhecida pela aviação. Já se fala do boom [SCOPE.sCharacter('curtiss_lindbergh').GetLastName]." #NT!
 curtiss.42.g: "O desempenho de um figurão." #NT!
  
 curtiss.50.t: "O Futuro da Aeronáutica" #NT!
 curtiss.50.d: "Com o maior desenvolvimento da tecnologia aeronáutica e o desenvolvimento da aviação civil, surge a questão de saber se a nossa nação quer investir no desenvolvimento de aviões ou dirigíveis." #NT!
 curtiss.50.f: "'É verdade que os corpos frágeis dos seus companheiros não pesam no seu avião; é verdade que as mentes inquietas dos homens mais fracos estão faltando em sua cabine lotada; mas à medida que sua aeronave mantém seu curso, ele mantém comunhão com aqueles espíritos raros que inspiram a intrepidez e, por sua potência sustentadora, dão força ao braço, recursos à mente, contentamento à alma. Sozinho? Com que outros companheiros voaria o homem a quem a escolha fosse dada?' -Charles Lindbergh" #NT!
 curtiss.50.g: "Aviões." #NT!
 curtiss.50.h: "Dirigíveis." #NT!
 curtiss.51.t: "Hélio descoberto" #NT!
 curtiss.51.d: "Durante a perfuração de petróleo, os nossos trabalhadores encontraram um campo de gás com um depósito de hélio em [SCOPE.sState('curtiss_helium_state').GetName]. Esta descoberta pode ser útil para a nossa indústria de aviação." #NT!
 curtiss.51.f: "A primeira evidência de hélio foi observada em 18 de agosto de 1868, como uma linha amarela brilhante com comprimento de onda de 587,49 nanômetros no espectro da cromosfera do Sol. A linha foi detectada pelo astrônomo francês Jules Janssen durante um eclipse solar total em Guntur, na Índia. Lockyer e o químico inglês Edward Frankland nomearam o elemento com a palavra grega para Sol (helios). Em 26 de março de 1895, o químico escocês Sir William Ramsay isolou o hélio na Terra. Depois que uma operação de perfuração de petróleo em 1903 no Kansas produziu um gêiser de gás que não queimava, o geólogo do estado do Kansas, Erasmus Haworth, coletou amostras do gás que escapava. Com análises mais aprofundadas, Hamilton Cady e David McFarland descobriram que 1,84% da amostra de gás era hélio. Isto mostrou que, apesar da sua raridade geral na Terra, o hélio estava concentrado em grandes quantidades sob as Grandes Planícies Americanas, disponível para extração como subproduto do gás natural. Embora o processo de extração utilizando liquefação de gás a baixa temperatura não tenha sido desenvolvido a tempo de ser significativo durante a Primeira Guerra Mundial, a produção continuou. O hélio foi usado principalmente como gás de elevação em embarcações mais leves que o ar." #NT!
 curtiss.51.g: "Precisamos de uma reserva estratégica." #NT!
 curtiss.52.t: "Reserva de hélio perdida" #NT!
 curtiss.52.d: "Sem acesso aos campos de petróleo e gás, não podemos mais extrair hélio." #NT!
 curtiss.52.g: "Isso não deveria ser um grande problema... certo?" #NT!
  
 curtiss.53.t: "Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] busca apoio para construção de dirigível" #NT!
 curtiss.53.d: "Ninguém sabe se Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] é louco ou gênio, mas ele busca apoio para seu plano de construir uma aeronave. Devemos apoiá-lo?" #NT!
 curtiss.53.f: ""Obviamente, os balões têm uma grande desvantagem: você não pode controlá-los. Testemunhei esse fato em várias guerras e percebi que esse problema tem solução. Só preciso de dinheiro suficiente para construir uma aeronave que seja capaz de dirigir o vôo." "" #NT!
 curtiss.53.g: "O novo Ícaro. Um desperdício de dinheiro." #NT!
 curtiss.53.h: "Uma ideia formidável! Ajude o!" #NT!
  
 curtiss.54.t: "O dirigível LZ 1 do Graf von Zeppelin voa!" #NT!
 curtiss.54.d: "Uma nova era na aviação começou hoje com o voo do dirigível de Ferdinand von Zeppelin." #NT!
 curtiss.54.f: "Em 13 de agosto de 1898, o Zeppelin obteve a patente do Reich número 98.580 para uma “aeronave dirigível com vários corpos de suporte dispostos um atrás do outro”. As características mais importantes do projeto do Zeppelin foram a estrutura rígida de alumínio composta por anéis e membros longitudinais, a ligação firme das duas gôndolas à estrutura, a divisão do espaço de gás em células cilíndricas de igual tamanho e a fixação de hélices em a altura do centro de resistência do ar. As aeronaves eram chamadas de zepelins. As ideias do Zeppelin continuaram a ser amplamente rejeitadas e ridicularizadas pelos especialistas e pelo público em geral; O Kaiser Guilherme II descreveu o conde como o “mais estúpido de todos os alemães do sul”. Durante este tempo, Zeppelin disse: 'É claro que ninguém me defende, porque ninguém quer dar o salto para a escuridão. Mas o meu objetivo é claro e os meus cálculos estão corretos”. Em 1900, o LZ 1 fez três subidas sobre o Lago Constança, sendo o gerente técnico do Zeppelin o engenheiro Fritz Burr. Os resultados cada vez melhores suscitaram o entusiasmo espontâneo da população, o que contribuiu decisivamente para que o Conde pudesse desenvolver ainda mais a tecnologia dos dirigíveis e o seu funcionamento." #NT!
 curtiss.54.g: "Eu sabia que ele conseguiria!" #NT!
  
 curtiss.100.t: "O Troféu Schneider" #NT!
 curtiss.100.d: "Os preparativos foram concluídos, o prêmio em dinheiro foi entregue e o troféu doado. A luta pelo Troféu Schneider, o prêmio de maior prestígio já oferecido para uma corrida aérea, começará em 3 meses!" #NT!
 curtiss.100.f: "O Coupe d'Aviation Maritime Jacques Schneider, também conhecido como Troféu Schneider, Prêmio Schneider ou Copa Schneider, é um troféu concedido anualmente (e posteriormente, bienalmente) ao vencedor de uma corrida de hidroaviões e hidroaviões. A corrida foi significativa no avanço do design de aviões, particularmente nas áreas de aerodinâmica e design de motores, e mostraria seus resultados nos melhores caças da Segunda Guerra Mundial. A forma aerodinâmica e o motor refrigerado a líquido de baixo arrasto, pioneiro nos designs do Schneider Trophy, são óbvios no britânico Supermarine Spitfire, no americano norte-americano P-51 Mustang e no italiano Macchi C.202 Folgore. As competições foram muito populares e algumas atraíram multidões de mais de 200.000 espectadores." #NT!
 curtiss.100.g: "Envie os convites!" #NT!
 curtiss.101.d: "Recebemos um convite para participar da corrida do Troféu Schneider! A corrida é organizada por [SCOPE.sCountry('curtiss_schneider_trophy_host').GetName]." #NT!
 curtiss.101.g: "Joguem-me aqueles óculos de aviador, garotos!" #NT!
 curtiss.101.h: "Não até que os porcos vermelhos aprendam a voar..." #NT!
 curtiss.102.d: "Os preparativos estão completos. Em breve o mundo inteiro se reunirá em [SCOPE.sState('curtiss_schneider_trophy_state').GetName] para testemunhar uma corrida de classe mundial entre hidroaviões de última geração em 3 meses." #NT!
 curtiss.103.t: "Suporte para nossa equipe" #NT!
 curtiss.103.d: "A corrida pelo Troféu Schneider começará em breve. O mundo observará o desempenho dos nossos pilotos - e do nosso país também. Podemos melhorar as chances do nosso time se ajudarmos o time financeiramente. Claro que tudo isso tem seu preço..." #NT!
 curtiss.103.f: "A competição pelo Troféu Schneider começou como uma corrida entre vários pilotos e seus aviões, com pouco apoio governamental. Na década de 1920, porém, a corrida ganhou tanta publicidade que centenas de milhares de pessoas compareceram às corridas. Com isso, a corrida e sua importância ganharam uma nova dimensão. Pouco depois, quando os EUA e a Itália apoiaram oficialmente as suas seleções, a competição transformou-se num torneio de nações. No início, esta interferência foi considerada inadmissível, mas a ameaça de uma desvantagem competitiva obrigou outros países, como a Grã-Bretanha, a apoiar oficialmente a sua equipa para que não ficassem para trás." #NT!
 curtiss.103.g: "Nenhum preço é alto demais para a honra nacional!" #NT!
 curtiss.103.h: "A equipe é boa do jeito que está." #NT!
 curtiss.104.t: "Treinamento do Troféu Schneider" #NT!
 curtiss.104.d: "Tendo em vista a próxima competição para o prestigiado Troféu Schneider, há considerações sobre se os nossos pilotos devem completar formação extra." #NT!
 curtiss.104.f: "Nenhum atleta entra na competição despreparado – o mesmo vale para os pilotos da próxima corrida. Porém, sempre há discussões sobre os treinos que acontecem antes das competições. As altas velocidades e manobras arriscadas são garantia de que nossa equipe alcançará uma posição melhor. Os recordes foram até quebrados durante alguns treinos. Mas, ao mesmo tempo, os exercícios são considerados arriscados. Ao contrário da corrida pelo Troféu Schneider, em que não houve acidentes graves, dez pilotos sofreram acidentes fatais durante os preparativos de 1923 a 1931." #NT!
 curtiss.104.g: "Nossos pilotos precisam de melhor treinamento!" #NT!
 curtiss.104.h: "Isso é muito perigoso." #NT!
 curtiss.105.t: "Novo recorde!" #NT!
 curtiss.105.d: "O treinamento adicional para o Troféu Schneider valeu a pena. A equipe não só completou o percurso sem cometer erros, mas também estabeleceu um novo recorde de velocidade. Estas são boas perspectivas para a próxima corrida!" #NT!
 curtiss.105.f: "'Eu voo porque isso liberta minha mente da tirania das coisas mesquinhas.' - Antoine de Saint-Exupéry" #NT!
 curtiss.105.g: "Muito bem, galera!" #NT!
 curtiss.106.t: "Desempenho normal" #NT!
 curtiss.106.d: "Talvez tenha sido o clima, talvez tenha sido a motivação - mas infelizmente a nossa equipe só conseguiu resultados medíocres nos treinos para o Troféu Schneider. Pode ser melhor do que nada, mas tínhamos expectativas maiores em relação aos nossos pilotos." #NT!
 curtiss.106.f: "'Já é bastante difícil para qualquer pessoa traçar um curso de ação e segui-lo, especialmente diante dos desejos dos amigos; mas é duplamente difícil para um aviador permanecer no solo esperando o momento certo para decolar.' -Glenn Curtiss" #NT!
 curtiss.106.g: "Melhor que nada." #NT!
 curtiss.107.t: "Incidente de treinamento!" #NT!
 curtiss.107.d: "O último treino para o Troféu Schneider terminou em desastre - por motivos ainda não claros, um de nossos pilotos perdeu o controle de seu avião e caiu na água com força total. Embora a vítima tenha sido resgatada com grande esforço, serão necessárias semanas para reparar a perda e determinar a causa do erro. O facto de também sentirmos falta de um dos nossos pilotos mais capazes para a próxima corrida reduz as nossas hipóteses na luta pelo Troféu Schneider." #NT!
 curtiss.107.f: "'O avião fica no ar porque não tem tempo de cair.' -Orville Wright" #NT!
 curtiss.107.g: "Desastroso!" #NT!
 curtiss.108.t: "Piloto do Troféu Schneider" #NT!
 curtiss.108.d: "Ainda está em aberto a questão de qual piloto liderará a equipe que disputará a prova do Troféu Schneider." #NT!
 curtiss.108.f: "Normalmente a Copa Schneider não era uma corrida de nações, mas de pilotos; entretanto, logo se tornou prática comum vários pilotos de um país começarem como uma equipe, geralmente em uma tripulação de três pilotos para três aeronaves. Logo se desenvolveu um culto em torno dos pilotos individuais, enquanto nos anos posteriores o esforço da equipe prevaleceu." #NT!
 curtiss.108.g: "[SCOPE.sCharacter('curtiss_schneider_pilot_1').GetFullName]" #NT!
 curtiss.108.h: "[SCOPE.sCharacter('curtiss_schneider_pilot_2').GetFullName]" #NT!
 curtiss.108.i: "[SCOPE.sCharacter('curtiss_schneider_pilot_3').GetFullName]" #NT!
 curtiss.108.j: "[SCOPE.sCharacter('curtiss_schneider_pilot_4').GetFullName]" #NT!
 curtiss.108.k: "Um recém-chegado" #NT!
  
 curtiss.110.t: "Corrida do Troféu Schneider em [SCOPE.sState('curtiss_schneider_trophy_state').GetName]" #NT!
 curtiss.110.d: "O rugido do motor está no ar! Finalmente chegou o grande dia das corridas - o mundo está visitando [SCOPE.sCountry('curtiss_schneider_trophy_host').GetNameNoFlag] para testemunhar a luta pelo Troféu Schneider." #NT!
 curtiss.110.f: "'Mais do que qualquer outra coisa, a sensação de voar é de perfeita paz misturada com uma excitação que tensiona todos os nervos ao máximo. Se você consegue conceber tal combinação. - Wilbur Wright\n#b Participantes:\n\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_2_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_3_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_4_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_5_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_6_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_7_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_8_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_9_global_var').GetCountry.GetName]\n§ _10\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]1\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]2\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]3\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]4\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]5" #NT!
 curtiss.110.g: "Gire!" #NT!
 curtiss.111.t: "Vitória!" #NT!
 curtiss.111.d: "Depois de uma dura corrida pela vitória, [ROOT.GetCountry.GetNameNoFormatting] ganhou o Troféu Schneider este ano! A próxima corrida será, portanto, organizada pela nossa nação." #NT!
 curtiss.111.f: "A nação que conseguir três vitórias consecutivas ficará com o Troféu Schneider para sempre. Este prestigiado troféu é mais do que um prémio para um evento desportivo: é um símbolo da superioridade técnica e da vontade de uma nação se superar e conquistar os céus. Quem detém o Troféu Schneider será a inveja do mundo. Enquanto no histórico Troféu Schneider bastava ter três vitórias em cinco anos, neste jogo três vitórias devem ser consecutivas. O último país a conquistar o Troféu Schneider tem a honra de organizar a próxima corrida." #NT!
 curtiss.111.g: "Um grande dia para o nosso país." #NT!
 curtiss.112.t: "[SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetNameNoFlag] ganha o Troféu Schneider" #NT!
 curtiss.112.d: "Infelizmente, o nosso melhor não foi bom o suficiente. A equipe de [SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetName] conquistou o Troféu Schneider este ano." #NT!
 curtiss.112.f: "A nação que conseguir três vitórias consecutivas ficará com o Troféu Schneider para sempre. Este prestigiado troféu é mais do que um prémio para um evento desportivo: é um símbolo da superioridade técnica e da vontade de uma nação se superar e conquistar os céus. Quem detém o Troféu Schneider será a inveja do mundo. Enquanto no histórico Troféu Schneider bastava ter três vitórias em cinco anos, neste jogo três vitórias devem ser consecutivas. O último país a conquistar o Troféu Schneider tem a honra de organizar a próxima corrida." #NT!
 curtiss.112.g: "Parabéns..." #NT!
 curtiss.113.t: "O Troféu Schneider" #NT!
 curtiss.113.d: "Com a terceira vitória consecutiva, a disputa pelo Troféu Schneider chegou ao fim. [ROOT.GetCountry.GetNameNoFormatting] mostrou ao mundo inteiro que é superior em pessoas, materiais e tecnologia. Nossos pilotos ficarão para a história como heróis nacionais, e daqui a algumas décadas as pessoas ainda estarão falando sobre os bravos pilotos que tornaram possível essa vitória final. O Troféu Schneider agora é nosso e o mundo inteiro nos olha com inveja!" #NT!
 curtiss.113.f: "Com a terceira vitória, o Troféu Schneider finalmente chegou às mãos de uma única nação. Por um lado, este é um grande dia para a aviação; Por outro lado, porém, permanece o pensamento melancólico de que, com o desenvolvimento recorde da aviação, a era pioneira da aviação está a chegar ao fim em favor de uma era de prata, na qual já não domina a ambição humana, mas a pura mecânica." #NT!
 curtiss.113.g: "Conquistamos o céu!" #NT!
 curtiss.114.t: "O troféu perdido para sempre" #NT!
 curtiss.114.d: "Com a terceira vitória consecutiva, [SCOPE.sCountry('curtiss_schneider_trophy_winner').GetName] conseguiu levar para casa o troféu mais cobiçado do mundo. O prêmio estará agora para sempre nas mãos sujas de pilotos indignos." #NT!
 curtiss.114.f: "Com a terceira vitória, o Troféu Schneider finalmente chegou às mãos de uma única nação. Por um lado, este é um grande dia para a aviação; Por outro lado, porém, permanece o pensamento melancólico de que, com o desenvolvimento recorde da aviação, a era pioneira da aviação está a chegar ao fim em favor de uma era de prata, na qual já não domina a ambição humana, mas a pura mecânica." #NT!
 curtiss.114.g: "Amargo. Muito amargo." #NT!
 curtiss.121.t: "Problemas mecânicos" #NT!
 curtiss.121.d: "O Troféu Schneider ficou famoso pelo fato de muitos pilotos nem terem conseguido participar da competição porque as viagens já eram um problema. Algumas máquinas foram danificadas, outras sofreram problemas no motor, cuja causa não pôde ser solucionada no momento em que foi dado o sinal de partida. Problemas mecânicos fizeram com que equipes inteiras desistissem." #NT!
 curtiss.121.f: "Existem vozes isoladas e completamente insignificantes que afirmam que o Troféu Schneider foi um fracasso total. Porque os contínuos problemas de motor, as dificuldades de viagem e a morte de pilotos de testes teriam levado ao facto de muitas equipas não poderem competir - o que levou a um enfraquecimento da competição. A França, berço histórico do hidroavião, dificilmente poderia participar da corrida por causa de tais problemas. Países como a Grã-Bretanha ou a Itália venceram várias vezes porque forneceram o único avião que poderia participar na corrida." #NT!
 curtiss.121.g: "Desastrados!" #NT!
 curtiss.122.t: "Colidir!" #NT!
 curtiss.122.d: "Durante uma manobra, nosso piloto se superestimou - e caiu na água!" #NT!
 curtiss.122.f: "Apesar dos desafios, a corrida pelo Troféu Schneider não resultou em fatalidade ou acidente grave nos vinte anos de sua existência. No entanto, isto não exclui a possibilidade de que tal desastre não pudesse ter levado a tal desastre, dadas as altas velocidades e a construção da aeronave, que ainda estava nos seus tempos pioneiros." #NT!
 curtiss.122.g: "Caramba!" #NT!
 curtiss.123.t: "Bóia esquecida" #NT!
 curtiss.123.d: "Nossa equipe fez uma boa volta na corrida do Troféu Schneider, mas um dos pilotos foi ameaçado com perda de pontos porque um dos árbitros reclamou que ele havia esquecido uma bóia." #NT!
 curtiss.123.f: "Em 1919, a seleção italiana venceu em Bournemouth, no Reino Unido, sob nevoeiro. Os árbitros na curva de Swanage afirmaram que Guido Janello, o vencedor da prova, não contornou a bóia corretamente. O primeiro disse que o erro se deveu à má organização e que um barco não oficial o enganou. Porém, Janello foi desclassificado e o Troféu Schneider não foi concedido este ano. A Itália foi posteriormente compensada pela realização da próxima corrida em Veneza. Até hoje, a lembrança da desclassificação causa grande frustração entre os nostálgicos da aviação italiana, porque a Itália também venceu em 1920 e 1921 e, retrospectivamente, teria conquistado para sempre o Troféu Schneider." #NT!
 curtiss.123.g: "Isso é azar, claro." #NT!
 curtiss.123.h: "Tente subornar o árbitro ..." #NT!
 curtiss.124.t: "Velocidade máxima" #NT!
 curtiss.124.d: "Ao longo do percurso, nossos pilotos podem mostrar do que são feitas nossas máquinas [ROOT.GetCountry.GetAdjectiveNoFormatting]." #NT!
 curtiss.124.f: "O Troféu Schneider foi principalmente uma corrida de alta velocidade em que a mais recente tecnologia aeronáutica e as realizações pessoais do piloto desempenharam um papel proeminente. Para alcançar um bom resultado contam as tecnologias mais recentes, o foco nacional na construção de aeronaves e as qualidades pessoais de um piloto. Pilotos Ace e veteranos do Troféu Schneider se saem melhor, mas também personagens particularmente ousados ​​ou inovadores." #NT!
 curtiss.124.g: "Potência total!" #NT!
 curtiss.125.t: "Manobras de slalom" #NT!
 curtiss.125.d: "O Troféu Schneider é mais conhecido como uma competição de velocidade, mas havia de três a quatro marcas que poderiam ser perdidas em alta velocidade – e poderiam resultar em desclassificação." #NT!
 curtiss.125.f: "A maioria das corridas do Troféu Schneider ocorreram em uma rota triangular, razão pela qual as manobras de curva eram bastante raras. Isso não quer dizer que eles não tenham desempenhado um papel; um passo em falso custou muitas vitórias a um piloto. Em tal manobra, as qualidades do piloto são cruciais: pilotos experientes, bem como personagens cautelosos, alcançarão um resultado melhor do que os excessivamente impetuosos. A formação na escola piloto tem uma vantagem adicional." #NT!
 curtiss.125.g: "Voe com elegância." #NT!
 curtiss.126.t: "Névoa" #NT!
 curtiss.126.d: "O nevoeiro era um problema mais frequente nas vias navegáveis. Mesmo pilotos experientes poderiam falhar neste desafio repentino." #NT!
 curtiss.126.f: "As corridas aquáticas têm a grande desvantagem de que o nevoeiro representa um desafio adicional. Tal como acontece com todas as manobras, as características do piloto e a sua experiência são os factores principais aqui. Pilotos com métodos pouco ortodoxos podem se sair melhor, assim como personagens cautelosos." #NT!
 curtiss.126.g: "Nosso piloto encontrará seu caminho." #NT!
 curtiss.127.t: "Desempenho de voo superior" #NT!
 curtiss.127.d: "As qualidades superiores do nosso piloto aumentaram significativamente as nossas chances de ganhar a Copa Schneider!" #NT!
 curtiss.127.f: "'Bem, sempre fui altamente competitivo e isso é útil, não importa o esporte que você pratique. E naquela época voar era, até certo ponto, um esporte, sim. Mas o que realmente me ajudou na aviação foi ter reações rápidas e um bom senso de equilíbrio. Acho que peguei isso por causa das minhas quedas, não do meu boxe. -James Harold Doolittle" #NT!
 curtiss.127.g: "Excelente!" #NT!
 curtiss.128.t: "Duelo entre Água e Céu" #NT!
 curtiss.128.d: "Na corrida pela volta mais rápida, [SCOPE.sCharacter('duel_participant_1').GetFullName] e [SCOPE.sCharacter('duel_participant_2').GetFullName] chegaram perigosamente perto. Com uma manobra direccionada poderíamos melhorar as nossas hipóteses e enfraquecer o nosso concorrente directo." #NT!
 curtiss.128.f: "'Não fuja, ou contarei a todos sobre isso!' -Donald Curtis" #NT!
 curtiss.128.g: "Luta de cachorro!" #NT!
 curtiss.128.h: "Voe em frente." #NT!
 curtiss.129.t: "Um duelo aéreo vencido" #NT!
 curtiss.129.d: "O piloto de uma nação competidora tentou tirar [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] da prova, mas perdeu tempo e nos deu vantagem na briga pelo troféu!" #NT!
 curtiss.129.f: "'Você é estupido. Gosto disso num homem. - Senhora Gina" #NT!
 curtiss.130.t: "Rivalidade no Troféu Schneider" #NT!
 curtiss.130.d: "Nosso craque da Schneider Cup [SCOPE.sCharacter('duel_participant_1').GetFullName] tem contas antigas a acertar com seu rival [SCOPE.sCharacter('duel_participant_2').GetFullName]. Numa manobra ousada ele tenta tirar o odiado inimigo da corrida!" #NT!
 curtiss.130.f: "'Não fuja, ou contarei a todos sobre isso!' -Donald Curtis" #NT!
 curtiss.130.g: "Pela honra de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 curtiss.131.t: "Uma rivalidade feroz" #NT!
 curtiss.131.d: "Na Taça Schneider temos de contar com as perseguições e a amarga inimizade de [SCOPE.sCountry('curtiss_schneider_failed_rival').GetName]; mas desta vez o adversário falhou! Na verdade, um piloto tentou tirar nosso ás [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] da corrida, mas ele próprio sofreu um acidente." #NT!
 curtiss.131.f: "'Você é estupido. Gosto disso num homem. - Senhora Gina" #NT!
 curtiss.132.t: "Condições climáticas favoráveis" #NT!
 curtiss.132.d: "Boas condições climáticas aumentam nossas chances de vitória." #NT!
 curtiss.132.f: "O mar está calmo, o céu limpo, os ventos amenos. A neblina não é vista há semanas. Melhores condições para uma corrida segura!" #NT!
 curtiss.132.g: "O clima está do nosso lado." #NT!
 curtiss.133.t: "Piloto doente" #NT!
 curtiss.133.d: "Um piloto da nossa equipe Schneider Trophy ficou doente pouco antes da corrida." #NT!
 curtiss.133.f: "Levaremos alguns dias para encontrar um substituto. Como resultado, não estamos perdendo nenhuma vantagem, mas também não estamos ganhando nenhuma esta semana." #NT!
 curtiss.133.g: "Um mau presságio." #NT!
 curtiss.134.t: "A Grande Corrida" #NT!
 curtiss.134.d: "Pilotos e espectadores concordam: a corrida deste ano pelo Troféu Schneider é muito especial." #NT!
 curtiss.134.f: "Dignitários estrangeiros, representantes da sociedade, pilotos e turistas parabenizaram os organizadores da prova deste ano. O evento é um sucesso total, as multidões são maiores do que o normal e as pessoas provavelmente irão delirar com estes dias nos próximos anos. Muitos espectadores saem do [SCOPE.sState('curtiss_schneider_trophy_state').GetName] satisfeitos e esquecem as preocupações do dia a dia após fazerem parte deste espetáculo único." #NT!
 curtiss.134.g: "Ótimo!" #NT!
 curtiss.135.t: "sabotar" #NT!
 curtiss.135.d: "Às vezes, uma corrida tão importante como o Troféu Schneider requer mais do que apenas habilidades especiais ou aeronaves superiores, mas também... medidas especiais." #NT!
 curtiss.135.f: "Historicamente, nenhuma manobra de sabotagem contra os Estados participantes do Troféu Schneider foi comprovada. No entanto, as frequentes falhas das máquinas têm dado origem a rumores de que não se trata apenas de problemas mecânicos. Com uma chance de 50:50 podemos tentar prejudicar gravemente um rival. Se a manobra falhar, porém, obteremos uma dedução de pontos no mesmo valor. Qual país devemos sabotar?" #NT!
 curtiss.135.g: "Esses truques sujos estão abaixo da nossa dignidade." #NT!
 curtiss.135.h: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_1').GetName]" #NT!
 curtiss.135.i: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_2').GetName]" #NT!
 curtiss.135.j: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_3').GetName]" #NT!
 curtiss.135.k: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_4').GetName]" #NT!
 curtiss.135.l: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_5').GetName]" #NT!
 curtiss.135.m: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_6').GetName]" #NT!
 curtiss.135.n: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_7').GetName]" #NT!
 curtiss.135.o: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_8').GetName]" #NT!
 curtiss.135.p: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_9').GetName]" #NT!
 curtiss.136.t: "Falha estranha no motor" #NT!
 curtiss.136.d: "Uma estranha falha no motor deixa nossos engenheiros desesperados." #NT!
 curtiss.136.f: "Na verdade, há poucos dias, os mecânicos verificaram a máquina, que deveria garantir a nossa vitória na corrida do Troféu Schneider, até ao último parafuso. Mas desde esta manhã o avião simplesmente não pega mais. Alguns especialistas são de opinião que os problemas mecânicos podem ser causados ​​por sabotagem - embora isso não possa ser provado. Por outro lado, é óbvio que estes danos nos atrasarão semanas." #NT!
 curtiss.136.g: "Um duro golpe nas nossas chances de vitória." #NT!
 curtiss.137.t: "Sabotagem evitada!" #NT!
 curtiss.137.d: "A tentativa de sabotagem por parte de outro participante da prova foi evitada no último segundo." #NT!
 curtiss.137.f: "Nossos mecânicos pegaram um espião estrangeiro ontem à noite tentando sabotar o motor do nosso avião de corrida. Nós o entregamos às autoridades e denunciamos esta grave violação ao controle da corrida. O país responsável pela corrida será penalizado com dedução de pontos." #NT!
 curtiss.137.g: "Essa foi por pouco!" #NT!
 curtiss.138.t: "Sabotagem bem sucedida" #NT!
 curtiss.138.d: "Nosso espião conseguiu entrar furtivamente no galpão da equipe ontem à noite e sabotar o avião com sucesso." #NT!
 curtiss.138.f: "As chances de vitória do time adversário foram significativamente reduzidas." #NT!
 curtiss.138.g: "Adoro quando um plano dá certo." #NT!
 curtiss.139.t: "Sabotagem descoberta!" #NT!
 curtiss.139.d: "Infelizmente, nosso espião foi pego em flagrante tentando sabotar o avião do time inimigo." #NT!
 curtiss.139.f: "A direcção da corrida puniu-nos com uma dedução de pontos e as outras equipas estão - justificadamente - zangadas." #NT!
 curtiss.139.g: "Droga!" #NT!
  
 curtiss.201.t: "Companhia aérea investe em aeroporto" #NT!
 curtiss.201.d: "A companhia aérea de [SCOPE.sCharacter('howard_hughes').GetFullName] superou todas as expectativas e obteve um lucro decente. Existem considerações para construir um novo aeroporto em [SCOPE.sState('curtiss_new_airport_state').GetName]." #NT!
 curtiss.201.f: "Às vezes é necessária uma autoconfiança megalomaníaca e, portanto, um tipo muito específico de pessoa para tornar lucrativo um negócio arriscado como a aviação. [SCOPE.sCharacter('howard_hughes').GetFullName] provou que pertence a este tipo. O negócio é tão bom que ele poderia até construir seu próprio aeroporto – ou aumentar enormemente sua frota de aeronaves." #NT!
 curtiss.201.g: "Construa um novo aeroporto." #NT!
 curtiss.201.h: "Expanda a companhia aérea, mas invista o capital em outro lugar." #NT!
 curtiss.202.t: "Companhia aérea se expande" #NT!
 curtiss.202.d: "A companhia aérea recentemente lançada teve seu primeiro sucesso e adquiriu uma série de novas aeronaves." #NT!
 curtiss.202.f: "Apesar dos muitos imponderáveis ​​envolvidos no negócio da aviação, sempre houve histórias de sucesso." #NT!
 curtiss.202.g: "Excelente." #NT!
 curtiss.203.t: "Companhia aérea estagna" #NT!
 curtiss.203.d: "O desenvolvimento da companhia aérea recém-fundada infelizmente fica aquém das expectativas." #NT!
 curtiss.203.f: "Apesar do grande fascínio que emanava da aviação no início do século XX e da euforia pela tecnologia e pelo progresso, as companhias aéreas continuaram a ser um risco económico. A maioria das companhias aéreas obteve pouco ou nenhum lucro. Em alguns casos, levariam anos ou décadas até que se tornassem viáveis, uma vez que o tráfego de passageiros era baixo e os custos elevados." #NT!
 curtiss.203.g: "Decepcionante." #NT!
 curtiss.203.h: "Envie um de nossos pilotos para divulgar a companhia aérea." #NT!
 curtiss.204.t: "Piloto ativo novamente" #NT!
 curtiss.204.d: "Após o sucesso do tour promocional da companhia aérea, nosso piloto [SCOPE.sCharacter('curtiss_pilot').GetFullName] está novamente disponível." #NT!
 curtiss.204.f: ""
 curtiss.204.g: "Bom trabalho." #NT!
  
 curtiss.211.t: "Nova rota de voo para aeroporto estrangeiro" #NT!
 curtiss.211.d: "A companhia aérea do nosso país estabeleceu uma nova rota de voo para [SCOPE.sCountry('curtiss_airline_country').GetName]." #NT!
 curtiss.211.f: "'Comi quatro sanduíches quando saí de Nova York. Comi apenas um e meio durante toda a viagem e bebi um pouco de água. Acho que não tive mais tempo para comer porque, você sabe, fiquei surpreso com o quão curta é a distância até a Europa. -Charles Lindbergh" #NT!
 curtiss.211.g: "Esperemos que este investimento valha a pena." #NT!
 curtiss.212.t: "Companhia Aérea Estrangeira estabelece nova Rota de Voo" #NT!
 curtiss.212.d: "Uma companhia aérea estrangeira estabeleceu uma nova rota de voo. Os aviões pousam em [SCOPE.sState('curtiss_foreign_airline_state').GetName]." #NT!
 curtiss.213.t: "Rota de voo Zeppelin entre arranha-céus" #NT!
 curtiss.213.d: "Uma rota exclusiva do zepelim foi configurada para [SCOPE.sCountry('curtiss_airline_country').GetName] hoje. Os pontos de ancoragem são os arranha-céus dos respectivos países." #NT!
 curtiss.213.f: "Havia conceitos de ter aeronaves atracadas em arranha-céus. O topo do Empire State Building, inaugurado em 1931, foi originalmente planejado para servir como mastro de âncora. O mastro estava tão apoiado que poderia suportar a tração de 50 toneladas da amarração do dirigível. Alguns dos guinchos já estavam instalados e o 86º andar foi preparado como sala de embarque com bilheteria e controle aduaneiro. A ideia correspondia à euforia da época dos gigantes do ar. No entanto, a construção não levou em consideração que os dirigíveis só podem ser manobrados de forma muito lenta e que sempre surgem turbulências de vento devido ao desenvolvimento, o que poderia ter perturbado gravemente um dirigível." #NT!
 curtiss.213.g: "Os zepelins são a arte de viajar mais extravagante." #NT!
 curtiss.214.t: "Voos panorâmicos" #NT!
 curtiss.214.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] As companhias aéreas têm uma nova ideia de negócio: apimentar a sua oferta com voos turísticos para turistas." #NT!
 curtiss.214.f: "Flieger, grüß mir die Sonne\nGrüß mir die Sterne und grüß mir den Mond\nDein Leben, das ist ein Schweben\nDurch die Ferne, die keiner bewohnt.\n\nAviadores, digam olá ao sol\nDiga olá às estrelas e diga olá para a lua\nSua vida está flutuando\nAtravés da distância que ninguém habita." #NT!
 curtiss.214.g: "Posso conseguir um ingresso também?" #NT!
 curtiss.215.t: "Mercadorias coloniais de avião" #NT!
 curtiss.215.d: "Foi inaugurado um pequeno campo de aviação numa das nossas colónias africanas, de onde os aviões transportam mercadorias coloniais directamente para [SCOPE.sState('curtiss_colonial_goods_state').GetName]." #NT!
 curtiss.215.f: "Com o estabelecimento de uma ligação aérea direta entre [SCOPE.sState('curtiss_airport_state').GetName] e [SCOPE.sState('curtiss_colonial_goods_state').GetName], as comunidades africanas aproximam-se de [ROOT.GetCountry.GetNameNoFlag]. E você também não precisa esperar tanto pelos seus cocos, bananas e diamantes." #NT!
 curtiss.215.g: "Mesmo as áreas mais remotas do mundo estão ligadas pela aviação ao centro." #NT!
 curtiss.216.t: "Turismo" #NT!
 curtiss.216.d: "Abrir uma rota de voo para [SCOPE.sCountry('curtiss_tourist_country').GetName] foi altamente lucrativo. A companhia aérea precisa de duplicar a sua capacidade, uma vez que o número de passageiros aumentou rapidamente. Aparentemente, os turistas são atraídos para o país." #NT!
 curtiss.216.f: "Os negócios espaciais aéreos com países que possuem monumentos significativos podem revelar-se altamente lucrativos." #NT!
 curtiss.216.g: "Ah, [SCOPE.sCountry('curtiss_tourist_country').GetName]!" #NT!
 curtiss.217.t: "Campanha eleitoral por via aérea" #NT!
 curtiss.217.d: "Uma companhia aérea se oferece para transportar candidatos ao governo." #NT!
 curtiss.217.f: "Com a chegada do avião como possível meio de transporte, a caça à baleia também mudou. Os candidatos com aviões próprios não só eram vistos como mais móveis, mas também estragavam a sensação de modernidade. No mínimo, tal meio de publicidade deveria trazer pelo menos uma pequena vantagem para o partido no poder." #NT!
 curtiss.217.g: "Estamos felizes em aproveitar esta oferta." #NT!
 curtiss.217.h: "E se alguém bater o avião?" #NT!
 curtiss.218.t: "Um piloto para publicidade?" #NT!
 curtiss.218.d: "A companhia aérea está atualmente passando por uma pequena crise. A administração nos abordou com uma ideia incomum: queriam obrigar a [SCOPE.sCharacter('curtiss_pilot').GetFullName] a voar para suas linhas e usá-la para fazer propaganda." #NT!
 curtiss.218.f: "Nos primeiros dias da aviação, pilotos famosos ajudaram como figuras de proa. Assim, Charles Lindbergh teve um impacto significativo na popularização do correio aéreo. Por exemplo, a pedido de Basil L. Rowe, proprietário da West Indian Aerial Express, ele transportou cerca de 3.000 correspondências especiais de souvenirs entre Santo Domingo, Porto Príncipe e Havana. Duas semanas após sua viagem à América Latina, Lindbergh pilotou uma série de voos especiais. Dezenas de milhares de capas de souvenirs auto-endereçadas foram enviadas de todo o mundo. As capas foram então carimbadas e devolvidas aos remetentes como promoção do serviço de correio aéreo." #NT!
 curtiss.218.g: "Claro!" #NT!
 curtiss.218.h: "Não podemos viver sem ele, mas ajudamos de outras maneiras." #NT!
 curtiss.218.i: "Infelizmente, nossas mãos estão atadas." #NT!
 curtiss.219.t: "Novo aeroporto conectado" #NT!
 curtiss.219.d: "A companhia aérea tem feito esforços para expandir sua rede de rotas atual." #NT!
 curtiss.219.f: "'Voar pode não ser fácil, mas a diversão vale o preço.- Amelia Earhart" #NT!
 curtiss.219.g: "Excelente." #NT!
 curtiss.219.h: "Não podemos permitir isso." #NT!
 curtiss.220.t: "Aeroporto cresce" #NT!
 curtiss.220.d: "O aeroporto em [SCOPE.sState('curtiss_airport_state').GetName] tornou-se um centro de tráfego aéreo internacional." #NT!
 curtiss.220.f: "Um dos nossos aeródromos nacionais tornou-se num importante centro de transbordo no decurso da modernização do tráfego aéreo e da prosperidade da economia local. As associações empresariais locais e a administração municipal transformaram-no, portanto, num verdadeiro aeroporto." #NT!
 curtiss.220.g: "[SCOPE.sState('curtiss_airport_state').GetName] será o centro do mundo!" #NT!
 curtiss.221.t: "Nova aeronave" #NT!
 curtiss.221.d: "A maior companhia aérea do país anunciou planos para aumentar sua frota de aeronaves." #NT!
 curtiss.221.f: "'Depois de experimentar o vôo, você caminhará para sempre pela terra com os olhos voltados para o céu, pois lá você esteve e sempre desejará retornar.' - Leonardo da Vinci" #NT!
 curtiss.222.t: "Acidente de avião" #NT!
 curtiss.222.d: "Um grave acidente aéreo abalou a confiança na aviação em geral e nas companhias aéreas em particular." #NT!
 curtiss.222.f: "Um acidente de avião que matou várias pessoas mergulhou a principal companhia aérea do país numa crise. Os pagamentos aos familiares das vítimas, a perda da aeronave e a falta de número de passageiros poderão levar a uma redução dos investimentos. Os intervencionistas defendem uma injecção financeira para evitar um resvalamento para uma crise grave." #NT!
 curtiss.222.g: "É chamado de mercado livre por razões." #NT!
 curtiss.222.h: "O estado intervirá." #NT!
 curtiss.223.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Companhias aéreas em dificuldades" #NT!
 curtiss.223.d: "Uma grave crise abalou a principal companhia aérea do país. [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou uma grande redução da empresa para evitar a falência." #NT!
 curtiss.223.f: "A crise na [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines domina as manchetes dos jornais. Várias centenas de empregos estão em grave perigo e o preço do mercado de ações entra em colapso. Para salvar a sua empresa, [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou medidas duras que forçarão os sindicatos às ruas. A popularidade do magnata despencou. A intervenção governamental poderia evitar a crise, mas seria um investimento financeiro a longo prazo." #NT!
 curtiss.223.h: "Esta empresa é de importância nacional!" #NT!
  
 curtiss.224.t: "A mão longa de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines" #NT!
 curtiss.224.d: "As maquinações de [SCOPE.sCharacter('howard_hughes').GetFullName] estão a tornar-se cada vez mais óbvias: o magnata, entretanto, construiu um sistema funcional de favoritismo na política." #NT!
 curtiss.224.f: "Poucos homens têm tanto poder na terra como [SCOPE.sCharacter('howard_hughes').GetFullName]. Entretanto, o magnata construiu um sistema dentro do governo que algumas pessoas consideram assustador. Está agora provado que ele usou suborno para obter vantagens numa província, a fim de dar vantagens fiscais ao aeroporto. No gabinete, as vozes a favor do esclarecimento e da reavaliação estão a aumentar. Outros consideram estas ligações directas à indústria extraordinariamente benéficas." #NT!
 curtiss.224.g: "Qual é o problema? Vocês se conhecem e se ajudam." #NT!
 curtiss.224.h: "A corrupção é um mal que deveria ser erradicado em todos os lugares." #NT!
 curtiss.225.t: "Transporte aéreo não lucrativo" #NT!
 curtiss.225.d: "Devido ao aumento dos custos e à diminuição do número de passageiros, a [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines tem de limitar o seu envolvimento num aeroporto." #NT!
 curtiss.225.f: "A última ação foi um mau investimento? O instinto empresarial de [SCOPE.sCharacter('howard_hughes').GetFullName]' falhou? Seja como for: devido à operação pouco rentável de um aeroporto, a empresa tem de reduzir os seus investimentos nesse aeroporto para evitar ser apanhada por uma grande crise. Os trabalhadores locais ameaçados de despejo recorrem ao governo para ver se este pode intervir e evitar o fiasco." #NT!
 curtiss.225.g: "Este aeroporto é de importância nacional!" #NT!
 curtiss.226.t: "Companhia aérea concorrente de [SCOPE.sCountry('curtiss_rival_airline_country').GetNameNoFlag]" #NT!
 curtiss.226.d: "Torna-se mais difícil para a nossa companhia aérea permanecer competitiva depois de uma companhia aérea rival arruinar os nossos negócios no exterior." #NT!
 curtiss.226.f: "Os diretores-gerentes da nossa companhia aérea doméstica presumiram que tinham boas perspectivas de sucesso em [SCOPE.sCountry('curtiss_third_country').GetName]. Na verdade, isso só durou até a [SCOPE.sCountry('curtiss_rival_airline_country').GetName] expandir com sua companhia aérea local. Desde então, a empresa trava uma guerra de preços. Como os passageiros são raros, as pessoas já estão a considerar reduzir a capacidade num aeroporto doméstico e fazer poupanças. A administração está instando nosso governo a intervir em [SCOPE.sCountry('curtiss_third_country').GetName] para sancionar sutilmente os concorrentes." #NT!
 curtiss.226.g: "Não interferiremos neste assunto delicado." #NT!
 curtiss.226.h: "Tentativa de intervenção diplomática em [SCOPE.sCountry('curtiss_third_country').GetNameNoFlag]." #NT!
 curtiss.227.t: "[SCOPE.sCharacter('howard_hughes').GetFullName] em apuros" #NT!
 curtiss.227.d: "O famoso magnata das companhias aéreas está sob pressão depois que a [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines não consegue obter os lucros prometidos." #NT!
 curtiss.227.f: "Na verdade, é apenas uma pequena crise que ameaça o principal industrial do país. Mas com o passar dos anos a cobiça dentro da empresa cresceu, insistindo em destituir o empresário de sucesso. Um mau investimento num dos aeroportos do país deveria servir como uma oportunidade para se livrar do poderoso magnata e instalar um novo homem. Poderíamos usar esta situação a nosso favor." #NT!
 curtiss.227.g: "Ele deveria recuar." #NT!
 curtiss.227.h: "[SCOPE.sCharacter('howard_hughes').GetFullName] dominará esta pequena crise." #NT!
 curtiss.228.t: "Fábrica de aeronaves próspera em [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.228.d: "Uma de nossas fábricas de aeronaves aumentou muito a capacidade e a eficiência após firmar parceria com uma companhia aérea." #NT!
 curtiss.228.f: "Sinergias anteriormente desconhecidas são usadas em [SCOPE.sState('curtiss_factory_state').GetName]. A indústria local se beneficia muito com o aeroporto e a companhia aérea locais. Após a recente assinatura de um contrato, [SCOPE.sState('curtiss_factory_state').GetName] deverá se tornar o centro da cultura aeronáutica de [ROOT.GetCountry.GetNameNoFlag]. Haverá uma estreita coordenação entre as possibilidades e necessidades dos parceiros contratuais." #NT!
 curtiss.228.g: "Um ótimo dia para a aviação!" #NT!
 curtiss.229.t: "Nova fábrica de aviões em [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.229.d: "Até agora, o magnata [SCOPE.sCharacter('howard_hughes').GetFullName] concentrou-se principalmente nas companhias aéreas, mas agora quer produzir aviões diretamente para a sua própria empresa." #NT!
 curtiss.229.f: "O negócio da aviação em [ROOT.GetCountry.GetNameNoFlag] está em franca expansão. Para atender à demanda por cada vez mais aviões novos e não depender mais de empreiteiros, o principal magnata das companhias aéreas do país decidiu iniciar uma nova linha de negócios. [SCOPE.sCharacter('howard_hughes').GetLastName] A Aircraft Company é considerada um novo concorrente no mercado mundial. Alguns se perguntam, porém, se tanto poder nas mãos de um único indivíduo não é perigoso." #NT!
 curtiss.229.h: "Isto é obviamente uma armadilha." #NT!
 curtiss.230.t: "[SCOPE.sCharacter('howard_hughes').GetLastName], o Patrono" #NT!
 curtiss.230.d: "O conhecido bilionário [SCOPE.sCharacter('howard_hughes').GetFullName] é considerado amigo da música e do cinema. Ele quer construir um enorme teatro novo em [SCOPE.sState('curtiss_opera_state').GetName]." #NT!
 curtiss.230.f: "Há muito tempo, [SCOPE.sCharacter('howard_hughes').GetFullName] lamenta a suposta falta de cultura de um nexo central para sua companhia aérea. A cidade poderia ter uma vida noturna mais glamorosa e também atrairia mais turistas. Ao mesmo tempo, o magnata é conhecido pelo seu gosto musical e pelo entusiasmo pelo cinema emergente. Há rumores de que ele até quer fazer seu próprio filme. A expansão do [SCOPE.sState('curtiss_opera_state').GetName] deve, portanto, ser do seu próprio interesse – e da melhoria da sua reputação." #NT!
 curtiss.230.g: "Um ótimo dia para a cultura!" #NT!
  
 curtiss.251.t: "Horizonte Perdido" #NT!
 curtiss.251.d: ""
 curtiss.251.f: "A humanidade roubou do mundo seus mistérios. O progresso e a tecnologia os afastaram. Somente nos últimos cantos e extremos existem locais de retiro. Lugares que atraíram [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]. Ele deixou uma impressão duradoura nas pessoas que o conheceram. Ele é como aqueles aventureiros que aparecem aqui e ali, mas que são lembrados por estarem entre os últimos originais na massa cinzenta das cópias. Mas [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] não foi apenas um homem que deu a volta ao mundo. Ele era cônsul honorário do nosso país na Índia – e desapareceu sem deixar vestígios há alguns meses. Em algum lugar no Himalaia, na fronteira entre o Nepal e o Tibete. Uma perda amarga com a qual poderíamos aceitar se não fosse por um detalhe crucial. [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] estava procurando por algo. Algo grande. Algo maior que muitos tesouros. Loucura - como dizem alguns. Mas há algo de loucura, porque esta manhã o ex-assistente de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] encaminhou um manuscrito ao Departamento de Estado. Notas pessoais que apontam para um vale secreto e desconhecido nas montanhas. Um vale despercebido pelo mundo. Suspeitamos que o Cônsul Honorário estava a caminho deste vale - e algo pode ter acontecido com ele, já que está desaparecido há semanas." #NT!
 curtiss.251.g: "Devíamos organizar uma missão de resgate e encontrá-lo." #NT!
 curtiss.251.h: "Não temos tempo para essas coisas escapistas." #NT!
 curtiss.252.t: "Resgatando [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]" #NT!
 curtiss.252.d: ""
 curtiss.252.f: "Após um exame cuidadoso do manuscrito, a suposição de que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] poderia ter desaparecido no Himalaia é confirmada. Apesar das investigações a outros embaixadores e do suborno de informantes, nenhum vestígio do cônsul honorário foi encontrado. O próprio manuscrito, aparentemente com a caligrafia de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName], fala de três artefatos que apontam o caminho para o lugar escondido. Não sabemos por que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] queria estar lá e não sabemos o que ele queria lá; mas mesmo que seja apenas um sonho febril de um louco, então [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] definitivamente precisa ser trazido de volta para [ROOT.GetCountry.GetCapital.GetCityHubName]. Somente um piloto experiente pode realizar esta missão. A esperança de encontrar [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] vivo parece extremamente pequena. Caso contrário, pelo menos é importante descobrir o que aconteceu com [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Mas talvez a resposta também possa ser encontrada no próprio vale misterioso. Seu nome é: Shangri-Lá." #NT!
 curtiss.252.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName] deveria procurá-lo." #NT!
 curtiss.252.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName] fará o trabalho." #NT!
 curtiss.252.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName] é o nosso homem." #NT!
 curtiss.253.t: "A busca começa" #NT!
 curtiss.253.d: ""
 curtiss.253.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] já voou várias horas. Os enormes picos cobertos de neve de intermináveis ​​cadeias de montanhas já se estendem para fora do mar de nuvens. Um leve brilho do amanhecer brinca com ele. Existem apenas indicações aproximadas de onde os três artefatos poderiam estar localizados. No entanto, seguindo o manuscrito que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] deixou, existem alguns locais possíveis onde eles podem ser encontrados. O motor do avião ronca sobre as vastas extensões do Tibete enquanto [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] traça o curso final - na esperança de encontrar alguma pista para [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] ou para o vale que ele está procurando." #NT!
 curtiss.253.g: "Ladaque." #NT!
 curtiss.253.h: "Lassa." #NT!
 curtiss.253.i: "Ngari." #NT!
 curtiss.253.j: "Acabe com esta busca inútil." #NT!
 curtiss.254.t: "A busca continua" #NT!
 curtiss.254.d: ""
 curtiss.255.t: "Segredo dos Artefatos" #NT!
 curtiss.255.d: ""
 curtiss.255.f: "Depois que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] encontrar todos os três artefatos de Shangri-La, eles precisam ser examinados mais de perto. O piloto, portanto, retorna ao [ROOT.GetCountry.GetNameNoFormatting] por um breve período para que os artefatos sejam verificados e analisados ​​por um arqueólogo treinado no local." #NT!
 curtiss.255.g: "Precisamos do homem certo para fazer isso." #NT!
  
 curtiss.260.t: "Ancião Silencioso" #NT!
 curtiss.260.d: ""
 curtiss.260.f: "Silêncio. O Ancião baixa os olhos. Ele junta as mãos e não olha mais para PERSONAGEM.\n'Acho melhor você sair agora.'" #NT!
 curtiss.260.g: "Ele está ofendido?" #NT!
 curtiss.261.t: "Ladaque" #NT!
 curtiss.261.d: ""
 curtiss.261.f: "As horas de vôo já passaram. Uma floresta de picos de montanhas o acompanhou durante horas. As hélices do avião bimotor ainda estão girando enquanto [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] observa uma pequena cidade no Himalaia, entre a Caxemira e o Tibete. Rodas de oração ressoam em seus ouvidos enquanto ele caminha pelas ruas um pouco mais tarde. Um grupo de mercenários espera na entrada da aldeia; difícil dizer por quem eles estão lutando ou contra. Suas armas e armaduras parecem de outra época, mas não são menos perigosas. O centro do assentamento é um pequeno mercado onde se vendem lã e tecidos da vizinha Caxemira. Uma casa pintada em cores vivas com bandeiras tremulantes indica que o ancião da aldeia mora lá." #NT!
 curtiss.261.g: "Visite os mercenários." #NT!
 curtiss.261.h: "Visite o mercado." #NT!
 curtiss.261.i: "Visite o mais velho." #NT!
 curtiss.261.j: "Voe de volta para a civilização." #NT!
 curtiss.262.t: "Mercenários?" #NT!
 curtiss.262.d: ""
 curtiss.262.f: "Os homens armados guardam uma casa. Olhares sombrios deixam claro que eles não apenas desconfiam de estranhos, mas de qualquer pessoa que chegue muito perto da porta. Ambos se aplicam a [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Bastam dentes à mostra para fazê-lo perceber que é melhor fugir." #NT!
 curtiss.262.g: "Tente conversar com eles." #NT!
 curtiss.262.h: "Tente suborná-los." #NT!
 curtiss.262.i: "Mostre-lhes a kora." #NT!
 curtiss.262.k: "Mostre-lhes a arma." #NT!
 curtiss.262.j: "De volta à aldeia." #NT!
 curtiss.263.t: "Mercenários não impressionados" #NT!
 curtiss.263.d: ""
 curtiss.263.f: "Sem emoção. Os mercenários – ou o que quer que sejam – estão em silêncio. Mesmo uma reação negativa teria sido melhor do que o frio que lhe foi atirado, mais frio do que os picos nevados do Himalaia. O frio logo sobe do pescoço de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] até a ponta dos pés. Aparentemente é melhor seguir em frente." #NT!
 curtiss.263.g: "Caras estranhos..." #NT!
 curtiss.264.t: "Guardiões de Shangri-lá" #NT!
 curtiss.264.d: ""
 curtiss.264.f: "A espada tradicional brilha sob o sol gelado. Os olhos de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] vagam de um mercenário para outro. Novamente nenhuma reação, ele pensa a princípio, abaixa a espada - e de repente ouve uma voz.\n'Notável.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pisca. Por um lado, é a surpresa que falam com ele. Mas o que o torna ainda mais sensível é o facto de o estranho não falar com ele em tibetano. Mas na sua língua materna. Sem sotaque. Tão claro como se ele não tivesse ouvido outro estalo de língua desde que era criança.\n'Você é [ROOT.GetCountry.GetAdjectiveNoFormatting]?' pergunta [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] - mas ele não obtém resposta.\n'O velho trouxe você aqui. Você passou no exame. Agora vamos lá.'\nAconteceu naquele segundo que um pensamento cativante e estranho se abateu sobre [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], como um animal selvagem. Se esses homens são realmente os guardiões de Shangri-La, então não era impossível que eles próprios tivessem visitado este vale. Talvez eles agora possuíssem uma sabedoria imensurável e pudessem falar nas mais diversas línguas; talvez possuíssem um dom especial e pudessem ver o coração de cada estranho e ler seus pensamentos; mas talvez também não tenha sido a primeira pessoa a vir de longe em busca do vale lendário. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tinha milhares de perguntas e buscava dezenas de milhares de respostas; mas ele não teve a sorte de encontrar um único. Silenciosamente, um dos homens o conduziu para dentro da casa, que consistia em apenas um cômodo com um único artefato de origem tibetana, para o qual o homem apontou em um tom que não era hostil, mas claro.\n'Não escondemos Shangri- La da humanidade. Protegemos a humanidade dela mesma. Aqueles que não se mostrarem dignos perecem no caminho.', disse o guarda, antes de conduzir [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] de volta para fora, e então cair no silêncio eterno que se tornou um com o silêncio de toda a sua misteriosa tripulação de guarda." #NT!
 curtiss.264.g: "Parece que o mais velho nos testou..." #NT!
 curtiss.265.t: "A arma" #NT!
 curtiss.265.d: ""
 curtiss.265.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] saca sua arma. O metal é direcionado aos guardiões. Ele espera para ver se fez a escolha certa; até que um homem se separe das fileiras. Ele caminha em direção a ele, olha para [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] e depois para a arma.\nUm som horrível de lamento metálico.\nO ferro torturado brilha no caminho e depois perde o brilho. O estranho pegou a arma com as próprias mãos e a quebrou. Não há indicação mais clara de que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tenha se desqualificado para entrar na casa." #NT!
 curtiss.265.g: "Isso foi... brutal." #NT!
 curtiss.266.t: "Mercado de lã" #NT!
 curtiss.266.d: ""
 curtiss.266.f: "O cheiro da manteiga de iaque mascara os diferentes aromas do ar do mercado. Apenas algumas pessoas se aglomeram entre as pequenas arquibancadas. A variedade de tecidos e principalmente de lã é impressionante. As entregas da vizinha Caxemira passam por esta cidade em direção ao Tibete. O material está em demanda lá. Ao passar pelos comerciantes, [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não resiste quando um dos vendedores se aproxima dele e quer lhe oferecer um fardo inteiro de lã por um bom preço." #NT!
 curtiss.266.g: "A lã parece de boa qualidade." #NT!
 curtiss.267.t: "O mais velho" #NT!
 curtiss.267.d: ""
 curtiss.267.f: "Envoltas no aroma do chá com manteiga, as horas passam num salão que de outra forma poderia ser descrito como pobre, mas que aqui no Himalaia ostentava o esplendor de um príncipe. Tapetes, máscaras e flâmulas estão pendurados nas paredes, olhando para uma mesa baixa onde o Ancião e [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] terminam a próxima tigela. O chefe do lugar é excepcionalmente hospitaleiro. Embora [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não tenha falado muito e se limitado às coisas mais importantes, o velho parece ter um certo interesse. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] inicialmente pensou que tudo se devia às suas origens, já que pessoas como ele são uma raridade nesta área remota. Mas o Ancião o faz sentir que tem uma ideia do motivo de estar aqui. O nome [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] é mencionado. E [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] indica o que ele realmente deseja. O ambiente amigável em que a estadia termina incentiva [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a abordar um tema mais aprofundado..." #NT!
 curtiss.267.g: "Quem são os mercenários?" #NT!
 curtiss.267.h: "O que você sabe sobre Shangri-lá?" #NT!
 curtiss.268.t: "Segredo dos Mercenários" #NT!
 curtiss.268.d: ""
 curtiss.268.f: "O Ancião se recosta por um momento. Ele parece estar pensando cuidadosamente sobre o que dizer a seguir. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] conhece esses momentos; eles ocorreram com pessoas que avaliaram exatamente o que disseram e o que não disseram.\n'Eles são chamados de mercenários, mas não são. Eles são Guardiões', afirma o velho. 'Eles guardam o Vale da Lua Azul.'\n'O Vale da Lua Azul? Eles guardam uma casa, não um vale.'\n'O caminho para o vale é através da casa. Às vezes é preciso um desvio para seguir em frente”, explica o Ancião. 'Eles só deixam passar aqueles que se mostram dignos. Para isso ele tem que se destacar. Ele deve carregar uma arma como os antigos guerreiros carregavam. Uma arma honorável, como também empunhada no Vale da Lua Azul.'\n'Alguém já entrou nos Guardiões e passou pela casa?'\nO Ancião sorri.\n'O homem que você chama de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] já passou.'" #NT!
 curtiss.268.g: "Esta casa é a chave para Shangri-La." #NT!
 curtiss.269.t: "Sobre Shangri-lá" #NT!
 curtiss.269.d: ""
 curtiss.269.f: "A atmosfera cordial desaparece repentinamente. O Ancião pousa sua tigela de chá com manteiga. Seus olhos se fixam em [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Sua voz ficou mais dura. Ele examina.\n'O que você está procurando em Shangri-La?'" #NT!
 curtiss.269.g: "Estou procurando paz." #NT!
 curtiss.269.h: "Estou procurando a verdade." #NT!
 curtiss.269.i: "Estou procurando [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]." #NT!
 curtiss.269.j: "Estou em busca de iluminação." #NT!
 curtiss.270.t: "Um conselho" #NT!
 curtiss.270.d: ""
 curtiss.270.f: "O Ancião sorri.\n'A verdade é o combustível mais nobre. É bom salvar uma vida, mas de que adianta se você não sabe por que está fazendo isso? É o mesmo com Shangri-Lá. Inúmeras pessoas procuram o Vale da Lua Azul há séculos. Muitos foram movidos pela busca incansável pela paz. O desejo de realização. Até o desejo de dar uma vida longa a um ente querido que tinha uma doença terminal. Seja qual for o motivo, eles não deveriam começar perguntando o que é Shangri-La?\n'Ouvi dizer que é o lugar perfeito.'\n'Mesmo que seja apenas mais um vale montanhoso com a mesma aflição, as mesmas pragas, o mesmo os mesmos pecados e a mesma vida miserável de qualquer outro lugar?'\n'Eu não me importo', disse [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. 'Eu quero certeza. E preciso encontrar [SCOPE.sCharacter('curtiss_conway_scope').GetLastName].'\nO Ancião assentiu.\n'Há uma razão específica pela qual [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] conseguiu entrar na casa, mas outros não. Ele sabia que a arma tradicional do Vale da Lua Azul não era uma arma tibetana. Mas um do Nepal. É uma espada kora.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ficou surpreso. 'Mas como ele sabia?'\n'Porque [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] não esteve em Shangri-La pela primeira vez...'" #NT!
 curtiss.270.g: "Uma Kora..." #NT!
  
 curtiss.271.t: "Lassa" #NT!
 curtiss.271.d: ""
 curtiss.271.f: "Lassa. Um lugar místico. O Palácio Potala, residência do Dalai Lama, ergue-se sobre a cidade. Uma visão de conto de fadas que faz [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] esquecer em que parte remota do mundo ele está. Alguns podem confundi-lo com uma civilização no deserto; mas descrever Lhasa como civilização seria um erro. Em algum momento, o tempo parou de contar aqui. Para os progressistas, um lugar atrasado preso na barbárie; para os românticos, um retiro de um mundo permeado pela tecnologia e pela megalomania. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] vagueia pelas ruas onde, ao lado de vielas estreitas e tabernas, existe um armeiro tradicional. Ele não sabia se algum desses lugares ajudaria em sua busca; mas talvez eles tenham dado respostas para as quais até então lhe faltavam perguntas." #NT!
 curtiss.271.g: "Visite o Palácio Poatala." #NT!
 curtiss.271.h: "Visite o ferreiro." #NT!
 curtiss.271.i: "Tome uma bebida na taberna." #NT!
 curtiss.271.k: "Dê um passeio pelas ruas." #NT!
 curtiss.271.j: "Voe de volta para a civilização." #NT!
 curtiss.272.t: "Palácio de Potala" #NT!
 curtiss.272.d: ""
 curtiss.272.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não vai longe. Os guardas o param no portal do majestoso palácio. Eles lhe negam acesso. À medida que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tenta explicar a sua preocupação, é-lhe sugerido que nenhuma das suas preocupações poderia ser de importância suficiente para perturbar o Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] percebe a grande desconfiança em relação a ele; presumivelmente ele é confundido com um espião." #NT!
 curtiss.272.g: "Mostre o talismã." #NT!
 curtiss.272.h: "De volta a Lassa." #NT!
 curtiss.273.t: "O Lama" #NT!
 curtiss.273.d: ""
 curtiss.273.f: "O talismã brilha para os guardiões. Isso amplia os olhos. 'O Amuleto do Grande Quinto!' um exclama. Agora eles não atrapalham mais o [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Pelo contrário: levam-no para dentro do palácio. Passando por paredes coloridas, tecidos suntuosos e estátuas demoníacas, eles o levam mais rápido do que o esperado – direto ao Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não esperava esse efeito. E ele não consegue acreditar no que ouve quando o exibem como um prisioneiro; acusado de roubar um artefato importante do palácio. Um chute o obriga a se ajoelhar; até que o silêncio preencha a sala.\n'Ele não fez nada de errado.'\nO Dalai Lama falou. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] só consegue levantar lentamente os olhos de sua posição submissa. O líder espiritual do Tibete descansa dentro de si mesmo, falando com os olhos fechados. Apenas o brilho do talismã o acorda. Um guarda rouba a lembrança de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] e a entrega ao lama.\n'Este talismã foi perdido no Palácio de Potala anos atrás. Há anos que espero que alguém o traga de volta. Era assim que deveria ser.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] levanta a cabeça. O mestre faz sinal para que ele se levante. Ele concorda. Mas ele não entende.\n'Você está falando sobre destino?'\n'Destino é um conceito muito abstrato. Prefiro algo vivo, feito de carne e osso', diz o Dalai Lama.\n'Não entendo?' [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pergunta.\n'Seu destino se chama [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. E eu tenho algo aqui para você dar se alguém me trouxer o talismã...'" #NT!
 curtiss.273.g: "Este é um dos famosos artefatos de Shangri-La!" #NT!
 curtiss.274.t: "Sem ferro" #NT!
 curtiss.274.d: ""
 curtiss.274.f: "'Estamos fechados! Sem ferro - sem trabalho. Volte em alguns meses!'\n Mal entrei na loja quando uma voz rouca ecoou pela sala. A simpatia do cliente obviamente não era uma prioridade nesta forja." #NT!
 curtiss.274.g: "‘Coincidentemente, tenho ferro comigo.’" #NT!
 curtiss.275.t: "O Ferreiro" #NT!
 curtiss.275.d: ""
 curtiss.275.f: "O até então hostil ferreiro fica surpreso ao ver uma barra inteira de ferro de graça. Ele olha para a mercadoria, depois para [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] e depois esfrega as mãos. Ele deixa claro que atualmente há escassez de produtos de metal na capital e mostra ao viajante algumas de suas requintadas armas tradicionais tibetanas. Seguem-se as promessas habituais de que não há ferreiro melhor em lugar nenhum que possa oferecer tal qualidade. O fato de ser também o único fica de fora. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aproveita a oportunidade para começar a trabalhar. Mas qual arma o ferreiro deveria fabricar?" #NT!
 curtiss.275.g: "Uma dpa'dam." #NT!
 curtiss.275.h: "Um ke-tri." #NT!
 curtiss.275.i: "Um tsep-tsa." #NT!
 curtiss.275.j: "Uma kora." #NT!
 curtiss.276.t: "Uma nova arma" #NT!
 curtiss.276.d: ""
 curtiss.276.f: "Dias se passam antes que a lâmina de uma arma recém-forjada fique à luz de uma lâmpada. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] olha para ele. Terminada a obra, o ferreiro exige o pagamento e ressalta que não encontrará peça tão bonita em nenhum outro vale." #NT!
 curtiss.276.g: "Isso ensinará respeito aos outros!" #NT!
 curtiss.277.t: "Uma Kora" #NT!
 curtiss.277.d: ""
 curtiss.277.f: "A ordem surpreendeu o ferreiro. Uma arma nepalesa? A princípio, sua honra pareceu ofendida. Mas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] insistiu nessa entrega. Pois bem: era o seu ferro e era o seu dinheiro. E mesmo que o ferreiro, que ficou dias em silêncio no trabalho e só respondesse com resmungos ou ruídos desdenhosos ou afirmativos quando questionado, o produto final não foi menos convincente. A espada kora era indistinguível das armas tradicionais encontradas em Katmandu." #NT!
 curtiss.278.t: "O mendigo" #NT!
 curtiss.278.d: ""
 curtiss.278.f: "O ar frio do Himalaia sopra pelas ruas. Os moradores se retiraram para suas casas. Bandeiras sujas e tapetes velhos estão pendurados nas paredes. A neve chega até os tornozelos na beira da estrada. Um mendigo treme na sombra, erguendo uma tigela de madeira onde está meia moeda de cobre." #NT!
 curtiss.278.g: "Vá em frente." #NT!
 curtiss.278.h: "Dê esmolas." #NT!
 curtiss.278.i: "Dê lã." #NT!
 curtiss.279.t: "Segredo do Monge" #NT!
 curtiss.279.d: ""
 curtiss.279.f: "O mendigo aceita a lã com entusiasmo. Ele o coloca nos ombros, no peito, na cintura e depois esfrega as mãos. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] quer ir mais longe. Mas o homem o impede.\n'Você compartilhou algo comigo. Agora quero compartilhar algo com você.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] responde que não acha que o mendigo possa ter algo para compartilhar com ele. E o mendigo concorda: não, ele não possui nada mesmo. Mas ele conhece alguém que pode lhe dar algo. Um monge solitário nas montanhas de Ngari. Um homem santo. Ele dá o que as pessoas precisam sem que elas saibam o que querem. Ele vive no deserto, e quem o procurasse estaria perdido, a menos que conhecesse o caminho; mas quem o encontrar receberá uma rica recompensa. Supondo que ele se considere digno.\n'E como posso agir com dignidade?' pergunta [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName].\nO mendigo esfrega a lã.\n'Você já fez isso.'" #NT!
 curtiss.279.g: "Em breve ele será o monge não tão secreto." #NT!
 curtiss.280.t: "A Taverna" #NT!
 curtiss.280.d: ""
 curtiss.280.f: "Um enorme corvo empalhado, com as asas bem abertas, está montado atrás do longo bar do bar barulhento e lotado. Uma animada mistura de clientes é representada no quadro da madrugada: nativos tibetanos, ferozes guias de montanha sherpas, contrabandistas e fugitivos internacionais desprezíveis e, claro, alpinistas de todos os cantos da terra. Um nepalês alto é o barman. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deixa claro que está em busca de informações. Informações sobre um vale perdido nas montanhas. O barman o encaminha para um sherpa. Ele conhece todos os desfiladeiros e vales da região. O álcool flui. Mas o sherpa não conhece nenhum vale que se encaixe na descrição. Então [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] menciona Shangri-La. O sherpa aguça as orelhas, mas depois fica em silêncio novamente. Depois vem a discussão sobre os três artefatos que supostamente levam ao vale escondido. O álcool flui novamente. De novo. E novamente.\n'Em um santuário em Ngari', o Sherpa então diz, 'há um pequeno Buda. Você pode empurrá-lo contra a parede...'" #NT!
 curtiss.280.g: "Uma informação valiosa." #NT!
  
 curtiss.281.t: "Ngari" #NT!
 curtiss.281.d: ""
 curtiss.281.f: "Um assentamento. Em algum lugar em um vale intransponível. O Monte Kailash, a montanha sagrada com seu pico proeminente, eleva-se sobre uma cordilheira. Os peregrinos são atraídos para lá. Como uma pirâmide de cristal que se projeta das montanhas acidentadas e disformes, ela ofusca o vale com seus pequenos assentamentos. Encontrar um local de pouso nesta área desolada foi uma tarefa difícil. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] estacionou o avião a uma distância segura e tem que fazer uma longa caminhada antes de encontrar um aglomerado de casas. Há um comerciante errante aqui que vende ferro. Do lado de fora há um antigo santuário. Caso contrário: deserto sem fim." #NT!
 curtiss.281.g: "Vá para o deserto." #NT!
 curtiss.281.h: "Visite o comerciante de ferro." #NT!
 curtiss.281.i: "Visite o Santuário." #NT!
 curtiss.282.t: "Montanhas Inóspitas" #NT!
 curtiss.282.d: ""
 curtiss.282.f: "O vento açoita implacavelmente as montanhas. Como um monstro, devora o meio ambiente. A neve rola pela paisagem. O céu escuro e os flocos de neve bloqueiam a visão por alguns metros. Nem casas nem pessoas por quilômetros. Nem mesmo um pássaro. Nenhum sinal de vida. Nada resta do romance do montanhismo em meio à luta contra os elementos; não há um único sinal de vida aqui. Os pés de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] estão ficando pesados. Não apenas porque ele está caminhando há dias. Mas porque a neve cresce a cada passo e sobe cada vez mais até os joelhos. Ele está andando cego há horas." #NT!
 curtiss.282.g: "Ir em frente." #NT!
 curtiss.282.h: "Procure o Monge." #NT!
 curtiss.282.j: "Retornar." #NT!
 curtiss.283.t: "Perdido no deserto" #NT!
 curtiss.283.d: ""
 curtiss.283.f: "Gelo, cascalho e neve até onde a vista alcança. Um sherpa solitário caminha por uma passagem com bagagem e um animal de carga. Os montes de neve dos últimos dias diminuíram. O ambiente está silencioso. O céu está claro. Um trapo de roupa está soprando em uma encosta. O Sherpa vê, aproxima-se – e reage rapidamente. Ele encontra o corpo gravemente hipotérmico e em colapso de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Seus sinais de vida são fracos – mas ele vive." #NT!
 curtiss.283.g: "Escapou por pouco da morte..." #NT!
 curtiss.284.t: "Digno ou não?" #NT!
 curtiss.284.d: ""
 curtiss.284.f: "Uma silhueta surge na tempestade de neve. Pouco antes do momento em que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] está prestes a desistir e afundar no chão para se render aos elementos, as vestes vermelhas e laranja de um monge caminhando no vento nevado aparecem para ele; um vento nevado que de um momento para o outro perde força, ruge e aterroriza, até que só resta uma brisa. Apenas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] e o Monge permanecem. Mas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] não pode dizer nada, então o monge levanta a mão.\n'O que você acha, por que você, entre todas as pessoas, deveria receber o caminho para o lugar que deseja? O que você acha, que homem seria digno de entrar neste lugar?'\nSem introdução. Nenhuma saudação. Não há dúvida de quem ele é e o que ele quer. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] é cético; o homem não pode saber quem ele é e o que quer. Até que lhe ocorre que o monge devia ter uma ideia - ele sabia que apenas o mendigo de Lhasa poderia tê-lo enviado?" #NT!
 curtiss.284.g: "O penitente." #NT!
 curtiss.284.h: "Os fiéis." #NT!
 curtiss.284.i: "Os humildes." #NT!
 curtiss.284.j: "O Bravo." #NT!
 curtiss.285.d: ""
 curtiss.285.f: "'Quem procura um lugar também deve saber o que lá o espera. A intenção com que se procura este lugar não é a mesma que se encontra lá. O que caracteriza o lugar que você procura?'" #NT!
 curtiss.285.g: "Paz e Longa Vida." #NT!
 curtiss.285.h: "Comunidade e Alegria." #NT!
 curtiss.285.i: "Sabedoria e Verdade." #NT!
 curtiss.285.j: "Iluminação e Cura." #NT!
 curtiss.286.d: ""
 curtiss.286.f: "'O lugar que você procura tem muitos nomes. É como dar muitos nomes ao único poder que mantém o universo. As pessoas dão nomes; mas isso não significa que eles façam essas coisas. Em vez disso, eles têm a intuição de que existem. E mesmo que signifiquem a mesma coisa, não significa necessariamente que seja a mesma coisa. Se você quer ter poder sobre algo, só poderá controlá-lo se souber o nome certo, o nome verdadeiro. Então, qual é o nome do lugar que você está procurando?" #NT!
 curtiss.286.g: "O lugar conhecido como Shangri-La." #NT!
 curtiss.286.h: "A Montanha do Horizonte Perdido." #NT!
 curtiss.286.i: "O Reino de Shambhala." #NT!
 curtiss.286.j: "O Vale da Lua Azul." #NT!
 curtiss.287.t: "O Talismã" #NT!
 curtiss.287.d: ""
 curtiss.287.f: "— Vejo que você veio preparado. Você não é o primeiro a procurar o vale. Homens e mulheres de todas as partes do mundo têm procurado por isso. Não posso lhe mostrar o caminho; mas posso simplificar para você. Alguém que procura o Vale da Lua Azul precisa de algo muito além de suas próprias forças.'\nO monge coloca algo nas mãos de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. É um talismã.\n'O quinto Dalai Lama Lama conquistou este território. Diz-se que este talismã protetor pertencia a ele. Você provou ser digno de usá-lo.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tinha mais perguntas. Queria saber o que o monge sabia sobre Shangri-La; e teve a ideia de que a peça que lhe entregava era mais do que apenas um objeto que prosperou com as superstições da população local. Mas o monge vê sua tarefa concluída. Ele se afasta em uma brisa crescente de neve. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] fica pensando. O objeto não é um artefato Shangri-La. Ele veio em vão? Ele foi enganado?" #NT!
 curtiss.287.g: "Um talismã? Mas como isso deveria ajudar...?" #NT!
 curtiss.288.t: "Comerciante de Ferro" #NT!
 curtiss.288.d: ""
 curtiss.288.f: "Iaques peludos bufam sob um vento suave de neve. Um caixeiro-viajante ajusta suas luvas. Ele é fofenbar em movimento. Pequenos lingotes de ferro são empilhados sob uma estrutura semiprotegida feita de madeira e tecido que lembra uma tenda desmontada. Ao ver [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], ele cumprimenta com um gesto." #NT!
 curtiss.288.g: "Compre ferro." #NT!
 curtiss.289.t: "O Santuário" #NT!
 curtiss.289.d: ""
 curtiss.289.f: "Um santuário solitário fica fora do assentamento. É o trabalho manual mais distinto em quilômetros. Além de algumas flores coloridas, rodas de orações, volumes esvoaçantes e uma figura de Buda, [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pode ver principalmente uma inscrição. Surpreendentemente, está escrito em alfabeto latino – e numa língua europeia. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] poderia jurar que era um santuário budista, mas depois percebe novamente que esses tipos de santuários são altamente incomuns no Tibete. Os habitantes locais preferem chortens semelhantes a colinas. E ainda assim a inscrição parece antiga, pelo menos com séculos de idade. A língua, como [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] pode determinar, é o francês. Ele não sabe de onde veio a placa; ele também não sabe por que estava aqui; mas ele usa seu conhecimento enferrujado da língua para decifrar o que está escrito. As cartas individuais já se desgastaram.\n'Somente quem busca a verdade será digno. Somente os generosos serão dignos. Somente os fiéis serão dignos. Ele viverá uma vida rica em muitos anos e encontrará paz entre os sábios e iluminados. Mas aqueles que são movidos pela ganância serão engolidos pela terra.'" #NT!
 curtiss.289.g: "Empurre a estatueta de Buda." #NT!
 curtiss.290.t: "O Segredo do Santuário" #NT!
 curtiss.290.d: ""
 curtiss.290.f: "A figura do Buda afunda na parede do santuário. Um mecanismo chacoalha. Um compartimento secreto se abre, revelando uma caixa ornamentada. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se inclina para o tesouro. Ele tem uma ideia do que poderia ser – e rapidamente abre a fechadura." #NT!
 curtiss.290.g: "A Shangri-La artifact!" #NT!
  
 curtiss.291.t: "O caminho para Shangri-lá" #NT!
 curtiss.291.d: ""
 curtiss.291.f: "Após vários dias de avaliação, o renomado arqueólogo [SCOPE.sCharacter('curtiss_shangrila_archaeologist').GetFullName] concluiu seus estudos. Como ele disse ao corpo docente em uma palestra impressionante, é um tipo de código que só pode ser decifrado pela interpretação correta dos três artefatos. É claro que foi inteiramente devido ao seu excelente intelecto que ele encontrou a solução em poucos dias. A descrição é basicamente primitiva e baseia-se em algumas montanhas, passagens e rios, mas com a cartografia mais moderna também podem ser derivadas coordenadas simples. Nada agora impede a exploração do vale lendário.\nNo entanto, após a prolixa apresentação do arqueólogo, tanto os representantes do governo quanto [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] chegaram à conclusão de que seria melhor se ele não aparecesse." #NT!
 curtiss.291.g: "O mínimo de pessoas possível deveria saber disso." #NT!
 curtiss.292.t: "Turbulências" #NT!
 curtiss.292.d: ""
 curtiss.292.f: "Menos de cem milhas. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] havia esquecido a distância exata. Durante uma hora ele abriu caminho através de uma parede impenetrável de nuvens. A máquina voou, mas não encontrou o fim da cobertura de nuvens. Se ele voasse para o chão, a cortina se levantaria; e ao mesmo tempo chegou perigosamente perto de cumes de montanhas e picos nevados. Ele não conseguia ver o vale. Apesar de saber melhor, teve que perder altitude. Caso contrário, ele errou o alvo. Ele pensou em encontrar um lugar para pousar durante a noite e voar novamente para aquelas coordenadas na manhã seguinte; mas algo lhe dizia que lugares como este vale estavam sempre rodeados por uma névoa misteriosa que o impedia de ser descoberto. Não importava se ele estava olhando aqui hoje, amanhã ou daqui a um mês: a cobertura de nuvens e a neblina se oporiam a ele. Mas quando [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] move o manche, toda a máquina treme, o motor uiva - a turbulência tomou conta do avião! Os ventos da montanha brincam com a máquina giratória no ar como um brinquedo, o piloto tenta desesperadamente domar os aparelhos..." #NT!
 curtiss.292.g: "O que está acontecendo?!" #NT!
 curtiss.293.t: "Aterrissagem forçada" #NT!
 curtiss.293.d: ""
 curtiss.293.f: "Uma asa de metal quebrada brilha em uma rocha do Himalaia. Fragmentos estão espalhados entre a grama e a terra. Uma hélice quebrada ficou presa em um arbusto. Uma faixa percorre campos de flores, ao final da qual a fuselagem do avião fumega e o motor emite um suspiro final. A porta do avião se abre - e se quebra, batendo no chão. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] cambaleia para fora da máquina e agarra-se ao casco de metal. As impressões o dominam. O pouso forçado é apenas um detalhe. Nevoeiro, nuvens, neve, frio - tudo isso passou. Ele vê a única neve nos picos das montanhas, ladeados abaixo por florestas, rios e cachoeiras. O sol está brilhando no céu azul. O vapor sobe de fontes termais próximas. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tira a jaqueta de piloto. Não é apenas agradavelmente suave, mas também quente. Há uma nota de chá e mel no ar. Ele olha para as encostas ladeadas por pessegueiros. Um pagode ergue-se em uma colina, um gongo soa ao meio-dia. Ao longe ergue-se a silhueta de uma cidade, sobre a qual se ergue um edifício semelhante a um mosteiro. Ele percebe que a cidade não tem muros; que o mosteiro, bastante incomum no Tibete, não possui fortificações. Espigas de milho dos campos de trigo alinham-se na área, movendo-se com o vento. Noutros lugares, os produtores de arroz vagueiam pelos seus campos pantanosos. A música soa ao longe em janelas bem decoradas." #NT!
 curtiss.293.g: "Isto é... o vale?" #NT!
 curtiss.294.t: "O Vale da Lua Azul" #NT!
 curtiss.294.d: ""
 curtiss.294.f: "Ele passou por paredes e barracas. Uma atmosfera leve e descontraída é inerente ao local, como [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nunca havia experimentado antes. Embora fosse um estranho, as pessoas nas ruas o cumprimentavam como se ele fosse apenas alguém que não viam há algum tempo. O dono de uma taverna o convida para seu quarto; uma garota laranja lhe oferece uma fruta de graça. O que também impressiona [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] é o estilo estranhamente europeu da cidade. Ele esperava templos budistas. Em vez disso, igrejas de estilo francês o aguardam. Ele não vê idade ou dor nas características faciais, mas sim uma calma amigável. E ele tem certeza de que há vários de seus compatriotas entre a mistura de povos, se ao menos falasse com eles. Shangri-La não é uma cidade tibetana. É um lugar universal.\n'Então você finalmente chegou...'\nE lhe ocorre o pensamento de que ele não estava procurando por [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]; mas era o [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] quem o procurava, confrontando-se com um homem com traços do [ROOT.GetCountry.GetAdjectiveNoFormatting], embora disfarçado de prior capuchinho." #NT!
 curtiss.294.g: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName] é o dono deste lugar?" #NT!
 curtiss.295.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName]" #NT!
 curtiss.295.d: ""
 curtiss.295.f: "As suposições de [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] são confirmadas. Toda a busca por Shangri-La foi uma provação. Ele não foi o primeiro a passar na busca pelos três artefatos, que posteriormente foram devolvidos ao seu lugar. Coube ao último a chegar a Shangri-La escondê-los novamente, atraindo assim para o vale a próxima pessoa digna de seus segredos. E [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] não tinha intenção de ser salvo: após a morte do último governante, ele governou; uma regra que não resultou do poder, mas do reconhecimento e da conquista. O palácio que dominava Shangri-a não era apenas uma residência confortável: continha todas as escrituras já escritas, tesouros artísticos de todo o mundo e áreas desportivas como um campo de ténis, uma piscina e até um campo de golfe. curso. [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] não escondeu que queria levar [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] para cá como um membro da família. Ele seria instruído em todas as coisas; curado de todas as doenças; e desfrutar de uma vida longa. Supondo que ele ficasse no vale." #NT!
 curtiss.295.g: "Talvez... [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tivesse que ser resgatado..." #NT!
 curtiss.296.t: "A decisão" #NT!
 curtiss.296.d: ""
 curtiss.296.f: "'Não somos operadores de milagres; não conquistamos a morte ou mesmo a decadência. Tudo o que fizemos e às vezes podemos fazer foi diminuir o ritmo deste breve intervalo que se chama vida. Fazemo-lo através de métodos que são tão simples aqui como impossíveis noutros lugares; mas não se engane; o fim espera por todos nós. Você terá tempo para ler – nunca mais folheará as páginas para economizar minutos ou evitará algum estudo para que não se torne muito envolvente. Você também tem gosto pela música – aqui estão, então, suas partituras e instrumentos, com o Tempo, sereno e desmedido, para lhe dar seu sabor mais rico. Temos um sonho e uma visão. É uma visão que apareceu pela primeira vez ao velho Perrault quando ele estava morrendo neste quarto no ano de 1789. Ele olhou para trás, para sua longa vida, como já lhe contei, e pareceu-lhe que todas as coisas mais belas eram transitórias. e perecíveis, e que a guerra, a luxúria e a brutalidade poderiam algum dia esmagá-los até que não restassem mais no mundo. Ele se lembrou de coisas que vira com seus próprios olhos e com sua mente imaginou outras; ele viu as nações se fortalecendo, não em sabedoria, mas em paixões vulgares e na vontade de destruir; ele viu o poder de sua máquina se multiplicar até que um homem com uma única arma pudesse se igualar a um exército inteiro da Grande Monarca. Ele previu uma época em que os homens, exultantes na técnica do homicídio, se enfureceriam tão veementemente pelo mundo que todas as coisas preciosas estariam em perigo, todos os livros, imagens e harmonias, todos os tesouros acumulados ao longo de dois milênios, os pequenos, os delicados, os indefesos – tudo estaria perdido como os perdidos. E é por isso, meu filho, que estou aqui, e por que VOCÊ está aqui, e por que podemos orar para sobreviver à destruição." #NT!
 curtiss.296.g: "Este lugar deve permanecer secreto. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aprenderá." #NT!
 curtiss.296.h: "Este lugar deveria ser protegido. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] permanecerá." #NT!
 curtiss.296.i: "Este lugar será nosso. Em nome de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 curtiss.298.t: "Carma ruim" #NT!
 curtiss.298.d: ""
 curtiss.298.f: "Depois que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] mostrou aos nossos homens o caminho para o vale do Blue Modne e eles saquearam os preciosos tesouros de Shangri-La, a expedição finalmente retornou. Mas [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] está faltando devido a circunstâncias misteriosas. Os demais membros da expedição não podem dizer com certeza o que aconteceu com ele. Ele deixou o grupo enquanto descansava - e caiu em uma encosta, onde seus rastros se perderam em uma ravina profunda. O nosso museu é agora mais rico em muitos tesouros, mas perdeu um patriota promissor que arriscou a sua própria integridade pela riqueza arqueológica da nossa nação." #NT!
 curtiss.298.g: "Devorado pela terra..." #NT!
  
 curtiss.311.t: "Um novo piloto" #NT!
 curtiss.311.d: "Um novo piloto promissor provou seu valor nas batalhas aéreas da guerra atual. Seu nome é [SCOPE.sCharacter('curtiss_new_pilot').GetFullName]." #NT!
 curtiss.311.f: "'Eu coloquei minhas balas no alvo como se as tivesse colocado lá com a mão.' - René Fonck" #NT!
 curtiss.311.g: "Este será o início de uma carreira única." #NT!
 curtiss.311.h: "Precisamos dele para propaganda doméstica." #NT!
 curtiss.312.t: "Ás voador" #NT!
 curtiss.312.d: "Nosso piloto [SCOPE.sCharacter('curtiss_ace').GetFullName] demonstrou repetidamente suas habilidades na guerra atual, abatendo um número significativo de inimigos. Seus camaradas o veem como um ás da aviação em ascensão." #NT!
 curtiss.312.f: "'Não cabe a todos manter plena presença de espírito no último momento, mirar com calma sobre a mira e a mira frontal e deixar a cabeça sentar.' -Manfred von Richthofen" #NT!
 curtiss.312.g: "Um novo herói nacional!" #NT!
  
 curtiss.500.t: "O sonho de [SCOPE.sCharacter('howard_hughes').GetFullName]" #NT!
 curtiss.500.d: "O chefe da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines anunciou seu plano visionário e excêntrico para construir o maior avião do mundo. Falta apenas um pequeno envolvimento do governo." #NT!
 curtiss.500.f: "Foi uma conferência de imprensa extraordinária realizada por [SCOPE.sCharacter('howard_hughes').GetFullName] ontem à noite na sua sede em [ROOT.GetCountry.GetCapital.GetCityHubName]. Já há algum tempo, os jornalistas têm dúvidas sobre sua sanidade mental. Diz-se que [SCOPE.sCharacter('howard_hughes').GetLastName] sofre de compulsões e psicoses. No entanto, os apologistas argumentaram que, apesar de tudo, ele administrou o seu negócio com sucesso. Mas mesmo estes últimos ficaram em silêncio quando ouviram o que o magnata tinha a dizer: queria construir o maior avião do mundo, grande o suficiente para transportar até mil pessoas através do Atlântico. Ele investirá toda a sua fortuna na construção deste monstro do ar. Espera também uma pequena contribuição do governo, pois isso também deverá ser do interesse da aviação e da expansão das infra-estruturas, bem como do prestígio, caso a sua visão se torne realidade. Ele falou de uma pequena soma de seis dígitos. A aeronave a ser construída levará o nome da capital do nosso país: [ROOT.GetCountry.GetCapital.GetCityHubName]." #NT!
 curtiss.500.g: "Uma ótima visão! O [ROOT.GetCountry.GetCapital.GetCityHubName] se tornará realidade." #NT!
 curtiss.500.h: "Isso é loucura." #NT!
 curtiss.501.t: "Tipo de avião" #NT!
 curtiss.501.d: "Os projetistas da aeronave [ROOT.GetCountry.GetCapital.GetCityHubName] ainda não decidiram se a máquina deveria ser uma aeronave clássica ou um barco voador." #NT!
 curtiss.501.f: "Os hidroaviões não eram apenas uma moda passageira. Eles tinham vantagens significativas sobre as aeronaves convencionais da década de 1910 até a década de 1940. Eles não precisavam de pistas e podiam pousar em qualquer superfície da água. Isto aplicava-se ao mar, mas também a lagos maiores. Embora os aeroportos estivessem fora das cidades, os hidroaviões poderiam usar os antigos portos marítimos. Países com longos litorais, como a Itália, viam, portanto, os hidroaviões e os hidroaviões como claramente mais úteis; até mesmo uma cidade continental como Milão tinha um aeroporto aquático com um lago artificial perto de Linate. Os hidroaviões, portanto, também ofereciam vantagens para os estados atlânticos da Grã-Bretanha e dos EUA." #NT!
 curtiss.501.g: "Será um avião clássico." #NT!
 curtiss.501.h: "Será um barco voador." #NT!
 curtiss.502.t: "Materiais de construção" #NT!
 curtiss.502.d: "No planejamento do [ROOT.GetCountry.GetCapital.GetCityHubName] ainda há divergência sobre qual material deve ser utilizado." #NT!
 curtiss.502.f: "Quando a aviação estava em sua infância, a madeira e o tecido dominavam a construção de aeronaves. A vantagem da leveza destes materiais já era conhecida na Primeira Guerra Mundial, mas ao mesmo tempo eram confrontados com as suas desvantagens. Eles dificilmente eram à prova de intempéries e rapidamente se tornaram inutilizáveis. Assim, nos anos seguintes prevaleceu a construção parcialmente metálica e finalmente a construção totalmente metálica. O metal era, em muitos casos, mais pesado que a madeira quando o alumínio não estava disponível. No entanto, a sua tenacidade tornou-o o material mais desejável mesmo quando surgiram novos problemas, como corrosão ou fadiga do metal." #NT!
 curtiss.502.g: "Use metal apenas se necessário. Esta aeronave será feita principalmente de madeira." #NT!
 curtiss.502.h: "Revestimos tudo em metal." #NT!
 curtiss.503.t: "Problemas de motor" #NT!
 curtiss.503.d: "O trabalho no [ROOT.GetCountry.GetCapital.GetCityHubName] progrediu. O avião está lentamente tomando forma. A questão dos motores ainda não foi definitivamente esclarecida: existem duas variantes." #NT!
 curtiss.503.f: "Durante a Segunda Guerra Mundial e até meados da década de 1950, motores alternativos de aeronaves com potência de decolagem superior a 3.680 kW (5.000 HP) e deslocamento de mais de 70 litros foram produzidos para alimentar aviões de combate, bombardeiros e grandes aeronaves de passageiros. Por exemplo, os motores Wright R-3350 e Pratt & Whitney R-4360 foram excelentes. Eles ainda são considerados o auge da mecânica de motores de aeronaves antes do triunfo dos aviões a jato. O Wright R-3350 é um motor de 18 cilindros e o Pratt & Whitney R-4360 é um motor de 28 cilindros." #NT!
 curtiss.503.g: "Dez motores de 18 cilindros são perfeitos." #NT!
 curtiss.503.h: "Precisamos de oito motores de 28 cilindros." #NT!
 curtiss.504.t: "Hélices" #NT!
 curtiss.504.d: "O [ROOT.GetCountry.GetCapital.GetCityHubName] está se desenvolvendo extremamente bem. Conforme [SCOPE.sCharacter('howard_hughes').GetLastName], o tempo estimado de construção será cumprido. Mesmo que nem todas as perguntas tenham sido respondidas. Houve uma revisão recente na questão de quantas pás as hélices deveriam ter." #NT!
 curtiss.504.f: "Em princípio, uma hélice de pá única é a mais eficiente, uma vez que o fluxo de entrada da pá rotativa da hélice é menos perturbado pela turbulência da pá dianteira. No entanto, requer um contrapeso, carrega o eixo de transmissão de forma assimétrica e vibra relativamente forte, razão pela qual este tipo de projeto raramente é usado. Um maior número de pás tem um efeito positivo no comportamento de vibração, especialmente se as pás individuais estiverem sujeitas a diferentes fluxos ao longo do círculo da hélice. Em aeronaves com motor a pistão, as hélices de duas pás são mais comuns. Os motores turboélice e propfan de aeronaves maiores, por outro lado, possuem de 3 a 7 ou mais pás." #NT!
 curtiss.504.g: "Hélices de 4 pás cabem." #NT!
 curtiss.504.h: "Precisaremos de hélices de 5 pás." #NT!
 curtiss.505.t: "O maior dia da história" #NT!
 curtiss.505.d: "O [ROOT.GetCountry.GetCapital.GetCityHubName] está prestes a embarcar em seu voo inaugural. Existem muitos imponderáveis ​​associados a isso. [SCOPE.sCharacter('howard_hughes').GetFullName] insiste em pilotar ele mesmo o avião e convidar representantes do empresariado, da política e da imprensa para o voo. Outras vozes são mais cautelosas, insistindo em permitir apenas representantes seleccionados ou excluir completamente o público - caso algo corra mal no primeiro voo..." #NT!
 curtiss.505.f: "'O Hércules foi um empreendimento monumental. É a maior aeronave já construída. Tem mais de cinco andares de altura e envergadura maior que um campo de futebol. Isso é mais do que um quarteirão. Agora, coloquei o suor da minha vida nisso. Tenho a minha reputação toda enrolada e já afirmei diversas vezes que se for um fracasso, provavelmente sairei deste país e nunca mais voltarei. E estou falando sério. -Howard Hughes" #NT!
 curtiss.505.g: "Convide representantes da imprensa, dos negócios e da política. O Sr. [SCOPE.sCharacter('howard_hughes').GetLastName] pilotará o avião sozinho." #NT!
 curtiss.505.h: "Convidamos a imprensa. Um piloto conhecido pilotará o avião." #NT!
 curtiss.505.i: "Este voo será realizado em segredo. Um piloto anônimo irá testá-lo." #NT!
 curtiss.506.t: "'400.000 libras aerotransportadas'" #NT!
 curtiss.506.d: "Um milagre técnico foi bem sucedido: o [ROOT.GetCountry.GetCapital.GetCityHubName] pode voar apesar das suas dimensões gigantescas!" #NT!
 curtiss.506.f_hughes: "Foi o dia dele. O dia da sua vida. Seu sucesso. Sua visão. [SCOPE.sCharacter('howard_hughes').GetFullName] colocou tudo em um cartão. Fique aqui e ganhe – ou perca e caia aqui. Ele não fazia as coisas pela metade. Convidou toda a imprensa, os dirigentes das maiores empresas e até deputados e ministros. Eles não se sentariam em uma arquibancada. Eles voariam com ele. E o mundo inteiro zombaria dele e arrastaria sua empresa para o abismo - ou ele triunfaria como um antigo César.\n[SCOPE.sCharacter('howard_hughes').GetLastName] estava no controle. Ativou os motores. Deu o comando ao [ROOT.GetCountry.GetCapital.GetCityHubName]. O colosso retumbou. Ondas levantadas. O Titã correu pela água por horas e horas, e a película branca como spray não dava nenhuma indicação se o [ROOT.GetCountry.GetCapital.GetCityHubName] ainda estava na superfície da água ou já estava no ar. Então: apenas barulho alto do motor. Não há mais ondas de água. O [ROOT.GetCountry.GetCapital.GetCityHubName] subiu no ar. Os jornalistas fizeram algo que raramente faziam. Eles ficaram em silêncio. Os políticos lutaram para manter a compostura. Os empresários balançaram os olhos. [SCOPE.sCharacter('howard_hughes').GetLastName] por outro lado, sorriu. Então, quando os presentes compreenderam o impensável, um repórter perguntou: '[SCOPE.sCharacter('howard_hughes').GetFirstName], você esperava por isso?' A resposta de [SCOPE.sCharacter('howard_hughes').GetLastName] foi enigmática:\n'Gosto de fazer surpresas'." #NT!
 curtiss.506.f_pilot: "Um dia histórico para [ROOT.GetCountry.GetNameNoFlag]. O [ROOT.GetCountry.GetCapital.GetCityHubName] ergueu-se no ar com dignidade imperial e mostrou do que a engenhosidade humana e o progresso são capazes. [SCOPE.sCharacter('howard_hughes').GetFullName] já se arrepende de não ter estado ao volante. Os próprios jornalistas convidados ficaram surpresos com o fato de o colosso ter decolado da água - e com suas reportagens garantiram que já existem primeiros compradores." #NT!
 curtiss.506.f_test: "Que visão! Que milagre! É lamentável que esta ideia tenha sido reservada apenas a alguns. O voo [ROOT.GetCountry.GetCapital.GetCityHubName] poderia ter sido um evento promocional para vários clientes. Mas só o desempenho conta. Embora o modelo demore a estabelecer-se no mercado, [SCOPE.sCharacter('howard_hughes').GetFullName] tem o crédito por estar sempre certo. E [ROOT.GetCountry.GetNameNoFlag] é oficialmente o país que já construiu o maior avião – um recorde que não será quebrado durante anos." #NT!
 curtiss.506.g: "Isto é surpreendente...de uma forma muito positiva!" #NT!
 curtiss.507.t: "Como uma rocha" #NT!
 curtiss.507.d: "Os piores temores foram confirmados. O [ROOT.GetCountry.GetCapital.GetCityHubName] é tão navegável quanto uma rocha. Só falta uma catapulta para jogá-lo pelo menos no ar." #NT!
 curtiss.507.f_hughes: "O [ROOT.GetCountry.GetCapital.GetCityHubName] retumbou. Seus motores rugiram. A tensão no rosto de [SCOPE.sCharacter('howard_hughes').GetLastName] cresceu. 75 milhas. 85 milhas. 95 milhas - mas o monstro não decolou. O colosso ficou preso no chão. Após alguns minutos de exibição, o primeiro comentário sarcástico veio de um jornalista. Foi seguida pelas vozes dos críticos que já sabiam disso. Os políticos fizeram acusações. Os representantes das grandes corporações também questionaram acordos anteriores. O magnata da aviação tentou pela última vez arrastar sua criatura para o ar - em vão. Foi o dia mais infeliz de sua carreira. Eventualmente [SCOPE.sCharacter('howard_hughes').GetLastName] interrompeu a tentativa. Quando questionado sobre o que esta derrota significava para a sua empresa, ele simplesmente respondeu que já não era o presidente da [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines.\n Um dia depois, [SCOPE.sCharacter('howard_hughes').GetLastName] cancelou todas as suas obrigações e deixou a [ROOT.GetCountry.GetNameNoFlag] para sempre." #NT!
 curtiss.507.f_pilot: "Há dias que você quer esquecer – ou fazer esquecer querendo tornar o dia seguinte ainda mais inesquecível. Apenas um dia após a decepção pelo facto de o [ROOT.GetCountry.GetCapital.GetCityHubName] não ter descolado, o [SCOPE.sCharacter('howard_hughes').GetFullName] anunciou a sua demissão numa declaração amplamente aclamada. Ele não apenas renunciará à sua companhia aérea, mas também a todos os cargos que ocupa. Os stocks estão em queda livre, as encomendas foram canceladas e a confiança é simplesmente inexistente. Os gastos com [ROOT.GetCountry.GetCapital.GetCityHubName] foram tão gigantescos que a empresa está à beira da falência e atravessa a pior crise de sua história. Enquanto isso, [SCOPE.sCharacter('howard_hughes').GetLastName] anunciou que está deixando [ROOT.GetCountry.GetNameNoFlag]. Seu destino é desconhecido. Ele desapareceu em um avião particular." #NT!
 curtiss.507.f_test: "Foi uma decisão sábia testar o [ROOT.GetCountry.GetCapital.GetCityHubName] a portas fechadas. Felizmente, um temido acidente que poderia ter causado rebuliço não ocorreu. Mas o mesmo se aplica a todas as mensagens de sucesso. Mesmo depois de várias tentativas, o [ROOT.GetCountry.GetCapital.GetCityHubName] não pôde ser persuadido a decolar. A falha se deve a falhas de projeto. Para [SCOPE.sCharacter('howard_hughes').GetLastName] é um fracasso pessoal. Ele não se envergonhou em público. Dentro de alguns meses, porém, alguém se perguntará o que aconteceu com o projeto [ROOT.GetCountry.GetCapital.GetCityHubName] e tirará suas próprias conclusões. A verdade nunca será totalmente revelada e o governo também garantirá que o desperdício do dinheiro dos contribuintes não se transforme num escândalo que beneficie a oposição. É uma ajuda que [SCOPE.sCharacter('howard_hughes').GetLastName] na verdade não deseja. De repente, ele se tornou um homem muito taciturno. Um homem silencioso que se aposentou." #NT!
 curtiss.507.g: "Esse foi provavelmente o segundo maior desperdício de dinheiro dos contribuintes na história." #NT!
 curtiss.508.t: "Um pesadelo" #NT!
 curtiss.508.d: "[SCOPE.sCharacter('howard_hughes').GetFullName] é um novo Ícaro. Sua criação incendiou o mundo. O devastador acidente de avião matou dezenas de pessoas e deixou um deserto de escombros. Vários erros de design se acumularam em um desastre." #NT!
 curtiss.508.f_hughes: "Quando [SCOPE.sCharacter('howard_hughes').GetLastName] ligou os motores, seus instintos lhe disseram que algo estava errado. Mas os planos estavam corretos. Os cálculos estavam corretos. Não poderia haver engano. Na verdade, o [ROOT.GetCountry.GetCapital.GetCityHubName] foi melhor que o esperado. [SCOPE.sCharacter('howard_hughes').GetLastName] acreditava ter alcançado seu objetivo. Era assim que tinha que ser. Ele tirou todas as suas dúvidas. Ele casou o avião gigante com o céu – e foi o único a notar aquele depois da vírgula, enquanto jornalistas e representantes empresariais comemoravam e aplaudiam ao fundo. Mas o seu instinto não o enganou. O resto da tripulação demorou mais um pouco para que os aplausos se transformassem em gritos de terror. O resto foi barulho e fogo. O [ROOT.GetCountry.GetCapital.GetCityHubName] bateu em telhados, quebrou paredes, encharcou fileiras de casas com óleo e, com a queda de um titã, devastou um bairro em chamas. [ROOT.GetCountry.GetCapital.GetCityHubName] tornou-se o Inferno de [SCOPE.sCharacter('howard_hughes').GetLastName]. Ele destruiu terceiros inocentes que cruzaram seu caminho, bem como seus confidentes mais próximos, para a morte. Além de escombros e cadáveres, [SCOPE.sCharacter('howard_hughes').GetLastName] deixa para trás uma empresa falida e uma indústria aeronáutica que ficará destruída por anos. [ROOT.GetCountry.GetNameNoFlag] provavelmente nunca se recuperará totalmente daquele dia." #NT!
 curtiss.508.f_pilot: "[SCOPE.sCharacter('howard_hughes').GetLastName] sobreviveu naquele dia porque não estava no controle do avião. Mas às vezes era melhor estar morto do que vivo. Quando questionado se estava feliz em não voar como piloto conforme planejado, ele disse que não. Porque [SCOPE.sCharacter('howard_hughes').GetLastName] não foi apenas responsável por uma das maiores catástrofes aeronáuticas da história. É uma das maiores catástrofes da história do [ROOT.GetCountry.GetNameNoFlag]. Sobre seus ombros estava a culpa por dezenas de mortes e uma faixa de destruição. Com o [ROOT.GetCountry.GetCapital.GetCityHubName] não só o trabalho da sua vida foi destruído. Tudo foi destruído. Nos minutos em que o avião gigante saiu de controle e despencou como um cometa sobre uma vizinhança, sua empresa sofreu perdas que dificilmente poderiam ser suportadas. Seu sonho foi destruído. Sua empresa foi destruída. Sua reputação foi destruída. [SCOPE.sCharacter('howard_hughes').GetLastName] queria ir para o exílio se falhasse. Mas depois deste evento, muitos exigem a sua cabeça em vez de apenas o seu banimento. Com o final do [SCOPE.sCharacter('howard_hughes').GetLastName], termina um capítulo da história da aviação; aquele em que [ROOT.GetCountry.GetNameNoFlag] já foi um líder." #NT!
 curtiss.508.f_test: "Controle de dano. Não há outra forma de descrever o que aconteceu no primeiro voo do [ROOT.GetCountry.GetCapital.GetCityHubName]. Para surpresa dos poucos espectadores, o avião decolou do solo - apenas para ficar fora de controle um pouco mais tarde. O piloto de testes morreu tentando manobrar o titã do ar para longe de uma fileira de casas. Esta ação foi apenas parcialmente bem-sucedida e resultou em alguns edifícios gravemente danificados. Houve vários feridos, o piloto de teste morreu. O [ROOT.GetCountry.GetCapital.GetCityHubName] é irremediavelmente destruído. O incidente também garantiu que o teste secreto não pudesse ser mantido em segredo. O público sabe do fracasso de [SCOPE.sCharacter('howard_hughes').GetLastName]. O magnata anunciou sua aposentadoria e deixou o país. O que resta é uma empresa em dificuldades que está à beira da falência. No entanto, poderia ter sido pior. Isso é pouco consolo, dadas as perdas, mas pelo menos as atividades excêntricas de um bilionário louco não prestarão mais tributo agora." #NT!
 curtiss.508.g: "A aviação nunca viu um dia mais negro." #NT!
  
 curtiss.510.t: "O [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.510.d: "Após a expansão de nossa companhia aérea e das fábricas necessárias, começaram as obras do dirigível gigante. O estado fará a sua parte." #NT!
 curtiss.510.f: "'Você apenas tem que querer, acreditar, e então terá sucesso.' - Ferdinand Graf von Zeppelin" #NT!
 curtiss.510.g: "Um marco na história da tecnologia!" #NT!
 curtiss.511.t: "A viagem inaugural do [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.511.d: "Após dois anos de construção, está feito: o [ROOT.GetCountry.GetNameNoFormatting] sobe elegantemente ao céu e está pronto para seu voo inaugural. Os ingressos estavam esgotados há meses. Agora só resta tomar uma decisão final sobre se o primeiro voo deve ser doméstico ou internacional." #NT!
 curtiss.511.f: "O primeiro vôo bem-sucedido de um dirigível rígido, o LZ1 de Ferdinand von Zeppelin, ocorreu na Alemanha em 1900. Entre 1910 e 1914, a Deutsche Luftschiffahrts-Aktiengesellschaft (DELAG) transportou milhares de passageiros em dirigível. Em 1917, o alemão LZ 104 (L 59) foi o primeiro dirigível a fazer um voo intercontinental, de Jambol, na Bulgária, a Cartum e vice-versa, uma viagem sem escalas de 6.800 quilômetros (4.200 milhas; 3.700 milhas náuticas). Durante e logo após a guerra, a Grã-Bretanha e os Estados Unidos construíram aeronaves, e a França e a Itália fizeram experiências com aeronaves alemãs confiscadas. A Luftschiffbau Zeppelin entregou o LZ 126 à Marinha dos EUA como reparação de guerra em outubro de 1924. O presidente da empresa, Dr. Hugo Eckener, comandou o voo de entrega, e o navio foi comissionado como USS Los Angeles (ZR-3). Durante 1925, as restrições de Versalhes foram relaxadas pelos Aliados, permitindo ao Dr. Hugo Eckener, presidente da Zeppelin Luftschiffbau, prosseguir a sua visão de desenvolver um zepelim adequado para lançar um serviço intercontinental de passageiros aéreos. Assim, a Zeppelin Lufftschiffbau iniciou a construção do primeiro de uma nova geração de dirigíveis, o LZ 127 Graf Zeppelin. Em 18 de setembro de 1928, o dirigível completo voou pela primeira vez. Durante sua carreira, o Graf Zeppelin cruzou o Atlântico Sul um total de 136 vezes." #NT!
 curtiss.511.g: "A primeira viagem será interna." #NT!
 curtiss.511.h: "A viagem inaugural é ir para o exterior." #NT!
 curtiss.512.t: "A Jornada do [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.512.d: "O carro-chefe da nossa frota de dirigíveis está de volta da sua última viagem. Qual destino de viagem escolher a seguir?" #NT!
 curtiss.512.g: "O zepelim deveria voar principalmente dentro de nossas fronteiras." #NT!
 curtiss.512.h: "O zepelim voará para o exterior e aumentará nossa fama." #NT!
 curtiss.513.t: "[ROOT.GetCountry.GetNameNoFormatting] Desastre" #NT!
 curtiss.513.d: "Durante uma manobra de pouso, ocorreu um incêndio no [ROOT.GetCountry.GetNameNoFormatting] por motivos desconhecidos e ele caiu! Dezenas de pessoas ficaram feridas e morreram, já está sendo descrito como um dos piores acidentes da aviação!" #NT!
 curtiss.513.f: "“O navio vem majestosamente em nossa direção como uma grande pena, cavalgando como se fosse poderoso – muito orgulhoso do lugar que ocupa na aviação mundial. O navio sem dúvida está repleto de atividade, como podemos ver. Ordens são gritadas para a tripulação, os passageiros provavelmente alinhados nas janelas olhando para o campo à sua frente, tendo um vislumbre do mastro de amarração. Está praticamente parado agora; eles tiraram cordas da proa do navio e ele foi preso no campo por vários homens. Está começando a chover de novo – a chuva diminuiu um pouco. Os motores traseiros do navio estão apenas segurando-o, apenas o suficiente para impedi-lo de --\nEle explodir em chamas! Saia do caminho! Saia do caminho! Está queimando e está quebrando! Está travando terrivelmente! Oh meu Deus, saia do caminho, por favor. Está queimando, pegando fogo e está caindo no mastro de amarração e todas as pessoas concordam que isso é terrível. Esta é uma das piores catástrofes do mundo! Há fumaça e chamas agora e a estrutura está caindo no chão, não exatamente no mastro de amarração. Oh, a humanidade e todos os passageiros gritando ao meu redor!' -Herbert Morrison" #NT!
 curtiss.513.g: "Um duro golpe para a indústria do zepelim." #NT!
 curtiss.514.t: "Hélio em vez de Hidrogênio" #NT!
 curtiss.514.d: "Graças às nossas reservas de hélio, podemos prescindir completamente do hidrogénio altamente inflamável na construção do nosso Zeppelin [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 curtiss.514.f: "Um zepelim cheio de hélio é significativamente mais seguro do que um equivalente cheio de hidrogênio. Isso tornará a viagem significativamente mais segura. A probabilidade de uma catástrofe é assim consideravelmente reduzida, mesmo que os acidentes na aviação nunca possam ser completamente excluídos." #NT!
 curtiss.514.g: "E eu pensei que essas coisas só serviam para vozes engraçadas." #NT!
  
 curtiss.520.t: "Líder da Expedição Zeppelin" #NT!
 curtiss.520.d: "A Expedição ao Pólo Norte ainda precisa de um piloto de dirigível capaz." #NT!
 curtiss.520.f: "Até três pilotos diferentes estão disponíveis para uma expedição de zepelim. Em algumas situações, os ases voadores têm melhores oportunidades de evitar uma situação perigosa. No caso de um acidente de zepelim, porém, existe a possibilidade de o piloto morrer." #NT!
 curtiss.520.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName]." #NT!
 curtiss.520.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName]." #NT!
 curtiss.520.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName]." #NT!
 curtiss.521.t: "Missão Zepelim" #NT!
 curtiss.521.d: "Tendo escolhido um piloto capaz, precisamos agora de definir o objectivo exacto da investigação." #NT!
 curtiss.521.f: "Uma expedição bem-sucedida melhorará a pesquisa do nosso país. Podemos decidir com antecedência qual área temática receberá atenção especial durante a expedição. A geografia aumenta o nosso conhecimento militar, a meteorologia aumenta a produção e a biologia aumenta a investigação social. Quanto mais pesquisas científicas fizermos durante a viagem, maior será o bônus." #NT!
 curtiss.521.g: "Geografia." #NT!
 curtiss.521.h: "Meteorologia." #NT!
 curtiss.521.i: "Biologia." #NT!
 curtiss.522.t: "A Expedição Zeppelin começa!" #NT!
 curtiss.522.d: "Nosso dirigível deixou hoje seu mastro de atracação e rumou direto para a região polar." #NT!
 curtiss.522.f: "'Aventura é apenas um mau planejamento.' - Roald Amundsen" #NT!
 curtiss.522.g: "Vá para o norte frio! Pela ciência!" #NT!
 curtiss.523.t: "Expedição Zeppelin retorna" #NT!
 curtiss.523.d: "A nossa expedição Zeppelin ao Pólo Norte regressou com sucesso e trouxe para casa muitas novas descobertas científicas." #NT!
 curtiss.523.f: "'Posso dizer que este é o fator mais importante: a forma como a expedição está equipada, a forma como cada dificuldade é prevista e os cuidados tomados para enfrentá-la ou evitá-la. A vitória espera quem tem tudo em ordem, sorte, como as pessoas chamam. A derrota é certa para quem se esqueceu de tomar os cuidados necessários a tempo, isso se chama azar.' - Roald Amundsen" #NT!
 curtiss.523.g: "Bem-vindos ao lar, rapazes." #NT!
 curtiss.524.t: "Desastre da expedição" #NT!
 curtiss.524.d: "O último erro provavelmente foi demais: o contato com nossa expedição de zepelim foi interrompido. Esperamos o pior." #NT!
 curtiss.524.f: "Infelizmente, os acidentes na aviação zepelim no Pólo Norte não foram exceção. Em 1928, o zepelim Itália sob o comando de Umberto Nobile colidiu com o gelo a menos de 30 quilômetros ao norte de Nordaustlandet (parte oriental de Svalbard). Dos 16 homens da tripulação, dez foram jogados no gelo quando a gôndola foi quebrada; os seis tripulantes restantes ficaram presos na superestrutura flutuante enquanto ela subia em direção ao céu devido à perda da gôndola; o destino dos seis homens nunca foi resolvido. Um dos dez homens no gelo, Pomella, morreu com o impacto; Nobile quebrou o braço, a perna quebrada, uma costela quebrada e um ferimento na cabeça; Cecioni sofreu duas pernas quebradas; Malmgren sofreu uma lesão grave no ombro e suspeita de lesão renal; e Zappi teve várias costelas quebradas. Na sequência do acidente, um conjunto de nações, incluindo a União Soviética, Noruega, Suécia, Finlândia e Itália, lançou o primeiro esforço de resgate aéreo e marítimo polar." #NT!
 curtiss.524.g: "Só podemos esperar e torcer." #NT!
 curtiss.524.h: "Devemos fazer com que outros países procurem o time a todo custo!" #NT!
 curtiss.525.t: "Membros da expedição mortos" #NT!
 curtiss.525.d: "Depois de dias temos a certeza: a missão do zepelim falhou completamente e todos os seus integrantes estão mortos, inclusive o piloto [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName]." #NT!
 curtiss.525.f: ""
 curtiss.525.g: "Perdido e congelado no gelo eterno..." #NT!
 curtiss.526.t: "Líder da expedição vivo!" #NT!
 curtiss.526.d: "Para surpresa de todos, o piloto do zepelim [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] aparentemente conseguiu se salvar da aeronave destruída junto com alguns sobreviventes." #NT!
 curtiss.526.f: ""
 curtiss.526.g: "Que alivio!" #NT!
 curtiss.527.t: "Passagem do Pólo Norte" #NT!
 curtiss.527.d: "A equipe da nossa expedição zepelim sob o comando de [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] foi a primeira a sobrevoar o Pólo Norte." #NT!
 curtiss.527.f: "«O facto de os outros não terem conseguido: este foi o facto essencial que me empurrou para a empresa do Pólo Norte. Como cara, eu era ambicioso. Eu queria coisas novas. Eu tinha construído um novo tipo de dirigível, mas não estava satisfeito com a forma como era utilizado pelos pilotos, pelos oficiais da Aeronáutica. Eu queria pilotá-lo porque sabia que poderia fazer muito mais do que eles pensavam. -Umberto Nobile" #NT!
 curtiss.527.g: "Eu tenho gelo para você." #NT!
 curtiss.528.t: "Encontro com o [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.528.d: "No Ártico, nossa expedição encontrou o luxuoso zepelim [ROOT.GetCountry.GetNameNoFormatting], planejado há muito tempo. Foi uma troca frutífera entre as duas tripulações." #NT!
 curtiss.528.f: "Em 1928, o governo alemão concordou em disponibilizar o dirigível LZ 127 em construção para duas viagens de pesquisa. A tão planejada viagem ao Ártico finalmente aconteceu de 24 a 31 de julho de 1931. Além da tripulação, estavam a bordo 15 expedicionários. O zepelim voou primeiro de Friedrichshafen via Berlim e Leningrado para Franz-Josef-Land. Na Bayta Tichaya da Ilha Hooker houve uma reunião com o navio quebra-gelo soviético Malygin, onde foi trocada correspondência para financiar a operação. Depois de circular brevemente sobre a Terra de Franz Josef, Eckener dirigiu o dirigível para o leste, até a ilha Komsomolets, ainda não totalmente mapeada, e seguiu a costa oeste de Severnaya Zemlya até o Cabo Chelyuskin. Sobre as montanhas Byrranga, na península de Taimyr, voltamos ao mar de Kara e ao extremo norte de Novaya Zemlya, perto de Dikson. Seguindo a costa sudeste da ilha dupla, o zepelim regressou a Friedrichshafen depois de sobrevoar Arkhangelsk e Leningrado e parar novamente em Berlim. O LZ 127 percorreu um total de cerca de 10.600 quilômetros. A viagem demonstrou a excelente adequação dos dirigíveis como meio de transporte e plataforma de pesquisa no Ártico. Produziu uma riqueza de resultados científicos." #NT!
 curtiss.528.g: "Olá bela dama." #NT!
  
 curtiss.531.t_geo: "Descoberta de passagem livre de gelo" #NT!
 curtiss.531.t_meo: "Aurora boreal" #NT!
 curtiss.531.t_bio: "Ursos polares" #NT!
 curtiss.531.d_geo: "Ao sobrevoar uma região até então desconhecida do Ártico, os pesquisadores da expedição do zepelim descobriram uma nova passagem." #NT!
 curtiss.531.d_meo: "Os pesquisadores da expedição Zeppelin conseguiram vivenciar algumas noites aurorais incomumente ativas." #NT!
 curtiss.531.d_bio: "Do dirigível, os pesquisadores puderam observar um grupo de ursos polares e estudar seu comportamento durante dias." #NT!
 curtiss.531.f_geo: "Nos primeiros tempos da exploração polar, uma das grandes preocupações era a descoberta de novas passagens, como a abertura da Passagem Nordeste e da Passagem Noroeste. Embora ambas as rotas não tenham sido lucrativas devido ao gelo, os mapas da região polar não deveriam perder a sua utilidade para ajudar na exploração posterior." #NT!
 curtiss.531.f_meo: "Auroras são o resultado de perturbações na magnetosfera causadas pelo vento solar. As principais perturbações resultam de melhorias na velocidade do vento solar devido a buracos coronais e ejeções de massa coronal. Esses distúrbios alteram as trajetórias das partículas carregadas no plasma magnetosférico. As Auroras exibem padrões dinâmicos de luzes brilhantes que aparecem como cortinas, raios, espirais ou oscilações dinâmicas cobrindo todo o céu." #NT!
 curtiss.531.f_bio: "Constantine John Phipps foi o primeiro a descrever o urso polar como uma espécie distinta em 1774 em seu relatório sobre sua expedição de 1773 ao Pólo Norte. É a maior espécie de urso existente, bem como o maior carnívoro terrestre existente. Embora seja a espécie irmã do urso pardo, evoluiu para ocupar um nicho ecológico mais restrito, com muitas características corporais adaptadas para temperaturas frias, para se mover através da neve, gelo e águas abertas, e para caçar focas, que constituem a maior parte de sua dieta. Embora a maioria dos ursos polares nasça em terra, eles passam a maior parte do tempo no gelo marinho." #NT!
 curtiss.531.g: "Maravilhoso!" #NT!
 curtiss.531.h: "Este animal imponente pertence a um [concept_dubois_zoo]!" #NT!
 curtiss.532.t_geo: "Novos mapas" #NT!
 curtiss.532.t_meo: "Estudos magnéticos" #NT!
 curtiss.532.t_bio: "Narval" #NT!
 curtiss.532.d_geo: "Os cartógrafos da expedição do dirigível ao Pólo Norte estão em processo de criação de novos mapas do Ártico. Eles pedem uma prorrogação para poder continuar seus estudos em andamento." #NT!
 curtiss.532.d_meo: "Os meteorologistas a bordo da atual expedição polar querem observar mais de perto um fenômeno magnético em uma região." #NT!
 curtiss.532.d_bio: "Pesquisadores marinhos a bordo do zepelim polar avistaram um narval. Eles planejam passar dois dias estudando mais de perto o comportamento do animal." #NT!
 curtiss.532.f_geo: "A possibilidade de sobrevoar grandes partes do Ártico num zepelim era uma enorme vantagem em comparação com a navegação anterior: simplesmente não havia risco de o navio ficar preso no gelo. A visão geral também permitiu opções completamente novas para um mapeamento conveniente da área." #NT!
 curtiss.532.f_meo: "Devido ao movimento do fluido no núcleo externo da Terra, os pólos magnéticos reais estão em constante movimento. No entanto, ao longo de milhares de anos, a sua direção é média em relação ao eixo de rotação da Terra. Na ordem de uma vez a cada meio milhão de anos, os pólos invertem-se, embora o período de tempo desta mudança possa variar entre cada 10 mil anos e cada 50 milhões de anos. Embora o pólo geomagnético seja apenas teórico e não possa ser localizado diretamente, é indiscutivelmente de maior relevância prática do que o pólo magnético (de imersão). Isto ocorre porque os pólos descrevem muito sobre o campo magnético da Terra, determinando, por exemplo, onde as auroras podem ser observadas." #NT!
 curtiss.532.f_bio: "Encontrado principalmente nas águas do Ártico canadense e da Groenlândia e da Rússia, o narval é um predador ártico exclusivamente especializado. No inverno, alimenta-se de presas bentônicas, principalmente peixes chatos, sob denso gelo. Durante o verão, os narvais comem principalmente bacalhau do Ártico e linguado da Groenlândia, com outros peixes, como o bacalhau polar, constituindo o restante de sua dieta. A característica mais notável do narval macho é uma única presa longa, que na verdade é um dente canino. Alguns europeus medievais acreditavam que as presas do narval eram os chifres do lendário unicórnio." #NT!
 curtiss.532.g: "Devíamos ficar mais tempo." #NT!
 curtiss.532.h: "Arriscamos uma mudança no clima - continue voando!" #NT!
 curtiss.533.t_geo: "Levantamento do Ártico" #NT!
 curtiss.533.t_meo: "Estação meteorológica" #NT!
 curtiss.533.t_bio: "Procurando fósseis" #NT!
 curtiss.533.d_geo: "Os membros da missão Zeppelin têm uma grande necessidade de verificar as suas teorias e de medir partes do Árctico. No entanto, isso requer um pouso não totalmente isento de riscos." #NT!
 curtiss.533.d_meo: "Os meteorologistas a bordo do dirigível anunciaram a sua vontade de criar uma estação meteorológica improvisada no Ártico para realizar experiências no solo. No entanto, isso significa que o zepelim terá que completar uma manobra de pouso." #NT!
 curtiss.533.d_bio: "Os biólogos a bordo do zepelim polar estão convencidos de que fósseis de animais e plantas pré-históricos podem estar no gelo eterno e convencem o piloto a pousar o dirigível. No entanto, isso está associado a perigos." #NT!
 curtiss.533.f_geo: "Os desembarques na região polar eram incomuns, mas não impossíveis. Em 1931, o 'Graf Zeppelin' realizou um feito magistral em sua viagem pelo Mar Ártico. Ela pousou na água entre blocos de gelo flutuantes. Esta manobra não totalmente inofensiva correu perfeitamente. Uma mala postal com 50 mil cartas, munida do carimbo postal especial do Zeppelin, foi entregue a um navio quebra-gelo soviético ancorado nas proximidades. O lucro deste negócio adicional foi considerável. Os resultados geodésicos, meteorológicos e geográficos foram impressionantes: “Em 106 horas de voo ártico, o dirigível fez o trabalho que as expedições normais em quebra-gelos só fazem em dois a três anos”, afirmou o líder científico da viagem de investigação, o diretor do Professor Samoilovich do Instituto Ártico de Leningrado." #NT!
 curtiss.533.f_meo: "Os desembarques na região polar eram incomuns, mas não impossíveis. Em 1931, o 'Graf Zeppelin' realizou um feito magistral em sua viagem pelo Mar Ártico. Ela pousou na água entre blocos de gelo flutuantes. Esta manobra não totalmente inofensiva correu perfeitamente. Uma mala postal com 50 mil cartas, munida do carimbo postal especial do Zeppelin, foi entregue a um navio quebra-gelo soviético ancorado nas proximidades. O lucro deste negócio adicional foi considerável. Os resultados geodésicos, meteorológicos e geográficos foram impressionantes: “Em 106 horas de voo ártico, o dirigível fez o trabalho que as expedições normais em quebra-gelos só fazem em dois a três anos”, afirmou o líder científico da viagem de investigação, o diretor do Professor Samoilovich do Instituto Ártico de Leningrado." #NT!
 curtiss.533.f_bio: "Os desembarques na região polar eram incomuns, mas não impossíveis. Em 1931, o 'Graf Zeppelin' realizou um feito magistral em sua viagem pelo Mar Ártico. Ela pousou na água entre blocos de gelo flutuantes. Esta manobra não totalmente inofensiva correu perfeitamente. Uma mala postal com 50 mil cartas, munida do carimbo postal especial do Zeppelin, foi entregue a um navio quebra-gelo soviético ancorado nas proximidades. O lucro deste negócio adicional foi considerável. Os resultados geodésicos, meteorológicos e geográficos foram impressionantes: “Em 106 horas de voo ártico, o dirigível fez o trabalho que as expedições normais em quebra-gelos só fazem em dois a três anos”, afirmou o líder científico da viagem de investigação, o diretor do Professor Samoilovich do Instituto Ártico de Leningrado." #NT!
 curtiss.533.g: "Experimente um pouso." #NT!
 curtiss.533.h: "Isso é muito arriscado." #NT!
 curtiss.534.t: "Ventos fortes" #NT!
 curtiss.534.d: "Os ventos polares que surgem repentinamente tornam a travessia difícil." #NT!
 curtiss.534.f: "Fenômenos naturais como ventos fortes e tempestades podem ser um perigo e uma oportunidade para os dirigíveis. As nações que recorreram à construção de dirigíveis, ou que têm um piloto ás, estão mais aptas a lidar com tais desafios; para as nações sem estas vantagens, as forças da natureza representam um grande perigo." #NT!
 curtiss.534.g: "Esses ventos darão à nossa aeronave e à ciência um vento favorável!" #NT!
 curtiss.534.h: "Isso é loucura! Mude o rumo!" #NT!
 curtiss.534.i: "Nosso dirigível superior enfrentará facilmente esse desafio." #NT!
 curtiss.535.t: "Tempestade Polar" #NT!
 curtiss.535.d: "A missão do zepelim foi pega por uma perigosa tempestade polar." #NT!
 curtiss.535.f: "Fenômenos naturais como ventos fortes e tempestades podem ser um perigo e uma oportunidade para os dirigíveis. As nações que recorreram à construção de dirigíveis, ou que têm um piloto ás, estão mais aptas a lidar com tais desafios; para as nações sem estas vantagens, as forças da natureza representam um grande perigo." #NT!
 curtiss.535.g: "Devemos arriscar a passagem." #NT!
 curtiss.535.h: "Tente nos tirar do perigo, custe o que custar!" #NT!
 curtiss.535.i: "[SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] salvará o dia." #NT!
 curtiss.536.t: "Tempo limpo" #NT!
 curtiss.536.d: "O tempo bom e um vôo tranquilo permitem que a tripulação do zepelim aproveite o tempo extra." #NT!
 curtiss.536.f: "'Qualquer pessoa que não tenha visto o país polar no esplendor de suas geleiras, na rica sinfonia de cores de seus blocos cintilantes e nas ilhas e contrafortes muitas vezes de formas fantásticas, não sabe nada sobre as coisas mais belas que nossa terra tem a oferecer.' -Hugo Eckener" #NT!
 curtiss.536.g: "Conduzir um experimento." #NT!
 curtiss.536.h: "Repara o dirigível." #NT!
 curtiss.537.t: "Hélices geladas" #NT!
 curtiss.537.d: "O frio está cobrando seu preço: as hélices estão congeladas e correm o risco de quebrar." #NT!
 curtiss.537.f: "O gelo nas hélices não significa apenas que temos de acelerar os motores para descongelá-los. Se o gelo duro se soltar, poderá danificar o envelope ou os instrumentos do zepelim. O zepelim já está perdendo altura visivelmente. Alguns homens acham que é melhor livrar-se do “lastro desnecessário” para ganhar altitude – para grande desgosto dos pesquisadores." #NT!
 curtiss.537.g: "Mantenha a calma e continue." #NT!
 curtiss.537.h: "Solte o lastro!" #NT!
 curtiss.538.t: "Ancoragem Zepelim" #NT!
 curtiss.538.d: "A expedição polar encontrou um bom lugar para fazer uma pausa e fazer manutenção ou experimentos." #NT!
 curtiss.538.f: "Já em 1910, investigadores alemães empreenderam uma expedição a Spitsbergen para preparar uma viagem de investigação com um zepelim. Naquela época, a busca por portos adequados para dirigíveis desempenhou um papel importante. Uma consequência da expedição foi o estabelecimento da primeira estação meteorológica alemã durante todo o ano em Spitsbergen." #NT!
 curtiss.538.g: "Um bom lugar para descansar." #NT!
 curtiss.538.h: "Deveríamos estabelecer uma estação de pesquisa permanente." #NT!
 curtiss.539.t: "Falha no motor!" #NT!
 curtiss.539.d: "Um dos motores do zepelim parou de funcionar de repente hoje! A equipe não vê como consertar isso." #NT!
 curtiss.539.f: "Uma única falha de motor não precisa ser um desastre; Os dirigíveis geralmente têm vários motores. No entanto, tal incidente em combinação com outros acidentes pode ter consequências dramáticas." #NT!
 curtiss.539.g: "Esta viagem é malfadada." #NT!
 curtiss.540.t: "Urso polar capturado" #NT!
 curtiss.540.d: "Após um breve pouso, nossa equipe de zepelim conseguiu capturar e prender o urso polar. Vamos mandá-lo direto de volta para casa." #NT!
 curtiss.540.f: "Com muita paciência e utilizando armadilhas, a tripulação do zepelim conseguiu emboscar o magnífico [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] e aprisioná-lo apesar do seu enorme tamanho. Para não pôr em perigo a continuação da expedição, o urso deverá ser levado separadamente com um pequeno grupo para o próximo porto em Spitsbergen, onde comerciantes privados deverão trazê-lo para a capital mediante o pagamento de uma taxa." #NT!
 curtiss.541.t: "Urso Polar causa massacre!" #NT!
 curtiss.541.d: "A curta aterrissagem para capturar o urso polar acabou sendo uma missão suicida - alguns de nossos homens ficaram gravemente feridos ao tentar, um deles até morreu!" #NT!
 curtiss.541.f: "Basicamente, os ursos polares veem os humanos como presas – em contraste com a maioria das espécies de ursos conhecidas. Os ataques já podem acontecer desmotivados, mesmo que raramente seja o caso. Neste caso, ocorreu o pior cenário: o [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] defendeu-se consideravelmente e infligiu ferimentos graves aos investigadores, apesar do uso de armas de fogo. Um infeliz ajudante foi despedaçado pela enorme criatura e arrastado embora. Foi impossível encontrar o corpo novamente." #NT!
 curtiss.541.g: "Droga." #NT!
