curtiss_arctica_expedition_decision: "Expedição Polar Norte de Zeppelin" #NT!
curtiss_arctica_expedition_decision_desc: "A Aeroarctic, a 'Sociedade Internacional de Estudo para a Exploração do Ártico por Dirigível', era uma associação científica não governamental que tinha como objetivo usar dirigíveis em pesquisas polares. Foi fundada principalmente por iniciativa do aeronauta e posterior secretário-geral da sociedade, Walther Bruns. O presidente fundador em 1924 foi Fridtjof Nansen. Após vários anos de trabalho preparatório, a empresa conseguiu, em 1931, realizar uma expedição polar puramente científica com um dirigível pela primeira vez. Através do voo ártico do LZ 127 Graf Zeppelin, o conhecimento da geografia das regiões polares sobrevoadas foi significativamente expandido. Já em 1926, Umberto Nobile voou sobre o Polo Norte com seu dirigível 'Norge' e posteriormente realizou uma expedição com o 'Italia'." #NT!
