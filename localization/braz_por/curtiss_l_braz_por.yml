 curtiss_montgolfier_balloon_tech: "Balões Montgolfier" #NT!
 curtiss_montgolfier_balloon_tech_desc: "Montgolfière é o nome do primeiro balão de ar quente, em homenagem aos inventores franceses Joseph Michel e Jacques Etienne Montgolfier. A notícia das “máquinas aerostáticas” espalhou-se rapidamente por toda a Europa. O primeiro uso militar de aeronaves ocorreu durante as Guerras Revolucionárias Francesas, quando os franceses usaram um balão de hidrogênio amarrado para observar os movimentos do exército austríaco durante a Batalha de Fleurus (1794)." #NT!
 curtiss_messenger_pidgeons_tech: "Pidgeons Mensageiros" #NT!
 curtiss_messenger_pidgeons_tech_desc: "O posto de pombo era raro até a década de 1820. Em 1860, Paul Reuter usou uma frota de mais de 45 pombos para transmitir notícias e preços de ações entre Bruxelas e Aachen, o terminal das primeiras linhas telegráficas. Durante a Guerra Franco-Prussiana, os pombos foram usados ​​para transportar correspondência entre a derrotada Paris e o território francês desocupado. Em dezembro de 1870, um pombo carregando microfilmes demorou dez horas para voar de Perpignan a Bruxelas." #NT!
 curtiss_reconnaissance_balloon_tech: "Balões de reconhecimento" #NT!
 curtiss_reconnaissance_balloon_tech_desc: "Um balão de reconhecimento é um balão cheio de uma mistura de gases equipado com tecnologia de reconhecimento militar. O balão foi usado como posto de observação durante a Guerra Civil Americana e a Guerra Franco-Alemã. Os balões cativos tripulados foram lançados no ar por uma corda para observar as linhas inimigas e repassar a situação às próprias equipes abaixo." #NT!
 curtiss_early_aviation_tech: "Aviação Primitiva" #NT!
 curtiss_early_aviation_tech_desc: "Entre 1867 e 1896, o pioneiro alemão da aviação humana Otto Lilienthal desenvolveu voos mais pesados ​​que o ar. Ele foi a primeira pessoa a fazer voos planados bem documentados, repetidos e bem-sucedidos. O trabalho de Lilienthal levou-o a desenvolver o conceito da ala moderna, que inspirou fortemente um maior desenvolvimento. Os voos dos irmãos americanos Wright em 1903 são reconhecidos como “o primeiro voo sustentado e controlado com motor mais pesado que o ar”." #NT!
 curtiss_seaplanes_tech: "Hidroaviões" #NT!
 curtiss_seaplanes_tech_desc: "Em 28 de março de 1910, o francês Henri Fabre voou o primeiro hidroavião motorizado de sucesso, o hidravion movido a Gnome Omega, um hidroavião trimarã. A primeira decolagem e aterrissagem bem-sucedida de Fabre em um hidroavião motorizado inspirou outros aviadores. A primeira competição de hidroaviões foi realizada em Mônaco em março de 1912, apresentando aeronaves utilizando flutuadores de Fabre, Curtiss, Tellier e Farman. A Marinha Francesa encomendou seu primeiro hidroavião no mesmo ano." #NT!
 curtiss_modern_aviation_tech: "Aviação Moderna" #NT!
 curtiss_modern_aviation_tech_desc: "A aviação civil é uma das duas principais categorias de aviação, representando toda a aviação não militar e não estatal, tanto privada como comercial. Durante a Idade de Ouro da Aviação, tornou-se difundido. Os voos de longa distância para o viajante de luxo tornaram-se possíveis pela primeira vez; as primeiras forças usavam dirigíveis, mas, após o desastre de Hindenburg, os dirigíveis caíram em desuso e o barco voador passou a dominar." #NT!
  
