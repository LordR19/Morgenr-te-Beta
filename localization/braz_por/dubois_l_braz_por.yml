dubois.32.d: "O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] localizou o animal que está procurando. Agora é importante conduzir o animal com uma abordagem cuidadosa para que possamos capturá-lo." #NT!
dubois.32.f.hippopotamus.1: "Um local disse que viu uma manada de hipopótamos se banhando no rio mais próximo dias atrás. Os habitantes da vila não se aproximam deles; eles tendem a ser muito agressivos, até mesmo os grandes caçadores não ousam se aproximar. Seu rugido pode ser ouvido a uma grande distância. 'Você pode ouvi-los perto da vila, especialmente à noite, quando os animais estão particularmente ativos e migram para seus pastos', diz o local. Diz-se que uma mãe hipopótamo recentemente matou um crocodilo para defender seu filhote; o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] conseguiu ver isso por si mesmo quando examinou o cadáver do infeliz réptil." #NT!
dubois.32.f.hippopotamus.2: "Conforme a névoa da manhã se dissipa, a silhueta de uma criatura colossal emerge das profundezas turvas do rio. Contos sobre os gigantes fluviais elusivos se espalharam entre os moradores locais, falando de sua força incomparável e natureza temível. Os hipopótamos, com suas mandíbulas massivas e presas de marfim, comandam respeito e inspiram terror nos corações de todos que cruzam seu caminho. Apenas um [concept_dubois_naturalist] destemido como o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] poderia esperar capturar tal fera formidável, pois dizem que até o rei da selva pisa levemente em seu domínio." #NT!
dubois.32.f.hippopotamus.3: "Rumores sobre um hipopótamo lendário cativaram a imaginação dos exploradores, e seus relatos ecoam pela densa vegetação da savana africana. Esse gigante, conhecido como 'O Behemoth de Marfim', possui placas de armadura semelhantes a marfim que brilham sob a luz do sol, tornando-o quase invulnerável aos dentes e garras de outros predadores. As tribos locais reverenciam a criatura, atribuindo poderes míticos à sua presença. Para contemplar essa majestosa fera, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve navegar por pântanos traiçoeiros e superar os perigos da natureza, armado apenas com seu conhecimento e a esperança de capturar uma lenda viva para o mundo se maravilhar em admiração." #NT!
dubois.32.f.lion.1: "Através da vasta extensão das planícies africanas intocadas, um majestoso predador reina supremo. O leão, com sua juba dourada e olhar penetrante, representa a encarnação do poder e da autoridade real. Seu rugido poderoso ressoa pelo ar, enviando arrepios pela espinha de presas e predadores. Os locais falam de uma leoa, conhecida como 'A Rainha da Savana', que defendeu sozinha seu bando contra clãs rivais e até afastou as ferozes hienas. Para capturar a essência de tal magnificência, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve aventurar-se no coração da savana, onde o perigo espreita em cada sombra, e testemunhar o poder bruto do monarca da natureza." #NT!
dubois.32.f.lion.2: "No coração do deserto africano, um monarca felino comanda seu domínio com autoridade inabalável. O leão, conhecido como 'O Soberano Dourado', possui uma juba que brilha como os raios do sol, tornando-o um símbolo inconfundível de poder e domínio. Contos de sua incrível força e furtividade se espalharam longe, cativando a mente de aventureiros e naturalistas. Os locais sussurram sobre uma visão rara, um choque de titãs entre O Soberano Dourado e um formidável búfalo do Cabo. Para testemunhar esse encontro épico, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve avançar com cuidado pela savana, navegando por um reino onde apenas os destemidos ousam se aventurar." #NT!
dubois.32.f.lion.3: "No coração da selva africana, onde o calor sufocante é temperado pela beleza impressionante da savana, habita uma criatura temida e reverenciada por todos. O leão, com sua estrutura muscular e graça predatória, incorpora a essência da majestade indomada. Seu rugido estrondoso ecoa pelas planícies, um chamado ressonante para todas as criaturas de que o rei das feras está por perto. As lendas falam de um bando de leões liderado por um patriarca indomável, cuja simples presença exige respeito até dos predadores mais formidáveis. Para observar esse majestoso governante em seu habitat natural, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve superar os desafios da natureza, imergindo em um mundo onde o equilíbrio entre a vida e a morte depende de um fio delicado." #NT!
dubois.32.f.elephant.1: "Uma manada de elefantes levanta poeira no ar. Uma caravana, liderada por uma matriarca, percorre o campo. Hudnerte, às vezes milhares de quilômetros, esses grupos cobrem às vezes. Os filhotes permanecem sob os cuidados de suas mães. Então o grupo para em um pequeno bosque, esticando as trombas até as árvores. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observa os eventos através de binóculos e estuda o comportamento social. Basicamente, ele ficou cansado da ideia de capturar um dos animais do rebanho, mas os visitantes do zoológico lembram que sua viagem e alimentação não foram fornecidas gratuitamente pelo estado - há um trabalho a ser feito." #NT!
dubois.32.f.elephant.2: "Os gigantes gentis da savana, os elefantes, percorrem as vastas paisagens em busca de alimento e água. Seu tamanho imenso exige respeito, mas suas interações ternas dentro do rebanho revelam um profundo senso de laços familiares. Liderados por uma sábia matriarca, os elefantes percorrem grandes distâncias, seus passos sincronizados ecoando pelas planícies. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], com o coração pesado, os observa, dividido entre a admiração por sua graça e a tarefa que o aguarda. Para capturar um elefante para o zoológico, ele deve conciliar seu dever com a compreensão de que perturbar a intrincada teia de sua estrutura social vem a um custo profundo." #NT!
dubois.32.f.elephant.3: "À sombra de imensas árvores baobás, uma congregação de elefantes, adornados com magníficos dentes de marfim, se reúne em um tranquilo ponto de água. Os olhos perspicazes da matriarca escaneiam o entorno, garantindo a segurança de sua preciosa família. A harmoniosa sinfonia de suas trombetas enche o ar, um testemunho de sua sabedoria coletiva e experiências compartilhadas. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], conflituado pelo fascínio de capturar um desses seres conscientes e o peso persistente da responsabilidade, debate-se com as implicações morais de sua busca. Enquanto observa a complexa dinâmica social deles, ele lida com a profunda questão de se a busca pelo conhecimento justifica a perturbação de uma existência harmoniosa." #NT!
dubois.32.f.giraffe.1: "Por dias, o grupo de safári do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] procurou o mero sinal de uma girafa, mas não encontrou nada até o final. Mas uma manhã, os pescoços dos elegantes animais se estendem no ar contra o sol da manhã que se ergue e formam sombras contra a esfera avermelhada. A equipe do safári parte imediatamente para não perder essa oportunidade." #NT!
dubois.32.f.giraffe.2: "Através dos matizes dourados da alvorada africana, uma visão maravilhosa se desdobra. Altas e graciosas, as girafas emergem da densa folhagem, seus pescoços alongados se estendendo em direção aos céus. Como seres etéreos, elas lançam sombras alongadas contra o céu em chamas, suas manchas se mesclando perfeitamente com a luz filtrada. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], com o coração cheio de admiração, se apressa em montar seu equipamento, determinado a não deixar este momento fugir. A cada passo cuidadoso, ele se aproxima das girafas, ansioso para desvendar os mistérios ocultos em sua anatomia extraordinária e observar a poesia de seus movimentos." #NT!
dubois.32.f.giraffe.3: "Nas vastas planícies africanas, uma visão de elegância se desenrola à medida que as girafas navegam graciosamente pela paisagem verdejante. Suas pernas esbeltas as carregam com uma graça de balé, enquanto seus longos pescoços se estendem muito acima das árvores, como se estivessem alcançando os próprios céus. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] e sua equipe de safári, com o coração pulsando de expectativa, testemunham esse espetáculo hipnotizante. Com um olhar aguçado para os detalhes, o professor estuda os padrões intricados de suas manchas e se maravilha com sua habilidade de prosperar em seu habitat único. Para capturar a essência dessas magníficas criaturas, ele deve navegar na delicada balança entre observação e intrusão, preservando a magia que torna as girafas a epítome da graça na natureza selvagem." #NT!
dubois.32.f.zebra.1: "Algumas semanas após chegar à África, o grupo de safári do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] conversou com os locais sobre a próxima manada de zebras que percorre a região. Não demorou muito para encontrarem os animais com as características listras no sol da tarde, entre a poeira da savana, arbustos e árvores retorcidas. Os animais graciosos nem parecem notá-los. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] queria inicialmente tirar um tempo para estudar o comportamento e o estilo de vida da manada de zebras, mas como muitos outros pesquisadores, ele está interessado em descobrir o histórico evolutivo do famoso padrão de zebra. Infelizmente, ele é interrompido por um membro da equipe de safári, que aponta que se esperarem muito, a manada pode se mover novamente." #NT!
dubois.32.f.zebra.2: "Talvez seguir zebras não tenha sido a melhor decisão. Esses animais podem se deslocar até 500 quilômetros de um lugar para outro e, portanto, mudar o centro da manada para grandes latitudes geográficas. No entanto, havia um detalhe que os tornava previsíveis: eles geralmente permaneciam a não mais do que 12 quilômetros de uma fonte de água. O safári do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] considera esse detalhe como uma oportunidade para esperar na próxima possível poça de água. Com sucesso! Logo a manada aparece novamente, dando a oportunidade de finalmente pegar um dos animais para o zoológico." #NT!
dubois.32.f.zebra.3: "Após várias semanas em busca de zebras, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] avista a carcaça de um animal mutilado ao longe. Aparentemente, foi vítima de um ataque de leão. Como os leões se afastaram recentemente, a equipe de safári está motivada a continuar a busca de forma mais intensiva. Em breve, ressoam roncos altos e chamados misturados com ruídos de animais parecidos com burros e cavalos. As caudas das zebras se agitam no ar sobre a grama da savana. Os participantes do safári observam uma manada pastando de uma colina." #NT!
dubois.32.g: "A equipe deve armar armadilhas." #NT!
dubois.32.h: "A equipe deve se aproximar do animal." #NT!
dubois.33.t: "Flores Raras" #NT!
dubois.33.d.hippopotamus: "Em busca do #O Hipopótamo#!, nossa equipe de safári encontrou uma flora incrível. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
dubois.33.d.lion: "Em busca do #O Leão#!, nossa equipe de safári encontrou uma flora incrível. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
dubois.33.d.elephant: "Em busca do #O Elefante#!, nossa equipe de safári encontrou uma flora incrível. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
dubois.33.d.giraffe: "Em busca do #O Girafa#!, nossa equipe de safári encontrou uma flora incrível. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
dubois.33.d.zebra: "Em busca do #O Zebra#!, nossa equipe de safári encontrou uma flora incrível. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
dubois.33.f: "A safári foi interrompida por uma parada incomum quando o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ordenou que os homens reunidos parassem. Um cheiro incomum havia chegado ao seu nariz. Um campo de flores coloridas brilhantes estava diante de seus olhos. Uma única amostra foi suficiente para estabelecer que eram plantas bastante decentes de qualidade desconhecida que poderiam ser usadas talvez como remédio ou para aliviar sintomas. O naturalista agora se encontrava em um dilema: essas plantas africanas exóticas tinham um valor indescritível para a pesquisa." #NT!
dubois.33.g: "Precisamos ter essas flores a todo custo." #NT!
dubois.33.h: "Não temos tempo para colher flores. O animal está esperando!" #NT!
dubois.34.t: "Insetos Desconhecidos" #NT!
dubois.34.d.hippopotamus: "O safári, que tinha como objetivo capturar o # O Hipopótamo#!, precisa ser interrompido. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
dubois.34.d.lion: "O safári, que tinha como objetivo capturar o # O Leão#!, precisa ser interrompido. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
dubois.34.d.elephant: "O safári, que tinha como objetivo capturar o # O Elefante#!, precisa ser interrompido. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
dubois.34.d.giraffe: "O safári, que tinha como objetivo capturar o # O Girafa#!, precisa ser interrompido. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
dubois.34.d.zebra: "O safári, que tinha como objetivo capturar o # O Zebra#!, precisa ser interrompido. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
dubois.34.f: "Pouco depois de parar para o almoço, os outros participantes do safári notaram que seu líder tinha desaparecido de repente. Após uma breve busca, eles encontraram o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] em um monte de terra cintilante que se assemelhava a um monte de térmitas abandonado. As cores dos besouros verdes, azuis e vermelhos de tamanhos diferentes cintilavam sobre ele. O naturalista estava prestes a soltar gritos de alegria, tão encantado estava com sua descoberta." #NT!
dubois.34.g: "Coletem amostras desses insetos desconhecidos." #NT!
dubois.34.h: "E arriscar o animal nos escapar? Vá agora!" #NT!
dubois.35.t: "Novo Veículo" #NT!
dubois.35.d: "O progresso técnico também está chegando à zoologia: um novo veículo será disponibilizado para a equipe de safári a fim de capturar o animal desejado mais rapidamente." #NT!
dubois.35.f: "'Se eu já vi magia, foi na África.' -Ernest Hemingway" #NT!
dubois.35.g: "Isso dá um significado completamente novo a 'Heia Safari!'." #NT!
dubois.35.h: "Não precisamos de firulas técnicas. Em vez disso, arme armadilhas!" #NT!


#intervalo de tradução


 dubois.36.t: "Armadilhas Extras" #NT!
dubois.36.d: "Com a invenção da metralhadora, nossa equipe é vastamente superior tanto às ameaças humanas quanto às ameaças animais. Portanto, podemos instalar o dobro de armadilhas com tranquilidade." #NT!
dubois.36.f: "'Nunca soube de uma manhã na África em que acordei e não estava feliz.' - Ernest Hemingway" #NT!
dubois.36.g: "Compre e implante armadilhas adicionais." #NT!
dubois.36.h: "E desperdiçar esse tempo valioso? Vamos atrás do animal em vez disso." #NT!
dubois.39.t: "Captura Bem-sucedida!" #NT!
dubois.39.d: "Depois de semanas de tentativas fracassadas e esforços intermináveis, o tão esperado animal foi finalmente capturado. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está radiante de alegria." #NT!
dubois.39.f: "'Tudo na África morde, mas o bichinho do safári é o pior de todos.' - Ernest Hemingway" #NT!
dubois.39.g: "Ótimo!" #NT!
dubois.40.t: "Fim do Safári" #NT!
dubois.40.d.success: "Após um safári bem-sucedido, os heróis retornam para casa com o animal que conquistaram. Certamente ele ficará mais feliz no belo Zoológico Nacional de [ROOT.GetCountry.GetNameNoFlag] do que nessa natureza desconfortável!" #NT!
dubois.40.d.fail: "Ao final de uma busca malsucedida que trouxe apenas dificuldades, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] desiste e retorna para [ROOT.GetCountry.GetNameNoFlag] com sua equipe." #NT!
dubois.40.f: "'Tudo o que eu queria era voltar para a África. Nós ainda não tínhamos deixado a África, mas quando eu acordava à noite, eu deitava lá, ouvindo, com saudades dela. Agora, olhando pelo túnel de árvores sobre o desfiladeiro para o céu com nuvens brancas movendo-se ao vento, eu amava o país de forma que estava feliz como você está depois de ter estado com uma mulher que você realmente ama, quando, vazio, você sente que está transbordando de novo e lá está e você nunca pode ter tudo e ainda assim o que há, agora, você pode ter, e você quer mais e mais, para ter, e ser, e viver, para possuir agora novamente para sempre, para aquele longo sempre súbito; fazendo o tempo ficar parado, às vezes tão parado que depois você espera ouvi-lo se mover, e é lento para começar.' - Ernest Hemingway" #NT!
dubois.40.g: "Hakuna Matata." #NT!


#intervalo de tradução
  
dubois.41.t: "Plantas Exóticas" #NT!
dubois.41.d: "A expedição encontrou uma variedade de plantas exóticas, mas permanece desconhecido quão seguro é este lugar." #NT!
dubois.41.f: "Os membros da expedição ficaram fascinados. Eles tinham percorrido rios, montanhas e florestas, conquistado cachoeiras. Mas as grandiosas plantas com suas majestosas flores os impressionaram. [SCOPE.sCharacter('expedition_leader').GetFullName] realmente disse que não ficariam muito tempo aqui, mas depois permitiu que um assistente de pesquisa coletasse algumas amostras. Por um lado, ele também não podia negar o valor científico dessa descoberta. Por outro lado: havia esses estranhos ruídos na selva que ele não conseguia dizer se eram de pessoas, animais ou demônios..." #NT!
dubois.41.g: "Coletar algumas amostras de plantas." #NT!
dubois.41.h: "Coletar o máximo de plantas possível." #NT!
dubois.42.t: "Borboletas" #NT!
dubois.42.d: "Para surpresa de todos, a expedição chegou a um claro na selva africana onde dezenas de milhares de borboletas coloridas brincavam." #NT!
dubois.42.f: "'Mas essas são flores que voam e quase cantam.' - Robert Frost" #NT!
dubois.42.g: "Nossos naturalistas em casa ficarão felizes." #NT!
dubois.43.t: "Peixes de Rio" #NT!
dubois.43.d: "Ao atravessar um rio, alguns dos companheiros da expedição notaram que peixes desconhecidos [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] nadavam na água. [SCOPE.sCharacter('expedition_leader').GetFullName], no entanto, tem ideias próprias sobre o que fazer com eles." #NT!
dubois.43.f: "Eram peixes coloridos e cintilantes. Peixes bonitos de se olhar. Peixes desconhecidos. Peixes misteriosos. E: peixes saborosos. O que era uma descoberta significativa para o cientista era uma comida bem-vinda para o líder da expedição, para melhorar o sucesso da viagem." #NT!
dubois.43.g: "Coletar os peixes." #NT!
dubois.43.h: "Comer os peixes." #NT!
dubois.44.t: "Amostras Perdidas" #NT!
dubois.44.d: "A expedição havia coletado algumas amostras de grande valor científico de insetos e plantas desconhecidos há alguns dias. No entanto, após uma inspeção hoje, descobriu-se que elas foram perdidas!" #NT!
dubois.44.f: "Era por volta do meio-dia quando um grito de pânico abalou a expedição. Inicialmente, [SCOPE.sCharacter('expedition_leader').GetFullName] temeu a invasão de nativos hostis. Mas era na verdade um assistente de pesquisa que percebeu que as amostras coletadas haviam desaparecido. Ele imediatamente insistiu em voltar e procurar a coleção científica. Os carregadores o ignoraram, e o líder o contradisse: era muito perigoso para isso - e já haviam perdido tempo demais colhendo flores. O assistente de pesquisa então ameaçou denunciar essa ignorância quando retornasse e contar a alguns amigos muito importantes na ciência e na política." #NT!
dubois.44.g: "A expedição deve voltar e recuperar as amostras." #NT!
dubois.44.h: "Deixe esse lixo inútil para trás." #NT!
dubois.45.t: "Uma Coleção Valiosa" #NT!
dubois.45.d: "Um naturalista que abandonou sua expedição há anos e vive sozinho na selva africana para fins de pesquisa, acumulou uma impressionante coleção de flora e fauna raras durante os anos de solidão." #NT!
dubois.45.f: "O homem era uma visão estranha. Os anos de solidão se refletiam no cinza de seus olhos e no comprimento de seu cabelo. Quão maniacalmente ele havia coletado e catalogado cada inseto, borboleta, larva que encontrara desde que se separou de sua equipe. Ele havia preservado folhas de plantas tropicais. Folhas soltas de papel e cadernos rabiscados voavam ao redor de sua sala de armazenamento. [SCOPE.sCharacter('expedition_leader').GetFullName] rapidamente percebeu que o naturalista vivendo como um eremita não enlouquecera. Pelo contrário, ele estava procurando uma maneira de voltar à civilização e publicar seus resultados, mas tinha medo de retornar porque estava sobrecarregado de dívidas. Essa situação abriu possibilidades. De ambos os lados." #NT!
dubois.45.g: "Queremos adquirir a coleção." #NT!
dubois.45.h: "Estamos mais interessados em seu conhecimento." #NT!

dubois.72.t: "Formação Geológica Descoberta" #NT!
dubois.72.d: "Em [SCOPE.sState('dubois_formation_state').GetName], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] descobriram formações rochosas com milhões de anos. Eles suspeitam que ainda existam fósseis desconhecidos para serem encontrados lá." #NT!
dubois.72.f: "Formações com estratos rochosos antigos são um paraíso para paleontólogos. Todas as formações rochosas contêm fósseis menores que podem ser encontrados lá. Grandes formações podem até conter os esqueletos de dinossauros massivos. A Paleontologia deles ocorre em várias etapas. Leva um paleontólogo para recuperar fósseis das formações. Eles estudarão as formações por conta própria e encontrarão fósseis anualmente." #NT!
dubois.72.g: "Devemos dar uma olhada mais de perto." #NT!
dubois.73.t: "Grande Formação Geológica Descoberta" #NT!
dubois.73.d: "Em [SCOPE.sState('dubois_formation_state').GetName], paleontólogos descobriram formações rochosas com milhões de anos. É provável que numerosos fósseis estejam adormecidos nessa formação massiva, provavelmente até esqueletos bem preservados dos quais só podíamos sonhar até agora." #NT!

#intervalo de tradução

dubois.101.t: "Urso Polar" #NT!
dubois.101.d: "Nosso zoológico foi enriquecido por um novo e fascinante animal: hoje, o tão esperado #O Urso Polar#! mudou-se para seu novo recinto." #NT!
dubois.101.f: "O urso polar (Ursus maritimus) é uma espécie de urso hipercarnívoro. Sua área de distribuição nativa fica em grande parte dentro do Círculo Ártico, abrangendo o Oceano Ártico e seus mares e terras circundantes, que incluem as regiões mais ao norte da América do Norte e da Eurásia. Os ursos polares caçam sua comida preferida, as focas, a partir da borda do gelo marinho, muitas vezes vivendo de reservas de gordura quando não há gelo marinho presente. Devido à sua dependência do gelo marinho, os ursos polares são classificados como mamíferos marinhos. Ao contrário dos ursos pardos, os ursos polares não são territoriais. Embora sejam estereotipados como sendo vorazmente agressivos, eles geralmente são cautelosos em confrontos e muitas vezes escolhem escapar em vez de lutar." #NT!
dubois.101.g: "Legal." #NT!
dubois.102.t: "Urso-pardo" #NT!
dubois.102.d: "Nosso zoológico foi enriquecido por um novo e fascinante animal: hoje, o tão esperado #O Urso-pardo#! mudou-se para seu novo recinto." #NT!
dubois.102.f: "O urso-pardo (Ursus arctos horribilis), também conhecido como urso-pardo norte-americano ou simplesmente urso-pardo, é uma população ou subespécie do urso-pardo que habita a América do Norte. Meriwether Lewis e William Clark o descreveram pela primeira vez como "grisley", que poderia ser interpretado como "acinzentado" - ou seja, com pelos pontiagudos cinzentos - ou "assustador", agora geralmente "horrendo". Os ursos-pardos são algumas das maiores subespécies de ursos-pardos, sendo superados apenas pelos ursos-pardos de Kamchatka e pelos ursos Kodiak. Os ursos-pardos variam de tamanho, dependendo do momento e das populações. A área original dos ursos-pardos inclui grandes partes do oeste e centro da América do Norte. Eles descendem de uma população de ursos-pardos da Eurásia que migrou através do Estreito de Bering temporariamente seco." #NT!
dubois.102.g: "Aterrorizante." #NT!
dubois.103.t: "Águia-careca" #NT!
dubois.103.d: "Nosso zoológico foi enriquecido por um novo e fascinante animal: hoje, o tão esperado #O Águia-careca#! mudou-se para seu novo recinto." #NT!
dubois.103.f: "A águia-careca (Haliaeetus leucocephalus) é uma ave de rapina encontrada na América do Norte. Sua área de distribuição inclui a maior parte do Canadá e Alasca, todos os estados contíguos dos Estados Unidos e o norte do México. Ela é encontrada perto de grandes corpos d'água com uma abundante oferta de alimentos e árvores antigas para nidificação. A águia-careca é uma caçadora oportunista que se alimenta principalmente de peixes, mergulhando e agarrando-os com as garras afiadas. Águias-carecas não são realmente carecas; o nome deriva de um significado mais antigo da palavra, "cabeça branca". A águia-careca é a ave nacional dos Estados Unidos da América e aparece em seu selo." #NT!
dubois.103.g: "Patriótica." #NT!
dubois.104.t: "Bisão-americano" #NT!
dubois.104.d: "Nosso zoológico foi enriquecido por um novo e fascinante animal: hoje, o tão esperado #O Bisão-americano#! mudou-se para seu novo recinto." #NT!
dubois.104.f: "O bisão-americano (Bison bison), também chamado de búfalo-americano ou simplesmente búfalo, é uma espécie de bisão nativa da América do Norte. É uma das duas espécies de bisão ainda existentes, ao lado do bisão-europeu. O nome "búfalo" foi aplicado ao bisão-americano por Samuel de Champlain como a palavra francesa "buffles" em 1616, depois de ver peles e um desenho. Estes foram mostrados a ele por membros da Primeira Nação Nipissing. A palavra "bison" foi aplicada nos anos 1690. Um bisão tem um pelo de inverno longo e peludo, marrom escuro, e um pelo de verão mais leve e marrom claro. Os machos são significativamente maiores e mais pesados do que as fêmeas. Uma vez vagando em grandes rebanhos, a espécie quase entrou em extinção devido à caça comercial e abate no século XIX e à introdução de doenças bovinas de gado doméstico." #NT!
dubois.104.g: "Peludo." #NT!
dubois.105.t: "Puma-da-flórida" #NT!
dubois.105.d: "Nosso zoológico foi enriquecido por um novo e fascinante animal: hoje, o tão esperado #O Puma-da-flórida#! mudou-se para seu novo recinto." #NT!
dubois.105.f: "O puma-da-flórida é um puma norte-americano conhecido por vários nomes comuns, incluindo puma da Flórida e onça-parda da Flórida. Ele habita matas de pinheiros, florestas tropicais de madeira dura e florestas de pântanos de água doce mista. Os pumas-da-flórida têm manchas no nascimento e normalmente têm olhos azuis. À medida que o puma cresce, as manchas desaparecem e o pelo se torna completamente marrom, enquanto os olhos normalmente ficam com um tom amarelo. A parte inferior do puma é branca cremosa, e ele tem pontas pretas na cauda e orelhas. Os pumas-da-flórida não têm a capacidade de rugir, em vez disso, fazem sons distintos que incluem assobios, cacarejos, rosnados, sibilos e ronronados." #NT!
dubois.105.g: "Isso não parece mais um Puma?" #NT!
dubois.106.t: "Jacaré" #NT!
dubois.106.d: "Nosso zoológico foi enriquecido por um novo e fascinante animal: hoje, o tão esperado #O Jacaré#! mudou-se para seu novo recinto." #NT!
dubois.106.f: "Os jacarés-americanos são predadores do topo da cadeia alimentar e se alimentam de peixes, anfíbios, répteis, aves e mamíferos. Os filhotes se alimentam principalmente de invertebrados. Eles desempenham um papel importante como engenheiros de ecossistemas em ecossistemas de pântanos, criando buracos de jacarés que fornecem habitats úmidos e secos para outros organismos. Ao longo do ano, os jacarés-americanos rugem para declarar território e encontrar parceiros adequados. Durante os séculos XIX e XX, foram relatados machos maiores atingindo de 5 a 6 metros de comprimento. O maior indivíduo registrado foi um macho morto em 1890 na Ilha Marsh, Louisiana, e supostamente media 5,84 metros de comprimento, mas não havia um espécime de referência disponível, uma vez que o jacaré-americano foi deixado em uma margem lamacenta após a medição devido ao seu tamanho massivo." #NT!
dubois.106.g: "Cheio de dentes." #NT!
dubois.107.t: "Axolote" #NT!
dubois.107.d: "Nosso zoológico foi enriquecido por um novo e estranho animal: hoje, o tão esperado #O Axolote#! mudou-se para seu novo recinto." #NT!
dubois.107.f: "O axolote é um anfíbio mexicano aquático da família das salamandras de dentes transversais, que ocorre naturalmente apenas como larvas permanentes. Os axolotes atingem a maturidade sexual sem mudar sua forma larval externa e sem passar por uma metamorfose comum em anfíbios. Em agosto de 1804, Alexander von Humboldt foi o primeiro a trazer axolotes para a Europa, que - preservados em álcool - serviram como uma curiosidade exótica no Museu de História Natural de Paris. Os axolotes têm a capacidade de regenerar membros, órgãos e até partes do cérebro e do coração. Os regenerados geralmente não são deficientes, mas completos e funcionais. A capacidade de regeneração torna a espécie um objeto de pesquisa valioso." #NT!
dubois.107.g: "O que é essa criatura estranha?" #NT!
  
dubois.111.t: "Preguiça-de-garganta-marrom" #NT!
dubois.111.d: "Nosso zoológico foi enriquecido por um novo e nobre animal: hoje, o tão esperado #O Preguiça-de-garganta-marrom#! mudou-se para seu novo recinto." #NT!
dubois.111.f: "A preguiça-de-garganta-marrom (Bradypus variegatus) é uma espécie de preguiça-três-dedos encontrada na região neotropical da América Central e do Sul. As preguiças-de-garganta-marrom dormem 15 a 18 horas todos os dias e são ativas apenas por breves períodos de tempo, que podem ser durante o dia ou à noite. Embora possam caminhar pelo chão e até nadar, passam a maior parte de suas vidas nas copas das árvores, descendo a cada oito dias ou mais para defecar no solo. Elas não viajam muito longe, com áreas de vida variando de cerca de 0,5 a 9 hectares, dependendo do ambiente local. Dentro de uma faixa típica de 5 hectares, uma preguiça-de-garganta-marrom visitará cerca de 40 árvores e pode se especializar em uma espécie específica, passando até 20% do tempo em uma única árvore específica." #NT!
dubois.111.g: "Esta é a criatura mais nobre que já entrou neste zoológico." #NT!
dubois.112.t: "Onça-pintada" #NT!
dubois.112.d: "Nosso zoológico foi enriquecido por um novo e impressionante animal: hoje, a tão esperada #O Onça-pintada#! mudou-se para seu novo recinto." #NT!
dubois.112.f: "A onça-pintada (Panthera onca) é o único membro vivo do gênero Panthera nativo das Américas. Com um comprimento corporal de até 1,85 metros e um peso de até 158 kg, é a maior espécie de felino nas Américas e a terceira maior do mundo. Sua pelagem distintamente marcada apresenta pelos de cor amarelo-pálida a marrom-acinzentada ou cinza-escuro. A parte inferior do focinho e da garganta são mais claras, e a parte de trás das orelhas é ligeiramente avermelhada, especialmente nos machos, que também têm grandes manchas brancas nas asas. A cabeça e o pescoço são quase desprovidos de pelos e têm uma cor vermelha opaca, que pode mudar de cor em resposta ao estado emocional do animal. A onça-pintada é um símbolo nacional da Bolívia, Chile, Colômbia, Equador e Peru e desempenha um papel importante no folclore e na mitologia das regiões andinas." #NT!
dubois.112.g: "Impressionante." #NT!
dubois.113.t: "Tamanduá-bandeira" #NT!
dubois.113.d: "Nosso zoológico foi enriquecido por um novo e incrível animal: hoje, o tão esperado #O Tamanduá-bandeira#! mudou-se para seu novo recinto." #NT!
dubois.113.f: "O tamanduá-bandeira (Myrmecophaga tridactyla) é um mamífero insetívoro nativo da América Central e do Sul. É uma das quatro espécies vivas de tamanduás, sendo o membro mais robusto. Alimenta-se principalmente de formigas e cupins, usando suas garras dianteiras para escavá-los e sua longa língua pegajosa para coletá-los. Embora os tamanduás-bandeira vivam em áreas de sobreposição de território, são principalmente solitários, exceto durante relacionamentos mãe-filho, interações agressivas entre machos e acasalamento. O tamanduá-bandeira é a espécie de tamanduá mais terrestre. Seus ancestrais podem originalmente ter sido adaptados à vida arbórea." #NT!
dubois.113.g: "Elegante." #NT!
dubois.114.t: "Tatu-de-nove-bandas" #NT!
dubois.114.d: "Nosso zoológico foi enriquecido por um novo e incrível animal: hoje, o tão esperado #O Tatu-de-nove-bandas#! mudou-se para seu novo recinto." #NT!
dubois.114.f: "O tatu-de-nove-bandas (Dasypus novemcinctus) é um mamífero encontrado na América do Norte, Central e do Sul, tornando-se o mais difundido dos tatus. Seus ancestrais se originaram na América do Sul e permaneceram lá até a formação do Istmo do Panamá, que lhes permitiu entrar na América do Norte como parte da Grande Troca Americana. O tatu-de-nove-bandas é um animal solitário, principalmente noturno, encontrado em muitos tipos de habitats, de florestas tropicais maduras e secundárias a pastagens e arbustos secos. A armadura externa é composta por escudos dérmicos ossificados cobertos por escamas epidérmicas queratinizadas não sobrepostas, que são conectadas por faixas flexíveis de pele. Essa armadura cobre as costas, os lados, a cabeça, a cauda e as superfícies externas das pernas." #NT!
dubois.114.g: "Bem protegido." #NT!
dubois.115.t: "Condor-andino" #NT!
dubois.115.d: "Nosso zoológico foi enriquecido por um novo e maravilhoso animal: hoje, o tão esperado #O Condor-andino#! mudou-se para seu novo recinto." #NT!
dubois.115.f: "O condor-andino (Vultur gryphus) é um abutre gigante sul-americano e é o único membro do gênero Vultur. Encontrado nas montanhas dos Andes e nas costas do Pacífico adjacente da América do Sul, o condor-andino é a maior ave voadora do mundo em termos de peso combinado e envergadura. É um grande abutre negro com uma gola de penas brancas que rodeiam a base do pescoço e, especialmente no macho, grandes manchas brancas nas asas. A cabeça e o pescoço são praticamente desprovidos de penas e têm uma cor vermelha opaca, que pode ficar vermelha e, portanto, mudar de cor em resposta ao estado emocional da ave. O condor-andino é um símbolo nacional da Bolívia, Chile, Colômbia, Equador e Peru e desempenha um papel importante no folclore e na mitologia das regiões andinas." #NT!
dubois.115.g: "Celestial." #NT!
dubois.116.t: "Peixe-boi-da-índia-ocidental" #NT!
dubois.116.d: "Nosso zoológico foi enriquecido por um novo e maravilhoso animal: hoje, o tão esperado #O Peixe-boi-da-índia-ocidental#! mudou-se para seu novo recinto." #NT!
dubois.116.f: "O peixe-boi-da-índia-ocidental é um mamífero aquático grande nativo de áreas costeiras quentes do Caribe. Vivendo sozinho ou em grupos, ele se alimenta de plantas aquáticas e usa seus bigodes para se orientar. Como os peixes-boi são mamíferos, eles respiram ar, têm sangue quente e produzem leite. O peixe-boi-da-índia-ocidental possui um focinho preênsil, semelhante ao de seu parente, o peixe-boi-da-amazônia, que é altamente adaptado para a alimentação de plantas aquáticas e permite uma grande diversidade de movimentos e expressões faciais. Embora tenha sido caçado em grande número nos últimos séculos, medidas de conservação rigorosas foram implementadas para proteger esta espécie ameaçada." #NT!
dubois.116.g: "Majestoso." #NT!


#intervalo de tradução 


dubois.117.t: "Macaco-prego" #NT!
dubois.117.d: "Nosso zoológico foi enriquecido por um novo e maravilhoso animal: hoje o muito esperado #O Macaco-prego#! mudou-se para o novo recinto." #NT!
dubois.117.f: "Os macacos-pregos são um gênero de primatas da família dos capuchinhos. Esses primatas relativamente pequenos são nativos da América Central e do Sul e vivem em grandes grupos que podem ter de 12 a 100 indivíduos. Os grupos são compostos por numerosos machos e fêmeas, bem como pelos jovens comuns. Eles têm uma estrutura social incomum para os macacos: o grupo é liderado pelas fêmeas, que desenvolvem uma hierarquia fixa. Os machos frequentemente permanecem apenas na periferia do grupo. Os membros do grupo se comunicam através de assobios e cacarejos. Os macacos-pregos se alimentam principalmente de insetos e frutas, a proporção dos quais pode variar dependendo da estação. A caça de insetos ocupa a maior parte do dia (até 50% do dia), enquanto a ingestão de frutas ocorre apenas cerca de 10%." #NT!
dubois.117.g: "Encantador." #NT!

dubois.121.t: "Lince-ibérico" #NT!
dubois.121.d: "Nosso zoológico foi enriquecido por um novo e nobre animal: hoje o muito esperado #O Lince-ibérico#! mudou-se para o novo recinto." #NT!
dubois.121.f: "O lince-ibérico (Lynx pardinus) é uma espécie de gato selvagem endêmica da Península Ibérica, no sudoeste da Europa. O lince-ibérico tem uma pelagem curta e amarelada a acastanhada com manchas. As manchas variam de forma e tamanho, de pequenas e redondas a alongadas. Elas são dispostas em linhas e diminuem de tamanho das costas para os lados. Nas extremidades das orelhas pequenas e triangulares, há pelos em forma de pincel que têm três centímetros de comprimento. Assim como no lince-eurasiático, eles são importantes para a capacidade auditiva desses linces. No caso do lince-ibérico, experimentos mostraram que a perda desses pelos reduz a capacidade de ouvir e localizar. Os linces-ibéricos são muito menores que os linces-eurasiáticos, que são mais comuns no norte. Com um peso corporal entre 9 e 15 quilogramas, eles pesam menos de dois terços de um lince-eurasiático." #NT!
dubois.121.g: "Excelente." #NT!

dubois.122.t: "Lobo-europeu" #NT!
dubois.122.d: "Nosso zoológico foi enriquecido por um novo e nobre animal: hoje o muito esperado #O Lobo-europeu#! mudou-se para o novo recinto." #NT!
dubois.122.f: "O lobo-europeu (Canis lupus lupus), também conhecido como lobo-comum, é uma subespécie de lobo-cinzento nativa da Europa e Ásia. A pelagem dos lobos-europeus é de cor amarelada-acinzentada, marrom-acinzentada ou acinzentada escura. A parte inferior do focinho e a garganta são mais claras, as costas das orelhas parecem ligeiramente avermelhadas. Na maioria dos casos, a coloração das costas mostra uma mancha escura a negra. A ponta da cauda e a parte dianteira das patas dianteiras também costumam ser mais escuras em cor. O uivo do lobo-europeu é muito mais prolongado e melodioso do que o das subespécies de lobos-cinzentos da América do Norte, cujos uivos são mais altos e têm uma ênfase mais forte na primeira sílaba." #NT!
dubois.122.g: "Perigoso." #NT!

dubois.123.t: "Texugo-europeu" #NT!
dubois.123.d: "Nosso zoológico foi enriquecido por um novo e nobre animal: hoje o muito esperado #O Texugo-europeu#! mudou-se para o novo recinto." #NT!
dubois.123.f: "O texugo-europeu (Meles meles), também conhecido como texugo-eurasiático, é uma espécie de texugo da família Mustelidae nativa de quase toda a Europa. O texugo-europeu é um animal robusto, de pelagem preta, branca, marrom e cinza, com uma cabeça pequena, corpo robusto, olhos pequenos e cauda curta. Seu peso varia, sendo de 7 a 13 quilogramas na primavera, mas aumentando para 15-17 quilogramas no outono antes do período de sono de inverno. Ele é noturno e é um animal social que dorme durante o dia em um de seus abrigos em sua área territorial. As tocas que eles constroem (chamadas de tocas) são as mais complexas e são passadas de geração em geração." #NT!
dubois.123.g: "Interessante." #NT!

dubois.124.t: "Arminho" #NT!
dubois.124.d: "Nosso zoológico foi enriquecido por um novo e nobre animal: hoje o muito esperado #O Arminho#! mudou-se para o novo recinto." #NT!
dubois.124.f: "O arminho (Mustela erminea), também conhecido como arminho-eurasiático e arminho, é um mustelídeo nativo da Eurásia e das porções setentrionais da América do Norte. O nome arminho é usado para espécies do gênero Mustela, especialmente o arminho, em sua pelagem branca pura de inverno, ou a pele dele. O arminho é semelhante ao furão-menos em proporções gerais, postura e movimento, embora a cauda seja relativamente mais longa, sempre excedendo um terço do comprimento do corpo, embora seja mais curta do que a do furão-de-cauda-longa. Assim como o furão-menos, roedores parecidos com ratos predominam na dieta do arminho. No entanto, ao contrário do furão-menos, que se alimenta quase exclusivamente de pequenos ratos, o arminho regularmente caça espécies de roedores e lagomorfos maiores e é capaz de derrubar indivíduos muito maiores do que ele." #NT!
dubois.124.g: "O verdadeiro animal de monarcas e doges." #NT!

dubois.125.t: "Lontra-eurasiática" #NT!
dubois.125.d: "Nosso zoológico foi enriquecido por um novo e nobre animal: hoje o muito esperado #O Lontra-eurasiática#! mudou-se para o novo recinto." #NT!
dubois.125.f: "A lontra-eurasiática (Lutra lutra) é um mamífero semiaquático nativo da Eurásia. A lontra-eurasiática tem uma dieta principalmente de peixes e é fortemente territorial. Assim como várias outras espécies de mustelídeos, as lontras são capazes de dominar e matar presas significativamente maiores do que elas mesmas e são conhecidas por caçar grandes aves aquáticas, como gansos-cinzentos adultos, ocasionalmente. Devido à estrutura incomum de seu pelo, a pelagem da lontra oferece isolamento particularmente eficaz contra o frio e a umidade: como um zíper, os pelos se encaixam com pequenas cunhas e sulcos microscopicamente pequenos. Uma trança de pelos extraordinariamente densa é criada, que aprisiona bolhas de ar isolantes, mas ao mesmo tempo repele a água. Isso mantém a pele da lontra seca e o corpo aquecido." #NT!
dubois.125.g: "Fascinante." #NT!

dubois.126.t: "Íbex-dos-alpes" #NT!
dubois.126.d: "Nosso zoológico foi enriquecido por um novo e maravilhoso animal: hoje o muito esperado #O Íbex-dos-alpes#! mudou-se para o novo recinto." #NT!
dubois.126.f: "O íbex-dos-alpes é uma espécie de cabra selvagem que vive nas montanhas dos Alpes europeus. É uma espécie sexualmente dimórfica: os machos são maiores e têm chifres mais longos e curvados do que as fêmeas. Sua cor de pelagem é tipicamente cinza-acastanhada. Os íbex-dos-alpes tendem a viver em terrenos íngremes e acidentados perto da linha de neve. Eles também são sociais, embora machos adultos e fêmeas se segreguem durante a maior parte do ano, se encontrando apenas para acasalar. Os íbex-dos-alpes são estritamente herbívoros, com mais da metade de sua dieta composta por gramíneas, e o restante sendo uma mistura de musgos, flores, folhas e galhos. Historicamente, o íbex-dos-alpes habitava a França, Itália, Suíça, Liechtenstein, Baviera, Áustria e Eslovênia. A partir do início do século XVI e com o uso generalizado de armas de fogo, a população geral declinou devido à superexploração e à caça ilegal." #NT!
dubois.126.g: "Teimoso." #NT!

dubois.127.t: "Bisão-europeu" #NT!
dubois.127.d: "Nosso zoológico foi enriquecido por um novo e maravilhoso animal: hoje o muito esperado #O Bisão-europeu#! mudou-se para o novo recinto." #NT!
dubois.127.f: "O bisão-europeu ou bisonte-europeu é uma espécie europeia de bovino. Bisões eram encontrados nas florestas primárias do oeste, centro e sudeste da Europa até a Alta Idade Média. Seu habitat são florestas temperadas decíduas, coníferas e mistas. Os bisões são animais de rebanho, mas de acordo com seu habitat, eles são encontrados apenas em pequenos grupos. Desde a extinção do auroque, o bisão passou a ser o mamífero terrestre mais pesado e maior da Europa, sendo também o último representante da espécie bovina selvagem no continente europeu. Na pré-história e história antiga, sua área de distribuição se estendia desde o norte da Península Ibérica até a Europa Central e o sul da Península Escandinava até os Estados Bálticos; a partir da Baía de Riga, o limite de distribuição corria para o sudeste até o Mar Negro e o Cáucaso. Na década de 1920, o bisão estava ameaçado de extinção; o último bisão livre (um bisão-das-montanhas) foi morto em 1927 no Cáucaso. Todos os bisões vivos hoje são descendentes de doze bisões mantidos em zoológicos e recintos de animais." #NT!
dubois.127.g: "Raro." #NT!


#intervalo de tradução   

dubois.131.t: "Hipopótamo" #NT!
dubois.131.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #O Hipopótamo#! mudou-se para seu novo recinto." #NT!
dubois.131.f: "O hipopótamo (Hippopotamus amphibius) é um grande mamífero semiaquático nativo da África subsaariana. Seu nome vem do grego antigo para 'cavalo do rio'. Após elefantes e rinocerontes, o hipopótamo é o próximo maior mamífero terrestre. Também é o maior artiodáctilo terrestre extante. Hipopótamos habitam rios, lagos e manguezais. Os machos territoriais presidem cada trecho de água e um grupo de cinco a trinta fêmeas e filhotes. Durante o dia, hipopótamos se mantêm frescos ficando na água ou no lodo, emergindo ao entardecer para pastar em gramíneas. Enquanto hipopótamos descansam próximos uns dos outros na água, o pasto é uma atividade solitária e eles geralmente não exibem comportamento territorial em terra. Hipopótamos estão entre os animais mais perigosos do mundo devido à sua natureza agressiva e imprevisível." #NT!
dubois.131.g: "Enorme." #NT!

dubois.132.t: "Leão" #NT!
dubois.132.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #O Leão#! mudou-se para seu novo recinto." #NT!
dubois.132.f: "O leão (Panthera leo) é um grande felino do gênero Panthera nativo da África e da Índia. Ele tem um corpo musculoso de peito largo, cabeça curta e arredondada, orelhas redondas e uma pelagem densa na ponta da cauda. É dimórfico sexualmente; os machos adultos são maiores que as fêmeas e têm uma juba proeminente. É uma espécie social, formando grupos chamados bandos. O leão habita savanas e áreas de arbustos. Geralmente, ele é mais diurno do que outros felinos selvagens, mas, quando perseguido, se adapta a ser ativo à noite e ao crepúsculo. O leão é um dos símbolos animais mais amplamente reconhecidos na cultura humana, sendo extensamente representado em esculturas e pinturas, em bandeiras nacionais e em filmes e literatura contemporâneos." #NT!
dubois.132.g: "Majestoso." #NT!

dubois.133.t: "Elefante" #NT!
dubois.133.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #O Elefante#! mudou-se para seu novo recinto." #NT!
dubois.133.f: "O elefante-da-savana-africana (Loxodonta africana) é uma das duas espécies africanas de elefante e uma das três espécies de elefante existentes. É o maior animal terrestre vivo, com machos atingindo uma altura no ombro de até 3,96 metros e uma massa corporal de até 10,4 toneladas. É um mamífero social, viajando em grupos compostos por fêmeas e suas crias. O elefante-da-savana-africana tem pele cinza com pelos escassos. Suas grandes orelhas cobrem todo o ombro e ajudam a reduzir o calor do corpo; ao abaná-las, cria correntes de ar e expõe grandes vasos sanguíneos nas laterais internas para aumentar a perda de calor durante o tempo quente. Os elefantes da savana africana usam suas trombas para comunicação tátil. Ao cumprimentar, um indivíduo de posição inferior insere a ponta da tromba na boca do superior. Os elefantes também estendem suas trombas em direção a um indivíduo que se aproxima e pretendem cumprimentar." #NT!
dubois.133.g: "Magnífico." #NT!

dubois.134.t: "Girafa" #NT!
dubois.134.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #A Girafa#! mudou-se para seu novo recinto." #NT!
dubois.134.f: "A girafa é um grande mamífero ungulado africano pertencente ao gênero Giraffa. É o animal terrestre mais alto e o maior ruminante da Terra. As principais características distintivas da girafa são seu pescoço e pernas extremamente longos, suas ossicones parecidos com chifres e seu padrão de pelagem manchada. Girafas geralmente habitam savanas e florestas. Sua fonte de alimento é folhas, frutos e flores de plantas lenhosas, principalmente de espécies de acácia, que alcançam alturas que a maioria dos outros herbívoros não consegue alcançar. Girafas geralmente são encontradas em grupos que variam em tamanho e composição de acordo com fatores ecológicos, antropogênicos, temporais e sociais. Com sua estrutura esbelta e pelagem manchada, a girafa tem sido uma fonte de fascinação ao longo da história humana, e sua imagem é amplamente difundida na cultura." #NT!
dubois.134.g: "Elegante." #NT!

dubois.135.t: "Pinguim Africano" #NT!
dubois.135.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #O Pinguim Africano#! mudou-se para seu novo recinto." #NT!
dubois.135.f: "O pinguim africano (Spheniscus demersus) é uma espécie de pinguim restrita às águas do sul da África. Como todos os pinguins existentes, ele é incapaz de voar, com um corpo aerodinâmico e asas adaptadas para viver em habitats marinhos. A espécie possui manchas distintivas de pele cor-de-rosa acima dos olhos e uma máscara facial preta. A parte superior do corpo é preta e nitidamente delimitada das partes inferiores brancas, que têm manchas e uma faixa preta. O pinguim africano é um mergulhador ativo e se alimenta principalmente de peixes e lulas, sendo a única espécie de pinguim que se reproduz na África. Os pinguins africanos são frequentemente encontrados em zoológicos ao redor do mundo. Como não requerem temperaturas particularmente baixas, muitas vezes são mantidos em recintos externos." #NT!
dubois.135.g: "Pelo menos temos um pinguim." #NT!

dubois.136.t: "Rato-toupeira-pelado" #NT!
dubois.136.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #O Rato-toupeira-pelado#! mudou-se para seu novo recinto." #NT!
dubois.136.f: "O rato-toupeira-pelado exibe um conjunto altamente incomum de características fisiológicas e comportamentais que permitem que ele prospere em um ambiente subterrâneo rigoroso. Notavelmente, é o único mamífero termorregulador com quase toda a sua regulação de temperatura corporal sendo ectotérmica (de sangue frio), além de exibir uma estrutura social complexa dividida entre castas reprodutivas e não reprodutivas, tornando-o e ao parente próximo rato-toupeira-de-damaralande os únicos exemplos amplamente reconhecidos de eusocialidade (a mais alta classificação de sociabilidade) em mamíferos. O rato-toupeira-pelado não possui sensibilidade à dor na pele e apresenta taxas metabólicas e respiratórias muito baixas. É também notável por sua longevidade e resistência ao câncer e à privação de oxigênio." #NT!
dubois.136.g: "Fofo." #NT!

dubois.137.t: "Zebra" #NT!
dubois.137.d: "Nosso zoológico foi enriquecido por um novo animal exótico: hoje o muito esperado #A Zebra#! mudou-se para seu novo recinto." #NT!
dubois.137.f: "As zebras são um subgênero do gênero cavalo, que consiste em três espécies. Todos os representantes das zebras são encontrados exclusivamente na África, onde habitam principalmente paisagens abertas. Existem várias tentativas de explicar o desenvolvimento evolutivo das listras; também é concebível uma combinação de vários efeitos vantajosos. Por um lado, Charles Darwin e Alfred Russel Wallace, entre outros, suspeitavam que as listras poderiam atuar como camuflagem na alta grama ou no ar quente e cintilante. Como as zebras vivem em grupos, isso poderia dificultar que os predadores escolhessem presas. De acordo com outra hipótese testada experimentalmente, as listras se formaram para se camuflar contra moscas tsé-tsé e mutucas. Outros cientistas suspeitam que as listras sejam usadas para termorregulação." #NT!
dubois.137.g: "Com jeito de cavalo." #NT!

dubois.141.t: "Panda-gigante" #NT!
dubois.141.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Panda-gigante#! mudou-se para seu novo recinto." #NT!
dubois.141.f: "O panda-gigante (Ailuropoda melanoleuca) é uma espécie de urso caracterizada por sua pelagem preta e branca marcante e corpo rotundo. O nome 'panda-gigante' às vezes é usado para distingui-lo do panda-vermelho, um mustelídeo vizinho. Embora pertença à ordem Carnivora, o panda-gigante é um folívoro, com brotos e folhas de bambu compreendendo mais de 99% de sua dieta. Os pandas-gigantes são geralmente solitários. Cada adulto tem um território definido, e uma fêmea não tolera outras fêmeas em sua área. Encontros sociais ocorrem principalmente durante a breve temporada de reprodução, na qual pandas próximos uns dos outros se reúnem. A baixa qualidade nutricional do bambu significa que os pandas precisam se alimentar com mais frequência, e devido à falta de grandes predadores, eles podem estar ativos a qualquer hora do dia." #NT!
dubois.141.g: "Fantástico." #NT!

dubois.142.t: "Orangotango" #NT!
dubois.142.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Orangotango#! mudou-se para seu novo recinto." #NT!
dubois.142.f: "Orangotangos são grandes primatas nativos das florestas tropicais da Indonésia e da Malásia. O mais arborícola dos grandes primatas, os orangotangos passam a maior parte do tempo em árvores. Eles têm braços proporcionalmente longos e pernas curtas e são cobertos de pelos de cor marrom-avermelhada. Machos adultos dominantes desenvolvem almofadas distintas nas bochechas e emitem chamados longos que atraem fêmeas e intimidam rivais; machos subordinados mais jovens não têm essas almofadas e se assemelham mais às fêmeas adultas. Eles são os mais solitários dos grandes primatas: os vínculos sociais ocorrem principalmente entre mães e suas crias dependentes. Orangotangos estão entre os primatas mais inteligentes, usando uma variedade de ferramentas sofisticadas e construindo ninhos elaborados todas as noites com galhos e folhagens." #NT!
dubois.142.g: "Com suas habilidades, ele poderia ser um bom bibliotecário." #NT!

dubois.143.t: "Tigre-de-bengala" #NT!
dubois.143.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Tigre-de-bengala#! mudou-se para seu novo recinto." #NT!
dubois.143.f: "O tigre-de-bengala é uma população da subespécie Panthera tigris tigris e da subespécie nominal do tigre. Ele está entre os maiores felinos selvagens vivos hoje em dia. A pelagem do tigre-de-bengala é amarela a laranja clara, com listras que variam de marrom escuro a preto; a barriga e as partes internas das patas são brancas, e a cauda é laranja com anéis pretos. A unidade social básica do tigre é composta por uma fêmea e seus filhotes. Adultos se reúnem apenas temporariamente quando condições especiais permitem, como abundância de comida. Caso contrário, levam vidas solitárias, caçando individualmente para se alimentar de animais da floresta e da savana. Na maioria dos casos, os tigres se aproximam de suas presas pelo lado ou por trás, o mais próximo possível, e agarram a garganta da presa para matá-la." #NT!
dubois.143.g: "Nobre." #NT!

dubois.144.t: "Tapir-de-malaios" #NT!
dubois.144.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Tapir-de-malaios#! mudou-se para seu novo recinto." #NT!
dubois.144.f: "O tapir-de-malaios (Tapirus indicus) é a única espécie de tapir viva fora das Américas. Ele é facilmente identificado por suas marcações, principalmente o patch de cor clara que se estende dos ombros até a parte traseira. Ele é coberto de pelos pretos, exceto nas pontas das orelhas, que, como outros tapirus, são contornadas de branco. O padrão é para camuflagem; a coloração interrompida quebra o contorno e torna mais difícil de reconhecer; outros animais podem confundi-lo com uma grande pedra, em vez de presa, quando está deitado para dormir. Os tapires-de-malaios têm visão muito ruim, em vez disso, confiam em excelentes sentidos de olfato e audição." #NT!
dubois.144.g: "Exótico." #NT!

dubois.145.t: "Dragão-de-komodo" #NT!
dubois.145.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Dragão-de-komodo#! mudou-se para seu novo recinto." #NT!
dubois.145.f: "O dragão-de-komodo (Varanus komodoensis) é um membro da família de lagartos monitores Varanidae endêmico das ilhas indonésias de Komodo, Rinca, Flores e Gili Motang. É a maior espécie de lagarto viva, crescendo até um comprimento máximo de 3 metros e pesando até 70 quilogramas. Devido ao seu tamanho, os dragões-de-komodo são predadores de topo e dominam os ecossistemas em que vivem. Eles caçam e emboscam presas, incluindo invertebrados, aves e mamíferos. O comportamento de grupo dos dragões-de-komodo na caça é excepcional no mundo dos répteis. Sua dieta consiste principalmente de cervos-de-java (Rusa timorensis), embora também consumam quantidades consideráveis de carne em decomposição. Foram registrados pela primeira vez por cientistas ocidentais em 1910. Seu tamanho grande e sua reputação temível os tornam atrações populares em zoológicos." #NT!
dubois.145.g: "Temível." #NT!

dubois.146.t: "Leopardo-das-neves" #NT!
dubois.146.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Leopardo-das-neves#! mudou-se para seu novo recinto." #NT!
dubois.146.f: "O leopardo-das-neves, comumente conhecido como onça, é nativo das cadeias de montanhas da Ásia Central e do Sul. O leopardo-das-neves apresenta várias adaptações para viver em ambientes frios e montanhosos. Suas orelhas pequenas e arredondadas ajudam a minimizar a perda de calor. Ele é solitário e principalmente ativo ao amanhecer até a manhã, e novamente durante as tardes e no início da noite. Leopardos-das-neves não podem rugir, apesar de terem ossos hioide parcialmente ossificados, pois suas pregas vocais curtas de 9 mm (0,35 pol.) oferecem pouca resistência ao fluxo de ar. As vocalizações do leopardo-das-neves incluem miados, grunhidos, prusten e gemidos. Eles podem ronronar ao exalar. O leopardo-das-neves é amplamente usado na heráldica e como emblema na Ásia Central. Eles são usados há muito tempo como símbolo político, o Aq Bars ('Leopardo Branco'), por tártaros, cazaques e búlgaros." #NT!
dubois.146.g: "Sublime." #NT!

dubois.147.t: "Guepardo-asiático" #NT!
dubois.147.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Guepardo-asiático#! mudou-se para seu novo recinto." #NT!
dubois.147.f: "O guepardo é o animal terrestre mais rápido do mundo. Em um curto período de tempo durante uma perseguição, um guepardo pode produzir 60 vezes mais calor do que um ser humano. Guepardos são encontrados principalmente na África, mas a espécie asiática também é notável. O guepardo-asiático é uma subespécie do guepardo mais conhecido da África. Guepardos-asiáticos estão em perigo crítico de extinção, com uma população muito pequena e fragmentada na natureza. Eles são conhecidos por sua velocidade impressionante e sua habilidade de caça, geralmente focando em presas como veados e gado selvagem." #NT!
dubois.147.g: "Veloz." #NT!

dubois.148.t: "Flamingo" #NT!
dubois.148.d: "Nosso zoológico foi enriquecido por um novo animal espetacular: hoje o muito esperado #O Flamingo#! mudou-se para seu novo recinto." #NT!
dubois.148.f: "Flamingos são aves altas, esbeltas e de pernas longas conhecidas por sua coloração rosa vibrante. Eles são encontrados em regiões de água doce e salgada em todo o mundo e são conhecidos por suas colônias de reprodução espetaculares. A coloração rosa dos flamingos é resultado de sua dieta, que é rica em pigmentos orgânicos chamados carotenoides, encontrados em algas e pequenos crustáceos que eles consomem. Flamingos são conhecidos por ficarem em uma perna enquanto descansam, o que ajuda a reduzir a perda de calor em águas frias. Eles usam seus bicos únicos em forma de colher para se alimentar filtrando pequenas partículas de comida da água. Essas aves são famosas por seu comportamento social, formando grandes grupos e realizando danças de acasalamento complexas." #NT!
dubois.148.g: "Elegante." #NT!

#intervalo de tradução

 dubois.151.t: "Tartaruga Verde" #NT!
dubois.151.d: "Nosso zoológico foi enriquecido por um novo animal excepcional: hoje a muito aguardada #O Tartaruga Verde#! mudou-se para seu novo recinto." #NT!
dubois.151.f: "A tartaruga verde (Chelonia mydas) é uma espécie de grande tartaruga marinha da família Cheloniidae. O corpo dorsoventralmente achatado de C. mydas é coberto por uma grande carapaça em forma de gota; possui um par de nadadeiras grandes em forma de remo. Geralmente, é de cor clara, embora em populações do Pacífico Oriental, partes da carapaça possam ser quase pretas. Os adultos geralmente habitam lagoas rasas, alimentando-se principalmente de várias espécies de ervas marinhas. Como outras tartarugas marinhas, as tartarugas verdes migram longas distâncias entre áreas de alimentação e praias de desova. Muitas ilhas em todo o mundo são conhecidas como Ilha da Tartaruga devido à nidificação das tartarugas verdes em suas praias. As tartarugas verdes podem viver até 90 anos na natureza." #NT!
dubois.151.g: "Anciã." #NT!
dubois.152.t: "Arraia Manta" #NT!
dubois.152.d: "Nosso zoológico foi enriquecido por um novo animal excepcional: hoje a muito aguardada #O Arraia Manta#! mudou-se para seu novo recinto." #NT!
dubois.152.f: "A arraia manta gigante (Mobula birostris) é uma espécie de arraia da família Mobulidae e o maior tipo de arraia do mundo. Ela é circunglobal e geralmente é encontrada em águas tropicais e subtropicais, mas também pode ser encontrada em águas temperadas. A arraia manta gigante pode atingir até 9 metros de comprimento máximo e um tamanho de disco de 7 metros com um peso de cerca de 3.000 kg, mas o tamanho médio comumente observado é de 4,5 metros. A pele é lisa com uma dispersão de tubérculos cônicos e em forma de crista. A coloração da superfície dorsal é preta, marrom escuro ou azul-acinzentado, às vezes com algumas manchas claras e geralmente com uma borda clara. Devido ao seu grande tamanho e velocidade em caso de perigo, a arraia manta oceânica tem muito poucos predadores naturais que poderiam ser fatais para ela." #NT!
dubois.152.g: "Gigantesca." #NT!
dubois.153.t: "Canguru Vermelho" #NT!
dubois.153.d: "Nosso zoológico foi enriquecido por um novo, excepcional animal: hoje o muito aguardado #O Canguru Vermelho#! mudou-se para seu novo recinto." #NT!
dubois.153.f: "O canguru vermelho (Osphranter rufus) é o maior de todos os cangurus, o maior mamífero terrestre nativo da Austrália e o maior marsupial existente. Esta espécie é um canguru muito grande com orelhas longas e pontiagudas e um focinho de forma quadrada. Eles são sexualmente dimórficos, já que os machos têm pelos curtos de cor vermelho-marrom, desbotando para um bege claro na parte inferior e nos membros. Os machos podem atingir um comprimento de corpo e cabeça de 1,3 a 1,6 metros, com uma cauda que adiciona mais 1,2 metros ao comprimento total, e são chamados de 'Grandes Vermelhos' pelos australianos. As pernas do canguru vermelho funcionam de maneira semelhante a um elástico, com o tendão de Aquiles esticando quando o animal desce e liberando sua energia para impulsionar o animal para cima e para a frente, possibilitando a característica locomoção saltitante. Eles podem atingir velocidades de cerca de 60 km/h." #NT!
dubois.153.g: "Impressionante." #NT!
dubois.154.t: "Koala" #NT!
dubois.154.d: "Nosso zoológico foi enriquecido por um novo animal excepcional: hoje o muito aguardado #O Koala#! mudou-se para seu novo recinto." #NT!
dubois.154.f: "O koala (Phascolarctos cinereus) é um marsupial herbívoro arbóreo nativo da Austrália. Ele é facilmente reconhecível por seu corpo robusto, sem cauda, e pela grande cabeça com orelhas arredondadas e um nariz grande em forma de colher. A cor da pelagem varia de cinza prateado a marrom chocolate. Os coalas geralmente habitam florestas abertas de eucalipto, já que as folhas dessas árvores compõem a maior parte de sua dieta. Essa dieta de eucalipto tem baixo teor nutricional e calórico e contém toxinas que dissuadem a maioria dos outros mamíferos de se alimentarem dela. Os coalas são em grande parte sedentários e dormem até vinte horas por dia. Eles são animais asociais, e o vínculo existe apenas entre as mães e suas crias dependentes. Devido à sua aparência distinta, o coala, juntamente com os cangurus, é reconhecido mundialmente como símbolo da Austrália." #NT!
dubois.154.g: "Fofo." #NT!
dubois.155.t: "Ornitorrinco" #NT!
dubois.155.d: "Nosso zoológico foi enriquecido por um novo animal excepcional: hoje o muito aguardado #O Ornitorrinco#! mudou-se para seu novo recinto." #NT!
dubois.155.f: "O ornitorrinco (Ornithorhynchus anatinus) é uma das cinco espécies existentes de monotremados, mamíferos que põem ovos em vez de dar à luz a filhotes vivos. Como outros monotremados, ele detecta presas por meio de eletrolocalização. É uma das poucas espécies de mamíferos venenosos, pois o macho ornitorrinco tem uma espora no pé traseiro que injeta veneno, capaz de causar dor intensa em seres humanos. A aparência incomum deste mamífero que põe ovos, com bico de pato, cauda de castor e patas de lontra, intrigou os naturalistas europeus quando o encontraram pela primeira vez. Em 1799, os primeiros cientistas a examinar um ornitorrinco preservado consideraram-no uma farsa, feita de vários animais costurados juntos. As características únicas do ornitorrinco o tornam um assunto importante no estudo da biologia evolutiva e um símbolo reconhecível e icônico da Austrália." #NT!
dubois.155.g: "Paradoxo." #NT!
dubois.156.t: "Cassuar" #NT!
dubois.156.d: "Nosso zoológico foi enriquecido por um novo animal excepcional: hoje o muito aguardado #O Cassuar#! mudou-se para seu novo recinto." #NT!
dubois.156.f: "Os cassuares são aves não voadoras sem carena nos ossos do esterno. Três espécies de cassuares são existentes. O mais comum, o cassuar do sul, é a terceira ave mais alta e a segunda mais pesada do mundo, menor apenas do que o avestruz e o emu. Cerca de 90% da dieta do cassuar consiste principalmente de frutas, embora todas as espécies sejam onívoras oportunísticas. Tipicamente, todos os cassuares são aves tímidas encontradas na floresta profunda. Eles são hábeis em desaparecer muito antes que um humano perceba que eles estiveram lá, mas se provocados, são capazes de infligir ferimentos graves, até mesmo fatais, em cães e pessoas. O cassuar frequentemente foi rotulado como 'a ave mais perigosa do mundo'." #NT!
dubois.156.g: "Para que serve essa crista?." #NT!
dubois.157.t: "Leão-marinho da Nova Zelândia" #NT!
dubois.157.d: "Nosso zoológico foi enriquecido por um novo animal excepcional: hoje o muito aguardado #O Leão-marinho da Nova Zelândia#! mudou-se para seu novo recinto." #NT!
dubois.157.f: "O leão-marinho da Nova Zelândia é uma foca de orelhas grandes nativa da zona subpolar. Os machos são de cor preto-marrom e atingem alturas de 2,45 metros; uma juba nos ombros os faz parecer massivos. As fêmeas são mais delicadas: são de cor marrom claro e têm no máximo 2 metros de comprimento. As colônias são encontradas no sul da Nova Zelândia nas ilhas subantárticas: Ilhas Auckland, Ilhas Snares e Ilha Campbell. 95 por cento das populações mundiais são encontradas em três colônias nas Ilhas Auckland. No século XIX, muitos leões-marinhos foram mortos por caçadores de focas. Os leões-marinhos das Ilhas Auckland foram completamente extintos em apenas vinte anos após a descoberta das ilhas em 1806. Hoje, as Ilhas Auckland são um santuário deserto de leões-marinhos onde as populações se recuperaram em grande parte." #NT!
dubois.157.g: "Robusto." #NT!

dubois.200.t: "Abertura do Museu de História Natural" #NT!
dubois.200.d: "O Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] inaugurou o Museu de História Natural hoje, apresentando o desenvolvimento dos seres vivos e da evolução." #NT!
dubois.200.f: "Quando o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] anunciou com orgulho a abertura do primeiro Museu de História Natural de nossa nação, alguns já tinham esquecido o quanto foi necessário para concretizar esse projeto. O Museu Nacional, que anteriormente abrigava a história natural, havia resistido a essa mudança junto com sua liderança. Para muitos, a história natural era apenas um departamento subordinado. Foi graças ao Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] que ele usou seus contatos no governo e perseguiu sua ideia sem compromissos. Especialmente a pesquisa paleontológica se beneficiará disso no futuro, e os visitantes já expressaram grande interesse em criaturas extintas, bem como fazendo perguntas sobre a origem do homem. A paleontologia, anteriormente uma ciência puramente auxiliar ou ocupação temporária de geólogos, agora se tornou uma ciência estabelecida com suas próprias instituições e uma reputação que a coloca em pé de igualdade com outras ciências naturais." #NT!
dubois.200.g: "Isso parece um ótimo lugar para visitar!" #NT!
dubois_natural_history_museum_modifier: "Museu de História Natural" #NT!

dubois.201.t: "Destino de Expedição Paleontológica" #NT!
dubois.201.f: "Um [concept_dubois_paleontologist] pode ser enviado para formações onde ele escava fósseis anualmente até ser chamado de volta de sua posição. Grandes formações também podem conter ossos de dinossauros. Esses variam de continente para continente. A maneira mais fácil de obter acesso a uma formação é controlar o estado associado. No entanto, o acesso também pode ser obtido pacificamente por meio de licenças paleontológicas." #NT!
dubois.201.g: "Deixa pra lá." #NT!


#intervalo de tradução 


 dubois.202.t: "Dente de Tubarão" #NT!
dubois.202.d: "Após examinar uma formação rochosa, uma equipe paleontológica montou uma coleção de dentes de tubarão fossilizados." #NT!
dubois.202.f: "Além das vértebras, os dentes fossilizados de tubarão costumam ser os únicos fósseis sobreviventes de tubarões extintos. Como os tubarões produzem um grande número de dentes devido à sua dentição rotativa, esses estão entre os fósseis mais frequentemente encontrados. Já em 1616, Fabio Colonna conseguiu mostrar em seu tratado De Glossopetris Dissertatio que as supostas línguas de víbora são, na verdade, dentes de tubarão. Squalicorax pristodontus tinha dentes planos e triangulares, com até três centímetros de comprimento máximo. As bordas de corte eram finamente serrilhadas, como é o caso do tubarão-tigre hoje. No período Cretáceo, o gênero Squalicorax estava distribuído globalmente. Dentes fossilizados foram encontrados em sedimentos mesozoicos nas Américas, África, Japão, Austrália, Índia, Rússia, Oriente Médio e Europa." #NT!
dubois.202.g: "Eles ainda estão afiados?" #NT!
dubois.203.t: "Pegadas de Dinossauro?" #NT!
dubois.203.d: "[SCOPE.sCharacter('pb_leader').GetFullName] duvida de uma descoberta recente do Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
dubois.203.f: "Quando o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] anunciou uma nova descoberta em uma formação rochosa, o líder da burguesia também veio ver a sensação paleontológica por si mesmo. No entanto, ele mostrou pouco entendimento pelas supostas pegadas de dinossauros. Na verdade, [SCOPE.sCharacter('pb_leader').GetFullName] explicou que não conseguia ver nada de especial nas estranhas indentações. O filisteísmo do líder político provocou uma discussão acalorada com o professor, que exigiu um pedido de desculpas na hora. A discussão logo se transformou em um conflito entre os apoiadores de [SCOPE.sCharacter('pb_leader').GetLastName] e os acadêmicos ao redor do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
dubois.203.g: "Essas são Pegadas de Dinossauro." #NT!
dubois.203.h: "Essas indentações podem ser qualquer coisa." #NT!
dubois.204.t: "Palaeosinopa" #NT!
dubois.204.d: "Cientistas descobriram recentemente o esqueleto de um mamífero primitivo. Este é um exemplo particularmente bem preservado." #NT!
dubois.204.f: "Palaeosinopa é um gênero de mamíferos da família Pantolestidae, agora extinto. Os animais se assemelhavam aos insetívoros de hoje e viveram do Paleoceno Superior ao Eoceno Inferior, de 59 a 48 milhões de anos atrás. As evidências são principalmente conhecidas na América do Norte, mais raramente na Europa. Descobertas importantes, incluindo alguns esqueletos completos, vêm do noroeste dos EUA. O membro fossilizado da Formação Green River, com cerca de 52 milhões de anos, e a Formação Willwood, um pouco mais antiga estratigraficamente, são particularmente notáveis. Os representantes de Palaeosinopa eram caracterizados por um corpo robusto e uma cauda longa. As pernas dianteiras mais curtas em comparação com as traseiras mais longas pareciam bastante primitivas. Devido à sua constituição física, reconstrói-se que os animais tinham um estilo de vida semi-aquático, enquanto a estrutura dos dentes sugere uma alimentação predominantemente de carne. Portanto, Palaeosinopa parece ter habitado um habitat semelhante ao das lontras de hoje." #NT!
dubois.204.g: "Fantástico." #NT!
dubois.204.h: "Um presente perfeito para um amigo!" #NT!
dubois.205.t: "Ossos no Poço da Mina" #NT!
dubois.205.d: "Mineiros encontraram ossos de uma espécie pré-histórica em um poço em [SCOPE.sState('dubois_excavation_state').GetName]. O Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] concordou em examinar o local mais de perto." #NT!
dubois.205.f: "Não foram todos que ficaram entusiasmados com a descoberta de ossos na mina, como o paleontólogo que foi convocado. A administração da mina estava preocupada que uma escavação paleontológica pudesse interferir no trabalho. E de fato, após uma breve inspeção das descobertas, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] determinou que o trabalho no poço teria que ser adiado em favor de uma escavação científica profissional. Os industriais já protestaram. A descoberta de fósseis se torna assim uma questão política. Porque a intelligentsia agora também está altamente interessada e insiste em escavar os fósseis. Vozes mediadoras estão considerando evitar uma escavação e apenas manter registros, o que não afetaria o trabalho de mineração e poderia ser um bom compromisso político, mas significaria que não poderíamos salvar os fósseis por nós mesmos." #NT!
dubois.205.g: "Devemos ter esses fósseis a todo custo." #NT!
dubois.205.h: "Nosso cientista pode examinar o local, mas não deve escavar a mina." #NT!
dubois.205.i: "Não perturbe esses senhores." #NT!
dubois.206.t: "Composita" #NT!
dubois.206.d: "Este ano, [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] sob a liderança do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] no local de escavação em [SCOPE.sState('dubois_excavation_state').GetName] descobriram algumas espécimes especialmente belas do Composita." #NT!
dubois.206.f: "Composita é um gênero de braquiópodes extintos que viveram do Devoniano Superior ao Permiano Superior. Composita tinha uma distribuição global cosmopolita, tendo vivido em todos os continentes, exceto na Antártica. Composita tinha uma concha lisa com uma dobra e sulco mais ou menos distintos e uma abertura redonda para o pedículo na valva pedunculada. Composita está incluído na família Athyrididae (Ordem Athyridida) e colocado na subfamília Spirigerellinae. Apenas filisteus reconheceriam uma concha simples nesse fossil venerável." #NT!
dubois.206.g: "Isso é tão... emocionante." #NT!
dubois.207.t: "Trilobitas" #NT!
dubois.207.d: "O Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] entregou hoje um excelente espécime de trilobita à coleção paleontológica. Tem cerca de 400 milhões de anos e grande valor científico. Pelo menos é o que ele diz." #NT!
dubois.207.f: "Os trilobitas são uma classe extinta de artrópodes marinhos. Eles existiram por quase todo o período Paleozoico, desde a 2ª série do Cambriano (começando há 521 milhões de anos) até o evento de extinção em massa no final do Permiano, cerca de 251 milhões de anos atrás. Grandes números de seus exoesqueletos, reforçados com calcita (carbonato de cálcio), foram preservados como fósseis, tornando possível a reconstrução da evolução e da variedade de formas das numerosas espécies. Isso, combinado com sua persistência estratigráfica e ampla distribuição geográfica, torna os trilobitas fósseis índice importantes para o Paleozoico, especialmente o Cambriano. A classe extinta Trilobita consiste em nove ordens reconhecidas, mais de 150 famílias, mais de 5000 gêneros e mais de 15.000 espécies descritas." #NT!
dubois.207.g: "Obrigado, Professor." #NT!
dubois.208.t: "Ammonites" #NT!
dubois.208.d: "Ammonites encontrados em [SCOPE.sState('dubois_excavation_state').GetName] são outro conjunto notável de fósseis, enriquecendo a coleção paleontológica de nossa nação." #NT!
dubois.208.f: "Os ammonites (Ammonoidea) são um subgrupo extinto de cefalópodes. Esse táxon era muito diversificado, com mais de 1500 gêneros conhecidos. O número de espécies pode ter chegado a cerca de 30.000 a 40.000. O tamanho da concha dos animais adultos geralmente está na faixa de 1 a 30 cm. Desde sua primeira aparição no Devoniano Inferior até sua extinção no final do Cretáceo (limite Cretáceo-Paleogeno), os ammonites representam um grande número de fósseis índice por um período de cerca de 350 milhões de anos; em parte, a delimitação cronológica dos sedimentos marinhos é feita exclusivamente com base nos ammonites. Portanto, eles têm grande importância para a geologia e a paleontologia. O táxon Ammonoidea foi mencionado pela primeira vez em 1884 por Karl Alfred von Zittel em seu Manual de Paleontologia. O nome vem da Antiguidade, Plínio, o Velho, referiu-se a fósseis como 'Ammonis cornua' (chifres de Amom)." #NT!
dubois.208.g: "Deixe um para mim." #NT!
dubois.209.t: "Flora Fossilizada" #NT!
dubois.209.d: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] encontraram flora fossilizada com milhões de anos em uma pedreira." #NT!
dubois.209.f: "No Carbonífero (cerca de 360-300 milhões de anos atrás), samambaias (em formas maiores do que hoje, geralmente chamadas de samambaias arborescentes) juntamente com cavalinhas e plantas licopodiáceas formavam florestas enormes e criavam a base para a maioria dos depósitos de carvão atuais. As descobertas fósseis mais antigas são do Devoniano Inferior (cerca de 400 milhões de anos atrás). Portanto, as samambaias provavelmente são mais antigas do que as plantas com sementes, que apareceram pela primeira vez no Devoniano Superior." #NT!
dubois.209.g: "A pedra angular da Revolução Industrial." #NT!
dubois.210.t: "Ovos de Dinossauro" #NT!
dubois.210.d: "Alguns objetos redondos, inicialmente pensados como meras pedras, acabaram sendo ovos ao serem examinados de perto. Os cientistas ainda não têm certeza de qual espécie de dinossauro eles pertenciam exatamente, mas sem dúvida os associam a uma espécie de dinossauro." #NT!
dubois.210.f: "Em 1859, os primeiros fósseis cientificamente documentados de ovos de dinossauro foram descobertos no sul da França por um padre católico e naturalista amador chamado Padre Jean-Jacques Pouech; no entanto, ele pensava que haviam sido postos por aves gigantes. Os primeiros fósseis de ovos de dinossauro cientificamente reconhecidos foram descobertos por acaso em 1923 por uma equipe do Museu Americano de História Natural enquanto procurava evidências de seres humanos primitivos na Mongólia. Esses ovos foram erroneamente atribuídos ao herbívoro Protoceratops, abundante na região, mas agora se sabe que são ovos de Oviraptor. As descobertas de ovos continuaram a se acumular em todo o mundo, levando ao desenvolvimento de múltiplos esquemas de classificação concorrentes." #NT!
dubois.210.g: "Manuseie com cuidado." #NT!


#intervalo de tradução
  
dubois.211.t: "Escavação de Dinossauros" #NT!
dubois.211.d: "Enquanto investigava uma Grande Formação, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] fez uma descoberta sensacional: um osso de dinossauro! O [concept_dubois_paleontologist] imediatamente organizou uma escavação em larga escala na esperança de encontrar mais peças." #NT!
dubois.211.f: "'A combinação de tais características, algumas delas, como as sacrais, completamente peculiares entre os Répteis, outras emprestadas, por assim dizer, de grupos agora distintos entre si, e todas manifestadas por criaturas que superam em tamanho de longe o maior dos répteis existentes, será, presume-se, considerada motivo suficiente para estabelecer uma tribo ou subordem distinta de Répteis Saurianos, para a qual eu proporia o nome de Dinosauria.' -Richard Owen" #NT!
dubois.211.g: "Peguem suas pás!" #NT!
dubois.213.t: "Fragmentos de Fósseis" #NT!
dubois.213.d: "No local de escavação de dinossauros, os cientistas conseguiram encontrar fósseis menores." #NT!
dubois.213.f: "'Pode não ser o que estamos procurando, mas um centavo economizado é um centavo ganho.' -[SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
dubois.213.g: "Coletem os fósseis!" #NT!
dubois.214.t: "Osso de Dinossauro" #NT!
dubois.214.d: "A equipe científica do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] fez uma nova descoberta no local de escavação de dinossauros." #NT!
dubois.214.f: "'À vista de um único osso, de uma única peça de osso, reconheço e reconstruo a parte do todo da qual ela teria sido retirada. O todo ao qual pertencia este fragmento aparece diante dos meus olhos em minha mente.' -Georges Cuvier" #NT!
dubois.214.g: "Outro osso para a coleção." #NT!
dubois.215.t: "Crânio de Dinossauro" #NT!
dubois.215.d: "As escavações no poço de dinossauros revelaram uma magnífica cabeça esquelética." #NT!
dubois.215.f: "'A cabeça era tão longa ou mais do que a de um urso pardo adulto, e as mandíbulas eram mais profundas em proporção ao seu comprimento. O focinho era mais curto e mais profundo do que o de um buldogue. Os dentes eram todos pontiagudos cilíndricos, lisos e brilhantes, e de tamanho irregular. A certa distância em cada mandíbula, projetavam-se três polegadas acima da gengiva e afundavam uma polegada na margem da mandíbula, sendo assim tão longos quanto os dentes de um tigre, mas mais finos. Dois desses dentes se cruzavam um no outro em cada lado do meio da frente. Além dos peixes menores, os répteis sem dúvida supriam as necessidades de seu apetite.' -Edward Drinker Cope" #NT!
dubois.215.g: "Espero que seja um tricerátopo!" #NT!
dubois.216.t: "Esqueleto de Dinossauro" #NT!
dubois.216.d: "Após um trabalho árduo, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] conseguiu desenterrar um impressionante esqueleto de dinossauro, alguns ossos dos quais estão particularmente bem preservados." #NT!
dubois.216.f: "'O próprio esqueleto foi montado no Museu da Academia de Ciências da Filadélfia, de acordo com esta restauração, e quando o Professor Cope me mostrou e explicou suas peculiaridades, notei que as articulações das vértebras estavam invertidas e sugeri a ele gentilmente que ele tinha todo o esqueleto ao contrário. Sua indignação foi grande, e ele afirmou com veemência que havia estudado o animal por muitos meses e pelo menos deveria saber uma ponta da outra.' -Othniel Charles Marsh" #NT!
dubois.216.g: "Fascinante." #NT!
dubois.220.t: "Escavação Concluída" #NT!
dubois.220.d: "Os [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] concluíram sua escavação no local de dinossauros. Uma importante investigação científica chega ao fim." #NT!
dubois.220.f: "'O caçador de fósseis deve, antes de tudo, ser um entusiasta científico. Ele deve estar disposto a suportar todos os tipos de dificuldades, a sofrer com o frio no início da primavera e no final do outono e início do inverno, a suportar o calor intenso e o brilho do sol nos meses de verão, e ele deve estar preparado para beber água alcalina, e em algumas regiões, para lutar contra o ataque do mosquito e de outras pragas. Ele deve ser algo de um engenheiro para ser capaz de lidar com grandes massas de pedra e transportá-las por áreas desérticas sem estradas até o ponto de envio mais próximo; ele deve ter um toque delicado e habilidoso para preservar os menores fragmentos de osso quando fraturados; ele deve se contentar com uma vida muito simples, porque a profissão é raramente, se alguma vez, remunerativa, e ele é quase invariavelmente mal pago; ele deve encontrar sua principal recompensa e estímulo na sensação de descoberta e no envio de espécimes para museus que ele nunca viu, para benefício de um público que tem pouco conhecimento ou apreciação dos sacrifícios que o caçador de fósseis fez.' -Henry Fairfield Osborn" #NT!
dubois.220.g: "Estou esperando um novo esqueleto de dinossauro para nossa coleção - pelo menos." #NT!
dubois.221.t: "Eusthenopteron" #NT!
dubois.221.d: "O Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] descobriu uma forma rara de peixe pré-histórico que poderia representar um primeiro passo na transição de animais aquáticos para terrestres." #NT!
dubois.221.f: "Eusthenopteron é um gênero extinto de peixe de nadadeiras (Sarcopterygii) do Devoniano Superior da América do Norte e Europa. É considerado um exemplo primordial dos representantes originais dos Tetrapodomorpha. Como o Eusthenopteron possuía um órgão de nadar com pulmões e um esqueleto de nadadeiras poderoso, além das guelras, ele poderia ter sido capaz de se mover brevemente fora da água. No esqueleto das nadadeiras dianteiras, os três ossos extremos dos vertebrados terrestres, úmero, ulna e rádio, já podem ser diferenciados. As duas nadadeiras dorsais pontiagudas estavam situadas bem atrás, com as nadadeiras pélvicas e nadadeira anal voltadas para elas." #NT!
dubois.221.g: "Incrível." #NT!
dubois.222.t: "Archaeopteryx" #NT!
dubois.222.d: "Durante uma escavação nas Montanhas de Calcário da Baviera, perto de Solnhofen, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] fez uma descoberta surpreendente que se tornou uma sensação científica: ele teria descoberto o elo perdido entre répteis e aves?" #NT!
dubois.222.f: "" #NT!
dubois.223.t: "Megatherium" #NT!
dubois.223.d: "Durante uma investigação paleontológica, a equipe do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] recuperou ossos que pertenciam a um preguiça gigante." #NT!
dubois.223.f: "" #NT!
dubois.224.t: "Ichthyosaurus" #NT!
dubois.224.d: "O chefe das escavações paleontológicas relata que descobriu um dinossauro que se assemelha a metade peixe, metade golfinho." #NT!
dubois.224.f: "" #NT!
dubois.225.t: "Smilodon" #NT!
dubois.225.d: "O departamento de história natural pode se orgulhar de uma descoberta: nosso paleontólogo aparentemente encontrou o esqueleto de um tigre de dentes de sabre." #NT!
dubois.225.f: "" #NT!
dubois.226.t: "Pterodactylus" #NT!
dubois.226.d: "Os ossos descobertos de um pequeno pterossauro encantam o mundo científico. Eles já foram enviados para a Coleção Paleontológica." #NT!
dubois.226.f: "" #NT!
dubois.227.t: "Ichthyostega" #NT!
dubois.227.d: "Quando o zeppelin pousou, a expedição no Gelo Eterno encontrou um fóssil extraordinário que poderia revolucionar a paleontologia. Foi rapidamente enviado para o principal paleontólogo do país, Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]. Supostamente, é o elo perdido entre peixes e animais terrestres!" #NT!
dubois.227.f: "" #NT!

dubois.301.t: "Destino da Expedição Botânica" #NT!
dubois.301.d: "Nosso naturalista, Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], fez os preparativos finais para a partida. Para qual área ele deve viajar?" #NT!
dubois.301.f: "Um [concept_dubois_naturalist] pode ser enviado para florestas tropicais, onde ele procura novos espécimes anualmente até ser chamado de volta de sua posição. Estados com florestas tropicais são indicados por um modificador de estado na Amazônia, Congo, Borneo e Indochina. A maneira mais fácil de obter acesso a uma floresta tropical é controlar o estado associado. No entanto, o acesso também pode ser obtido pacificamente por meio de licenças botânicas." #NT!
dubois.301.g: "Para a Amazônia." #NT!
dubois.301.h: "Para o Congo." #NT!
dubois.301.i: "Para Bornéu." #NT!
dubois.301.j: "Para Indochina." #NT!



#intervalo de tradução
  
dubois.302.t: "Victoria amazonica" #NT!
dubois.302.d: "Em sua expedição botânica, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encontrou um nenúfar grandioso que não tem igual." #NT!
dubois.302.f: "Victoria amazonica, também conhecida como nenúfar gigante da Amazônia, é uma espécie de planta do gênero de nenúfares gigantes (Victoria) dentro da família dos nenúfares (Nymphaeaceae). É nativa de águas rasas, como meandros e baías, da bacia amazônica. Foi nomeada em homenagem à Rainha Vitória da Grã-Bretanha. O pecíolo submerso tem 7 a 8 metros de comprimento. As folhas flutuantes têm uma borda de cerca de 6 cm de altura, que possui duas incisões opostas. Essas incisões garantem que a borda da folha não rasgue durante movimentos intensos e que o excesso de água possa escoar facilmente após fortes chuvas. Na natureza, cada folha alcança um diâmetro de até 3 metros, enquanto as plantas mantidas em jardins botânicos geralmente não excedem um diâmetro de folha de 2 metros." #NT!
dubois.302.g: "Este espécime se sairá bem em nossa exposição." #NT!
dubois.302.h: "O espécime deve ser catalogado e estudado cientificamente." #NT!
dubois.303.t: "Attacus atlas" #NT!
dubois.303.d: "Embora em uma expedição que tenha saído apenas para procurar plantas, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] não consiga esconder suas inclinações entomológicas quando encontra uma colônia espetacular de mariposas atlas na floresta tropical." #NT!
dubois.303.f: "A mariposa atlas (Attacus atlas) é uma borboleta (mariposa) da família das mariposas pavão (Saturniidae). É uma das maiores borboletas do mundo e foi nomeada em homenagem ao Titã Atlas da mitologia grega. As fêmeas crescem mais do que os machos. A seda Fagara é feita a partir dos casulos da mariposa atlas. É marrom clara e muito mais resistente do que a seda comum." #NT!
dubois.304.t: "Amorphophallus titanum" #NT!
dubois.304.d: "Na Indonésia, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] descobriu um gigantesco Titan Arum, provavelmente a maior flor do mundo. O naturalista está encantado, o restante da expedição se queixa do terrível cheiro." #NT!
dubois.304.f: "O gênero Amorphophallus é distribuído com cerca de 200 espécies nas florestas tropicais do Velho Mundo, da Nova Guiné à África Ocidental. A A. titanum produz a maior inflorescência não ramificada no reino vegetal. A flor, que tem mais de três metros de altura, tem cheiro de carne em decomposição, produz calor (até 37 °C) e atrai besouros, que cuidam da polinização. Os espetáculos espetaculares de floração do Titan Arum são uma grande atração em jardins botânicos de todo o mundo." #NT!
dubois.305.t: "Goliath" #NT!
dubois.305.d: "A descoberta de um besouro gigante chama a atenção do Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] brevemente de sua pesquisa botânica." #NT!
dubois.305.f: "Os besouros Goliath (Goliathus) representam um gênero de besouros da subfamília dos besouros-joias (Cetoniinae). Os besouros Goliath estão entre os maiores insetos da Terra, quando medidos em tamanho, volume e peso. Com um peso larval de até 110 gramas, o besouro Goliath é o inseto mais pesado de todos. Besouros mortos são muito populares entre os colecionadores e alcançam altos preços no mercado." #NT!
dubois.306.t: "Novas espécies de orquídeas" #NT!
dubois.306.d: "A Expedição Botânica descobriu e catalogou várias novas espécies de orquídeas nas profundezas da floresta tropical." #NT!
dubois.306.f: "Nenhuma outra família de plantas tem um espectro de formas e cores de flores tão amplo quanto a família das orquídeas. O tamanho das flores varia de alguns milímetros a 20 centímetros ou mais por flor. O espectro de cores varia de branco suave a tons verdes e azuis a tons vermelhos e amarelos intensos. Muitas das flores de orquídeas são multicoloridas. Depois da família das margaridas, as orquídeas são a segunda maior família de plantas com flores. Cerca de 1000 gêneros com 15.000 a 30.000 espécies são reconhecidos por botânicos." #NT!
dubois.306.g: "Mais espécimes nunca fazem mal." #NT!
dubois.307.t: "Plantas medicinais" #NT!
dubois.307.d: "A expedição de pesquisa na floresta tropical encontrou algumas ervas incríveis que podem ter usos medicinais." #NT!
dubois.307.f: "Numerosas substâncias medicinais têm uma origem herbal - mais da metade para ser preciso. O exemplo mais conhecido é a aspirina e seu princípio ativo, o ácido acetilsalicílico, que foi extraído da casca de salgueiros por séculos. Isso contém o princípio ativo salicina, que é convertido em ácido salicílico no corpo e desenvolve seu efeito analgésico e antipirético lá. No século XIX, a aspirina de hoje foi desenvolvida com sucesso a partir do ácido salicílico." #NT!
dubois.307.g: "Estude as plantas." #NT!
dubois.307.h: "Colete as plantas." #NT!
dubois.308.t: "Flores bonitas e desconhecidas" #NT!
dubois.308.d: "Enquanto explorava uma parte desconhecida da floresta tropical, a expedição botânica encontrou numerosas flores desconhecidas." #NT!
dubois.308.f: "Apesar de sua beleza, no entanto, o líder da expedição [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] hesita antes de colhê-las. Os habitantes locais consideram as plantas amaldiçoadas; uma indicação de que podem ser venenosas. A ideia é que os ajudantes devem colher as plantas em massa, sem considerar as consequências futuras para sua saúde. Certamente também seria possível para o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] pesquisar e coletar as plantas primeiro, mas isso também poderia ter consequências desconhecidas." #NT!
dubois.308.g: "A equipe da expedição deve coletar essas flores." #NT!
dubois.308.h: "O líder da expedição deve coletar essas flores." #NT!
dubois.308.i: "Não toque nessas flores." #NT!
dubois.309.t: "Oposição questiona Expedição Botânica" #NT!
dubois.309.d: "[SCOPE.sCharacter('dubois_sceptical_leader').GetLastName] considera a expedição botânica um desperdício inútil de dinheiro dos impostos que poderia ser melhor utilizado em outro lugar. Ele também reclama com uma nuvem." #NT!
dubois.309.f: "'Uma expedição aqui, uma expedição ali. Expedições de Zeppelin, Expedições do Pacífico, Expedições Arqueológicas, Expedições Paleontológicas, Expedições Zoológicas. Nada além de desperdício inútil!'" #NT!
dubois.309.g: "O Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está programado para retornar imediatamente." #NT!
dubois.309.h: "Não tornaremos a ciência uma questão política." #NT!
dubois.310.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] fica doente!" #NT!
dubois.310.d: "O Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se envenenou enquanto fazia seu trabalho botânico na floresta tropical. A grave doença o força a interromper seu trabalho." #NT!
dubois.310.f: "Enquanto nosso naturalista estiver doente, ele ficará preso na Expedição Botânica e não poderá ser chamado de volta. Ele não enviará de volta novos espécimes enquanto estiver doente." #NT!
dubois.310.g: "Preocupante." #NT!
dubois.311.t: "Sementes exóticas" #NT!
dubois.311.d: "Durante a Expedição Botânica, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encontrou algumas sementes especiais de grande interesse científico e agrícola." #NT!
dubois.311.f: "A troca de culturas entre diferentes partes do mundo já era comum no início da era moderna. Por exemplo, a cana-de-açúcar da região do Mediterrâneo era cultivada extensivamente na América do Sul. Inversamente, o britânico Henry Wickham contrabandeou sementes de borracha do Brasil para a Ásia em 1876." #NT!
dubois.311.g: "As sementes se sairão bem na coleção científica." #NT!
dubois.311.h: "As novas sementes serão usadas na agricultura." #NT!


#intervalo de tradução
  
dubois.411.t: "Procuram-se alpinistas" #NT!
dubois.411.d: "Alguns alpinistas experientes e homens corajosos já foram recrutados para participar da audaciosa tentativa de alcançar o cume. A questão que permanece é a de qual líder confiamos a essa empreitada." #NT!
dubois.411.f: "A seleção do líder da expedição é de crucial importância para o sucesso ou fracasso da viagem às montanhas. Em montanhas baixas, suas habilidades não são particularmente exigidas, mas a partir de uma altitude de 3.000 metros no máximo, muito depende das habilidades e características do líder. Alpinistas, exploradores e comandantes com experiência em montanhas são igualmente úteis, assim como coragem, persistência e meticulosidade. Má saúde e idade avançada, por outro lado, têm o efeito oposto." #NT!
dubois.411.g: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_1').GetFullName]." #NT!
dubois.411.h: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_2').GetFullName]." #NT!
dubois.411.i: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_3').GetFullName]." #NT!
dubois.412.t: "O Cume como Objetivo" #NT!
dubois.412.d: "A equipe para a subida ao cume foi montada. Mas agora surge a questão: em qual montanha a trupe deve subir sob a liderança de [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName]? Existem vários estados dos quais podemos escolher." #NT!
dubois.412.f: "Existem até três possíveis cordilheiras para escolher. Suas altitudes e dificuldades diferem. Montanhas com menos de 3.000 metros - como as Highlands escocesas e as Montanhas dos Apalaches - são consideradas montanhas fáceis que podem ser conquistadas em poucos passos e sem grandes perigos. Já os Alpes, Pirenéus e Montanhas Rochosas são mais difíceis de dominar e levam mais tempo. Montanhas com mais de 5.000 metros são consideradas desafios, e o Himalaia normalmente não é gerenciável nesta época." #NT!
dubois.412.g: "[SCOPE.sState('dubois_summit_1').GetName]." #NT!
dubois.412.h: "[SCOPE.sState('dubois_summit_2').GetName]." #NT!
dubois.412.i: "[SCOPE.sState('dubois_summit_3').GetName]." #NT!
dubois.413.t: "Companheiro Científico" #NT!
dubois.413.d: "Escalar um pico previamente desconhecido também tem seu apelo para a ciência. Geólogos, naturalistas e paleontólogos são potenciais companheiros científicos." #NT!
dubois.413.f: "Os geólogos, em particular, podem reunir numerosas descobertas novas para a ciência em expedições de montanha. Naturalistas estudam a flora e fauna e coletam espécimes; paleontólogos podem coletar fósseis, mas o rendimento permanece relativamente pequeno." #NT!
dubois.413.g: "Um cientista não é necessário." #NT!
dubois.413.h: "Um geólogo como [SCOPE.sCharacter('dubois_geologist_scope').GetFullName] seria a melhor escolha." #NT!
dubois.413.i: "Nosso naturalista [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] será útil." #NT!
dubois.413.j: "Chame nosso paleontólogo, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]." #NT!
dubois.414.t: "Em Frente, Rumo à Montanha!" #NT!
dubois.414.d: "Os alpinistas, liderados por [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName], alcançaram a cordilheira em [SCOPE.sState('dubois_summit_location').GetName] e estão começando a se preparar para a subida." #NT!
dubois.414.f: "'Por que você queria escalar o Monte Everest?' Essa pergunta foi feita a George Leigh Mallory, que esteve em ambas as expedições em direção ao cume da montanha mais alta do mundo, em 1921 e 1922, e que agora está em Nova York. Ele planeja ir novamente em 1924, e ele deu como motivo para persistir nessas tentativas repetidas de alcançar o topo: 'Porque está lá.'" #NT!
dubois.414.g: "As montanhas estão chamando e eu devo ir." #NT!
  
dubois.420.t: "O Cume" #NT!
dubois.420.d: "Após uma ascensão árdua, o grupo de alpinistas finalmente alcança o cume. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] é o primeiro homem a conquistar este ponto na terra para [ROOT.GetCountry.GetNameNoFormatting]. Agora só resta saborear este momento de triunfo." #NT!
dubois.420.f: "A primeira pergunta que você fará e que devo tentar responder é esta: 'Qual é a utilidade de escalar o Monte Everest?' E minha resposta deve ser imediatamente: 'Não há utilidade.' Não há a menor perspectiva de qualquer ganho. Oh, podemos aprender um pouco sobre o comportamento do corpo humano em altitudes elevadas, e talvez médicos possam aproveitar nossa observação para fins de aviação. Mas, de outra forma, nada virá disso. Não traremos um único pedaço de ouro ou prata, nem uma gema, nem carvão ou ferro. Não encontraremos um único pé de terra que possa ser plantado com cultivos para produzir alimentos. Não tem utilidade. Portanto, se você não consegue entender que há algo no homem que responde ao desafio desta montanha e sai ao seu encontro, que a luta é a luta da própria vida para cima e para sempre para cima, então você não verá por que vamos. O que tiramos desta aventura é pura alegria. E alegria é, afinal, o fim da vida. Não vivemos para comer e ganhar dinheiro. Comemos e ganhamos dinheiro para poder desfrutar da vida. Isso é o que a vida significa e para que serve.' - George Leigh Mallory" #NT!
dubois.420.g: "Vamos aproveitar o amanhecer!" #NT!
dubois.421.t: "Desastre no Montanhismo!" #NT!
dubois.421.d: "Enquanto escalava as montanhas em [SCOPE.sState('dubois_summit_location').GetName], [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] cometeu um terrível erro, que encerrou a expedição em uma catástrofe - várias pessoas morreram, provisões e equipamentos caíram com eles. A nação inteira está em choque!" #NT!
dubois.421.f: "'Todas as noites, você entende, vejo meus camaradas do Matterhorn escorregando de costas, com os braços esticados, um após o outro, em perfeita ordem a distâncias iguais - Croz, o guia, primeiro, depois Hadow, depois Hudson, e por último Douglas. Sim, eu sempre os verei ...' - Edward Whymper" #NT!
dubois.421.g: "Uma tragédia!" #NT!
dubois.422.t: "Ascensão Abortada" #NT!
dubois.422.d: "A tentativa de alcançar o pico mais alto em [SCOPE.sState('dubois_summit_location').GetName] falhou por enquanto. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] é forçado a abandonar a empreitada e retornar." #NT!
dubois.422.f: "Pode haver várias razões pelas quais um alpinista abandona a ascensão. Às vezes, uma mudança no clima é suficiente; às vezes, um suposto acesso ao cume se revela muito traiçoeiro. Uma ascensão muitas vezes leva muito tempo e ultrapassa uma janela de tempo devido a certas horas do dia e mudanças que tornam a ascensão difícil ou impossível. E às vezes você simplesmente escolheu o caminho errado." #NT!
dubois.422.g: "Decepcionante." #NT!
dubois.423.t: "Tropas de Montanha" #NT!
dubois.423.d: "Devido à sua impressionante experiência em conquistar montanhas e na defesa das montanhas, [SCOPE.sCharacter('dubois_mountain_veteran').GetFullName] decidiu usar suas habilidades superiores para criar uma unidade de elite de tropas de montanha." #NT!
dubois.423.f: "Os Gebirgsjäger, os Alpini ou os Chasseurs Alpins são apenas alguns exemplos de tropas de elite de alguns países que se especializaram na guerra em grandes altitudes. Fundados em 1872, os Alpini são a infantaria de montanha mais antiga do mundo ainda em atividade. Sua missão original era proteger a fronteira da Itália com a França e a Áustria-Hungria." #NT!
dubois.423.g: "Eles carregarão seu legado para o futuro." #NT!
dubois.424.t: "Uma Sinfonia de Montanha" #NT!
dubois.424.d: "Inspirado pelo recente sucesso de nossa trupe de alpinistas, nosso compositor anunciou que deseja compor uma grande obra musical sobre as montanhas e a luta do homem contra a natureza. O mundo da música já concorda que esta será uma obra importante." #NT!
dubois.424.f: "Uma Sinfonia Alpina op. 64 é um poema sinfônico do compositor Richard Strauss, que foi apresentado pela primeira vez em 1915. A obra é baseada no conceito do compositor de usar meios musicais para representar a ascensão de um pico alpino e o retorno ao vale em um único dia. A ideia do programa remonta a uma experiência da infância de Strauss. No verão de 1879, ele perdeu o equilíbrio no Heimgarten, nos Alpes da Baviera, e foi pego em uma tempestade. No dia seguinte, ele apresentou esse evento ao piano. A partir dessa memória, ele desenvolveu o conceito. A intenção declarada do compositor era permitir que o ouvinte experimentasse os estágios de uma caminhada na montanha como uma pintura sonora de maneira imediatamente sensual. De acordo com muitos críticos de música, a obra alcança esse objetivo de maneira impressionante." #NT!
dubois.424.g: "Espero que não haja alpenhorns nisso." #NT!


#intervalo de tradução  

dubois.430.t: "Uma Subida Fácil" #NT!
dubois.430.d: "A equipe de montanhismo está fazendo um progresso fácil no nível inferior da cordilheira em [SCOPE.sState('dubois_summit_location').GetName]. Não há ocorrências notáveis." #NT!
dubois.430.f: "'É sortudo aquele que, na plenitude da vida, experimentou uma medida do ambiente ativo que mais deseja. Nestes dias de agitação e mudanças violentas, quando os valores básicos de hoje são os sonhos vãos e despedaçados de amanhã, há muito a ser dito por uma filosofia que visa viver uma vida plena enquanto a oportunidade se apresenta. Existem poucos tesouros de valor mais duradouro do que a experiência de um modo de vida que é, em si mesmo, totalmente satisfatório. Tais, afinal, são as únicas possessões das quais nenhum destino, nenhuma catástrofe cósmica pode nos privar; nada pode alterar o fato se por um momento na eternidade realmente vivemos.' - Eric Shipton" #NT!
dubois.430.g: "Vamos em frente!" #NT!
dubois.431.t: "Uma Encosta" #NT!
dubois.431.d: "[SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] avistou uma pequena encosta nas montanhas, mas isso não deve representar um grande problema para os alpinistas." #NT!
dubois.431.f: "Quanto mais uma equipe de montanhismo sobe, maiores são os desafios. Uma encosta pode ser um obstáculo inicial, mas não deve ser um problema para uma expedição moderadamente bem equipada." #NT!
dubois.431.g: "A equipe vai superar isso." #NT!
dubois.431.h: "Isso é muito arriscado." #NT!
dubois.432.t: "Parede Íngreme" #NT!
dubois.432.d: "Um penhasco apresenta um obstáculo importante para os alpinistas em sua jornada rumo ao cume, mas [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] está confiante de que dominará essa tarefa." #NT!
dubois.432.f: "A partir de montanhas com uma altitude de 2.000 metros, o grupo de montanhistas pode encontrar penhascos. Para montanhas baixas, eles são o último obstáculo antes do cume, mas em muitos casos, é mais um programa de aquecimento. A partir daqui, uma caminhada normal na montanha difere de uma verdadeira escalada em montanha." #NT!
dubois.433.t: "Avalanche!" #NT!
dubois.433.d: "Uma avalanche perigosa se soltou nas alturas de [SCOPE.sState('dubois_summit_location').GetName], ameaçando a empreitada de montanhismo. Com destroços agora ameaçando a rota direta, encontrar uma rota alternativa pode ser mais segura, mas custar um tempo valioso. Alguns alpinistas sugerem esperar - o que inclui a possibilidade de que a trilha possa se tornar mais bloqueada." #NT!
dubois.433.f: "As avalanches ocorrem em altitudes cobertas de neve e têm sido um perigo para todos que vivem nas montanhas desde tempos imemoriais - não apenas os alpinistas. Sua natureza traiçoeira já levou muitos à morte. A partir de agora, o joio se separa do trigo." #NT!
dubois.433.g: "Isso não pode abalar um alpinista." #NT!
dubois.433.h: "Procure uma rota alternativa." #NT!
dubois.434.t: "Abismo" #NT!
dubois.434.d: "Um desfiladeiro perigoso se abre diante de [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] quando ele alcançou a última formação rochosa. O aparentemente insuperável obstáculo representa um desafio para os alpinistas." #NT!
dubois.434.f: "'O alpinismo é a arte de subir montanhas enfrentando os maiores perigos com a maior prudência. A arte é usada aqui para significar a realização do conhecimento em ação. Você nem sempre pode permanecer nos cumes. Você tem que descer novamente. Então, qual é o ponto? Apenas isto: o que está acima sabe o que está abaixo, o que está abaixo não sabe o que está acima. Um sobe, um vê. Um desce, um não vê mais, mas um já viu. Enquanto sobe, observe todas as dificuldades ao longo do seu caminho. Durante a descida, você não as verá mais, mas saberá que estão lá se tiver observado cuidadosamente.' - René Daumal" #NT!
dubois.435.t: "Mudança no Tempo" #NT!
dubois.435.d: "Uma mudança no clima nas montanhas de [SCOPE.sState('dubois_summit_location').GetName] apresenta aos alpinistas um problema de vida ou morte. Ainda há uma janela de oportunidade para chegar a um local mais abrigado em altitudes mais elevadas, mas é uma empreitada perigosa. Os alpinistas encontrariam abrigo seguro no acampamento base - mas isso arruinaria o progresso dos últimos dias, se não semanas." #NT!
dubois.435.f: "Mudanças climáticas nas montanhas podem ser um dos eventos mais ameaçadores que podem acontecer em uma excursão à montanha. Isso se aplica a chuva, tempestades e neve. Especialmente nas altitudes mais elevadas, uma súbita queda de neve pode significar que uma tentativa de cume precisa ser abortada, pois os elementos imprevisíveis podem resultar em tragédias." #NT!
dubois.435.h: "Volte para o último acampamento!" #NT!
dubois.436.t: "Passo da Morte" #NT!
dubois.436.d: "Pouco antes do cume, [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] é confrontado com um último, derradeiro desafio: um penhasco que se ergue quase verticalmente à sua frente decide a vitória ou a derrota. Os alpinistas já estão comentando que este é uma armadilha da morte; ou um passo da morte." #NT!
dubois.436.f: "'Depois de uma hora de subida constante, chegamos ao pé do problema mais formidável da crista - um degrau de rocha com cerca de quarenta pés de altura. Percebemos que a esta altitude poderia muito bem marcar a diferença entre o sucesso e o fracasso. A própria rocha, lisa e quase sem pontos de apoio, poderia ter sido um problema interessante para um grupo de escaladores experientes em um domingo à tarde no Lake District, mas aqui era uma barreira além de nossa frágil força para superar. Eu não via maneira de contorná-lo no íngreme penhasco de rocha a oeste, mas felizmente outra possibilidade de abordá-lo ainda estava disponível. Do lado leste, havia outra grande cornija, e subindo os quarenta pés inteiros do degrau havia uma fenda estreita entre a cornija e a rocha. Deixando Tenzing me assegurar da melhor maneira possível, forcei meu caminho para dentro dessa fenda, depois, chutando para trás com meus crampons, afundei os pinos profundamente na neve congelada atrás de mim e me levantei do chão. Aproveitando cada pequena alça de rocha e toda a força de joelho, ombro e braços que eu podia reunir, literalmente cramponava para trás pela fenda, com uma fervorosa oração para que a cornija permanecesse presa à rocha.' - Edmund Hillary" #NT!
dubois.437.t: "Falta de Oxigênio" #NT!
dubois.437.d: "As altitudes incomuns de [SCOPE.sState('dubois_summit_location').GetName] levam os alpinistas aos seus limites. A falta de oxigênio ameaça a subida ao cume." #NT!
dubois.437.f: "Em altas montanhas, a pressão atmosférica é menor, o que significa que há menos oxigênio disponível para respirar. Esta é a causa subjacente do mal da altitude. Todos precisam se aclimatar, mesmo alpinistas excepcionais que estiveram em grande altitude antes. Em geral, os alpinistas começam a usar oxigênio engarrafado quando sobem acima de 7.000 metros. Alpinistas excepcionais escalaram picos de 8.000 metros (incluindo o Everest) sem oxigênio, quase sempre com um programa cuidadosamente planejado de aclimatação." #NT!
dubois.437.g: "É bom que tenhamos nossos cilindros de oxigênio conosco." #NT!
dubois.437.h: "Cancele a expedição antes que algo pior aconteça." #NT!
dubois.438.t: "Ferimentos Graves" #NT!
dubois.438.d: "Um grupo de retardatários caiu enquanto escalava a última parede de rocha e sofreu ferimentos graves. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] deve decidir como proceder." #NT!
dubois.438.f: "Alpinistas enfrentam uma variedade de perigos. Ao escalar montanhas, existem dois tipos de perigos: objetivos (baseados na montanha) e subjetivos (baseados no ser humano). Perigos subjetivos estão relacionados com o julgamento deficiente do alpinista, planejamento deficiente, falta de habilidades, análise e conclusões errôneas ou condicionamento inadequado. De 1947 a 2018, nos Estados Unidos, 2.799 pessoas relataram envolvimento em acidentes de montanhismo e 43% desses acidentes resultaram em morte." #NT!
dubois.438.g: "É bom que tenhamos equipamento médico moderno." #NT!
dubois.438.h: "Vamos esperar até que eles se recuperem." #NT!
dubois.439.t: "Equipe de Corda" #NT!
dubois.439.d: "Para garantir uma subida segura, os alpinistas devem formar uma equipe de corda. A encosta parece tudo menos segura. O empreendimento requer um planejamento cuidadoso." #NT!
dubois.439.f: "O termo 'equipe de corda' originalmente vem dos esportes de montanha, especialmente da escalada, e se refere a um grupo de pessoas conectadas por uma corda de montanhismo ou escalada e, assim, seguras contra quedas. Ao usar uma corda de segurança compartilhada, uma equipe de corda oferece aos seus membros proteção mútua contra quedas. Ao mesmo tempo, uma equipe de corda também forma uma comunidade de perigo, porque sob condições desfavoráveis, uma queda de um único membro pode levar à queda de toda a equipe de corda." #NT!
dubois.439.g: "É bom que tenhamos uma organização moderna." #NT!
dubois.440.t: "Ciência da Montanha" #NT!
dubois.440.d: "As altitudes desconhecidas de [SCOPE.sState('dubois_summit_location').GetName] oferecem a [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] uma série de novas perspectivas, que ele coleta e anota durante a excursão à montanha." #NT!
dubois.440.f: "Os cientistas costumavam estudar a flora e fauna incomuns da área nos estágios iniciais das expedições à montanha. Investigações geológicas eram de particular interesse - não apenas por razões científicas gerais, mas também muitas vezes para simplificar futuras escaladas." #NT!
dubois.440.g: "Pela Ciência!" #NT!
dubois.441.t: "Um Animal Perdido" #NT!
dubois.441.d: "No nível inferior do Himalaia, nosso naturalista [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] fez uma descoberta estranha: um único animal abandonado vagueia por lá, afligido pela fome e pelo frio." #NT!
dubois.441.f: "Foi uma visão estranha para o Professor [SCOPE.sCharacter('dubois_mountain_scientist').GetLastName] encontrar uma criatura tão pequena e delicada, que, de outra forma, dizia-se viver nas florestas de bambu do Nepal, neste deserto abandonado. Ele conhecia ilustrações de livros e sabia que os habitantes locais viviam nas florestas mais próximas; mas como um único animal chegaria aqui? Por essa distância? Sem comida? Isso permaneceu um mistério. Será que o pequeno panda vermelho também pegou o vírus do alpinismo? Ou fugiu de predadores? Seja como for, o naturalista cuida do animal exausto e o nutre de volta à saúde. Uma visão que o [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] não gosta: ele vê a escalada da montanha ameaçada por tal sentimentalismo zoológico. Fica acordado que o assistente de pesquisa levará o panda vermelho para o acampamento base - e a partir daí o preparará para sua jornada para o zoológico local." #NT!
dubois.441.g: "Será este o lendário 43º animal?" #NT!


#intervalo de tradução
  
dubois.1000.t: "O Carnaval dos Animais" #NT!
dubois.1000.d: "Durante sua recente visita ao zoológico, nosso compositor se inspirou especialmente no leão, no elefante, no canguru e nas tartarugas para uma pequena obra humorística, que ele batizou de 'Carnaval dos Animais'." #NT!
dubois.1000.f: "'O Carnaval dos Animais', intitulado Grande Fantasia Zoológica, foi composto por Camille Saint-Saëns em janeiro de 1886 em uma pequena vila austríaca. Aqui, em apenas alguns dias, ele trabalhou nos primeiros esboços para o Carnaval, que datam de quando ele trabalhava como professor em uma escola de música particular em Paris, comissionado por Aristide Dietsch (1861/1865). Quando paródias musicais faziam parte do currículo lá, Saint-Saëns foi persuadido por seus alunos a realizar uma de suas muitas ideias para uma peça de música humorística. No entanto, preocupado com sua reputação, Saint-Saëns decidiu não publicar a obra para orquestra de câmara. Isso porque, além do fato de o compositor imitar chamados de animais por meio dos instrumentos nas peças, ele havia parodiado vários de seus colegas profissionais. Embora os compositores já estivessem mortos naquela época, Saint-Saëns não queria desapontar seus admiradores. A obra só foi publicada postumamente por seu editor Jacques Durand." #NT!
dubois.1000.g: "Isto é uma composição zoológica?" #NT!
dubois.1001.t: "Entrada Principal do Zoológico" #NT!
dubois.1001.d: "Esta é a Entrada Principal do Zoológico. A partir daqui, você pode acessar os diversos recintos dos animais." #NT!
