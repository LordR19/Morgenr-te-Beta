dubois_invented_evolution_theory_loc: "\nUma das maiores realizações de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] foi o livro 'A Origem das Espécies', que descreveu a teoria da evolução pela primeira vez." #NT!
dubois_naturalist_finished_pacific_expedition_loc: "\nEm uma expedição ao Oceano Pacífico, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] explorou extensivamente a flora e fauna desse lugar maravilhoso. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] descobriu muitas espécies novas." #NT!
dubois_wallace_line_discovered_loc: "\nEnquanto viajava no Pacífico, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] notou uma clara separação entre a flora e fauna asiática e australiana. Essa descoberta apoia a teoria da evolução e sugere uma separação maciça das ilhas no passado." #NT!
dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] teve um papel fundamental na abertura do [concept_dubois_zoo]. Um lugar onde animais de lugares distantes podem ser vistos de perto." #NT!
dubois_naturalist_total_zoo_animals_loc: "\nDurante o período de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] como naturalista, um total de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] foram capturados e trazidos para [GetPlayer.MakeScope.GetCountry.GetName]." #NT!
dubois_naturalist_found_victoria_amazonica_loc: "Em uma [concept_dubois_botanical_expedition] à floresta amazônica, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] encontrou um nenúfar gigante. Uma planta única que pode crescer folhas com até 3 metros de diâmetro." #NT!
dubois_naturalist_found_attacus_atlas_loc: "[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] encontrou uma mariposa titânica durante uma [concept_dubois_botanical_expedition] em Indochina. É uma das maiores borboletas do mundo e produz uma seda muito resistente." #NT!
dubois_naturalist_found_amorphophallus_titanum_loc: "Enquanto explorava Bornéu durante uma [concept_dubois_botanical_expedition], [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] encontrou uma flor gigante que pode crescer até 3 metros de altura. Um verdadeiro milagre botânico." #NT!
dubois_naturalist_found_goliathus_loc: "As florestas tropicais do Congo abrigam muitas maravilhas. Uma delas foi descoberta pelo Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] em uma [concept_dubois_botanical_expedition]. O Besouro Golias é um dos maiores insetos do mundo e aparentemente bastante raro." #NT!
  

