dubois.2041.i: "Montar um Esqueleto de Dinossauro da América do Sul." #NT!
dubois.2041.j: "Montar um Esqueleto de Dinossauro da Europa." #NT!
dubois.2041.k: "Montar um Esqueleto de Dinossauro da África." #NT!
dubois.2041.l: "Montar um Esqueleto de Dinossauro da Ásia." #NT!
dubois.2041.m: "Montar um Esqueleto de Dinossauro da Austrália." #NT!

dubois.2042.t: "Osso de Dinossauro Reconstruído" #NT!
dubois.2042.d: "Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] obteve sucesso completo: com a ajuda de seu conhecimento científico, ele conseguiu reconstruir um osso de dinossauro a partir de fragmentos de fósseis." #NT!
dubois.2042.f: "Foi um jogo de quebra-cabeça estimulante, mas que não representou um problema para as habilidades superlativas do nosso [concept_dubois_paleontologist]. Após alguns meses de estudo e combinações sofisticadas, ele conseguiu reconstruir pedaços de osso a partir de fragmentos de fósseis do tamanho de palitos de fósforo e, assim, as partes-chave de uma espécie de dinossauro da qual apenas ossos soltos eram conhecidos anteriormente." #NT!
dubois.2042.g: "Esplêndido!" #NT!

dubois.2043.t: "Professor Perplexo" #NT!
dubois.2043.d: "Apesar de meses de testes, o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] não conseguiu produzir nenhum resultado em relação aos materiais utilizados. Uma pena pelos fósseis!" #NT!
dubois.2043.f: "Onde será que esta parte pertencia novamente? E esta? Mas se esta peça pertencia a esta, então a outra já não se encaixaria mais. Eventualmente, o [concept_dubois_paleontologist] não aguentou mais. Ele passou a noite inteira quebrando a cabeça, mas não conseguia e não conseguiria derivar conhecimento útil dos objetos encontrados até agora sobre como o esqueleto de dinossauro deve ter parecido." #NT!
dubois.2043.g: "O Professor desperdiçou nossos fósseis!" #NT!

dubois.2044.t: "Esqueleto Perfeitamente Montado" #NT!
dubois.2044.d: "Nosso [concept_dubois_paleontologist] fez um trabalho incrível montando o esqueleto, adicionando uma peça significativa à coleção de história natural." #NT!
dubois.2044.f: "Aplausos ensurdecedores ecoaram na exposição quando o professor apresentou o esqueleto de dinossauro recém-montado ao público. Ao fazer isso, ele resolveu alguns problemas que haviam ocupado os especialistas por anos e mostrou uma abordagem completamente nova para a interpretação dos ossos do dinossauro. Os paleontólogos internacionais presentes buscaram falar com o professor e desejam construir descobertas semelhantes em suas coleções de maneira muito semelhante. Alguns foram até chamaram [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] de gênio dos quebra-cabeças, por ter conseguido fazer o que outros levariam décadas para fazer imediatamente." #NT!
dubois.2044.g: "Excelente trabalho, Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!

dubois.2045.t: "Esqueleto Imperfeitamente Montado" #NT!
dubois.2045.d: "O Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] deu o seu melhor, mas infelizmente o esqueleto de dinossauro montado tem alguns erros." #NT!
dubois.2045.f: "Quando o novo esqueleto de dinossauro foi apresentado na coleção de história natural, houve aplausos educados, mas bastante contidos. Embora o principal paleontólogo do país tivesse tentado de tudo, colegas profissionais conseguiram descobrir algumas falhas no dia da apresentação que prejudicaram o desempenho. No entanto, o esqueleto atende aos requisitos, pelo menos em termos gerais, e deve enriquecer a exposição, mesmo que seja necessário um retoque nos anos vindouros." #NT!
dubois.2045.g: "Funciona, não é?" #NT!

dubois.2046.t: "Esqueleto Mal Montado" #NT!
dubois.2046.d: "O esqueleto montado por [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] deixou os especialistas... surpresos. Mas não da maneira que a Sociedade Paleontológica esperava." #NT!
dubois.2046.f: "Foi um dia memorável, superado apenas pela natureza bizarra do evento. O Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] revelou o novo esqueleto de dinossauro sob uma lona com gestos dramáticos e esperava aplausos ensurdecedores. Mas, em vez disso: silêncio. Sussurros se seguiram. Depois: diversão. Os pesquisadores envolvidos sorriram, outros se controlaram, até que finalmente um colega, meio rindo, meio incrédulo, apontou para a quimera montada e gritou: 'Isso é um dinossauro de três cabeças?'" #NT!
dubois.2046.g: "Isso deve ser uma piada!" #NT!

  
#intervalo 

dubois.2051.t: "Esqueletos de Dinossauros" #NT!
dubois.2051.d: "Os esqueletos de dinossauros são o orgulho de qualquer coleção de história natural. Esqueletos perfeitamente montados têm um efeito positivo em nossa Classificação de Dinossauros." #NT!
dubois.2051.f: "Nossa coleção de dinossauros consiste nos seguintes esqueletos:\n\n" #NT!
dubois.2051.ankylosaurus: "Anquilossauro" #NT!
dubois.2051.diplodocus: "Diplodoco" #NT!
dubois.2051.triceratops: "Tricerátops" #NT!
dubois.2051.tyrannosaurus: "Tiranossauro Rex" #NT!
dubois.2051.stegosaurus: "Estegossauro" #NT!
dubois.2051.antarctosaurus: "Antarctossauro" #NT!
dubois.2051.argyrosaurus: "Argyrossauro" #NT!
dubois.2051.iguanodon: "Iguanodonte" #NT!
dubois.2051.plateosaurus: "Plateossauro" #NT!
dubois.2051.giraffatitan: "Giraffatitan" #NT!
dubois.2051.spinosaurus: "Espinossauro" #NT!
dubois.2051.psittacosaurus: "Psitacossauro" #NT!
dubois.2051.velociraptor: "Velociraptor" #NT!
dubois.2051.muttaburrasaurus: "Muttaburrassauro" #NT!
dubois.2051.rhoetosaurus: "Rhoetossauro" #NT!
dubois.2051.g: "Visite os Esqueletos da América do Norte." #NT!
dubois.2051.h: "Visite os Esqueletos da América do Sul." #NT!
dubois.2051.i: "Visite os Esqueletos da Europa." #NT!
dubois.2051.j: "Visite os Esqueletos da África." #NT!
dubois.2051.k: "Visite os Esqueletos da Ásia." #NT!
dubois.2051.l: "Visite os Esqueletos da Austrália." #NT!

dubois.2101.t: "Um Esqueleto Melhorado" #NT!
dubois.2101.d: "Os esforços de nossos [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] deram frutos: o esqueleto previamente defeituoso foi significativamente melhorado." #NT!
dubois.2101.f: "Levou um tempo para pensar no animal pré-histórico, sua locomoção, seu ambiente e muitas outras circunstâncias antes que o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] tivesse a ideia crucial de colocar alguns ossos em seus lugares certos. O esqueleto inteiro foi assim significativamente aprimorado." #NT!
dubois.2101.g: "Agora parece muito melhor!" #NT!
dubois.2102.t: "Um Esqueleto Não Alterado" #NT!
dubois.2102.d: "Apesar de várias tentativas de melhorar o esqueleto, nosso [concept_dubois_paleontologist] não teve sucesso." #NT!
dubois.2102.f: "O Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] manteve grande cuidado no tratamento do esqueleto. Em um esforço para não destruir muito e proceder com cautela, ele foi tão cuidadoso que quase não mudou nada." #NT!
dubois.2102.g: "Não alterado? Afinal, para que esse [concept_dubois_paleontologist] está sendo pago?" #NT!
dubois.2103.t: "Um Esqueleto Deteriorado" #NT!
dubois.2103.d: "Talvez fosse melhor não ter [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] trabalhado em um esqueleto de dinossauro." #NT!
dubois.2103.f: "Foi extremamente surpreendente para todos os envolvidos quando o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] apresentou a 'versão revisada' do esqueleto. Não menos porque um quadril agora repousava sobre um dos ombros e uma formidável segunda cauda complementava o animal - na testa." #NT!
dubois.2103.g: "Esse tolo piorou tudo!" #NT!

dubois.2111.t: "Seção de Dinossauros da América do Norte" #NT!
dubois.2111.d: "Qual esqueleto de dinossauro visitar?" #NT!
dubois.2111.f: "Os dinossauros da América do Norte estão entre os mais conhecidos de sua espécie. Inúmeras espécies de dinossauros foram encontradas na Formação Morrison no final do século XIX. Espécimes bem conhecidos são Anquilossauro, Diplodoco, Tricerátops e Tiranossauro Rex." #NT!
dubois.2111.g: "Anquilossauro." #NT!
dubois.2111.h: "Diplodoco." #NT!
dubois.2111.i: "Tricerátops." #NT!
dubois.2111.j: "Tiranossauro Rex." #NT!
dubois.2111.k: "Estegossauro." #NT!

dubois.2112.t: "Anquilossauro" #NT!
dubois.2112.f: "O Anquilossauro é um notável gênero de dinossauro blindado que prosperou durante o período Cretáceo Superior, aproximadamente 68 a 66 milhões de anos atrás. Pertencendo ao grupo de dinossauros herbívoros conhecidos como anquilossauros, essa criatura pré-histórica é celebrada por suas adaptações defensivas distintas e impressionantes.\nCaracterizado por um corpo robusto e fortemente blindado, o Anquilossauro possuía um perfil amplo e baixo adornado com placas ósseas, ou osteodermas, embutidas em sua pele, oferecendo uma proteção formidável contra potenciais predadores. Sua característica mais icônica era o clube da cauda, formado por um nó denso de osso na ponta de sua cauda, que provavelmente servia tanto como dissuasão contra atacantes quanto como uma ferramenta para combate intrassepecífico.\nCom um comprimento de cerca de 20 a 30 pés, o Anquilossauro era um herbívoro quadrúpede, usando seu bico largo para cortar vegetação. Sua cabeça relativamente pequena, quando comparada ao seu corpo substancial, indica hábitos alimentares seletivos em plantas e arbustos de baixa altura." #NT!
dubois.2113.t: "Diplodoco" #NT!
dubois.2113.f: "O Diplodoco representa um gênero emblemático de dinossauros gigantes de pescoço longo que floresceram durante o período Jurássico Superior, aproximadamente 154 a 152 milhões de anos atrás. Classificado como um sauropode, o Diplodoco é famoso por seu pescoço alongado notável e tamanho imenso, epitomando a grandeza da vida pré-histórica.\nCaracterizado por seu plano corporal distinto, o Diplodoco possuía um pescoço e uma cauda alongados, com uma cabeça relativamente pequena que apresentava dentes semelhantes a pinos, adequados para a ingestão de vegetação. Seu impressionante comprimento de até 90 pés o tornou um dos maiores animais terrestres a já existir, enquanto seu esqueleto relativamente leve e postura quadrúpede facilitavam um movimento eficiente.\nAcredita-se que o Diplodoco tenha sido um herbívoro, usando seu pescoço alongado para alcançar vegetação alta acima do solo, evitando a competição com outros herbívoros. Evidências fósseis sugerem que esses dinossauros provavelmente habitavam ambientes exuberantes ao longo das margens dos rios, onde abundante vegetação estava prontamente disponível." #NT!
dubois.2114.t: "Tricerátops" #NT!
dubois.2114.f: "O Tricerátops é um gênero icônico de dinossauros com chifres que prosperou durante o período Cretáceo Superior, aproximadamente 68 a 66 milhões de anos atrás. Classificado como um ceratopsídeo, o Tricerátops é celebrado por sua aparência distinta, marcada por um impressionante conjunto de chifres faciais e uma crista óssea na parte de trás de sua cabeça.\nCaracterizado por suas características defensivas formidáveis, o Tricerátops tinha um corpo grande e resistente e uma cabeça maciça adornada com um chifre nasal proeminente acima do focinho e dois chifres alongados acima dos olhos. Sua crista, ornamentada com fenestrações e padrões intrincados, provavelmente desempenhou papéis no reconhecimento de espécies, termorregulação e possíveis exibições de combate.\nO Tricerátops era um herbívoro quadrúpede que habitava ambientes diversos, desde florestas até planícies. Seu bico robusto permitia que ele cortasse eficientemente vegetação, e suas poderosas mandíbulas podiam triturar material vegetal resistente. Evidências fossilizadas de ossos de Tricerátops sugerem que ele pode ter se envolvido em comportamentos sociais e interações hierárquicas dentro dos rebanhos." #NT!
dubois.2115.t: "Tiranossauro Rex" #NT!
dubois.2115.f: "O Tyrannosaurus rex, comumente referido como T. rex, é um dinossauro predatório icônico e colossal que vagou pela Terra durante o período Cretáceo Superior, aproximadamente 68 a 66 milhões de anos atrás. Pertencendo ao grupo de terópodes, o T. rex dominava a cadeia alimentar pré-histórica como um dos maiores predadores terrestres a já existir.\nRenomado por suas características distintas, o T. rex ostentava uma estatura imponente, alcançando até 40 pés de comprimento e medindo cerca de 15 a 20 pés de altura. Seu crânio imponente, equipado com dentes serrilhados do tamanho de bananas, sugere uma dieta carnívora que consistia principalmente de outros dinossauros. Seus membros posteriores poderosos eram adaptados para movimentos rápidos, enquanto seus braços desproporcionalmente pequenos, reminiscentes de estruturas vestigiais, continuam a cativar a investigação científica.\nEvidências paleontológicas sugerem que o T. rex pode ter sido um predador de topo, utilizando seu aguçado olfato, visão binocular e formidável força na mandíbula para garantir seu lugar no topo do ecossistema pré-histórico. O debate sobre seus comportamentos de caça, seja como predador ativo ou necrófago, permanece um assunto de pesquisa e especulação contínuos." #NT!
dubois.2116.t: "Estegossauro" #NT!
dubois.2116.f: "O Estegossauro é um gênero icônico de dinossauros herbívoros que prosperou durante o período Jurássico Superior, aproximadamente 155 a 150 milhões de anos atrás. Classificado como um tireóforo, o Estegossauro é celebrado por sua aparência distintiva e marcante.\nDistinguido por sua dupla fileira de grandes placas ósseas ao longo de seu dorso e uma série de espinhos formidáveis em sua cauda, o Estegossauro era um dinossauro de tamanho médio com um perfil único. O propósito de suas placas, seja para regulação de temperatura, exibição ou defesa, permanece um tema de debate científico.\nCom um comprimento de até 30 pés e uma cabeça relativamente pequena equipada com um bico e dentes de bochecha para processar material vegetal, o Estegossauro era um herbívoro especializado. Provavelmente, ele se alimentava de vegetação baixa em seu ambiente jurássico.\nFósseis de Estegossauro foram descobertos principalmente no oeste da América do Norte, incluindo Colorado e Utah, oferecendo informações valiosas sobre a anatomia, comportamento e história evolutiva dos dinossauros tireóforos. A distinção do Estegossauro o tornou uma figura popular e duradoura na paleontologia e na cultura popular." #NT!
dubois.2112.h: "Retornar à Seção da América do Norte." #NT!

  
#intervalo de tradução


dubois.2121.t: "Seção de Dinossauros Sul-Americanos" #NT!
dubois.2121.d: "Qual esqueleto de dinossauro visitar?" #NT!
dubois.2121.f: "No final do século XIX, ossos de dinossauros foram cada vez mais encontrados nos maciços da Patagônia na América do Sul. Os representantes mais antigos incluem Antarctosaurus e Argyrosaurus." #NT!
dubois.2121.g: "Antarctosaurus." #NT!
dubois.2121.h: "Argyrosaurus." #NT!

dubois.2122.t: "Antarctosaurus" #NT!
dubois.2122.f: "Antarctosaurus representa um gênero notável de dinossauros saurópodes que habitaram o antigo continente de Gondwana durante o período Cretáceo Superior, aproximadamente 70 a 65 milhões de anos atrás. Classificado dentro dos titanossauros, Antarctosaurus exemplifica a diversidade de formas de saurópodes que uma vez percorreram a Terra.\nCaracterizado por seu tamanho massivo, Antarctosaurus era um herbívoro colossal e quadrúpede que atingia comprimentos de até 60 pés ou mais. Seu pescoço e cauda alongados, juntamente com uma cabeça relativamente pequena, indicam adaptação para se alimentar de vegetação alta acima do solo. Este titanossauro é conhecido por sua estrutura robusta dos membros, que provavelmente suportava seu peso e facilitava seu movimento.\nFósseis de Antarctosaurus foram descobertos principalmente nos continentes do sul, incluindo a América do Sul e a Antártica, onde forneceram valiosos insights sobre a evolução e distribuição de saurópodes durante o Cretáceo Superior. Essas descobertas contribuem para nossa compreensão dos ecossistemas únicos que existiam em Gondwana durante este período." #NT!
dubois.2123.t: "Argyrosaurus" #NT!
dubois.2123.f: "Argyrosaurus é um gênero significativo de dinossauros saurópodes que percorreram as paisagens antigas da América do Sul durante o período Cretáceo Superior, aproximadamente de 90 a 70 milhões de anos atrás. Pertencendo ao subgrupo de saurópodes conhecidos como titanossauros, o Argyrosaurus oferece insights sobre a diversificada fauna pré-histórica da região.\nEmbora certos aspectos de sua biologia e comportamento permaneçam especulativos, o Argyrosaurus continua sendo um assunto cativante de estudo paleontológico, lançando luz sobre a grandiosidade e complexidade do passado pré-histórico da Terra no hemisfério sul." #NT!
dubois.2122.h: "Retornar à Seção Sul-Americana." #NT!

dubois.2131.t: "Seção de Dinossauros Europeus" #NT!
dubois.2131.d: "Qual esqueleto de dinossauro visitar?" #NT!
dubois.2131.f: "Desde o início do século XIX, novos fósseis de dinossauros foram desenterrados nos maciços europeus, em parte devido à mineração intensificada. Entre outros, Iguanodon e Plateosaurus são conhecidos." #NT!
dubois.2131.g: "Iguanodon." #NT!
dubois.2131.h: "Plateosaurus." #NT!

dubois.2132.t: "Iguanodon" #NT!
dubois.2132.f: "O Iguanodon é um gênero notável de dinossauros herbívoros que prosperaram durante o período Cretáceo Inferior, aproximadamente de 140 a 120 milhões de anos atrás. Classificado como um iguanodontídeo, o Iguanodon desempenhou um papel fundamental na formação de nossa compreensão da anatomia e do comportamento dos dinossauros.\nDistinguido por seu polegar espinhoso característico e focinho em forma de bico, o Iguanodon possuía um corpo de tamanho médio e andava tanto em duas quanto em quatro patas, exibindo uma combinação intrigante de locomoção bipedal e quadrúpede. Seu polegar espinhoso, uma vez considerado um chifre, agora acredita-se ter sido usado para se defender de predadores ou para manipular vegetação.\nO Iguanodon habitava ambientes diversos, incluindo florestas e planícies, e era um herbívoro habilidoso, usando seu bico desprovido de dentes para cortar a vegetação. Com um comprimento de até 33 pés, ele era um herbívoro proeminente de sua época, influenciando os ecossistemas que habitava. Fósseis do Iguanodon foram descobertos pela primeira vez na Europa, especialmente na Bélgica e na Inglaterra, e seu estudo desempenhou um papel crucial no desenvolvimento da paleontologia." #NT!
dubois.2133.t: "Plateosaurus" #NT!
dubois.2133.f: "Plateosaurus é um gênero significativo de dinossauros herbívoros que prosperaram durante o período Triássico Superior, aproximadamente de 214 a 204 milhões de anos atrás. Classificado como um prosaurópode, o Plateosaurus oferece informações cruciais sobre a evolução inicial dos dinossauros e suas adaptações a diferentes ambientes.\nDistinguido por seu pescoço alongado, cabeça pequena e cauda relativamente longa, o Plateosaurus exibia locomoção bipedal e quadrúpede, refletindo um estágio de transição na evolução dos dinossauros. Seus membros robustos e adaptações de suporte de peso permitiam que ele forrageasse eficientemente vegetação e navegasse em seu habitat.\nCom um comprimento estimado de até 30 pés, o Plateosaurus era um herbívoro dominante de sua época, ocupando várias paisagens que iam de planícies inundadas a florestas de terras altas. Seus dentes largos em forma de folha facilitaram o consumo de material vegetal." #NT!
dubois.2132.h: "Retornar à Seção Europeia." #NT!

dubois.2141.t: "Seção de Dinossauros Africanos" #NT!
dubois.2141.d: "Qual esqueleto de dinossauro visitar?" #NT!
dubois.2141.f: "Somente no início do século XX que a paleontologia na África experimentou um boom significativo, com destaque para Tanzânia e África do Sul, mas também Egito. Descobertas importantes foram o Giraffatitan e o Spinosaurus." #NT!
dubois.2141.g: "Giraffatitan." #NT!
dubois.2141.h: "Spinosaurus." #NT!

dubois.2142.t: "Giraffatitan" #NT!
dubois.2142.f: "Giraffatitan, anteriormente conhecido como Brachiosaurus, é um gênero notável de dinossauros colossais de pescoço longo que prosperaram durante o período Jurássico Superior, aproximadamente de 154 a 150 milhões de anos atrás. Classificado como um sauropode, o Giraffatitan é reconhecido por seu tamanho excepcional e adaptações únicas.\nDistinguido por seu pescoço alongado e cauda relativamente curta, o Giraffatitan exibia uma postura distinta com pernas dianteiras mais longas do que as patas traseiras, permitindo que ele alcançasse vegetação alta acima do solo. Com uma altura de até 39 pés e um comprimento superior a 80 pés, ele era um dos animais terrestres mais altos e longos que já existiram.\nO Giraffatitan era um herbívoro que provavelmente habitava ambientes exuberantes, como vales de rios e planícies inundáveis, onde podia acessar abundante alimento vegetal. Seu grande volume corporal era sustentado por ossos dos membros robustos e um tórax maciço em forma de barril. Evidências fósseis do Giraffatitan foram desenterradas principalmente na África, especialmente na Tanzânia e no Zimbabwe." #NT!
dubois.2143.t: "Spinosaurus" #NT!
dubois.2143.f: "Spinosaurus é um gênero notável de dinossauros carnívoros que habitaram o norte da África durante o período Cretáceo, aproximadamente de 112 a 93 milhões de anos atrás. Classificado como um terópode, o Spinosaurus é celebrado por suas características distintivas e adaptações únicas.\nDistinguido por seu focinho alongado, nadadeira dorsal em forma de vela e poderosas mandíbulas semelhantes às de crocodilos, acredita-se que o Spinosaurus tenha sido um predador semiaquático, provavelmente especializado na caça de presas aquáticas, como peixes e outros animais marinhos. Sua vela pode ter desempenhado um papel na termorregulação ou no reconhecimento de espécies.\nCom um comprimento estimado de até 15 a 18 metros, o Spinosaurus é considerado um dos maiores dinossauros terópodes. Suas pernas robustas e crânio alongado sugerem adaptações para capturar e consumir presas aquáticas, destacando sua nicho ecológico. Restos fósseis do Spinosaurus foram descobertos primeiro no Egito e posteriormente em Marrocos." #NT!
dubois.2142.h: "Retornar à Seção Africana." #NT!

dubois.2151.t: "Seção de Dinossauros Asiáticos" #NT!
dubois.2151.d: "Qual esqueleto de dinossauro visitar?" #NT!
dubois.2151.f: "Uma primeira expedição dos EUA à Mongólia no primeiro terço do século XX deveria levar à descoberta de novos tipos de dinossauros na Ásia. Psittacosaurus e Velociraptor estão entre as espécies mais conhecidas." #NT!
dubois.2151.g: "Psittacosaurus." #NT!
dubois.2151.h: "Velociraptor." #NT!

dubois.2152.t: "Psittacosaurus" #NT!
dubois.2152.f: "O Psittacosaurus é um gênero notável de dinossauros herbívoros pequenos que habitaram a Ásia durante o período Cretáceo Inferior, aproximadamente de 126 a 101 milhões de anos atrás. Classificado como um ceratopsiano, o Psittacosaurus se destaca por suas características intrigantes e contribuições para nossa compreensão da evolução dos dinossauros.\nDistinguido por seu bico semelhante ao de um papagaio, corpo robusto e uma coleção distinta de estruturas semelhantes a penas ao longo de sua cauda e corpo, o Psittacosaurus possuía uma aparência única entre os dinossauros. Acredita-se que essas protuberâncias de penas tenham sustentado estruturas semelhantes a cerdas, possivelmente para exibição ou termorregulação.\nCom um comprimento variando de cerca de 3 a 6,5 pés, o Psittacosaurus habitava uma variedade de ambientes, incluindo florestas e planícies. Seu bico e dentes especializados sugerem adaptações para processar uma variedade de material vegetal. Fósseis do Psittacosaurus foram descobertos principalmente na China e na Mongólia." #NT!
dubois.2153.t: "Velociraptor" #NT!
dubois.2153.f: "O Velociraptor é um gênero renomado de dinossauros carnívoros de pequeno a médio porte que percorreram partes da Ásia durante o período Cretáceo Superior, cerca de 75 a 71 milhões de anos atrás. Classificado como um terópode dromeossaurídeo, o Velociraptor é celebrado por suas notáveis adaptações e seu papel na formação da percepção pública sobre os dinossauros.\nDistinguido por suas garras afiadas e curvadas nos dedos do pé e características predatórias bem desenvolvidas, o Velociraptor era um predador ágil e inteligente. Possuía um corpo elegante, uma cauda longa e uma garra distintiva em forma de foice em cada pé, que provavelmente usava para atacar suas presas.\nContrariando as representações anteriores, o Velociraptor era relativamente pequeno, com um comprimento de cerca de 6,5 pés e um peso de cerca de 50 libras. Seus sentidos aguçados, dentes afiados e comportamentos de caça em grupo, conforme inferido a partir de evidências fósseis e estudo, contribuíram para sua reputação como um predador formidável." #NT!
dubois.2152.h: "Retornar à Seção Asiática." #NT!

dubois.2161.t: "Seção de Dinossauros Australianos" #NT!
dubois.2161.d: "Qual esqueleto de dinossauro visitar?" #NT!
dubois.2161.f: "Em 1926, ossos de dinossauros foram descobertos na Austrália pela primeira vez, marcando o início de pesquisas mais intensivas. Mais tarde, o Muttaburrasaurus ganharia notoriedade." #NT!
dubois.2161.g: "Muttaburrasaurus." #NT!
dubois.2161.h: "Rhoetosaurus." #NT!

dubois.2162.t: "Muttaburrasaurus" #NT!
dubois.2162.f: "O Muttaburrasaurus é um gênero notável de dinossauros ornitópodes que habitaram a Austrália durante o período Cretáceo Inferior, aproximadamente de 112 a 99 milhões de anos atrás. Classificado como um iguanodontiano, o Muttaburrasaurus oferece informações valiosas sobre a fauna pré-histórica desta região.\nDistinguido por sua crista distintiva, oca e arredondada no focinho, o Muttaburrasaurus possuía um corpo de tamanho moderado, atingindo comprimentos de cerca de 20 a 30 pés. Suas poderosas mandíbulas estavam equipadas com baterias de dentes adequados para triturar material vegetal, sugerindo uma dieta herbívora.\nA presença da crista craniana, que pode ter servido como uma câmara de ressonância para vocalização ou como uma estrutura de exibição, diferencia o Muttaburrasaurus de outros ornitópodes. Seus membros robustos e tamanho relativamente grande sugerem adaptações para locomoção e herbivoria eficientes." #NT!
dubois.2163.t: "Rhoetosaurus" #NT!
dubois.2163.f: "O Rhoetosaurus é um gênero notável de dinossauros saurópodes que habitaram a Austrália durante o período Jurássico Médio, aproximadamente há 165 milhões de anos. Classificado no grupo de saurópodomorfos, o Rhoetosaurus fornece uma visão crucial da história antiga dos dinossauros australianos.\nDistinguido por seu tamanho maciço, o Rhoetosaurus era um quadrúpede herbívoro colossal com pescoço longo, membros robustos e uma cabeça relativamente pequena. Embora relativamente menor em comparação com alguns de seus parentes saurópodes, o Rhoetosaurus ainda tinha cerca de 50 pés de comprimento, tornando-o um dos maiores animais de sua época na Austrália.\nOs fósseis do Rhoetosaurus foram descobertos pela primeira vez em Queensland, Austrália, e representam algumas das primeiras evidências de dinossauros saurópodes nesta região. Suas características anatômicas, como o pescoço longo e a cauda relativamente alongada, refletem adaptações para herbivoria e a exploração de uma variedade de recursos vegetais." #NT!
dubois.2162.h: "Retornar à Seção Australiana." #NT!

