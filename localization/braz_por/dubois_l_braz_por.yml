 dubois.1022.t: "Gabinete Panda" #NT!
 dubois.1022.d: "O Recinto #o Panda#! é o lar dos ursos gentis. Um pagode oferecia sombra e alguns canteiros de bambu lembravam a casa dos Pandas" #NT!
 dubois.1022.f1: "No tranquilo recinto de pandas do zoológico, uma mãe panda embala seu filhote, e seu vínculo fica evidente em cada interação carinhosa. Seu pelo macio preto e branco aumenta seu charme inegável. Intrigado com seu comportamento carinhoso, você procura um tratador experiente, ansioso para aprender mais sobre essas criaturas cativantes.\n\n\"Os pandas são conhecidos por seus hábitos reprodutivos únicos", explica o tratador. "As fêmeas são férteis apenas por um curto período de tempo a cada ano, o que torna a reprodução bem-sucedida um desafio. Além disso, os filhotes de panda estão entre os menores e mais vulneráveis ​​ao nascer, pesando apenas até 200 gramas. A mãe presta cuidados dedicados, garantindo a sobrevivência e o ensino do filhote. habilidades essenciais até que esteja pronto para explorar o mundo por conta própria.\"" #NT!
 dubois.1022.f2: "Em meio à vegetação exuberante do habitat dos pandas no zoológico, um par de pandas gigantes se envolve em uma divertida luta livre, rolando e caindo em seu playground de bambu. Suas travessuras alegres evocam sorrisos nos espectadores. Ansioso para entender o comportamento deles, você aborda um tratador próximo, na esperança de desvendar os segredos da brincadeira dos pandas.\n\n\"Brincar é um aspecto essencial da vida de um panda", conta o tratador. "Ele serve a vários propósitos, incluindo exercício físico, aprimorar sua coordenação e agilidade e promover laços sociais. Os pandas jovens envolvem-se em interações lúdicas para aprender habilidades vitais e estabelecer hierarquias sociais. Até mesmo os pandas adultos se entregam a momentos de brincadeira, lembrando-nos do inerente alegria que encontram em suas vidas diárias.\"" #NT!
 dubois.1022.f3: "Na serena floresta de bambu do zoológico, os cativantes pandas gigantes cativam os visitantes com seu pelo preto e branco e sua aparência rechonchuda. Com movimentos suaves, eles mastigam brotos de bambu, seu prato preferido. Com a curiosidade despertada, você se aproxima de um tratador próximo, ansioso para descobrir mais sobre esses animais icônicos.\n\n\"O panda gigante é um símbolo encantador de conservação e resiliência", começa o tratador. "Um fato fascinante sobre os pandas é sua dieta especializada. Eles são predominantemente herbívoros, com o bambu constituindo mais de 99% de sua dieta. Seu sistema digestivo se adaptou para lidar com as duras fibras de bambu, permitindo-lhes extrair nutrientes desta abundante fonte de alimento.\ "" #NT!
 dubois.1022.k: "Regresso aos recintos asiáticos" #NT!
 zoo_asian_enclosures_tt: "Você retornará aos recintos asiáticos do zoológico." #NT!
  
 dubois.1023.t: "Recinto Orangotango" #NT!
 dubois.1023.d: "Na língua malaia #o Orangotango#! significa pessoa da floresta. O povo de Java até diz que os orangotangos podiam falar, mas não falam, porque então teriam que trabalhar para os humanos. Em seu recinto, os orangotangos não precisam trabalhar, pois os tratadores do zoológico lhes fornecem tudo o que precisam." #NT!
 dubois.1023.f1: "No exuberante e arborizado recinto do zoológico, os majestosos orangotangos balançam sem esforço pelas copas das árvores, seus braços longos e graciosos alcançando os galhos. Seu pelo marrom-avermelhado se destaca no cenário verde vibrante. Com a curiosidade despertada, você aborda um tratador experiente, ansioso para aprender mais sobre essas criaturas fascinantes.\n\n\"O orangotango é um macaco arbóreo incrível", começa o tratador. “Eles são nativos das florestas tropicais de Bornéu e Sumatra, onde passam a maior parte de suas vidas no alto das árvores. Seus braços fortes e mãos flexíveis, equipadas com polegares oponíveis, permitem-lhes mover-se com excepcional agilidade e precisão entre os galhos. .\"" #NT!
 dubois.1023.f2: "No pacífico habitat dos orangotangos do zoológico, uma mãe orangotango embala ternamente seu bebê, e seu vínculo fica evidente em cada toque gentil. Seus olhos inteligentes refletem uma conexão profunda. Intrigado com seu comportamento carinhoso, você aborda um tratador experiente, ansioso para descobrir mais sobre esses primatas cativantes.\n\n\"Os orangotangos têm uma natureza maternal notável", explica o tratador. "O vínculo entre uma mãe orangotango e sua prole é incrivelmente forte. A mãe fornece cuidado e orientação constantes, ensinando ao jovem orangotango habilidades vitais para a sobrevivência, como construção de ninho e coleta de alimentos. Este período de nutrição pode durar vários anos, garantindo o o jovem orangotango está bem preparado para uma vida independente.\"" #NT!
 dubois.1023.f3: "Em meio à tranquilidade do recinto do orangotango no zoológico, um orangotango macho senta-se no topo de um poleiro alto, emitindo uma série de chamados profundos e ressonantes que ecoam pelos arredores. Intrigado com suas vocalizações, você procura um tratador experiente, na esperança de entender o significado desses sons.\n\n\"Os orangotangos possuem um repertório diversificado de vocalizações", conta o tratador. "Seu alcance vocal inclui vários chamados, grunhidos e chamados longos, que servem a propósitos diferentes. Os machos costumam usar vocalizações para estabelecer seu domínio e comunicar sua presença a outros orangotangos. Os chamados longos, em particular, são impressionantes, reverberando pela floresta para atrair parceiros ou comunicar limites territoriais.\"" #NT!
  
 dubois.1024.t: "Gabinete Tigre" #NT!
 dubois.1024.d: "Não parecia haver nada no vasto recinto à sua frente. Não há vestígios de nenhum animal. Então, de repente, você viu: um enorme #o Tiger#! passeava casualmente bem ao seu lado." #NT!
 dubois.1024.f1: "No exuberante habitat dos tigres do zoológico, o majestoso tigre asiático ronda graciosamente, suas impressionantes listras laranja e pretas hipnotizam os espectadores. A cada passo, exala uma aura poderosa. Intrigado com sua presença, você aborda um tratador experiente, ansioso para aprender mais sobre esses grandes felinos icônicos.\n\n\"O tigre asiático, também conhecido como tigre de Bengala, é um verdadeiro símbolo de força e beleza", disse o tratador. começa. "Eles são nativos do subcontinente indiano e do Sudeste Asiático, onde habitam uma variedade de habitats, desde florestas densas a pastagens. Sua pelagem vibrante, adornada com padrões únicos de listras, fornece camuflagem e os ajuda a se misturar perfeitamente ao ambiente." \nO tratador continua, compartilhando informações intrigantes sobre o comportamento dos tigres. "Os tigres asiáticos são animais solitários, geralmente estabelecendo grandes territórios para vagar e caçar. Eles são predadores de ponta, conhecidos por sua furtividade e agilidade. Com músculos poderosos e garras retráteis afiadas, eles são caçadores altamente qualificados, capazes de abater presas grandes, como como veados e javalis.\"" #NT!
 dubois.1024.f2: "No tranquilo recinto de tigres do zoológico, uma mãe tigre cuida de seus filhotes brincalhões, suas travessuras inocentes trazendo alegria aos espectadores. Os olhos âmbar da mãe refletem afeto e vigilância. Intrigado com a dinâmica familiar, você procura um tratador experiente, na esperança de obter informações sobre a vida dos tigres asiáticos.\n\n\"As mães tigres desempenham um papel vital na criação de seus filhotes", explica o tratador. "Após um período de gestação de cerca de três a quatro meses, a mãe dá à luz uma ninhada de filhotes. Ela presta cuidados inabaláveis, amamentando-os e ensinando-lhes habilidades essenciais de caça e sobrevivência. À medida que os filhotes crescem, ela gradualmente os apresenta ao mundo além da toca, preparando-os para a independência.\"" #NT!
 dubois.1024.f3: "Em meio à exuberante folhagem do habitat dos tigres no zoológico, um tigre asiático macho emite um rugido profundo e ressonante que ecoa pelos arredores. O poderoso som reverbera, captando a atenção dos visitantes. Ansioso para entender seu significado, você procura um tratador experiente, na esperança de aprender mais sobre as vocalizações dos tigres.\n\n\"Os tigres são conhecidos por suas vocalizações distintas", conta o tratador. "Seu repertório de sons inclui rugidos, rosnados e bufos, cada um servindo a propósitos diferentes. Os rugidos profundos são frequentemente usados ​​como exibições territoriais, afirmando domínio e marcando sua presença. Os tigres também usam vocalizações para se comunicar com outros tigres, especialmente durante a época de acasalamento, quando os homens anunciam sua disponibilidade para as mulheres.\"" #NT!
  
 dubois.1025.t: "Recinto da Anta Malaia" #NT!
 dubois.1025.d: "O recinto da #o Anta Malaia#! foi modelado a partir de seu ambiente natural. Muitas plantas verdes dificultavam a localização dos animais." #NT!
 dubois.1025.f1: "Na exuberante exposição de floresta tropical do zoológico, uma criatura de aparência curiosa chamada Anta Malaia vagueia pacificamente, com sua distinta pelagem preta e branca destacando-se entre o ambiente verdejante. Intrigado com sua aparência única, você aborda um tratador experiente, ansioso para aprender mais sobre esse animal intrigante.\n\n\"A anta malaia é uma criatura verdadeiramente fascinante", começa o tratador. \"Eles são nativos das densas florestas do Sudeste Asiático, onde passam grande parte do tempo perto de fontes de água. Uma de suas características mais notáveis ​​é sua coloração incomum. As manchas pretas e brancas servem como forma de camuflagem, permitindo-lhes misture-se às sombras e à luz salpicada da floresta.\"\nO tratador do zoológico continua, compartilhando informações intrigantes sobre o comportamento das antas. "As antas malaias são principalmente criaturas noturnas, passando as noites em busca de comida. Elas têm um hábito alimentar único chamado pastar, onde usam seu focinho longo e flexível para arrancar folhas e galhos de árvores e arbustos. Elas também são excelentes nadadoras, muitas vezes entrar na água para escapar de predadores ou para se refrescar no tempo quente.\"" #NT!
 dubois.1025.f2: "No pacífico habitat das antas do zoológico, uma mãe anta se move graciosamente com seu filhote, guiando-o com cutucadas suaves. A pelagem marrom do bezerro combina com o ambiente, proporcionando camuflagem. Intrigado com suas interações, você procura um tratador experiente, na esperança de aprender mais sobre a dinâmica familiar das antas malaias.\n\\n"As antas malaias exibem um forte cuidado maternal", explica o tratador. “Após um período de gestação de cerca de treze meses, a mãe dá à luz um único filhote. A pelagem do bezerro lembra a de um adulto, com um padrão único de manchas e listras. habilidades vitais, como encontrar comida e navegar pela floresta.\"" #NT!
 dubois.1025.f3: "Em meio ao tranquilo recinto das antas do zoológico, uma anta malaia emite uma série de assobios agudos e estrondos baixos, criando uma sinfonia de sons. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender seu significado.\n\n\"As antas se comunicam por meio de uma variedade de vocalizações", conta o tratador. "Os assobios e estrondos são frequentemente usados ​​para diferentes propósitos. Os assobios agudos podem servir como uma chamada de contato entre os indivíduos, permitindo que eles se localizem na floresta densa. Os estrondos baixos podem ser usados ​​como forma de comunicação durante o namoro ou para estabelecer domínio.\"" #NT!
  
 dubois.1026.t: "Gabinete do Dragão de Komodo" #NT!
 dubois.1026.d: "Vários #o Dragões de Komodo#! eram visíveis em seu recinto, alguns estavam deitados nas rochas, outros andavam pela savana como uma exposição." #NT!
 dubois.1026.f1: "No acidentado recinto do Dragão de Komodo do zoológico, um predador formidável ronda com um andar deliberado, sua pele escamosa se misturando com os tons terrosos do ambiente. Intrigado com sua presença imponente, você aborda um tratador experiente, ansioso para aprender mais sobre esse réptil inspirador.\n\n\"O dragão de Komodo é um predador de ponta, conhecido por seu poder e adaptabilidade", começa o tratador. "Nativo das ilhas da Indonésia, é o maior lagarto vivo da Terra. Seu corpo musculoso, garras afiadas e dentes serrilhados fazem dele um caçador temível. Usando furtividade e paciência, ele fica à espreita, emboscando presas que se aproximam demais. Seu olfato apurado permite detectar carniça a quilômetros de distância, tornando-o também um necrófago eficiente.\"" #NT!
 dubois.1026.f2: "No reino indomado da exposição do Dragão de Komodo, um magnífico réptil se aquece sob a luz do sol, com sua presença formidável evidente em cada movimento gracioso. Intrigado com sua linhagem antiga, você procura um tratador experiente, na esperança de descobrir mais sobre as características fascinantes desta criatura icônica.\n\n\"O Dragão de Komodo é uma relíquia viva, uma prova de seu sucesso evolutivo", disse o explica o tratador. \"Suas origens remontam a milhões de anos, o que a torna uma espécie verdadeiramente notável. Conhecida por sua capacidade de prosperar em ambientes hostis, ela se adaptou a uma variedade de habitats, de pastagens secas a florestas tropicais. Suas mandíbulas poderosas, carregadas com bactérias mortais, permite que ele abata presas maiores do que ele, como veados ou búfalos." #NT!
 dubois.1026.f3: "Em meio ao terreno acidentado do recinto do Dragão de Komodo, um dragão macho emite um silvo profundo e ressonante, alertando os intrusos sobre sua presença. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender seu significado no mundo desses répteis enigmáticos.\n\n\"Os dragões de Komodo se comunicam por meio de uma variedade de sons e comportamentos", conta o tratador. "Além do silvo, que serve como um aviso territorial, eles também se envolvem em exibições de combate ritualizadas para estabelecer domínio e direitos de reprodução. Essas exibições envolvem estufar a garganta, inflar o corpo e balançar a cabeça. Esses comportamentos fascinantes desempenham um papel crucial papel na manutenção da ordem social entre essas criaturas solitárias." #NT!
  
 dubois.1027.t: "Gabinete do Leopardo da Neve" #NT!
 dubois.1027.d: "O terreno acidentado, cheio de rochas e pedras, era o lar perfeito do Snow Leopard." #NT!
 dubois.1027.f1: "Dentro do cativante recinto do zoológico com tema montanhoso, uma criatura rara e indescritível conhecida como Snow Leopard ronda graciosamente, seu pêlo espesso e presença majestosa cativando a atenção dos visitantes. Intrigado com sua natureza enigmática, você aborda um tratador experiente, ansioso para aprender mais sobre esse grande felino indescritível.\n\n"O Leopardo das Neves é um verdadeiro símbolo das altas cadeias de montanhas da Ásia", começa o tratador. "Com seu pêlo lindamente estampado e cauda longa, ele está perfeitamente adaptado ao seu habitat frio e acidentado. Esses grandes felinos são conhecidos por suas técnicas de caça furtivas, contando com suas pernas poderosas e sentidos aguçados para perseguir e emboscar presas. Infelizmente, os leopardos da neve estão ameaçados pela caça furtiva e pela perda de habitat. Os esforços de conservação são vitais para proteger estes magníficos animais."" #NT!
 dubois.1027.f2: "No sereno habitat montanhoso do zoológico, um Leopardo das Neves pousa no topo de um afloramento rochoso, seu olhar penetrante examina os arredores com foco e intensidade. A visão de sua postura vigilante cativa a atenção dos visitantes. Intrigado com seu comportamento de caça, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desse predador notável.\n\n"Os leopardos das neves são caçadores verdadeiramente habilidosos", explica o tratador. "Eles estão adaptados para prosperar em ambientes de alta altitude, onde atacam uma variedade de animais, como ovelhas azuis, íbex e marmotas. Seu pelo manchado fornece excelente camuflagem em ambientes nevados, permitindo que se aproximem das presas sem serem detectados. Leopardos da neve são animais solitários, só se reunindo durante a época de reprodução."" #NT!
 dubois.1027.f3: "Em meio ao terreno rochoso do habitat do leopardo da neve, uma fêmea do leopardo da neve emite um chamado suave e melódico que se espalha pelo ar, uma demonstração de sua presença e possíveis intenções de acasalamento. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n"As vocalizações dos leopardos-das-neves desempenham um papel fundamental em sua comunicação", conta o tratador. "Durante a época de acasalamento, as fêmeas emitem chamados para atrair parceiros em potencial. Os leopardos-das-neves machos respondem com seus próprios chamados, ajudando a estabelecer sua presença e intenções. Essas trocas vocais são cruciais para manter a população e a diversidade genética desses gatos esquivos."" #NT!
  
 dubois.1028.t: "Gabinete de chita asiática" #NT!
 dubois.1028.d: "O Recinto das Chitas Asiáticas tentou imitar a sua casa no Médio Oriente. Foi configurado como um deserto persa e ofereceu um ambiente naturalista." #NT!
 dubois.1028.f1: "Dentro do cativante recinto do zoológico com tema desértico, uma criatura elegante e ágil conhecida como Chita Asiática ronda com graça sem esforço, seu pelo dourado e aparência marcante capturando a atenção dos visitantes. Intrigado com sua presença única, você aborda um tratador experiente, ansioso para aprender mais sobre esse grande felino criticamente ameaçado.\n\n"A chita asiática é um símbolo de velocidade e raridade", começa o tratador. "Com sua constituição esbelta e pernas poderosas, ele está perfeitamente adaptado para perseguições em alta velocidade. Esses grandes felinos podem atingir velocidades de até 60 milhas por hora em rajadas curtas, o que os torna os animais terrestres mais rápidos. Infelizmente, a Chita Asiática está em alta. à beira da extinção, restando apenas um punhado na natureza. Os esforços de conservação são cruciais para salvar esta magnífica espécie."" #NT!
 dubois.1028.f2: "Na paisagem árida do habitat da chita, uma chita asiática envolve-se numa perseguição graciosa e calculada, com o seu foco intenso num alvo distante cativando a atenção dos visitantes. Intrigado com seu comportamento de caça, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desse predador notável.\n\n"As chitas asiáticas são caçadoras excepcionais", explica o tratador. "Eles confiam em sua velocidade e agilidade excepcionais para perseguir e capturar suas presas. Suas 'marcas de lágrimas' pretas exclusivas sob os olhos servem como um protetor solar natural, reduzindo o brilho e melhorando seu foco durante a caça diurna. Essas chitas atacam principalmente gazelas e outros pequenos ungulados, usando suas incríveis rajadas de velocidade para chegar perto do alvo antes de atacar."" #NT!
 dubois.1028.f3: "Em meio ao terreno rochoso do recinto da chita, um macho da chita asiática emite uma série de gritos baixos e estrondosos que ecoam pelo ar, uma demonstração de sua presença e território potencial. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons\n\n"As vocalizações da chita asiática desempenham um papel crucial em sua comunicação", conta o tratador. "As chitas machos usam os seus cantos para estabelecer o seu território e atrair potenciais parceiras. Estas trocas vocais também ajudam a reduzir conflitos e confrontos entre machos. Dada a população criticamente baixa de chitas asiáticas, compreender os seus comportamentos vocais é vital para os esforços de conservação e para a sua sobrevivência."" #NT!
  
