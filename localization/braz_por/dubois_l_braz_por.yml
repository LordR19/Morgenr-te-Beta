dubois_theory_of_evolution_tech: "Teoria da Evolução" #NT!
dubois_theory_of_evolution_tech_desc: "A ruptura crucial do conceito de tipos tipológicos constantes na biologia veio com a teoria da evolução por seleção natural. Darwin observou que o crescimento populacional levaria a uma 'luta pela existência', na qual variações favoráveis prevaleceriam enquanto outras pereceriam. Isso poderia explicar a diversidade de plantas e animais a partir de uma ancestralidade comum. Alguns ficaram perturbados com isso, pois implicava que os humanos não tinham um lugar especial no universo." #NT!
dubois_paleontology_tech: "Paleontologia" #NT!
dubois_paleontology_tech_desc: "O interesse na história da Terra e dos animais extintos remonta à antiguidade e atingiu seu primeiro pico com os estudos de Georges Cuvier por volta de 1800. Mas a publicação da 'Origem das Espécies' foi um evento crucial em todas as ciências da vida, especialmente a paleontologia. O debate científico que começou imediatamente após a publicação da 'Origem' levou a um esforço conjunto para procurar fósseis de transição e outras evidências de evolução no registro fóssil." #NT!
dubois_genetics_tech: "Genética" #NT!
dubois_genetics_tech_desc: "A genética moderna começou com o trabalho do frade agostiniano Gregor Johann Mendel. A redescoberta do trabalho de Mendel em 1900 levou a avanços rápidos na genética. Até 1915, os princípios básicos da genética mendeliana haviam sido estudados em uma ampla variedade de organismos, principalmente na mosca-das-frutas Drosophila melanogaster. Ao lado do trabalho experimental, matemáticos desenvolveram o quadro estatístico da genética de populações, trazendo explicações genéticas para o estudo da evolução." #NT!

