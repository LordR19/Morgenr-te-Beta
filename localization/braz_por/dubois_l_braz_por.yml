 dubois.1012.t: "Gabinete de hipopótamo" #NT!
 dubois.1012.d: "O Recinto #o Hipopótamo#! abriga um monte dessas criaturas enormes. Felizmente, eles estão separados dos visitantes por um grande fosso." #NT!
 dubois.1012.f1: "Os hipopótamos estavam flutuando na água em seu recinto. Não estava acontecendo muita coisa. Você se perguntou se eles já fizeram alguma coisa quando um tratador apareceu ao seu lado.\n\n\"É tão fascinante como os hipopótamos geralmente flutuam durante o dia. Mas depois do anoitecer eles se tornam muito ativos e começam a procurar alimentos. Mas é óbvio se você souber o quão quente é em seu habitat natural. A água os esfria durante o dia e à noite eles podem finalmente começar a vagar.\"" #NT!
 dubois.1012.f2: "De repente, um hipopótamo emergiu da água. Você nunca viu isso antes, mesmo tendo observado o recinto por vários minutos. Deve estar na água há algum tempo.\n\nUma pessoa ao seu lado começou a falar: \"Não é fascinante? Esses hipopótamos podem ficar debaixo d'água por cinco minutos. Quando submergem, suas narinas e orelhas ficam fechado, para que nenhuma água possa entrar.\"" #NT!
 dubois.1012.f3: "Um dos hipopótamos abriu a boca enorme e mostrou os dentes longos e curvos. Então ele começou a grunhir e espirrar água.\n\nUma vez você leu que os hipopótamos machos fazem isso para alertar os rivais, pois são muito protetores com seu território. Os hipopótamos machos também usam suas fezes para marcar pontos específicos em seu território. Às vezes, eles até olham para outros hipopótamos machos como forma de domínio." #NT!
 dubois.1012.k: "Regresso aos recintos africanos" #NT!
