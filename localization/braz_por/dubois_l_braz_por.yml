 dubois.1062.t: "Recinto para preguiça-de-garganta-marrom" #NT!
 dubois.1062.d: "O verde exuberante do recinto #o Preguiça-de-garganta-marrom#! era ideal para o animal lento. Havia muitas árvores nas quais eles poderiam se pendurar." #NT!
 dubois.1062.f1: "Dentro do recinto exuberante e repleto de folhagens do zoológico, uma criatura lenta e cativante, conhecida como Preguiça-de-garganta-marrom, agarra-se sem esforço a um galho, seus movimentos lânguidos e natureza gentil cativando a atenção dos visitantes. Intrigado com suas adaptações únicas, você aborda um tratador experiente, ansioso para aprender mais sobre esse fascinante mamífero arbóreo.\n\n\"A preguiça-de-garganta-marrom é uma mestra em vida lenta", começa o tratador. "Essas criaturas notáveis ​​evoluíram para prosperar nas copas das árvores das florestas tropicais da América Central e do Sul. Com suas garras longas e curvas e músculos especialmente adaptados, as preguiças são perfeitamente adequadas para uma vida pendurada de cabeça para baixo. Seus movimentos vagarosos e metabolismo lento ajudam a conservar energia e permitir-lhes sobreviver com uma dieta composta principalmente de folhas.\"" #NT!
 dubois.1062.f2: "No tranquilo habitat arbóreo do zoológico, uma preguiça-de-garganta-marrom caminha tranquilamente pela copa das árvores, seu pelo desgrenhado e sua expressão de olhos arregalados evocam uma sensação de tranquilidade. Intrigado com seu estilo de vida, você procura um tratador experiente, na esperança de descobrir mais sobre os comportamentos intrigantes desses mamíferos fascinantes.\n\n\"As preguiças-de-garganta-marrom são conhecidas por suas adaptações únicas e comportamentos fascinantes", explica o tratador. . “Eles passam a maior parte de suas vidas no alto das árvores, muitas vezes imóveis e se misturando ao ambiente. As preguiças têm um sistema digestivo especializado para processar as folhas duras e fibrosas que consomem, que podem levar dias para serem totalmente digeridas. possuem algas em seu pelo, o que ajuda a fornecer camuflagem e nutrientes adicionais." #NT!
 dubois.1062.f3: "Em meio à vegetação exuberante do habitat da preguiça, uma preguiça-de-garganta-marrom está pendurada de cabeça para baixo em um galho, aparentemente imperturbável pela atividade movimentada do zoológico. Intrigado com sua natureza aparentemente relaxada, você aborda um tratador experiente, na esperança de entender o significado de seu estilo de vida lento.\n\n\"O estilo de vida lento da preguiça-de-garganta-marrom é realmente notável", disse o tratador. ações. "Seus movimentos vagarosos não apenas conservam energia, mas também lhes oferecem um nível de proteção contra predadores. Ao passarem a maior parte do tempo pendurados de cabeça para baixo, eles minimizam sua visibilidade e contam com seu pelo especializado para se misturar com a folhagem circundante. É uma adaptação cativante que mostra as estratégias únicas que as preguiças empregam para sobreviver em seu habitat arbóreo.\"" #NT!
 dubois.1062.k: "Retorno aos recintos sul-americanos" #NT!
