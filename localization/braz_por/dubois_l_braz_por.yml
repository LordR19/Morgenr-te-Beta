dubois.2021.t: "Fósseis Especiais" #NT!
dubois.2021.d: "Esta coleção abriga alguns dos fósseis mais extraordinários já encontrados até hoje." #NT!
dubois.2021_amber: "#T Âmbar#!\nA resina preservou um inseto que tem milhões de anos.\n\n" #NT!
dubois.2021_ammonite: "#T Ammonite#!\nDezenas de milhares de espécies de amonites moldaram os mares por 350 milhões de anos.\n\n" #NT!
dubois.2021_archaeopteryx: "#T Archaeopteryx#!\nEste 'pássaro primeval' é considerado por alguns pesquisadores como um possível elo entre répteis e aves.\n\n" #NT!
dubois.2021_composita: "#T Composita#!\nComposita foi uma espécie amplamente distribuída que viveu desde o Devoniano Tardio até o Permiano Tardio.\n\n" #NT!
dubois.2021_eusthenopteron: "#T Eusthenopteron#!\nEste peixe pode ter sobrevivido em uma bacia de rio seca e é considerado um passo importante em direção aos anfíbios.\n\n" #NT!
dubois.2021_ichthyosaurus: "#T Ictiossauro#!\nEste réptil não apenas se assemelhava a um golfinho, mas também era vivíparo.\n\n" #NT!
dubois.2021_ichthyostega: "#T Ictiostega#!\nUm possível elo perdido entre peixes e tetrápodes.\n\n" #NT!
dubois.2021_megatherium: "#T Megatério#!\nUm Megatério Gigante. Infelizmente, uma espécie extinta.\n\n" #NT!
dubois.2021_pterodactylus: "#T Pterodáctilo#!\nUm pequeno pterodáctilo de cauda curta que provavelmente vivia nas costas.\n\n" #NT!
dubois.2021_smilodon: "#T Smilodon#!\nUm dos predadores com dentes de sabre mais conhecidos.\n\n" #NT!
dubois.2021_trilobite: "#T Trilobita#!\nAs numerosas ocorrências e estratificações desses artrópodes os tornam fósseis índices importantes para o Paleozoico." #NT!

dubois.2031.t: "Evolução Humana" #NT!
dubois.2031.d: "Esta coleção apresenta algumas das descobertas paleoantropológicas mais importantes." #NT!
dubois.2031_java: "#T Homem de Java#!\nEsses fósseis de 1 milhão de anos foram os primeiros de hominídeos descobertos fora da Europa e os segundos, depois dos Neandertais, de parentes fossilizados de humanos anatomicamente modernos.\n\n" #NT!
dubois.2031_neanderthaler: "#T Neandertal#!\nAo lado do Homo sapiens, o Homo neanderthalensis é a espécie de hominídeo melhor preservada e desapareceu há 40.000 anos.\n\n" #NT!
dubois.2021_taung: "#T Criança de Taung#!\nA Criança de Taung era o fóssil mais antigo de um ancestral humano na época e, ao mesmo tempo, o primeiro fóssil de pré-humano encontrado na África.\n\n" #NT!

dubois.2041.t: "Ossos de Dinossauro" #NT!
dubois.2041.d: "Aqui, ossos de dinossauros podem ser reconstruídos a partir de fósseis e esqueletos de dinossauros podem ser montados a partir de ossos de dinossauros." #NT!
dubois.2041.f: "A partir de cinco ossos de dinossauro de uma região continental, um [concept_dubois_paleontologist] pode reconstruir um dinossauro completo. Um paleontólogo experiente também pode tentar reconstruir um osso de dinossauro a partir de 20 fragmentos de fósseis. Um osso de dinossauro só pode ser reconstruído se pelo menos um osso de dinossauro estiver disponível para orientação. Para realizar qualquer uma das ações, o paleontólogo não deve estar exausto ou ocupado. O sucesso depende em grande parte da experiência paleontológica.\n\n#G [ROOT.Var('dubois_north_american_dinosaur_bone').GetValue]#! Ossos de Dinossauro da América do Norte\n#G [ROOT.Var('dubois_south_american_dinosaur_bone').GetValue]#! Ossos de Dinossauro da América do Sul\n#G [ROOT.Var('dubois_european_dinosaur_bone').GetValue]#! Ossos de Dinossauro da Europa\n#G [ROOT.Var('dubois_african_dinosaur_bone').GetValue]#! Ossos de Dinossauro da África\n#G [ROOT.Var('dubois_asian_dinosaur_bone').GetValue]#! Ossos de Dinossauro da Ásia\n#G [ROOT.Var('dubois_australian_dinosaur_bone').GetValue]#! Ossos de Dinossauro da Austrália" #NT!

