dubois.2011.d_other: "Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] é o principal [concept_dubois_paleontologist] de nosso país. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] está ocupado em outro lugar no momento." #NT!
dubois.2011.f: "[ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] possui uma experiência paleontológica total de #G [ROOT.Var('dubois_paleontologist_var').GetVariable('dubois_paleontologist_experience').GetValue]#!\n\nPaleontologistas podem encontrar novos fósseis em formações a cada ano. Grandes formações também têm a chance de descobrir ossos de dinossauros raros que podem ser usados para reconstruir esqueletos. Para fazer isso, o [concept_dubois_paleontologist] deve ser atribuído a uma formação. Se nenhuma formação estiver dentro das fronteiras, um Acordo de Licença Paleontológica pode ser negociado com um país que tenha uma Grande Formação. Sem atribuição a uma formação, o paleontologista permanece inativo. Durante este tempo, no entanto, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] pode ser usado para expedições, reconstrução de ossos de dinossauros, construção de esqueletos ou remontagem de esqueletos." #NT!
