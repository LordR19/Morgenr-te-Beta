dubois.1.t: "Inauguração do Zoológico" #NT!
dubois.1.d: "No dia de abertura do novo [concept_dubois_zoo], os visitantes se aglomeram para ver os animais. Logo surgiu o desejo de construir ainda mais recintos e acomodar animais." #NT!
dubois.1.f: "'Há duas noites, vi os tigres se alimentando no Exeter Change. Exceto o leão de Veli Pacha na Morea, que seguia o tratador árabe como um cão, a afeição da hiena por seu tratador me divertiu mais. Que conversa! - Havia um 'hipopótamo', com o rosto parecido com o do Lord Liverpool; e o 'Bicho-Preguiça Ursino' tem a voz e maneirismos do meu mordomo - mas o tigre falou demais. O elefante pegou e me devolveu o dinheiro - tirou meu chapéu, abriu uma porta, pegou um chicote com o tromba e se comportou tão bem que eu queria que fosse meu mordomo. O animal mais bonito da Terra é uma das panteras; mas os pobres antílopes estavam mortos. Eu odiaria ver um aqui: a visão do camelo me fez desejar novamente a Ásia Menor.' - Lord Byron" #NT!
dubois.1.g: "Uma nova atração na capital!" #NT!
dubois.2.t: "A Origem das Espécies" #NT!
dubois.2.d: "Com a publicação de seu livro, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fez uma contribuição científica inovadora: ele visa explicar nada menos que a origem das espécies." #NT!
dubois.2.f: "'Devido a essa luta pela vida, qualquer variação, por mais leve que seja e de qualquer causa que provenha, se for de alguma forma vantajosa para um indivíduo de qualquer espécie, em suas relações infinitamente complexas com outros seres orgânicos e com a natureza externa, tenderá à preservação desse indivíduo e geralmente será herdada por sua prole... Chamei esse princípio, pelo qual cada variação leve, se for útil, é preservada, pelo termo de Seleção Natural, para marcar sua relação com o poder de seleção do homem.' - Charles Darwin" #NT!
dubois.2.g: "Essa teoria revolucionará a ciência." #NT!
dubois.2.h: "Mais uma vez, a ciência desmentiu superstições religiosas." #NT!
dubois.3.t: "Retorno do Beagle" #NT!
dubois.3.d: "O HMS Beagle retornou à Inglaterra após uma viagem de pesquisa de vários anos. Ele trouxe um rico acervo de espécimes, ossos, desenhos e outros resultados científicos. [concept_dubois_naturalist] [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] também estava a bordo." #NT!
dubois.3.f: "'Quando a bordo do HMS Beagle, como naturalista, fiquei muito impressionado com certos fatos na distribuição dos habitantes da América do Sul e nas relações geológicas dos habitantes atuais com os habitantes passados daquele continente. Esses fatos me pareceram lançar alguma luz sobre a origem das espécies - esse mistério dos mistérios, como foi chamado por um de nossos maiores filósofos.' - Charles Darwin" #NT!
dubois.3.g: "Uma jornada incrível - que tipo de consequências terá?" #NT!
dubois.4.t: "Kosmos" #NT!
dubois.4.d: "Kosmos (normalmente referido em inglês como 'Cosmos') foi um tratado influente sobre ciência e natureza escrito pelo cientista e explorador alemão Alexander von Humboldt. Kosmos começou como uma série de palestras ministradas por Humboldt na Universidade de Berlim e foi publicado em cinco volumes entre 1845 e 1862 (o quinto foi póstumo e incompleto)." #NT!
dubois.4.f: "'Tarde da noite de uma vida agitada, estou entregando ao público alemão uma obra cuja vaga imagem pairou diante de minha alma por quase meio século. Em muitos momentos, considerei esse trabalho impossível: e quando o abandonei, voltei a ele, talvez descuidadamente. Dedico-o aos meus contemporâneos com a timidez que um justo desconfiança da medida de meus poderes deve inspirar em mim. Tento esquecer que as escritas tanto esperadas geralmente desfrutam de menos indulgência.' - Alexander von Humboldt" #NT!
dubois.4.g: "Este trabalho servirá à ciência contemporânea." #NT!
dubois.4.h: "Este trabalho inspirará as gerações futuras." #NT!
dubois.5.t: "O Legado de Mendel" #NT!
dubois.5.d: "A redescoberta do trabalho do Abade Gregor Mendel trouxe um avanço significativo no campo da genética. Suas teses já eram conhecidas como 'Regras de Mendel'." #NT!
dubois.5.f: "'A experiência de fertilização artificial, como é realizada com plantas ornamentais para obter novas variações de cor, levou aos experimentos que serão discutidos aqui. A regularidade impressionante com que as mesmas formas híbridas sempre reapareciam sempre que ocorria a fertilização entre a mesma espécie levou a empreender mais experimentos, cujo objetivo era acompanhar o desenvolvimento dos híbridos em sua prole.' - Gregor Mendel" #NT!
dubois.5.g: "O Nascimento da Genética Moderna." #NT!
dubois.6.t: "O Homem de Java" #NT!
dubois.6.d: "O médico e anatomista holandês [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] causou uma sensação científica em sua busca direcionada pelos antecessores do homem. Ele descobriu o esqueleto de um homem pré-histórico que viveu há um milhão de anos." #NT!
dubois.6.f: "Os fósseis descobertos pela primeira vez por [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] em 1891 às margens do Rio Solo, perto de Trinil, em Java Oriental, são chamados de Homem de Java. De acordo com o conhecimento atual, eles têm cerca de um milhão de anos. Foram os primeiros fósseis de hominíneos a serem descobertos fora da Europa e, após os Neandertais, a segunda evidência de parentes fósseis dos seres humanos anatomicamente modernos (Homo sapiens). As descobertas de Java foram inicialmente referidas como Anthropopithecus e depois como Pithecanthropus erectus. Hoje, a maioria dos paleoantropólogos os atribui à espécie Homo erectus, sendo sua origem ocasionalmente enfatizada pela adição de um epíteto de subespécie, conforme sugerido por Franz Weidenreich em 1940: Homo erectus javanensis. Mais de 50 anos após a descoberta de Dubois, Ralph von Koenigswald lembrou que, 'Nenhuma outra descoberta paleontológica criou tanta sensação e levou a uma variedade tão grande de opiniões científicas conflitantes.'" #NT!
dubois.6.g: "Precisamos deste homem como nosso principal paleontólogo!" #NT!

dubois.11.t: "Um Novo [concept_dubois_zoo_animal]" #NT!
dubois.11.d: "[SCOPE.sCountry('dubois_animal_country').GetName] gentilmente concordou em nos vender um animal raro para o nosso [concept_dubois_zoo]." #NT!
dubois.11.f: "Apenas um animal pode ser adquirido para um zoológico de cada vez. Após a compra, levará cerca de um mês ou dois para o animal chegar ao zoológico. Somente após a introdução adequada no zoológico, um novo animal pode ser selecionado por meio de ação diplomática. Qual animal de zoológico deve ser?" #NT!
