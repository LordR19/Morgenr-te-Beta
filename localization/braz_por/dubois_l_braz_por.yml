 dubois.2021.t: "Fósseis Especiais" #NT!
 dubois.2021.d: "Esta coleção abriga alguns dos fósseis mais extraordinários encontrados até hoje." #NT!
 dubois.2021_amber: "#T A resina âmbar#!\nThe preservou um inseto com milhões de anos.\n\n" #NT!
 dubois.2021_ammonite: "#T Amonite#!\nTens entre milhares de espécies de amonites moldaram os mares durante 350 milhões de anos.\n\n" #NT!
 dubois.2021_archaeopteryx: "#T Archaeopteryx#!\nThis 'ave primitiva' é considerada por alguns pesquisadores como uma possível ligação entre répteis e aves.\n\n" #NT!
 dubois.2021_composita: "#T Composita#!\nComposita foi uma espécie difundida que viveu desde o final do Devoniano até o final do Permiano.\n\n" #NT!
 dubois.2021_eusthenopteron: "O peixe #T Eusthenopteron#!\nThis pode ter sobrevivido em uma bacia hidrográfica seca e acredita-se que seja um passo importante em direção aos anfíbios.\n\n" #NT!
 dubois.2021_ichthyosaurus: "#T Ictiossauro#!\nThis réptil não só tinha uma grande semelhança com um golfinho, mas também era vivíparo.\n\n" #NT!
 dubois.2021_ichthyostega: "#T Ichthyostega#!\nA possível elo perdido entre peixes e tetrápodes.\n\n" #NT!
 dubois.2021_megatherium: "#T Megatério#!\nA Preguiça Terrestre Gigante. Infelizmente, também há uma espécie extinta.\n\n" #NT!
 dubois.2021_pterodactylus: "#T Pterodactylus#!\nA pequeno pterodáctilo de cauda curta que provavelmente vivia nas costas.\n\n" #NT!
 dubois.2021_smilodon: "#T Smilodon#!\nOne dos predadores dente-de-sabre mais conhecidos.\n\n" #NT!
 dubois.2021_trilobite: "#T Trilobita#!\nThe numerosas ocorrências e estratificação desses artrópodes os tornam fósseis de índice importantes para o Paleozóico." #NT!
  
 dubois.2041.t: "Ossos de Dinossauro" #NT!
 dubois.2041.d: "Aqui, os ossos de dinossauros podem ser reconstruídos a partir de fósseis e os ossos de dinossauros podem ser transformados em esqueletos de dinossauros." #NT!
 dubois.2041.f: "A partir de cinco ossos de dinossauros de uma região continental, um [concept_dubois_paleontologist] pode reconstruir um dinossauro completo. Um paleontólogo experiente também pode tentar reconstruir um osso de dinossauro a partir de 20 fragmentos fósseis. Um osso de dinossauro só pode ser reconstruído se pelo menos um osso de dinossauro estiver disponível para orientação. Para realizar qualquer uma das ações, o paleontólogo não deve estar exausto ou ocupado. Seu sucesso depende em grande parte da experiência paleontológica.\n\n#G [ROOT.Var('dubois_north_american_dinosaur_bone').GetValue]#! Ossos de Dinossauros da América do Norte\n#G [ROOT.Var('dubois_south_american_dinosaur_bone').GetValue]#! Ossos de Dinossauros da América do Sul\n#G [ROOT.Var('dubois_european_dinosaur_bone').GetValue]#! Ossos de Dinossauros Europeus\n#G § _11#! Ossos de Dinossauro Africano\n#G #G4#! Ossos de Dinossauro Asiático\n#G #G7#! Ossos de Dinossauro Australiano" #NT!
 dubois.2041.g: "Reconstrua um osso de dinossauro a partir de fósseis." #NT!
 dubois.2041.h: "Construa um esqueleto de dinossauro da América do Norte." #NT!
 dubois.2041.i: "Construa um esqueleto de dinossauro da América do Sul." #NT!
 dubois.2041.j: "Construa um esqueleto de dinossauro da Europa." #NT!
 dubois.2041.k: "Construa um esqueleto de dinossauro da África." #NT!
 dubois.2041.l: "Construa um esqueleto de dinossauro da Ásia." #NT!
 dubois.2041.m: "Construa um esqueleto de dinossauro da Austrália." #NT!
  
 dubois.2042.t: "Osso de dinossauro reconstruído" #NT!
 dubois.2042.d: "O professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] teve sucesso total: com a ajuda de seu conhecimento científico conseguiu reconstruir um osso de dinossauro a partir de fragmentos fósseis." #NT!
 dubois.2042.f: "Foi um jogo estimulante, mas que não representou um problema para as habilidades superlativas do nosso [concept_dubois_paleontologist]. Após alguns meses de estudo e combinatória sofisticada, ele conseguiu reconstruir pedaços de osso a partir de restos fósseis do tamanho de palitos de fósforo e, portanto, as partes principais de uma espécie de dinossauro da qual apenas se conheciam ossos soltos." #NT!
 dubois.2042.g: "Esplêndido!" #NT!
 dubois.2043.t: "Professor perplexo" #NT!
 dubois.2043.d: "Apesar de meses de testes, o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] não conseguiu produzir nenhum resultado no que diz respeito aos materiais utilizados. Que pena sobre os fósseis!" #NT!
 dubois.2043.f: "Onde essa parte pertencia novamente? E isto? Mas se esta peça pertencesse a esta, então a outra não caberia mais. Eventualmente, o [concept_dubois_paleontologist] não aguentou mais. Ele bateu a cabeça a noite toda, mas não conseguiu e não quis obter conhecimento útil dos objetos encontrados sobre como o esqueleto do dinossauro deveria ter sido um dia." #NT!
 dubois.2043.g: "O Professor desperdiçou nossos fósseis!" #NT!
 dubois.2044.t: "Esqueleto perfeitamente montado" #NT!
 dubois.2044.d: "Nosso [concept_dubois_paleontologist] fez um trabalho incrível ao montar o esqueleto, acrescentando uma peça significativa à coleção de história natural." #NT!
 dubois.2044.f: "Aplausos estrondosos encheram a exposição enquanto o professor apresentava ao público o esqueleto de dinossauro recém-montado. Ao fazer isso, ele resolveu alguns problemas que ocupavam os especialistas há anos e mostrou uma abordagem completamente nova para a interpretação dos ossos do dinossauro. Os paleontólogos internacionais presentes procuraram conversar com o professor e querem construir achados semelhantes em suas coleções de forma muito semelhante. Alguns chegaram ao ponto de chamar [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] de gênio do quebra-cabeça, tendo conseguido fazer o que outros levaram décadas para fazer imediatamente." #NT!
 dubois.2044.g: "Excelente trabalho, Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.2045.t: "Esqueleto mal montado" #NT!
 dubois.2045.d: "O professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] fez o seu melhor, mas infelizmente o esqueleto do dinossauro montado apresenta alguns erros." #NT!
 dubois.2045.f: "Quando o novo esqueleto de dinossauro foi apresentado na coleção de história natural, houve aplausos educados, mas bastante contidos. Embora o principal paleontólogo do país tenha tentado de tudo, colegas de profissão conseguiram descobrir algumas falhas no dia da apresentação que atrapalharam o desempenho. No entanto, o esqueleto cumpre os requisitos, pelo menos em termos gerais, e deverá enriquecer a exposição, mesmo que seja necessário um retoque nos próximos anos." #NT!
 dubois.2045.g: "Funciona, não é?" #NT!
 dubois.2046.t: "Esqueleto mal montado" #NT!
 dubois.2046.d: "O esqueleto montado por [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] deixou os especialistas... maravilhados. Embora não da maneira que a Sociedade Paleontológica esperava." #NT!
 dubois.2046.f: "Foi um dia memorável, superado apenas pela natureza bizarra do evento. O Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] revelou o novo esqueleto de dinossauro sob uma lona com gestos dramáticos e esperados aplausos estrondosos. Mas em vez disso: silêncio. Seguiram-se sussurros. Então: diversão. Os pesquisadores envolvidos sorriram, outros se recompuseram, até que finalmente um colega, meio rindo, meio incrédulo, apontou para a quimera remendada e gritou: 'Isso é um dinossauro de três cabeças?'" #NT!
 dubois.2046.g: "Isso deve ser uma piada!" #NT!
  
 dubois.2051.t: "Esqueletos de Dinossauros" #NT!
 dubois.2051.d: "Esqueletos de dinossauros são o orgulho de qualquer coleção de história natural. Esqueletos perfeitamente montados têm um efeito positivo na nossa Classificação de Dinossauros." #NT!
 dubois.2051.f: "Nossa coleção de dinossauros consiste nos seguintes esqueletos:\n\n" #NT!
 dubois.2051.ankylosaurus: "Anquilossauro" #NT!
 dubois.2051.diplodocus: "Diplodoco" #NT!
 dubois.2051.triceratops: "Tricerátopo" #NT!
 dubois.2051.tyrannosaurus: "Tiranossauro Rex" #NT!
 dubois.2051.stegosaurus: "estegossauro" #NT!
 dubois.2051.antarctosaurus: "Antarctossauro" #NT!
 dubois.2051.argyrosaurus: "Argirossauro" #NT!
 dubois.2051.iguanodon: "Iguanodon" #NT!
 dubois.2051.plateosaurus: "Plateossauro" #NT!
 dubois.2051.giraffatitan: "Girafatita" #NT!
 dubois.2051.spinosaurus: "Espinossauro" #NT!
 dubois.2051.psittacosaurus: "Psitacossauro" #NT!
 dubois.2051.velociraptor: "Velociraptor" #NT!
 dubois.2051.muttaburrasaurus: "Muttaburrassauro" #NT!
 dubois.2051.rhoetosaurus: "Roetossauro" #NT!
 dubois.2051.g: "Visite os esqueletos norte-americanos." #NT!
 dubois.2051.h: "Visite os esqueletos sul-americanos." #NT!
 dubois.2051.i: "Visite os Esqueletos Europeus." #NT!
 dubois.2051.j: "Visite os Esqueletos de África." #NT!
 dubois.2051.k: "Visite os esqueletos asiáticos." #NT!
 dubois.2051.l: "Visite os esqueletos australianos." #NT!
  
 dubois.2101.t: "Um esqueleto melhorado" #NT!
 dubois.2101.d: "Os esforços do nosso [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] deram frutos: o esqueleto anteriormente defeituoso foi significativamente melhorado." #NT!
 dubois.2101.f: "Demorou um pouco para pensar sobre o animal pré-histórico, sua locomoção, seu ambiente ecológico e muitas outras circunstâncias antes que o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] tivesse a ideia crucial de colocar alguns ossos em seu devido lugar. Todo o esqueleto foi significativamente atualizado." #NT!
 dubois.2101.g: "Parece muito melhor!" #NT!
 dubois.2102.t: "Um esqueleto inalterado" #NT!
 dubois.2102.d: "Apesar das inúmeras tentativas de melhorar o esqueleto, o nosso [concept_dubois_paleontologist] não teve sucesso." #NT!
 dubois.2102.f: "O professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] manteve muito cuidado no tratamento do esqueleto. Num esforço para não destruir muito e proceder com cautela, ele permaneceu tão cuidadoso que não mudou quase nada." #NT!
 dubois.2102.g: "Inalterado? Pelo que este [concept_dubois_paleontologist] está realmente sendo pago?" #NT!
 dubois.2103.t: "Um esqueleto deteriorado" #NT!
 dubois.2103.d: "Talvez tivesse sido melhor não ter [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] trabalhado em um esqueleto de dinossauro." #NT!
 dubois.2103.f: "Foi extremamente surpreendente para todos os envolvidos quando o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] apresentou a 'versão revisada' do esqueleto. Até porque um quadril agora repousava sobre um dos ombros e uma formidável segunda cauda complementava o animal – na testa." #NT!
 dubois.2103.g: "Aquele idiota piorou tudo!" #NT!
  
 dubois.2111.t: "Seção de Dinossauros da América do Norte" #NT!
 dubois.2111.d: "Qual esqueleto de dinossauro visitar?" #NT!
 dubois.2111.f: "Os dinossauros norte-americanos estão entre os mais conhecidos do gênero. Numerosas espécies de dinossauros foram encontradas na Formação Morrison no final do século XIX. Espécimes bem conhecidos são Ankylosaurus, Diplodocus, Triceratops e Tyrannosaurus Rex." #NT!
 dubois.2111.g: "Anquilossauro." #NT!
 dubois.2111.h: "Diplodoco." #NT!
 dubois.2111.i: "Tricerátopo." #NT!
 dubois.2111.j: "Tiranossauro Rex." #NT!
 dubois.2111.k: "Estegossauro." #NT!
  
 dubois.2112.t: "Anquilossauro" #NT!
 dubois.2112.f: "O Anquilossauro é um gênero notável de dinossauro blindado que prosperou durante o período Cretáceo Superior, aproximadamente 68 a 66 milhões de anos atrás. Pertencente ao grupo de dinossauros herbívoros conhecidos como anquilossaurídeos, esta criatura pré-histórica é celebrada por suas adaptações defensivas distintas e impressionantes.\nCaracterizado por um corpo robusto e fortemente blindado, o Anquilossauro possuía um perfil largo e baixo, adornado com placas ósseas, ou osteodermos. , embutido em sua pele, oferecendo proteção formidável contra potenciais predadores. Sua característica mais icônica era a clava da cauda, ​​formada por uma densa protuberância óssea na ponta da cauda, ​​que provavelmente servia tanto como um impedimento contra atacantes quanto como uma ferramenta para combate intraespecífico.\nCom um comprimento de cerca de 6 a 9 metros, O Anquilossauro era um herbívoro quadrúpede que utilizava seu bico largo para cultivar vegetação. Sua cabeça relativamente pequena, quando comparada ao seu corpo substancial, indica hábitos alimentares seletivos em plantas e arbustos baixos." #NT!
 dubois.2113.t: "Diplodoco" #NT!
 dubois.2113.f: "Diplodocus representa um gênero emblemático de dinossauros colossais de pescoço longo que floresceram durante o período Jurássico Superior, aproximadamente 154 a 152 milhões de anos atrás. Classificado como saurópode, o Diplodocus é conhecido por seu notável pescoço alongado e tamanho imenso, sintetizando a grandeza da vida pré-histórica.\nCaracterizado por seu plano corporal distinto, o Diplodocus possuía pescoço e cauda alongados, com uma cabeça relativamente pequena em forma de pino. dentes adequados para pastar na vegetação. Seu comprimento impressionante de até 27 metros tornou-o um dos animais terrestres mais longos que já existiram, enquanto seu esqueleto relativamente leve e sua postura quadrúpede facilitaram o movimento eficiente.\nAcredita-se que o Diplodocus tenha sido um herbívoro, usando seu pescoço longo para alcançar a vegetação. bem acima do solo, evitando competição com outros herbívoros. Evidências fósseis sugerem que esses dinossauros provavelmente habitavam ambientes exuberantes ao longo das margens dos rios, onde havia ampla vida vegetal prontamente disponível." #NT!
 dubois.2114.t: "Tricerátopo" #NT!
 dubois.2114.f: "O Triceratops é um gênero icônico de dinossauros com chifres que prosperou durante o período Cretáceo Superior, aproximadamente 68 a 66 milhões de anos atrás. Classificado como ceratopsídeo, o Triceratops é celebrado por sua aparência distinta, marcada por uma impressionante variedade de chifres faciais e um babado ósseo na parte de trás da cabeça.\nCaracterizado por suas formidáveis ​​características defensivas, o Triceratops tinha um corpo grande e robusto e uma enorme cabeça adornada com um chifre nasal proeminente acima do focinho e dois chifres frontais alongados acima dos olhos. Seu babado, ornamentado com fenestras e padrões intrincados, provavelmente desempenhou papéis no reconhecimento de espécies, na termorregulação e em possíveis exibições de combate.\nO triceratops era um quadrúpede herbívoro que habitava diversos ambientes, desde florestas até planícies. Seu bico robusto permitia cortar a vegetação com eficiência e suas mandíbulas poderosas podiam triturar material vegetal resistente. Evidências fossilizadas de ossos do Triceratops sugerem que ele pode ter se envolvido em comportamentos sociais e interações hierárquicas dentro dos rebanhos." #NT!
 dubois.2115.t: "Tiranossauro Rex" #NT!
 dubois.2115.f: "O Tiranossauro rex, comumente referido como T. rex, é um dinossauro predador icônico e colossal que vagou pela Terra durante o período Cretáceo Superior, aproximadamente 68 a 66 milhões de anos atrás. Pertencente ao grupo de dinossauros terópodes, o T. rex estava no topo da cadeia alimentar pré-histórica como um dos maiores predadores terrestres que já existiram. Famoso por suas características distintivas, o T. rex ostentava uma estatura imponente, atingindo até 12 metros de comprimento. e medindo cerca de 15 a 20 pés de altura. Seu imponente crânio, equipado com dentes serrilhados do tamanho de uma banana, sugere uma dieta carnívora composta principalmente por outros dinossauros. Seus poderosos membros posteriores foram adaptados para movimentos rápidos, enquanto seus braços desproporcionalmente pequenos, que lembram estruturas vestigiais, continuam a cativar a investigação científica.\nEvidências paleontológicas sugerem que o T. rex pode ter sido um predador de ponta, utilizando seu olfato apurado, binocular visão e força formidável da mandíbula para garantir seu lugar no topo do ecossistema pré-histórico. O debate sobre os seus comportamentos de caça, seja como predador activo ou como necrófago, continua a ser objecto de investigação e especulação contínuas." #NT!
 dubois.2116.t: "estegossauro" #NT!
 dubois.2116.f: "Stegosaurus é um gênero icônico de dinossauros herbívoros que prosperaram durante o período Jurássico Superior, aproximadamente 155 a 150 milhões de anos atrás. Classificado como tireóforo, o Estegossauro é celebrado por sua aparência distinta e marcante. Distinguido por sua fileira dupla de grandes placas ósseas ao longo de suas costas e pela variedade de pontas formidáveis ​​ou tagomizadores de cauda, ​​o Estegossauro era um dinossauro de tamanho médio com um perfil único. A finalidade de suas placas, seja para regulação de temperatura, exibição ou defesa, continua sendo um assunto de debate científico.\nCom comprimento de até 9 metros e uma cabeça relativamente pequena equipada com bico e dentes nas bochechas para processar material vegetal, o Stegosaurus era um herbívoro especializado. Provavelmente ele se alimentava de vegetação baixa em seu ambiente jurássico.\nFósseis de estegossauro foram descobertos principalmente no oeste da América do Norte, incluindo Colorado e Utah, oferecendo informações valiosas sobre a anatomia, o comportamento e a história evolutiva dos dinossauros tireóforos. A distinção do Estegossauro tornou-o uma figura popular e duradoura na paleontologia e na cultura popular." #NT!
 dubois.2112.h: "Retorne à Seção Norte-Americana." #NT!
  
 dubois.2121.t: "Seção de Dinossauros Sul-Americanos" #NT!
 dubois.2121.d: "Qual esqueleto de dinossauro visitar?" #NT!
 dubois.2121.f: "No final do século 19, ossos de dinossauros eram cada vez mais encontrados nos maciços patagônicos da América do Sul. Os primeiros representantes incluem o Antarctosaurus e o Argyrosaurus." #NT!
 dubois.2121.g: "Antarctossauro." #NT!
 dubois.2121.h: "Argirossauro." #NT!
  
 dubois.2122.t: "Antarctossauro" #NT!
 dubois.2122.f: "O Antarctosaurus representa um gênero notável de dinossauros saurópodes que habitaram o antigo continente de Gondwana durante o período Cretáceo Superior, aproximadamente 70 a 65 milhões de anos atrás. Classificado entre os titanossauros, o Antarctossauro exemplifica a diversidade de formas de saurópodes que já habitaram a Terra.\nCaracterizado por seu enorme tamanho, o Antarctossauro era um herbívoro quadrúpede colossal que atingia comprimentos de até 18 metros ou mais. Seu pescoço e cauda alongados, juntamente com a cabeça relativamente pequena, indicam adaptação para se alimentar de vegetação bem acima do solo. Este titanossauro é conhecido por sua estrutura robusta de membros, que provavelmente suportava seu peso e facilitava seu movimento.\nFósseis de Antarctossauro foram descobertos principalmente nos continentes do sul, incluindo a América do Sul e a Antártida, onde forneceram informações valiosas sobre a evolução e distribuição. de saurópodes durante o Cretáceo Superior. Estas descobertas contribuem para a nossa compreensão dos ecossistemas únicos que existiram em Gondwana durante este período." #NT!
 dubois.2123.t: "Argirossauro" #NT!
 dubois.2123.f: "Argyrosaurus é um gênero significativo de dinossauros saurópodes que percorreram as antigas paisagens da América do Sul durante o período Cretáceo Superior, aproximadamente 90 a 70 milhões de anos atrás. Pertencente ao subgrupo de saurópodes conhecido como titanossauros, o Argyrosaurus oferece informações sobre a diversidade da fauna pré-histórica da região.\nEmbora certos aspectos de sua biologia e comportamento permaneçam especulativos, o Argyrosaurus continua sendo um tema atraente de estudo paleontológico, lançando luz sobre a grandeza e complexidade do O passado pré-histórico da Terra no hemisfério sul." #NT!
 dubois.2122.h: "Retorne à Seção Sul-Americana." #NT!
  
 dubois.2131.t: "Seção Europeia de Dinossauros" #NT!
 dubois.2131.d: "Qual esqueleto de dinossauro visitar?" #NT!
 dubois.2131.f: "Desde o início do século XIX, novos fósseis de dinossauros foram descobertos em maciços europeus, sobretudo como resultado do aumento da mineração. Entre outros, são conhecidos o Iguanodon e o Plateosaurus." #NT!
 dubois.2131.g: "Iguanodon." #NT!
 dubois.2131.h: "Plateossauro." #NT!
  
 dubois.2132.t: "Iguanodon" #NT!
 dubois.2132.f: "Iguanodon é um gênero notável de dinossauros herbívoros que prosperaram durante o período do Cretáceo Inferior, aproximadamente 140 a 120 milhões de anos atrás. Classificado como um iguanodontídeo, o Iguanodon desempenhou um papel fundamental na formação da nossa compreensão da anatomia e do comportamento dos dinossauros.\nDistinguido pela ponta distintiva do polegar e pelo focinho em forma de bico, o Iguanodon possuía um corpo de tamanho médio e andava sobre duas e quatro patas, apresentando uma combinação intrigante de locomoção bípede e quadrúpede. Acredita-se que a ponta do polegar, antes considerada um chifre, tenha sido usada para defesa contra predadores ou para manipular a vegetação.\nO iguanodonte habitava diversos ambientes, incluindo florestas e planícies, e era um herbívoro habilidoso, usando seu bico desdentado para cortar vegetação. Com comprimento de até 33 pés, foi um herbívoro proeminente de sua época, influenciando os ecossistemas que habitava. Os fósseis de Iguanodon foram descobertos pela primeira vez na Europa, nomeadamente na Bélgica e na Inglaterra, e o seu estudo desempenhou um papel crucial no desenvolvimento do campo da paleontologia." #NT!
 dubois.2133.t: "Plateossauro" #NT!
 dubois.2133.f: "Plateosaurus é um gênero significativo de dinossauros herbívoros que floresceu durante o período Triássico Superior, aproximadamente 214 a 204 milhões de anos atrás. Classificado como prossaurópode, o Plateosaurus oferece informações cruciais sobre a evolução inicial dos dinossauros e suas adaptações a diferentes ambientes.\nDistinguido por seu pescoço alongado, cabeça pequena e cauda relativamente longa, o Plateosaurus exibia locomoção bípede e quadrúpede, refletindo um estágio de transição nos dinossauros. evolução. Seus membros robustos e adaptações para suportar peso permitiram que ele procurasse vegetação com eficiência e navegasse em seu habitat.\nCom um comprimento estimado de até 9 metros, o plateossauro era um herbívoro dominante de sua época, ocupando diversas paisagens, desde planícies aluviais até florestas de terras altas. Seus dentes largos e em forma de folha facilitavam o consumo de matéria vegetal." #NT!
 dubois.2132.h: "Voltar para a Seção Europeia." #NT!
  
 dubois.2141.t: "Seção de Dinossauros Africanos" #NT!
 dubois.2141.d: "Qual esqueleto de dinossauro visitar?" #NT!
 dubois.2141.f: "Foi só no início do século XX que a paleontologia em África conheceu um boom significativo, com destaque para a Tanzânia e a África do Sul, mas também para o Egipto. Descobertas importantes foram o Giraffatitan e o Spinosaurus." #NT!
 dubois.2141.g: "Girafatita." #NT!
 dubois.2141.h: "Espinossauro." #NT!
  
 dubois.2142.t: "Girafatita" #NT!
 dubois.2142.f: "Giraffatitan, anteriormente conhecido como Brachiosaurus, é um gênero notável de dinossauros colossais de pescoço longo que prosperaram durante o período Jurássico Superior, aproximadamente 154 a 150 milhões de anos atrás. Classificado como saurópode, o Giraffatitan é reconhecido por seu tamanho excepcional e adaptações únicas.\nDistinguido por seu pescoço alongado e cauda relativamente curta, o Giraffatitan exibia uma postura distinta com as patas dianteiras mais longas que as traseiras, permitindo-lhe alcançar a vegetação bem acima do chão. Com uma altura de até 39 pés e um comprimento superior a 80 pés, era um dos animais terrestres mais altos e longos que já existiram.\nO giraffatitan era um herbívoro que provavelmente habitava ambientes exuberantes, como vales de rios e planícies aluviais, onde poderia ter acesso a amplo alimento vegetal. Sua grande massa corporal era sustentada por ossos robustos dos membros e um enorme peito em forma de barril. Evidências fósseis de Giraffatitan foram descobertas principalmente na África, particularmente na atual Tanzânia e no Zimbábue." #NT!
 dubois.2143.t: "Espinossauro" #NT!
 dubois.2143.f: "Spinosaurus é um gênero notável de dinossauros carnívoros que habitou o Norte da África durante o período Cretáceo, aproximadamente 112 a 93 milhões de anos atrás. Classificado como um terópode, o Espinossauro é celebrado por suas características distintivas e adaptações únicas.\nDistinguido por seu focinho alongado, barbatana dorsal em forma de vela e mandíbulas poderosas semelhantes às de um crocodilo, acredita-se que o Espinossauro tenha sido um predador semiaquático, provavelmente especializado em caça. caçar presas aquáticas, como peixes e outros animais marinhos. Sua vela pode ter desempenhado um papel na termorregulação ou no reconhecimento de espécies.\nCom um comprimento estimado de 15 a 17 metros, o Spinosaurus é considerado um dos maiores dinossauros terópodes. Seus membros robustos e crânio alongado sugerem adaptações para captura e consumo de presas aquáticas, destacando seu nicho ecológico. Restos fósseis do Espinossauro foram descobertos pela primeira vez no Egito e mais tarde no Marrocos." #NT!
 dubois.2142.h: "Retorne à Seção Africana." #NT!
  
 dubois.2151.t: "Seção de dinossauros asiáticos" #NT!
 dubois.2151.d: "Qual esqueleto de dinossauro visitar?" #NT!
 dubois.2151.f: "Uma primeira expedição dos EUA à Mongólia no primeiro terço do século XX deverá levar à descoberta de novos tipos de dinossauros na Ásia. O Psitacossauro e o Velociraptor estão entre as espécies conhecidas há mais tempo." #NT!
 dubois.2151.g: "Psitacossauro." #NT!
 dubois.2151.h: "Velociraptor." #NT!
  
 dubois.2152.t: "Psitacossauro" #NT!
 dubois.2152.f: "O psitacossauro é um gênero notável de pequenos dinossauros herbívoros que habitaram a Ásia durante o período Cretáceo Inferior, aproximadamente 126 a 101 milhões de anos atrás. Classificado como ceratopsiano, o Psitacossauro se destaca por suas características intrigantes e contribuições para a nossa compreensão da evolução dos dinossauros.\nDistinguido por seu bico semelhante ao de um papagaio, corpo atarracado e conjunto distinto de estruturas semelhantes a penas com franjas ao longo de sua cauda e corpo, o Psitacossauro possuía uma aparência única entre os dinossauros. Acredita-se que esses botões de pena suportavam estruturas semelhantes a cerdas, possivelmente para exibição ou termorregulação.\nCom um comprimento variando de cerca de 3 a 6,5 ​​pés, o psitacossauro habitava uma variedade de ambientes, incluindo florestas e planícies. Seu bico e dentes especializados sugerem adaptações para o processamento de diversos materiais vegetais. Restos fósseis de psitacossauro foram descobertos principalmente na China e na Mongólia." #NT!
 dubois.2153.t: "Velociraptor" #NT!
 dubois.2153.f: "Velociraptor é um gênero renomado de dinossauros carnívoros de pequeno a médio porte que vagaram por partes da Ásia durante o período Cretáceo Superior, cerca de 75 a 71 milhões de anos atrás. Classificado como um terópode dromeossaurídeo, o Velociraptor é celebrado por suas adaptações notáveis ​​e por seu papel na formação da percepção pública dos dinossauros.\nDistinguido por suas garras afiadas e curvas e características predatórias bem desenvolvidas, o Velociraptor era um predador ágil e inteligente. Ele possuía um corpo elegante, uma cauda longa e uma garra distinta em forma de foice em cada pé, que provavelmente usava para cortar suas presas.\nAo contrário dos retratos anteriores, o Velociraptor era relativamente pequeno, com cerca de 2 metros de comprimento e pesando cerca de 50 libras. Seus sentidos aguçados, dentes afiados e comportamento de caça em matilha, conforme inferido a partir de evidências e estudos fósseis, contribuíram para sua reputação como predador formidável." #NT!
 dubois.2152.h: "Retorne à Seção Asiática." #NT!
  
 dubois.2161.t: "Seção de dinossauros australianos" #NT!
 dubois.2161.d: "Qual esqueleto de dinossauro visitar?" #NT!
 dubois.2161.f: "Em 1926, ossos de dinossauros foram descobertos pela primeira vez na Austrália, o que marcou o início de pesquisas mais intensas. Mais tarde, o Muttaburrasaurus ganharia notoriedade." #NT!
 dubois.2161.g: "Muttaburrassauro." #NT!
 dubois.2161.h: "Roetossauro." #NT!
  
 dubois.2162.t: "Muttaburrassauro" #NT!
 dubois.2162.f: "Muttaburrasaurus é um gênero notável de dinossauros ornitópodes que habitou a Austrália durante o período Cretáceo Inferior, aproximadamente 112 a 99 milhões de anos atrás. Classificado como um iguanodontiano, o Muttaburrasaurus oferece informações valiosas sobre a fauna pré-histórica desta região.\nDistinguido por sua crista distinta, oca e arredondada no focinho, o Muttaburrasaurus possuía um corpo de tamanho moderado, atingindo comprimentos de cerca de 6 a 9 metros. Suas poderosas mandíbulas eram equipadas com baterias de dentes adequados para triturar material vegetal, sugerindo uma dieta herbívora.\nA presença da crista craniana, que pode ter servido como câmara de ressonância para vocalização ou como estrutura de exibição, diferencia o Muttaburrasaurus de outros ornitópodes. . Seus membros robustos e tamanho relativamente grande sugerem adaptações para locomoção eficiente e herbivoria." #NT!
 dubois.2163.t: "Roetossauro" #NT!
 dubois.2163.f: "Rhoetosaurus é um gênero notável de dinossauros saurópodes que habitou a Austrália durante o período Jurássico Médio, aproximadamente 165 milhões de anos atrás. Classificado no grupo dos sauropodomorfos, o Rhoetosaurus fornece um vislumbre crucial da história antiga dos dinossauros australianos.\nDistinguido por seu enorme tamanho, o Rhoetosaurus era um quadrúpede herbívoro colossal com pescoço longo, membros robustos e uma cabeça relativamente pequena. Embora relativamente menor em comparação com alguns de seus parentes saurópodes, o Rhoetosaurus ainda media cerca de 15 metros de comprimento, o que o torna um dos maiores animais de sua época na Austrália.\nOs fósseis do Rhoetosaurus foram descobertos pela primeira vez em Queensland, Austrália, e representam alguns das primeiras evidências de dinossauros saurópodes nesta região. Suas características anatômicas, como pescoço longo e cauda relativamente alongada, refletem adaptações para a herbivoria e a exploração de uma variedade de recursos vegetais." #NT!
 dubois.2162.h: "Retorne à Seção Australiana." #NT!
  
 dubois.2112.d_perfect_dinosaur: "Este esqueleto de dinossauro é considerado perfeitamente montado. Não precisa ser alterado e dá uma classificação máxima de dinossauro." #NT!
 dubois.2112.d_imperfect_dinosaur: "Este esqueleto de dinossauro é considerado imperfeito quando montado. Dá apenas metade da classificação de dinossauro possível. Pode ser remontado por um [concept_dubois_paleontologist] desde que não esteja ocupado ou exausto." #NT!
 dubois.2112.d_poor_dinosaur: "Este esqueleto de dinossauro é considerado mal montado. Isso prejudica enormemente nossa classificação de dinossauros. Pode ser remontado por um [concept_dubois_paleontologist] desde que não esteja ocupado ou exausto." #NT!
 dubois.2112.g: "Remonte este esqueleto de dinossauro." #NT!
  
