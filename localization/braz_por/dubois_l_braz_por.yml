dubois.1023.t: "Recinto dos Orangotangos" #NT!
dubois.1023.d: "Na língua malaia, #o Orangotango#! significa pessoa da floresta. O povo de Java até diz que os orangotangos poderiam falar, mas não o fazem porque então teriam que trabalhar para os humanos. Em seu recinto, os orangotangos não precisam trabalhar, pois os tratadores de zoológico fornecem tudo o que eles precisam." #NT!
dubois.1023.f1: "No exuberante recinto de floresta do zoológico, os majestosos orangotangos balançam sem esforço pelos topos das árvores, seus braços longos e graciosos alcançando os galhos. Seu pelo marrom-avermelhado se destaca contra o vibrante cenário verde. Curioso, você se aproxima de um tratador de zoológico experiente, ansioso para aprender mais sobre essas criaturas fascinantes.\n\n"O orangotango é um incrível símio arborícola," o tratador de zoológico começa. "Eles são nativos das florestas tropicais de Bornéu e Sumatra, onde passam a maior parte de suas vidas nas alturas das árvores. Seus braços fortes e mãos flexíveis, equipadas com polegares opositores, permitem que se movam com agilidade e precisão excepcionais entre os galhos.\"" #NT!
dubois.1023.f2: "No pacífico habitat dos orangotangos do zoológico, uma mãe orangotango acaricia ternamente seu filhote, o vínculo deles evidente em cada toque suave. Seus olhos inteligentes refletem uma conexão profunda. Intrigado por seu comportamento maternal, você se aproxima de um tratador de zoológico experiente, ansioso por desvendar mais sobre os primatas cativantes.\n\n"Os orangotangos têm uma natureza maternal notável," o tratador de zoológico explica. "O vínculo entre uma mãe orangotango e sua cria é incrivelmente forte. A mãe fornece cuidados constantes e orientação, ensinando à jovem orangotango habilidades vitais para a sobrevivência, como construção de ninhos e forrageamento. Esse período de criação pode durar vários anos, garantindo que o jovem orangotango esteja bem preparado para uma vida independente.\"" #NT!
dubois.1023.f3: "No meio da tranquilidade do recinto dos orangotangos do zoológico, um macho orangotango se senta no topo de um alto poleiro, emitindo uma série de chamados profundos e ressonantes que ecoam pelo ambiente. Intrigado por suas vocalizações, você procura um tratador de zoológico experiente, esperando entender o significado desses sons.\n\n"Os orangotangos possuem um repertório diversificado de vocalizações," o tratador de zoológico compartilha. "Sua faixa vocal inclui vários chamados, grunhidos e chamados longos, que servem para diferentes fins. Os machos frequentemente usam vocalizações para estabelecer sua dominância e comunicar sua presença a outros orangotangos. Os chamados longos, em particular, são impressionantes, ecoando pela floresta para atrair parceiros ou comunicar limites territoriais."\"" #NT!
  
