 dubois_invented_evolution_theory_loc: "\nUma das [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] maiores conquistas foi o livro "#o Sobre a Origem das Espécies#!", que descreveu a teoria da evolução pela primeira vez." #NT!
 dubois_attended_hippocampus_congress_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] participou do debate que determinou se o humano era único ou apenas um animal como todos os outros." #NT!
 dubois_naturalist_showed_evolution_in_peppered_moths_loc: "\nO professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] mostrou que o #o Peppered Moth evolui#! para se adaptar ao seu ambiente em mudança. Uma prova para a Teoria da Evolução." #NT!
 dubois_naturalist_finished_pacific_expedition_loc: "\nEm uma expedição #o ao Oceano Pacífico#!,, o Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] explorou extensivamente a flora e a fauna deste país das maravilhas. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] descobriu muitas espécies novas." #NT!
 dubois_wallace_line_discovered_loc: "\nEnquanto viajava pelo Pacífico [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] notei uma #o clara separação entre a flora e a fauna asiática e australiana#!. Esta descoberta apoia a teoria da evolução e sugere uma separação massiva das ilhas no passado." #NT!
 dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] foi fundamental para a #o Inauguração do Zoológico#!. Local onde animais de lugares distantes podem ser vistos de perto." #NT!
 dubois_naturalist_total_zoo_animals_loc: "\nDurante [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] mandato como naturalista, um total de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] foram capturados e levados para [GetPlayer.MakeScope.GetCountry.GetName]." #NT!
 dubois_naturalist_found_victoria_amazonica_loc: "\nEm uma expedição botânica à floresta amazônica, o Professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] encontrou um #o Nenúfar Gigante#!. Uma planta única que pode produzir folhas com diâmetro de até 3 metros." #NT!
 dubois_naturalist_found_attacus_atlas_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] encontrou um #o Titanic Moth#! durante uma expedição botânica na Indochina. É uma das maiores borboletas do mundo e produz uma seda muito robusta." #NT!
 dubois_naturalist_found_amorphophallus_titanum_loc: "\nAo explorar Bornéu durante uma Expedição Botânica, o Professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] encontrou uma #o Flor Enorme#! que cresce até 3 metros de altura. Um verdadeiro milagre botânico." #NT!
 dubois_naturalist_found_goliathus_loc: "\nAs florestas tropicais do Congo abrigam muitas maravilhas. Um deles foi descoberto pelo Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] em uma expedição botânica. O #o Besouro Golias#! é um dos maiores insetos do mundo e aparentemente bastante raro." #NT!
  
 dubois_nature_reserve_survey_decision: "Levantamento da Reserva Natural" #NT!
 dubois_nature_reserve_survey_decision_desc: "Faça uma pesquisa para encontrar um local para uma Reserva Natural. Essa pesquisa pode levar #n vários meses#!." #NT!
  
 dubois.1201.t: "Possíveis localizações para uma Reserva Natural" #NT!
 dubois.1201.d: "Depois de algum tempo de levantamento do nosso país, conseguimos criar uma lista de possíveis locais para uma Reserva Natural. Agora temos que escolher o lugar perfeito. Após a escolha, a construção terá início imediato." #NT!
 dubois.1201.f: "Encontrámos áreas deslumbrantes e desabitadas que funcionariam muito bem como Reservas Naturais. Embora, honestamente, todos pareçam bastante remotos. Talvez devêssemos construir um trem lá ou algumas estradas. Talvez um canal. Como chegaríamos lá de outra forma?" #NT!
 dubois.1201.g: "Um estado com montanhas como [SCOPE.sState('dubois_mountain_state_scope').GetName] é ideal!" #NT!
 dubois.1201.h: "As vastas florestas de [SCOPE.sState('dubois_forest_state_scope').GetName] serão perfeitas!" #NT!
 dubois.1201.i: "Os fiordes de [SCOPE.sState('dubois_fjord_state_scope').GetName] são ideais para uma Reserva Natural!" #NT!
 dubois.1201.j: "Quem precisa de um deserto, afinal? [SCOPE.sState('dubois_desert_state_scope').GetName] é perfeito!" #NT!
 dubois.1201.k: "Onde mais além do Lago Vitória?" #NT!
 dubois.1201.l: "[SCOPE.sState('dubois_additional_state_1_scope').GetName] parece um bom local para uma Reserva Natural!" #NT!
 dubois.1201.m: "Eu gosto de [SCOPE.sState('dubois_additional_state_2_scope').GetName]!" #NT!
 dubois.1201.n: "Temos que escolher [SCOPE.sState('dubois_additional_state_3_scope').GetName]!" #NT!
  
 dubois.1210.t: "O habitat em [ROOT.GetState.GetName] está ameaçado" #NT!
 dubois.1210.d: "A compreensão cada vez maior da civilização entra em conflito com o [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] em [ROOT.GetState.GetName]. Se não protegermos a vida selvagem local através da construção de um [concept_dubois_nature_reserve], os animais serão extintos em cerca de 10 anos." #NT!
 dubois.1210.f: "Máquinas vorazes que destroem o solo. cidades em expansão que devoram cada vez mais terras. Linhas de trem que cortam as extensões floridas. Todos os dias os animais perdem mais do seu reino. Passo a passo, os humanos estão invadindo isso." #NT!
 dubois.1210.g: "Temos que proteger esses animais!" #NT!
 dubois.1210.h: "Progresso acima de tudo!" #NT!
 dubois_endangered_habitat_tt: "Quando um [concept_dubois_habitat] estiver em perigo, ele será removido após 10 anos. Você pode evitar isso construindo um [concept_dubois_nature_reserve] no estado. Dessa forma você protegerá o [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] da extinção." #NT!
 dubois_habitat_endangered_modifier: "Habitat ameaçado" #NT!
 dubois_habitat_endangered_timer_modifier: "Tempo até que o habitat seja perdido" #NT!
 dubois_habitat_protection_path_modifier: "Disposição para proteger o habitat" #NT!
 dubois_habitat_destruction_path_modifier: "Progresso acima de tudo" #NT!
  
 dubois.1211.t: "O habitat em [ROOT.GetState.GetName] foi destruído" #NT!
 dubois.1211.d: "Como não conseguimos proteger o [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] em [ROOT.GetState.GetName] estabelecendo um [concept_dubois_nature_reserve], o habitat foi agora destruído." #NT!
 dubois.1211.f: "Infelizmente, a criação da mineradora custou a destruição do habitat de um dos animais do nosso país. Mas quem se importa com isso? Os lucros estão nos esperando!" #NT!
 dubois.1211.g: "Oh não. De qualquer forma." #NT!
  
 dubois_breeding_animal_trigger_tt: "Você pode criar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] se tiver um estado com [concept_dubois_nature_reserve] que ainda não tenha o animal específico da mesma região da #Nature Reserva#! e se você tiver esse animal em seu [concept_dubois_zoo].\n\nSe você tiver uma Reserva Natural #b#! em um estado europeu, por exemplo, e quiser criar o #b Íbex Alpino#! nela, você só pode fazer isso se o estado ainda não tiver um Íbex [concept_dubois_habitat] e se você tiver #b Alpino Ibexes#! em seu #b Zoológico#!." #NT!
  
