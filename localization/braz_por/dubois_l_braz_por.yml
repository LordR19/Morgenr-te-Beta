 dubois.1037.t: "Gabinete de casuar" #NT!
 dubois.1037.d: "O recinto do casuar abrigava um ambiente de selva para o pássaro colorido. Esta é a casa do jardineiro da floresta tropical." #NT!
 dubois.1037.f1: "Dentro do cativante recinto do zoológico com tema de floresta tropical, uma criatura única e enigmática conhecida como Casuar vagueia com uma presença poderosa, sua impressionante plumagem azul e preta e seu distinto capacete em forma de capacete cativando a atenção dos visitantes. Intrigado com sua natureza misteriosa, você aborda um tratador experiente, ansioso para aprender mais sobre esse pássaro notável.\n\n"O casuar é um verdadeiro símbolo da diversidade e resiliência da floresta tropical", começa o tratador. “Essas grandes aves que não voam desempenham um papel crucial na manutenção do equilíbrio do ecossistema. São conhecidas como ‘jardineiras da floresta tropical’, pois sua dieta inclui uma variedade de frutas e plantas. , Os casuares contribuem para o crescimento e a sustentabilidade da floresta tropical."" #NT!
 dubois.1037.f2: "No habitat exuberante e verdejante do zoológico, um casuar se move graciosamente pela vegetação rasteira, suas pernas poderosas e aparência marcante evocam uma sensação de admiração. Intrigado com suas adaptações únicas, você procura um tratador experiente, na esperança de descobrir mais sobre as características intrigantes dessa ave esquiva.\n\n"Os casuares são conhecidos por suas características e comportamentos distintos", explica o tratador. "Acredita-se que seu capacete, uma estrutura semelhante a um capacete na cabeça, desempenha um papel na amplificação do som e possivelmente na atração de parceiros. Eles também têm garras afiadas em forma de adaga nos pés que podem ser usadas para defesa ou para desenterrar. comida. Essas adaptações são uma prova de sua evolução no ambiente da floresta tropical."" #NT!
 dubois.1037.f3: "Em meio à densa folhagem do habitat do casuar, uma fêmea de casuar protege sua ninhada de ovos verdes vibrantes, seu olhar atento revelando uma mãe dedicada. Intrigado com seu comportamento de nidificação, você aborda um tratador experiente, na esperança de entender o significado dessa exibição.\n\n"O comportamento de nidificação do casuar mostra seus instintos maternais únicos", conta o tratador. “As fêmeas assumem a responsabilidade de incubar os ovos e criar os filhotes, enquanto os machos desempenham um papel menos ativo. A dedicação da mãe em proteger sua ninhada e criar seus filhotes demonstra a complexa dinâmica social dessas aves e sua contribuição vital para a floresta tropical. ecossistema."" #NT!
  
 dubois.1038.t: "Recinto do Leão Marinho da Nova Zelândia" #NT!
 dubois.1038.d: "O Recinto do Leão Marinho era dominado por um grande lago que continha várias rochas. Se ao menos houvesse uma maneira de ver o leão-marinho debaixo d'água..." #NT!
 dubois.1038.f1: "Dentro da exposição temática costeira do zoológico, uma criatura carismática e amante da vida marinha, conhecida como Leão Marinho da Nova Zelândia, se aquece ao sol, seu corpo elegante e expressão cativante capturam a atenção dos visitantes. Intrigado com sua presença única, você aborda um tratador experiente, ansioso para aprender mais sobre esse cativante mamífero marinho.\n\n"O leão-marinho da Nova Zelândia é um verdadeiro ícone dos oceanos do sul", começa o tratador. “Endêmicos da Nova Zelândia, esses leões marinhos são conhecidos por sua natureza lúdica e seu forte vínculo com o ambiente marinho. São nadadores e mergulhadores habilidosos, capazes de percorrer longas distâncias em busca de alimento.”" #NT!
 dubois.1038.f2: "No tranquilo habitat à beira-mar do zoológico, um leão-marinho da Nova Zelândia desliza graciosamente pela água, impulsionando-o com facilidade com suas poderosas nadadeiras. A visão de suas proezas aquáticas cativa a atenção dos visitantes. Intrigado com suas habilidades de natação, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses mamíferos marinhos.\n\n"Os leões marinhos da Nova Zelândia são nadadores e mergulhadores excepcionais", explica o tratador. “Eles têm corpos aerodinâmicos e nadadeiras fortes que lhes permitem navegar nas correntes oceânicas e caçar sua dieta preferida de peixes, lulas e outras criaturas marinhas. Seus olhos grandes proporcionam excelente visão subaquática, permitindo-lhes localizar presas mesmo em águas turvas. Observá-los nadar é uma prova de sua adaptação ao ambiente marinho."" #NT!
 dubois.1038.f3: "Em meio à costa rochosa do habitat do leão-marinho, um leão-marinho macho da Nova Zelândia emite um rugido profundo e ressonante que se espalha pelas ondas, uma demonstração de sua presença e territorialidade. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n"As vocalizações são essenciais para a dinâmica social dos leões marinhos da Nova Zelândia", compartilha o tratador. "Os machos usam seus rugidos distintos para estabelecer domínio e defender seu território durante a época de reprodução. Essas vocalizações também desempenham um papel na atração de fêmeas para o acasalamento. A variedade de sons e exibições em que esses leões marinhos se envolvem é uma prova de sua comunicação complexa e social estrutura."" #NT!
  
