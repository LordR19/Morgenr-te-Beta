 dubois_theory_of_evolution_tech: "Teoria da evolução" #NT!
 dubois_theory_of_evolution_tech_desc: "A ruptura crucial com o conceito de tipos tipológicos constantes na biologia veio com a teoria da evolução através da seleção natural. Darwin observou que o crescimento populacional levaria a uma “luta pela existência”, na qual prevaleceriam variações favoráveis ​​enquanto outras pereceriam. Isto poderia explicar a diversidade de plantas e animais de uma ancestralidade comum. Alguns ficaram perturbados com isso, pois implicava que os humanos não ocupavam um lugar especial no universo." #NT!
 dubois_paleontology_tech: "Paleontologia" #NT!
 dubois_paleontology_tech_desc: "O interesse pela história da Terra e dos animais extintos remonta à antiguidade e atingiu o primeiro auge com os estudos de Georges Cuvier por volta de 1800. Mas a publicação de 'Sobre a Origem das Espécies' foi um divisor de águas em todo o mundo. ciências da vida, especialmente paleontologia. O debate científico que começou imediatamente após a publicação de 'Origem' levou a um esforço concertado para procurar fósseis de transição e outras evidências de evolução no registo fóssil." #NT!
 dubois_genetics_tech: "Genética" #NT!
 dubois_genetics_tech_desc: "A genética moderna começou com o trabalho do frade agostiniano Gregor Johann Mendel. A redescoberta do trabalho de Mendel em 1900 levou a rápidos avanços na genética. Em 1915, os princípios básicos da genética mendeliana já haviam sido estudados em uma ampla variedade de organismos – mais notavelmente na mosca da fruta Drosophila melanogaster. Juntamente com o trabalho experimental, os matemáticos desenvolveram a estrutura estatística da genética populacional, trazendo explicações genéticas para o estudo da evolução." #NT!
  
