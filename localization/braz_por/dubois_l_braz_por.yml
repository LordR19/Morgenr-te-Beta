 dubois.12.t: "Contrabandistas chegam ao habitat animal" #NT!
 dubois.12.d: "O professor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] conseguiu penetrar em um habitat animal em [SCOPE.sCountry('dubois_animal_country').GetName]. Qual animal ele deveria... pegar emprestado para fins científicos?" #NT!
 dubois.12.f: "“Como pode ser crime caçar ou apanhar um animal? Dificilmente pode ser o seu próprio dono”, explicou o Professor quando um dos companheiros lhe perguntou, no seu regresso, se as suas ações não estavam pelo menos à beira da ilegalidade." #NT!
 dubois.13.t: "Contrabandistas capturados!" #NT!
 dubois.13.d: "Más notícias: o pequeno grupo de contrabandistas que enviamos para [SCOPE.sCountry('dubois_animal_country').GetName] foi pego em flagrante. Não deveria ser surpresa que o caso tenha causado um escândalo internacional - estamos a ser publicamente acusados ​​de sermos caçadores furtivos!" #NT!
 dubois.13.f: "De acordo com uma reportagem de jornal, os nossos homens foram capturados por alguns funcionários florestais que depois informaram as forças de segurança. Nosso embaixador foi então convocado pelo ministro das Relações Exteriores. Nossa única sorte é que o Professor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] conseguiu sair do caso a tempo. É difícil imaginar o que o incidente significaria para sua reputação." #NT!
 dubois.13.g: "As coisas aconteceram de forma diferente do planejado." #NT!
  
 dubois.21.t: "Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] retorna com animais" #NT!
 dubois.21.d: "O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] voltou após um ano procurando animais extraordinários. Com a ajuda de alguns caçadores e caçadores, ele conseguiu capturar novos [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')]." #NT!
 dubois.21.f: "Número de animais capturados: #G [ROOT.Var('dubois_catch_animal_total').GetValue]#!" #NT!
 dubois.21.g: "Magnífico!" #NT!
  
 dubois.31.t: "Safari começa" #NT!
 dubois.31.d: "A equipe Safari liderada por [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] chegou à África. Porém, ainda não está claro qual animal será capturado para o [concept_dubois_zoo] Nacional." #NT!
 dubois.31.f: "Nem todo animal pode ser capturado da mesma forma que outro. Neste ponto, apenas algumas dicas: Um elefante precisa de muito mais armadilhas do que uma girafa. Um leão, por outro lado, muda de localização com mais frequência do que um hipopótamo." #NT!
 dubois.31.g: "Hipopótamo." #NT!
 dubois.31.h: "Leão." #NT!
 dubois.31.i: "Elefante." #NT!
 dubois.31.j: "Girafa." #NT!
 dubois.31.k: "Zebra." #NT!
 dubois.32.t.hippopotamus_1: "Um enorme hipopótamo" #NT!
 dubois.32.t.hippopotamus_2: "Segundo avistamento de um hipopótamo" #NT!
 dubois.32.t.hippopotamus_3: "Outro hipopótamo" #NT!
 dubois.32.t.lion_1: "Um leão majestoso" #NT!
 dubois.32.t.lion_2: "Segundo avistamento de um Leão" #NT!
 dubois.32.t.lion_3: "Outro Leão" #NT!
 dubois.32.t.elephant_1: "Um grande elefante" #NT!
 dubois.32.t.elephant_2: "Segundo avistamento de um elefante" #NT!
 dubois.32.t.elephant_3: "Outro elefante" #NT!
 dubois.32.t.giraffe_1: "Uma girafa elegante" #NT!
 dubois.32.t.giraffe_2: "Segundo avistamento de uma girafa" #NT!
 dubois.32.t.giraffe_3: "Outra girafa" #NT!
 dubois.32.t.zebra_1: "Uma zebra rápida" #NT!
 dubois.32.t.zebra_2: "Segundo avistamento de uma zebra" #NT!
 dubois.32.t.zebra_3: "Outra zebra" #NT!
 dubois.32.d: "O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] localizou o animal que procura. Agora é importante conduzir o animal para uma situação com uma abordagem cuidadosa para que possamos pegá-lo." #NT!
 dubois.32.f.hippopotamus.1: "Um morador local diz que viu uma manada de hipopótamos tomando banho no rio mais próximo dias atrás. Os habitantes da aldeia não se aproximam deles; tendem à grande agressividade, mesmo o grande jogo não se atreve a abordá-los. Seu rugido podia ser ouvido a grande distância. «Consegue-se ouvi-los perto da aldeia, especialmente à noite, quando os animais estão particularmente activos e migram para as suas pastagens», diz o local. Diz-se que uma mãe hipopótamo matou recentemente um crocodilo para defender um filhote; O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] pôde ver isso por si mesmo quando examinou a carcaça do infeliz réptil." #NT!
 dubois.32.f.hippopotamus.2: "À medida que a névoa da manhã se dissipa, a silhueta de uma criatura colossal emerge das profundezas turvas do rio. Contos sobre os esquivos gigantes do rio se espalharam entre os habitantes locais, falando de sua força incomparável e natureza temível. Os hipopótamos, com suas enormes mandíbulas e presas de marfim, impõem respeito e instilam terror nos corações de todos que cruzam seu caminho. Somente um ousado [concept_dubois_naturalist] como o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] poderia esperar capturar uma fera tão formidável, pois diz-se que até o rei da selva pisa levemente em seus domínios." #NT!
 dubois.32.f.hippopotamus.3: "Rumores sobre um hipopótamo lendário cativaram a imaginação dos exploradores e seus relatos ecoam pela densa vegetação rasteira da savana africana. Este gigante, conhecido como “O Gigante de Marfim”, possui placas de armadura semelhantes a marfim que brilham à luz do sol, tornando-o quase invulnerável aos dentes e garras de outros predadores. As tribos locais reverenciam a criatura, atribuindo poderes míticos à sua presença. Para contemplar esta fera majestosa, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve navegar por pântanos traiçoeiros e superar os perigos da natureza, armado apenas com seu conhecimento e a esperança de capturar uma lenda viva para o mundo se maravilhar." #NT!
 dubois.32.f.lion.1: "Através da vasta extensão das planícies africanas indomadas, um majestoso predador reina supremo. O leão, com sua juba dourada e olhar penetrante, é a personificação do poder e da autoridade real. Seu rugido poderoso ressoa pelo ar, causando arrepios na espinha tanto de presas quanto de predadores. Os habitantes locais falam de uma leoa, conhecida como “A Rainha da Savana”, que defendeu sozinha o seu orgulho contra clãs rivais e até rechaçou as ferozes hienas. Para capturar a essência de tal magnificência, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve aventurar-se no coração da savana, onde o perigo espreita em cada sombra, e testemunhar a destreza bruta do monarca real da natureza." #NT!
 dubois.32.f.lion.2: "Nas profundezas do deserto africano, um monarca felino comanda o seu domínio com autoridade inabalável. O leão, conhecido como “O Soberano Dourado”, possui uma juba que brilha como os raios do sol, tornando-o um símbolo inconfundível de poder e domínio. Contos sobre sua incrível força e furtividade viajaram por toda parte, cativando as mentes de aventureiros e naturalistas. Os moradores locais sussurram sobre um raro avistamento, um confronto de titãs entre o Soberano Dourado e um formidável búfalo do Cabo. Para testemunhar este encontro épico, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve caminhar com cuidado pela savana, navegando por um reino onde apenas os destemidos ousam se aventurar." #NT!
 dubois.32.f.lion.3: "No coração da natureza selvagem africana, onde o calor sufocante é temperado pela beleza inspiradora da savana, vagueia uma criatura temida e reverenciada por todos. O leão, com sua constituição muscular e graça predatória, incorpora a essência da majestade indomada. Seu rugido estrondoso ecoa pelas planícies, um chamado ressonante para todas as criaturas de que o rei dos animais está próximo. As lendas falam de um bando de leões liderado por um patriarca indomável, cuja presença impõe o respeito até mesmo dos predadores mais formidáveis. Para observar este majestoso governante em seu habitat natural, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deve superar os desafios da natureza, mergulhando em um mundo onde o equilíbrio entre a vida e a morte está por um delicado fio." #NT!
 dubois.32.f.elephant.1: "Uma manada de elefantes joga poeira no ar. Uma caravana, liderada por uma matriarca, percorre o campo. Hudnerte, às vezes milhares de quilômetros que esses grupos cobrem às vezes. Os animais jovens permanecem sob os cuidados de suas mães. Em seguida, o grupo para em um pequeno bosque, esticando os troncos nas árvores. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observa os acontecimentos através de binóculos e estuda o comportamento social. Basicamente, ele está cansado da ideia de roubar um dos animais do rebanho, mas os clientes do zoológico o lembram que sua viagem e alimentação não foram fornecidas gratuitamente pelo Estado - há um trabalho a ser feito." #NT!
 dubois.32.f.elephant.2: "Os gentis gigantes da savana, os elefantes, percorrem as vastas paisagens em busca de alimento e água. Seu imenso tamanho impõe respeito, mas suas interações ternas dentro do rebanho revelam um profundo senso de laços familiares. Liderados por uma matriarca sábia, os elefantes percorrem grandes distâncias, com seus passos sincronizados ecoando pelas pastagens. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], com o coração pesado, fixa o olhar sobre eles, dividido entre a admiração pela sua graça e a tarefa que tem pela frente. Para capturar um elefante para o jardim zoológico, ele deve conciliar o seu dever com a compreensão de que perturbar a intrincada tapeçaria do seu tecido social tem um custo profundo." #NT!
 dubois.32.f.elephant.3: "À sombra de imponentes baobás, uma congregação de elefantes, adornados com magníficas presas, reúne-se num tranquilo bebedouro. Os olhos atentos da matriarca examinam os arredores, garantindo a segurança de seus preciosos parentes. A sinfonia harmoniosa das suas trombetas enche o ar, um testemunho da sua sabedoria colectiva e experiências partilhadas. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], em conflito com o fascínio de capturar um desses seres sencientes e o peso persistente da responsabilidade, luta com as implicações morais de sua busca. Ao observar a sua complexa dinâmica social, ele enfrenta a profunda questão de saber se a busca pelo conhecimento justifica a ruptura de uma existência harmoniosa." #NT!
 dubois.32.f.giraffe.1: "Durante dias, o grupo de safari do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] procurou o mero sinal de uma girafa, mas não encontrou nada até ao fim. Mas uma manhã os pescoços dos elegantes animais esticam-se no ar contra o sol nascente da manhã e formam sombras contra a bola de fogo avermelhada. A equipa Safari parte imediatamente para não perder esta oportunidade." #NT!
 dubois.32.f.giraffe.2: "Através dos tons dourados do amanhecer africano, uma visão maravilhosa se desenrola. Altas e graciosas, as girafas emergem da densa folhagem, com os pescoços alongados alcançando o céu. Como seres etéreos, eles projetavam sombras alongadas contra o céu ardente, suas manchas misturando-se perfeitamente com a luz salpicada. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], com o coração cheio de admiração, luta para montar seu equipamento, determinado a não deixar esse momento fugaz escapar. A cada passo cuidadoso, ele se aproxima das girafas, ansioso por desvendar os mistérios escondidos em sua extraordinária anatomia e observar a poesia de seus movimentos." #NT!
 dubois.32.f.giraffe.3: "Nas vastas planícies africanas, uma visão de elegância se revela enquanto as girafas navegam graciosamente pela paisagem verdejante. Suas pernas delgadas os carregam com uma graça de balé, enquanto seus longos pescoços se estendem bem acima das árvores, como se estivessem alcançando os próprios céus. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] e sua equipe de safári, com o coração batendo forte de ansiedade, testemunham esse espetáculo hipnotizante. Com um olhar atento aos detalhes, o professor estuda os padrões intrincados das suas manchas e maravilha-se com a sua capacidade de prosperar no seu habitat único. Para capturar a essência destas magníficas criaturas, ele deve navegar no delicado equilíbrio entre observação e intrusão, preservando a magia que faz das girafas o epítome da graça na natureza." #NT!
 dubois.32.f.zebra.1: "Algumas semanas depois de chegar a África, o safari do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] conversou com os habitantes locais sobre a próxima manada de zebras a vaguear pela região. Não demora muito para que encontrem os animais com as listras características ao sol da tarde entre a poeira da savana, arbustos e árvores retorcidas. Os graciosos animais nem parecem notá-los. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] quer primeiro dedicar algum tempo ao estudo do comportamento e estilo de vida do rebanho de zebras, mas, como muitos outros pesquisadores, ele está interessado em descobrir o contexto evolutivo do famoso padrão zebra. Infelizmente, ele é interrompido por um membro da equipe do safári, que ressalta que se esperarem muito, o rebanho poderá seguir em frente." #NT!
 dubois.32.f.zebra.2: "Talvez seguir zebras não tenha sido a melhor decisão. Esses animais podiam se deslocar até 500 quilômetros de um lugar para outro e, assim, mudar o centro do rebanho para grandes latitudes geográficas. No entanto, havia uma peculiaridade que os tornava previsíveis: geralmente não ficavam a mais de 12 quilômetros de uma fonte de água. O safári do professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encara esse detalhe como uma oportunidade de esperar no próximo bar possível. Com sucesso! Logo o rebanho aparece novamente, dando a oportunidade de finalmente pegar um dos animais para o zoológico." #NT!
 dubois.32.f.zebra.3: "Depois de várias semanas procurando zebras, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] avista a carcaça de um animal mutilado à distância. Aparentemente foi vítima de um ataque de leão. Como os leões se afastaram recentemente, a equipa do safari está motivada para continuar a busca de forma mais intensa. Logo bufos altos e gritos mistos de ruídos de burros e cavalos soam. Caudas de zebra chicoteiam no ar sobre a grama da savana. Os participantes do safári observam um rebanho pastando em uma colina." #NT!
 dubois.32.g: "A equipe deve montar armadilhas." #NT!
 dubois.32.h: "A equipe deverá se aproximar do animal." #NT!
 dubois.33.t: "Flores raras" #NT!
 dubois.33.d.hippopotamus: "Em busca do #O Hipopótamo#!, nossa equipe de safari encontrou uma flora incrível. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
 dubois.33.d.lion: "Em busca do #O Leão#!, nossa equipe de safari encontrou uma flora incrível. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
 dubois.33.d.elephant: "Em busca do #O Elefante#!, nossa equipe de safari encontrou uma flora incrível. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
 dubois.33.d.giraffe: "Em busca da #O Girafa#!, nossa equipe de safari encontrou uma flora incrível. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
 dubois.33.d.zebra: "Em busca da #O Zebra#!, nossa equipe de safari encontrou uma flora incrível. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está inclinado a fazer uma pausa." #NT!
 dubois.33.f: "O safari foi interrompido por uma parada incomum quando o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ordenou que os homens reunidos parassem. Um cheiro incomum atingiu seu nariz. Um prado de flores coloridas estava diante de seus olhos. Uma única amostra foi suficiente para estabelecer que se tratava de plantas bastante decentes, de qualidade desconhecida, que talvez pudessem ser usadas como remédio ou para aliviar sintomas. O naturalista encontrava-se então num dilema: pois estas plantas exóticas africanas tinham um valor indescritível para a investigação." #NT!
 dubois.33.g: "Devemos ter essas flores a todo custo." #NT!
 dubois.33.h: "Não temos tempo para colher flores. O animal está esperando!" #NT!
 dubois.34.t: "Insetos desconhecidos" #NT!
 dubois.34.d.hippopotamus: "O safári, que tinha como objetivo capturar o #O Hipopótamo#!, teve que ser interrompido. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
 dubois.34.d.lion: "O safari, que tinha como objetivo capturar o #O Leão#!, teve que ser interrompido. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
 dubois.34.d.elephant: "O safari, que tinha como objetivo capturar o #O Elefante#!, teve que ser interrompido. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
 dubois.34.d.giraffe: "O safári, que tinha como objetivo capturar a #O Girafa#!, teve que ser interrompido. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
 dubois.34.d.zebra: "O safari, que tinha como objetivo capturar a #O Zebra#!, teve que ser interrompido. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está desaparecido!" #NT!
 dubois.34.f: "Pouco depois de parar para almoçar, os outros participantes do safari notaram que o seu líder havia desaparecido repentinamente. Após uma breve busca, eles encontraram o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] em um monte de terra brilhante que lembrava um cupinzeiro abandonado. As cores de besouros verdes, azuis e vermelhos de diferentes tamanhos brilhavam nele. O naturalista estava prestes a soltar gritos de alegria, tão encantado estava com sua descoberta." #NT!
 dubois.34.g: "Colete amostras desses insetos desconhecidos." #NT!
 dubois.34.h: "E arriscar que o animal nos escape? Vá agora!" #NT!
 dubois.35.t: "Veículo novo" #NT!
 dubois.35.d: "O progresso técnico também está chegando à zoologia: um novo veículo será colocado à disposição da equipe do safári para capturar mais rapidamente o cobiçado animal." #NT!
 dubois.35.f: "'Se alguma vez vi magia, foi em África.' -Ernest Hemingway" #NT!
 dubois.35.g: "Isso dá 'Heia Safari!' um significado totalmente novo." #NT!
 dubois.35.h: "Não precisamos de enfeites técnicos. Em vez disso, coloque armadilhas." #NT!
 dubois.36.t: "Armadilhas extras" #NT!
 dubois.36.d: "Com a invenção da metralhadora, nossa equipe é muito superior às ameaças humanas e animais. Podemos, portanto, preparar o dobro de armadilhas em paz." #NT!
 dubois.36.f: "'Nunca soube de uma manhã em África, quando acordei, em que não estivesse feliz.' -Ernest Hemingway" #NT!
 dubois.36.g: "Compre e implante armadilhas adicionais." #NT!
 dubois.36.h: "E desperdiçar esse tempo valioso? Em vez disso, persiga o animal." #NT!
 dubois.39.t: "Captura bem sucedida!" #NT!
 dubois.39.d: "Após semanas de tentativas fracassadas e esforços intermináveis, o tão esperado animal foi finalmente capturado. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está muito feliz." #NT!
 dubois.39.f: "'Tudo em África morde, mas o vírus do safari é o pior de tudo.' -Ernest Hemingway" #NT!
 dubois.39.g: "Ótimo!" #NT!
 dubois.40.t: "Safári termina" #NT!
 dubois.40.d.success: "Após um safári bem-sucedido, os heróis voltam para casa com o animal que conquistaram. Certamente será mais feliz no simpático Zoológico Nacional de [ROOT.GetCountry.GetNameNoFlag] do que nesta natureza incômoda!" #NT!
 dubois.40.d.fail: "Ao final de uma busca malsucedida e que só trouxe dificuldades, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] desiste e retorna para [ROOT.GetCountry.GetNameNoFlag] com sua equipe." #NT!
 dubois.40.f: "“Tudo o que eu queria era voltar para África. Ainda não tínhamos saído, mas quando eu acordava à noite, ficava deitado, ouvindo, já com saudades de casa. Agora, olhando para o túnel de árvores sobre a ravina, para o céu com nuvens brancas movendo-se ao vento, eu amei o país tanto que fiquei feliz como você é depois de ter estado com uma mulher que você realmente ama, quando, vazio , você sente isso brotando novamente e aí está e você nunca poderá ter tudo e ainda assim o que existe, agora, você pode ter, e você quer mais e mais, ter, e ser, e viver, possuir agora novamente para sempre, por aquele longo e repentino fim sempre; fazendo o tempo parar, às vezes tão parado que depois você espera para ouvi-lo se mover, e ele começa lentamente. -Ernest Hemingway" #NT!
 dubois.40.g: "Hakuna Matata." #NT!
  
 dubois.41.t: "Plantas exóticas" #NT!
 dubois.41.d: "A expedição encontrou uma variedade de plantas exóticas, mas ainda não se sabe quão seguro é este lugar." #NT!
 dubois.41.f: "Os membros da expedição ficaram hipnotizados. Eles percorreram rios, montanhas e florestas, conquistaram cachoeiras. Mas as plantas grandiosas com suas flores majestosas os dominaram. [SCOPE.sCharacter('expedition_leader').GetFullName] na verdade disse que não ficariam aqui por muito tempo, mas depois permitiu que um assistente de pesquisa coletasse algumas amostras. Por um lado, ele também não podia negar o valor científico desta descoberta. Por outro lado: havia aqueles barulhos estranhos na selva que ele não sabia dizer se eram de pessoas, animais ou demônios..." #NT!
 dubois.41.g: "Colete algumas amostras de plantas." #NT!
 dubois.41.h: "Colete o máximo de plantas possível." #NT!
 dubois.42.t: "Borboletas" #NT!
 dubois.42.d: "Para sua própria surpresa, a expedição chegou a uma clareira na selva africana onde brincavam dezenas de milhares de borboletas coloridas." #NT!
 dubois.42.f: "'Mas estas são flores que voam e quase cantam.' -Robert Frost" #NT!
 dubois.42.g: "Nossos naturalistas em casa ficarão felizes." #NT!
 dubois.43.t: "Peixe de rio" #NT!
 dubois.43.d: "Ao atravessar um rio, alguns dos companheiros da expedição notaram que peixes desconhecidos [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] nadavam na água. [SCOPE.sCharacter('expedition_leader').GetFullName], entretanto, tem ideias próprias sobre o que fazer com eles." #NT!
 dubois.43.f: "Eles eram peixes coloridos e brilhantes. Peixe lindo de se ver. Peixe desconhecido. Peixe Misterioso. E: peixe saboroso. O que foi uma descoberta significativa para o cientista foi um alimento bem-vindo para o líder da expedição melhorar o sucesso da viagem." #NT!
 dubois.43.g: "Recolha os peixes." #NT!
 dubois.43.h: "Coma o peixe." #NT!
 dubois.44.t: "Amostras perdidas" #NT!
 dubois.44.d: "A expedição coletou algumas amostras de grande valor científico de insetos e plantas desconhecidas há poucos dias. No entanto, após uma inspeção hoje, descobriu-se que estes foram perdidos!" #NT!
 dubois.44.f: "Era por volta do meio-dia quando um grito de pânico abalou a expedição. A princípio, [SCOPE.sCharacter('expedition_leader').GetFullName] temeu a invasão de nativos hostis. Mas na verdade foi um assistente de pesquisa quem percebeu que as amostras coletadas estavam faltando. Ele imediatamente insistiu em voltar atrás e procurar o acervo científico. Os carregadores ignoraram-no e o líder contradisse-o: era demasiado perigoso para isso - e já se tinha perdido bastante tempo a colher flores. O assistente de pesquisa então ameaçou denunciar esse desconhecimento quando voltasse e contar a alguns amigos muito importantes da ciência e da política." #NT!
 dubois.44.g: "A expedição deve voltar atrás e recuperar as amostras." #NT!
 dubois.44.h: "Deixe esse lixo inútil para trás." #NT!
 dubois.45.t: "Uma coleção valiosa" #NT!
 dubois.45.d: "Um naturalista, que abandonou a sua expedição há anos e vive sozinho no deserto africano para fins de investigação, construiu uma impressionante colecção de flora e fauna raras durante os anos de solidão." #NT!
 dubois.45.f: "O homem era uma visão estranha. Os anos de solidão transpareciam no cinza de seus olhos e no comprimento de seus cabelos. Quão loucamente ele coletou e catalogou todos os insetos, borboletas e larvas que encontrou desde que se separou de sua equipe. Ele havia preservado folhas de plantas tropicais. Folhas soltas de papel e cadernos rabiscados flutuavam pelo depósito. [SCOPE.sCharacter('expedition_leader').GetFullName] rapidamente percebeu que o naturalista que vivia como eremita não havia enlouquecido. Pelo contrário, procurava uma forma de regressar à civilização e publicar os seus resultados, mas tinha medo de regressar porque estava sobreendividado. Essa situação abriu possibilidades. Em ambos os lados." #NT!
 dubois.45.g: "Queremos adquirir a coleção." #NT!
 dubois.45.h: "Estamos mais interessados ​​em seu conhecimento." #NT!
  
 dubois.72.t: "Formação Geológica descoberta" #NT!
 dubois.72.d: "Em [SCOPE.sState('dubois_formation_state').GetName], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] descobriram formações rochosas com milhões de anos. Eles suspeitam que ainda existam fósseis desconhecidos por lá." #NT!
 dubois.72.f: "Formações com estratos rochosos antigos são um paraíso para os paleontólogos. Todas as formações rochosas contêm fósseis menores que podem ser encontrados ali. Grandes formações podem até conter esqueletos de enormes dinossauros. Sua Paleontológica ocorre em diversas etapas. É preciso um paleontólogo para recuperar fósseis de formações. Eles estudarão as formações por conta própria e encontrarão fósseis anualmente." #NT!
 dubois.72.g: "Deveríamos dar uma olhada mais de perto." #NT!
 dubois.73.t: "Grande formação geológica descoberta" #NT!
 dubois.73.d: "Em [SCOPE.sState('dubois_formation_state').GetName], os paleontólogos descobriram formações rochosas com milhões de anos. É provável que numerosos fósseis estejam adormecidos nesta formação massiva, provavelmente até esqueletos bem preservados com os quais só podíamos sonhar até agora." #NT!
  
 dubois.101.t: "Urso polar" #NT!
 dubois.101.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje o tão esperado #O Urso Polar#! mudou-se para seu novo recinto." #NT!
 dubois.101.f: "O urso polar (Ursus maritimus) é uma espécie hipercarnívora de urso. A sua distribuição nativa situa-se em grande parte dentro do Círculo Polar Ártico, abrangendo o Oceano Ártico e os mares e massas terrestres circundantes, que incluem as regiões mais setentrionais da América do Norte e da Eurásia. Os ursos polares caçam focas à beira do gelo marinho, muitas vezes vivendo de reservas de gordura quando não há gelo marinho presente. Devido à sua dependência do gelo marinho, os ursos polares são classificados como mamíferos marinhos. Ao contrário dos ursos pardos, os ursos polares não são territoriais. Embora estereotipados como vorazmente agressivos, normalmente são cautelosos nos confrontos e muitas vezes optam por fugir em vez de lutar." #NT!
 dubois.101.g: "Legal." #NT!
 dubois.102.t: "Urso Pardo" #NT!
 dubois.102.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje o tão esperado #O Grizzly Baer#! mudou-se para seu novo recinto." #NT!
 dubois.102.f: "O urso pardo (Ursus arctos horribilis), também conhecido como urso pardo norte-americano ou simplesmente pardo, é uma população ou subespécie do urso pardo que habita a América do Norte. Meriwether Lewis e William Clark o descreveram pela primeira vez como grisley, o que pode ser interpretado como "grisalho" (ou seja, "grisalho" - isto é, com cabelos com pontas grisalhas) ou "horrível" ("inspirador de medo", agora geralmente " horrível"). Os ursos pardos são algumas das maiores subespécies do urso pardo, sendo derrotados apenas pelos ursos marrons Kamchatka e pelos ursos Kodiak. Os ursos pardos variam em tamanho dependendo do momento e das populações. A variedade original de ursos pardos inclui grandes partes do oeste e centro da América do Norte. Ele descende de uma população eurasiana de ursos marrons que migrou através do Estreito de Bering, temporariamente seco." #NT!
 dubois.102.g: "Aterrorizante." #NT!
 dubois.103.t: "Águia careca" #NT!
 dubois.103.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje a tão esperada #O Águia Careca#! mudou-se para seu novo recinto." #NT!
 dubois.103.f: "A águia careca (Haliaeetus leucocephalus) é uma ave de rapina encontrada na América do Norte. Sua distribuição inclui a maior parte do Canadá e do Alasca, todos os Estados Unidos contíguos e norte do México. É encontrada perto de grandes extensões de água aberta com abundante suprimento de alimentos e árvores antigas para nidificação. A águia-careca é um alimentador oportunista que subsiste principalmente de peixes, sobre os quais desce e arrebata da água com suas garras. As águias americanas não são realmente carecas; o nome deriva de um significado mais antigo da palavra, 'cabeça branca'. A águia careca é a ave nacional dos Estados Unidos da América e aparece no seu selo." #NT!
 dubois.103.g: "Patriótico." #NT!
 dubois.104.t: "Bisão Americano" #NT!
 dubois.104.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje o tão esperado #O American Bison#! mudou-se para seu novo recinto." #NT!
 dubois.104.f: "O bisão americano (Bison bison), também chamado de búfalo americano ou simplesmente búfalo, é uma espécie de bisão nativa da América do Norte. É uma das duas espécies existentes de bisão, ao lado do bisão europeu. Buffalo foi aplicado ao bisão americano por Samuel de Champlain como a palavra francesa buffes em 1616, depois de ver peles e um desenho. Estes foram mostrados a ele por membros da Primeira Nação Nipissing. A palavra bisonte foi aplicada na década de 1690. Um bisão tem um casaco de inverno longo e desgrenhado, marrom-escuro, e um casaco de verão mais leve e marrom-claro. Os bisões machos são significativamente maiores e mais pesados ​​que as fêmeas. Uma vez vagando em vastos rebanhos, a espécie quase foi extinta por uma combinação de caça comercial e abate no século 19 e pela introdução de doenças bovinas no gado doméstico." #NT!
 dubois.104.g: "Desgrenhado." #NT!
 dubois.105.t: "Pantera da Flórida" #NT!
 dubois.105.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje a tão esperada #O Florida Panther#! mudou-se para seu novo recinto." #NT!
 dubois.105.f: "A pantera da Flórida é um puma norte-americano conhecido por vários nomes comuns, incluindo puma da Flórida e puma da Flórida. Ele vive em pinheiros, redes de madeira tropical e florestas pantanosas mistas de água doce. As panteras da Flórida são avistadas ao nascer e geralmente têm olhos azuis. À medida que a pantera cresce, as manchas desaparecem e a pelagem fica completamente bronzeada, enquanto os olhos normalmente adquirem uma tonalidade amarela. A barriga da pantera é de um branco cremoso e tem pontas pretas na cauda e nas orelhas. As panteras da Flórida não têm a capacidade de rugir e, em vez disso, emitem sons distintos que incluem assobios, chilreios, rosnados, assobios e ronronados." #NT!
 dubois.105.g: "Não é mais um Puma?" #NT!
 dubois.106.t: "Jacaré" #NT!
 dubois.106.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje o tão esperado #O Jacaré#! mudou-se para seu novo recinto." #NT!
 dubois.106.f: "Os crocodilos americanos são predadores de ponta e consomem peixes, anfíbios, répteis, pássaros e mamíferos. Os filhotes se alimentam principalmente de invertebrados. Eles desempenham um papel importante como engenheiros de ecossistemas em zonas húmidas através da criação de tocas de crocodilos, que fornecem habitats húmidos e secos para outros organismos. Ao longo do ano, os crocodilos americanos gritam para declarar território e localizar parceiros adequados. Durante os séculos 19 e 20, foram relatados machos maiores, atingindo 5 a 6 m. O maior tamanho individual relatado foi um macho morto em 1890 em Marsh Island, Louisiana, e supostamente medido em 5,84 m de comprimento, mas nenhum espécime comprovante estava disponível, uma vez que o crocodilo americano foi deixado em uma margem lamacenta após ter sido medido devido a ter sido muito grande para ser realocado." #NT!
 dubois.106.g: "Dentinho." #NT!
 dubois.107.t: "Axolote" #NT!
 dubois.107.d: "Nosso zoológico é enriquecido por um animal novo e fascinante: hoje o tão esperado #O Axolotl#! mudou-se para seu novo recinto." #NT!
 dubois.107.f: "O axolote é um anfíbio aquático de cauda mexicana da família das tritões de dentes transversais, que ocorre naturalmente apenas como larvas permanentes. Os axolotes atingem a maturidade sexual sem alterar sua forma larval externa e sem sofrer uma metamorfose comum em anfíbios. Em agosto de 1804, Alexander von Humboldt foi o primeiro a trazer axolotes para a Europa, que - preservados em álcool - serviram como curiosidade exótica no Museu de História Natural de Paris. Os axolotes têm a capacidade de restaurar membros, órgãos e até mesmo partes do cérebro e do coração. Os regenerados geralmente não são aleijados, mas completos e funcionais. A capacidade de regeneração torna a espécie um objeto de pesquisa valioso." #NT!
 dubois.107.g: "O que é isso... criatura estranha?" #NT!
  
 dubois.111.t: "Preguiça-de-garganta-marrom" #NT!
 dubois.111.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje a tão esperada #O Preguiça-de-garganta-marrom#! mudou-se para seu novo recinto." #NT!
 dubois.111.f: "A preguiça-de-garganta-marrom (Bradypus variegatus) é uma espécie de preguiça de três dedos encontrada no reino Neotropical da América Central e do Sul. As preguiças-de-garganta-marrom dormem de 15 a 18 horas todos os dias e ficam ativas apenas por breves períodos de tempo, que podem ser durante o dia ou a noite. Embora possam caminhar pelo solo e até nadar, eles passam a maior parte de suas vidas nos galhos altos das árvores, descendo uma vez a cada oito dias ou mais para defecar no solo. Eles não viajam muito, com áreas de vida de apenas 0,5 a 9 ha (1,2 a 22,2 acres), dependendo do ambiente local. Dentro de uma área típica de 5 hectares (12 acres), uma preguiça-de-garganta-marrom visita cerca de 40 árvores e pode se especializar em uma espécie específica, passando até 20% de seu tempo em uma única árvore específica." #NT!
 dubois.111.g: "Esta é a criatura mais nobre que já entrou neste zoológico." #NT!
 dubois.112.t: "Jaguar" #NT!
 dubois.112.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje o tão esperado #O Jaguar#! mudou-se para seu novo recinto." #NT!
 dubois.112.f: "A onça-pintada (Panthera onca) é o único membro vivo do gênero Panthera nativo das Américas. Com comprimento corporal de até 1,85 m (6 pés 1 pol.) e peso de até 158 kg (348 lb), é a maior espécie de felino das Américas e a terceira maior do mundo. Sua pelagem distintamente marcada apresenta pêlo de cor amarelo claro a castanho coberto por manchas que transitam para rosetas nas laterais, embora uma pelagem preta melanística apareça em alguns indivíduos. A poderosa mordida da onça-pintada permite-lhe perfurar as carapaças de tartarugas e jabutis e empregar um método de matança incomum: ela morde diretamente o crânio de uma presa mamífero, entre as orelhas, para desferir um golpe fatal no cérebro. A palavra 'onça' possivelmente deriva da palavra tupi-guarani yaguara, que significa 'fera que vence sua presa num salto'." #NT!
 dubois.112.g: "Inspirador." #NT!
 dubois.113.t: "Tamanduá-bandeira" #NT!
 dubois.113.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje o tão esperado #O Tamanduá-bandeira#! mudou-se para seu novo recinto." #NT!
 dubois.113.f: "O tamanduá-bandeira (Myrmecophaga tridactyla) é um mamífero insetívoro nativo da América Central e do Sul. É uma das quatro espécies vivas de tamanduás, das quais é o maior membro. Alimenta-se principalmente de formigas e cupins, usando suas garras dianteiras para desenterrá-los e sua língua longa e pegajosa para coletá-los. Embora os tamanduás-bandeira vivam em áreas de vida sobrepostas, eles são em sua maioria solitários, exceto durante relacionamentos mãe-filhos, interações agressivas entre machos e durante o acasalamento. O tamanduá-bandeira é a mais terrestre das espécies vivas de tamanduá-bandeira. Seus ancestrais podem ter sido originalmente adaptados à vida arbórea." #NT!
 dubois.113.g: "Elegante." #NT!
 dubois.114.t: "Tatu de nove bandas" #NT!
 dubois.114.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje o tão esperado #O Tatu de nove bandas#! mudou-se para seu novo recinto." #NT!
 dubois.114.f: "O tatu de nove bandas (Dasypus novemcinctus) é um mamífero encontrado nas Américas do Norte, Central e do Sul, tornando-o o mais difundido dos tatus. Seus ancestrais se originaram na América do Sul e lá permaneceram até que a formação do Istmo do Panamá lhes permitiu entrar na América do Norte como parte do Grande Intercâmbio Americano. O tatu de nove bandas é um animal solitário, principalmente noturno, encontrado em vários tipos de habitats, desde florestas tropicais maduras e secundárias até pastagens e matagais secos. A camada externa é composta por placas dérmicas ossificadas cobertas por escamas epidérmicas queratinizadas e não sobrepostas, que são conectadas por faixas flexíveis de pele. Esta armadura cobre as costas, os lados, a cabeça, a cauda e as superfícies externas das pernas." #NT!
 dubois.114.g: "Bem armado." #NT!
 dubois.115.t: "Condor Andino" #NT!
 dubois.115.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje o tão esperado #O Condor Andino#! mudou-se para seu novo recinto." #NT!
 dubois.115.f: "O condor andino (Vultur gryphus) é um abutre catártido gigante da América do Sul e é o único membro do gênero Vultur. Encontrado nas montanhas dos Andes e nas costas adjacentes do Pacífico no oeste da América do Sul, o condor andino é a maior ave voadora do mundo pela medição combinada de peso e envergadura. É um grande abutre preto com uma juba de penas brancas circundando a base do pescoço e, principalmente no macho, grandes manchas brancas nas asas. A cabeça e o pescoço quase não têm penas e são de uma cor vermelha opaca, que pode ficar vermelha e, portanto, mudar de cor em resposta ao estado emocional da ave. O condor andino é um símbolo nacional da Bolívia, Chile, Colômbia, Equador e Peru e desempenha um papel importante no folclore e na mitologia das regiões andinas." #NT!
 dubois.115.g: "Celestial." #NT!
 dubois.116.t: "Peixe-boi das Índias Ocidentais" #NT!
 dubois.116.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje o tão esperado #O Peixe-boi das Índias Ocidentais#! mudou-se para seu novo recinto." #NT!
 dubois.116.f: "O peixe-boi das Índias Ocidentais é um grande mamífero aquático nativo das áreas costeiras quentes do Caribe. Vivendo sozinho ou em rebanhos, alimenta-se de plantas subaquáticas e usa seus bigodes para navegar. Como os peixes-boi são mamíferos, eles respiram ar, têm sangue quente e produzem leite. O peixe-boi das Índias Ocidentais tem um focinho preênsil, como seu parente, o elefante, para agarrar a vegetação e trazê-la para a boca. Como os peixes-boi evoluíram em habitats sem predadores naturais, eles não possuem comportamento para evitar predadores. O grande tamanho e as baixas taxas metabólicas dos peixes-boi contribuem para a sua capacidade de mergulhos longos e profundos, bem como para a sua relativa falta de velocidade." #NT!
 dubois.116.g: "Guloseima." #NT!
 dubois.117.t: "Macaco-esquilo" #NT!
 dubois.117.d: "Nosso zoológico é enriquecido por um novo e maravilhoso animal: hoje o tão esperado #O Macaco Esquilo#! mudou-se para seu novo recinto." #NT!
 dubois.117.f: "Os macacos-esquilo são um gênero de primatas da família dos capuchinhos. Esses primatas relativamente pequenos são nativos da América Central e do Sul e vivem em grandes grupos que podem chegar a 12 a 100 indivíduos. Os grupos são compostos por numerosos machos e fêmeas, bem como por animais jovens comuns. Eles têm uma estrutura social incomum nos macacos: o grupo é construído em torno das fêmeas, que desenvolvem uma hierarquia fixa. Os machos muitas vezes ficam apenas na extremidade do grupo. Os membros do grupo se comunicam por meio de assobios e gargalhadas. Os macacos-esquilo se alimentam principalmente de insetos e frutas, cuja proporção pode variar dependendo da estação. A caça aos insetos ocupa a maior parte do dia (até 50% do dia), comendo a fruta apenas cerca de 10%." #NT!
 dubois.117.g: "Encantador." #NT!
  
 dubois.121.t: "Lince ibérico" #NT!
 dubois.121.d: "O nosso zoológico é enriquecido por um novo e belo animal: hoje o tão esperado #O Lince Ibérico#! mudou-se para o seu novo recinto." #NT!
 dubois.121.f: "O lince ibérico (Lynx pardinus) é uma espécie de gato selvagem endémica da Península Ibérica, no sudoeste da Europa. O lince ibérico tem uma pelagem curta e manchada de cor amarelada brilhante a acastanhada. As manchas variam em forma e tamanho, desde pequenas, redondas, até alongadas. Eles estão dispostos em linhas e diminuem de tamanho de trás para os lados. Nas pontas das orelhas pequenas e triangulares há pêlos em escova com três centímetros de comprimento. Tal como acontece com o lince euro-asiático, eles são importantes para a capacidade auditiva destes linces. No caso do lince ibérico, experiências demonstraram que a perda da escova reduz a capacidade de ouvir e localizar. O lince ibérico é muito menor que o lince euro-asiático, que é mais difundido no norte. Com um peso corporal entre 9 e 15 quilos, pesam menos de dois terços de um lince euro-asiático." #NT!
 dubois.121.g: "Multar." #NT!
 dubois.122.t: "Lobo Eurasiático" #NT!
 dubois.122.d: "Nosso zoológico é enriquecido por um novo e belo animal: hoje o tão esperado #O Lobo Eurasiático#! mudou-se para seu novo recinto." #NT!
 dubois.122.f: "O lobo euro-asiático (Canis lupus lupus), também conhecido como lobo comum, é uma subespécie de lobo cinzento nativo da Europa e da Ásia. A pelagem dos lobos euro-asiáticos é cinza-amarelada, marrom-acinzentada ou cinza escuro. A parte inferior do focinho e a garganta são mais claras, a parte posterior das orelhas parece ligeiramente avermelhada. Na maioria dos casos, a coloração do dorso mostra uma mancha de sela escura a preta. A ponta da cauda e a frente das patas dianteiras também costumam ser de cor mais escura. O uivo do lobo euro-asiático é muito mais prolongado e melodioso do que o da subespécie do lobo cinzento norte-americano, cujos uivos são mais altos e têm maior ênfase na primeira sílaba." #NT!
 dubois.122.g: "Perigoso." #NT!
 dubois.123.t: "Texugo Eurasiático" #NT!
 dubois.123.d: "Nosso zoológico é enriquecido por um novo e belo animal: hoje o tão esperado #O Texugo Eurasiático#! mudou-se para seu novo recinto." #NT!
 dubois.123.f: "O texugo europeu (Meles meles), também conhecido como texugo euro-asiático, é uma espécie de texugo da família Mustelidae, nativa de quase toda a Europa. O texugo europeu é um animal de constituição poderosa, preto, branco, marrom e cinza, com cabeça pequena, corpo atarracado, pequenos olhos pretos e cauda curta. Seu peso varia, sendo de 7 a 13 kg (15 a 29 lb) na primavera, mas aumentando para 15 a 17 kg (33 a 37 lb) no outono, antes do período de sono de inverno. É noturno e é um animal social, escavador, que dorme durante o dia em um dos vários assentamentos em sua distribuição territorial. As tocas que constroem (chamadas tocas) são as mais complexas e são transmitidas de geração em geração." #NT!
 dubois.123.g: "Interessante." #NT!
 dubois.124.t: "cerveja preta" #NT!
 dubois.124.d: "Nosso zoológico é enriquecido por um novo e belo animal: hoje o tão esperado #O Arminho#! mudou-se para seu novo recinto." #NT!
 dubois.124.f: "O arminho (Mustela erminea), também conhecido como arminho da Eurásia, arminho da Beríngia e arminho, é um mustelídeo nativo da Eurásia e do norte da América do Norte. O nome arminho é usado para espécies do gênero Mustela, especialmente o arminho, em sua pelagem de inverno de um branco puro, ou sua pele. O arminho é semelhante à menor doninha em proporções gerais, forma de postura e movimento, embora a cauda seja relativamente mais longa, sempre excedendo um terço do comprimento do corpo, embora seja mais curta que a da doninha de cauda longa. Tal como acontece com a menor doninha, roedores parecidos com ratos predominam na dieta do arminho. No entanto, ao contrário da menor doninha, que se alimenta quase exclusivamente de pequenos ratos, o arminho ataca regularmente espécies maiores de roedores e lagomorfos e abate indivíduos muito maiores do que ele." #NT!
 dubois.124.g: "O verdadeiro animal dos monarcas e dos doges." #NT!
 dubois.125.t: "Lontra Eurasiática" #NT!
 dubois.125.d: "Nosso zoológico é enriquecido por um novo e belo animal: hoje a tão esperada #O Lontra Eurasiática#! mudou-se para seu novo recinto." #NT!
 dubois.125.f: "A lontra euro-asiática (Lutra lutra) é um mamífero semiaquático nativo da Eurásia. A lontra euroasiática tem uma dieta principalmente de peixes e é fortemente territorial. Tal como acontece com várias outras espécies de mustelídeos, as lontras são capazes de dominar e matar presas significativamente maiores do que elas, e são conhecidas por caçar grandes aves aquáticas, como gansos cinzentos adultos, ocasionalmente. Devido à estrutura incomum de seu cabelo, o pelo da lontra oferece um isolamento particularmente eficaz contra o frio e a umidade: como um zíper, o cabelo é entrelaçado com cunhas e sulcos microscopicamente pequenos e entrelaçados. É criada uma trança de pele extraordinariamente densa, que retém bolhas de ar isolantes, mas ao mesmo tempo repele a água. Isso mantém a pele da lontra seca e o corpo aquecido." #NT!
 dubois.125.g: "Fascinante." #NT!
 dubois.126.t: "Íbex alpino" #NT!
 dubois.126.d: "Nosso zoológico é enriquecido por um animal novo e maravilhoso: hoje o tão esperado #O Íbex Alpino#! mudou-se para seu novo recinto." #NT!
 dubois.126.f: "O íbex alpino é uma espécie de cabra selvagem que vive nas montanhas dos Alpes europeus. É uma espécie sexualmente dimórfica: os machos são maiores e carregam chifres mais longos e curvos do que as fêmeas. A cor da pelagem é tipicamente cinza acastanhada. Os íbex alpinos tendem a viver em terrenos íngremes e acidentados perto da linha da neve. Eles também são sociais, embora machos e fêmeas adultos se segreguem durante a maior parte do ano, unindo-se apenas para acasalar. Os íbex alpinos são estritamente herbívoros, com mais da metade de sua dieta consistindo de gramíneas e o restante sendo uma mistura de musgos, flores, folhas e galhos. O íbex alpino historicamente variou pela França, Itália, Suíça, Liechtenstein, Baviera, Áustria e Eslovênia. A partir do início do século XVI e com a generalização das armas de fogo, a população em geral diminuiu devido à sobreexploração e à caça furtiva." #NT!
 dubois.126.g: "Teimoso." #NT!
 dubois.127.t: "Sábio" #NT!
 dubois.127.d: "Nosso zoológico é enriquecido por um animal novo e maravilhoso: hoje o tão esperado #O Wisent#! mudou-se para seu novo recinto." #NT!
 dubois.127.f: "O bisão sábio ou europeu é uma espécie europeia de gado. Os Wisents foram encontrados nas florestas primitivas da Europa Ocidental, Central e Sudeste até o início da Idade Média. Seu habitat são florestas temperadas decíduas, coníferas e mistas. Wisents são animais de rebanho, mas de acordo com seu habitat só são encontrados em pequenos grupos. Desde a extinção do auroque, o bisão tem sido o maior e mais pesado mamífero terrestre da Europa e também o último representante da espécie bovina selvagem no continente europeu. Na pré-história e na história primitiva, a sua área de distribuição estendia-se desde o norte da Península Ibérica, passando pela Europa Central e pelo sul da Península Escandinava, até aos Estados Bálticos; da Baía de Riga, o limite de distribuição seguia para sudeste até o Mar Negro e o Cáucaso. Na década de 1920, o sábio estava ameaçado de extinção; o último sábio de vida livre (um sábio da montanha) foi baleado em 1927 no Cáucaso. Todos os sábios vivos hoje descendem de doze sábios mantidos em zoológicos e recintos de animais." #NT!
 dubois.127.g: "Cru." #NT!
  
 dubois.131.t: "Hipopótamo" #NT!
 dubois.131.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje o tão esperado #O Hipopótamo#! mudou-se para seu novo recinto." #NT!
 dubois.131.f: "O hipopótamo (Hippopotamus amphibius) é um grande mamífero semiaquático nativo da África Subsaariana. Seu nome vem do grego antigo para “cavalo de rio”. Depois dos elefantes e dos rinocerontes, o hipopótamo é o segundo maior mamífero terrestre. É também o maior artiodáctilo terrestre existente. Os hipopótamos habitam rios, lagos e manguezais. Cada um dos touros territoriais preside um trecho de água e um grupo de cinco a trinta vacas e bezerros. Durante o dia, os hipopótamos permanecem frescos permanecendo na água ou na lama, emergindo ao anoitecer para pastar na grama. Embora os hipopótamos repousem próximos uns dos outros na água, o pastoreio é uma atividade solitária e os hipopótamos normalmente não apresentam comportamento territorial em terra. Os hipopótamos estão entre os animais mais perigosos do mundo devido à sua natureza agressiva e imprevisível." #NT!
 dubois.131.g: "Enorme." #NT!
 dubois.132.t: "Leão" #NT!
 dubois.132.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje o tão esperado #O Leão#! mudou-se para seu novo recinto." #NT!
 dubois.132.f: "O leão (Panthera leo) é um grande felino do gênero Panthera, nativo da África e da Índia. Possui corpo musculoso e de peito largo; cabeça curta e arredondada; orelhas redondas; e um tufo peludo na ponta da cauda. É sexualmente dimórfico; leões machos adultos são maiores que as fêmeas e têm uma juba proeminente. É uma espécie social, formando grupos chamados orgulhos. O leão habita pastagens, savanas e matagais. Geralmente é mais diurno que outros gatos selvagens, mas quando perseguido, adapta-se a ser ativo à noite e ao entardecer. Um dos símbolos animais mais reconhecidos na cultura humana, o leão tem sido amplamente representado em esculturas e pinturas, em bandeiras nacionais e em filmes e literatura contemporâneos." #NT!
 dubois.132.g: "Majestoso." #NT!
 dubois.133.t: "Elefante" #NT!
 dubois.133.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje o tão esperado #O Elefante#! mudou-se para seu novo recinto." #NT!
 dubois.133.f: "O elefante africano (Loxodonta africana) é uma das duas espécies de elefantes africanos existentes e uma das três espécies de elefantes existentes. É o maior animal terrestre vivo, com touros atingindo altura de ombro de até 3,96 m (13 pés 0 pol.) e massa corporal de até 10,4 t (11,5 toneladas curtas). É um mamífero social, viajando em rebanhos compostos por vacas e seus filhotes. O elefante africano tem pele cinzenta e poucos pelos. Suas orelhas grandes cobrem todo o ombro e ajudam a diminuir o calor corporal; batê-los cria correntes de ar e expõe grandes vasos sanguíneos nas laterais internas para aumentar a perda de calor durante o tempo quente. Os elefantes africanos usam suas trombas para comunicação tátil. Ao cumprimentar, um indivíduo de posição inferior inserirá a ponta da tromba na boca do superior. Os elefantes também esticam a tromba em direção a um indivíduo que se aproxima e pretendem cumprimentar." #NT!
 dubois.133.g: "Ótimo." #NT!
 dubois.134.t: "Girafa" #NT!
 dubois.134.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje a tão esperada #O Girafa#! mudou-se para seu novo recinto." #NT!
 dubois.134.f: "A girafa é um grande mamífero africano com cascos pertencente ao gênero Giraffa. É o animal terrestre vivo mais alto e o maior ruminante da Terra. As principais características distintivas da girafa são o pescoço e as pernas extremamente longos, os ossicones em forma de chifre e os padrões de pelagem manchada. As girafas geralmente habitam savanas e florestas. Sua fonte de alimento são folhas, frutos e flores de plantas lenhosas, principalmente espécies de acácia, que eles comem em alturas que a maioria dos outros herbívoros não consegue alcançar. As girafas são geralmente encontradas em grupos que variam em tamanho e composição de acordo com fatores ecológicos, antropogênicos, temporais e sociais. Com sua constituição esbelta e pelagem manchada, a girafa tem sido uma fonte de fascínio ao longo da história da humanidade e sua imagem é difundida na cultura." #NT!
 dubois.134.g: "Elegante" #NT!
 dubois.135.t: "Pinguim Africano" #NT!
 dubois.135.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje o tão esperado #O Pinguim Africano#! mudou-se para seu novo recinto." #NT!
 dubois.135.f: "O pinguim africano (Spheniscus demersus) é uma espécie de pinguim confinada às águas do sul da África. Como todos os pinguins existentes, ele não voa, com corpo aerodinâmico e asas rígidas e achatadas em nadadeiras para um habitat marinho. A espécie tem manchas rosadas distintas na pele acima dos olhos e uma máscara facial preta. As partes superiores do corpo são pretas e bem delineadas a partir das partes inferiores brancas, que são manchadas e marcadas com uma faixa preta. O pinguim africano é um mergulhador perseguidor e se alimenta principalmente de peixes e lulas, sendo a única espécie de pinguim que se reproduz na África. Os pinguins africanos são uma espécie comumente vista em zoológicos de todo o mundo. Como não requerem temperaturas particularmente baixas, são frequentemente mantidos em recintos exteriores." #NT!
 dubois.135.g: "Pelo menos temos um pinguim." #NT!
 dubois.136.t: "Rato-toupeira nu" #NT!
 dubois.136.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje o tão esperado #O Rato-toupeira Pelado#! mudou-se para seu novo recinto." #NT!
 dubois.136.f: "O rato-toupeira pelado exibe um conjunto altamente incomum de características fisiológicas e comportamentais que lhe permitem prosperar em um ambiente subterrâneo hostil; mais notavelmente por ser o único mamífero termoconformador com uma forma quase inteiramente ectotérmica (sangue frio) de regulação da temperatura corporal, bem como exibir uma estrutura social complexa dividida entre castas reprodutivas e não reprodutivas, tornando-o e à toupeira Damaraland intimamente relacionada. rato os únicos exemplos amplamente reconhecidos de eussocialidade (a classificação mais alta de sociabilidade) em mamíferos. O rato-toupeira pelado não tem sensibilidade à dor na pele e tem taxas metabólicas e respiratórias muito baixas. É também notável pela sua longevidade e pela sua resistência ao cancro e à privação de oxigénio." #NT!
 dubois.136.g: "Bonitinho." #NT!
 dubois.137.t: "Zebra" #NT!
 dubois.137.d: "Nosso zoológico é enriquecido por um animal novo e exótico: hoje a tão esperada #O Zebra#! mudou-se para seu novo recinto." #NT!
 dubois.137.f: "As zebras são um subgênero do gênero cavalo, que consiste em três espécies. Todos os representantes das zebras são encontrados exclusivamente na África, onde habitam principalmente paisagens abertas. Existem diversas tentativas de explicar o desenvolvimento evolutivo das listras; uma combinação de vários efeitos vantajosos também é concebível. Por um lado, Charles Darwin e Alfred Russel Wallace, entre outros, suspeitavam que poderiam atuar como camuflagem na grama alta ou no ar quente e cintilante. Como as zebras vivem em rebanhos, isso pode tornar mais difícil para os predadores identificarem as presas. De acordo com outra hipótese testada experimentalmente, as listras se formaram para camuflar contra moscas tsé-tsé e mutucas. Outros cientistas suspeitam que as tiras sejam usadas para termorregulação." #NT!
 dubois.137.g: "Cavalo." #NT!
  
 dubois.141.t: "Panda gigante" #NT!
 dubois.141.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje o tão esperado #O Panda Gigante#! mudou-se para seu novo recinto." #NT!
 dubois.141.f: "O panda gigante (Ailuropoda melanoleuca) é uma espécie de urso caracterizada por sua pelagem preta e branca e corpo rotundo. O nome 'panda gigante' às vezes é usado para distingui-lo do panda vermelho, um mustelóide vizinho. Embora pertença à ordem Carnivora, o panda gigante é um folívoro, com brotos e folhas de bambu constituindo mais de 99% de sua dieta. Os pandas gigantes geralmente são solitários. Cada adulto tem um território definido e uma fêmea não é tolerante com outras fêmeas da sua área de distribuição. Os encontros sociais ocorrem principalmente durante a breve estação reprodutiva em que os pandas próximos uns dos outros se reúnem. A baixa qualidade nutricional do bambu significa que os pandas precisam comer com mais frequência e, devido à falta de grandes predadores, podem estar ativos a qualquer hora do dia." #NT!
 dubois.141.g: "Fantástico." #NT!
 dubois.142.t: "Orangotango" #NT!
 dubois.142.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje o tão esperado #O Orangotango#! mudou-se para seu novo recinto." #NT!
 dubois.142.f: "Os orangotangos são grandes primatas nativos das florestas tropicais da Indonésia e da Malásia. Os mais arborícolas dos grandes símios, os orangotangos passam a maior parte do tempo nas árvores. Eles têm braços proporcionalmente longos e pernas curtas, e cabelos castanho-avermelhados cobrindo o corpo. Os machos adultos dominantes desenvolvem bochechas ou flanges distintas e fazem longos chamados que atraem as fêmeas e intimidam os rivais; os homens subordinados mais jovens não se parecem mais com as mulheres adultas. São os mais solitários dos grandes símios: os laços sociais ocorrem principalmente entre as mães e os seus descendentes dependentes. Os orangotangos estão entre os primatas mais inteligentes. Eles usam uma variedade de ferramentas sofisticadas e constroem elaborados ninhos para dormir todas as noites com galhos e folhagens." #NT!
 dubois.142.g: "Com suas habilidades, ele poderia ser um bom bibliotecário." #NT!
 dubois.143.t: "Tigre de bengala" #NT!
 dubois.143.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje o tão esperado #O Tigre de Bengala#! mudou-se para seu novo recinto." #NT!
 dubois.143.f: "O tigre de Bengala é uma população da subespécie Panthera tigris tigris e da subespécie nomeada de tigre. Ele está entre os maiores gatos selvagens vivos hoje. A pelagem do tigre de Bengala varia de amarelo a laranja claro, com listras que variam do marrom escuro ao preto; o ventre e a parte interna dos membros são brancos, e a cauda é laranja com anéis pretos. A unidade social básica do tigre é composta por uma fêmea e sua prole. Os animais adultos reúnem-se apenas temporariamente quando condições especiais o permitem, tais como fornecimento abundante de alimentos. Caso contrário, levam vidas solitárias, caçando individualmente os animais da floresta e das pastagens de que se alimentam. Na maioria dos casos, os tigres se aproximam de suas vítimas pela lateral ou por trás, o mais próximo possível, e agarram a garganta da presa para matá-la." #NT!
 dubois.143.g: "Nobre." #NT!
 dubois.144.t: "Anta Malaia" #NT!
 dubois.144.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje a tão esperada #O Anta Malaia#! mudou-se para seu novo recinto." #NT!
 dubois.144.f: "A anta malaia (Tapirus indicus) é a única espécie de anta viva fora das Américas. É facilmente identificado por suas marcas, principalmente pela mancha de cor clara que se estende dos ombros até os quartos traseiros. É coberto de pelos pretos, exceto nas pontas das orelhas, que, como as outras antas, têm bordas brancas. O padrão é para camuflagem; a coloração interrompida rompe seu contorno e torna-o mais difícil de reconhecer; outros animais podem confundi-lo com uma pedra grande, em vez de uma presa, quando ele está deitado para dormir. As antas malaias têm uma visão muito fraca, contando com excelentes sentidos de olfato e audição." #NT!
 dubois.144.g: "Exótico." #NT!
 dubois.145.t: "Dragão de Komodo" #NT!
 dubois.145.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje o tão esperado #O Dragão de Komodo#! mudou-se para seu novo recinto." #NT!
 dubois.145.f: "O dragão de Komodo (Varanus komodoensis) é um membro da família de lagartos monitores Varanidae, endêmico das ilhas indonésias de Komodo, Rinca, Flores e Gili Motang. É a maior espécie existente de lagarto, crescendo até um comprimento máximo de 3 m (9,8 pés) e pesando até 70 kg (150 lb). Como resultado do seu tamanho, os dragões de Komodo são predadores de ponta e dominam os ecossistemas em que vivem. Os dragões de Komodo caçam e emboscam presas, incluindo invertebrados, pássaros e mamíferos. O comportamento de grupo dos dragões de Komodo na caça é excepcional no mundo dos répteis. A sua dieta consiste principalmente em Javan rusa (Rusa timorensis), embora também comam quantidades consideráveis ​​de carniça. Eles foram registrados pela primeira vez por cientistas ocidentais em 1910. Seu grande tamanho e reputação assustadora os tornam exibições populares em zoológicos." #NT!
 dubois.145.g: "Terrível." #NT!
 dubois.146.t: "Leopardo da neve" #NT!
 dubois.146.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje o tão esperado #O Snow Leopard#! mudou-se para seu novo recinto." #NT!
 dubois.146.f: "O leopardo das neves, comumente conhecido como onça, é nativo das cadeias montanhosas da Ásia Central e do Sul. O leopardo das neves apresenta diversas adaptações para viver em ambientes frios e montanhosos. Suas pequenas orelhas arredondadas ajudam a minimizar a perda de calor. É solitário e principalmente ativo do amanhecer até o início da manhã e novamente à tarde e início da noite. Os leopardos-das-neves não conseguem rugir apesar de seu osso hióide parcialmente ossificado, já que suas pregas vocais curtas de 9 mm (0,35 pol.) oferecem pouca resistência ao fluxo de ar. As vocalizações do leopardo da neve incluem miados, grunhidos, prusten e gemidos. Eles podem ronronar ao expirar. O leopardo das neves é amplamente utilizado na heráldica e como emblema na Ásia Central. Há muito que são usados ​​como símbolo político, os Aq Bars (“Leopardo Branco”), pelos tártaros, cazaques e búlgaros." #NT!
 dubois.146.g: "Sublime." #NT!
 dubois.147.t: "Chita Asiática" #NT!
 dubois.147.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje a tão esperada #O Chita Asiática#! mudou-se para seu novo recinto." #NT!
 dubois.147.f: "A chita é o animal terrestre mais rápido do mundo. Num curto período de tempo durante uma perseguição, uma chita pode produzir 60 vezes mais calor do que em repouso, com grande parte do calor produzido a partir da glicólise, armazenado para possivelmente aumentar a temperatura corporal. A chita asiática já variou do norte da África subsaariana, passando pela Ásia Central até a Índia. Durante o século XIX, a distribuição da chita asiática continuou a diminuir antes de se extinguir em quase todas as regiões, exceto numa pequena região no Irão. Já na Primeira Guerra Mundial, os príncipes indianos importaram chitas da África, pois a espécie local estava quase extinta." #NT!
 dubois.147.g: "Rápido." #NT!
 dubois.148.t: "Panda vermelho" #NT!
 dubois.148.d: "Nosso zoológico é enriquecido por um animal novo e espetacular: hoje o tão esperado #O Panda Vermelho#! mudou-se para seu novo recinto." #NT!
 dubois.148.f: "Os pandas vermelhos são um gênero de mamíferos nativos do leste do Himalaia e do sudoeste da China e se alimentam principalmente de bambu. Ao contrário das suposições atuais nesse sentido, o gênero não está intimamente relacionado ao panda gigante. Na forma, eles se parecem com um guaxinim, mas são mais finos. Seu pelo é longo e macio, marrom-avermelhado a vermelho-cobre na parte superior, às vezes com um tom amarelado, e preto brilhante na parte inferior. O rosto pode ser colorido individualmente - é principalmente marrom avermelhado com listras brancas, o focinho é curto e o nariz é nu e preto como breu. Os pequenos pandas são escaladores muito habilidosos e acrobáticos. Enquanto vão em busca de alimento à tarde e à noite, durante o dia costumam dormir estendidos nas forquilhas das árvores, nas cavidades das árvores se enrolam e colocam o rabo na frente do rosto para protegê-los. São muito sensíveis ao calor; temperaturas acima de 25 °C podem ser muito difíceis para eles." #NT!
 dubois.148.g: "Este foi difícil de encontrar." #NT!
  
 dubois.151.t: "Tartaruga Marinha Verde" #NT!
 dubois.151.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje a tão esperada #O Tartaruga Marinha Verde#! mudou-se para seu novo recinto." #NT!
 dubois.151.f: "A tartaruga marinha verde (Chelonia mydas) é uma espécie de grande tartaruga marinha da família Cheloniidae. O corpo achatado dorsoventralmente de C. mydas é coberto por uma grande carapaça em forma de lágrima; tem um par de nadadeiras grandes em forma de remo. Geralmente é de cor clara, embora nas populações do Pacífico oriental partes da carapaça possam ser quase pretas. Os adultos geralmente habitam lagoas rasas, alimentando-se principalmente de diversas espécies de ervas marinhas. Tal como outras tartarugas marinhas, as tartarugas marinhas verdes migram longas distâncias entre áreas de alimentação e praias de incubação. Muitas ilhas em todo o mundo são conhecidas como Ilha da Tartaruga devido às tartarugas marinhas verdes que fazem ninhos em suas praias. As tartarugas marinhas verdes podem viver até 90 anos na natureza." #NT!
 dubois.151.g: "Velho." #NT!
 dubois.152.t: "Arraia" #NT!
 dubois.152.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje a tão esperada #O Manta Ray#! mudou-se para seu novo recinto." #NT!
 dubois.152.f: "A arraia gigante oceânica (Mobula birostris) é uma espécie de arraia da família Mobulidae e o maior tipo de arraia do mundo. É circunglobal e normalmente encontrado em águas tropicais e subtropicais, mas também pode ser encontrado em águas temperadas. A arraia manta oceânica gigante pode crescer até 9 m (30 pés) de comprimento máximo e um tamanho de disco de 7 m (23 pés) de diâmetro, com um peso de cerca de 3.000 kg (6.600 lb), mas o tamanho médio comumente observado é de 4,5 m. (15 pés). A pele é lisa com vários tubérculos cônicos e em forma de crista. A coloração da superfície dorsal (superior) é preta, marrom escura ou azul metálico, às vezes com algumas manchas claras e geralmente com uma borda pálida. Devido ao seu grande tamanho e velocidade em caso de perigo, a arraia manta oceânica tem poucos predadores naturais que poderiam ser fatais para ela." #NT!
 dubois.152.g: "Gigantesco." #NT!
 dubois.153.t: "Canguru Vermelho" #NT!
 dubois.153.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje o tão esperado #O Canguru Vermelho#! mudou-se para seu novo recinto." #NT!
 dubois.153.f: "O canguru vermelho (Osphranter rufus) é o maior de todos os cangurus, o maior mamífero terrestre nativo da Austrália e o maior marsupial existente. Esta espécie é um canguru muito grande, com orelhas longas e pontudas e focinho quadrado. Eles são sexualmente dimórficos, pois os machos têm pêlo curto, marrom-avermelhado, desbotando para um amarelo pálido abaixo e nos membros. Os machos crescem até um comprimento de cabeça e corpo de 1,3-1,6 m (4 pés 3 pol. a 5 pés 3 pol.) Com uma cauda que adiciona mais 1,2 m (3 pés 11 pol.) ao comprimento total e são referidos como pelos australianos como 'Big Reds'. As pernas do canguru vermelho funcionam como um elástico, com o tendão de Aquiles se esticando à medida que o animal desce, liberando então sua energia para impulsionar o animal para cima e para frente, permitindo a locomoção saltitante característica. Eles podem atingir velocidades de cerca de 60 km/h (37 mph)." #NT!
 dubois.153.g: "Esplêndido." #NT!
 dubois.154.t: "Coala" #NT!
 dubois.154.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje o tão esperado #O Koala#! mudou-se para seu novo recinto." #NT!
 dubois.154.f: "O coala (Phascolarctos cinereus) é um marsupial herbívoro arbóreo nativo da Austrália. É facilmente reconhecível por seu corpo robusto e sem cauda e cabeça grande com orelhas redondas e fofas e nariz grande em formato de colher. A cor da pele varia do cinza prateado ao marrom chocolate. Os coalas normalmente habitam florestas abertas de eucaliptos, já que as folhas dessas árvores constituem a maior parte de sua dieta. Esta dieta de eucalipto tem baixo conteúdo nutricional e calórico e contém toxinas que impedem a maioria dos outros mamíferos de se alimentarem dela. Os coalas são em grande parte sedentários e dormem até vinte horas por dia. Eles são animais anti-sociais e o vínculo existe apenas entre mães e filhos dependentes. Devido à sua aparência distinta, o coala e os cangurus são reconhecidos mundialmente como símbolos da Austrália." #NT!
 dubois.154.g: "Bonitinho." #NT!
 dubois.155.t: "Ornitorrinco" #NT!
 dubois.155.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje o tão esperado #O Ornitorrinco#! mudou-se para seu novo recinto." #NT!
 dubois.155.f: "O ornitorrinco (Ornithorhynchus anatinus) é uma das cinco espécies existentes de monotremados, mamíferos que põem ovos em vez de dar à luz filhotes vivos. Como outros monotremados, ele detecta a presa por meio de eletrolocalização. É uma das poucas espécies de mamíferos peçonhentos, pois o ornitorrinco macho possui um esporão na pata traseira que libera um veneno, capaz de causar fortes dores ao ser humano. A aparência incomum deste mamífero que põe ovos, com bico de pato, cauda de castor e pés de lontra confundiu os naturalistas europeus quando o encontraram pela primeira vez. Em 1799, os primeiros cientistas a examinarem o corpo preservado de um ornitorrinco consideraram-no falso, feito de vários animais costurados entre si. As características únicas do ornitorrinco tornam-no um assunto importante no estudo da biologia evolutiva e um símbolo reconhecível e icônico da Austrália." #NT!
 dubois.155.g: "Paradoxo." #NT!
 dubois.156.t: "Cassuar" #NT!
 dubois.156.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje o tão esperado #O Casuar#! mudou-se para seu novo recinto." #NT!
 dubois.156.f: "Os casuares são pássaros que não voam, sem quilha nos ossos do esterno. Três espécies de casuar ainda existem. O mais comum, o casuar do sul, é a terceira ave viva mais alta e a segunda mais pesada, menor apenas que o avestruz e a ema. Cerca de 90% da dieta do casuar consiste principalmente em frutas, embora todas as espécies sejam onívoros oportunistas. Normalmente, todos os casuares são pássaros tímidos encontrados nas profundezas da floresta. Eles tendem a desaparecer muito antes de um ser humano saber que eles estavam lá, mas, se provocados, são capazes de causar ferimentos graves, até mesmo fatais, tanto a cães quanto a pessoas. O casuar tem sido frequentemente rotulado como “a ave mais perigosa do mundo”." #NT!
 dubois.156.g: "Para que serve este capacete?" #NT!
 dubois.157.t: "Leão Marinho da Nova Zelândia" #NT!
 dubois.157.d: "Nosso zoológico é enriquecido por um animal novo e excepcional: hoje o tão esperado #O Leão Marinho da Nova Zelândia#! mudou-se para seu novo recinto." #NT!
 dubois.157.f: "O leão-marinho da Nova Zelândia é uma foca orelhuda grande, nativa da zona subpolar. Os touros são de cor preto-marrom e atingem alturas de 2,45 metros; uma juba nos ombros os faz parecer enormes. As vacas são mais delicadas: são castanhas claras e têm no máximo 2 metros de comprimento. As colônias são encontradas no sul da Nova Zelândia, nas ilhas subantárticas: as Ilhas Auckland, as Ilhas Snares e a Ilha Campbell. 95% dos estoques mundiais são encontrados em três colônias nas Ilhas Auckland. No século 19, muitos leões marinhos foram mortos por focas. Os leões marinhos das Ilhas Auckland foram completamente exterminados em apenas vinte anos após a descoberta das ilhas em 1806. Hoje, as Ilhas Auckland são um santuário de focas deserto onde as populações se recuperaram em grande parte." #NT!
 dubois.157.g: "Robusto." #NT!
  
 dubois.200.t: "Inauguração do Museu de História Natural" #NT!
 dubois.200.d: "O professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] inaugurou hoje o Museu de História Natural, apresentando o desenvolvimento dos seres vivos e a evolução." #NT!
 dubois.200.f: "Quando o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] anunciou orgulhosamente a abertura do primeiro Museu de História Natural do nosso país, alguns já tinham esquecido o esforço que foi necessário para levar a cabo este projecto. O Museu Nacional, que anteriormente albergava história natural, resistiu a esta medida juntamente com a sua liderança. Para muitos, a história natural era apenas um departamento subordinado. Foi graças ao Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] que ele utilizou seus contatos no governo e perseguiu sua ideia sem compromisso. Especialmente a investigação paleontológica beneficiará disto no futuro, e os visitantes já manifestaram o seu grande interesse pelas criaturas extintas, bem como fizeram perguntas sobre a origem do homem. A paleontologia, anteriormente uma ciência puramente auxiliar ou ocupação temporária de geólogos, tornou-se agora uma ciência estabelecida com instituições próprias e uma reputação que a coloca no mesmo nível de outras ciências naturais." #NT!
 dubois.200.g: "Parece um ótimo lugar para se visitar!" #NT!
 dubois_natural_history_museum_modifier: "Museu de História Natural" #NT!
  
 dubois.201.t: "Destino da Expedição Paleontológica" #NT!
 dubois.201.f: "Um [concept_dubois_paleontologist] pode ser enviado para formações onde anualmente desenterra fósseis até ser chamado de volta de sua posição. Grandes Formações também podem conter ossos de dinossauros. Estes variam de continente para continente. A maneira mais fácil de obter acesso a uma formação é controlar o estado associado. No entanto, o acesso também pode ser obtido de forma pacífica através de licenças paleontológicas." #NT!
 dubois.201.g: "Deixa para lá." #NT!
  
 dubois.202.t: "Dente de tubarão" #NT!
 dubois.202.d: "Depois de examinar uma formação rochosa, uma equipe paleontológica reuniu uma coleção de fósseis de dentes de tubarão." #NT!
 dubois.202.f: "Além das vértebras, os dentes fósseis de tubarão são geralmente os únicos fósseis sobreviventes de tubarões extintos. Como os tubarões produzem um grande número de dentes por causa dos dentes do revólver, estes estão entre os fósseis mais frequentemente encontrados. Já em 1616, Fabio Colonna conseguiu mostrar em seu tratado De Glossopetris Dissertatio que as supostas línguas de víbora são na verdade dentes de tubarão. Squalicorax pristodontus tinha dentes planos e triangulares, com no máximo três centímetros de comprimento. As arestas de corte eram finamente serrilhadas como hoje no tubarão tigre. No período Cretáceo, o gênero Squalicorax foi distribuído mundialmente. Dentes fossilizados foram encontrados em sedimentos mesozóicos nas Américas, África, Japão, Austrália, Índia, Rússia, Oriente Médio e Europa." #NT!
 dubois.202.g: "Eles ainda estão afiados?" #NT!
 dubois.203.t: "Pegadas de dinossauros?" #NT!
 dubois.203.d: "[SCOPE.sCharacter('pb_leader').GetFullName] duvida de uma descoberta recente do Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.f: "Quando o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] anunciou uma nova descoberta em uma formação rochosa, o líder da pequena burguesia também passou a ver por si mesmo a sensação paleontológica. No entanto, ele mostrou pouca compreensão das supostas pegadas de dinossauros. Na verdade, [SCOPE.sCharacter('pb_leader').GetFullName] explicou que não conseguia ver nada de especial nas estranhas reentrâncias. O filistinismo do líder político gerou uma discussão acalorada com o professor, que exigiu um pedido de desculpas na hora. As brigas logo se transformaram em um conflito entre os apoiadores do [SCOPE.sCharacter('pb_leader').GetLastName] e os acadêmicos em torno do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.g: "Estas são pegadas de dinossauros." #NT!
 dubois.203.h: "Esses recuos podem ser qualquer coisa." #NT!
 dubois.204.t: "Paleosinopa" #NT!
 dubois.204.d: "Os cientistas descobriram recentemente o esqueleto de um dos primeiros mamíferos. Este é um exemplo particularmente bem preservado." #NT!
 dubois.204.f: "Palaeosinopa é um gênero de mamíferos da família Pantolestidae, já extinto. Os animais assemelhavam-se aos insetívoros de hoje e viveram desde o Paleoceno Superior até o Eoceno Inferior, de 59 a 48 milhões de anos atrás. As evidências são conhecidas principalmente na América do Norte, mais raramente na Europa. Descobertas importantes, incluindo alguns esqueletos completos, vêm do noroeste dos EUA. O membro fóssil Butte da Formação Green River com uma idade de cerca de 52 milhões de anos e a Formação Willwood estratigraficamente um pouco mais antiga são particularmente notáveis. Os representantes de Paleosinopa eram caracterizados por um físico robusto e uma cauda longa. As patas dianteiras mais curtas, em comparação com as patas traseiras mais longas, pareciam bastante primitivas. Devido ao físico, um modo de vida semi-aquático é reconstruído para os animais, a estrutura dos dentes por sua vez fala predominantemente de alimentação animal. Como resultado, Palaeosinopa parece ter habitado um habitat semelhante ao das lontras de hoje." #NT!
 dubois.204.g: "Fantástico." #NT!
 dubois.204.h: "Um presente perfeito para um amigo!" #NT!
 dubois.205.t: "Ossos no poço da mina" #NT!
 dubois.205.d: "Mineiros encontraram ossos de uma espécie pré-histórica em um poço em [SCOPE.sState('dubois_excavation_state').GetName]. O Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] concordou em examinar o local mais de perto." #NT!
 dubois.205.f: "Nem todos ficaram tão entusiasmados com a descoberta de ossos na mina quanto o paleontólogo convocado. A administração da mina estava preocupada que uma escavação paleontológica pudesse interferir no trabalho. E, de fato, após uma breve inspeção dos achados, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] deveria determinar que os trabalhos no poço teriam de ser adiados em favor de uma escavação científica profissional. Os industriais já protestaram. A descoberta do fóssil torna-se assim uma questão política. Porque a intelectualidade também está agora muito interessada e insiste em escavar os fósseis. As vozes mediadoras estão a considerar evitar uma escavação e apenas manter registos, o que não afectaria o trabalho de mineração e poderia ser um bom compromisso político, mas significaria que não seríamos capazes de salvar nós próprios os fósseis." #NT!
 dubois.205.g: "Devemos ter esses fósseis a todo custo." #NT!
 dubois.205.h: "Nosso cientista pode examinar o local, mas não deve escavar a mina." #NT!
 dubois.205.i: "Não perturbe estes senhores." #NT!
 dubois.206.t: "Composto" #NT!
 dubois.206.d: "Este ano, [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] sob a liderança do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] no local de escavação em [SCOPE.sState('dubois_excavation_state').GetName] descobriram alguns exemplares particularmente bonitos da Composita." #NT!
 dubois.206.f: "Composita é um gênero extinto de braquiópodes que viveu desde o final do Devoniano até o final do Permiano. A Composita tinha uma distribuição global cosmopolita, tendo vivido em todos os continentes, exceto na Antártica. A Composita tinha uma concha lisa com dobra e sulco mais ou menos distintos e uma abertura redonda para o pedículo na válvula pedicular. Composita está incluída na família Athyrididae (Ordem Athyridida) e colocada na subfamília Spirigerellinae. Somente os filisteus reconheceriam uma mera concha neste fóssil consagrado pelo tempo." #NT!
 dubois.206.g: "Isso é tão... emocionante." #NT!
 dubois.207.t: "Trilobita" #NT!
 dubois.207.d: "O Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] entregou hoje um excelente espécime de trilobita à coleção paleontológica. Tem cerca de 400 milhões de anos e é de grande valor científico. Pelo menos ele diz isso." #NT!
 dubois.207.f: "Os trilobitas são uma classe extinta de artrópodes marinhos. Eles existiram durante quase todo o período do Paleozóico, desde a 2ª série do Cambriano (começando há 521 milhões de anos) até o evento de extinção em massa no final do Permiano, cerca de 251 milhões de anos atrás. Um grande número de seus exoesqueletos, reforçados com calcita (carbonato de cálcio), foram preservados como fósseis, tornando possível reconstruir a evolução e a variedade de formas das numerosas espécies. Isto, combinado com a sua persistência estratigráfica e ampla distribuição geográfica, torna os trilobitas fósseis de índice importantes para o Paleozóico, particularmente o Cambriano. A extinta classe Trilobita consiste em nove ordens reconhecidas, mais de 150 famílias, mais de 5.000 gêneros e mais de 15.000 espécies descritas." #NT!
 dubois.207.g: "Obrigado professor." #NT!
 dubois.208.t: "Amonites" #NT!
 dubois.208.d: "As amonites encontradas em [SCOPE.sState('dubois_excavation_state').GetName] são outro conjunto notável de fósseis, enriquecendo a coleção paleontológica do nosso país." #NT!
 dubois.208.f: "As amonites (Ammonoidea) são um subgrupo extinto de cefalópodes. Este táxon era muito diversificado, com mais de 1.500 gêneros conhecidos. O número de espécies pode ter sido em torno de 30.000 a 40.000. O tamanho da carapaça dos animais adultos costuma variar de 1 a 30 cm. Desde a sua primeira aparição no Devoniano Inferior até à sua extinção no final do Cretáceo (limite Cretáceo-Paleógeno), as amonites representam um grande número de fósseis de índice durante um período de cerca de 350 milhões de anos; em parte, a delimitação cronológica dos sedimentos marinhos é realizada exclusivamente com base nas amonites. Eles são, portanto, de grande importância para a geologia e a paleontologia. O táxon Ammonoidea foi mencionado pela primeira vez em 1884 por Karl Alfred von Zittel em seu Manual de Paleontologia. O nome vem da antiguidade, Plínio, o Velho, referia-se aos fósseis como 'Ammonis cornua' (chifres de Amon)." #NT!
 dubois.208.g: "Deixe-me um." #NT!
 dubois.209.t: "Flora Fossilizada" #NT!
 dubois.209.d: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] encontraram flora fossilizada com milhões de anos em uma pedreira." #NT!
 dubois.209.f: "No Carbonífero (cerca de 360-300 milhões de anos atrás), as samambaias (em formas maiores do que hoje, geralmente chamadas de samambaias arbóreas) juntamente com plantas de cavalinha e licópodes formaram enormes florestas e criaram a base para a maioria dos depósitos de carvão atuais. Os fósseis mais antigos encontrados são do Devoniano Inferior (cerca de 400 milhões de anos atrás). As samambaias são provavelmente mais antigas do que as plantas com sementes, que apareceram pela primeira vez no Devoniano Superior." #NT!
 dubois.209.g: "A pedra angular da Revolução Industrial." #NT!
 dubois.210.t: "Ovos de dinossauro" #NT!
 dubois.210.d: "Alguns objetos redondos, inicialmente considerados meras pedras, revelaram-se ovos quando examinados mais de perto. Os cientistas ainda não têm certeza de a quem pertenciam exatamente, mas sem dúvida os atribuem a uma espécie de dinossauro." #NT!
 dubois.210.f: "Em 1859, os primeiros fósseis de ovos de dinossauro cientificamente documentados foram descobertos no sul da França por um padre católico e naturalista amador chamado Padre Jean-Jacques Pouech; ele pensou, entretanto, que eles foram postos por pássaros gigantes. Os primeiros fósseis de ovos de dinossauro cientificamente reconhecidos foram descobertos acidentalmente em 1923 por uma equipe do Museu Americano de História Natural enquanto procurava evidências dos primeiros humanos na Mongólia. Esses ovos foram erroneamente atribuídos ao herbívoro Protoceratops, abundante localmente, mas agora são conhecidos como ovos de Oviraptor. As descobertas de ovos continuaram a aumentar em todo o mundo, levando ao desenvolvimento de múltiplos esquemas de classificação concorrentes." #NT!
 dubois.210.g: "Manuseie-o com cuidado." #NT!
  
 dubois.211.t: "Escavação de Dinossauros" #NT!
 dubois.211.d: "Ao investigar uma Grande Formação, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] se deparou com uma descoberta sensacional: um osso de dinossauro! O [concept_dubois_paleontologist] imediatamente providenciou o início de uma escavação em grande escala na esperança de encontrar mais peças." #NT!
 dubois.211.f: "'A combinação de tais caracteres, alguns, como os sagrados, totalmente peculiares entre os répteis, outros emprestados, por assim dizer, de grupos agora distintos uns dos outros, e todos manifestados por criaturas que ultrapassam em muito em tamanho o maior dos répteis existentes, irá , presume-se, seja considerado base suficiente para estabelecer uma tribo ou subordem distinta de Répteis Saurianos, para a qual eu proporia o nome de Dinosauria.' -Richard Owen" #NT!
 dubois.211.g: "Peguem suas pás!" #NT!
 dubois.213.t: "Fragmentos Fósseis" #NT!
 dubois.213.d: "No local de escavação de dinossauros, os cientistas conseguiram fósseis menores." #NT!
 dubois.213.f: "'Pode não ser o que procuramos, mas um centavo economizado é um centavo ganho.' -[SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 dubois.213.g: "Colete os fósseis!" #NT!
 dubois.214.t: "Osso de Dinossauro" #NT!
 dubois.214.d: "A equipe científica do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] fez uma nova descoberta no local de escavação de dinossauros." #NT!
 dubois.214.f: "'Ao ver um único osso, um único pedaço de osso, reconheço e reconstruo a porção do todo de onde ele teria sido retirado. Todo o ser ao qual este fragmento pertencia aparece em minha mente.' -Georges Cuvier" #NT!
 dubois.214.g: "Mais um osso para a coleção." #NT!
 dubois.215.t: "Crânio de dinossauro" #NT!
 dubois.215.d: "Escavações na cova dos dinossauros revelaram uma magnífica cabeça esquelética." #NT!
 dubois.215.f: "'A cabeça era tão longa ou mais longa que a de um urso pardo adulto, e as mandíbulas eram mais profundas em proporção ao seu comprimento. O focinho era mais curto e profundo que o de um buldogue. Os dentes eram todos presas cilíndricas afiadas, lisas e brilhantes, e de tamanho irregular. A certa distância, em cada mandíbula, eles se projetavam sete centímetros acima da gengiva e eram afundados uns dois centímetros na margem da mandíbula, sendo tão longos quanto as presas de um tigre, porém mais delgados. Duas dessas presas se cruzaram em cada lado do meio da frente. Além dos peixes menores, os répteis sem dúvida supriam as demandas de seu apetite.' -Edward Bebedor Cope" #NT!
 dubois.215.g: "Espero que seja um triceratops!" #NT!
 dubois.216.t: "Esqueleto de Dinossauro" #NT!
 dubois.216.d: "Após um trabalho meticuloso, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] conseguiu descobrir um impressionante esqueleto de dinossauro, alguns ossos dos quais estão particularmente bem preservados." #NT!
 dubois.216.f: "'O próprio esqueleto foi organizado no Museu da Academia de Ciências da Filadélfia, de acordo com esta restauração, e quando o professor Cope me mostrou e explicou suas peculiaridades, notei que as articulações das vértebras estavam invertidas e sugeri-lhe gentilmente que ele entendeu tudo errado, acima de tudo. Sua indignação foi grande e ele afirmou em linguagem forte que havia estudado o animal durante muitos meses e deveria pelo menos distinguir uma ponta da outra.' -Othniel Charles Marsh" #NT!
 dubois.216.g: "Fascinante." #NT!
 dubois.220.t: "Escavação concluída" #NT!
 dubois.220.d: "Os [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] terminaram a escavação no sítio dos dinossauros. Uma importante investigação científica chega ao fim." #NT!
 dubois.220.f: "'O caçador de fósseis deve antes de tudo ser um entusiasta científico. Ele deve estar disposto a suportar todos os tipos de dificuldades, a sofrer o frio no início da primavera e no final do outono e início do inverno, a sofrer o calor intenso e o brilho do sol nos meses de verão, e deve estar preparado para beber água alcalina. , e em algumas regiões para combater o ataque do mosquito e outras pragas. Ele deve ser uma espécie de engenheiro para ser capaz de manusear grandes massas de pedra e transportá-las através de desertos sem estradas até o ponto de embarque mais próximo; deve ter um toque delicado e habilidoso para preservar os mínimos fragmentos de osso quando fraturado; ele deve contentar-se com uma vida muito simples, porque a profissão raramente, ou nunca, é remunerada, e ele é quase invariavelmente mal pago; ele deve encontrar a sua principal recompensa e estímulo no sentido da descoberta e no envio de espécimes para museus que nunca viu, em benefício de um público que tem pouco conhecimento ou apreciação dos auto-sacrifícios que o caçador de fósseis fez. ' -Henry Fairfield Osborn" #NT!
 dubois.220.g: "Estou esperando um novo esqueleto de dinossauro para nossa coleção – pelo menos." #NT!
  
 dubois.221.t: "Eustenóptero" #NT!
 dubois.221.d: "O Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] descobriu uma forma rara e pré-histórica de peixe que pode representar um primeiro passo na transição de animais aquáticos para animais terrestres." #NT!
 dubois.221.f: "Eusthenopteron é um gênero extinto de peixes peixes (Sarcopterygii) do Devoniano Superior da América do Norte e Europa. É considerado um excelente exemplo de representantes originais do Tetrapodomorpha. Como o Eusthenopteron possuía um órgão vesical nadador de pulmão e um poderoso esqueleto de barbatana, além das guelras, poderia ter sido possível que ele se movesse brevemente fora da água. No esqueleto das nadadeiras anteriores já podem ser diferenciados os três ossos das extremidades dos vertebrados terrestres, úmero, ulna e rádio. As duas barbatanas dorsais pontiagudas estavam inseridas bem para trás, com as barbatanas pélvicas e a barbatana anal voltadas para elas." #NT!
 dubois.221.g: "Incrível." #NT!
 dubois.222.t: "Arqueoptérix" #NT!
 dubois.222.d: "Durante uma escavação nas montanhas calcárias da Baviera, perto de Solnhofen, o Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] fez uma descoberta surpreendente que causou sensação científica: será que ele descobriu o elo perdido entre os répteis e as aves?" #NT!
 dubois.222.f: ""
 dubois.223.t: "Megatério" #NT!
 dubois.223.d: "Durante uma investigação paleontológica, a equipe do Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] recuperou ossos que pertenciam a uma preguiça gigante." #NT!
 dubois.223.f: ""
 dubois.224.t: "Ictiossauro" #NT!
 dubois.224.d: "O chefe das escavações paleontológicas relata que descobriu um dinossauro que lembra metade peixe, metade golfinho." #NT!
 dubois.224.f: ""
 dubois.225.t: "Smilodon" #NT!
 dubois.225.d: "O departamento de história natural pode orgulhosamente apontar para uma descoberta: nosso paleontólogo aparentemente encontrou o esqueleto de um tigre dente-de-sabre." #NT!
 dubois.225.f: ""
 dubois.226.t: "Pterodáctilo" #NT!
 dubois.226.d: "Os ossos descobertos de um pequeno pterossauro encantam o mundo científico. Já foram encaminhados para a Coleção Paleontológica." #NT!
 dubois.226.f: ""
 dubois.227.t: "Ictiostega" #NT!
 dubois.227.d: "Quando o zepelim pousou, a expedição no Gelo Eterno encontrou um fóssil extraordinário que poderia revolucionar a paleontologia. Foi rapidamente enviado ao principal paleontólogo do país, Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]. Supostamente é o elo perdido entre os peixes e os animais terrestres!" #NT!
 dubois.227.f: ""
  
 dubois.301.t: "Destino da Expedição Botânica" #NT!
 dubois.301.d: "Nosso naturalista, Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], fez os preparativos finais para a partida. Para qual área ele deveria viajar?" #NT!
 dubois.301.f: "Um [concept_dubois_naturalist] pode ser enviado para florestas tropicais, onde anualmente procura novos espécimes até ser retirado de sua posição. Os estados com florestas tropicais são indicados por um modificador de estado na Amazônia, Congo, Bornéu e Indochina. A maneira mais fácil de obter acesso a uma floresta tropical é controlar o estado associado. No entanto, o acesso também pode ser obtido de forma pacífica através de licenças botânicas." #NT!
 dubois.301.g: "Para a Amazônia." #NT!
 dubois.301.h: "Para o Congo." #NT!
 dubois.301.i: "Para Bornéu." #NT!
 dubois.301.j: "Para a Indochina." #NT!
  
 dubois.302.t: "Victoria Amazonica" #NT!
 dubois.302.d: "Em sua expedição botânica, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encontrou um grandioso nenúfar incomparável." #NT!
 dubois.302.f: "Victoria amazonica, também conhecida como nenúfar gigante da Amazônia, é uma espécie de planta do gênero de nenúfares gigantes (Victoria) dentro da família dos nenúfares (Nymphaeaceae). É nativo das águas rasas, como arcos marginais e igarapés, da bacia amazônica. Foi nomeado em homenagem à rainha britânica Victoria. O pecíolo submerso tem 7 a 8 metros de comprimento. As folhas flutuantes apresentam uma borda com cerca de 6 cm de altura, que possui duas incisões opostas. Estas incisões garantem que a borda da folha não rasgue durante movimentos intensos e que o excesso de água possa escoar facilmente após chuvas fortes. Na natureza, cada folha atinge um diâmetro de até 3 metros, enquanto as plantas mantidas em jardins botânicos geralmente não ultrapassam o diâmetro da folha de 2 metros." #NT!
 dubois.302.g: "Este exemplar ficará bem em nossa exposição." #NT!
 dubois.302.h: "O espécime deve ser catalogado e estudado cientificamente." #NT!
 dubois.303.t: "Atlas de Atacus" #NT!
 dubois.303.d: "Embora em uma expedição que se propôs apenas em busca de plantas, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] não consegue esconder suas inclinações entomológicas ao encontrar uma colônia de espetaculares mariposas atlas na floresta tropical." #NT!
 dubois.303.f: "A mariposa atlas (Attacus atlas) é uma borboleta (mariposa) da família das mariposas pavão (Saturniidae). É uma das maiores borboletas do mundo e recebeu o nome do Titã Atlas da mitologia grega. As fêmeas crescem maiores que os machos. A seda Fagara é feita a partir dos casulos da mariposa Atlas. É marrom claro e muito mais robusto que a seda comum." #NT!
 dubois.304.t: "Amorphophallus titanum" #NT!
 dubois.304.d: "Na Indonésia, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] descobriu um gigantesco Titan Arum, provavelmente a maior flor do mundo. O naturalista fica encantado, o resto da expedição reclama do cheiro horrível." #NT!
 dubois.304.f: "O gênero Amorphophallus é distribuído com cerca de 200 espécies nas florestas tropicais do Velho Mundo, da Nova Guiné à África Ocidental. A. titanum produz a maior inflorescência não ramificada do reino vegetal. A flor, que tem mais de três metros de altura, tem cheiro de carniça, produz calor (até 37°C) e assim atrai besouros, que cuidam da polinização. Os espetaculares eventos de floração de Titan Arum são uma grande atração nos jardins botânicos de todo o mundo." #NT!
 dubois.305.t: "Golias" #NT!
 dubois.305.d: "A descoberta de um besouro Golias afasta brevemente o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] de sua pesquisa botânica." #NT!
 dubois.305.f: "Os besouros Golias (Goliathus) representam um gênero de besouros da subfamília das forras rosas (Cetoniinae). Os besouros Golias estão entre os maiores insetos da Terra, se medidos em termos de tamanho, volume e peso. Com peso larval de até 110 gramas, o besouro Golias é o inseto mais pesado de todos. Os insetos mortos são muito populares entre os colecionadores e alcançam preços elevados no mercado." #NT!
 dubois.306.t: "Novas espécies de orquídeas" #NT!
 dubois.306.d: "A Expedição Botânica descobriu e catalogou várias novas espécies de orquídeas nas profundezas da floresta tropical." #NT!
 dubois.306.f: "Nenhuma outra família de plantas possui tal espectro de formas e cores de flores como a família das orquídeas. O tamanho das flores varia de alguns milímetros a 20 centímetros ou mais por flor. O espectro de cores varia de tons suaves de branco a verde e azul, até tons fortes de vermelho e amarelo. Muitas das flores das orquídeas são multicoloridas. Depois da família das margaridas, as orquídeas são a segunda maior família de plantas com flores. Cerca de 1.000 gêneros com 15.000 a 30.000 espécies são reconhecidos pelos botânicos." #NT!
 dubois.306.g: "Mais espécimes nunca fazem mal." #NT!
 dubois.307.t: "Plantas medicinais" #NT!
 dubois.307.d: "A expedição de pesquisa na floresta tropical encontrou algumas ervas incríveis que podem ter usos medicinais." #NT!
 dubois.307.f: "Numerosas substâncias medicinais têm origem à base de plantas - mais da metade, para ser mais preciso. O exemplo mais conhecido é a aspirina e seu ingrediente ativo ácido acetilsalicílico, extraído da casca dos salgueiros há séculos. Contém o ingrediente ativo salicina, que é convertido em ácido salicílico no corpo e desenvolve ali seu efeito analgésico e redutor da febre. No século 19, a aspirina atual foi desenvolvida com sucesso a partir do ácido salicílico." #NT!
 dubois.307.g: "Estude as plantas." #NT!
 dubois.307.h: "Colete as plantas." #NT!
 dubois.308.t: "Flores lindas e desconhecidas" #NT!
 dubois.308.d: "Ao explorar uma parte desconhecida da floresta tropical, a expedição botânica encontrou inúmeras flores desconhecidas." #NT!
 dubois.308.f: "Apesar de sua beleza, porém, o líder da expedição [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] hesita antes de escolhê-los. Os moradores locais consideram as plantas amaldiçoadas; uma indicação de que eles podem ser venenosos. A ideia é que os ajudantes colham as plantas em massa, sem considerar as consequências futuras para a saúde. Certamente também seria possível ao Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] pesquisar e coletar as plantas primeiro, mas isso também poderia ter consequências desconhecidas." #NT!
 dubois.308.g: "A tripulação da expedição deverá coletar essas flores." #NT!
 dubois.308.h: "O líder da expedição deverá coletar essas flores." #NT!
 dubois.308.i: "Não toque nessas flores." #NT!
 dubois.309.t: "Oposição questiona Expedição Botânica" #NT!
 dubois.309.d: "[SCOPE.sCharacter('dubois_sceptical_leader').GetLastName] considera a expedição botânica um desperdício inútil de dinheiro de impostos que seria melhor em outro lugar. Ele também grita com uma nuvem." #NT!
 dubois.309.f: "'Uma expedição aqui, uma expedição ali. Expedições Zepelim, Expedições do Pacífico, Expedições Arqueológicas, Expedições Paleontológicas, Expedições Zoológicas. Nada além de inchaço inútil!" #NT!
 dubois.309.g: "O Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está programado para retornar imediatamente." #NT!
 dubois.309.h: "Não faremos da ciência uma questão política." #NT!
 dubois.310.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] adoece!" #NT!
 dubois.310.d: "O Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] se envenenou enquanto fazia seu trabalho botânico na floresta tropical. A doença grave o obriga a interromper o trabalho." #NT!
 dubois.310.f: "Enquanto nosso naturalista estiver doente, ele ficará preso na Expedição Botânica e não poderá ser chamado de volta. Ele não enviará novas amostras enquanto estiver doente." #NT!
 dubois.310.g: "Preocupante." #NT!
 dubois.311.t: "Sementes exóticas" #NT!
 dubois.311.d: "Durante a Expedição Botânica, o Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] encontrou algumas sementes especiais de grande interesse científico e agrícola." #NT!
 dubois.311.f: "A troca de culturas entre diferentes partes do mundo já era normal no início do período moderno. Por exemplo, a cana-de-açúcar da região do Mediterrâneo foi cultivada extensivamente na América do Sul. Por outro lado, o britânico Henry Wickham contrabandeou sementes de borracha do Brasil para a Ásia em 1876." #NT!
 dubois.311.g: "As sementes vão ficar bem na coleção científica." #NT!
 dubois.311.h: "As novas sementes serão utilizadas na agricultura." #NT!
  
 dubois.411.t: "Procuram-se alpinistas" #NT!
 dubois.411.d: "Alguns alpinistas experientes e homens corajosos já foram recrutados para participar na ousada tentativa de chegar ao cume. A questão permanece sobre qual líder confiaremos a esta empresa." #NT!
 dubois.411.f: "A seleção do líder da expedição é de importância crucial para o bem e o mal da viagem pela montanha. Nas montanhas baixas, suas habilidades não são particularmente exigidas, mas a partir de uma altitude de 3.000 metros, no máximo, depende muito das habilidades e características do líder. Alpinistas, exploradores e comandantes com experiência em montanhas são tão úteis quanto coragem, persistência e meticulosidade. A saúde precária e a velhice, por sua vez, têm o efeito oposto." #NT!
 dubois.411.g: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_1').GetFullName]." #NT!
 dubois.411.h: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_2').GetFullName]." #NT!
 dubois.411.i: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_3').GetFullName]." #NT!
 dubois.412.t: "A Cúpula como Objetivo" #NT!
 dubois.412.d: "A equipe para a subida ao cume está montada. Mas agora surge a questão: qual montanha a trupe deveria escalar sob [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName]? Existem vários estados que podemos escolher." #NT!
 dubois.412.f: "Existem até três cadeias de montanhas possíveis para escolher. Suas alturas e dificuldades são diferentes. Montanhas com menos de 3.000 metros – como as Terras Altas da Escócia e os Montes Apalaches – são consideradas montanhas fáceis, que podem ser conquistadas em poucos passos e sem grandes perigos. Os Alpes, os Pirenéus e as Montanhas Rochosas, por outro lado, são mais difíceis de dominar e demoram mais. Montanhas com mais de 5.000 metros são consideradas desafios, e o Himalaia normalmente não será administrável nesta época." #NT!
 dubois.412.g: "[SCOPE.sState('dubois_summit_1').GetName]." #NT!
 dubois.412.h: "[SCOPE.sState('dubois_summit_2').GetName]." #NT!
 dubois.412.i: "[SCOPE.sState('dubois_summit_3').GetName]." #NT!
 dubois.413.t: "Companheiro Científico" #NT!
 dubois.413.d: "Subir um pico até então desconhecido também tem seu apelo para a ciência. Geólogos, naturalistas e paleontólogos são potenciais companheiros científicos." #NT!
 dubois.413.f: "Os geólogos, em particular, podem reunir inúmeras novas descobertas para a ciência em expedições nas montanhas. Os naturalistas estudam a flora e a fauna e coletam exemplares; Os paleontólogos podem coletar fósseis, mas o rendimento permanece bastante pequeno." #NT!
 dubois.413.g: "Não é necessário um cientista." #NT!
 dubois.413.h: "Um geólogo como [SCOPE.sCharacter('dubois_geologist_scope').GetFullName] seria a melhor escolha." #NT!
 dubois.413.i: "Nosso naturalista [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] será útil." #NT!
 dubois.413.j: "Ligue para nosso paleontólogo, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]." #NT!
 dubois.414.t: "Avante, até a Montanha!" #NT!
 dubois.414.d: "Os escaladores, liderados por [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName], alcançaram a serra em [SCOPE.sState('dubois_summit_location').GetName] e começam a se preparar para a subida." #NT!
 dubois.414.f: "'Por que você quis escalar o Monte Everest?' Essa pergunta foi feita a George Leigh Mallory, que acompanhou as duas expedições rumo ao cume da montanha mais alta do mundo, em 1921 e 1922, e que agora está em Nova York. Ele planeja ir novamente em 1924 e deu como razão para persistir nessas repetidas tentativas de chegar ao topo: 'Porque está lá.'" #NT!
 dubois.414.g: "As montanhas estão chamando e eu devo ir." #NT!
  
 dubois.420.t: "A Cimeira" #NT!
 dubois.420.d: "Após uma árdua subida, o grupo de montanhistas finalmente chega ao cume. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] é o primeiro homem a invadir este local na terra em [ROOT.GetCountry.GetNameNoFormatting]. Agora não resta mais nada senão saborear este momento de triunfo." #NT!
 dubois.420.f: "A primeira pergunta que você fará e que devo tentar responder é esta: 'Qual é a utilidade de escalar o Monte Everest?' e minha resposta deve ser imediatamente: 'Não adianta.' Não há a menor perspectiva de qualquer ganho.\n\nAh, podemos aprender um pouco sobre o comportamento do corpo humano em grandes altitudes, e possivelmente os médicos poderão direcionar nossa observação para algum propósito para fins de aviação. Mas, caso contrário, nada resultará disso. Não traremos de volta um único pedaço de ouro ou prata, nem uma pedra preciosa, nem carvão ou ferro. Não encontraremos um único pé de terra que possa ser plantado para produzir alimentos. Não adianta.\n\nEntão, se você não consegue entender que há algo no homem que responde ao desafio desta montanha e sai para enfrentá-lo, que a luta é a luta da própria vida para cima e para sempre para cima, então você não veremos por que vamos. O que obtemos com esta aventura é pura alegria.\n\nE a alegria é, afinal, o fim da vida. Não vivemos para comer e ganhar dinheiro. Comemos e ganhamos dinheiro para poder aproveitar a vida. É isso que a vida significa e para que serve a vida.'- George Leigh Mallory" #NT!
 dubois.420.g: "Vamos aproveitar o amanhecer!" #NT!
 dubois.421.t: "Desastre no montanhismo!" #NT!
 dubois.421.d: "Ao escalar as montanhas em [SCOPE.sState('dubois_summit_location').GetName], [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] cometeu um erro terrível, que encerrou a expedição em catástrofe - várias pessoas morreram, provisões e equipamentos caíram com elas. A nação inteira está em choque!" #NT!
 dubois.421.f: "'Todas as noites, você entende, vejo meus camaradas do Matterhorn escorregando de costas, com os braços estendidos, um após o outro, em perfeita ordem e a distâncias iguais - Croz, o guia, primeiro, depois Hadow, depois Hudson, e por último Douglas. Sim, sempre os verei...'- Edward Whymper" #NT!
 dubois.421.g: "Uma tragédia!" #NT!
 dubois.422.t: "Subida abortada" #NT!
 dubois.422.d: "A tentativa de atingir o pico mais alto em [SCOPE.sState('dubois_summit_location').GetName] falhou por enquanto. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] é obrigado a abandonar o empreendimento e retornar." #NT!
 dubois.422.f: "Pode haver vários motivos pelos quais um alpinista abandona a subida. Às vezes, uma mudança no clima é suficiente; por vezes, um suposto acesso ao cume revela-se demasiado traiçoeiro. Uma subida muitas vezes demora muito e excede uma janela de tempo porque certos horários do dia e mudanças tornam a subida difícil ou impossível. E às vezes você simplesmente escolheu o caminho errado." #NT!
 dubois.422.g: "Decepcionante." #NT!
 dubois.423.t: "Tropas de montanha" #NT!
 dubois.423.d: "Por causa de sua impressionante experiência em conquista e defesa de montanhas, [SCOPE.sCharacter('dubois_mountain_veteran').GetFullName] decidiu usar suas habilidades superiores para criar uma unidade de elite de tropas de montanha." #NT!
 dubois.423.f: "Os Gebirgsjäger, os Alpini ou os Chasseurs Alpins são apenas alguns exemplos de tropas de elite de alguns países que se especializaram na guerra nas alturas. Fundados em 1872, os Alpini são a infantaria de montanha ativa mais antiga do mundo. A sua missão original era proteger a fronteira da Itália com a França e a Áustria-Hungria." #NT!
 dubois.423.g: "Eles levarão seu legado para o futuro." #NT!
 dubois.424.t: "Uma sinfonia de montanha" #NT!
 dubois.424.d: "Inspirado pelo recente sucesso da nossa trupe de montanhismo, o nosso compositor anunciou que pretende escrever uma grande obra musical sobre as montanhas e a luta do homem contra a natureza. O mundo da música já concorda que este será um trabalho importante." #NT!
 dubois.424.f: "Uma sinfonia alpina op. 64 é um poema sinfônico do compositor Richard Strauss, executado pela primeira vez em 1915. A obra baseia-se no conceito do compositor de utilizar meios musicais para retratar a subida de um pico alpino e o retorno ao vale em um dia. A ideia do programa remonta a uma experiência da infância de Strauss. No verão de 1879, ele perdeu o equilíbrio em Heimgarten, nos Alpes da Baviera, e foi pego por uma tempestade. No dia seguinte ele apresentou este evento ao piano. A partir dessa memória ele desenvolveu o conceito. A intenção declarada do compositor era permitir ao ouvinte vivenciar as etapas de uma caminhada na montanha como uma pintura sonora de uma forma imediatamente sensual. Segundo muitos críticos musicais, a obra atinge esse objetivo de forma impressionante." #NT!
 dubois.424.g: "Esperançosamente, não haverá nenhum Alpenhorns nele." #NT!
  
 dubois.430.t: "Uma escalada fácil" #NT!
 dubois.430.d: "A equipe de montanhismo está progredindo com facilidade no nível mais baixo da cordilheira em [SCOPE.sState('dubois_summit_location').GetName]. Não há ocorrências notáveis." #NT!
 dubois.430.f: "'Tem sorte quem, em plena maré da vida, experimentou uma medida do ambiente ativo que mais deseja. Nestes dias de convulsão e mudanças violentas, quando os valores básicos de hoje são os sonhos vãos e desfeitos de amanhã, há muito a ser dito sobre uma filosofia que visa viver uma vida plena enquanto a oportunidade oferece. Existem poucos tesouros de valor mais duradouro do que a experiência de um modo de vida que é em si totalmente satisfatório. Afinal, essas são as únicas posses das quais nenhum destino, nenhuma catástrofe cósmica pode nos privar; nada pode alterar o fato se por um momento na eternidade realmente tivermos vivido.' -Eric Shipton" #NT!
 dubois.430.g: "Vá em frente!" #NT!
 dubois.431.t: "Uma inclinação" #NT!
 dubois.431.d: "[SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] avistou uma pequena encosta nas montanhas, mas isso não deve representar um grande problema para os escaladores." #NT!
 dubois.431.f: "Quanto mais alto uma equipe de montanhismo sobe, maiores são os desafios. Uma inclinação pode ser um obstáculo inicial, mas não deve ser um problema para uma expedição moderadamente bem equipada." #NT!
 dubois.431.g: "A equipe vai dominar isso." #NT!
 dubois.431.h: "Isso é muito arriscado." #NT!
 dubois.432.t: "Parede íngreme" #NT!
 dubois.432.d: "Um penhasco representa um grande obstáculo para os escaladores em sua jornada até o cume, mas [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] está confiante de que dominará esta tarefa." #NT!
 dubois.432.f: "De montanhas com 2.000 metros de altitude, o grupo de montanhismo pode encontrar falésias. Para montanhas baixas são o último obstáculo antes do cume, mas em muitos casos é mais um programa de aquecimento. A partir daqui, uma caminhada normal na montanha difere de uma escalada real." #NT!
 dubois.433.t: "Avalanche!" #NT!
 dubois.433.d: "Uma perigosa avalanche irrompeu nas alturas de [SCOPE.sState('dubois_summit_location').GetName], ameaçando o esforço do montanhismo. Com os detritos agora ameaçando a rota direta, encontrar uma rota alternativa pode ser mais seguro, mas custa um tempo valioso. Alguns escaladores sugerem esperar – o que inclui a possibilidade de a trilha ficar mais bloqueada." #NT!
 dubois.433.f: "As avalanches ocorrem em alturas cobertas de neve e têm sido um perigo para todos que viveram nas montanhas desde tempos imemoriais - não apenas para os escaladores. A sua natureza traiçoeira já levou muitos à morte. A partir de agora o trigo está separado do joio." #NT!
 dubois.433.g: "Isso não pode abalar um alpinista." #NT!
 dubois.433.h: "Procure uma rota alternativa." #NT!
 dubois.434.t: "Abismo" #NT!
 dubois.434.d: "Um desfiladeiro perigoso se abre na frente de [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] quando ele alcança a última formação rochosa. O obstáculo aparentemente intransponível representa um desafio para os montanhistas." #NT!
 dubois.434.f: "'O alpinismo é a arte de escalar montanhas enfrentando os maiores perigos com a maior prudência. Arte é usada aqui para significar a realização do conhecimento em ação. Não é possível permanecer sempre nos cumes. Você tem que descer novamente. Então qual é o objetivo? Só isto: o que está em cima sabe o que está em baixo, o que está em baixo não sabe o que está em cima. Sobe-se, vê-se. Descemos, não se vê mais, mas se viu. Ao escalar, observe todas as dificuldades do seu caminho. Durante a descida, você não os verá mais, mas saberá que eles estão lá se os observar com atenção.' -René Daumal" #NT!
 dubois.435.t: "Mudança de clima" #NT!
 dubois.435.d: "Uma mudança no clima nas montanhas de [SCOPE.sState('dubois_summit_location').GetName] apresenta aos montanhistas um problema que ameaça a vida. Ainda existe uma janela de oportunidade para chegar a um local mais protegido em altitudes mais elevadas, mas é uma tarefa perigosa. Os montanhistas encontrariam abrigo seguro no acampamento base – mas isso arruinaria o progresso dos últimos dias, se não semanas." #NT!
 dubois.435.f: "As mudanças climáticas nas montanhas podem ser um dos eventos mais ameaçadores que podem acontecer em um passeio nas montanhas. Isso se aplica a chuva, tempestades e neve. Especialmente nas altitudes mais elevadas, uma nevasca repentina pode significar que uma tentativa de atingir o cume terá de ser abortada porque os elementos imprevisíveis podem terminar numa tragédia." #NT!
 dubois.435.h: "De volta ao último acampamento!" #NT!
 dubois.436.t: "Passo da Morte" #NT!
 dubois.436.d: "Pouco antes do cume, [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] é confrontado com um último e último desafio: um penhasco elevando-se quase verticalmente à sua frente decide a vitória ou a derrota. Os alpinistas já correm boatos de que se trata de uma armadilha mortal; ou um passo mortal." #NT!
 dubois.436.f: "“Depois de uma hora de caminhada constante, chegamos ao sopé do problema de aparência mais formidável da cordilheira – um degrau rochoso com cerca de doze metros de altura. Percebemos que, nesta altitude, isso poderia significar a diferença entre o sucesso e o fracasso. A rocha em si, lisa e quase sem sustentação, poderia ter sido um problema interessante na tarde de domingo para um grupo de alpinistas experientes no Lake District, mas aqui era uma barreira que estava além da nossa fraca força para ser superada. Eu não via nenhuma maneira de desviá-lo no íngreme penhasco rochoso a oeste, mas felizmente ainda restava outra possibilidade de enfrentá-lo. No lado leste havia outra grande cornija, e subindo os doze metros do degrau havia uma fenda estreita entre a cornija e a rocha. Deixando Tenzing me segurar da melhor maneira possível, enfiei-me nessa fenda e, depois, chutando para trás com meus grampos, afundei seus espinhos profundamente na neve congelada atrás de mim e me levantei do chão. Aproveitando cada pequeno apoio na pedra e toda a força dos joelhos, ombros e braços que pude reunir, eu literalmente subi a fenda para trás, com uma oração fervorosa para que a cornija permanecesse presa à rocha. -Edmund Hillary" #NT!
 dubois.437.t: "Falta de oxigênio" #NT!
 dubois.437.d: "As alturas incomuns de [SCOPE.sState('dubois_summit_location').GetName] levam os montanhistas ao seu limite. A falta de oxigênio ameaça a subida ao cume." #NT!
 dubois.437.f: "Nas altas montanhas, a pressão atmosférica é mais baixa e isso significa que há menos oxigênio disponível para respirar. Esta é a causa subjacente do mal da altitude. Todos precisam se aclimatar, mesmo os montanhistas excepcionais que já estiveram em grandes altitudes antes. De modo geral, os montanhistas começam a usar oxigênio engarrafado quando sobem acima de 7.000 m. Alpinistas excepcionais escalaram picos de 8.000 metros (incluindo o Everest) sem oxigênio, quase sempre com um programa de aclimatação cuidadosamente planejado." #NT!
 dubois.437.g: "Que bom que temos nossas garrafas de oxigênio conosco." #NT!
 dubois.437.h: "Cancele a expedição antes que o pior aconteça." #NT!
 dubois.438.t: "Lesões Graves" #NT!
 dubois.438.d: "Um grupo de retardatários caiu enquanto escalava a última face rochosa e sofreu ferimentos graves. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] deve decidir como proceder." #NT!
 dubois.438.f: "Os montanhistas enfrentam uma variedade de perigos. Ao escalar montanhas, existem dois tipos de perigos, objetivos (baseados na montanha) e subjetivos (baseados no ser humano). Os perigos subjetivos estão relacionados ao mau julgamento do escalador, ao mau planejamento, à falta de habilidades, às análises e conclusões erradas ou ao condicionamento inadequado. De 1947 a 2018, nos Estados Unidos, 2.799 pessoas foram relatadas como envolvidas em acidentes de montanhismo e 43% desses acidentes resultaram em morte." #NT!
 dubois.438.g: "É bom que tenhamos equipamentos médicos modernos." #NT!
 dubois.438.h: "Esperamos até que eles se recuperem." #NT!
 dubois.439.t: "Equipe de corda" #NT!
 dubois.439.d: "Para garantir a subida, os escaladores devem formar um grupo de corda. A encosta parece tudo menos segura. A empreitada requer um planejamento cuidadoso." #NT!
 dubois.439.f: "O termo equipe de corda vem originalmente dos esportes de montanha, especialmente escalada, e refere-se a um grupo de pessoas conectadas por uma montanha ou corda de escalada e, portanto, protegidas contra quedas. Ao usar uma corda de segurança compartilhada, uma equipe de corda oferece aos seus membros proteção mútua contra quedas. Ao mesmo tempo, uma equipe de corda também forma uma comunidade de perigo, pois em condições desfavoráveis, a queda de um único membro pode levar à queda de toda a equipe de corda." #NT!
 dubois.439.g: "Que bom que temos uma organização moderna." #NT!
 dubois.440.t: "Ciência da Montanha" #NT!
 dubois.440.d: "As alturas desconhecidas de [SCOPE.sState('dubois_summit_location').GetName] oferecem a [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] toda uma gama de novos insights, que ele coleta e anota durante o passeio pela montanha." #NT!
 dubois.440.f: "Os cientistas estudaram frequentemente a flora e a fauna incomuns da área nos estágios iniciais das expedições nas montanhas. As investigações geológicas foram de particular interesse - não apenas por razões científicas gerais, mas também muitas vezes para simplificar escaladas futuras." #NT!
 dubois.440.g: "Pela ciência!" #NT!
 dubois.441.t: "Um animal perdido" #NT!
 dubois.441.d: "No nível mais baixo do Himalaia, nosso naturalista [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] fez uma estranha descoberta: um único animal abandonado vagueia por lá, atingido pela fome e pelo frio." #NT!
 dubois.441.f: "Foi uma visão estranha para o Professor [SCOPE.sCharacter('dubois_mountain_scientist').GetLastName] encontrar uma criatura tão pequena e tenra, que, segundo se dizia, vivia nas florestas de bambu do Nepal, neste deserto deserto. Ele conhecia ilustrações de livros e sabia que os habitantes locais viviam nas florestas mais próximas; mas como um único animal poderia chegar aqui? Nessa distância? Sem comida? Permaneceu um mistério. Será que o pequeno panda vermelho também pegou o vírus do montanhismo? Ou ele fugiu de predadores? Seja como for, o naturalista cuida do animal exausto e cuida dele para recuperá-lo. Uma visão que o [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] não gosta: vê a subida da montanha ameaçada por tamanho sentimentalismo zoológico. Fica acordado que o assistente de pesquisa trará o panda vermelho para o acampamento base – e de lá o preparará para sua viagem ao zoológico local." #NT!
 dubois.441.g: "Este é o lendário 43º animal?" #NT!
  
