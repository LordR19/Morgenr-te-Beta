 dubois.1032.t: "Recinto para tartarugas marinhas" #NT!
 dubois.1032.d: "O Recinto #o Tartarugas Marinhas#! é constituído maioritariamente por água, rodeado por algumas pequenas praias de areia. A maioria das pessoas reunia-se à volta de um pequeno buraco, que permitia observar as Tartarugas na água." #NT!
 dubois.1032.f1: "No vibrante mundo subaquático do recinto marítimo da Oceânia, uma magnífica tartaruga marinha desliza graciosamente pelas águas azuis, com a sua elegante carapaça a brilhar à luz do sol. Intrigado com sua presença serena, você aborda um biólogo marinho experiente, ansioso para aprender mais sobre esse fascinante réptil marinho.\n\n\"A tartaruga marinha da Oceania, também conhecida como tartaruga marinha verde, é uma criatura cativante que navega pela vasta oceano com graça", começa o biólogo marinho. “Eles são encontrados em águas tropicais e subtropicais em todo o Oceano Pacífico. Sua carapaça, ou casca superior, cor de oliva, e suas poderosas nadadeiras permitem-lhes navegar nas correntes e realizar longas migrações, retornando a praias específicas para depositar seus ovos. "" #NT!
 dubois.1032.f2: "No movimentado recife de coral do recinto marinho da Oceania, uma mãe tartaruga marinha desliza graciosamente pelo vibrante ecossistema marinho, acompanhada por uma trilha de filhotes. Intrigado com a jornada deles, você procura um tratador experiente do zoológico, na esperança de descobrir mais sobre o notável ciclo de vida da tartaruga marinha da Oceania.\n\n\"O ciclo de vida da tartaruga marinha da Oceania é um espetáculo maravilhoso da natureza,\ ", explica o tratador do zoológico. “Depois de acasalar no oceano, a fêmea se aventura em terra firme para depositar seus ovos em praias arenosas. Ela cava um ninho na areia e deposita cuidadosamente seus ovos antes de cobri-los com areia. viaje de volta ao oceano, instintivamente guiado pelo luar.\"" #NT!
 dubois.1032.f3: "No extenso santuário marinho do recinto dos mares da Oceania, uma gentil tartaruga marinha se deleita em um recife de coral vibrante, e sua natureza paciente cativa os espectadores. Intrigado com seu papel no ecossistema, você aborda um biólogo marinho experiente, na esperança de obter insights sobre a importância da tartaruga marinha da Oceania.\n\n\"A tartaruga marinha da Oceania desempenha um papel vital na manutenção da saúde dos ecossistemas marinhos, \", explica o biólogo marinho. \"Como herbívoros, alimentam-se de ervas marinhas e algas, ajudando a manter estes habitats em equilíbrio. Além disso, contribuem para a ciclagem de nutrientes ao consumir presas como águas-vivas, mantendo a estabilidade ecológica. A sua presença é crucial para a saúde geral e a biodiversidade do ambiente oceânico.\"" #NT!
