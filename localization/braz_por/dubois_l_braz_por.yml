 dubois.1.t: "Inauguração do Zoológico" #NT!
 dubois.1.d: "No dia da inauguração do novo [concept_dubois_zoo], os visitantes afluem para ver os animais. Logo surgiu o desejo de construir ainda mais recintos e assentar animais." #NT!
 dubois.1.f: "— Há duas noites vi os tigres jantarem em Exeter Change. Com exceção do leão de Veli Pacha na Moreia, que seguia o tratador árabe como um cão, o carinho da hiena pelo seu tratador foi o que mais me divertiu. Que conversa! — Havia um 'hipopótamo', como Lord Liverpool na cara; e a 'Preguiça Ursina' tem a mesma voz e modos do meu criado - mas o tigre falava demais. O elefante pegou e me deu meu dinheiro novamente - tirou meu chapéu, abriu uma porta. pegou um chicote e se comportou tão bem que gostaria que ele fosse meu mordomo. O animal mais bonito do planeta é uma das panteras; mas os pobres antílopes estavam mortos. Eu odiaria ver um aqui: a visão do camelo me fez desejar novamente a Ásia Menor. -Lorde Byron" #NT!
 dubois.1.g: "Visite o novo zoológico." #NT!
 dubois.2.t: "Na origem das espécies" #NT!
 dubois.2.d: "Com a publicação do seu livro, o Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] deu uma contribuição científica inovadora: pretende explicar nada menos do que a origem das espécies." #NT!
 dubois.2.f: "“Devido a esta luta pela vida, qualquer variação, por mais ligeira que seja e de qualquer causa que proceda, se for em algum grau benéfica para um indivíduo de qualquer espécie, nas suas relações infinitamente complexas com outros seres orgânicos e com a natureza externa, tenderá a a preservação daquele indivíduo, e geralmente será herdado por seus descendentes... Chamei esse princípio, pelo qual cada pequena variação, se útil, é preservada, pelo termo de Seleção Natural, a fim de marcar sua relação com o homem. poder de seleção. -Charles Darwin" #NT!
 dubois.2.g: "Esta teoria revolucionará a ciência." #NT!
 dubois.2.h: "Mais uma vez, a ciência refutou as superstições religiosas." #NT!
 dubois.3.t: "Retorno do Beagle" #NT!
 dubois.3.d: "O HMS Beagle retornou à Inglaterra após uma viagem de pesquisa de vários anos. Ela trouxe um rico fundo de espécimes, ossos, desenhos e outros resultados científicos. [concept_dubois_naturalist] [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] também estava a bordo." #NT!
 dubois.3.f: "'Quando a bordo do HMS Beagle, como naturalista, fiquei muito impressionado com certos fatos na distribuição dos habitantes da América do Sul e nas relações geológicas do presente com os habitantes do passado daquele continente. Estes factos pareceram-me lançar alguma luz sobre a origem das espécies - esse mistério dos mistérios, como foi chamado por um dos nossos maiores filósofos.' -Carlos Darwin" #NT!
 dubois.3.g: "Uma jornada incrível – que tipo de consequências ela terá?" #NT!
 dubois.4.t: "cosmos" #NT!
 dubois.4.d: "Kosmos (geralmente referido em inglês como 'Cosmos') foi um influente tratado sobre ciência e natureza escrito pelo cientista e explorador alemão Alexander von Humboldt. Kosmos começou como uma série de palestras proferidas por Humboldt na Universidade de Berlim e foi publicada em cinco volumes entre 1845 e 1862 (o quinto foi póstumo e incompleto)." #NT!
 dubois.4.f: "«Tarde da noite de uma vida agitada, entrego ao público alemão uma obra cuja vaga imagem paira na minha alma há quase meio século. Em muitos momentos, considerei este trabalho impraticável: e quando desisti dele, voltei a ele novamente, talvez descuidadamente. Dedico-o aos meus contemporâneos com a timidez que uma justa desconfiança na medida dos meus poderes deve inspirar em mim. Tento esquecer que escritos há muito esperados costumam ser menos indulgentes. -Alexander von Humboldt" #NT!
 dubois.4.g: "Este trabalho servirá à ciência contemporânea." #NT!
 dubois.4.h: "Este trabalho inspirará as gerações futuras." #NT!
 dubois.5.t: "Herança de Mendel" #NT!
 dubois.5.d: "A redescoberta da obra do Abade Gregor Mendel trouxe um grande avanço no campo da genética. Suas teses já conhecidas como 'regras de Mendel'." #NT!
 dubois.5.f: "«A experiência da fertilização artificial, tal como é efectuada com plantas ornamentais para obter novas variações de cor, conduziu às experiências que serão aqui discutidas. A notável regularidade com que as mesmas formas híbridas reapareciam sempre que ocorria a fertilização entre as mesmas espécies induziu a realização de novas experiências, cujo objectivo era acompanhar o desenvolvimento dos híbridos na sua descendência.' -Gregor mendel" #NT!
 dubois.5.g: "O nascimento da genética moderna." #NT!
 dubois.6.t: "O Homem de Java" #NT!
 dubois.6.d: "O médico e anatomista holandês [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] causou sensação científica em sua busca direcionada pelos ancestrais do homem. Ele descobriu o esqueleto de um homem pré-histórico que viveu há um milhão de anos." #NT!
 dubois.6.f: "Os fósseis descobertos pela primeira vez por [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] em 1891 nas margens do rio Solo, perto de Trinil, em Java Oriental, são chamados de Homem de Java. De acordo com o conhecimento atual, diz-se que têm cerca de um milhão de anos. Foram os primeiros fósseis de hominídeos descobertos fora da Europa e, depois dos Neandertais, a segunda evidência de fósseis parentes de humanos anatomicamente modernos (Homo sapiens). As descobertas de Java foram inicialmente referidas como Anthropopithecus e mais tarde como Pithecanthropus erectus. Hoje eles são atribuídos à espécie Homo erectus pela maioria dos paleoantropólogos, sendo que sua origem é ocasionalmente - como sugerido por Franz Weidenreich em 1940 - enfatizada pela adição de um epíteto de subespécie: Homo erectus javanensis. Mais de 50 anos depois da descoberta de Dubois, Ralph von Koenigswald recordou que “nenhuma outra descoberta paleontológica criou tal sensação e levou a uma variedade de opiniões científicas tão conflitantes”." #NT!
 dubois.6.g: "Precisamos deste homem como nosso paleontólogo principal!" #NT!
  
 dubois.11.t: "Um novo [concept_dubois_zoo_animal]" #NT!
 dubois.11.d: "[SCOPE.sCountry('dubois_animal_country').GetName] gentilmente concordou em nos vender um animal raro pelo nosso [concept_dubois_zoo]." #NT!
 dubois.11.f: "Apenas um animal pode ser comprado para um zoológico por vez. Após a compra, o animal levará cerca de um ou dois meses para chegar ao zoológico. Somente após a introdução adequada no zoológico é que um novo animal pode ser selecionado por meio de ação diplomática. Qual animal do zoológico deveria ser?" #NT!
