 dubois.2011.d_other: "O Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] é o líder [concept_dubois_paleontologist] do nosso país. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] está ocupado em outro lugar no momento." #NT!
 dubois.2011.f: "[ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] tem um total paleontológico [concept_academics_experience] de #G [ROOT.Var('dubois_paleontologist_var').GetVariable('dubois_paleontologist_experience').GetValue]#!\n\nPalaeontologists pode encontrar novos fósseis em formações todos os anos. As Grandes Formações também têm a chance de descobrir ossos raros de dinossauros que podem ser usados ​​para reconstruir esqueletos. Para isso, o [concept_dubois_paleontologist] deve ser atribuído a uma formação. Se nenhuma formação estiver dentro das fronteiras, um Acordo de Licença Paleontológica também pode ser negociado com um país que tenha uma Grande Formação. Sem atribuição a uma formação, o paleontólogo permanece inativo. Durante esse período, entretanto, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] pode ser usado para expedições, reconstrução de ossos de dinossauros, construção de esqueletos ou remontagem de esqueletos." #NT!
