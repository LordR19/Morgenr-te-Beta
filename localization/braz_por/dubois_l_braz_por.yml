 dubois.1033.t: "Gabinete de arraia-manta" #NT!
 dubois.1033.d: "Um enorme aquário abrigava diversas #o Mantas#!.. A maior atração era um túnel com janelas de onde era possível ver as majestosas Mantas deslizando pela água." #NT!
 dubois.1033.f1: "No vasto reino oceânico, uma majestosa Manta Ray desliza sem esforço pelas águas azuis, com suas largas asas ondulando graciosamente. Intrigado com sua presença gentil, você aborda um biólogo marinho experiente, ansioso para aprender mais sobre essa cativante criatura marinha.\n\n\"A arraia-manta é um magnífico habitante dos mares", começa o biólogo marinho. \"Com seus distintos corpos em forma de diamante e nadadeiras peitorais em forma de asas, eles estão perfeitamente adaptados para a vida em mar aberto. Esses gentis gigantes podem atingir tamanhos impressionantes, com alguns indivíduos ostentando envergadura de mais de 6 metros, o que os torna um dos os maiores raios do mundo.\"" #NT!
 dubois.1033.f2: "No vibrante recife de coral do habitat oceânico, uma arraia-manta desliza graciosamente pelo vibrante ecossistema, com seus movimentos elegantes cativando os espectadores. Intrigado com seu papel na comunidade dos recifes, você procura um tratador de zoológico experiente, na esperança de descobrir mais sobre a importância da arraia-manta.\n\n\"A arraia-manta desempenha um papel vital no ecossistema dos recifes de coral,\" o tratador do zoológico explica. \"Como filtradores, eles consomem grandes quantidades de plâncton, ajudando a regular as populações desses minúsculos organismos. Ao fazer isso, contribuem para a saúde geral e o equilíbrio do recife, apoiando a diversidade de espécies que dependem desses delicados ecossistemas para a sobrevivência.\"" #NT!
 dubois.1033.f3: "Na vasta extensão do santuário oceânico, um grupo de arraias-manta nada graciosamente em padrões sincronizados, realizando um hipnotizante balé subaquático. Intrigado com seu comportamento social, você aborda um biólogo marinho experiente, na esperança de obter informações sobre a vida fascinante das arraias-manta.\n\n\"As arraias-manta são criaturas altamente inteligentes e sociais", explica o biólogo marinho. "Eles são conhecidos por exibir comportamentos sociais complexos, muitas vezes formando grupos e participando de intrincadas exibições de namoro. Eles também exibem forte fidelidade ao local, retornando a locais específicos de alimentação e limpeza ano após ano. Essas interações sociais desempenham um papel significativo em suas vidas e contribuem para a dinâmica geral da sua população.\"" #NT!
  
 dubois.1034.t: "Recinto Koala" #NT!
 dubois.1034.d: "O recinto do #o Koala#! era dominado por uma grande floresta de eucaliptos onde era possível avistar alguns dos animais cinzentos." #NT!
 dubois.1034.f1: "Dentro do charmoso recinto do zoológico, um coala sonolento repousa sobre um galho de eucalipto, seu pelo cinza e fofo se misturando com a paleta de cores suaves do ambiente. Intrigado com sua presença singular, você aborda um tratador experiente, ansioso para aprender mais sobre esse adorável marsupial.\n\n\"O coala, um encantador nativo australiano, conquistou o coração de muitos com sua aparência encantadora", disse o tratador. começa. "Essas criaturas arbóreas estão perfeitamente adaptadas ao habitat dos eucaliptos. Com seus membros fortes, garras afiadas e dedos oponíveis, eles navegam habilmente pelos galhos e passam a maior parte do tempo descansando e festejando com folhas de eucalipto."" #NT!
 dubois.1034.f2: "No recinto do Koala, uma mãe Koala abraça seu pequeno filhote, seu vínculo gentil lembra uma cena de uma época passada. Intrigado com o relacionamento carinhoso deles, você procura um tratador experiente, na esperança de descobrir mais sobre o cuidado maternal único dos coalas.\n\n\"Os coalas são conhecidos por seus instintos maternais excepcionais", explica o tratador. "Após um período de gestação de cerca de um mês, a mãe dá à luz um filhote pequeno e subdesenvolvido. O filhote então rasteja para dentro da bolsa da mãe, onde continua a crescer e se desenvolver por vários meses. A bolsa fornece calor, proteção e um suprimento imediato de leite para o joey em crescimento." #NT!
 dubois.1034.f3: "No meio do recinto, um grupo de coalas emite uma sinfonia de foles graves e grunhidos suaves, enchendo o ar com um ambiente encantador. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"Os coalas não são animais particularmente vocais, mas têm sua maneira única de se comunicar", conta o tratador. "Os foles graves, muitas vezes emitidos pelos machos, servem como chamados territoriais, proclamando sua presença para outros coalas. Além disso, grunhidos e bufos suaves podem ser ouvidos durante a época de acasalamento ou quando os indivíduos buscam interação social. Essas vocalizações aumentam o encanto nostálgico de observar essas criaturas amadas.\"" #NT!
  
 dubois.1035.t: "Gabinete Canguru" #NT!
 dubois.1035.d: "Um recinto semelhante a uma estepe abrigava os #o Cangurus#!.. Era dominado por gras longos e algumas rochas vermelhas." #NT!
 dubois.1035.f1: "No espaçoso recinto do zoológico, um grupo de cangurus salta graciosamente pela paisagem, impulsionando-os sem esforço com suas poderosas patas traseiras. Suas silhuetas distintas contra o cenário natural evocam uma sensação de admiração. Intrigado com sua locomoção única, você aborda um tratador experiente, ansioso para aprender mais sobre esses marsupiais cativantes.\n\n\"O canguru é um símbolo icônico da Austrália e uma verdadeira maravilha da natureza", começa o tratador. "Com suas patas traseiras poderosas e caudas longas, os cangurus evoluíram para serem saltadores notáveis. Esta adaptação extraordinária permite-lhes cobrir grandes distâncias com facilidade, atingindo velocidades de até 40 milhas por hora. É um espetáculo para ser visto, especialmente durante a sua exibições divertidas.\"" #NT!
 dubois.1035.f2: "No pacífico habitat canguru do zoológico, uma mãe canguru embala ternamente seu filhote em sua bolsa, e seu vínculo fica evidente em cada movimento suave. Seu pêlo macio e seu pastoreio suave evocam um ambiente sereno. Intrigado com seu comportamento carinhoso, você procura um tratador experiente, na esperança de descobrir mais sobre o cuidado maternal único dos cangurus.\n\n\"Os cangurus são conhecidos por seus instintos maternais excepcionais", explica o tratador. "Após um período de gestação relativamente curto, nasce o pequeno e subdesenvolvido joey. Ele instintivamente rasteja para dentro da bolsa da mãe, onde continua a crescer e se desenvolver, recebendo nutrição e proteção. A bolsa fornece um ambiente quente e seguro para o joey, permitindo que ela cresça em seu próprio ritmo.\"" #NT!
 dubois.1035.f3: "Em meio ao tranquilo recinto dos cangurus no zoológico, um canguru macho emite uma série de grunhidos e cliques profundos, comunicando seu domínio a outros machos. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"Os cangurus têm uma maneira única de vocalizar", conta o tratador. "Os machos muitas vezes emitem grunhidos e cliques profundos como forma de comunicação, afirmando seu domínio e estabelecendo território. Essas vocalizações servem como um aviso para outros machos, sinalizando que eles devem manter distância. É uma demonstração fascinante da dinâmica social dentro do Canguru grupo.\"" #NT!
  
 dubois.1036.t: "Gabinete Ornitorrinco" #NT!
 dubois.1036.d: "O recinto do #o Platypus#! era dominado por um grande lago de água limpa e fresca. Nele os Ornitorrincos passavam a maior parte do tempo." #NT!
 dubois.1036.f1: "No tranquilo habitat ribeirinho do zoológico, uma criatura curiosa conhecida como Ornitorrinco desliza graciosamente pela água, seu corpo elegante e pés palmados impulsionando-o com facilidade. Sua aparência única cativa os espectadores. Intrigado com sua natureza extraordinária, você aborda um tratador experiente, ansioso para aprender mais sobre esse notável monotremado.\n\n\"O ornitorrinco é uma criatura verdadeiramente fascinante e enigmática", começa o tratador. "Encontrado nos habitats de água doce da Austrália, possui uma combinação de características que parecem quase paradoxais. Com seu bico semelhante ao de um pato, cauda semelhante à de um castor e pés palmados, é um testemunho das maravilhas da evolução. O ornitorrinco é um dos poucos mamíferos que põe ovos, o que o torna um exemplo extraordinário da diversidade da natureza.\"" #NT!
 dubois.1036.f2: "No sereno recinto do ornitorrinco do zoológico, uma mãe ornitorrinco embala ternamente seus filhotes em uma toca cuidadosamente construída, com seus corpos peludos aninhados juntos em uma demonstração de calor e proteção. Intrigado com seus hábitos reprodutivos únicos, você procura um tratador experiente, na esperança de descobrir mais sobre o fascinante ciclo de vida do ornitorrinco.\n\n\"O ornitorrinco tem uma estratégia reprodutiva notável", explica o tratador. "Após o acasalamento, a fêmea do ornitorrinco retira-se para sua toca, que ela forra com folhas e grama para isolamento. Lá, ela põe de um a três ovos coriáceos e os incuba por cerca de dez dias. A mãe ornitorrinco então amamenta seus filhotes com leite, que ela secreta de glândulas mamárias especializadas. O Ornitorrinco é uma verdadeira maravilha da engenhosidade da natureza." #NT!
 dubois.1036.f3: "Em meio à exuberante vegetação do habitat do Ornitorrinco, um ornitorrinco macho emite uma série de grunhidos e cliques baixos, uma demonstração vocal de sua presença e territorialidade. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"Os ornitorrincos se comunicam por meio de uma variedade de vocalizações", conta o tratador. "Os machos geralmente emitem grunhidos baixos e cliques como chamados territoriais, sinalizando sua presença e estabelecendo seu domínio. Essas vocalizações podem servir como avisos para outros machos ficarem longe ou como convites para parceiros em potencial. O repertório vocal único do Ornitorrinco aumenta sua natureza intrigante e dinâmica social.\"" #NT!
 dubois.1036.f4: "#o Ornitorrinco Perry desapareceu do Zoológico!#!\nMystery atingiu o Zoológico porque um de seus Ornitorrincos - Perry - não pode mais ser localizado. Ou ele fugiu do seu recinto ou é muito bom em se esconder. Os dois tratadores do zoológico, Phineas Flynn e Ferb Fletcher, têm certeza de que o animalzinho retornará em breve. \"Perry muitas vezes se esconde em um lugar onde ninguém esperaria. Mas ele geralmente pode ser visto novamente mais tarde no mesmo dia. Não estamos nem um pouco preocupados.\"\n\n#o Cientista salvo milagrosamente de uma explosão em laboratório!#!\nThe o cientista Dr. Heinz Doofenshmirtz quase morreu em um acidente em seu laboratório. Por alguma razão, um de seus experimentos causou uma enorme explosão que quase tirou a vida do Dr. Doofenschmirtz. Se não fosse por um herói desconhecido, sua vida certamente teria acabado." #NT!
 dubois.1032.g: "Um ornitorrinco? Perry o Ornitorrinco!" #NT!
