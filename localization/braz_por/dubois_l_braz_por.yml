dubois.21.f: "Número de animais capturados: #G [ROOT.Var('dubois_catch_animal_total').GetValue]#!" #NT!
dubois.21.g: "Magnífico!" #NT!

dubois.31.t: "Safari começa" #NT!
dubois.31.d: "A equipe de safari liderada por [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] chegou à África. No entanto, ainda não está claro qual animal será capturado para o [concept_dubois_zoo]." #NT!
dubois.31.f: "Nem todos os animais podem ser capturados da mesma forma que outros. Neste ponto, apenas algumas dicas rápidas: Um elefante precisa de significativamente mais armadilhas do que uma girafa. Um leão, por outro lado, muda de localização com mais frequência do que um hipopótamo." #NT!
