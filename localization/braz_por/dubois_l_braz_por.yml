dubois.1037.t: "Recinto do Cassowary" #NT!
dubois.1037.d: "O Recinto do Cassowary abrigava um ambiente semelhante a uma selva para a colorida ave. Este é o lar do jardineiro da floresta tropical." #NT!
dubois.1037.f1: "Dentro do envolvente recinto temático de floresta tropical do zoológico, uma criatura única e enigmática conhecida como o Cassowary vagueia com uma presença poderosa, suas plumagens azuis e pretas impressionantes e sua crista distintiva em forma de capacete cativando a atenção dos visitantes. Intrigado por sua natureza misteriosa, você se aproxima de um tratador de zoológico experiente, ansioso para aprender mais sobre essa notável ave.\n\n"O Cassowary é um verdadeiro símbolo da diversidade e da resiliência das florestas tropicais", começa o tratador de zoológico. "Essas aves grandes e incapazes de voar desempenham um papel crucial na manutenção do equilíbrio do ecossistema. São conhecidos como 'jardineiros das florestas tropicais', já que sua dieta inclui uma variedade de frutas e plantas. Ao consumir essas frutas e distribuir as sementes por meio de suas fezes, os Cassowaries contribuem para o crescimento e a sustentabilidade da floresta tropical."" #NT!
dubois.1037.f2: "No exuberante habitat à beira-mar do zoológico, um Cassowary se move graciosamente pela vegetação rasteira, suas pernas fortes e sua aparência impressionante evocando uma sensação de admiração. Intrigado por suas adaptações únicas, você procura um tratador de zoológico experiente, esperando descobrir mais sobre as características intrigantes dessa ave elusiva.\n\n"Os Cassowaries são conhecidos por suas características distintas e comportamentos", explica o tratador de zoológico. "Sua crista, uma estrutura em forma de capacete em suas cabeças, acredita-se que desempenhe um papel na amplificação do som e possivelmente na atração de parceiros. Eles também têm garras afiadas, semelhantes a punhais, em seus pés que podem ser usadas para defesa ou para cavar alimentos. Essas adaptações são um testemunho de sua evolução dentro do ambiente da floresta tropical."" #NT!
dubois.1037.f3: "No meio da densa folhagem do habitat do Cassowary, uma fêmea de Cassowary protege sua ninhada de ovos verdes vibrantes, seu olhar atento revelando uma mãe dedicada. Intrigado por suas vocalizações, você se aproxima de um tratador de zoológico experiente, esperando entender o significado desses sons.\n\n"As vocalizações são fundamentais para a dinâmica social dos Cassowaries", compartilha o tratador de zoológico. "Os machos usam seus distintos rugidos para estabelecer a dominância e defender seu território durante a temporada de acasalamento. Essas vocalizações também desempenham um papel na atração de fêmeas para acasalamento. A variedade de sons e exibições desses Cassowaries é um testemunho de sua complexa comunicação e estrutura social."" #NT!

dubois.1038.t: "Recinto do Leão-marinho da Nova Zelândia" #NT!
dubois.1038.d: "O Recinto do Leão-marinho era dominado por um grande lago que tinha várias rochas. Se houvesse apenas uma maneira de ver o leão-marinho debaixo d'água..." #NT!
dubois.1038.f1: "Dentro do recinto temático costeiro do zoológico, uma criatura carismática e apaixonada pelo mar conhecida como Leão-marinho da Nova Zelândia toma sol, seu corpo elegante e expressão cativante capturando a atenção dos visitantes. Intrigado por sua presença única, você se aproxima de um tratador de zoológico experiente, ansioso para aprender mais sobre esse cativante mamífero marinho.\n\n"O Leão-marinho da Nova Zelândia é um verdadeiro ícone dos oceanos do sul", começa o tratador de zoológico. "Endêmicos da Nova Zelândia, esses leões-marinhos são conhecidos por sua natureza brincalhona e pelo forte vínculo com o ambiente marinho. São nadadores e mergulhadores habilidosos, capazes de percorrer longas distâncias em busca de alimentos."" #NT!
dubois.1038.f2: "No tranquilo habitat à beira-mar do zoológico, um Leão-marinho da Nova Zelândia desliza graciosamente pela água, suas nadadeiras poderosas o impulsionando com facilidade. A visão de sua destreza aquática cativa a atenção dos visitantes. Intrigado por suas habilidades de natação, você procura um tratador de zoológico experiente, esperando descobrir mais sobre a vida desses mamíferos marinhos.\n\n"Os Leões-marinhos da Nova Zelândia são nadadores e mergulhadores excepcionais", explica o tratador de zoológico. "Eles têm corpos aerodinâmicos e nadadeiras fortes que lhes permitem navegar nas correntes do oceano e caçar seu alimento preferido, como peixes, lulas e outras criaturas marinhas. Seus olhos grandes proporcionam excelente visão subaquática, permitindo-lhes avistar presas mesmo em águas turvas. Observá-los nadar é um testemunho de sua adaptação ao ambiente marinho."" #NT!
dubois.1038.f3: "No meio da costa rochosa do habitat do leão-marinho, um Leão-marinho da Nova Zelândia emite um rugido profundo e ressonante que ecoa sobre as ondas, uma exibição de sua presença e territorialidade. Intrigado por suas vocalizações, você se aproxima de um tratador de zoológico experiente, esperando entender o significado desses sons.\n\n"As vocalizações são integrais para a dinâmica social dos Leões-marinhos da Nova Zelândia", compartilha o tratador de zoológico. "Os machos usam seus distintos rugidos para estabelecer a dominância e defender seu território durante a temporada de acasalamento. Essas vocalizações também desempenham um papel na atração de fêmeas para acasalamento. A variedade de sons e exibições desses leões-marinhos contribui para sua complexa comunicação e estrutura social."" #NT!
  

