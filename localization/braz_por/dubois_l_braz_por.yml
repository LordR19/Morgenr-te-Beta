dubois.1053.t: "Recinto do Urso Pardo" #NT!
dubois.1053.d: "Uma área de madeira áspera cobria a maior parte do #o Recinto do Urso Pardo#! Ela fornecia tudo o que os Ursos Pardos precisavam, de esconderijos a um pequeno lago para se refrescar." #NT!
dubois.1053.f1: "Dentro do recinto com tema de natureza selvagem do zoológico, uma criatura poderosa e inspiradora conhecida como o Urso Pardo perambula com uma presença imponente, sua pelagem espessa e corpulenta capturando a atenção dos visitantes. Intrigado por sua natureza formidável, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este icônico urso norte-americano.\n\n\"O Urso Pardo, também conhecido como urso-marrom norte-americano, é um símbolo de força e natureza selvagem,\" começa o zelador. \"Esses ursos majestosos estão bem adaptados aos seus habitats, com seus corpos musculosos, garras afiadas e olfato aguçado. São onívoros, forrageando por uma variedade de alimentos, incluindo frutas, peixes, pequenos mamíferos e até plantas. O papel do Urso Pardo como espécie-chave influencia o equilíbrio dos ecossistemas em que habitam.\" #NT!
dubois.1053.f2: "No amplo habitat de urso-pardo do zoológico, uma mãe Urso Pardo guia seus filhotes brincalhões pelo terreno rochoso, suas pelagens fofas e travessuras cativando sorrisos dos espectadores. Intrigado pela dinâmica familiar, você procura um zelador experiente, esperando descobrir mais sobre a vida desses magníficos ursos.\n\n\"Os Ursos Pardos são conhecidos por seus fortes instintos maternais e laços familiares próximos,\" explica o zelador. \"Após um período de hibernação, a mãe emerge com seus filhotes, ensinando-lhes habilidades essenciais de sobrevivência, como pescar, forragear e identificar possíveis ameaças. Ela garante o bem-estar deles e compartilha sua sabedoria, preparando-os para uma vida independente na natureza. Testemunhar as interações entre mãe e filhotes é um testemunho do lado cuidadoso dessas criaturas poderosas.\" #NT!
dubois.1053.f3: "No cenário agreste do recinto do urso-pardo, um imenso macho de urso-pardo percorre o terreno, seus passos poderosos e ocasionalmente bufadas reafirmando sua dominância e territorialidade. Intrigado por seu comportamento, você se aproxima de um zelador experiente, esperando entender o significado dessas exibições.\n\n\"Os Ursos Pardos exibem um comportamento territorial fascinante,\" compartilha o zelador. \"Os machos estabelecem seus territórios, marcando-os com cheiros e vocalizações, como forma de afirmar dominância e atrair parceiras em potencial. Eles se envolvem em várias exibições, como ficar de pé nas patas traseiras e esfregar seus corpos em árvores, deixando marcas de cheiro e comunicando sua presença. Esses comportamentos são fundamentais para a dinâmica social e o sucesso reprodutivo desses magníficos ursos.\" #NT!
dubois.1053.f4: "Os tabloides estão agitados! Um de nossos famosos ursos-pardos escapou do zoológico, mas enquanto os funcionários ainda estavam acionando o alarme, o urso se deparou com um fisiculturista grego visitante em um parque próximo. O fisiculturista, que estava passando o tempo em um passeio de carruagem com uma jovem local, agiu rapidamente, lutou contra a fera e a deixou inconsciente. Quando a polícia chegou ao local, eles mal podiam acreditar no que viam, tal foi o feito. A imprensa local rapidamente nomeou o fisiculturista de 'O novo Hércules' e celebrou sua bravura. Apesar de ninguém conseguir compreender as palavras do fisiculturista devido ao seu forte sotaque, ele se tornou um favorito entre jovens imigrantes e moradores locais. No entanto, isso levou a uma série de acidentes infelizes, quando casais buscavam deliberadamente a natureza selvagem para que os jovens pudessem provar sua coragem às suas damas.\nNosso Urso Pardo saiu ileso e foi devolvido ao zoológico." #NT!

dubois.1054.t: "Viveiro da Águia-careca" #NT!
dubois.1054.d: "Um viveiro rochoso e árido era o lar da #o Águia-careca#! Graças a uma rede sobre o viveiro, não era possível para o animal escapar." #NT!
dubois.1054.f1: "Empoleirada majestosamente em um galho alto dentro do amplo viveiro do zoológico, uma magnífica Águia-careca observa seu entorno com olhos penetrantes, sua cabeça branca impressionante e envergadura de asas escuras cativando a admiração dos visitantes. Intrigado por sua presença régia, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esta icônica ave de rapina.\n\n"A Águia-careca é um símbolo reverenciado de força e liberdade," começa o zelador. "Com sua impressionante envergadura de asas e garras afiadas, essas aves de rapina são caçadoras formidáveis. Elas se alimentam principalmente de peixes, usando sua visão aguçada para avistar suas presas de grandes alturas. A história de sucesso na conservação da Águia-careca destaca a importância de preservar habitats e proteger essas majestosas aves para as gerações futuras." #NT!
dubois.1054.f2: "Dentro do viveiro naturalista do zoológico, um par de Águias-carecas voa sem esforço pelo céu, seu voo sincronizado e chamados melodiosos ecoando pelo ar. Intrigado por sua destreza aérea, você procura um zelador experiente, esperando descobrir mais sobre a vida destas aves icônicas.\n\n"As Águias-carecas são conhecidas por suas notáveis habilidades de voo e rituais de acasalamento intrincados," explica o zelador. "Durante exibições de acasalamento, o macho e a fêmea se envolvem em uma dança aérea impressionante, voando e mergulhando juntos. Essas exibições não apenas fortalecem o vínculo do casal, mas também servem como um espetáculo visual. Testemunhar a graça e agilidade destas aves em voo é verdadeiramente inspirador." #NT!
dubois.1054.f3: "No cenário cênico do habitat da águia, uma Águia-careca se empoleira em um galho alto, emitindo seu distintivo chamado que ressoa com o espírito da natureza selvagem. Intrigado por suas vocalizações, você se aproxima de um zelador experiente, esperando entender o significado desses sons.\n\n"As Águias-carecas utilizam vocalizações como forma de comunicação," compartilha o zelador. "Seus icônicos chamados agudos, frequentemente associados à sua presença na natureza, têm múltiplos propósitos. Essas vocalizações ajudam a estabelecer território, comunicar-se com seu par e defender seus ninhos. O repertório vocal da Águia-careca é um testemunho de sua adaptabilidade e habilidade de prosperar em habitats diversos." #NT!

#intervalo de tradução

dubois.1055.t: "Recinto do Puma-da-Flórida" #NT!
dubois.1055.d: "O território do #o Puma-da-Flórida#! era dominado por plantas subtropicais e um pequeno rio. Algumas árvores ofereciam a possibilidade de escalada." #NT!
dubois.1055.f1: "Dentro do recinto exuberante e subtropical do zoológico, um predador poderoso e ágil conhecido como o Puma-da-Flórida perambula com graça silenciosa, sua musculatura e olhos verdes penetrantes cativando o olhar dos espectadores. Intrigado pelo seu status único, você se aproxima de um guarda experiente do zoológico, ansioso para aprender mais sobre esse grande felino cativante.\n\n\"O Puma-da-Flórida é uma notável subespécie da onça-parda,\" começa o guarda do zoológico. "Endêmico dos ricos e diversos habitats dos pântanos e florestas da Flórida, esses pumas se adaptaram para prosperar nesse ambiente distinto. Com seus sentidos aguçados, mandíbulas fortes e incrível agilidade, eles estão bem equipados para caçar e sobreviver em seus habitats naturais. O Puma-da-Flórida serve como um testemunho da notável diversidade de vida selvagem encontrada nesta região.\"" #NT!
dubois.1055.f2: "No meio da vegetação nativa do habitat do puma, um Puma-da-Flórida macho emite um chamado baixo e reverberante que ecoa pelo ar, uma exibição de sua presença e territorialidade. Intrigado por suas vocalizações, você se aproxima de um guarda experiente do zoológico, esperando entender o significado desses sons.\n\n\"Os Pumas-da-Flórida se comunicam por meio de uma variedade de vocalizações,\" compartilha o guarda do zoológico. \"Os machos utilizam chamados, incluindo rosnados, sibilos e gritos, para estabelecer sua dominação e defender seus territórios. Essas vocalizações ajudam a afastar possíveis rivais e se comunicar com fêmeas próximas. Ao ouvir seu repertório vocal, pesquisadores e conservacionistas obtêm informações valiosas sobre os comportamentos e dinâmicas populacionais do Puma-da-Flórida.\"" #NT!
dubois.1055.f3: "No meio da vegetação nativa do habitat do puma, um Puma-da-Flórida macho emite um chamado baixo e reverberante que ecoa pelo ar, uma exibição de sua presença e territorialidade. Intrigado por suas vocalizações, você se aproxima de um guarda experiente do zoológico, esperando entender o significado desses sons.\n\n\"Os Pumas-da-Flórida se comunicam por meio de uma variedade de vocalizações,\" compartilha o guarda do zoológico. \"Os machos utilizam chamados, incluindo rosnados, sibilos e gritos, para estabelecer sua dominação e defender seus territórios. Essas vocalizações ajudam a afastar possíveis rivais e se comunicar com fêmeas próximas. Ao ouvir seu repertório vocal, pesquisadores e conservacionistas obtêm informações valiosas sobre os comportamentos e dinâmicas populacionais do Puma-da-Flórida.\"" #NT!
dubois.1055.f4: "Inspirado pelo destino do puma cativo, [SCOPE.sCharacter('manzoni_literary_scope').GetFullName] escreveu um poema:\n\n'Seu olhar, desde o passar das grades,\nse tornou tão cansado que não pode mais segurar.\nPara ele, parecem haver mil grades,\ne atrás dessas mil grades, nenhum mundo.\n\nO ritmo suave, o passo forte e flexível,\nque circula no menor espaço,\né como uma dança de força ao redor de um centro,\nem que uma vontade forte é paralisada.\n\nApenas às vezes o véu da pupila\nse ergue sem som -. Uma imagem entra\nse movendo através do silêncio rígido do corpo -\ne no coração deixa de existir.'" #NT!


  
dubois.1056.t: "Recinto do Bisão Americano" #NT!
dubois.1056.d: "Os #o Bisões Americanos#! viveram em um recinto enorme. O recinto tentava oferecer a mesma paisagem do Meio-Oeste Americano. A maior parte do recinto era coberta por gramíneas da pradaria nas quais os Bisões podiam pastar." #NT!
dubois.1056.f1: "Dentro do amplo recinto temático de pradaria do zoológico, uma majestosa criatura conhecida como o Bisão Americano vagueia com uma presença imponente, seu corpo maciço e impressionantes chifres capturando a atenção dos visitantes. Intrigado por sua importância histórica, você se aproxima de um conhecedor guarda do zoológico, ansioso para aprender mais sobre esse símbolo icônico do Oeste Americano.\n\n"O Bisão Americano, também conhecido como Buffalo, tem grande importância cultural e ecológica", começa o guarda do zoológico. "Esses magníficos herbívoros vagam pelas vastas pradarias em grandes rebanhos, moldando a paisagem e sustentando inúmeras outras espécies. Os Bisões possuem uma força e resistência incríveis, capazes de suportar condições climáticas adversas e percorrer grandes distâncias em busca de comida e água."" #NT!
dubois.1056.f2: "No tranquilo habitat dos bisões do zoológico, um rebanho de Bisões Americanos pasta tranquilamente, seus corpos maciços movendo-se em uníssono pela extensão gramada. O som de seus cascos batendo no chão ressoa pelo ar, criando uma harmonia rítmica. Intrigado pela dinâmica social deles, você procura um conhecedor guarda do zoológico, esperando descobrir mais sobre a vida desses herbívoros icônicos.\n\n"Os Bisões Americanos são animais altamente sociais, vivendo em grupos coesos conhecidos como rebanhos", explica o guarda do zoológico. "Dentro de um rebanho, há uma estrutura hierárquica liderada por machos dominantes conhecidos como touros. Essas majestosas criaturas se envolvem em cuidados mútuos, se comunicam através de várias vocalizações e exibem comportamentos fascinantes durante a temporada de reprodução. Observar as interações dentro de um rebanho de bisões oferece um vislumbre de sua complexa dinâmica social."" #NT!
dubois.1056.f3: "Em meio à paisagem de pradaria ondulante do habitat dos bisões, um imenso touro Bisão se destaca, seu peludo casaco e presença formidável cativando a admiração dos visitantes. Intrigado por seu comportamento, você se aproxima de um conhecedor guarda do zoológico, esperando entender o significado de suas ações.\n\n"A exibição de domínio e força por um touro Bisão é uma visão cativante", compartilha o guarda do zoológico. "Durante a temporada de reprodução, os machos se envolvem em exibições notáveis para estabelecer seu status e competir por oportunidades de acasalamento. Isso pode incluir escavar o solo, revolcar na poeira e travar chifres com rivais em impressionantes batalhas de força. Essas exibições são fundamentais para manter a estrutura social do rebanho e garantir a sobrevivência de sua espécie."" #NT!
  

#intervalo de tradução

dubois.1057.t: "Recinto de Jacarés" #NT!
dubois.1057.d: "O Recinto de Jacarés era um grande pântano que parecia ter sido tirado diretamente da Flórida." #NT!
dubois.1057.f1: "Dentro do fascinante habitat pantanoso do zoológico, uma criatura pré-histórica e formidável conhecida como o Jacaré espreita logo abaixo da superfície da água, sua pele escamosa e olhos vigilantes capturando a atenção dos visitantes. Intrigado por sua aparência antiga, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esse réptil icônico.\n\n"Os jacarés são relíquias vivas de uma era passada", começa o zelador do zoológico. "Esses répteis antigos permaneceram relativamente inalterados por milhões de anos. Eles são conhecidos por suas mandíbulas poderosas e mordida forte, que os ajuda a capturar e consumir uma variedade de presas. Os jacarés desempenham um papel essencial em seus ecossistemas, controlando populações de animais menores e mantendo o equilíbrio dos habitats de pântano." #NT!
dubois.1057.f2: "No tranquilo ambiente aquático do zoológico, um Jacaré repousa em uma margem ensolarada, seu corpo blindado e tamanho impressionante evocando um sentimento de admiração. A visão de seu comportamento de banho de sol cativa a atenção dos visitantes. Intrigado por seus hábitos de tomar sol, você procura um zelador experiente, esperando descobrir mais sobre os comportamentos desse réptil antigo.\n\n"Os jacarés são criaturas ectotérmicas, o que significa que eles dependem de fontes externas de calor para regular sua temperatura corporal", explica o zelador. "Tomar sol é um comportamento crucial para eles. Ao se banharem no sol, os jacarés podem aumentar sua temperatura corporal, o que, por sua vez, melhora seu metabolismo e níveis de energia. Esse comportamento é especialmente importante nos meses mais frios, quando sua temperatura corporal diminui devido ao ambiente." #NT!
dubois.1057.f3: "No meio do exuberante habitat dos jacarés, um grande jacaré macho emite um rugido profundo e ressonante que reverbera através da água, uma demonstração de sua dominação e território. Intrigado por suas vocalizações, você se aproxima de um zelador experiente, esperando entender a importância desses sons.\n\n"As vocalizações dos jacarés são um aspecto crucial de sua comunicação", compartilha o zelador. "Durante a temporada de acasalamento, os machos usam seus distintos chamados de rugido para estabelecer a dominância e atrair fêmeas. Essas trocas vocais ajudam a evitar confrontos entre machos concorrentes. Os jacarés também usam uma variedade de outros sons, como sibilos e grunhidos, para se comunicar entre si e afirmar sua presença em seus habitats de pântano." #NT!

dubois.1058.t: "Recinto de Axolotes" #NT!
dubois.1058.d: "O Recinto de Axolotes era menos um recinto e mais um pequeno lago em uma rocha. Como os Axolotes eram bastante pequenos, os visitantes podiam se aproximar muito e quase tocar nos pequenos animais." #NT!
dubois.1058.f1: "Dentro do fascinante habitat aquático do zoológico, uma criatura fascinante e de outro mundo conhecida como o Axolote desliza pela água, suas guelras externas e aparência única capturando a atenção dos visitantes. Intrigado por suas características distintas, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esse anfíbio extraordinário.\n\n"O Axolote é uma verdadeira maravilha de habilidades regenerativas e adaptação", começa o zelador do zoológico. "Diferentemente da maioria dos anfíbios, os Axolotes mantêm suas características juvenis ao longo de toda a vida, um fenômeno conhecido como neotenia. Eles são famosos por seus notáveis poderes de regeneração, capazes de regenerar membros perdidos e até partes da medula espinhal. Essas habilidades têm chamado a atenção de cientistas e pesquisadores, fornecendo informações valiosas sobre regeneração de tecidos." #NT!
dubois.1058.f2: "No tranquilo ambiente aquático do zoológico, um Axolote repousa sobre uma rocha submersa, suas guelras plumadas se movendo suavemente enquanto ele respira debaixo d'água. A visão de suas adaptações respiratórias únicas cativa a atenção dos visitantes. Intrigado por seu comportamento de respiração, você procura um zelador experiente, esperando descobrir mais sobre a vida desse notável anfíbio.\n\n"Os Axolotes têm características respiratórias únicas que os distinguem de outros anfíbios", explica o zelador. "Enquanto a maioria dos anfíbios passa por metamorfose e desenvolve pulmões para respirar em terra, os Axolotes permanecem aquáticos e dependem de suas guelras externas para extrair oxigênio da água. Suas guelras são altamente eficientes, permitindo que respirem debaixo d'água ao longo de toda a vida. Essa adaptação é um testemunho de sua especialização para a vida em ambientes aquáticos." #NT!
dubois.1058.f3: "No meio das plantas aquáticas do recinto de Axolotes, um grupo de Axolotes juvenis interage brincalhões, seus movimentos delicados e comportamento inquisitivo revelando suas personalidades encantadoras. Intrigado por suas interações, você se aproxima de um zelador experiente, esperando entender a importância de seus comportamentos.\n\n"Os Axolotes são conhecidos por sua natureza curiosa e sociável", compartilha o zelador. "Eles são criaturas relativamente pacíficas, frequentemente coexistindo pacificamente com outros animais em seus tanques. Esses anfíbios têm um aguçado senso de toque e podem detectar vibrações na água. Os Axolotes usam esses sentidos para explorar seu ambiente, localizar comida e interagir entre si. Seus comportamentos e interações brincalhões acrescentam ao seu fascínio e charme." #NT!

