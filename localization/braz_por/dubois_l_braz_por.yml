dubois.1052.t: "Recinto do Urso Polar" #NT!
dubois.1052.d: "O recinto do #o Urso Polar#! é provavelmente o recinto menos naturalista de todos os zoológicos. Não porque os zoológicos não tentem, mas mais porque as regiões onde os zoológicos estão localizados atraem visitantes apenas se não estiverem no Polo Norte. No entanto, o recinto rochoso era um lugar agradável para os ursos polares." #NT!
dubois.1052.f1: "Dentro do expansivo recinto temático do Ártico do zoológico, uma magnífica criatura conhecida como o Urso Polar percorre seu habitat rochoso, sua espessa pelagem branca e postura poderosa chamando a atenção. Intrigado por sua presença majestosa, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este icônico predador do Ártico.\n\n\"O Urso Polar, símbolo da vastidão do Ártico, é uma verdadeira maravilha de adaptação ao frio extremo,\" começa o zelador. \"Com sua densa pelagem, camada de gordura e patas com membranas, os Ursos Polares estão equipados de forma única para sobreviver em temperaturas congelantes. Eles são excelentes nadadores, capazes de percorrer vastas distâncias em busca de comida, que inclui principalmente focas.\" #NT!
dubois.1052.f2: "Na cativante paisagem polar do zoológico, uma mãe Urso Polar cuida com cuidado de seus filhotes brincalhões, suas pelagens felpudas e travessuras cativantes encantando visitantes de todas as idades. Intrigado pelo vínculo materno, você procura um zelador experiente, esperando descobrir mais sobre a vida desses gigantes do Ártico.\n\n\"Os Ursos Polares são mães devotadas, proporcionando cuidados atenciosos a seus filhotes,\" explica o zelador. \"Após um período de gestação de cerca de oito meses, a fêmea dá à luz de um a três filhotes em uma toca construída em uma duna de neve. Os filhotes dependem do calor e do alimento de suas mães para sobreviver, amamentando com seu leite rico até estarem prontos para se aventurar no mundo gelado. A mãe Urso Polar ensina a seus filhotes habilidades essenciais, como caçar e navegar no traiçoeiro gelo marinho.\" #NT!
dubois.1052.f3: "No meio do habitat temático ártico, um Urso Polar repousa em um monte de neve, sua presença majestosa emanando poder e serenidade. Intrigado por seu comportamento, você se aproxima de um zelador experiente, esperando entender o significado de suas ações.\n\n\"Os Ursos Polares são conhecidos por sua capacidade de conservar energia e exibir um comportamento chamado 'hibernação ambulante',\" compartilha o zelador. \"Durante os meses de verão, quando a comida é escassa, eles entram em um estado de atividade reduzida, dependendo de suas reservas de gordura para sustentá-los. Essa adaptação os ajuda a sobreviver nos períodos magros até que o gelo marinho retorne, oferecendo acesso à sua principal fonte de alimento, as focas. Ao entender esses comportamentos, podemos fornecer cuidados adequados e enriquecimento para os Ursos Polares em nosso zoológico.\" #NT!
