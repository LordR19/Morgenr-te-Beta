 dubois.1000.t: "O Carnaval dos Animaux" #NT!
 dubois.1000.d: "Durante a sua recente visita ao jardim zoológico, o nosso compositor inspirou-se nomeadamente no leão, no elefante, no canguru e nas tartarugas para uma pequena obra humorística, que baptizou de 'Carnaval dos Animais'." #NT!
 dubois.1000.f: "O 'Carnaval dos Animais', com o subtítulo Grande fantaisie zoologique, foi composto por Camille Saint-Saëns em janeiro de 1886 numa pequena aldeia austríaca. Aqui, em poucos dias, processou os primeiros esboços para o Carnaval, que datam de uma época em que trabalhava como professor numa escola particular de música em Paris, encomendada por Aristide Dietsch (1861/1865). Quando as paródias musicais faziam parte do currículo, Saint-Saëns foi persuadido pelos seus alunos a concretizar uma das suas muitas ideias para uma peça musical humorística. Porém, preocupado com a sua reputação, Saint-Saëns decidiu não publicar a obra para orquestra de câmara. Porque além de o compositor imitar o canto dos animais através dos instrumentos das peças, ele parodiou vários de seus colegas de profissão. Embora os compositores já estivessem mortos, Saint-Saëns não queria incomodar os seus admiradores. A obra só foi publicada postumamente pelo seu editor Jacques Durand." #NT!
