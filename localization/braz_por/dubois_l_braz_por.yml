dubois.1045.t: "Recinto do Arminho" #NT!
dubois.1045.d: "Um recinto diversificado era ideal para o #o Arminho#!. Nele havia pequenos trechos de grama, arbustos e algumas árvores. Algumas árvores mais antigas já estavam mortas, mas forneciam um ótimo esconderijo para o pequeno animal." #NT!
dubois.1045.f1: "Dentro do recinto dinâmico do zoológico, uma criatura ágil e viva conhecida como o Arminho se move com notável velocidade e graça, seu corpo elegante e pernas curtas permitindo que ele navegue até nos espaços mais intrincados. Intrigado por sua natureza enérgica, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esse mustelídeo cativante.\n\n\"O Arminho, também conhecido como Doninha de Cauda Curta, é um predador pequeno, mas formidável\", começa o zelador. \"Com seus corpos esbeltos, sentidos aguçados e reflexos ultra-rápidos, os Arminhos são caçadores altamente habilidosos. Eles possuem uma notável capacidade de mudar a cor de sua pelagem, transitando de marrom no verão para um manto branco puro durante os meses de inverno, permitindo que eles se misturem perfeitamente ao seu entorno.\" #NT!"
dubois.1045.f2: "No envolvente recinto do arminho do zoológico, um par brincalhão de Arminhos se envolve em um emocionante jogo de perseguição, seus movimentos rápidos e travessuras capturando a atenção dos visitantes. Intrigado por seu comportamento brincalhão, você procura um zelador experiente, esperando descobrir mais sobre as vidas cativantes dos Arminhos.\n\n\"Os Arminhos são conhecidos por sua natureza animada e brincalhona\", explica o zelador. \"Eles são criaturas altamente ativas e curiosas, frequentemente se envolvendo em comportamentos lúdicos, como perseguições, saltos e lutas. Essas atividades ajudam a aprimorar sua agilidade e habilidades de caça. Os Arminhos também são escaladores e nadadores habilidosos, demonstrando sua versatilidade enquanto exploram seu entorno.\" #NT!"
dubois.1045.f3: "No meio do habitat naturalista do recinto do arminho, um Arminho se move dentro e fora de tocas, seu corpo esguio torcendo e virando com impressionante flexibilidade. Intrigado por sua agilidade, você se aproxima de um zelador experiente, esperando entender o significado de seu comportamento.\n\n\"O Arminho é renomado por sua agilidade e flexibilidade\", compartilha o zelador. \"Com seus corpos longos e sinuosos e patas traseiras fortes, eles podem manobrar por túneis estreitos e espaços apertados com notável facilidade. Essa adaptabilidade permite que eles persigam suas presas, que frequentemente incluem pequenos mamíferos e aves. Os Arminhos são realmente criaturas fascinantes de se observar, exibindo sua graça natural e habilidades.\" #NT!"

dubois.1046.t: "Recinto do Lontra Europeia" #NT!
dubois.1046.d: "O centro do recinto da #o Lontra Europeia#! era dominado por um grande lago. Fornecia espaço suficiente para a atividade favorita das Lontras, nadar. O lago era cercado por pedras e pequenos trechos de grama." #NT!
dubois.1046.f1: "Dentro do pitoresco recinto aquático do zoológico, uma criatura ágil e brincalhona conhecida como a Lontra Europeia desliza pelas águas cristalinas, seu corpo ágil e patas palmadas a impulsionando com graça sem esforço. Intrigado por sua destreza aquática, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esse cativante mamífero.\n\n\"A Lontra Europeia é um verdadeiro prodígio da adaptação à água\", começa o zelador. \"Com seus corpos aerodinâmicos, patas palmadas e pelagem densa, as lontras são perfeitamente adequadas para um estilo de vida aquático. Elas passam uma parte significativa de seu tempo na água, mergulhando, nadando e caçando peixes, anfíbios e crustáceos. Sua natureza brincalhona e movimentos ágeis as tornam um deleite para observar.\" #NT!"
dubois.1046.f2: "No tranquilo habitat à beira do rio do zoológico, uma família de Lontras Europeias brinca alegremente ao longo da margem, seus movimentos sincronizados e cantos alegres ecoando pelo ar. Intrigado por suas interações sociais, você procura um zelador experiente, esperando descobrir mais sobre as vidas fascinantes desses mamíferos sociáveis.\n\n\"As Lontras Europeias são animais altamente sociais, frequentemente formando grupos familiares chamados 'tocas'", explica o zelador. "Essas unidades familiares geralmente consistem em um casal reprodutor e seus filhotes. Elas se envolvem em comportamentos cooperativos, como a higiene mútua, brincadeiras e até mesmo caçam juntas. Os laços familiares fortes entre as lontras contribuem para seu bem-estar geral e sucesso em seu habitat aquático.\" #NT!"
dubois.1046.f3: "No meio da exuberante vegetação e riachos sinuosos do recinto das lontras, uma Lontra Europeia demonstra sua notável destreza ao manipular um pequeno seixo com suas patas, um comportamento conhecido como 'malabarismo'. Intrigado por suas habilidades cognitivas, você se aproxima de um zelador experiente, esperando entender o significado desse comportamento lúdico.\n\n\"As Lontras Europeias são criaturas altamente inteligentes\", compartilha o zelador. \"O malabarismo com pedras é um comportamento comum entre as lontras, especialmente quando são jovens. Isso não serve apenas como forma de brincadeira, mas também as ajuda a desenvolver coordenação e destreza. As lontras são conhecidas por suas habilidades inteligentes na resolução de problemas e sua capacidade de usar ferramentas, como pedras, para abrir conchas ou quebrar presas. Sua inteligência aumenta sua natureza cativante e as torna favoritas entre os visitantes do zoológico.\" #NT!"

dubois.1047.t: "Recinto do Íbex-dos-Alpes" #NT!
dubois.1047.d: "O recinto do Íbex-dos-Alpes era dominado por rochas naturais e artificiais que ofereciam uma ótima oportunidade de escalada para o Íbex." #NT!
dubois.1047.f1: "Dentro do áspero recinto temático alpino do zoológico, um grupo de criaturas resistentes e com pés firmes conhecidas como Íbex-dos-Alpes navegam pelo terreno rochoso com precisão, seus impressionantes chifres e aparência adaptada capturando a atenção dos visitantes. Intrigado por sua capacidade de prosperar em ambientes desafiadores, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esses habitantes de montanhas notáveis.\n\n"O Íbex-dos-Alpes é um testemunho da adaptabilidade e sobrevivência", começa o zelador. "Esses animais firmes são perfeitamente adequados para a vida nas altas cordilheiras. Seus chifres curvos não são apenas impressionantes, mas também servem a vários propósitos, desde a defesa contra predadores até o estabelecimento de dominância dentro de seus grupos sociais. Apesar das condições adversas de seu habitat, os Íbex-dos-Alpes desenvolveram estratégias únicas para encontrar comida e navegar pelo terreno rochoso."" #NT!"
dubois.1047.f2: "No habitat alpino do zoológico, um macho de Íbex-dos-Alpes se envolve em uma animada exibição de choque de cabeça com outro macho, seus impressionantes chifres colidindo com um impacto ressonante. A visão de seu comportamento cativa a atenção dos visitantes. Intrigado por suas interações, você procura um zelador experiente, esperando descobrir mais sobre os comportamentos sociais desses majestosos habitantes de montanhas.\n\n"O choque de cabeça é um comportamento crucial entre os machos de Íbex-dos-Alpes", explica o zelador. "Durante a temporada de acasalamento, os machos competem pelo acesso às fêmeas se envolvendo nesses combates de cabeça. O choque de chifres determina a dominância e o acesso às parceiras. Essas interações são uma espetacular exibição de força e hierarquia social dentro do grupo. Embora essas exibições possam parecer agressivas, elas desempenham um papel vital na manutenção do equilíbrio e no sucesso reprodutivo."" #NT!"
dubois.1047.f3: "No meio da paisagem rochosa do recinto dos íbex, um grupo de Íbex-dos-Alpes se agrupa, sua pelagem espessa os protegendo do frio cortante do ambiente alpino. Intrigado por seu comportamento de se agrupar, você se aproxima de um zelador experiente, esperando entender o significado de suas ações.\n\n"O agrupamento é um comportamento comum entre os Íbex-dos-Alpes", compartilha o zelador. "Nas condições frias e desafiadoras das montanhas, o agrupamento fornece calor e proteção. Ao se agruparem, os Íbex podem conservar o calor corporal e se proteger dos elementos. Esse comportamento também reforça os laços sociais dentro do grupo, contribuindo para a dinâmica cooperativa e a capacidade de sobreviver em seu habitat exigente."" #NT!"

dubois.1048.t: "Recinto do Bisão-Europeu" #NT!
dubois.1048.d: "O Recinto do Bisão-Europeu era um grande campo com um pequeno lago no centro. Os Bisões pareciam bastante felizes lá." #NT!
dubois.1048.f1: "Dentro do amplo habitat de pastagem do zoológico, uma criatura poderosa e majestosa conhecida como o Bisão-Europeu pasta pacificamente, seu tamanho massivo e aparência robusta capturando a atenção dos visitantes. Intrigado por sua presença, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este impressionante bisão europeu.\n\n"O Bisão-Europeu, também conhecido como Bisão-Europeu, é um símbolo de força e sobrevivência", começa o zelador. "Esses animais magníficos estiveram à beira da extinção, mas fizeram uma recuperação notável devido aos esforços de conservação. Os Bisões-Europeus são os animais terrestres mais pesados da Europa, com os machos pesando até uma tonelada. Eles desempenham um papel vital na manutenção do equilíbrio dos ecossistemas de pastagem, moldando a vegetação por meio de seus hábitos de pastagem."" #NT!"
dubois.1048.f2: "No ambiente de pastagem sereno do zoológico, um grupo de Bisões-Europeus se move em sincronia harmoniosa, seus movimentos coordenados e interações sociais capturando a atenção dos visitantes. Intrigado por seu comportamento, você procura um zelador experiente, esperando descobrir mais sobre as vidas desses carismáticos herbívoros.\n\n"Os Bisões-Europeus são animais altamente sociais que prosperam em grupos familiares", explica o zelador. "Eles se envolvem em comportamentos cooperativos, como a higiene mútua e a vigilância mútua. Esses herbívoros se alimentam principalmente de gramíneas, arbustos e outras vegetações, usando seus poderosos chifres e cabeças massivas para remover a neve e alcançar suas fontes de comida preferidas durante o inverno. A dinâmica social e os hábitos de pastagem dos Bisões-Europeus contribuem para a saúde de seu ecossistema."" #NT!"
dubois.1048.f3: "No meio da extensão de pastagem do habitat dos Bisões, um macho dominante ergue seus impressionantes chifres curvos e emite um bramido profundo e ressonante, uma demonstração de sua autoridade e presença. Intrigado por suas vocalizações, você se aproxima de um zelador experiente, esperando entender o significado desses sons.\n\n"As vocalizações dos Bisões servem a diversos propósitos dentro de sua estrutura social", compartilha o zelador. "Os machos usam seus chamados de bramido para estabelecer a dominância e manter seu território. Essas trocas vocais também desempenham um papel na comunicação com outros membros do grupo, ajudando a coordenar movimentos e comportamentos. O bramido ressonante de um Bisão é um testemunho de sua presença poderosa em seu habitat natural."" #NT!"


