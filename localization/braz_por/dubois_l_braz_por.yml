 dubois.908.h: "Troque amostras com colegas." #NT!
 dubois.909.t_unique: "O homem é único" #NT!
 dubois.909.t_primate: "Homem e macacos estão relacionados" #NT!
 dubois.909.d_unique: "Os naturalistas resolveram seus longos debates. O ser humano ocupa uma posição especial no reino animal - foi o que afirmaram os académicos numa declaração final, que o presidente do congresso leu hoje cerimoniosamente." #NT!
 dubois.909.d_primate: "Alguns professores saíram furiosos da sala quando o congresso terminou e a declaração final foi lida. Os humanos, descobriram os acadêmicos, estão mais intimamente relacionados aos macacos do que se acreditava anteriormente." #NT!
 dubois.909.f_unique: "'No Homem, o cérebro apresenta um passo ascendente no desenvolvimento, mais elevado e mais fortemente marcado do que aquele pelo qual a subclasse anterior se distinguia da subclasse. Os hemisférios cerebrais não apenas se sobrepõem aos lobos olfativos e ao cerebelo, mas também se estendem à frente de um e mais atrás que o outro. Seu desenvolvimento posterior é tão acentuado que os anatomistas atribuíram a essa parte o caráter de um terceiro lobo; é peculiar ao gênero Homo, e igualmente peculiar é o 'corno posterior do ventrículo lateral' e o 'hipocampo menor', que caracterizam o lobo posterior de cada hemisfério. A substância cinzenta superficial do cérebro, através do número e da profundidade das circunvoluções, atinge sua extensão máxima no homem. Poderes mentais peculiares estão associados a esta forma mais elevada de cérebro, e suas consequências ilustram maravilhosamente o valor do caráter cerebral; de acordo com minha estimativa, sou levado a considerar o gênero Homo, não apenas como um representante de uma ordem distinta, mas de uma subclasse distinta dos Mammalia, para a qual proponho o nome de 'ARCHENCEPHALA.'' -Richard Owen." #NT!
 dubois.909.f_primate: "“É certo que o macaco que mais se aproxima do homem é o chimpanzé ou o gorila. Nas proporções gerais do corpo e dos membros há uma diferença notável entre o gorila e o homem, seja qual for a proporção em que o gorila difere do homem, os outros macacos se afastam ainda mais amplamente do gorila e que, conseqüentemente, tais diferenças de proporção não podem ter valor ordinal. Na importante questão da capacidade craniana, os homens diferem mais uns dos outros do que dos macacos; enquanto os macacos mais inferiores diferem tanto, em proporção, dos mais elevados, como estes últimos diferem do homem. Portanto, é óbvio que, por mais que a dentição do macaco superior difira da do homem, ela difere muito mais daquela dos macacos inferiores e inferiores. Assim, qualquer que seja o sistema de órgãos estudado, a comparação de suas modificações na série dos macacos leva ao mesmo resultado - que as diferenças estruturais que separam o Homem do Gorila e do Chimpanzé não são tão grandes quanto aquelas que separam o Gorila do Gorila. os macacos inferiores. -Thomas Henry Huxley" #NT!
 dubois.909.g: "O homem é a coroa da criação." #NT!
 dubois.909.h: "Somos apenas macacos sem pelos?" #NT!
  
 dubois.911.t: "Congresso Antropológico: Origem do Homem Moderno" #NT!
 dubois.911.d: "Nosso país sediará o congresso mais importante da história da antropologia. Uma das grandes questões da humanidade, nomeadamente a da sua origem, deve ser esclarecida. Antropólogos de todo o mundo discutirão se isso aconteceu na Europa, na Ásia ou na África. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] liderará o debate." #NT!
 dubois.911.f: "De onde vem o homem? A história bíblica sobre a expulsão do paraíso já contém o cerne desta questão - ele obviamente não vem da região em que vive hoje. Consequentemente, durante muito tempo, na Europa, pensou-se que os ossos humanos antigos eram os restos mortais das pessoas que morreram no Grande Dilúvio - tal como durante muito tempo se pensou que os dinossauros eram animais que não tinham lugar na arca. Com a postulação da teoria da idade do gelo e subsequentes estudos geológicos e paleontológicos, que mostraram que a Terra era significativamente mais velha do que o esperado, o interesse pelos “homens das cavernas” aumentou. O mais tardar com a teoria da evolução e a descoberta de ossos pré-históricos com mais de alguns milhares de anos, a questão do local de origem dos humanos modernos tornou-se mais virulenta." #NT!
 dubois.911.g: "Onde está o berço da humanidade?" #NT!
 dubois.912.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] foi convidado para um congresso científico internacional. O tema será a origem dos humanos modernos. O professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] recebeu um convite caloroso." #NT!
 dubois.914.t: "Os humanos modernos surgiram na Europa, Ásia ou África?" #NT!
 dubois.914.d: "O mundo acadêmico se dividiu em três campos. A questão do berço da humanidade não está ligada apenas a um certo orgulho nacional, mas também a outras teses sobre a evolução humana." #NT!
 dubois.914.f: "Num debate estimulante, os respectivos defensores dos três campos trocaram os seus argumentos. [SCOPE.sCharacter('dubois_europe_defender_scope').GetLastName] trouxe a Europa para o campo porque as descobertas até agora mostraram o maior volume cerebral nos fósseis europeus. Como o cérebro maior precedeu o andar ereto, isso é inevitável. [SCOPE.sCharacter('dubois_asia_defender_scope').GetLastName] duvidou desta teoria. Os fósseis de representantes semelhantes aos humanos que andam eretos já foram encontrados na Ásia - portanto, o cérebro só se desenvolveu depois de andar ereto. [SCOPE.sCharacter('dubois_africa_defender_scope').GetLastName], por outro lado, apontou que as espécies de macacos conhecidas mais próximas dos humanos vieram da África, e não da Ásia. Como o inventor da teoria da evolução a baseou, a origem da humanidade tinha que ser encontrada ali." #NT!
 dubois.914.g: "Os humanos modernos se desenvolveram na Europa." #NT!
 dubois.914.h: "Tudo aponta para uma origem asiática." #NT!
 dubois.914.i: "O berço da humanidade está na África." #NT!
 dubois.915.t: "Discurso Respeitado" #NT!
 dubois.915.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] deu uma palestra para a equipe científica reunida em [SCOPE.sCountry('dubois_congress_host_country').GetName] que inspirou tanto o público quanto os jovens acadêmicos." #NT!
 dubois.915.f: "'A Terra é o berço da humanidade, mas a humanidade não pode ficar no berço para sempre.'\n -Konstantin Tsiolkovsky." #NT!
 dubois.915.g: "O professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] causa uma impressão considerável." #NT!
 dubois.916.t: "Valiosa contribuição ao debate" #NT!
 dubois.916.d: "Uma brilhante palestra científica do Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ampliou os horizontes do mundo acadêmico no congresso científico de [SCOPE.sCountry('dubois_congress_host_country').GetName]. Provavelmente terá um efeito duradouro." #NT!
 dubois.916.f: "“Ele tinha teorias muito estranhas sobre muitas coisas. Ele até se levantou uma vez na Associação Britânica e declarou que os macacos tinham hipopótamos maiores no cérebro, assim como os homens. O que foi algo chocante de se dizer; pois, se assim fosse, o que seria da fé, da esperança e da caridade de milhões de imortais? Você pode pensar que existem outras diferenças mais importantes entre você e um macaco, como ser capaz de falar, e fazer máquinas, e distinguir o certo do errado, e fazer suas orações, e outras pequenas questões desse tipo; mas isso é fantasia de criança, minha querida. Não podemos confiar em nada além do grande teste do hipopótamo. Se você tem um hipopótamo major em seu cérebro, você não é um macaco, embora tivesse quatro mãos, não tivesse pés, e fosse mais simiesco do que os macacos de todos os macacos.' -Charles Kingsley" #NT!
 dubois.917.t: "Caveira Misteriosa" #NT!
 dubois.917.d: "Um antropólogo amador apareceu na conferência com um fóssil desconhecido. Ele gostaria de vendê-lo à sociedade científica, mas a um preço exorbitante. Muitos antropólogos rejeitam a abordagem do “porco por lebre”." #NT!
 dubois.917.f: ""
 dubois.917.g: "Cada osso é valioso para nossa coleção." #NT!
 dubois.917.h: "...mas este osso obviamente não vale nada." #NT!
 dubois.919.t_europe: "Os humanos modernos vêm da Europa" #NT!
 dubois.919.t_asia: "Os humanos modernos vêm da Ásia" #NT!
 dubois.919.t_africa: "Os humanos modernos vêm da África" #NT!
 dubois.919.d_europe: "A ciência internacional concordou com uma origem europeia da humanidade moderna. Acadêmicos não europeus denunciaram esta decisão como suprematismo." #NT!
 dubois.919.d_asia: "O Congresso Antropológico Internacional concordou recentemente com o compromisso de que os humanos devem vir da Ásia. A maioria dos membros da Assembleia concordou com esta opinião." #NT!
 dubois.919.d_africa: "Após um debate final muito controverso, os cientistas conseguiram concordar, por uma estreita maioria, que a origem da humanidade deveria estar localizada em África." #NT!
 dubois.919.f_europe: "Historicamente, a questão do verdadeiro local de origem da humanidade não foi resolvida no início do século XX. Embora um pequeno grupo, em parte enganado pela descoberta do chamado Homem de Piltdown, suspeitasse da origem do homem moderno na Europa menos por razões científicas do que ideológicas, a teoria da Ásia tinha recebido o maior apoio. As descobertas em Java e a recuperação do Homem de Pequim desempenharam um papel importante nisso. Foi apenas a partir de meados do século XX que cada vez mais descobertas africanas começaram a corroer esta visão." #NT!
 dubois.919.f_asia: "Historicamente, a questão do verdadeiro local de origem da humanidade não foi resolvida no início do século XX. Embora um pequeno grupo, em parte enganado pela descoberta do chamado Homem de Piltdown, suspeitasse da origem do homem moderno na Europa menos por razões científicas do que ideológicas, a teoria da Ásia tinha recebido o maior apoio. As descobertas em Java e a recuperação do Homem de Pequim desempenharam um papel importante nisso. Foi apenas a partir de meados do século XX que cada vez mais descobertas africanas começaram a corroer esta visão." #NT!
 dubois.919.f_africa: "Historicamente, a questão do verdadeiro local de origem da humanidade não foi resolvida no início do século XX. Embora um pequeno grupo, em parte enganado pela descoberta do chamado Homem de Piltdown, suspeitasse da origem do homem moderno na Europa menos por razões científicas do que ideológicas, a teoria da Ásia tinha recebido o maior apoio. As descobertas em Java e a recuperação do Homem de Pequim desempenharam um papel importante nisso. Foi apenas a partir de meados do século XX que cada vez mais descobertas africanas começaram a corroer esta visão." #NT!
 dubois.919.g: "Como esperado, a Humanidade evoluiu na Europa." #NT!
 dubois.919.h: "Todas as evidências sugerem que a humanidade evoluiu na Ásia." #NT!
 dubois.919.i: "'Out of Africa' é agora uma tese aprovada." #NT!
  
  
 dubois.921.t: "Congresso Paleontológico: Extinção dos Dinossauros" #NT!
 dubois.921.d: "Nossa nação tem a honra de preparar um dos mais importantes congressos de paleontologia. Cientistas de todo o mundo irão se reunir em [SCOPE.sCountry('dubois_congress_host_country').GetName] para responder à questão de por que os dinossauros foram extintos. [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] já escolheu seu capacete favorito para usar durante seu discurso de abertura." #NT!
 dubois.921.f: "A questão do que levou à extinção dos dinossauros tem atormentado a humanidade desde o dia em que o primeiro osso de dinossauro foi encontrado e classificado como parte de uma espécie desconhecida. Antes do século XIX, as pessoas contentavam-se em descartar os dinossauros como os animais que não chegaram à Arca de Noé no Dilúvio. À medida que novos métodos geológicos e paleontológicos se desenvolveram, o quadro tornou-se mais matizado. A ideia do dilúvio ainda persistia com Georges Cuvier, embora na direção oposta: ele acreditava que o nível do mar havia afundado e que os lagartos que ele localizou nas zonas úmidas haviam perdido seu habitat. Foi apenas uma das inúmeras teorias que surgiriam ao longo do próximo século e meio – respostas insatisfatórias." #NT!
 dubois.921.g: "Esta pergunta algum dia será respondida?" #NT!
 dubois.922.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] foi convidado para um congresso científico internacional. O tema será a causa da extinção dos dinossauros. O professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] recebeu um convite caloroso." #NT!
 dubois.922.f: "Este será o evento da década." #NT!
 dubois.923.t: "Teoria Revolucionária de [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]" #NT!
 dubois.923.d: "Pouco antes do início do congresso, o astrónomo mais reconhecido do nosso país, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], anunciou que tinha a sua própria ideia do que poderia ter levado à extinção dos dinossauros: o impacto de um asteróide! Ele pede que esta tese seja difundida entre os paleontólogos." #NT!
 dubois.923.f: "Embora o Professor [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] não fosse paleontólogo, ele estava familiarizado com os fenômenos cósmicos - e sabia do seu poder destrutivo. O século XIX tinha visto alguns grandes cometas surpreendentes no céu, mas ao mesmo tempo, no caso de Tunguska, tinha experimentado o que os pedaços de rocha extraterrestres podiam fazer. O astrônomo não apenas fez cálculos teóricos, mas também coletou amostras que continham materiais incomuns em determinadas camadas rochosas, inclusive aquelas do final do período Cretáceo. Em constante comunicação com o Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], os dois famosos cientistas trocaram opiniões e, com a ajuda do mais moderno conhecimento físico, chegaram à conclusão de que o impacto de um asteróide foi a causa mais lógica do fim da era dos dinossauros - nem tanto muito por causa do impacto, mas por causa dele pelas consequências ecológicas e climáticas." #NT!
 dubois.923.g: "Esta é uma ideia fascinante." #NT!
 dubois.923.h: "Isto é completamente absurdo." #NT!
 dubois.924.t: "Por que os dinossauros morreram?" #NT!
 dubois.924.d: "Os paleontólogos uniram-se - e as opiniões divergem sobre a questão da extinção em massa no final do período Cretáceo. Não existem dois ou três campos – mas uma miscelânea de teses que muitas vezes diferem apenas ligeiramente em termos de probabilidade e loucura." #NT!
 dubois.924.f: "Desde a descoberta dos dinossauros, têm circulado as tentativas mais fantásticas de explicar por que os dinossauros desapareceram da Terra. Aqui está apenas uma seleção." #NT!
 dubois.924.a: "O motivo foi o impacto de um asteróide." #NT!
 dubois.924.g: "O nível do mar caiu e destruiu habitats." #NT!
 dubois.924.h: "O conteúdo de oxigênio da atmosfera terrestre aumentou para níveis mais adequados para aves e mamíferos." #NT!
 dubois.924.i: "Traços desadaptativos levaram a um beco sem saída evolutivo." #NT!
 dubois.924.j: "A diminuição da atividade sexual leva à extinção." #NT!
 dubois.924.k: "Gigantismo Patológico!" #NT!
 dubois.924.l: "Competição com mamíferos que comiam seus ovos." #NT!
 dubois.924.m: "Das Alterações Climáticas." #NT!
 dubois.924.n: "Erupções vulcânicas." #NT!
 dubois.924.o: "Bombardeio de radiação cósmica ou ultravioleta." #NT!
 dubois.924.p: "O tamanho do cérebro dos dinossauros diminuiu ao longo do Mesozóico até que, na verdade, eles se tornaram estúpidos demais para viver." #NT!
 dubois.929.t: "Termina Congresso Paleontológico" #NT!
 dubois.929.d_asteroid: "Numa declaração final, o congresso paleontológico anunciou que tinha chegado a uma decisão: a tese de que o impacto de um asteróide selou o fim dos dinossauros por si só parece ser uma ideia convincente." #NT!
 dubois.929.d_climate: "Com um suspiro de consternação, o professor do país anfitrião iniciou hoje uma palestra que apontou com consternação a extinção dos dinossauros devido às alterações climáticas." #NT!
 dubois.929.d_sex: "Um tanto tímido e com muito pigarro, o presidente do congresso paleontológico explicou que a falta de reprodução sexuada foi a razão do desaparecimento dos dinossauros. A interjeição do professor Tottenham de que sempre pensou que sua esposa era uma brontossauro foi repreendida na ata." #NT!
 dubois.929.d_mammals: "Após dias de discussão, os paleontólogos chegaram à conclusão de que a competição com os mamíferos anunciou o fim dos dinossauros. Eles suspeitam que os roedores teriam preferido comer ovos de dinossauros." #NT!
 dubois.929.d_fat: "Hoje, em tom de convicção, o presidente do congresso paleontológico leu com toda a seriedade um documento que sustentava a crença de que os dinossauros se tinham simplesmente tornado demasiado grandes e demasiado gordos, o que levou à sua inevitável extinção. O comentário do professor Tottenham de que isso significava que o assento do presidente logo ficaria vago resultou em uma repreensão pública." #NT!
 dubois.929.d_stupid: "A declaração final lida hoje pelo congresso paleontológico explica detalhadamente que os cérebros dos dinossauros tornaram-se cada vez mais pequenos ao longo de milhões de anos até que, no final, se tornaram simplesmente demasiado estúpidos para sobreviver. A afirmação do Professor Tottenham de que isto também teria sido desejável para alguns colegas científicos antes do congresso não foi incluída na ata." #NT!
 dubois.929.f: "Isto é o que alguns cientistas importantes do século XIX e início do século XX realmente acreditavam." #NT!
 dubois.929.g: "O impacto de um asteróide foi o responsável." #NT!
 dubois.929.h: "Uma teoria estranha, mas a única aceita." #NT!
  
