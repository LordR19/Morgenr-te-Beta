 dubois.1013.t: "Recinto do Leão" #NT!
 dubois.1013.d: "Um pacote de #o Leões#! pode ser encontrado no recinto dos leões. O recinto possui uma árvore para sombra e um pequeno lago para beber." #NT!
 dubois.1013.f1: "Os magníficos leões estavam no meio do seu bando. A juba do leão macho era grande e bastante escura. De repente, o leão bocejou e mostrou os dentes.\n\nAparentemente, a juba dos leões machos fica cada vez mais longa, atingindo até 16 cm. Quanto mais velho o leão fica, mais escura fica sua juba. A juba provavelmente tem dois propósitos principais: atrair as fêmeas e proteger a garganta e o pescoço do leão durante as lutas. A espessura da juba depende das temperaturas no habitat do leão. Nas regiões mais frias, as crinas são muito mais pesadas nos leões que vivem em zoológicos na Europa e na América do Norte." #NT!
 dubois.1013.f2: "No início era apenas um Leão rugindo, mas depois os outros se juntaram. A cada Leão o rugido ficava cada vez mais alto. Então, de repente, eles pararam de repente.\n\nOs leões geralmente vivem em bandos de animais aparentados. A maioria das fêmeas permanece no mesmo bando durante toda a vida, enquanto os machos geralmente se juntam a outros bandos ou coalizões de outros leões machos. No bando, as fêmeas geralmente são as caçadoras, tendo uma chance muito maior de capturar suas presas. Os machos têm cerca de 10% de chance de realmente capturar suas presas. Mas quando capturam um animal grande, os leões podem comer até 40 kg de carne." #NT!
 dubois.1013.f3: "Nos limites de um zoológico, o poderoso leão anda de um lado para outro dentro de seu recinto. Seu corpo musculoso exala poder e graça enquanto examina o ambiente ao seu redor. Os movimentos inquietos do leão chamam sua atenção, levando você a refletir sobre os segredos por trás de seu comportamento. Enquanto você pondera, um tratador experiente se aproxima, pronto para compartilhar ideias sobre essas criaturas magníficas.\n\n\"É fascinante observar os leões em seu recinto", começa o tratador. "Durante o dia, eles frequentemente praticam movimentos repetitivos, um comportamento que pode ser visto tanto em leões em cativeiro quanto em seus colegas selvagens. Acredita-se que esse ritmo seja resultado de seu instinto natural de patrulhar e marcar seu território, mesmo no ausência de vastas pastagens ou paisagens extensas.\"" #NT!
 dubois.1013.f4: "No zoológico, [SCOPE.sCharacter('dubois_prinz_eugen').GetFullName] é conhecido por verificar o velho leão no recinto todos os dias. O veterano sente uma profunda ligação com o animal. Ambos parecem testemunhas de tempos passados ​​de glória e honra. Os visitantes do zoológico dizem que existe um vínculo entre este animal específico e o homem.\n\nMas finalmente chegaram três dias em que o leão não viu mais seu dono, ele se recusou a comer qualquer coisa e andou inquieto para cima e para baixo no recinto. Por volta das três da manhã, ele soltou um rugido tão grande que o tratador dos animais correu até o recinto para ver. Ao mesmo tempo, ouviu o toque de morte na capela e soube que seu mestre, o grande General [SCOPE.sCharacter('dubois_prinz_eugen').GetLastName], havia morrido naquela mesma hora. É o que toca até os corações mais duros dos soldados." #NT!
  
 dubois.1014.t: "Recinto de Elefante" #NT!
 dubois.1014.d: "Num vasto recinto, os elefantes vagueiam. São uma das maiores atrações do Zoo e há sempre gente a observá-los." #NT!
 dubois.1014.f1: "Você estava observando os elefantes há algum tempo. Um deles atacou você. Era uma enorme fêmea de elefante com longas presas. Ela parecia assumir a liderança às vezes e os outros Elefantes pareciam respeitá-la muito.\n\n\"Vejo que você encontrou a Matriarca dos Elefantes!", você nem percebeu que um tratador estava parado ao lado dela. você, \""Essas criaturas majestosas vivem em unidades familiares muito unidas, conhecidas como rebanhos. Dentro do rebanho, você encontrará frequentemente uma matriarca, uma mulher sábia e experiente que lidera e protege o grupo. Na sua família, os Elefantes têm fortes laços sociais. Eles até lamentam a perda de um membro de seu grupo. Felizmente não tivemos a morte de um elefante há anos!\"" #NT!
 dubois.1014.f2: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "Um dos elefantes estava trombeteando. Parecia ótimo! Você provavelmente já ouviu isso a centenas de metros de distância.\n\nIsso te lembrou de um texto que você leu uma vez sobre elefantes: "Um dos elefantes estava tocando a trombeta. Parecia ótimo! Você provavelmente já teria ouvido isso de centenas de pessoas. metros de distância.\n\nIsso te lembrou de um texto que você leu uma vez sobre elefantes: "Os elefantes africanos possuem uma capacidade incrível de se comunicar a longas distâncias. Através de uma variedade de vocalizações, como trombetas, estrondos e rugidos, eles transmitem informações a outros membros de seu rebanho, seja um aviso de perigo ou um chamado para se reagrupar.\"" #NT!
 dubois.1014.f3: "Um dos elefantes chegou mais perto de você. Sua tromba se aproximou lentamente de você. Não foi aquele elefante com quem você alimentou há um ano? Não, isso não poderia ser. Ele já teria esquecido de você! Mesmo assim, você deu ao elefante uma fruta que trouxe para si mesmo.\n\n\"Acho que ela se lembra de você.", um tratador do zoológico estava ao seu lado, \"Os elefantes podem se lembrar de coisas ao longo de anos, até décadas. É fascinante, às vezes eles se lembram de um visitante e agem de acordo. Certa vez, um elefante pegou a bolsa de uma mulher porque ela jogou uma pedra no elefante quando criança. Eles têm uma lembrança surpreendente de locais, fontes de água e até mesmo de indivíduos que encontraram. Essa memória notável ajuda eles navegam em seu ambiente e mantêm fortes conexões sociais.\"" #NT!
  
 dubois.1015.t: "Gabinete de girafa" #NT!
 dubois.1015.d: "As girafas eram visíveis de longe. Suas cabeças se erguiam bem acima do solo para pegar algumas folhas frescas das árvores." #NT!
 dubois.1015.f1: "A língua azul da girafa enrolada nos galhos verdes da sua mão. No processo, a língua deslizou pela sua mão. Foi difícil e muito longo.\n\nVocê se lembra de algo que leu uma vez em um livro: a língua da girafa estava perfeitamente adaptada ao seu ambiente. Foi projetado para arrancar as folhas de acácia do galho sem se machucar com os espinhos. Para comer os 30 quilos de folhas por dia, a girafa precisa arrancar as folhas das árvores por até 12 horas. Ao mesmo tempo, as folhas também cobrem grande parte das necessidades de água da girafa." #NT!
 dubois.1015.f2: "Duas das girafas estavam lado a lado quando de repente começaram a bater uma na outra com a cabeça. Seu longo pescoço lhes permitiu lançar a cabeça e mirar no oponente. O que poderia causar um comportamento tão selvagem?\n\n\"Não tenha medo! Este é um comportamento natural.", um tratador do zoológico ficou ao seu lado e começou a explicar: "Girafas são animais sociais que formam rebanhos. Esses rebanhos geralmente são compostos por fêmeas e seus filhotes, com grupos ocasionais de machos jovens. Dentro do rebanho, as girafas se envolvem em várias formas de interação social, incluindo carícias, um comportamento em que os machos se envolvem em sparring suave para estabelecer domínio ou ganhar direitos de acasalamento. Isso é exatamente o que você acabou de ver!\"" #NT!
 dubois.1015.f3: "Você ouviu um tratador falando sobre as girafas com um grupo de pessoas: “As girafas têm um padrão de pelagem distinto que se assemelha a um mosaico de manchas irregulares. Esses padrões, que variam entre os indivíduos, ajudam as girafas a se camuflarem em seu ambiente, proporcionando-lhes uma medida de proteção contra predadores. Além disso, as listras mais claras ajudam a girafa a se refrescar. Se elas tivessem cabelos escuros, superaqueceriam na savana.\"" #NT!
  
 dubois.1016.t: "Recinto de pinguins africanos" #NT!
 dubois.1016.d: "Alguns pinguins nadavam na água, outros estavam juntos, um balançava as asas." #NT!
 dubois.1016.f1: "Na movimentada exposição de pinguins do zoológico, uma animada colônia de pinguins africanos ginga e brinca na água. Sua elegante plumagem preta e branca brilha sob a luz do sol, chamando a atenção dos visitantes. Hipnotizado por suas travessuras divertidas, você se aproxima de um tratador próximo, ansioso para aprender mais sobre essas criaturas carismáticas.\n\n\"O pinguim africano, também conhecido como pinguim burro devido ao seu canto zurro semelhante ao de um burro, é uma espécie notável. ”, começa o tratador do zoológico. “Estes pinguins são endémicos das costas da África Austral, encontrados especificamente nas águas que rodeiam a Namíbia e a África do Sul. Ao contrário dos seus homólogos na Antártida, os pinguins africanos prosperam num clima mais quente, tornando-os adequados para as regiões costeiras que chamam de lar. \"" #NT!
 dubois.1016.f2: "Você observa um pinguim lutando contra uma pedra. Partes da rocha voam para longe, então deve ser uma rocha macia. Você observa com interesse enquanto o pinguim continua a cavar.\n\nVocê não leu algo sobre isso? Os pinguins africanos cavam uma caverna para nidificar em depósitos de guano. Este guano vem dos excrementos de centenas de gerações de pássaros. Na África do Sul existem grandes depósitos de guano onde os pinguins nidificam. Assim, os parceiros se revezam na criação." #NT!
 dubois.1016.f3: "Enquanto você se maravilha com as brincadeiras dos pinguins na água, um tratador do zoológico compartilha um detalhe fascinante: “Uma característica única dos pinguins africanos é sua excepcional capacidade de nadar. oceano em busca de pequenos peixes e lulas, que constituem a maior parte de sua dieta. Suas penas impermeáveis ​​e densa camada de gordura fornecem isolamento, permitindo-lhes suportar as temperaturas frias do oceano.\"" #NT!
  
 dubois.1017.t: "Gabinete para rato-toupeira nu" #NT!
 dubois.1017.d: "Como um animal que ficava principalmente no subsolo, o recinto do Rato Toupeira Pelado era basicamente apenas uma pilha de terra. Mas através do uso inteligente do vidro foi possível observar de fato os pequenos animais em suas habitações." #NT!
 dubois.1017.f1: "Dentro do fascinante habitat subterrâneo do zoológico, uma criatura única e trabalhadora conhecida como Rato-toupeira Pelado corre por seus intrincados túneis, sua aparência sem pelos e enrugada chamando a atenção dos visitantes. Intrigado com seu estilo de vida subterrâneo, você aborda um tratador experiente, ansioso para aprender mais sobre esse mamífero intrigante.\n\n"O rato-toupeira pelado é uma verdadeira maravilha de adaptação", começa o tratador. "Esses notáveis ​​roedores são altamente especializados para a vida em ambientes escuros e subterrâneos. Sua falta de pêlo é uma vantagem, pois evita que sujeira e detritos grudem em sua pele enquanto escavam. Com seus dentes afiados e mandíbulas poderosas, os ratos-toupeira pelados são escavadores habilidosos, criando elaborados sistemas de túneis que fornecem proteção, armazenamento de alimentos e estruturas sociais."" #NT!
 dubois.1017.f2: "Nas cativantes tocas subterrâneas do zoológico, uma colônia de ratos-toupeira pelados trabalha harmoniosamente, cada indivíduo contribuindo nas tarefas de cavar, procurar alimentos e cuidar dos filhotes. A visão de suas atividades comunitárias cativa a atenção dos visitantes. Intrigado com sua dinâmica social, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses roedores fascinantes.\n\n"Os ratos-toupeira pelados são criaturas altamente sociais", explica o tratador. “Eles vivem em colônias com uma estrutura social complexa, semelhante à das abelhas ou das formigas. Dentro de uma colônia, existe uma única fêmea reprodutora, conhecida como rainha, que é responsável por dar à luz a maioria dos filhotes. da colônia é composta por indivíduos não reprodutores, conhecidos como trabalhadores, que contribuem em tarefas como escavar túneis, procurar alimentos e cuidar dos filhotes."" #NT!
 dubois.1017.f3: "Em meio aos intrincados túneis do habitat do rato-toupeira, um grupo de ratos-toupeira pelados se amontoa, seus corpos enrugados entrelaçados enquanto compartilham calor e se envolvem em cuidados sociais. Intrigado com o comportamento comunitário deles, você aborda um tratador experiente, na esperança de entender o significado de suas interações.\n\n"Os comportamentos comunitários dos ratos-toupeira pelados são realmente fascinantes", compartilha o tratador. "Seu comportamento amontoado serve a vários propósitos, incluindo manter a temperatura corporal e promover laços sociais. Esses roedores são conhecidos por se envolverem em cuidados sociais, o que não apenas ajuda na higiene, mas também reforça as conexões sociais dentro da colônia. Suas complexas interações sociais são uma prova de a natureza cooperativa e interconectada das colônias de ratos-toupeira."" #NT!
  
 dubois.1018.t: "Gabinete Zebra" #NT!
 dubois.1018.d: "O Recinto das Zebras era bastante plano, cheio de grama e tinha algumas árvores solitárias que ofereciam sombra. Parecia um pouco com a África." #NT!
 dubois.1018.f1: "Dentro do vibrante recinto do zoológico com tema de savana, um grupo de criaturas cativantes e listradas conhecidas como Zebras pastam pacificamente, seus padrões em preto e branco criando uma exibição visual hipnotizante contra o pano de fundo das pastagens. Intrigado com sua aparência impressionante, você aborda um tratador experiente, ansioso para aprender mais sobre esses icônicos animais africanos.\n\n"As zebras não são conhecidas apenas por suas listras pretas e brancas exclusivas, mas também por seus comportamentos fascinantes e dinâmica social." o tratador começa. "Essas listras servem como uma forma de camuflagem, ajudando-as a se misturar às pastagens e confundindo os predadores. As zebras são animais altamente sociais, frequentemente encontrados em grupos familiares conhecidos como haréns. Seus comportamentos cooperativos, como preparação e vigilância, contribuem para a segurança e bem-estar do grupo."" #NT!
 dubois.1018.f2: "No sereno habitat da savana do zoológico, uma zebra macho afirma seu domínio participando de uma exibição animada de chutes e posturas, com sua crina e cauda balançando a cada movimento. A visão de seu comportamento cativa a atenção dos visitantes. Intrigado com suas ações, você procura um tratador experiente, na esperança de descobrir mais sobre o comportamento social desses carismáticos animais africanos.\n\n"O comportamento da zebra geralmente envolve demonstrações fascinantes de domínio e comunicação", explica o tratador. "As zebras machos estabelecem sua hierarquia dentro de um grupo por meio de vários comportamentos, como vocalizações, posturas e interações físicas. Eles também têm maneiras únicas de se comunicar uns com os outros, incluindo sons de zurro e relinchos agudos. Esses comportamentos desempenham um papel crucial na manter a ordem social dentro de um harém Zebra."" #NT!
 dubois.1018.f3: "Em meio à extensa paisagem de savana do habitat da Zebra, um jovem potro brinca e corre ao redor de sua mãe, seu comportamento lúdico captura a essência da exuberância juvenil. Intrigado com a interação, você aborda um tratador experiente, na esperança de entender o significado do comportamento do potro.\n\n"Os comportamentos energéticos dos potros zebra são realmente cativantes", conta o tratador. "Os potros são conhecidos pela sua ludicidade, que serve importantes propósitos de desenvolvimento. Brincar permite-lhes praticar habilidades físicas, desenvolver laços sociais e aprender com as suas interações com os adultos do grupo. Através destes comportamentos lúdicos, os potros ganham gradualmente as habilidades de que necessitam prosperar na natureza."" #NT!
  
