dubois.1033.t: "Recinto de Arraias-manta" #NT!
dubois.1033.d: "Um grande aquário abrigava várias Arraias-manta. A maior atração era um túnel com janelas que permitiam ver as majestosas Mantas deslizando pela água." #NT!
dubois.1033.f1: "No amplo reino oceânico, uma majestosa Arraia-manta desliza sem esforço pelas águas azuis, suas amplas asas ondulando graciosamente. Intrigado por sua presença suave, você se aproxima de um biólogo marinho experiente, ansioso para aprender mais sobre essa cativante criatura marinha.\n\n"A Arraia-manta é uma magnífica habitante dos mares", começa o biólogo marinho. "Com seus corpos distintos em forma de losango e asas parecidas com asas, elas estão perfeitamente adaptadas para a vida no oceano aberto. Esses gigantes gentis podem crescer a tamanhos impressionantes, com alguns indivíduos ostentando envergaduras de mais de 6 metros, tornando-as uma das maiores Arraias do mundo." #NT!
dubois.1033.f2: "No vibrante recife de coral do recinto oceânico, uma Arraia-manta desliza graciosamente pelo ecossistema vibrante, seus movimentos elegantes cativando os espectadores. Intrigado por seu papel na comunidade do recife, você procura um tratador de zoológico experiente, esperando descobrir mais sobre a importância da Arraia-manta.\n\n"A Arraia-manta desempenha um papel vital no ecossistema de recifes de coral", explica o tratador de zoológico. "Como alimentadoras de filtro, elas consomem grandes quantidades de plâncton, ajudando a regular as populações desses pequenos organismos. Ao fazer isso, contribuem para a saúde geral e o equilíbrio do recife, apoiando a diversidade de espécies que dependem desses ecossistemas delicados para sobreviver." #NT!
dubois.1033.f3: "Na vasta extensão do santuário oceânico, um grupo de Arraias-manta nada graciosamente em padrões sincronizados, realizando um balé subaquático hipnotizante. Intrigado por seu comportamento social, você se aproxima de um biólogo marinho experiente, esperando obter insights sobre as fascinantes vidas das Arraias-manta.\n\n"As Arraias-manta são criaturas altamente inteligentes e sociais", explica o biólogo marinho. "Elas são conhecidas por exibir comportamentos sociais complexos, muitas vezes formando grupos e participando de exibições de acasalamento intrincadas. Também demonstram uma forte fidelidade ao local, retornando a locais específicos de alimentação e limpeza ano após ano. Essas interações sociais desempenham um papel significativo em suas vidas e contribuem para a dinâmica geral de sua população." #NT!

dubois.1034.t: "Recinto dos Coalas" #NT!
dubois.1034.d: "O recinto dos Coalas era dominado por uma grande floresta de eucaliptos, onde era possível avistar alguns dos animais cinzentos." #NT!
dubois.1034.f1: "Dentro do charmoso recinto do zoológico, um Coala sonolento repousa em um galho de eucalipto, sua pelagem cinza fofa se misturando com a paleta de cores suaves do ambiente. Intrigado por sua presença pitoresca, você se aproxima de um tratador de zoológico experiente, ansioso para aprender mais sobre esse marsupial encantador.\n\n"O Coala, um nativo encantador da Austrália, conquistou os corações de muitos com sua aparência encantadora", começa o tratador de zoológico. "Essas criaturas arbóreas estão perfeitamente adaptadas ao seu habitat de eucalipto. Com seus membros fortes, garras afiadas e dedos opositores, eles navegaram habilmente pelos galhos e passam a maior parte do tempo descansando e se alimentando das folhas de eucalipto." #NT!
dubois.1034.f2: "No recinto dos Coalas, uma mãe Coala acalenta carinhosamente seu pequeno filhote em sua bolsa, seu vínculo evidente em cada movimento gentil. Sua pelagem macia e pastagem suave evocam uma atmosfera serena. Intrigado por seu comportamento maternal, você procura um tratador de zoológico experiente, esperando descobrir mais sobre o cuidado materno único do Coala.\n\n"Os Coalas são conhecidos por seus instintos maternais excepcionais", explica o tratador de zoológico. "Após um período de gestação de cerca de um mês, a mãe dá à luz a um pequeno filhote subdesenvolvido. O filhote rasteja instintivamente para a bolsa da mãe, onde continua a crescer e se desenvolver por vários meses. A bolsa fornece calor, proteção e um suprimento constante de leite para o filhote em crescimento." #NT!
dubois.1034.f3: "No recinto tranquilo dos Coalas no zoológico, um grupo de Coalas emite uma sinfonia de grunhidos graves e grunhidos suaves, enchendo o ar com uma atmosfera encantadora. Intrigado por suas vocalizações, você se aproxima de um tratador de zoológico experiente, esperando entender a importância desses sons.\n\n"Os Coalas não são animais particularmente vocais, mas têm sua própria maneira única de se comunicar", compartilha o tratador de zoológico. "Os grunhidos graves, frequentemente emitidos pelos machos, servem como chamados territoriais, anunciando sua presença a outros Coalas. Além disso, grunhidos suaves e resmungos podem ser ouvidos durante a época de acasalamento ou quando os indivíduos estão buscando interações sociais. Essas vocalizações adicionam ao charme nostálgico de observar essas criaturas adoradas." #NT!

dubois.1035.t: "Recinto dos Cangurus" #NT!
dubois.1035.d: "Um recinto tipo estepe abrigava os Cangurus. Era dominado por gramados longos e algumas rochas vermelhas." #NT!
dubois.1035.f1: "No amplo recinto do zoológico, um grupo de Cangurus salta graciosamente pela paisagem, suas patas traseiras poderosas os impulsionando sem esforço. Suas silhuetas distintas contra o cenário natural evocam um sentimento de admiração. Intrigado por sua locomoção única, você se aproxima de um tratador de zoológico experiente, ansioso para aprender mais sobre esses marsupiais cativantes.\n\n"O Canguru é um símbolo icônico da Austrália e uma verdadeira maravilha da natureza", começa o tratador de zoológico. "Com suas patas traseiras poderosas e caudas longas, os Cangurus evoluíram para serem saltadores notáveis. Essa adaptação extraordinária permite que eles percorram vastas distâncias com facilidade, atingindo velocidades de até 40 milhas por hora. É um espetáculo, especialmente durante suas exibições de saltos brincalhões." #NT!
dubois.1035.f2: "No tranquilo habitat dos Cangurus do zoológico, uma mãe Canguru acalenta ternamente seu filhote em sua bolsa, o vínculo deles evidente em cada movimento gentil. Sua pelagem macia e pastagem suave evocam uma atmosfera serena. Intrigado por seu comportamento de cuidado, você procura um tratador de zoológico experiente, esperando descobrir mais sobre o cuidado maternal único dos Cangurus.\n\n"Os Cangurus são conhecidos por seus instintos maternais excepcionais", explica o tratador de zoológico. "Após um período de gestação relativamente curto, o filhote minúsculo e subdesenvolvido nasce. Ele rasteja instintivamente para a bolsa da mãe, onde continua a crescer e se desenvolver, recebendo alimento e proteção. A bolsa proporciona um ambiente quente e seguro para o filhote, permitindo que ele cresça em seu próprio ritmo." #NT!
dubois.1035.f3: "No recinto tranquilo dos Cangurus do zoológico, um Canguru macho emite uma série de grunhidos profundos e cliques, comunicando sua dominância a outros machos. Intrigado por suas vocalizações, você se aproxima de um tratador de zoológico experiente, esperando entender o significado desses sons.\n\n"Os Cangurus têm uma maneira única de vocalizar", compartilha o tratador de zoológico. "Os machos frequentemente emitem grunhidos profundos e cliques como forma de comunicação, afirmando sua dominância e estabelecendo território. Essas vocalizações servem como um aviso para outros machos, sinalizando que eles devem manter distância. É uma exibição fascinante das dinâmicas sociais dentro do grupo de Cangurus." #NT!
  
