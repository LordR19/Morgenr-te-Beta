 dubois.251.t: "Ossos Humanos Desconhecidos" #NT!
 dubois.251.d: "Durante sua pesquisa paleontológica, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] encontrou ossos humanos de tempos pré-históricos. Eles provavelmente têm dezenas de milhares de anos. Ele despachou os ossos com segurança para que um profissional pudesse cuidar deles." #NT!
 dubois.251.f: "Para espanto do paleontólogo, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] encontrou os restos de um esqueleto humano numa camada superior de rocha. No entanto, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] não conseguiu reconstruir as conexões. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] possui conhecimento paleoantropológico rudimentar, mas não quer opinar, pois isso pode influenciar no resultado científico." #NT!
  
