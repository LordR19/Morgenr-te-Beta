dubois_nature_reserve_survey_decision_desc: "Conduza uma pesquisa para encontrar um local para uma Reserva Natural. Essa pesquisa pode levar #n vários meses#!." #NT!

dubois.1201.t: "Possíveis locais para uma Reserva Natural" #NT!
dubois.1201.d: "Após realizar uma pesquisa em nosso país por algum tempo, conseguimos criar uma lista de possíveis locais para uma Reserva Natural. Agora precisamos escolher o lugar perfeito. Após a escolha, a construção começará imediatamente." #NT!
dubois.1201.f: "Encontramos áreas deslumbrantes e não habitadas que funcionariam muito bem como Reservas Naturais. Embora honestamente, todas pareçam bastante remotas. Talvez devêssemos construir um trem ou algumas estradas até lá. Talvez um canal. Como chegaríamos lá de outra forma?" #NT!
dubois.1201.g: "Um estado com montanhas como [SCOPE.sState('dubois_mountain_state_scope').GetName] é ideal!" #NT!
dubois.1201.h: "As vastas florestas de [SCOPE.sState('dubois_forest_state_scope').GetName] serão perfeitas!" #NT!
dubois.1201.i: "Os fiordes de [SCOPE.sState('dubois_fjord_state_scope').GetName] são ideais para uma Reserva Natural!" #NT!
dubois.1201.j: "Quem precisa de um deserto mesmo? [SCOPE.sState('dubois_desert_state_scope').GetName] é perfeito!" #NT!
dubois.1201.k: "Onde mais do que no Lago Vitória?" #NT!
dubois.1201.l: "[SCOPE.sState('dubois_additional_state_1_scope').GetName] parece ser um bom lugar para uma Reserva Natural!" #NT!
dubois.1201.m: "Eu gosto de [SCOPE.sState('dubois_additional_state_2_scope').GetName]!" #NT!
dubois.1201.n: "Precisamos escolher [SCOPE.sState('dubois_additional_state_3_scope').GetName]!" #NT!

dubois.1210.t: "Habitat em [ROOT.GetState.GetName] está ameaçado" #NT!
dubois.1210.d: "O crescente avanço da civilização está em conflito com o [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] em [ROOT.GetState.GetName]. Se não protegermos nossa vida selvagem local construindo uma [concept_dubois_nature_reserve], os animais entrarão em extinção em cerca de 10 anos." #NT!
dubois.1210.f: "Máquinas vorazes que devoram a terra. Cidades em expansão que consomem cada vez mais território. Linhas de trem que cortam as vastas extensões. A cada dia, os animais perdem mais de seu reino. Passo a passo, os humanos estão se aproximando." #NT!
dubois.1210.g: "Precisamos proteger esses animais!" #NT!
dubois.1210.h: "Progresso acima de tudo!" #NT!
dubois_endangered_habitat_tt: "Quando um [concept_dubois_habitat] se torna ameaçado, ele será removido após 10 anos. Você pode evitar isso construindo uma [concept_dubois_nature_reserve] no estado. Dessa forma, você protegerá os [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] da extinção." #NT!
dubois_habitat_endangered_modifier: "Habitat ameaçado" #NT!
dubois_habitat_endangered_timer_modifier: "Tempo até o habitat ser perdido" #NT!
dubois_habitat_protection_path_modifier: "Disposição para proteger o habitat" #NT!
dubois_habitat_destruction_path_modifier: "Progresso acima de tudo" #NT!

dubois.1211.t: "Habitat em [ROOT.GetState.GetName] está destruído" #NT!
dubois.1211.d: "Como falhamos em proteger o [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] em [ROOT.GetState.GetName] ao estabelecer uma [concept_dubois_nature_reserve], o habitat agora foi destruído." #NT!
dubois.1211.f: "Infelizmente, o estabelecimento da empresa de mineração veio ao preço de destruir o habitat de um dos animais de nosso país. Mas quem se importa com isso? Os lucros estão nos aguardando!" #NT!
dubois.1211.g: "Ah, não. De qualquer forma." #NT!

dubois_breeding_animal_trigger_tt: "Você pode criar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] se tiver um estado com uma [concept_dubois_nature_reserve] que não tenha o animal específico da mesma região que a #Nature Reserve#! e se tiver esse animal em seu [concept_dubois_zoo].\n\nSe você tiver uma #b Reserva Natural#! em um estado europeu, por exemplo, e quiser criar o #b Íbex-dos-Alpes#! nela, só poderá fazer isso se o estado não tiver um [concept_dubois_habitat] de Íbex e se você tiver #b Íbexes-dos-Alpes#! em seu #b Zoológico#!." #NT!


