 dubois.1052.t: "Gabinete do Urso Polar" #NT!
 dubois.1052.d: "O recinto do #o Urso Polar#! é provavelmente o recinto menos naturalista de todos os zoológicos. Não porque os zoológicos não tentem, mas ainda mais porque as regiões onde os zoológicos estão localizados só atraem visitantes se não estiverem no Pólo Norte. No entanto, o recinto rochoso era um local agradável para os ursos polares." #NT!
 dubois.1052.f1: "No amplo recinto do zoológico com tema ártico, uma criatura magnífica conhecida como Urso Polar vagueia por seu habitat rochoso, seu pelo branco espesso e estatura poderosa chamando a atenção. Intrigado com sua presença majestosa, você aborda um tratador experiente, ansioso para aprender mais sobre esse predador icônico do Ártico.\n\n\"O urso polar, um símbolo da natureza selvagem do Ártico, é uma verdadeira maravilha de adaptação ao frio extremo,\ ", começa o tratador do zoológico. “Com seu pêlo denso, camada de gordura e patas palmadas, os ursos polares estão equipados de maneira única para sobreviver em temperaturas congelantes. Eles são excelentes nadadores, capazes de percorrer vastas distâncias em busca de alimento, o que inclui principalmente focas.”" #NT!
 dubois.1052.f2: "Na cativante paisagem polar do zoológico, uma mãe Ursa Polar cuida cuidadosamente de seus filhotes, seu pelo branco e fofo e suas travessuras divertidas cativam visitantes de todas as idades. Intrigado com seu vínculo maternal, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses gigantes do Ártico.\n\n\"Os ursos polares são mães dedicadas, cuidando atentamente de seus filhotes", explica o tratador. "Após um período de gestação de cerca de oito meses, a fêmea dá à luz de um a três filhotes em uma toca construída em um monte de neve. Os filhotes dependem do calor e da nutrição da mãe para sobreviver, amamentando-se de seu rico leite até que estejam prontos para aventure-se no mundo gelado. A mãe Ursa Polar ensina aos filhotes habilidades essenciais, como caçar e navegar no traiçoeiro gelo marinho.\"" #NT!
 dubois.1052.f3: "No meio do habitat temático do Ártico, um urso polar reclina-se num monte nevado, e a sua presença majestosa emana poder e serenidade. Intrigado com seu comportamento, você aborda um tratador experiente, na esperança de entender o significado de suas ações.\n\n\"Os ursos polares são conhecidos por sua capacidade de conservar energia e exibir um comportamento chamado 'hibernação ambulante'\" o tratador ações. \"Durante os meses de verão, quando a comida é escassa, eles entram em um estado de diminuição da atividade, contando com suas reservas de gordura para se sustentar. Essa adaptação os ajuda a sobreviver aos períodos de escassez até o retorno do gelo marinho, oferecendo acesso à sua principal fonte de alimento. , focas. Ao compreender esses comportamentos, podemos fornecer cuidados e enriquecimento adequados para os ursos polares em nosso zoológico.\"" #NT!
