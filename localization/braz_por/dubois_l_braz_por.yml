 dubois.1042.t: "Recinto do Lince Ibérico" #NT!
 dubois.1042.d: "Encontrar o #o Lince Ibérico#! no seu recinto não foi uma tarefa fácil. Tinha muitos lugares para se esconder no recinto semelhante a uma floresta." #NT!
 dubois.1042.f1: "Dentro do recinto rústico do zoológico, uma criatura cativante conhecida como Lince Ibérico caminha com uma postura majestosa, suas orelhas tufadas e olhar intenso capturando a atenção dos visitantes. Intrigado com sua raridade e encanto exótico, você aborda um zoólogo experiente, ansioso para aprender mais sobre esse felino notável.\n\n\"O lince ibérico é uma espécie extremamente rara e cativante", começa o zoólogo. "Vindo da Península Ibérica, no sudoeste da Europa, é um majestoso gato selvagem de grande intriga. Infelizmente, o Lince Ibérico enfrenta numerosos desafios na natureza devido à perda de habitat e ao declínio da sua principal presa, o coelho europeu. Como parte de nossa missão, nos esforçamos para conservar esta criatura magnífica e aumentar a conscientização sobre sua situação.\"" #NT!
 dubois.1042.f2: "No encantador recinto paisagístico do zoológico, uma mãe lince ibérico guia seus curiosos filhotes através de seu habitat natural simulado, ensinando-lhes a arte da caça. Seus impressionantes olhos âmbar e pelo elegante evocam uma sensação de admiração e admiração. Intrigado com a dinâmica familiar única, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses felinos enigmáticos.\n\n\"O lince ibérico possui instintos maternais fascinantes e uma estrutura familiar distinta", explica o tratador. . \"A mãe desempenha um papel fundamental na criação e orientação de seus filhotes. Após um período de gestação de aproximadamente dois meses, ela dá à luz uma ninhada de geralmente dois ou três filhotes. Ela transmite habilidades vitais de caça, incutindo-lhes as técnicas necessárias para persiga e ataque suas presas. É uma visão notável testemunhar os laços entre mãe e filhotes nesta era de exploração e descoberta.\"" #NT!
 dubois.1042.f3: "No cenário idílico do recinto do Lince, um lince-ibérico macho emite uma série de gritos distintos, os seus rosnados guturais e sons de tagarelice cativam a atenção de curiosos. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"O lince-ibérico se comunica por meio de uma série de vocalizações que são essenciais para sua dinâmica social", compartilha o tratador. "Os machos utilizam rosnados profundos e chamados tagarelas para afirmar seu domínio e estabelecer limites territoriais, proporcionando uma demonstração fascinante de sua força e destreza. Esses sinais vocais desempenham um papel vital nas interações e nos rituais de namoro dentro da população de linces. É um vislumbre no mundo intrigante desses felinos notáveis ​​durante esta era de exploração natural.\"" #NT!
