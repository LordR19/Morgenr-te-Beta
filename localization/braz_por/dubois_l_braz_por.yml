dubois.1012.t: "Recinto dos Hipopótamos" #NT!
dubois.1012.d: "O Recinto dos #o Hipopótamos#! abriga vários desses enormes animais. Felizmente, eles estão separados dos visitantes por um grande fosso." #NT!
dubois.1012.f1: "Os Hipopótamos estavam boiando na água em seu recinto. Não estava acontecendo muito. Você se perguntou se eles faziam algo durante o dia quando um tratador apareceu ao seu lado.\n\n"É fascinante como os hipopótamos geralmente apenas flutuam durante o dia. Mas após o anoitecer, eles se tornam muito ativos e começam a se alimentar. Mas é óbvio se você sabe como é quente em seu habitat natural. A água os resfria durante o dia e à noite finalmente podem começar a se mover." #NT!
dubois.1012.f2: "De repente, um Hipopótamo emergiu da água. Você não o tinha visto antes, mesmo que estivesse observando o recinto por vários minutos. Ele deve ter estado na água por um bom tempo.\n\nUma pessoa ao seu lado começou a falar: 'Não é fascinante? Esses Hipopótamos podem ficar submersos por cinco minutos. Quando mergulham, suas narinas e orelhas se fecham, então a água não entra.'" #NT!
dubois.1012.f3: "Um dos Hipopótamos abriu a boca enorme e mostrou seus dentes longos e curvos. Em seguida, ele começou a grunhir e a salpicar água.\n\nVocê leu uma vez que os Hipopótamos machos fazem isso para afastar rivais, já que são muito protetores de seu território. Os Hipopótamos machos usam suas fezes para marcar pontos específicos em seu território. Às vezes, até mesmo encaram outros Hipopótamos machos como uma forma de dominância." #NT!
dubois.1012.k: "Retornar aos Recintos Africanos" #NT!
zoo_african_enclosures_tt: "Você retornará aos Recintos Africanos do Zoológico." #NT!

dubois.1013.t: "Recinto dos Leões" #NT!
dubois.1013.d: "Um bando de #o Leões#! pode ser encontrado no recinto dos leões. O recinto apresenta uma árvore para sombra e um pequeno lago para beber." #NT!
dubois.1013.f1: "O magnífico leão estava deitado no meio de seu grupo. A juba do leão macho era grande e bastante escura. De repente, o leão bocejou e mostrou os dentes.\n\nAparentemente, a juba dos leões machos cresce cada vez mais, atingindo até 16 cm. Quanto mais velho o leão fica, mais escura sua juba se torna. A juba provavelmente tem dois propósitos principais: atrair fêmeas e proteger a garganta e o pescoço do leão durante as lutas. A espessura da juba depende das temperaturas no habitat do leão. Nas regiões mais frias, as juba são muito mais pesadas para os leões que vivem em zoológicos na Europa e na América do Norte." #NT!
dubois.1013.f2: "No início, era apenas um Leão rugindo, mas depois os outros se juntaram. Com cada Leão, o rugido ficou mais alto e mais alto. Então, de repente, eles pararam todos de uma vez.\n\nOs Leões geralmente vivem em grupos familiares de animais relacionados. A maioria das fêmeas permanece no mesmo grupo familiar durante toda a vida, enquanto os machos geralmente se juntam a outros grupos familiares ou coalizões de outros leões machos. No grupo familiar, as fêmeas costumam ser as caçadoras, com uma chance muito maior de pegar presas. Os machos têm cerca de 10% de chance de realmente pegar suas presas. Mas quando pegam um animal grande, os leões podem comer até 40 kg de carne." #NT!
dubois.1013.f3: "Nos limites de um zoológico, o poderoso leão se move para frente e para trás em seu recinto. Seu corpo musculoso exala poder e graça enquanto ele observa seu entorno. Os movimentos inquietos do leão chamam sua atenção, levando-o a refletir sobre os segredos por trás de seu comportamento. Enquanto você reflete, um tratador experiente se aproxima, pronto para compartilhar informações sobre essas magníficas criaturas.\n\n"É fascinante observar os leões em seu recinto", começa o tratador. "Durante o dia, eles frequentemente se envolvem em movimentos repetitivos de ida e volta, um comportamento que pode ser visto tanto em leões cativos quanto em seus parentes selvagens. Acredita-se que esse movimento de ida e volta seja resultado de seu instinto natural de patrulhar e marcar seu território, mesmo na ausência de vastas planícies ou paisagens expansivas."" #NT!
dubois.1013.f4: "No zoológico, [SCOPE.sCharacter('dubois_prinz_eugen').GetFullName] é conhecido por verificar o leão velho no recinto todos os dias. O veterano sente uma conexão profunda com o animal. Ambos parecem testemunhas de tempos passados de glória e honra. Visitantes do zoológico dizem que existe um vínculo entre esse animal específico e o homem.\n\nMas finalmente, chegaram três dias em que o leão não viu mais seu mestre, ele se recusou a comer qualquer coisa e andava inquieto para cima e para baixo no recinto. Por volta das três da manhã, ele soltou um rugido tão alto que o tratador correu para fora do recinto para ver. Ao mesmo tempo, ele ouviu o sino fúnebre tocar na capela, e assim ele soube que seu mestre, o grande General [SCOPE.sCharacter('dubois_prinz_eugen').GetLastName], tinha morrido naquela mesma hora. É algo que toca até os corações mais duros dos soldados." #NT!

dubois.1014.t: "Recinto dos Elefantes" #NT!
dubois.1014.d: "Em um amplo recinto, os Elefantes estão vagando. Eles são uma das maiores atrações do Zoológico e sempre há pessoas os observando." #NT!
dubois.1014.f1: "Você estava observando os Elefantes por um bom tempo. Um deles se aproximou de você. Era uma enorme fêmea de Elefante com presas longas. Parecia que ela liderava às vezes, e os outros Elefantes pareciam respeitá-la muito.\n\n"Vejo que encontrou a Matriarca dos Elefantes!", você nem percebeu que um tratador estava ao seu lado, "Essas majestosas criaturas vivem em unidades familiares unidas conhecidas como manadas. Dentro da manada, você frequentemente encontrará uma matriarca, uma fêmea sábia e experiente que lidera e protege o grupo. Na família, os Elefantes têm laços sociais fortes. Eles até lamentam a perda de um de seu grupo. Felizmente, não tivemos a morte de um Elefante em anos!" #NT!
dubois.1014.f2: "Um dos Elefantes estava trombeteando. Parecia ótimo! Provavelmente você poderia tê-lo ouvido a centenas de metros de distância.\n\nIsso te lembrou de um texto que você leu uma vez sobre elefantes: 'Um dos Elefantes estava trombeteando. Parecia ótimo! Provavelmente você poderia tê-lo ouvido a centenas de metros de distância.\n\nIsso te lembrou de um texto que você leu uma vez sobre elefantes: 'Um dos Elefantes estava trombeteando. Parecia ótimo! Provavelmente você poderia tê-lo ouvido a centenas de metros de distância.\n\nIsso te lembrou de um texto que você leu uma vez sobre elefantes: 'Um dos Elefantes estava trombeteando. Parecia ótimo! Provavelmente você poderia tê-lo ouvido a centenas de metros de distância.\n\nIsso te lembrou de um texto que você leu uma vez sobre elefantes: 'Os elefantes africanos possuem uma incrível capacidade de se comunicar a longas distâncias. Através de uma variedade de vocalizações, como trombetas, rugidos e bramidos, eles transmitem informações para outros membros de sua manada, seja um aviso de perigo ou uma chamada para se reunir.'" #NT!
dubois.1014.f3: "Um dos Elefantes se aproximou de você. Sua tromba se aproximou lentamente. Não seria esse o Elefante a quem você deu comida há um ano? Não, não podia ser. Ele teria te esquecido até agora! Mesmo assim, você deu ao elefante uma fruta que trouxe para si.\n\n"Acho que ela lembra de você", um tratador estava ao seu lado, "Os Elefantes conseguem lembrar coisas ao longo dos anos, até décadas. É fascinante, às vezes eles se lembram de um visitante e agem de acordo. Uma vez, um Elefante pegou a bolsa de uma mulher porque ela jogou uma pedra no Elefante quando criança. Eles têm uma memória impressionante de locais, fontes de água e até indivíduos que encontraram. Essa memória notável os ajuda a navegar em seu ambiente e manter conexões sociais fortes." #NT!

dubois.1015.t: "Recinto das Girafas" #NT!
dubois.1015.d: "As Girafas eram visíveis de longe. Suas cabeças se erguiam bem acima do chão para pegar algumas folhas frescas das árvores." #NT!
dubois.1015.f1: "A língua azul da girafa se enrolou em torno dos galhos verdes em sua mão. No processo, a língua deslizou sobre sua mão. Era áspera e muito longa.\n\nVocê se lembra de algo que leu uma vez em um livro: a língua da girafa estava perfeitamente adaptada ao seu ambiente. Ela foi projetada para pastar as folhas de acácia do galho sem se machucar com os espinhos. Para comer os 30 quilogramas de folhas por dia, a girafa tem que arrancar folhas das árvores por até 12 horas. Ao mesmo tempo, as folhas também cobrem uma grande parte das necessidades de água da girafa." #NT!
dubois.1015.f2: "Duas das Girafas ficaram lado a lado quando de repente começaram a bater umas nas outras com as cabeças. Seus longos pescoços permitiam que eles balançassem a cabeça e mirassem seu oponente. O que poderia causar tal comportamento selvagem?\n\n"Não tenha medo! Isso é um comportamento natural", um tratador estava ao seu lado e começou a explicar, "As Girafas são animais sociais que formam grupos frouxamente unidos. Esses grupos são frequentemente compostos por fêmeas e seus filhotes, com grupos de solteiros ocasionalmente de jovens machos. Dentro do grupo, as girafas se envolvem em várias formas de interação social, incluindo lutas de pescoço, um comportamento onde os machos se envolvem em combates suaves para estabelecer a dominância ou obter direitos de acasalamento. Isso é exatamente o que você acabou de ver!" #NT!
dubois.1015.f3: "Você ouviu um tratador falando sobre as Girafas com um grupo de pessoas: "As Girafas têm um padrão de pelagem distinto que se assemelha a um mosaico de manchas irregulares. Esses padrões, que variam entre indivíduos, ajudam as Girafas a se camuflarem em seu ambiente, fornecendo-lhes uma medida de proteção contra predadores. Além disso, as listras mais claras ajudam a Girafa a se refrescar. Se eles tivessem apenas cabelos escuros, eles superaqueceriam na savana." #NT!

dubois.1016.t: "Recinto dos Pinguins Africanos" #NT!
dubois.1016.d: "Alguns Pinguins nadavam na água, outros estavam juntos, um estava mexendo as asas." #NT!
dubois.1016.f1: "Na agitada exposição de pinguins do zoológico, uma animada colônia de Pinguins Africanos se movimenta e se diverte na água. Sua plumagem preta e branca brilhante reluz sob a luz do sol, atraindo a atenção dos visitantes. Fascinado por suas brincadeiras animadas, você se aproxima de um tratador próximo, ansioso para aprender mais sobre essas carismáticas criaturas.\n\n"O Pinguim Africano, também conhecido como Pinguim-relógio devido ao seu chamado parecido com o relincho de um burro, é uma espécie notável", começa o tratador. "Esses pinguins são endêmicos das costas da África Austral, especificamente encontrados nas águas que cercam a Namíbia e a África do Sul. Ao contrário de seus parentes na Antártida, os Pinguins Africanos prosperam em um clima mais quente, tornando-os adequados às regiões costeiras que chamam de lar."" #NT!
dubois.1016.f2: "Você observa enquanto um pinguim luta com uma pedra. Partes da pedra voam, então deve ser uma pedra macia. Você observa com interesse enquanto o pinguim continua a cavar.\n\nVocê não leu algo sobre isso? Os pinguins africanos cavam uma caverna de nidificação em depósitos de guano. Esse guano vem das fezes de centenas de gerações de pássaros. Na África do Sul, existem grandes depósitos de guano onde os pinguins fazem seus ninhos. Assim, os parceiros se revezam na criação." #NT!
dubois.1016.f3: "Enquanto você admira os pinguins brincando na água, um tratador compartilha um detalhe fascinante: "Uma característica única dos Pinguins Africanos é sua excepcional habilidade de nadar. Eles são ágeis e elegantes debaixo d'água, contando com suas asas para se impulsionarem pelo oceano em busca de peixes pequenos e lulas, que compõem a maioria de sua dieta. Suas penas à prova d'água e a densa camada de gordura fornecem isolamento, permitindo que suportem as frias temperaturas do oceano."" #NT!

dubois.1017.t: "Recinto do Rato-Pelado" #NT!
dubois.1017.d: "Como um animal que estava principalmente subterrâneo, o recinto do Rato-Pelado era principalmente apenas um monte de terra. Mas através do uso inteligente de vidro, era possível realmente observar os pequenos animais em suas moradias." #NT!
dubois.1017.f1: "Dentro do fascinante habitat subterrâneo do zoológico, uma criatura única e trabalhadora conhecida como Rato-Pelado se move rapidamente por seus túneis intricados, sua aparência sem pelos e enrugada capturando a atenção dos visitantes. Intrigado por seu estilo de vida subterrâneo, você se aproxima de um tratador experiente, ansioso para aprender mais sobre este intrigante mamífero.\n\n"O Rato-Pelado é uma verdadeira maravilha da adaptação", começa o tratador. "Esses roedores notáveis são altamente especializados para a vida em ambientes escuros e subterrâneos. Sua falta de pelos é uma vantagem, pois impede que a sujeira e os detritos grudem em sua pele enquanto eles cavam. Com seus dentes afiados e mandíbulas poderosas, os Ratos-Pelados são hábeis cavadores, criando sistemas de túneis elaborados que fornecem proteção, armazenamento de alimentos e estruturas sociais."" #NT!
dubois.1017.f2: "Nos cativantes buracos subterrâneos do zoológico, uma colônia de Ratos-Pelados trabalha incansavelmente, cavando e fortalecendo suas tocas intricadas. Você observa com admiração enquanto um Rato-Pelado manipula habilmente o solo com suas patas dianteiras ágeis, removendo a terra solta enquanto a lança para fora de sua toca.\n\n"Esses roedores são verdadeiros engenheiros do subterrâneo", explica um tratador. "Eles criam túneis complexos que podem se estender por muitos metros, fornecendo refúgio contra predadores e condições climáticas adversas. Além disso, esses túneis desempenham um papel fundamental na ventilação, garantindo que o ar fresco circule pelas tocas e removendo o ar viciado. É uma maravilha da engenharia natural!"" #NT!

dubois.1018.t: "Recinto das Zebras" #NT!
dubois.1018.d: "As Zebras se moviam em seu recinto, ocasionalmente parando para comer ou olhar na direção deles." #NT!
dubois.1018.f1: "As Zebras, com suas marcantes listras pretas e brancas, dominam o recinto com graça e majestade. Seu olhar curioso e comportamento social intrigam os visitantes. Ansioso por aprender mais sobre essas icônicas criaturas africanas, você se aproxima de um tratador amigável.\n\n"As Zebras são verdadeiramente espetaculares", diz o tratador com entusiasmo. "Suas listras únicas são uma característica notável, e cada Zebra tem um padrão de listras exclusivo. Essas listras, que podem parecer uma bela obra de arte, desempenham um papel importante em sua sobrevivência. Elas fornecem camuflagem contra predadores e também ajudam a manter as Zebras frescas em climas quentes, criando um efeito de resfriamento por meio de turbulência do ar."" #NT!
dubois.1018.f2: "Você observa enquanto as Zebras pastam e socializam, interagindo umas com as outras em seu recinto espaçoso. O tratador ao seu lado compartilha mais informações interessantes: "As Zebras são animais sociais e muitas vezes são vistas em grupos, conhecidos como tropas. Dentro desses grupos, eles estabelecem fortes laços sociais e podem ser muito protetores uns com os outros. Quando viajam, muitas vezes formam uma linha única para manter um olho em seus arredores e afastar possíveis predadores. Além disso, essas listras impressionantes desempenham um papel vital em seu comportamento social, ajudando as Zebras a reconhecerem uns aos outros."" #NT!
  
