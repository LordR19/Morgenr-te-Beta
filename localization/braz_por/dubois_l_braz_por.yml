dubois.1036.t: "Recinto do Ornitorrinco" #NT!
dubois.1036.d: "O recinto do #o Ornitorrinco#! era dominado por um grande lago de água limpa e fresca. Nele, os Ornitorrincos passavam a maior parte do tempo." #NT!
dubois.1036.f1: "No tranquilo habitat ribeirinho do zoológico, uma criatura curiosa conhecida como o Ornitorrinco desliza graciosamente pela água, seu corpo elegante e patas webbed o impulsionando com facilidade. Sua aparência única cativa os observadores. Intrigado por sua natureza extraordinária, você se aproxima de um tratador de zoológico experiente, ansioso para aprender mais sobre esse notável monotreme.\n\n"O Ornitorrinco é uma criatura verdadeiramente fascinante e enigmática", começa o tratador de zoológico. "Encontrado em habitats de água doce na Austrália, ele possui uma combinação de características que parecem quase paradoxais. Com seu bico semelhante ao de um pato, cauda semelhante à de um castor e patas webbed, ele é um testemunho das maravilhas da evolução. O Ornitorrinco é um dos poucos mamíferos que põem ovos, tornando-o um exemplo extraordinário da diversidade da natureza."" #NT!
dubois.1036.f2: "No tranquilo recinto dos Ornitorrincos do zoológico, uma mãe Ornitorrinco acalenta ternamente seus filhotes em uma toca cuidadosamente construída, seus corpos peludos aninhados juntos em uma demonstração de calor e proteção. Intrigado pelos seus hábitos reprodutivos únicos, você procura um tratador de zoológico experiente, esperando descobrir mais sobre o fascinante ciclo de vida do Ornitorrinco.\n\n"O Ornitorrinco tem uma notável estratégia reprodutiva", explica o tratador de zoológico. "Após o acasalamento, a fêmea Ornitorrinco se retira para sua toca, que reveste com folhas e capim para isolamento. Lá, ela põe de um a três ovos com casca e os incuba por cerca de dez dias. A mãe Ornitorrinco então amamenta seus filhotes com leite, que ela segrega de glândulas mamárias especializadas. O Ornitorrinco é um verdadeiro exemplo da engenhosidade da natureza."" #NT!
dubois.1036.f3: "No meio da exuberante vegetação do habitat do ornitorrinco, uma fêmea de Ornitorrinco protege sua ninhada de ovos verdes vibrantes, seu olhar vigilante revelando uma mãe dedicada. Intrigado por seu comportamento de nidificação, você se aproxima de um tratador de zoológico experiente, esperando entender o significado desse comportamento.\n\n"O comportamento de nidificação do Ornitorrinco mostra seus únicos instintos maternais", compartilha o tratador de zoológico. "As fêmeas assumem a responsabilidade de incubar os ovos e criar os filhotes, enquanto os machos desempenham um papel menos ativo. A dedicação da mãe em proteger sua ninhada e criar seus filhotes demonstra as complexas dinâmicas sociais dessas aves e sua contribuição vital para o ecossistema da floresta tropical."" #NT!
dubois.1036.f4: "#o Ornitorrinco Perry desapareceu do Zoológico!#!\nUm mistério paira sobre o Zoológico, já que um de seus Ornitorrincos - Perry - não pode mais ser encontrado. Ou ele fugiu de seu recinto ou é muito bom em se esconder. Os dois tratadores de zoológico, Phineas Flynn e Ferb Fletcher, estão certos de que o pequeno animal retornará em breve. \"Perry costuma se esconder em um lugar onde ninguém esperaria. Mas geralmente pode ser visto novamente ainda no mesmo dia. Não estamos preocupados.\"\"\n\n#o Cientista milagrosamente salvo de explosão em laboratório!#!\nO cientista Dr. Heinz Doofenshmirtz quase foi morto em um acidente em seu laboratório. Por algum motivo, um de seus experimentos causou uma enorme explosão que quase tirou a vida do Dr. Doofenschmirtz. Se não fosse por um herói desconhecido, sua vida certamente teria terminado." #NT!
dubois.1032.g: "Um Ornitorrinco? Perry, o Ornitorrinco!" #NT!
