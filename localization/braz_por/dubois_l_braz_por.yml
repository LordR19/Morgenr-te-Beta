 dubois.1064.t: "Recinto do Tamanduá-Bandeira Gigante" #NT!
dubois.1064.d: "O recinto do #o Tamanduá-Bandeira Gigante#! era dominado por grandes montes de formigas vermelhas que se destacavam no recinto gramado. Ali, o Tamanduá-Bandeira Gigante podia se alimentar facilmente dos pequenos insetos." #NT!
dubois.1064.f1: "Dentro do envolvente habitat do zoológico, uma criatura única e fascinante conhecida como o Tamanduá-Bandeira Gigante perambula com seu focinho alongado e cauda peluda distintiva, cativando a atenção dos visitantes. Intrigado por suas adaptações especializadas, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este intrigante mamífero que se alimenta de insetos.\n\n\"O Tamanduá-Bandeira Gigante é um mestre na caça de insetos,\" começa o zelador. \"Com seu focinho longo, língua pegajosa e garras afiadas, ele está perfeitamente equipado para sua dieta especializada. Os Tamanduás-Bandeira se alimentam de milhares de formigas e cupins todos os dias usando sua notável língua, que pode se estender até dois metros. Seu olfato aguçado os ajuda a localizar colônias de insetos, e suas garras afiadas permitem que eles abram os montes de cupins com facilidade.\"" #NT!
dubois.1064.f2: "No cativante recinto do tamanduá do zoológico, um Tamanduá-Bandeira Gigante percorre o habitat, sua pelagem preta e branca distintiva se misturando à luz solar filtrada pelas árvores. Intrigado por sua aparência única, você procura um zelador experiente, esperando descobrir mais sobre o fascinante estilo de vida desse mamífero carismático.\n\n\"Os Tamanduás-Bandeira Gigantes são criaturas fascinantes com comportamentos intrigantes,\" explica o zelador. \"Eles são principalmente animais solitários, passando o tempo procurando por insetos e descansando em ocos de árvores ou buracos. Esses tamanduás têm um metabolismo lento e baixa temperatura corporal, o que lhes permite conservar energia. Eles também são excelentes nadadores e podem atravessar corpos d'água com facilidade usando seus corpos flutuantes e focinhos longos como snorkels.\"\"" #NT!
dubois.1064.f3: "No meio do ambiente folhoso do habitat do tamanduá, um Tamanduá-Bandeira Gigante utiliza suas garras formidáveis para abrir um monte de cupins, sua língua se movendo rapidamente para capturar os pequenos insetos. Intrigado por suas técnicas de forrageamento, você se aproxima de um zelador experiente, esperando entender o significado de seu comportamento.\n\n\"O comportamento de forrageamento do Tamanduá-Bandeira Gigante é verdadeiramente notável,\" compartilha o zelador. \"Eles têm uma técnica de alimentação especializada, que envolve o uso de suas garras afiadas para abrir montes de formigas e cupins. A língua do tamanduá pode se mover dentro e fora até 160 vezes por minuto, capturando os insetos com precisão impressionante. Esse comportamento de forrageamento ajuda a regular as populações de insetos e desempenha um papel vital no ecossistema.\"" #NT!
  
dubois.1065.t: "Recinto do Tatu-de-Nove-Bandas" #NT!
dubois.1065.d: "Os #o Tatus-de-Nove-Bandas#! prosperam em vários habitats, desde áreas quentes e úmidas até terrenos baldios, pradarias e florestas tropicais. Para o zoológico, foi escolhida uma mistura desses habitats." #NT!
dubois.1065.f1: "Dentro do recinto fascinante do zoológico, uma criatura curiosa e blindada conhecida como o Tatu-de-Nove-Bandas percorre o local, sua carapaça segmentada e focinho distintivo cativando a atenção dos visitantes. Intrigado por suas adaptações únicas, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este mamífero intrigante.\n\n\"O Tatu-de-Nove-Bandas é um mestre na defesa e adaptação,\" começa o zelador. \"Sua notável carapaça composta por placas ósseas proporciona proteção contra predadores. Quando ameaçados, eles têm a capacidade de se enrolar em uma bola, expondo sua carapaça blindada e deixando pouco vulnerável a possíveis ameaças. Suas garras fortes são perfeitas para escavar e forragear por sua dieta preferida de insetos, como formigas e cupins.\"" #NT!
dubois.1065.f2: "No cativante habitat de tatu do zoológico, um Tatu-de-Nove-Bandas utiliza seu aguçado olfato para farejar insetos enterrados, seu focinho único sondando o solo em busca de uma refeição. Intrigado por seu comportamento de forrageamento, você procura um zelador experiente, esperando descobrir mais sobre o estilo de vida fascinante deste mamífero blindado.\n\n\"Os Tatus-de-Nove-Bandas são criaturas fascinantes com habilidades de forrageamento notáveis,\" explica o zelador. \"Eles dependem muito de seu olfato para localizar insetos no solo. Com suas garras afiadas e pernas dianteiras poderosas, os tatus escavam o solo com facilidade, expondo sua presa. Eles têm uma língua especializada que pode sondar profundamente túneis de formigas e cupins, permitindo que eles extraiam seus petiscos favoritos com precisão.\"" #NT!
dubois.1065.f3: "No substrato arenoso do habitat do tatu, um Tatu-de-Nove-Bandas percorre a área, deixando um rastro de buracos rasos enquanto procura por sua próxima refeição. Intrigado por seu comportamento de escavação, você se aproxima de um zelador experiente, esperando entender o significado de suas ações.\n\n\"A escavação é um comportamento essencial para o Tatu-de-Nove-Bandas,\" compartilha o zelador. \"Eles cavam buracos rasos, conhecidos como 'buracos de fuga', onde se refugiam das temperaturas extremas e possíveis ameaças. Esses buracos também proporcionam um local seguro para os tatus descansarem e darem à luz aos seus filhotes. A capacidade do tatu de cavar e criar esses buracos demonstra sua adaptabilidade a diferentes ambientes.\"" #NT!
  
dubois.1066.t: "Viveiro do Condor-dos-Andes" #NT!
dubois.1066.d: "Para simular os Andes, o Viveiro do #o Condor-dos-Andes#! foi preenchido com pedras. Ele foi construído em um declive e apresentava um penhasco também." #NT!
dubois.1066.f1: "Dentro do amplo viveiro do zoológico, uma majestosa e impressionante criatura conhecida como o Condor-dos-Andes paira com as asas estendidas, seu tamanho imenso e aparência marcante cativando a atenção dos visitantes. Intrigado por sua grandiosidade, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esta icônica ave dos Andes.\n\n\"O Condor-dos-Andes é um símbolo de poder e liberdade,\" começa o zelador. \"Com sua envergadura impressionante, que chega a três metros, ele é uma das maiores aves voadoras do mundo. Essas magníficas aves são conhecidas por seu voo gracioso e sua habilidade de planar sem esforço pelas regiões montanhosas dos Andes. Eles têm uma habilidade única de usar correntes ascendentes termais, o que lhes permite viajar vastas distâncias em busca de alimento.\"" #NT!
dubois.1066.f2: "No cativante viveiro do zoológico, um Condor-dos-Andes pousa no topo de uma saliência rochosa, suas penas reluzindo à luz do sol enquanto observa os arredores com aguçada visão. Intrigado por sua visão impressionante, você procura um zelador experiente, esperando descobrir mais sobre as habilidades notáveis desta majestosa ave.\n\n\"Os Condor-dos-Andes possuem uma visão incrível,\" explica o zelador. \"Sua visão aguçada permite que eles identifiquem possíveis fontes de alimento a partir de grandes alturas, como carcaças de animais. Eles desempenham um importante papel ecológico como equipe de limpeza da natureza, ajudando a evitar a propagação de doenças ao consumir carniça. Sua capacidade de localizar comida a grandes distâncias é um testemunho de sua incrível acuidade visual.\"" #NT!
dubois.1066.f3: "No cenário pitoresco do recinto do condor, um majestoso Condor-dos-Andes macho exibe sua plumagem deslumbrante, estendendo as asas e emitindo um chamado profundo e ressonante que ressoa pelo ar. Intrigado por seu comportamento, você se aproxima de um zelador experiente, esperando entender o significado de suas exibições.\n\n\"As exibições do Condor-dos-Andes servem a múltiplos propósitos,\" compartilha o zelador. \"Elas são usadas para comunicação e rituais de acasalamento. Os machos dos condores se envolvem em exibições elaboradas para atrair as fêmeas, que incluem estender as asas, eriçar as penas e emitir vocalizações profundas. Essas exibições mostram sua força, vitalidade e adequação como possível parceiro. Presenciar essas exibições é uma experiência notável e um testemunho dos rituais de acasalamento dessas magníficas aves.\"" #NT!
  
dubois.1067.t: "Recinto do Peixe-Boi-da-Caribe" #NT!
dubois.1067.d: "Os Peixes-Boi-da-Caribe tinham uma grande piscina onde podiam nadar e algumas bancadas de areia para se deitar." #NT!
dubois.1067.f1: "Dentro do sereno habitat aquático do zoológico, uma criatura gentil e majestosa conhecida como o Peixe-Boi-da-Caribe desliza pela água, seu corpo grande e comportamento calmo capturando a atenção dos visitantes. Intrigado por sua presença pacífica, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este icônico mamífero marinho.\n\n"O Peixe-Boi-da-Caribe é um símbolo de graça e vulnerabilidade," começa o zelador. "Esses gigantes gentis são encontrados em águas costeiras quentes e rios de fluxo lento. Apesar de seu tamanho maciço, eles são herbívoros, se alimentando principalmente de plantas aquáticas. Seu metabolismo lento e habitats de água quente os ajudam a conservar energia. Infelizmente, os peixes-boi estão ameaçados pela perda de habitat e colisões com barcos. Esforços de conservação são vitais para proteger essas criaturas gentis."" #NT!
dubois.1067.f2: "Nas águas tranquilas do recinto do peixe-boi, um Peixe-Boi-da-Caribe flutua perto da superfície da água, suas nadadeiras quebrando suavemente a superfície com cada movimento. A visão de seu comportamento flutuante cativa a atenção dos visitantes. Intrigado por seus hábitos de natação, você procura um zelador experiente, esperando descobrir mais sobre a vida deste notável mamífero marinho.\n\n"Os peixes-boi têm uma flutuabilidade única que ajuda em seu movimento," explica o zelador. "Seus corpos grandes e espessos e pulmões cheios de ar contribuem para sua flutuabilidade natural, permitindo que flutuem perto da superfície da água. Essa flutuabilidade os ajuda a conservar energia e a se deslocar sem esforço por seu habitat aquático. Seus movimentos lentos e deliberados são um testemunho de sua adaptação ao ambiente aquático."" #NT!
dubois.1067.f3: "No meio das águas serenas do habitat do peixe-boi, um Peixe-Boi-da-Caribe emite uma série de chamados suaves e melódicos que ressoam pelo ar, uma exibição de sua presença e comunicação potencial. Intrigado por suas vocalizações, você se aproxima de um zelador experiente, esperando entender o significado desses sons.\n\n"Os peixes-boi são conhecidos por suas vocalizações únicas," compartilha o zelador. "Essas criaturas gentis se comunicam entre si por meio de uma variedade de sons, incluindo gritos agudos, assobios e estalos. Essas trocas vocais desempenham um papel na manutenção dos laços sociais, na localização uns dos outros em seu ambiente subaquático e potencialmente na indicação de intenções de acasalamento. As vocalizações dos peixes-boi oferecem uma visão das dinâmicas sociais intrincadas desses mamíferos marinhos."" #NT!
  
dubois.1068.t: "Recinto dos Macacos-de-Topete" #NT!
dubois.1068.d: "O Recinto dos Macacos-de-Topete estava cheio de árvores e outras coisas para escalar e brincar. Era o lugar perfeito para os macacos." #NT!
dubois.1068.f1: "Dentro do vibrante recinto temático de floresta tropical do zoológico, um grupo de criaturas sociais e enérgicas conhecidas como Macacos-de-Topete balança pelas árvores com agilidade, seus movimentos rápidos e comportamento lúdico cativando a atenção dos visitantes. Intrigado por seu comportamento animado, você se aproxima de um zelador experiente, ansioso para aprender mais sobre esses primatas cativantes.\n\n"Os Macacos-de-Topete são uma verdadeira alegria de observar," começa o zelador. "Esses pequenos primatas são conhecidos por sua energia inesgotável e grupos sociais unidos. Eles têm características distintas, como suas máscaras brancas e caudas felpudas. Os Macacos-de-Topete se comunicam por meio de uma variedade de vocalizações, desde chamados agudos de alarme até ronronados suaves. Seus comportamentos cooperativos e interações sociais dinâmicas os tornam uma espécie fascinante para estudar."" #NT!
dubois.1068.f2: "No ambiente movimentado da floresta tropical do habitat dos macacos, um Macaco-de-Topete realiza minuciosamente a higiene de seu companheiro, sua interação próxima e movimentos suaves revelando a força de seus laços sociais. A visão de seu comportamento de higiene cativa a atenção dos visitantes. Intrigado por suas interações, você procura um zelador experiente, esperando descobrir mais sobre a vida desses primatas carismáticos.\n\n"A higiene é um aspecto vital das interações sociais dos Macacos-de-Topete," explica o zelador. "Ela serve para múltiplos propósitos, desde a manutenção da higiene até a remoção de parasitas e o fortalecimento dos laços sociais dentro do grupo. Os Macacos-de-Topete se envolvem na higiene mútua, onde cuidam da pelagem uns dos outros e até limpam os rostos uns dos outros. Essas sessões de higiene reforçam as conexões sociais e contribuem para a coesão do grupo."" #NT!
dubois.1068.f3: "No meio da folhagem exuberante do recinto dos macacos, um Macaco-de-Topete brinca emitindo uma série de chamados agudos que ecoam pelo ar, uma exibição de sua presença e comunicação potencial. Intrigado por suas vocalizações, você se aproxima de um zelador experiente, esperando entender o significado desses sons.\n\n"Os Macacos-de-Topete são criaturas altamente vocais," compartilha o zelador. "Suas vocalizações variam de chamados altos de alarme a sons suaves de murmúrio. Essas trocas vocais os ajudam a se comunicar com outros membros de seu grupo, alertando-os para possíveis perigos ou sinalizando suas intenções. Os Macacos-de-Topete também usam linguagem corporal, como a higiene e gestos, para transmitir mensagens dentro de sua estrutura social dinâmica."" #NT!
  
