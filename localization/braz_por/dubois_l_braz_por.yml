 dubois.1063.t: "Gabinete Jaguar" #NT!
 dubois.1063.d: "O recinto em forma de selva era o reino do #o Jaguar#!. Cheio de arbustos verdes, árvores e vegetações era o lugar perfeito para o Jaguar se esconder." #NT!
 dubois.1063.f1: "Dentro do imersivo recinto do zoológico com tema de selva, uma criatura poderosa e indescritível conhecida como Jaguar ronda com um senso de propósito, seu corpo elegante e musculoso se misturando perfeitamente com o ambiente exuberante. Intrigado com sua reputação de predador habilidoso, você aborda um tratador experiente, ansioso para aprender mais sobre esse grande felino icônico.\n\n\"O Jaguar, com seus distintos padrões de rosetas e constituição poderosa, é um mestre da floresta tropical, \" o tratador começa. "Equipado com mandíbulas fortes e garras afiadas, é um predador de ponta, capaz de abater uma variedade de presas, incluindo grandes mamíferos, répteis e peixes. As onças-pintadas são conhecidas por suas técnicas de caça furtivas, muitas vezes emboscando suas vítimas com movimentos rápidos e ataques precisos. Sua presença no ecossistema ajuda a regular as populações de presas e mantém o delicado equilíbrio da floresta tropical.\"" #NT!
 dubois.1063.f2: "No cativante habitat da onça-pintada do zoológico, um elegante e ágil Jaguar sobe graciosamente em uma árvore, mostrando suas notáveis ​​habilidades arbóreas. Seus membros musculosos e visão aguçada cativam a atenção dos visitantes. Intrigado com sua habilidade em escalar, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desse felino enigmático.\n\n\"As onças-pintadas são conhecidas por suas notáveis ​​habilidades de escalada, o que as diferencia de outros grandes felinos,\ ", explica o tratador do zoológico. "Eles têm membros poderosos e garras retráteis que lhes permitem navegar pelas árvores com precisão. As onças costumam usar galhos de árvores como pontos de vista para observar os arredores ou para descansar após uma caçada bem-sucedida. Sua capacidade de escalar e atravessar a copa da floresta é um prova de sua versatilidade como predadores habilidosos.\"" #NT!
 dubois.1063.f3: "Em meio à exuberante vegetação do recinto das onças, um poderoso Jaguar macho emite um rugido baixo e ressonante que reverbera pelo ar, uma demonstração de sua força e territorialidade. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"As vocalizações das onças-pintadas têm vários propósitos", conta o tratador. "Seus rugidos profundos são uma forma de estabelecer sua presença e defender seu território. Essas vocalizações também desempenham um papel na comunicação com parceiros em potencial, especialmente durante a época de reprodução. As onças possuem uma ampla gama de vocalizações, incluindo rosnados, rosnados e bufos sons. Ao ouvir essas vocalizações únicas, os pesquisadores obtêm informações valiosas sobre o comportamento e a dinâmica social desses felinos majestosos.\"" #NT!
  
 dubois.1064.t: "Recinto para tamanduá-bandeira" #NT!
 dubois.1064.d: "O recinto do #o Tamanduá-bandeira#! era dominado por enormes formigueiros vermelhos que se destacavam no recinto gramado. Lá, o Tamanduá-bandeira poderia facilmente se deliciar com os pequenos insetos." #NT!
 dubois.1064.f1: "Dentro do habitat imersivo do zoológico, uma criatura única e fascinante conhecida como Tamanduá-bandeira vagueia com seu distintivo focinho alongado e cauda espessa, cativando a atenção dos visitantes. Intrigado com suas adaptações especializadas, você aborda um tratador experiente, ansioso para aprender mais sobre esse intrigante mamífero comedor de insetos.\n\n\"O tamanduá-bandeira é um mestre na caça de insetos", começa o tratador. “Com seu focinho comprido, língua pegajosa e garras afiadas, ele está perfeitamente equipado para sua dieta especializada. Os tamanduás consomem milhares de formigas e cupins todos os dias usando sua língua notável, que pode se estender até 60 centímetros. ajuda-os a localizar colônias de insetos, e suas garras afiadas permitem-lhes abrir cupinzeiros com facilidade.\"" #NT!
 dubois.1064.f2: "No cativante recinto de tamanduás do zoológico, um tamanduá-bandeira serpenteia pelo habitat, sua pelagem preta e branca distinta misturando-se com a luz solar salpicada filtrada pelas árvores. Intrigado com sua aparência única, você procura um tratador experiente, na esperança de descobrir mais sobre o estilo de vida fascinante desse mamífero carismático.\n\n\"Tamanduás-bandeira são criaturas fascinantes com comportamentos fascinantes", explica o tratador. “Eles são principalmente animais solitários, que passam o tempo em busca de insetos e descansando em ocos ou tocas de árvores. Esses tamanduás têm metabolismo lento e baixa temperatura corporal, o que lhes permite conservar energia. com facilidade usando seus corpos flutuantes e focinhos longos agindo como snorkels.\"" #NT!
 dubois.1064.f3: "Em meio ao ambiente arborizado do habitat do tamanduá-bandeira, um tamanduá-bandeira utiliza suas garras formidáveis ​​para abrir um cupinzeiro, sua língua entrando e saindo para capturar os minúsculos insetos. Intrigado com suas técnicas de coleta de alimentos, você aborda um tratador experiente, na esperança de entender o significado de seu comportamento.\n\n\"O comportamento de coleta de alimentos do tamanduá-bandeira é realmente notável", conta o tratador. "Eles têm uma técnica de alimentação especializada, que envolve o uso de suas garras afiadas para abrir formigueiros e cupinzeiros. A língua do tamanduá pode entrar e sair até 160 vezes por minuto, pegando os insetos com notável precisão. Esse comportamento de forrageamento ajuda regula as populações de insetos e desempenha um papel vital no ecossistema.\"" #NT!
  
 dubois.1065.t: "Gabinete de tatu de nove bandas" #NT!
 dubois.1065.d: "#o Tatus-de-nove-galinhas#! prosperam em vários habitats, desde áreas quentes e úmidas até matagais, pradarias e florestas tropicais. Para o Zoo foi escolhida uma mistura destes habitats." #NT!
 dubois.1065.f1: "Dentro do fascinante recinto do zoológico, uma criatura curiosa e blindada conhecida como Tatu de Nove Bandas corre, sua concha segmentada e focinho distinto cativando a atenção dos visitantes. Intrigado com suas adaptações únicas, você aborda um tratador experiente, ansioso para aprender mais sobre esse mamífero intrigante.\n\n\"O tatu de nove bandas é um mestre em defesa e adaptação", começa o tratador. \"Sua notável carapaça semelhante a uma armadura, composta de placas ósseas, fornece proteção contra predadores. Quando ameaçados, eles têm a capacidade de se enrolar em uma bola, expondo sua carapaça blindada e deixando pouco vulnerável a ameaças potenciais. Suas garras fortes são perfeito para cavar e procurar sua dieta preferida de insetos, como formigas e cupins.\"" #NT!
 dubois.1065.f2: "No cativante habitat do tatu do zoológico, um tatu de nove bandas usa seu olfato apurado para farejar insetos enterrados, seu focinho único sondando o solo em busca de uma refeição. Intrigado com seu comportamento de coleta de alimentos, você procura um tratador experiente, na esperança de descobrir mais sobre o estilo de vida fascinante desse mamífero blindado.\n\n\"Os tatus de nove bandas são criaturas fascinantes com habilidades notáveis ​​de coleta de alimentos", explica o tratador. "Eles dependem muito do olfato para localizar insetos no solo. Com suas garras afiadas e patas dianteiras poderosas, os tatus cavam o solo com facilidade, expondo suas presas. Eles têm uma língua especializada que pode sondar profundamente as formigas e túneis para cupins, permitindo-lhes extrair seus petiscos favoritos com precisão.\"" #NT!
 dubois.1065.f3: "Em meio ao substrato arenoso do habitat do tatu, um tatu de nove bandas corre, deixando um rastro de buracos rasos enquanto procura sua próxima refeição. Intrigado com seu comportamento de escavação, você aborda um tratador experiente, na esperança de entender o significado de suas ações.\n\n\"Escavar é um comportamento essencial para o tatu de nove bandas", conta o tratador. \"Eles escavam tocas rasas, conhecidas como 'buracos de parafusos', onde se refugiam de temperaturas extremas e ameaças potenciais. Essas tocas também fornecem um local seguro para os tatus descansarem e darem à luz seus filhotes. A capacidade do tatu de cavar e criar essas tocas mostram sua adaptabilidade a vários ambientes.\"" #NT!
  
 dubois.1066.t: "Aviário Condor Andino" #NT!
 dubois.1066.d: "Para simular os Andes, o Aviário do #o Condor Andino#! foi preenchido com pedras. Foi construído numa encosta e também apresentava uma falésia." #NT!
 dubois.1066.f1: "Dentro do amplo aviário do zoológico, uma criatura majestosa e inspiradora conhecida como Condor Andino voa com asas estendidas, seu tamanho imenso e aparência impressionante cativando a atenção dos visitantes. Intrigado com sua grandiosidade, você aborda um tratador experiente, ansioso para aprender mais sobre esse pássaro icônico dos Andes.\n\n\"O condor andino é um símbolo de poder e liberdade", começa o tratador. \"Com sua impressionante envergadura, que chega a até três metros, é uma das maiores aves voadoras do mundo. Essas magníficas aves são conhecidas por seu voo gracioso e pela capacidade de voar sem esforço pelas regiões montanhosas dos Andes. Eles têm uma capacidade única de aproveitar correntes térmicas, permitindo-lhes viajar grandes distâncias em busca de alimento.\"" #NT!
 dubois.1066.f2: "No cativante aviário do zoológico, um Condor Andino pousa no topo de uma saliência rochosa, com suas penas brilhando à luz do sol enquanto observa os arredores com visão aguçada. Intrigado com sua visão impressionante, você procura um tratador experiente, na esperança de descobrir mais sobre as habilidades notáveis ​​desse pássaro majestoso.\n\n\"Os condores andinos possuem uma visão incrível", explica o tratador. "A sua visão aguçada permite-lhes detectar potenciais fontes de alimento a partir de grandes alturas, como carniça ou carcaças de animais. Eles desempenham um importante papel ecológico como equipa de limpeza da natureza, ajudando a prevenir a propagação de doenças através do consumo de carniça. A sua capacidade de localizar a comida em grandes distâncias é uma prova de sua incrível acuidade visual.\"" #NT!
 dubois.1066.f3: "Em meio ao cenário cênico do recinto do condor, um magnífico Condor Andino macho exibe sua plumagem de tirar o fôlego, abrindo as asas e emitindo um chamado profundo e ressonante que reverbera pelo ar. Intrigado com seu comportamento, você aborda um tratador experiente, na esperança de entender o significado de suas exibições.\n\n\"As exibições do Condor Andino servem a vários propósitos", conta o tratador. "Eles são usados ​​​​para rituais de comunicação e namoro. Os condores machos realizam exibições elaboradas para atrair as fêmeas, que incluem abrir as asas, estufar as penas e emitir vocalizações profundas. Essas exibições mostram sua força, vitalidade e adequação como potencial companheiro. Testemunhar essas exibições é uma experiência notável e uma prova dos rituais de cortejo desses pássaros magníficos.\"" #NT!
  
 dubois.1067.t: "Recinto do peixe-boi das Índias Ocidentais" #NT!
 dubois.1067.d: "Os peixes-boi das Índias Ocidentais tinham uma grande piscina onde podiam nadar e alguns bancos de areia para se deitarem." #NT!
 dubois.1067.f1: "Dentro do sereno habitat aquático do zoológico, uma criatura gentil e majestosa conhecida como peixe-boi das Índias Ocidentais desliza pela água, seu corpo grande e comportamento calmo capturando a atenção dos visitantes. Intrigado com sua presença pacífica, você aborda um tratador experiente, ansioso para aprender mais sobre esse icônico mamífero marinho.\n\n"O peixe-boi das Índias Ocidentais é um símbolo de graça e vulnerabilidade", começa o tratador. "Esses gigantes gentis são encontrados em águas costeiras quentes e rios lentos. Apesar de seu enorme tamanho, eles são herbívoros, alimentando-se principalmente de plantas aquáticas. Seu metabolismo lento e habitats de água quente os ajudam a conservar energia. Infelizmente, os peixes-boi são ameaçados por perda de habitat e colisões de barcos. Os esforços de conservação são vitais para proteger essas criaturas gentis."" #NT!
 dubois.1067.f2: "Nas águas tranquilas do recinto do peixe-boi, um peixe-boi das Índias Ocidentais flutua perto da superfície da água, suas nadadeiras quebrando suavemente a superfície da água a cada movimento. A visão de seu comportamento alegre cativa a atenção dos visitantes. Intrigado com seus hábitos de natação, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desse notável mamífero marinho.\n\n"Os peixes-boi têm uma flutuabilidade única que auxilia em seus movimentos", explica o tratador. "Seus corpos grandes e grossos e pulmões cheios de ar contribuem para sua flutuabilidade natural, permitindo-lhes flutuar perto da superfície da água. Essa flutuabilidade os ajuda a conservar energia e a deslizar sem esforço por seu habitat aquático. Seus movimentos lentos e deliberados são uma prova de sua adaptação ao seu ambiente aquático."" #NT!
 dubois.1067.f3: "Em meio às águas pacíficas do habitat do peixe-boi, o peixe-boi das Índias Ocidentais emite uma série de chamados suaves e melódicos que ressoam pelo ar, uma demonstração de sua presença e potencial comunicação. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n"Os peixes-boi são conhecidos por suas vocalizações únicas", conta o tratador. "Essas criaturas gentis se comunicam entre si por meio de uma variedade de sons, incluindo chilreios, assobios e cliques. Essas trocas vocais desempenham um papel na manutenção dos laços sociais, na localização de um ao outro em seu ambiente subaquático e, potencialmente, na indicação de intenções de acasalamento. As vocalizações do peixe-boi oferecem um vislumbre da intrincada dinâmica social destes mamíferos marinhos."" #NT!
  
 dubois.1068.t: "Gabinete do Macaco Esquilo" #NT!
 dubois.1068.d: "O Recinto do Macaco Esquilo estava cheio de árvores e outras coisas para subir e brincar. Era o lugar perfeito para os macacos." #NT!
 dubois.1068.f1: "Dentro do vibrante recinto do zoológico com tema de floresta tropical, um grupo de criaturas enérgicas e sociais conhecidas como Macacos-Esquilo balançam entre as árvores com agilidade, seus movimentos rápidos e travessuras lúdicas capturam a atenção dos visitantes. Intrigado com seu comportamento animado, você aborda um tratador experiente, ansioso para aprender mais sobre esses primatas cativantes.\n\n"Os macacos-esquilo são uma verdadeira delícia de observar", começa o tratador. "Esses pequenos primatas são conhecidos por sua energia ilimitada e grupos sociais unidos. Eles têm características distintas, como máscaras brancas e caudas espessas. Os macacos-esquilo se comunicam por meio de uma variedade de vocalizações, desde gritos de alarme agudos até ronronados suaves. Seus comportamentos cooperativos e interações sociais dinâmicas fazem delas uma espécie fascinante para estudar."" #NT!
 dubois.1068.f2: "No movimentado ambiente da floresta tropical do habitat dos macacos, um macaco-esquilo cuida meticulosamente do seu companheiro, a sua interação próxima e movimentos suaves revelam a força dos seus laços sociais. A visão de seu comportamento de higiene cativa a atenção dos visitantes. Intrigado com suas interações, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses primatas carismáticos.\n\n"O cuidado é um aspecto vital das interações sociais do Macaco-Esquilo", explica o tratador. “Ele serve a múltiplos propósitos, desde manter a higiene e remover parasitas até fortalecer os laços sociais dentro do grupo. Os Macacos-Esquilo se envolvem em cuidados mútuos, onde cuidam da pele uns dos outros e até limpam o rosto uns dos outros. coesão do grupo."" #NT!
 dubois.1068.f3: "Em meio à exuberante folhagem do recinto dos macacos, um brincalhão macaco-esquilo emite uma série de chamados agudos que ecoam pelo ar, uma demonstração de sua presença e comunicação. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n"Os macacos-esquilo são criaturas altamente vocais", conta o tratador. "Suas vocalizações variam de gritos de alarme altos a sons de arrulhar mais suaves. Essas trocas vocais os ajudam a se comunicar com outros membros de seu grupo, alertando-os sobre perigos potenciais ou sinalizando suas intenções. Os macacos-esquilo também usam linguagem corporal, como preparação e gestos, para transmitir mensagens dentro de sua estrutura social dinâmica”." #NT!
  
