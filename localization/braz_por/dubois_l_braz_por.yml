dubois_lion_baby_birth_flavor: "Dois pequenos filhotes de leão estavam rastejando ao redor de sua mãe. Acabaram de nascer algumas semanas atrás, mas foram mantidos escondidos por sua mãe por um bom tempo. Agora, finalmente, eles podiam ver o mundo, brincar e se divertir. Eles eram adoráveis!" #NT!
dubois_otter_baby_birth_flavor: "Foi a primeira vez que a pequena lontra entrou na água para nadar. Parecia bastante boa para ser a primeira vez. Então o pequeno animal saiu da água e se deitou em uma rocha quente." #NT!
dubois_jaguar_baby_birth_flavor: "A pequena onça, com apenas cerca de 6 semanas de idade, seguia sua mãe. Parecia bastante desajeitada. Mas logo se tornaria um predador perigoso." #NT!
dubois_koala_baby_birth_flavor: "O pequeno koala segurava as costas de sua mãe. Já estava um pouco velho, mas ainda dependente da mãe. De repente, ele pegou uma folha de uma das árvores e começou a mastigá-la." #NT!
dubois_panda_baby_birth_flavor: "O pequeno panda parecia tão inocente. Rolava por aí e parecia bastante desajeitado. Mas sua mãe o mantinha sob sua vista. Nada poderia acontecer com o pequenino." #NT!

dubois.1250.t: "Parque Nacional de Yosemite?" #NT!
dubois.1250.d: "Alguns influentes conservacionistas desejam criar um Parque Nacional no Vale de Yosemite para proteger sua paisagem única. O vale é um lugar singular com vistas deslumbrantes. A questão é se preferimos uma Reserva Natural ou se queremos usar o vale para agricultura, exploração madeireira e mineração." #NT!
dubois.1250.f: "\"Mas nenhum templo feito por mãos humanas pode se comparar com Yosemite. Cada rocha em sua parede parece brilhar com vida.\"\n - John Muir" #NT!
dubois.1250.g: "Esta é uma ótima ideia!" #NT!
dubois.1250.h: "Na verdade, parece um ótimo lugar para mineração!" #NT!

dubois.1251.t: "Os Últimos Bisões da Europa" #NT!
dubois.1251.d: "O Bisão-Europeu, o Bisão-Europeu, está quase extinto. Apenas alguns animais restam na Floresta de Białowieża. Até 1830, a floresta era protegida, mas após a Revolta de Novembro, quase todos os postos dos guardas florestais foram abolidos. A visita de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pode levar à recriação de uma [concept_dubois_nature_reserve] na floresta." #NT!
dubois.1251.f: "\"Białowieża é a última floresta virgem da Europa e abriga os últimos Bisões-Europeus. É uma maravilha natural!\"\n\"Mas essas árvores poderiam ser cortadas e impulsionar nossa economia!\"" #NT!
dubois.1251.g: "Precisamos proteger o Bisão-Europeu!" #NT!
dubois.1251.h: "Esta floresta é perfeita para exploração madeireira." #NT!

dubois.1252.t: "Uma Reserva de Caça Real no Gran Paradiso?" #NT!
dubois.1252.d: "A caça no Gran Paradiso é maravilhosa! Especialmente porque é o último lugar onde o #b Ibex-Alpino#! vive. Após uma caçada lá, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pensou em estabelecer uma [Concept('concept_dubois_nature_reserve','$concept_dubois_royal_hunting_reserve$')] lá para proteger os últimos Ibex." #NT!
dubois.1252.f: "\"Como essas pessoas comuns ousam matar meus Ibex? Somente eu tenho permissão para caçá-los! Devemos proteger meu jogo desses selvagens!\"\n\n#b Historicamente, #! o Parque Nacional do Gran Paradiso foi fundado em 1922, quando Vittorio Emanuele III doou as terras da Reserva de Caça Real para criar o primeiro Parque Nacional da Itália. A proteção do Ibex-Alpino ainda era uma das tarefas mais importantes do Parque. Em 1922, havia cerca de 3000 ibexes no Parque. Esse número despencou durante o governo fascista e a Segunda Guerra Mundial, mas posteriormente a população se recuperou e hoje existem cerca de 4000 ibexes no Parque Nacional." #NT!
dubois.1252.g: "Encontrar a Reserva de Caça Real imediatamente!" #NT!
dubois.1252.h: "Talvez mais tarde..." #NT!
dubois_gran_paradiso_tt: "A partir de agora, você poderá construir uma [concept_dubois_nature_reserve] no Estado do Piemonte sem atender a nenhum dos requisitos." #NT!

