 dubois_lion_baby_birth_flavor: "Dois pequenos filhotes de leão rastejavam ao redor da mãe. Nasceram há algumas semanas, mas foram mantidos em um esconderijo pela mãe por um bom tempo. Agora eles finalmente puderam ver o mundo, brincar e se divertir. Eles eram adoráveis!" #NT!
 dubois_otter_baby_birth_flavor: "Foi a primeira vez que a pequena Lontra entrou na água para nadar. Parecia muito bom por ser a primeira vez. Então o pequeno animal saiu da água e deitou-se numa pedra quente." #NT!
 dubois_jaguar_baby_birth_flavor: "O pequeno Jaguar, com apenas 6 semanas de idade, seguiu a mãe. Parecia bastante desajeitado. Mas logo se transformaria em um predador perigoso." #NT!
 dubois_koala_baby_birth_flavor: "O pequeno coala segurou as costas da mãe. Já era bastante velho, mas ainda dependente da mãe. De repente, ele pegou uma folha de uma das árvores e começou a mordiscá-la." #NT!
 dubois_panda_baby_birth_flavor: "O pequeno Panda parecia tão inocente. Ele rolou e parecia bastante desajeitado. Mas sua mãe manteve isso em vista. Nada poderia acontecer com a coisinha." #NT!
  
 dubois.1250.t: "Parque Nacional de Yosemite?" #NT!
 dubois.1250.d: "Alguns conservacionistas influentes querem criar um Parque Nacional no Vale de Yosemite para proteger a sua paisagem única. O vale é um lugar único com vistas deslumbrantes. A questão é: preferimos uma Reserva Natural ou queremos usar o vale para agricultura, exploração madeireira e mineração?" #NT!
 dubois.1250.f: "\"Mas nenhum templo feito por mãos pode se comparar ao Yosemite. Cada pedra em sua parede parece brilhar com vida.\"\n - John Muir" #NT!
 dubois.1250.g: "Esta é uma ótima idéia!" #NT!
 dubois.1250.h: "Na verdade, este parece ser um ótimo lugar para mineração!" #NT!
  
 dubois.1251.t: "Os últimos sábios" #NT!
 dubois.1251.d: "O Wisent, o bisão europeu, está quase extinto. Apenas alguns animais permanecem na Floresta Białowieża. Até 1830 a floresta foi protegida, mas depois da Revolta de Novembro, quase todos os postos dos silvicultores foram abolidos. A visita de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pode levar ao restabelecimento de um [concept_dubois_nature_reserve] na floresta." #NT!
 dubois.1251.f: "\"Białowieża é a última floresta primitiva da Europa e abriga os últimos Wisents. É uma maravilha natural!\"\n\"Mas essas árvores poderiam ser cortadas e impulsionar a nossa economia!\"" #NT!
 dubois.1251.g: "Precisamos proteger os Sábios!" #NT!
 dubois.1251.h: "Esta floresta é perfeita para exploração madeireira." #NT!
  
 dubois.1252.t: "Uma Reserva Real de Caça em Gran Paradiso?" #NT!
 dubois.1252.d: "Caçar em Gran Paradiso é maravilhoso! Principalmente por ser o último local onde vive o #b Íbex Alpino#!. Depois de uma caçada lá, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pensou em estabelecer ali um [Concept('concept_dubois_nature_reserve','$concept_dubois_royal_hunting_reserve$')] para proteger os últimos íbex." #NT!
 dubois.1252.f: "\"Como essas pessoas comuns ousam matar meu íbex? Só eu tenho permissão para caçá-los! Devemos proteger minha caça desses selvagens!\"\n\n#b Historicamente, #! o Parque Nacional de Gran Paradiso foi fundado em 1922 quando Vittorio Emanuele III doou as terras da Reserva Real de Caça para criar o primeiro Parque Nacional da Itália. A protecção do íbex alpino continuava a ser uma das tarefas mais importantes do Parque. Em 1922 havia cerca de 3.000 íbexes no Parque. Esse número caiu durante o domínio fascista e a Segunda Guerra Mundial, mas depois a população se recuperou e hoje existem cerca de 4.000 íbexes no Parque Nacional." #NT!
 dubois.1252.g: "Encontrei a Reserva Real de Caça imediatamente!" #NT!
 dubois.1252.h: "Talvez mais tarde..." #NT!
  
