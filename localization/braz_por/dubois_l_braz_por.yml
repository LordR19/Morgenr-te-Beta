 dubois.901.t: "Congresso Naturalista: O Lugar do Homem na Natureza" #NT!
 dubois.901.d: "Os preparativos para aquele que é possivelmente o congresso científico mais importante dos anos passados ​​e futuros foram concluídos. Será sobre nada menos do que a classificação taxonômica dos humanos – um dos tópicos mais acalorados de todos após a criação da teoria da evolução por [SCOPE.sCharacter('dubois_darwin_scope').GetFullName]. Os convites serão enviados a todos os naturalistas do mundo. O Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] presidirá a sessão." #NT!
 dubois.901.f: "No decorrer do século XIX, a disputa sobre a classificação taxonômica dos humanos atingiu o auge em conexão com a formulação da teoria da evolução. Embora se soubesse há muito tempo que os humanos eram semelhantes aos grandes símios, e Carl Linnaeus já os tivesse colocado na ordem dos primatas, havia várias reservas. Para enfatizar a singularidade do ser humano, Johann Friedrich Blumenbach o distinguiu de todos os outros primatas como "de duas mãos" (Bimana) e "de quatro mãos" (Quadrumana). Esta classificação, embora bastante recente, ganhou popularidade nos meios acadêmicos, como o influente paleontólogo britânico Richard Owen. Para os defensores da teoria da evolução esta era uma situação insustentável e para os anatomistas um horror - significava que, de acordo com esta ordem, um gorila estava mais próximo de um babuíno das estepes do que de um ser humano." #NT!
 dubois.901.g: "O mundo da ciência deveria ser nosso convidado." #NT!
 dubois.902.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] foi convidado para um congresso científico internacional. O tema será a classificação taxonômica dos humanos à luz da teoria da evolução. O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] recebeu um convite caloroso." #NT!
 dubois.902.g: "Não perderemos este evento." #NT!
 dubois.904.t: "O lugar do homem na natureza: único ou apenas mais um macaco?" #NT!
 dubois.904.d: "Depois de apenas duas palestras ficou claro o quão competitivo é o que é essencialmente um processo administrativo em zoologia. Até mesmo as amizades acadêmicas estão divididas quanto à questão de como as pessoas deveriam ser classificadas. Aparentemente já não é a questão científica como tal que ganha vantagem, mas sim as implicações associadas." #NT!
 dubois.904.f: "Depois que os elementos morfológicos foram trazidos para o campo pela primeira vez, o debate chegou ao auge sobre um aspecto particular da anatomia: o cérebro. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetFullName] apresentou vários artigos sobre as diferenças anatômicas entre macacos e humanos, enfatizando a impossibilidade de macacos serem transmutados em homens. Ele afirmou que os humanos não eram apenas uma ordem biológica distinta de primatas, mas uma subclasse separada de mamíferos, distinta de todos os outros primatas e mamíferos em geral. O Prof. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetLastName] baseou esta classificação em três características, sendo a mais importante a sua afirmação de que apenas o cérebro humano possui um hipocampo menor. Isto foi contrariado pelo §2, que insistiu que estas características supostamente únicas poderiam de facto ser encontradas em grandes símios. Quando questionado se poderia viver com a idéia de ser apenas um macaco modificado, o Prof. [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetLastName] respondeu: 'É tão respeitável ser um macaco modificado quanto sujeira modificada.'" #NT!
 dubois.904.g: "O homem é único no reino animal." #NT!
 dubois.904.h: "Os humanos estão mais intimamente relacionados com os macacos do que se pensava." #NT!
 dubois.905.t: "Discurso Respeitado" #NT!
 dubois.905.d: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] deu uma palestra para a equipe científica reunida em [SCOPE.sCountry('dubois_congress_host_country').GetName] que inspirou tanto o público quanto os jovens acadêmicos." #NT!
 dubois.905.f: "'Diz Owen, você pode ver\nO cérebro do chimpanzé\nÉ sempre extremamente pequeno,\nCom o 'chifre' mais difícil\nDa extremidade tosquiado,\nE nenhum 'hipocampo'.\nEm seguida Huxley responde,\nEsse Owen ele mente,, \nE distorce sua citação em latim;\nQue seus fatos não são novos,\nSeus erros não são poucos.\nPrejudicam sua reputação.'\n -Sir Philip Egerton." #NT!
 dubois.905.g: "O professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] causa uma impressão considerável." #NT!
 dubois.906.t: "Valiosa contribuição ao debate" #NT!
 dubois.906.d: "Uma brilhante palestra científica do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ampliou os horizontes do mundo acadêmico no congresso científico de [SCOPE.sCountry('dubois_congress_host_country').GetName]. Provavelmente terá um efeito duradouro." #NT!
 dubois.906.f: "“Ele tinha teorias muito estranhas sobre muitas coisas. Ele até se levantou uma vez na Associação Britânica e declarou que os macacos tinham hipopótamos maiores no cérebro, assim como os homens. O que foi algo chocante de se dizer; pois, se assim fosse, o que seria da fé, da esperança e da caridade de milhões de imortais? Você pode pensar que existem outras diferenças mais importantes entre você e um macaco, como ser capaz de falar, e fazer máquinas, e distinguir o certo do errado, e fazer suas orações, e outras pequenas questões desse tipo; mas isso é fantasia de criança, minha querida. Não podemos confiar em nada além do grande teste do hipopótamo. Se você tem um hipopótamo major em seu cérebro, você não é um macaco, embora tivesse quatro mãos, não tivesse pés, e fosse mais simiesco do que os macacos de todos os macacos.' -Charles Kingsley" #NT!
 dubois.907.t: "A questão do hipopótamo" #NT!
 dubois.907.d: "O debate sobre o papel dos seres humanos no reino animal já recebeu ampla atenção do público – de uma forma que não é exatamente lisonjeira. O escritor [SCOPE.sCharacter('dubois_hippopotamus_writer').GetLastName] já ironiza a disputa acadêmica em uma obra." #NT!
 dubois.907.f: "“Ficamos muito satisfeitos, e posso dizer, bastante interessados, ao descobrir que todos tínhamos hipopótamos em nossos cérebros. Certamente, nunca senti um no meu; mas talvez esteja morto, e por isso não se mexeu, e então, é claro, não conta, você sabe. Todo mundo tem cérebro na cabeça, a menos que seja um esqueleto; e enrolava a cauda em volta das coisas como um macaco, isso eu sei, pois vi com meus próprios olhos. Foi o Professor Huxley quem disse que estava na cauda dele - não na do Sr. Huxley, claro, mas na do macaco: só que os macacos não têm cauda, ​​por isso não consigo perceber isso. E então o outro cavalheiro que se levantou por último, o Sr. Flower, você sabe, ele disse que estava em todo lugar, em todo lugar. Por todo o hipocampo, da cabeça aos pés, pobre animal, como um cachorro em cima de carrapatos! Eu me pergunto por que eles não esfregam pedra azul na nuca, como se faz com um ponteiro. Bem então. Onde eu estava? Oh! e o professor Owen disse que não estava em macacos: mas apenas na ordem bimana, somos você e eu. Bem, ele sabe o que é melhor. E todos eles também sabem o que é melhor, pois são sujeitos monstruosamente inteligentes. Portanto, um deve estar certo e todos os outros errados, ou então um deles errado e todos os outros certos - você vê isso? Eu me pergunto por que eles não falam sobre isso. -Charles Kingsley" #NT!
 dubois.907.g: "Isso é hilário." #NT!
 dubois.908.t: "Troca intelectual ou material" #NT!
 dubois.908.d: "Nosso naturalista ganhou algum tempo livre à margem do congresso e agora está pensando na melhor forma de aproveitá-lo." #NT!
 dubois.908.f: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] conheci alguns colegas interessantes no congresso de ciências que gostariam de trocar ideias sobre alguns temas científicos. Uma troca de experiências seria extremamente frutífera. Por outro lado, o professor também poderia aproveitar seu tempo para trocar algumas coleções de besouros e plantas com outros colegas..." #NT!
