dubois.1062.t: "Recinto de Bicho-Preguiça-de-Garganta-Marrom" #NT!
dubois.1062.d: "O verde exuberante do recinto dos #o Bichos-Preguiças-de-Garganta-Marrom#! era ideal para o animal de movimentos lentos. Havia muitas árvores nas quais eles podiam se pendurar." #NT!
dubois.1062.f1: "Dentro do exuberante recinto temático de selva do zoológico, uma criatura de movimentos lentos e cativante conhecida como Bicho-Preguiça-de-Garganta-Marrom se agarra sem esforço a um galho, seus movimentos languidos e natureza gentil capturando a atenção dos visitantes. Intrigado por suas adaptações únicas, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este fascinante mamífero arborícola.\n\n\"O Bicho-Preguiça-de-Garganta-Marrom é um mestre da vida em câmera lenta\", começa o zelador. \"Essas criaturas notáveis evoluíram para prosperar no topo das árvores das florestas tropicais da América Central e do Sul. Com suas garras longas e curvas e músculos especialmente adaptados, as preguiças são perfeitamente adequadas para uma vida passada de cabeça para baixo. Seus movimentos lentos e metabolismo lento ajudam a conservar energia e permitem que sobrevivam com uma dieta composta principalmente de folhas.\""
#NT!
dubois.1062.f2: "No tranquilo habitat arborícola do zoológico, um Bicho-Preguiça-de-Garganta-Marrom se move tranquilamente pela copa das árvores, sua pelagem felpuda e expressão serena evocando uma sensação de tranquilidade. Intrigado por seu estilo de vida, você procura um zelador experiente, esperando descobrir mais sobre os comportamentos intrigantes desses fascinantes mamíferos.\n\n\"Os Bichos-Preguiças-de-Garganta-Marrom são conhecidos por suas adaptações únicas e comportamentos fascinantes\", explica o zelador. \"Eles passam a maior parte de suas vidas nas alturas das árvores, frequentemente imóveis e se misturando com o ambiente ao seu redor. As preguiças têm um sistema digestivo especializado para processar as folhas resistentes e fibrosas que consomem, o que pode levar dias para ser totalmente digerido. Elas também possuem algas em sua pelagem, o que ajuda a proporcionar camuflagem e nutrientes adicionais.\""
#NT!
dubois.1062.f3: "No meio da exuberante vegetação do habitat das preguiças, um Bicho-Preguiça-de-Garganta-Marrom se pendura de cabeça para baixo em um galho, aparentemente sem se importar com a atividade agitada do zoológico. Intrigado por sua natureza aparentemente relaxada, você se aproxima de um zelador experiente, esperando entender o significado de seu estilo de vida lento.\n\n\"O estilo de vida lento do Bicho-Preguiça-de-Garganta-Marrom é verdadeiramente notável\", compartilha o zelador. \"Seus movimentos tranquilos não apenas economizam energia, mas também oferecem um nível de proteção contra predadores. Passando a maior parte do tempo pendurados de cabeça para baixo, eles minimizam sua visibilidade e contam com sua pelagem especializada para se camuflarem com a folhagem circundante. É uma adaptação cativante que demonstra as estratégias únicas que as preguiças empregam para sobreviver em seu habitat arborícola.\""
#NT!
dubois.1062.k: "Retorne aos Recintos da América do Sul" #NT!
