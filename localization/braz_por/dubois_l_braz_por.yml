dubois.1063.t: "Recinto de Onça-Pintada" #NT!
dubois.1063.d: "O recinto com ambiente de selva era o domínio da #o Onça-Pintada#!. Cheio de arbustos, árvores e vegetação verde, era o lugar perfeito para a Onça-Pintada se esconder." #NT!
dubois.1063.f1: "Dentro do envolvente recinto com tema de selva do zoológico, uma criatura poderosa e elusiva conhecida como a Onça-Pintada ronda com um senso de propósito, seu corpo ágil e musculoso se misturando perfeitamente com o ambiente exuberante. Intrigado por sua reputação como um predador habilidoso, você se aproxima de um zelador experiente, ansioso para aprender mais sobre este icônico felino.\n\n\"A Onça-Pintada, com seus padrões de roseta distintos e corpo poderoso, é uma mestra da floresta tropical\", começa o zelador. \"Equipada com mandíbulas fortes e garras afiadas, é um predador de topo, capaz de derrubar uma variedade de presas, incluindo grandes mamíferos, répteis e peixes. As Onças-Pintadas são conhecidas por suas técnicas de caça furtiva, muitas vezes emboscando suas vítimas com golpes ágeis e precisos. Sua presença no ecossistema ajuda a regular as populações de presas e mantém o delicado equilíbrio da floresta tropical.\""
#NT!
dubois.1063.f2: "No cativante habitat de jaguar do zoológico, uma Onça-Pintada ágil e elegante sobe graciosamente em uma árvore, mostrando suas notáveis habilidades arborícolas. Suas patas musculosas e visão aguçada cativam a atenção dos visitantes. Intrigado por sua destreza na escalada, você procura um zelador experiente, esperando descobrir mais sobre a vida deste felino enigmático.\n\n\"As Onças-Pintadas são conhecidas por suas notáveis habilidades na escalada, o que as diferencia de outros grandes felinos\", explica o zelador. \"Elas têm patas poderosas e garras retráteis que permitem navegar pelas árvores com precisão. As Onças-Pintadas frequentemente usam galhos de árvores como pontos de observação para avaliar o ambiente ao seu redor ou para descansar após uma caçada bem-sucedida. Sua capacidade de subir e percorrer o dossel da floresta é um testemunho de sua versatilidade como predadores habilidosos.\""
#NT!
dubois.1063.f3: "No meio da exuberante vegetação do recinto da Onça-Pintada, um poderoso macho de Onça-Pintada emite um rugido baixo e ressonante que ressoa pelo ar, uma exibição de sua força e territorialidade. Intrigado por suas vocalizações, você se aproxima de um zelador experiente, esperando entender o significado desses sons.\n\n\"As vocalizações das Onças-Pintadas têm múltiplos propósitos\", compartilha o zelador. \"Seus rugidos profundos são uma maneira de estabelecer sua presença e defender seu território. Essas vocalizações também desempenham um papel na comunicação com parceiros em potencial, especialmente durante a temporada de acasalamento. As Onças-Pintadas possuem uma ampla gama de vocalizações, incluindo rosnados, grunhidos e sons de bufar. Ao ouvir essas vocalizações únicas, os pesquisadores obtêm informações valiosas sobre o comportamento e a dinâmica social desses majestosos felinos.\""
#NT!
 
 
