dubois.12.t: "Contrabandistas alcançam habitat animal" #NT!
dubois.12.d: "O Professor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] conseguiu penetrar em um habitat animal em [SCOPE.sCountry('dubois_animal_country').GetName]. Qual animal ele deveria... pegar emprestado para fins científicos?" #NT!
dubois.12.f: "'Como pode ser um crime caçar ou capturar um animal? Dificilmente pode ser seu próprio dono', explicou o Professor quando um dos companheiros lhe perguntou, em seu retorno, se suas ações não estavam pelo menos à beira da ilegalidade." #NT!
dubois.13.t: "Contrabandistas pegos!" #NT!
dubois.13.d: "Má notícia: O pequeno grupo de contrabandistas que enviamos a [SCOPE.sCountry('dubois_animal_country').GetName] foi pego em flagrante. Não deve ser surpresa que o incidente tenha causado um escândalo internacional - estamos sendo publicamente acusados de sermos caçadores furtivos!" #NT!
dubois.13.f: "De acordo com um relatório de jornal, nossos homens foram pegos por alguns funcionários florestais que depois informaram as forças de segurança. Nosso embaixador foi então convocado pelo ministro das relações exteriores. Nossa única sorte é que o Professor [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] conseguiu sair do problema a tempo. É difícil imaginar o que o incidente teria significado para sua reputação." #NT!
dubois.13.g: "As coisas correram de maneira diferente do planejado." #NT!

dubois.21.t: "Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] retorna com animais" #NT!
