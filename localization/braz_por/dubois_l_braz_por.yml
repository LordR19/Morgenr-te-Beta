 dubois.2001.f_paleontologist: "Nossa coleção é atualmente gerenciada pelo nosso [concept_dubois_paleontologist] [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]. Possui:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fósseis\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Fósseis Especiais.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Fósseis Humanos\n\n#G [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]2#! @dubois_dinosaur_bone! Ossos de Dinossauro\n\n#G [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]5#! @dubois_dinosaur_skeleton! Esqueletos de Dinossauros" #NT!
 dubois.2001.f_no_paleontologist: "Nossa coleção é atualmente gerenciada por #R ninguém#!. Possui:\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil! Fósseis\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil! Fósseis Especiais.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil! Fósseis Humanos\n\n#G #!.2#! @dubois_dinosaur_bone! Ossos de Dinossauro\n\n#G #!.5#! @dubois_dinosaur_skeleton! Esqueletos de Dinossauros\n\nNossa #!.7 Classificação de Dinossauros#! como classificação para todos os nossos esqueletos de dinossauros em exibição é #!.9." #NT!
