dubois.2112.d_perfect_dinosaur: "Este esqueleto de dinossauro é considerado perfeitamente montado. Não precisa ser alterado e proporciona a Classificação de Dinossauro máxima." #NT!
dubois.2112.d_imperfect_dinosaur: "Este esqueleto de dinossauro é considerado montado de forma imperfeita. Ele fornece apenas metade da Classificação de Dinossauro possível. Pode ser remontado por um [concept_dubois_paleontologist] desde que não esteja ocupado ou exausto." #NT!
