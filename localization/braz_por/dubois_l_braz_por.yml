 dubois_paleontologist_opened_first_paleontological_museum_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] fundou o #o primeiro Museu Paleontológico#! do mundo, expondo diversos fósseis." #NT!
  
 dubois_attended_extinction_congress_loc: "Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] participou de um congresso que tentou determinar como os dinossauros foram extintos." #NT!
  
 dubois_fossil_amber_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] encontrou um pedaço único de #o Âmbar#! no qual um pequeno mosquito estava preso. Talvez haja até um pouco de sangue de dinossauro nele?" #NT!
  
 dubois_fossil_ammonite_paleontologist_loc: "\nO professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontrou uma #o Amonite#!, que ajudará na delimitação cronológica dos sedimentos marinhos." #NT!
  
 dubois_fossil_archaeopteryx_paleontologist_loc: "\nMuitos consideram a descoberta do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] como o primeiro pássaro. Na verdade, o #o Archaeopteryx#! parece ser um elo perdido entre os dinossauros e as aves." #NT!
  
 dubois_fossil_composita_paleontologist_loc: "\n#o Compositas#! são conchas que viveram há milhões de anos em quase todos os continentes. O professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontrou um durante uma das escavações [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis]." #NT!
  
 dubois_fossil_eusthenopteron_paleontologist_loc: "\nCuriosamente, o #o Eusthenopteron#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] encontrou já tem um úmero, ulna e rádio distintos em sua nadadeira anterior. Esses ossos estão presentes em todos os vertebrados que vivem na terra." #NT!
  
 dubois_fossil_ichthyosaurus_paleontologist_loc: "\n#o Ichthyosaura#!,, do qual o Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontrou um, é um réptil único. Assemelha-se aos golfinhos e não põe ovos, mas dá à luz filhotes vivos, o que é muito raro nos répteis." #NT!
  
 dubois_fossil_ichthyostega_paleontologist_loc: "\nCom a descoberta de #o Ichthyostega#!,, o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontrou um dos primeiros animais terrestres. É o elo perdido entre os peixes e os tetrapodomorfos com membros." #NT!
  
 dubois_fossil_megatherium_paleontologist_loc: "\nAs preguiças são pequenas hoje, mas existiram enormes no passado, como mostrou uma das descobertas do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. O #o Megatério#! tinha até 6 metros (20 pés) de comprimento." #NT!
  
 dubois_fossil_pterodactylus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] descobriu um fóssil de #o Pterodactylus#!,, um dinossauro alado que provavelmente vivia perto de lagos e rios." #NT!
  
 dubois_fossil_smilodon_paleontologist_loc: "\nO #o Smilodon#! é um predador assustador que viveu até alguns milhares de anos atrás. O professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] encontrou o esqueleto de um deles muito bem preservado." #NT!
  
 dubois_fossil_trilobite_paleontologist_loc: "\nUma das [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] pequenas descobertas são vários T#o Trilobites#!. Embora não sejam espetaculares, são ótimos fósseis de índice." #NT!
  
 dubois_perfect_ankylosaurus_paleontologist_loc: "\nO professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu um #o Anquilossauro#! de maneira perfeita. Outros paleontólogos ficam maravilhados com a reconstrução." #NT!
 dubois_imperfect_ankylosaurus_paleontologist_loc: "\nO professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu um #o Anquilossauro#!, mas de forma imperfeita." #NT!
 dubois_poor_ankylosaurus_paleontologist_loc: "\nO professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu um #o Anquilossauro#!, mas foi uma tentativa horrível e é ridicularizada por outros paleontólogos." #NT!
  
 dubois_perfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] a reconstrução de um #o Diplodocus#! é absolutamente perfeita e causa inveja em todo museu paleontológico." #NT!
 dubois_imperfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] a reconstrução de um #o Diplodocus#! é boa o suficiente." #NT!
 dubois_poor_diplodocus_paleontologist_loc: "[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] a reconstrução de um #o Diplodocus#! é desastrosa e vista como uma abominação." #NT!
  
 dubois_perfect_triceratop_paleontologist_loc: "\nA perfeição da reconstrução #o Triceratops#! do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] é amplamente conhecida e aumentou o prestígio de nossa coleção paleontológica." #NT!
 dubois_imperfect_triceratop_paleontologist_loc: "\nA mediocridade da reconstrução #o Triceratops#! do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] é boa o suficiente para o nosso museu, mas nada excepcional." #NT!
 dubois_poor_triceratop_paleontologist_loc: "O terror da reconstrução #o Triceratops#! do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] é uma vergonha para nossa coleção." #NT!
  
 dubois_perfect_tyrannosaurus_paleontologist_loc: "\nA #o Tiranossauro Rex#! é uma visão maravilhosa. Principalmente aquele que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] montou perfeitamente." #NT!
 dubois_imperfect_tyrannosaurus_paleontologist_loc: "\nA #o Tiranossauro Rex#! é uma visão maravilhosa. Mesmo que não esteja perfeitamente montado como aquele que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu." #NT!
 dubois_poor_tyrannosaurus_paleontologist_loc: "\nA #o Tiranossauro Rex#! é uma visão maravilhosa. Mas não aquele que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] montou. Este é apenas uma monstruosidade absurda." #NT!
  
 dubois_perfect_stegosaurus_paleontologist_loc: "\nO poderoso esqueleto do #o Estegossauro#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montou é uma peça perfeita para a nossa exposição de dinossauros." #NT!
 dubois_imperfect_stegosaurus_paleontologist_loc: "\nO esqueleto do #o Estegossauro#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montou é uma boa peça para nossa exposição de dinossauros." #NT!
 dubois_poor_stegosaurus_paleontologist_loc: "\nO horrível esqueleto do #o Estegossauro#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montou é uma perda de espaço em nossa exposição de dinossauros." #NT!
  
 dubois_perfect_antarctosaurus_paleontologist_loc: "\nNem todo mundo consegue montar um #o Antarctossauro#! tão perfeitamente quanto o Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. É um dos destaques da nossa coleção." #NT!
 dubois_imperfect_antarctosaurus_paleontologist_loc: "\nMontar um #o Antarctossauro#! é uma tarefa difícil, mas o Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] fez isso muito bem." #NT!
 dubois_poor_antarctosaurus_paleontologist_loc: "\nNem todo mundo consegue montar um #o Antarctossauro#!., mas poucas pessoas o montam de maneira tão horrível quanto o Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. É a vergonha da nossa coleção." #NT!
  
 dubois_perfect_argyrosaurus_paleontologist_loc: "\nO maravilhoso esqueleto do #o Argyrosaurus#! em nossa coleção é obra do Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Um esqueleto verdadeiramente maravilhoso." #NT!
 dubois_imperfect_argyrosaurus_paleontologist_loc: "\nO esqueleto do #o Argyrosaurus#! em nossa coleção é obra do Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Um esqueleto muito bem feito." #NT!
 dubois_poor_argyrosaurus_paleontologist_loc: "\nO monstruoso esqueleto do #o Argyrosaurus#! em nossa coleção é obra do Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Obviamente, o trabalho de um paleontólogo desajeitado." #NT!
  
 dubois_perfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] montou um esqueleto de #o Iguanodon#! perfeitamente." #NT!
 dubois_imperfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] montou um esqueleto de #o Iguanodonte#!." #NT!
 dubois_poor_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] montou um esqueleto de #o Iguanodon#! terrivelmente errado." #NT!
  
 dubois_perfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] foi capaz de reconstruir perfeitamente o esqueleto de um #o Plateosaurus#!. Uma grande exposição para nossa coleção." #NT!
 dubois_imperfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] foi capaz de reconstruir o esqueleto de um #o Plateosaurus#!." #NT!
 dubois_poor_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] foi capaz de reconstruir o esqueleto de um #o Plateosaurus#!. Mas parece muito estranho e deformado." #NT!
  
 dubois_perfect_giraffatitan_paleontologist_loc: "\nReconstruir um #o Giraffatitan#! é um trabalho árduo e requer muito espaço. Felizmente o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] conseguiu usar o tamanho do nosso museu para preparar um magnífico esqueleto do dinossauro." #NT!
 dubois_imperfect_giraffatitan_paleontologist_loc: "\nReconstruir um #o Giraffatitan#! é um trabalho árduo e requer muito espaço. Felizmente o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] conseguiu usar o tamanho do nosso museu para preparar o esqueleto do dinossauro." #NT!
 dubois_poor_giraffatitan_paleontologist_loc: "\nReconstruir um #o Giraffatitan#! é um trabalho árduo e requer muito espaço. Mesmo que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] tenha todo o museu para funcionar, o professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] só conseguiu criar uma versão absurda do dinossauro" #NT!
  
 dubois_perfect_spinosaurus_paleontologist_loc: "\nO assustador esqueleto do #o Spinosaurus#! da nossa coleção foi montado pelo Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] e é uma obra de arte." #NT!
 dubois_imperfect_spinosaurus_paleontologist_loc: "\nO assustador esqueleto do #o Spinosaurus#! em nossa coleção foi montado pelo Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 dubois_poor_spinosaurus_paleontologist_loc: "\nO engraçado esqueleto do #o Spinosaurus#! da nossa coleção foi montado pelo Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Está mal feito e parece mais uma galinha do que um dinossauro." #NT!
  
 dubois_perfect_psittacosaurus_paleontologist_loc: "\nCom sua boca semelhante a um bico, o #o Psitacossauro#! que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] montou era um esqueleto extraordinário." #NT!
 dubois_imperfect_psittacosaurus_paleontologist_loc: "\nCom sua boca parecida com um bico, o #o Psitacossauro#! que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] montou era um belo esqueleto." #NT!
 dubois_poor_psittacosaurus_paleontologist_loc: "\nSerá que o #o Psitacossauro#! realmente tinha um bico estranho nas costas e uma tromba em vez de boca? Pelo menos o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] pensa assim, mas ele pode ser o único." #NT!
  
 dubois_perfect_velociraptor_paleontologist_loc: "\nO assustador #o Velociraptor#! é uma das obras-primas do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Está perfeitamente montado." #NT!
 dubois_imperfect_velociraptor_paleontologist_loc: "\nO assustador #o Velociraptor#! é um bom trabalho do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] montou muito bem." #NT!
 dubois_poor_velociraptor_paleontologist_loc: "\nO assustador #o Velociraptor#! é um dos piores trabalhos do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Em primeiro lugar, é muito pequeno, em segundo lugar, certamente não tinha 10 garras como coroa..." #NT!
  
 dubois_perfect_muttaburrasaurus_paleontologist_loc: "\nO #o Muttaburrasaurus#! que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu era bastante impressionante e não apenas por causa de seu tamanho." #NT!
 dubois_imperfect_muttaburrasaurus_paleontologist_loc: "\nO #o Muttaburrasaurus#! que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu era bastante impressionante, principalmente por causa de seu tamanho." #NT!
 dubois_poor_muttaburrasaurus_paleontologist_loc: "\nO #o Muttaburrasaurus#! que o Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstruiu era horrível. Por um lado, todos os outros paleontólogos notaram que a cabeça não está presa à cauda e os joelhos dobram para o outro lado." #NT!
  
 dubois_perfect_rhoetosaurus_paleontologist_loc: "\nO tamanho do #o Rhoetossauro#! é impressionante. Mas sem a habilidade do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] certamente não teria sido tão impressionante." #NT!
 dubois_imperfect_rhoetosaurus_paleontologist_loc: "\nO tamanho do #o Rhoetossauro#! é impressionante. Mas sem a habilidade do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] definitivamente teria sido menos impressionante.'." #NT!
 dubois_poor_rhoetosaurus_paleontologist_loc: "\nPensar que a cauda pertence às costas do #o Roetossauro#! foi provavelmente a ideia mais estúpida do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Pelo menos ainda..." #NT!
  
 dubois.7.t: "O Peppered Moth evolui!" #NT!
 dubois.7.d: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] notou que a aparência da Mariposa Salpicada mudou nos últimos anos, o que é uma evidência clara para a Teoria da Evolução." #NT!
 dubois.7.f: ""À medida que as bétulas em que vive a mariposa apimentada ficam cada vez mais escuras por causa da poluição, podemos ver que o número de mariposas escuras aumenta claramente. À medida que mais mariposas brancas são comidas por predadores porque são muito mais visíveis, as mariposas escuras As mariposas começam a assumir o controle.\nEsta é uma evidência clara da Evolução em um curto período de tempo. Minhas observações são fascinantes e provam que a Teoria da Evolução está claramente correta.\"\n\n#b Historicamente#!, a mudança evolutiva na a cor do Peppered Moth foi notada já em 1848 em Manchester. Somente em 1896 J. W. Tutt mostrou que se tratava de um caso de seleção natural. Hoje em dia, o fenótipo branco da Mariposa Pimenta é dominante novamente, à medida que o ar ficou mais limpo novamente e a maioria das bétulas voltou a ser branca." #NT!
 dubois.7.g: "Evidência clara da evolução!" #NT!
  
