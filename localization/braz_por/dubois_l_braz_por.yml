dubois_catch_local_animal_decision: "Capturar Animais Locais" #NT!
dubois_catch_local_animal_decision_desc: "Nossa nação possui habitats de animais com espécies fascinantes que podem ser exibidas em um [concept_dubois_zoo]. Um especialista em animais viajará pelo país por um ano para coletar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para um zoológico." #NT!

dubois_visit_zoo_decision: "Visitar o Zoológico" #NT!
dubois_visit_zoo_decision_desc: "Abre o Evento do Zoológico, onde você pode visitar seu Zoológico e ver todos os animais que coletou." #NT!
dubois_ban_animal_export_decision: "Proibir Exportação de Animais" #NT!
dubois_ban_animal_export_decision_desc: "Com a proibição de exportação de animais, estamos deixando claro em princípio que não estamos dispostos a vender nenhum de nossos animais no exterior. Outras nações se abstirão de fazer perguntas." #NT!
dubois_allow_animal_export_decision: "Permitir Exportação de Animais" #NT!
dubois_allow_animal_export_decision_desc: "Com uma licença de exportação de animais, podemos obter uma boa renda extra." #NT!
dubois_collect_specimen_decision: "Coletar [concept_dubois_specimen]" #NT!
dubois_collect_specimen_decision_desc: "Uma coleção de diversos [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] de origem zoológica e botânica beneficiaria não apenas nossos pesquisadores em casa, mas também representaria uma exibição da mente inquisitiva e das descobertas de nossa nação." #NT!

dubois_safari_decision: "Safari na África" #NT!
dubois_safari_decision_desc: "Em um safári na África, por meio de rastreamento constante e armadilhas, é possível capturar grandes animais e depois transportá-los para um [concept_dubois_zoo]. É possível capturar apenas um animal por safári. Dependendo da espécie animal, difere se você precisa de armadilhas ou se deve seguir o rastro deles. Como regra geral, animais grandes e lentos precisam de mais armadilhas, enquanto animais rápidos requerem mais rastreamento." #NT!

je_dubois_safari: "Safari na África" #NT!
je_dubois_safari_reason: "Em um safári na África, por meio de rastreamento constante e armadilhas, é possível capturar grandes animais e depois transportá-los para um [concept_dubois_zoo]. É possível capturar apenas um animal por safári. Dependendo da espécie animal, difere se você precisa de armadilhas ou se deve seguir o rastro deles. Como regra geral, animais grandes e lentos precisam de mais armadilhas, enquanto animais rápidos requerem mais rastreamento." #NT!
je_dubois_safari_goal: "O safári na África dura meio ano. Se nenhum animal for capturado até então, a equipe do safári deixará o país novamente - sem sucesso." #NT!
je_dubois_safari_fail: "O safári na África dura meio ano. Se nenhum animal for capturado até então, a equipe do safári deixará o país novamente - sem sucesso." #NT!
je_dubois_specimen: "Coletar [concept_dubois_specimen]" #NT!
je_dubois_specimen_reason: "Uma coleção de @dubois_specimen! #O Espécimes Biológicos#! de origem zoológica e botânica beneficiaria não apenas nossos pesquisadores em casa, mas também representaria uma exibição da mente inquisitiva e das descobertas de nossa nação.\n\nSe coletarmos pelo menos #BLUE 50,000#! @dubois_specimen! #O Espécimes Biológicos#!, podemos expandir nosso [concept_dubois_zoo] com um jardim botânico ou uma coleção de espécimes científicos.\n\nAtualmente, temos #G [ROOT.Var('dubois_specimen').GetValue|0+]#! @dubois_specimen! #O Espécimes Biológicos#!." #NT!
je_dubois_fossil: "Coletar Fósseis" #NT!
je_dubois_fossil_reason: "Uma coleção de @dubois_fossil! #O Fósseis#! de origem pré-histórica beneficiaria não apenas nossos pesquisadores em casa, mas também aproximaria nossa população do mundo de criaturas extintas fascinantes e fantásticas.\n\nSe coletarmos pelo menos #BLUE 100#! @dubois_fossil! #O Fósseis#!, podemos expandir nosso [concept_dubois_zoo] com uma exposição de fósseis.\n\nAtualmente, temos #G [ROOT.Var('dubois_fossil').GetValue|0+]#! @dubois_fossil! #O Fósseis#!." #NT!
dubois_fossil_tt: "Ter pelo menos #100 @dubois_fossil! #O Fósseis#!." #NT!
je_dubois_dinosaur_excavation: "Escavação de Dinossauros" #NT!
je_dubois_dinosaur_excavation_reason: "Após encontrar um osso de dinossauro, o Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] iniciou uma escavação em grande escala. Durante a investigação de um ano, é possível, dependendo da experiência, que nosso [concept_dubois_paleontologist] encontre de um a três ossos de dinossauro adicionais. No final da escavação, outra descoberta de osso de dinossauro é possível, portanto, ainda não encontramos todos os ossos possíveis para um esqueleto de dinossauro. São necessários 5 ossos para construir um esqueleto na Coleção Paleontológica." #NT!
je_dubois_dinosaur_excavation_goal: "Após doze meses, nosso [concept_dubois_paleontologist] resumirá os resultados." #NT!

je_dubois_mountain_expedition: "Tentativa de Primeira Ascensão" #NT!
je_dubois_mountain_expedition_reason: "Uma equipe de alpinismo liderada por [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] está atualmente tentando escalar uma montanha previamente não escalada em [SCOPE.sState('dubois_summit_location').GetName]. A duração da expedição e seu sucesso dependem da altitude das montanhas e da experiência do líder." #NT!
je_dubois_mountain_expedition_goal: "A montanha é considerada escalada quando tivermos progresso de escalada suficiente e nenhum desastre ocorrer até então." #NT!
je_dubois_mountain_expedition_invalid: "A expedição será cancelada se o estado no qual a expedição ocorre mudar de mãos por qualquer motivo." #NT!

