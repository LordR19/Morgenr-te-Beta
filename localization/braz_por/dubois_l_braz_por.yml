 dubois.1053.t: "Gabinete do Urso Pardo" #NT!
 dubois.1053.d: "Uma área áspera de madeira cobria a maior parte do recinto #o Grizzly Bear#!. Forneceu tudo o que os Grizzlies precisam, desde esconderijos até um pequeno lago para se refrescar." #NT!
 dubois.1053.f1: "Dentro do recinto acidentado do zoológico, com temática selvagem, uma criatura poderosa e inspiradora, conhecida como Urso Pardo, vagueia com uma presença imponente, seu pelo grosso e corpo corpulento capturando a atenção dos visitantes. Intrigado com sua natureza formidável, você aborda um tratador experiente, ansioso para aprender mais sobre esse icônico urso norte-americano.\n\n\"O urso pardo, também conhecido como urso pardo norte-americano, é um símbolo de força e natureza selvagem, \" o tratador começa. "Esses ursos majestosos estão bem adaptados aos seus habitats, com seus corpos musculosos, garras afiadas e olfato apurado. Eles são onívoros, buscando uma variedade de alimentos, incluindo frutas vermelhas, peixes, pequenos mamíferos e até plantas. O O papel do urso pardo como espécie-chave influencia o equilíbrio dos ecossistemas que habitam.\"" #NT!
 dubois.1053.f2: "No amplo habitat dos ursos pardos do zoológico, uma mãe urso pardo guia seus filhotes brincalhões pelo terreno rochoso, seus casacos fofos e travessuras brincalhonas provocando sorrisos nos espectadores. Intrigado com a dinâmica familiar, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses ursos magníficos.\n\n\"Os ursos pardos são conhecidos por seus fortes instintos maternais e laços familiares estreitos", disse o explica o tratador. "Após um período de hibernação, a mãe emerge com seus filhotes, ensinando-lhes habilidades vitais de sobrevivência, como pescar, procurar alimentos e identificar ameaças potenciais. Ela garante seu bem-estar e transmite sua sabedoria, preparando-os para uma vida independente no selvagem. Testemunhar as interações entre mãe e filhotes é uma prova do lado carinhoso dessas criaturas poderosas.\"" #NT!
 dubois.1053.f3: "Em meio ao cenário acidentado do recinto do urso pardo, um enorme urso pardo macho atravessa o terreno, com passos poderosos e bufos ocasionais afirmando seu domínio e territorialidade. Intrigado com seu comportamento, você aborda um tratador experiente, na esperança de entender o significado dessas exibições.\n\n\"Os ursos pardos exibem um comportamento territorial fascinante", conta o tratador. “Os machos estabelecem seus territórios, marcando-os com cheiros e vocalizações, como forma de afirmar domínio e atrair potenciais parceiras. Eles se envolvem em diversas exibições, como ficar nas patas traseiras e esfregar o corpo nas árvores, para deixar marcas de cheiro e comunicar sua presença. Esses comportamentos são essenciais para a dinâmica social e o sucesso reprodutivo desses ursos magníficos.\"" #NT!
 dubois.1053.f4: "Os tablóides estão à solta! Um dos nossos famosos ursos pardos escapou do zoológico, mas enquanto as autoridades ainda acionavam o alarme, o urso encontrou um homem forte grego visitante em um parque próximo. O homem forte, que estava passeando de carruagem com uma jovem local, agiu rapidamente, lutou contra a fera e deixou o urso inconsciente. Quando a polícia chegou ao local, não conseguia acreditar no que via, tal era o feito. A imprensa local rapidamente chamou o homem forte de “O novo Hércules” e comemorou sua bravura. Apesar de ninguém conseguir compreender as palavras do homem forte devido ao seu forte sotaque, ele se tornou um favorito entre os jovens imigrantes e locais. Isto, no entanto, levou a uma série de acidentes infelizes, quando casais procuraram deliberadamente a natureza selvagem para que os jovens pudessem provar o seu valor às suas damas.\nO nosso Grizzly saiu ileso e regressou ao jardim zoológico." #NT!
  
 dubois.1054.t: "Aviário de águia americana" #NT!
 dubois.1054.d: "Um aviário acidentado e rochoso era o lar da #o Águia Careca#!.. Graças a uma rede sobre o recinto, não foi possível a fuga do animal." #NT!
 dubois.1054.f1: "Empoleirada majestosamente em um galho alto dentro do amplo aviário do zoológico, uma magnífica águia americana observa seus arredores com olhos penetrantes, sua impressionante cabeça branca e envergadura escura e poderosa cativando a admiração dos visitantes. Intrigado com sua presença majestosa, você aborda um tratador experiente, ansioso para aprender mais sobre esta icônica ave de rapina.\n\n\"A águia americana é um símbolo reverenciado de força e liberdade", começa o tratador. \"Com sua impressionante envergadura e garras afiadas, esses raptores são caçadores formidáveis. Eles se alimentam principalmente de peixes, usando sua visão aguçada para localizar suas presas de grandes alturas. A história de sucesso de conservação da águia americana mostra a importância de preservar habitats e proteger esses majestosos aves para as gerações futuras.\"" #NT!
 dubois.1054.f2: "Dentro do aviário naturalista do zoológico, um par de águias americanas voa sem esforço pelo céu, seu voo sincronizado e seus gritos melodiosos ecoando pelo ar. Intrigado com suas proezas aéreas, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses pássaros icônicos.\n\n\"As águias americanas são conhecidas por suas notáveis ​​habilidades de voo e rituais de cortejo complexos", explica o tratador. . "Durante as exibições de cortejo, o macho e a fêmea se envolvem em uma dança aérea de tirar o fôlego, subindo e mergulhando juntos. Essas exibições não apenas fortalecem o vínculo do casal, mas também servem como um espetáculo visual. Testemunhar a graça e a agilidade desses pássaros em vôo é verdadeiramente inspirador.\"" #NT!
 dubois.1054.f3: "Em meio ao cenário cênico do habitat da águia, uma águia americana pousa em um galho alto, emitindo seu chamado distinto que ressoa com o espírito da natureza selvagem. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"As águias americanas utilizam vocalizações como forma de comunicação", conta o tratador. "Seus chamados agudos icônicos, muitas vezes associados à sua presença na natureza, servem a múltiplos propósitos. Essas vocalizações ajudam a estabelecer território, comunicar-se com seu companheiro e defender seu ninho. O repertório vocal da águia americana é uma prova de sua adaptabilidade e sua capacidade de prosperar em diversos habitats.\"" #NT!
  
 dubois.1055.t: "Recinto Pantera da Flórida" #NT!
 dubois.1055.d: "O reino da #o Florida Panther#! era dominado por plantas subtropicais e um pequeno rio. Algumas árvores ofereciam a possibilidade de subir." #NT!
 dubois.1055.f1: "Dentro do exuberante recinto subtropical do zoológico, um predador poderoso e ágil conhecido como Pantera da Flórida ronda com uma graça silenciosa, sua constituição musculosa e olhos verdes penetrantes cativando o olhar dos espectadores. Intrigado com seu status único, você aborda um tratador experiente, ansioso para aprender mais sobre esse felino cativante.\n\n\"A Pantera da Flórida é uma subespécie notável do puma", começa o tratador. "Endêmicas dos ricos e diversos habitats dos pântanos e florestas da Flórida, essas panteras se adaptaram para prosperar neste ambiente distinto. Com seus sentidos aguçados, mandíbulas fortes e incrível agilidade, elas estão bem equipadas para caçar e sobreviver em seus habitats naturais. . A Pantera da Flórida serve como um testemunho da notável diversidade de vida selvagem encontrada nesta região.\"" #NT!
 dubois.1055.f2: "Em meio à vegetação nativa do habitat da pantera, um macho da Pantera da Flórida emite um chamado baixo e reverberante que ecoa pelo ar, uma demonstração de sua presença e territorialidade. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"As Panteras da Flórida se comunicam por meio de uma série de vocalizações", conta o tratador. "Os machos utilizam chamados, incluindo rosnados, assobios e gritos, para estabelecer seu domínio e defender seus territórios. Essas vocalizações ajudam a afastar rivais em potencial e a se comunicar com fêmeas próximas. Ao ouvir seu repertório vocal, pesquisadores e conservacionistas obtêm informações valiosas sobre os comportamentos e a dinâmica populacional da Pantera da Flórida.\"" #NT!
 dubois.1055.f3: "Em meio à vegetação nativa do habitat da pantera, um macho da Pantera da Flórida emite um chamado baixo e reverberante que ecoa pelo ar, uma demonstração de sua presença e territorialidade. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n\"As Panteras da Flórida se comunicam por meio de uma série de vocalizações", conta o tratador. "Os machos utilizam chamados, incluindo rosnados, assobios e gritos, para estabelecer seu domínio e defender seus territórios. Essas vocalizações ajudam a afastar rivais em potencial e a se comunicar com fêmeas próximas. Ao ouvir seu repertório vocal, pesquisadores e conservacionistas obtêm informações valiosas sobre os comportamentos e a dinâmica populacional da Pantera da Flórida.\"" #NT!
 dubois.1055.f4: "Inspirado pelo destino da pantera cativa, [SCOPE.sCharacter('manzoni_literary_scope').GetFullName] escreveu um poema:\n\n'Seu olhar, com a passagem das grades,\nficou tão cansado que não consegue segurar.\nPara ele, parecem haver milhares de barras \ne atrás dessas mil grades não há mundo.\n\nO ritmo suave, o passo forte e flexível,\nque circula no menor espaço,\é como uma dança de força em torno de um meio,\na qual uma vontade forte fica paralisada.\ n\nSó às vezes o véu da pupila\nse levanta sem fazer barulho –. Uma imagem entra, movendo-se através do silêncio rígido do corpo, e no coração deixa de existir." #NT!
  
 dubois.1056.t: "Recinto do Bisonte Americano" #NT!
 dubois.1056.d: "Os #o American Bisons#! viviam em um enorme recinto. O recinto procurou oferecer a mesma paisagem do Centro-Oeste americano. A maior parte do recinto era coberta por gramíneas da pradaria onde os bisões podiam pastar." #NT!
 dubois.1056.f1: "Dentro do amplo recinto do zoológico com tema de pradaria, uma criatura poderosa e majestosa conhecida como Bisonte Americano vagueia com uma presença imponente, sua estrutura maciça e chifres impressionantes cativando a atenção dos visitantes. Intrigado com seu significado histórico, você aborda um tratador experiente, ansioso para aprender mais sobre esse símbolo icônico do oeste americano.\n\n\"O bisonte americano, também conhecido como búfalo, tem grande importância cultural e ecológica,\" o tratador começa. "Esses magníficos herbívoros vagam pelas vastas pastagens em enormes rebanhos, moldando a paisagem e sustentando inúmeras outras espécies. Os bisões possuem força e resiliência incríveis, capazes de resistir a condições climáticas adversas e atravessar grandes distâncias em busca de comida e água."" #NT!
 dubois.1056.f2: "No tranquilo habitat dos bisões do zoológico, um rebanho de bisões americanos pasta pacificamente, seus corpos enormes movendo-se em uníssono pela extensão gramada. O som de seus cascos batendo no chão ressoa no ar, criando uma harmonia rítmica. Intrigado com sua dinâmica social, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desses herbívoros icônicos.\n\n\"Os bisões americanos são animais altamente sociais, vivendo em grupos coesos conhecidos como rebanhos", disse o tratador. explica. “Dentro de um rebanho, existe uma estrutura hierárquica liderada por machos dominantes conhecidos como touros. Essas criaturas majestosas se envolvem em cuidados mútuos, comunicam-se por meio de várias vocalizações e exibem comportamentos fascinantes durante a estação reprodutiva. vislumbrar sua complexa dinâmica social.\"" #NT!
 dubois.1056.f3: "Em meio à paisagem ondulada da pradaria do habitat dos bisões, um enorme touro Bison se ergue, sua pelagem desgrenhada e presença formidável cativando a admiração dos visitantes. Intrigado com seu comportamento, você aborda um tratador experiente, na esperança de entender o significado de suas ações.\n\n\"A demonstração de domínio e força de um bisonte touro é uma visão cativante", compartilha o tratador. "Durante a época de reprodução, os machos realizam exibições notáveis ​​para estabelecer seu status e competir por oportunidades de acasalamento. Isso pode incluir escavar o solo, chafurdar na poeira e enfrentar rivais em impressionantes batalhas de força. Essas exibições são essenciais para manter estrutura social do rebanho e garantindo a sobrevivência de sua espécie.\"" #NT!
  
 dubois.1057.t: "Gabinete de jacaré" #NT!
 dubois.1057.d: "O Alligator Enclosure era um grande pântano que parecia ter sido levado direto da Flórida." #NT!
 dubois.1057.f1: "Dentro do cativante habitat pantanoso do zoológico, uma criatura pré-histórica e formidável conhecida como Jacaré se esconde logo abaixo da superfície da água, sua pele escamosa e olhos atentos capturando a atenção dos visitantes. Intrigado com sua aparência antiga, você aborda um tratador experiente, ansioso para aprender mais sobre esse réptil icônico.\n\n"Os jacarés são relíquias vivas de uma época passada", começa o tratador. "Esses répteis antigos permaneceram relativamente inalterados por milhões de anos. Eles são conhecidos por suas mandíbulas poderosas e mordida forte, o que os ajuda a capturar e consumir uma variedade de presas. Os crocodilos desempenham um papel essencial em seus ecossistemas, controlando populações de animais menores e manter o equilíbrio dos habitats das zonas húmidas."" #NT!
 dubois.1057.f2: "No tranquilo ambiente aquático do zoológico, um crocodilo se aquece em uma margem ensolarada, seu corpo blindado e seu tamanho impressionante evocam uma sensação de admiração. A visão de seu comportamento de frade cativa a atenção dos visitantes. Intrigado com seus hábitos de exposição ao sol, você procura um tratador experiente, na esperança de descobrir mais sobre o comportamento desse antigo réptil.\n\n"Os crocodilos são criaturas ectotérmicas, o que significa que dependem de fontes externas de calor para regular a temperatura corporal." o tratador explica. "Tomar sol é um comportamento crucial para eles. Ao tomar sol, os crocodilos podem aumentar a temperatura corporal, o que por sua vez aumenta o metabolismo e os níveis de energia. Esse comportamento é especialmente importante nos meses mais frios, quando a temperatura corporal cai devido ao ambiente. "" #NT!
 dubois.1057.f3: "Em meio ao ambiente exuberante do habitat do jacaré, um grande jacaré macho emite um rosnado profundo e estrondoso que reverbera pela água, uma demonstração de seu domínio e território. Intrigado com suas vocalizações, você aborda um tratador experiente, na esperança de entender o significado desses sons.\n\n"As vocalizações dos jacarés são um aspecto crucial de sua comunicação", compartilha o tratador. "Durante a época de reprodução, os machos usam seus gritos característicos para estabelecer o domínio e atrair as fêmeas. Essas trocas vocais ajudam a evitar confrontos entre machos concorrentes. Os crocodilos também usam uma variedade de outros sons, como assobios e grunhidos, para se comunicarem entre si e afirmar a sua presença nos seus habitats de zonas húmidas."" #NT!
  
 dubois.1058.t: "Gabinete Axolote" #NT!
 dubois.1058.d: "O recinto do Axolotl era menos um recinto e mais um pequeno lago em uma rocha. Como os Axolotes eram bem pequenos, os visitantes conseguiam chegar bem perto e quase tocar nos animaizinhos." #NT!
 dubois.1058.f1: "Dentro do cativante habitat aquático do zoológico, uma criatura fascinante e sobrenatural conhecida como Axolotl desliza pela água, suas guelras externas cheias de babados e sua aparência única chamam a atenção dos visitantes. Intrigado com suas características distintas, você aborda um tratador experiente, ansioso para aprender mais sobre esse anfíbio extraordinário.\n\n"O Axolotl é uma verdadeira maravilha de habilidades regenerativas e adaptação", começa o tratador. "Ao contrário da maioria dos anfíbios, os Axolotls mantêm as suas características juvenis ao longo da vida, um fenómeno conhecido como neotenia. São conhecidos pelos seus notáveis ​​poderes regenerativos, capazes de regenerar membros perdidos e até partes da sua medula espinal. Estas capacidades chamaram a atenção dos cientistas. e pesquisadores, fornecendo informações valiosas sobre a regeneração de tecidos."" #NT!
 dubois.1058.f2: "No tranquilo ambiente aquático do zoológico, um Axolotl repousa sobre uma rocha submersa, com suas guelras emplumadas movendo-se suavemente enquanto respira debaixo d’água. A visão de suas adaptações respiratórias únicas cativa a atenção dos visitantes. Intrigado com seu comportamento respiratório, você procura um tratador experiente, na esperança de descobrir mais sobre a vida desse anfíbio notável.\n\n"Os axolotes têm características respiratórias únicas que os diferenciam de outros anfíbios", explica o tratador. "Enquanto a maioria dos anfíbios sofre metamorfose e desenvolve pulmões para respirar em terra, os Axolotls permanecem aquáticos e dependem de suas guelras externas para extrair oxigênio da água. Suas guelras são altamente eficientes, permitindo-lhes respirar debaixo d'água durante toda a vida. Esta adaptação é uma prova à sua especialização para a vida em ambientes aquáticos."" #NT!
 dubois.1058.f3: "Em meio às plantas aquáticas do recinto dos Axolotes, um grupo de Axolotes juvenis interage de forma divertida, seus movimentos delicados e comportamento curioso revelam suas personalidades encantadoras. Intrigado com suas interações, você aborda um tratador experiente, na esperança de entender o significado de seus comportamentos.\n\n"Os axolotes são conhecidos por sua natureza curiosa e sociável", conta o tratador. "Eles são criaturas relativamente pacíficas, muitas vezes coexistindo pacificamente com seus companheiros de tanque. Esses anfíbios têm um sentido de tato apurado e podem detectar vibrações na água. Os axolotes usam esses sentidos para explorar seu ambiente, localizar comida e interagir uns com os outros. Sua natureza brincalhona comportamentos e interações aumentam seu fascínio e charme."" #NT!
  
