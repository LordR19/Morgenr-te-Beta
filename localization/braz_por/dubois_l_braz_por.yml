 dubois.231.t: "Rival destruiu o sítio de escavação" #NT!
 dubois.231.d: "Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] estava no encalço de um depósito promissor. Ao chegar lá, porém, descobriu que um rival já havia desenterrado muitos ossos e depois explodido o local." #NT!
 dubois.231.f: "Se eu não puder ter esses Ossos, ninguém mais terá!" #NT!
 dubois.231.g: "Por que eles fariam isso!" #NT!
  
 dubois.232.t: "Moradores compartilham informações" #NT!
 dubois.232.d: "Os habitantes de uma pequena aldeia encontraram vários fósseis nas proximidades. Eles alegremente os compartilharam com o Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]. Isso deixará [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] um passo mais perto de descobrir um novo sítio de escavação!" #NT!
 dubois.232.f: "Certa vez, meu avô encontrou um chifre de unicórnio. Eu sei o que você está pensando, mas acho que era o osso de um dinossauro! Infelizmente ele vendeu. Mas ele me disse onde o encontrou em primeiro lugar. Estava no leito do rio. Tenho certeza que você encontrará alguns ossos perto do rio!" #NT!
 dubois.232.g: "Obrigado!" #NT!
  
 dubois.233.t: "Paleontólogo local compartilha pesquisa" #NT!
 dubois.233.d: "Aparentemente, um residente de uma pequena aldeia também é um paleontólogo amador. Como [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] já está velho demais para escavar possíveis sítios, ele compartilhou todo seu conhecimento com o Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.233.f: "Comecei a colecionar fósseis quando era criança e nunca mais parei. Mas agora estou velho demais para me ajoelhar e cavar. Então, espero poder pelo menos ajudá-lo a encontrar alguns ossos e fósseis de dinossauros. E se você encontrar alguns, por favor, deixe-me vê-los!" #NT!
 dubois.233.g: "Esta é uma coleção incrível!" #NT!
  
 dubois.234.t: "Deslizamento de lama enterra um local promissor" #NT!
 dubois.234.d: "Apenas um dia depois que a equipe do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] e [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] descobriu um local promissor, ele foi soterrado por um enorme deslizamento de terra. Levaria meses ou até anos para descobrir o que quer que esteja escondido sob toda a sujeira." #NT!
 dubois.234.f: "Primeiro estava quente demais para cavar, depois estava úmido demais para cavar e agora está muito lamacento para cavar? Talvez você simplesmente não goste de cavar!" #NT!
 dubois.234.g: "Maldito seja, clima!" #NT!
  
 dubois.235.t: "Uma nova liderança" #NT!
 dubois.235.d: "O trabalho árduo do Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] parece finalmente valer a pena. Após coletar relatos das rochas e formações, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] localizou vários locais promissores. Esperamos que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] encontre ossos de dinossauro em um desses lugares." #NT!
 dubois.235.f: "Veja, esses sedimentos geralmente contêm ossos de dinossauros. Eles vêm à tona nesses locais, então com certeza encontraremos ossos em um desses locais! Então, espero. Talvez." #NT!
 dubois.235.g: "Bom trabalho!" #NT!

