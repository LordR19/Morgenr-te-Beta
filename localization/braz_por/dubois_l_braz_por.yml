dubois.1042.t: "Recinto do Lince Ibérico" #NT!
dubois.1042.d: "Encontrar o #o Lince Ibérico#! no seu recinto não era uma tarefa fácil. Ele tinha muitos lugares para se esconder no recinto com aparência de floresta." #NT!
dubois.1042.f1: "Dentro do rústico recinto do zoológico, uma cativante criatura conhecida como o Lince Ibérico percorre com dignidade, suas orelhas tufadas e seu olhar intenso capturando a atenção dos visitantes. Intrigado por sua raridade e apelo exótico, você se aproxima de um conhecedor zoólogo, ansioso para aprender mais sobre este felino notável.\n\n\"O Lince Ibérico é uma espécie extremamente rara e cativante,\" começa o zoólogo. \"Originário da Península Ibérica, no sudoeste da Europa, é um majestoso felino de grande intriga. Infelizmente, o Lince Ibérico enfrenta numerosos desafios na natureza devido à perda de habitat e ao declínio de sua presa principal, o coelho europeu. Como parte de nossa missão, nos esforçamos para conservar essa magnífica criatura e aumentar a conscientização sobre sua situação.\""" #NT!
dubois.1042.f2: "No recinto encantadoramente paisagístico do zoológico, uma mãe de Lince Ibérico guia seus curiosos filhotes por seu habitat natural simulado, ensinando-lhes a arte da caça. Seus impressionantes olhos âmbar e pelagem elegante evocam uma sensação de admiração e encanto. Intrigado pela dinâmica única de sua família, você procura um experiente tratador de zoológico, esperando descobrir mais sobre a vida desses felinos enigmáticos.\n\n\"O Lince Ibérico possui instintos maternos fascinantes e uma estrutura familiar distinta,\" explica o tratador de zoológico. \"A mãe desempenha um papel fundamental na nutrição e orientação de seus filhotes. Após um período de gestação de aproximadamente dois meses, ela dá à luz uma ninhada de geralmente dois ou três filhotes. Ela transmite habilidades de caça vitais, ensinando-lhes as técnicas necessárias para se esgueirar e saltar sobre suas presas. É um espetáculo notável testemunhar os laços entre mãe e filhotes nesta era de exploração e descoberta.\""" #NT!
dubois.1042.f3: "Dentro das idílicas instalações do recinto do Lince, um macho de Lince Ibérico emite uma série de chamados distintivos, seus rosnados graves e sons de conversa cativando a atenção de curiosos espectadores. Intrigado por suas vocalizações, você se aproxima de um conhecedor tratador de zoológico, esperando entender o significado desses sons.\n\n\"O Lince Ibérico se comunica com uma variedade de vocalizações que são essenciais para sua dinâmica social,\" compartilha o tratador de zoológico. \"Os machos utilizam rosnados profundos e chamados de conversa para afirmar sua dominância e estabelecer limites territoriais, proporcionando uma fascinante exibição de sua força e destreza. Esses sinais vocais desempenham um papel vital nas interações e rituais de acasalamento dentro da população de linces. É uma visão do mundo intrigante desses felinos notáveis nesta era de exploração natural.\""" #NT!
