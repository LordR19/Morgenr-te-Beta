dubois.1032.t: "Recinto das Tartarugas-marinhas" #NT!
dubois.1032.d: "O Recinto das Tartarugas-marinhas consiste principalmente de água, cercada por pequenas praias de areia. A maioria das pessoas se reúne em torno de um pequeno buraco que permite ver as Tartarugas na água." #NT!
dubois.1032.f1: "No vibrante mundo subaquático do Recinto das Tartarugas-marinhas oceânicas, uma magnífica Tartaruga-marinha desliza graciosamente pelas águas azuis, sua concha elegante brilhando sob a luz do sol. Intrigado por sua serena presença, você se aproxima de um biólogo marinho experiente, ansioso para aprender mais sobre esse fascinante réptil marinho.\n\n"A Tartaruga-marinha oceânica, também conhecida como Tartaruga-verde, é uma criatura cativante que navega pelos vastos oceanos com graça", começa o biólogo marinho. "Elas são encontradas em águas tropicais e subtropicais do Oceano Pacífico. Sua carapaça de cor verde-oliva e suas nadadeiras poderosas permitem que elas naveguem nas correntes e realizem longas migrações, voltando a praias específicas para depositar seus ovos." #NT!
dubois.1032.f2: "No movimentado recife de coral do recinto das Tartarugas-marinhas oceânicas, uma mãe Tartaruga-marinha desliza graciosamente pelo vibrante ecossistema marinho, acompanhada por uma trilha de filhotes. Intrigado por sua jornada, você procura um tratador de zoológico experiente, esperando descobrir mais sobre o ciclo de vida notável da Tartaruga-marinha oceânica.\n\n"O ciclo de vida da Tartaruga-marinha oceânica é um espetáculo maravilhoso da natureza", explica o tratador de zoológico. "Após acasalarem no oceano, a fêmea se aventura em terra firme para depositar seus ovos em praias de areia. Ela cava um ninho na areia e cuidadosamente coloca seus ovos antes de cobri-los com mais areia. Após um período de incubação, os filhotes emergem e fazem sua jornada perigosa de volta ao oceano, guiados pelo luar por instinto." #NT!
dubois.1032.f3: "No amplo santuário marinho do recinto das Tartarugas-marinhas oceânicas, uma gentil Tartaruga-marinha se aquece em um vibrante recife de coral, sua natureza paciente cativando os espectadores. Intrigado por seu papel no ecossistema, você se aproxima de um biólogo marinho experiente, esperando obter insights sobre a importância da Tartaruga-marinha oceânica.\n\n"A Tartaruga-marinha oceânica desempenha um papel vital na manutenção da saúde dos ecossistemas marinhos", explica o biólogo marinho. "Como herbívoras, elas se alimentam de algas e ervas marinhas, ajudando a manter o equilíbrio nesses habitats. Além disso, contribuem para o ciclo de nutrientes ao consumirem presas como águas-vivas, mantendo a estabilidade ecológica. Sua presença é crucial para a saúde geral e a biodiversidade do ambiente oceânico." #NT!
