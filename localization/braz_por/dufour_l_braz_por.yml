#Os dois Appenzell não implementam o sufrágio feminino
dufour.1000.t: "Os dois Appenzells não implementam o sufrágio feminino" #NT!
dufour.1000.d: "O sufrágio feminino foi introduzido na Suíça. Infelizmente, alguns Cantões estão um pouco lentos. Nos Cantões de Appenzell Innerhoden e Appenzell Ausserrhoden, as mulheres têm permissão para participar de votações e eleições federais, mas não nas votações das municipalidades e do Cantão. Isso exigiria uma emenda à Constituição Cantonal e teria que ser aprovado em uma Landsgemeinde. O processo pode levar vários anos. Devemos intervir e forçar o povo de Appenzell a introduzir o sufrágio feminino ou esperar e esperar que eles o façam por conta própria?" #NT!
dufour.1000.f: "\"Certamente nossos homens estão fazendo isso corretamente!\"\n\n#b Historicamente#! o sufrágio feminino na Suíça demorou muito tempo para ser introduzido. Foi somente em 1971 que foi introduzido para votações e eleições suíças. Em alguns Cantões, levou ainda mais tempo. Os dois Appenzells levaram o tempo mais longo. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em uma Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve que ser forçado pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é assim um dos países que introduziu o sufrágio feminino mais tarde. Países que introduziram o sufrágio feminino mais cedo incluem o Afeganistão, Finlândia, os EUA e muitos outros." #NT!
dufour.1000.g: "Force-os a permitir que as mulheres votem." #NT!
dufour.1000.h: "Certamente eles logo decidirão dar às mulheres o direito de voto." #NT!
dufour_womens_suffrage_appenzell_effects_tt: "Você não força os dois Cantões a introduzir o sufrágio feminino. Você receberá um evento se houver progresso na questão ou se sua decisão for necessária." #NT!

#Derrota na votação pelo sufrágio feminino em ambos os Appenzell
dufour.1001.t: "Derrota na votação pelo sufrágio feminino em ambos os Appenzell" #NT!
dufour.1001.d: "O governo de Appenzell Ausserrhoden e Appenzell Innerrhoden propôs uma legislação para introduzir o sufrágio feminino a nível cantonal. O projeto de lei foi rejeitado. Isso significa que as mulheres de Appenzell ainda não têm permissão para votar. Poderíamos forçar os dois Appenzells a conceder às mulheres seu direito, mas isso certamente viraria a população local contra nós." #NT!
dufour.1001.f: "\"Levantem a mão se desejam introduzir o sufrágio feminino a nível cantonal!\" Muitas mãos foram levantadas. Mas seriam suficientes? \"Vocês rejeitaram a introdução do sufrágio feminino a nível cantonal!\"\n\n#b Historicamente#! o sufrágio feminino na Suíça demorou muito tempo para ser introduzido. Foi somente em 1971 que foi introduzido para votações e eleições suíças. Em alguns Cantões, levou ainda mais tempo. Os dois Appenzells levaram o tempo mais longo. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em uma Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve que ser forçado pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é assim um dos países que introduziu o sufrágio feminino mais tarde. Países que introduziram o sufrágio feminino mais cedo incluem o Afeganistão, Finlândia, os EUA e muitos outros." #NT!
dufour.1001.g: "Agora já chega! Vamos forçá-los a introduzir o sufrágio feminino!" #NT!
dufour.1001.h: "Vamos esperar um pouco mais." #NT!

#Ambos os Appenzell introduzem o sufrágio feminino
dufour.1002.t: "Ambos os Appenzell introduzem o sufrágio feminino" #NT!
dufour.1002.d: "Quem diria? Ambos os Appenzells introduziram o sufrágio feminino por votação nas suas assembleias regionais. Isso significa que as mulheres agora podem votar em toda a Suíça." #NT!
dufour.1002.f: "\"Levantem a mão se desejam introduzir o sufrágio feminino a nível cantonal!\" Muitas mãos foram levantadas. Mas seriam suficientes? \"Vocês aprovaram a introdução do sufrágio feminino a nível cantonal!\" Ovacionaram!\n\n#b Historicamente#! o sufrágio feminino na Suíça demorou muito tempo para ser introduzido. Foi somente em 1971 que foi introduzido para votações e eleições suíças. Em alguns Cantões, levou ainda mais tempo. Os dois Appenzells levaram o tempo mais longo. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em uma Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve que ser forçado pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é assim um dos países que introduziu o sufrágio feminino mais tarde. Países que introduziram o sufrágio feminino mais cedo incluem o Afeganistão, Finlândia, os EUA e muitos outros." #NT!
dufour.1002.g: "Demorou mais do que eu imaginava!" #NT!

#Outro fracasso na introdução do sufrágio feminino nos dois Appenzell
dufour.1003.t: "Outro fracasso na introdução do sufrágio feminino nos dois Appenzell" #NT!
dufour.1003.d: "Foi a segunda tentativa de alguns Appenzellers progressistas de introduzir o sufrágio feminino. Mas essa tentativa também foi malsucedida. Ainda podemos forçar a introdução ou esperar ainda mais e esperar que o povo de Appenzell introduza o sufrágio feminino voluntariamente." #NT!
dufour.1003.f: "\"Levantem a mão se desejam introduzir o sufrágio feminino a nível cantonal!\" Muitas mãos foram levantadas. Mas seriam suficientes? \"Vocês rejeitaram a introdução do sufrágio feminino a nível cantonal!\"\n\n#b Historicamente#! o sufrágio feminino na Suíça demorou muito tempo para ser introduzido. Foi somente em 1971 que foi introduzido para votações e eleições suíças. Em alguns Cantões, levou ainda mais tempo. Os dois Appenzells levaram o tempo mais longo. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em uma Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve que ser forçado pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é assim um dos países que introduziu o sufrágio feminino mais tarde. Países que introduziram o sufrágio feminino mais cedo incluem o Afeganistão, Finlândia, os EUA e muitos outros." #NT!
dufour.1003.g: "Malditos caipiras. Eles tiveram sua chance, agora estamos forçando-os!" #NT!
dufour.1003.h: "Não podemos simplesmente minar o processo democrático." #NT!

#Tribunal Federal força Appenzell Innerrhoden a introduzir o sufrágio feminino
dufour.1004.t: "Tribunal Federal força Appenzell Innerrhoden a introduzir o sufrágio feminino" #NT!
dufour.1004.d: "Depois que Appenzell Ausserrhoden aceitou o sufrágio feminino em sua última Landsgemeinde, o Tribunal Federal tomou uma decisão no caso de Appenzell Innerrhoden. Appenzell Innerrhoden deve introduzir o sufrágio feminino. O assunto foi decidido de uma vez por todas." #NT!
dufour.1004.f: "\"O Tribunal Federal constata que Appenzell viola a Constituição da Confederação Suíça. As mulheres têm os mesmos direitos que os homens. Appenzell Innerrhoden é obrigada a introduzir o sufrágio feminino imediatamente!\"\n\n#b Historicamente#! o sufrágio feminino na Suíça demorou muito tempo para ser introduzido. Foi somente em 1971 que foi introduzido para votações e eleições suíças. Em alguns Cantões, levou ainda mais tempo. Os dois Appenzells levaram o tempo mais longo. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em uma Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve que ser forçado pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é assim um dos países que introduziu o sufrágio feminino mais tarde. Países que introduziram o sufrágio feminino mais cedo incluem o Afeganistão, Finlândia, os EUA e muitos outros." #NT!
dufour.1004.g: "Finalmente!" #NT!

#Primeiro Eidgenössisches Schwing- und Älplerfest
dufour.2000.t: "Primeiro Eidgenössisches Schwing- und Älplerfest em Biel" #NT!
dufour.2000.d: "Muitos Schwinger participaram do primeiro Eidgenössisches Schwing- und Älplerfest. O evento foi realizado na cidade de Biel e foi planejado pelos clubes suíços de Schwing após o esporte se tornar cada vez mais popular. Após o imenso sucesso, os participantes e organizadores aguardam ansiosamente o próximo evento em três anos. E muitos Schwinger estão ansiosos para ganhar o evento e o primeiro prêmio - um touro forte." #NT!
dufour.2000.f: "Dois corpos enormes estão lutando, nenhum quer cair. Ambos os oponentes vão ao chão sob os aplausos da plateia. Alfred Niklaus está no topo. Ele é o primeiro Schwingerkönig! Mas primeiro ele ajuda seu oponente a se levantar e limpa suas costas da serragem.\n\n#b Historicamente #! Schwingen - uma forma de luta com regras muito rígidas - foi um esporte popular na Suíça, embora sua origem não possa ser rastreada com precisão. Mas o primeiro Schwingfest local foi realizado na Unspunnenmatte em Interlaken. O primeiro Eidgenössisches Schwing- und Älplerfest foi realizado em 1895 em Biel e, em seguida, regularmente a cada dois ou três anos. No Schwing- und Älplerfest, há também os outros dois esportes nacionais suíços, Hornussen (um esporte de equipe com um taco chamado \"Hornuss\") e Steinstossen (uma forma de arremesso de pedra).\n\nO Eidgenössisches Schwing- und Älplerfest é celebrado até hoje. O evento mais recente ocorreu em Pratteln, perto de Basel, em 2022, e o próximo evento será realizado em Mollis em 2025. O vencedor é premiado com um touro, o Schwingerkönig de 2022 - Joel Wicki - ganhou o touro \"Magnus\", um Red Holstein." #NT!
dufour.2000.g: "Mal posso esperar pelo próximo evento!" #NT!

dufour.2001.t: "[SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] venceu o Eidgenössisches Schwingfest!" #NT!
dufour.2001.d: "Após uma luta feroz, [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] emergiu como o vencedor do Eidgenössisches Schwingfest deste ano." #NT!
swiss_flavor_events.21.f1: "Dois corpos enormes estão lutando, nenhum quer cair. Um homem está no topo, ele venceu este \"Gang\". Ele ajuda seu oponente a se levantar e limpa as costas do outro homem da serragem." #NT!
swiss_flavor_events.21.f2: "\n\nCuriosamente, no Schwingen, os nomes dos Schwinger são trocados e começam com o sobrenome. Se Abraham Lincoln fosse um Schwinger, ele seria chamado de Lincoln Abraham." #NT!
swiss_flavor_events.21.f3: "\n\nSe um oponente tem o mesmo número de pontos que o Schwingerkönig, ele recebe o título de \"Erstgekrönter\", o que significa primeiro coroado." #NT!
swiss_flavor_events.21.f4: "\n\nOs melhores 15% em um Eidgenössisches recebem uma coroa. Eles são geralmente chamados de \"Eidgenossen\"." #NT!
swiss_flavor_events.21.f5: "\n\nOutros participantes também recebem prêmios. Eles são colocados em um templo de presentes. Cada presente foi doado por alguém ou por alguma organização." #NT!
swiss_flavor_events.21.f6: "\n\nTrês Schwinger diferentes foram Schwingerkönig por três vezes. Hans Stucki venceu em 1900, 1902 e 1905. Rudolf Hunsperger venceu em 1966, 1969 e 1974. Jörg Abderhalden venceu em 1998, 2004 e 2007." #NT!
swiss_flavor_events.21.f7: "\n\nHá outros Schwingfeste na Suíça. Dois dos mais importantes são o \"Unspunnen-Schwinget\", perto de Interlaken, e o \"Kilchberger Schwinget\" no Cantão de Zurique. Se um Schwinger vence esses dois e o Eidgenössisches, é chamado de \"Schwinger-Grand-Slam\"." #NT!
swiss_flavor_events.21.f8: "\n\nNo Schwingen, você não ganha pontos apenas por vencer. Se dois oponentes têm um empate, mas travaram uma luta atraente, eles recebem 0,25 pontos a mais do que se fosse uma luta entediante. Mesmo que você perca, mas lute corajosamente e bem, você recebe 0,75 pontos a mais." #NT!
swiss_flavor_events.21.f9: "\n\nOs Schwingfeste com alto prestígio são os \"Bergschwingfeste\", que ocorrem nas montanhas. São festivais populares e também há música tradicional. Os Bergschwingfeste mais conhecidos são o \"Stoos-Schwinget\", o \"Rigi Schwing- und Älplerfest\", o \"Brünigschwinget\", o \"Schwarzsee-Schwinget\", o \"Weissenstein-Schwinget\" e o \"Schwägalp-Schwinget\"." #NT!
dufour.2001.g: "Parabéns!" #NT!

