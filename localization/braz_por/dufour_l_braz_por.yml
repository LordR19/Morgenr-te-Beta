l_braz_por:
  
 ### 1.8.6 ### 
  
 dufour_celebrate_schwingfest_decision: "Crie o primeiro Eidgenössisches Schwing- und Älplerfest" #NT!
 dufour_celebrate_schwingfest_decision_desc: "Schwingen tornou-se uma espécie de desporto nacional suíço. Vamos torná-lo o verdadeiro desporto nacional celebrando um Schwing- und Älplerfest!" #NT!
  
 dufour_schwingfest_modifier: "Eidgenössisches Schwing- und Älplerfest" #NT!
  
 dufour_schwingerkonig: "Schwingerkönig" #NT!
 dufour_schwingerkonig_desc: "Este personagem ganhou o Eidgenössisches Schwingfest na Suíça. Ele é visto como um campeão pelas massas." #NT!
  
 #The two Appenzells do not implement the women's suffrage 
 dufour.1000.t: "Os dois Appenzells não implementam o sufrágio feminino" #NT!
 dufour.1000.d: "O sufrágio feminino foi introduzido na Suíça. Infelizmente, alguns cantões são um pouco lentos. Nos cantões de Appenzell Innerhoden e Appenzell Ausserrhoden, as mulheres podem participar nas votações e eleições federais, mas não nas dos municípios e do cantão. Seria primeiro necessária uma alteração à Constituição cantonal e esta teria de ser aprovada numa Landsgemeinde. O processo pode levar vários anos. Devemos intervir e forçar o povo de Appenzell a introduzir o sufrágio feminino ou esperar e esperar que eles próprios o introduzam?" #NT!
 dufour.1000.f: "\"Certamente nossos homens estão fazendo isso corretamente!\"\n\n#b Historicamente#! o sufrágio feminino na Suíça demorava muito tempo. Somente em 1971 foi introduzido para votos e eleições suíças. Em alguns cantões demorou ainda mais. Os dois Appenzells demoraram mais. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve de ser forçada pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é, portanto, um dos países que introduziu o sufrágio feminino mais recentemente. Os países que introduziram anteriormente o sufrágio feminino incluem o Afeganistão, a Finlândia, os EUA e muitos outros." #NT!
 dufour.1000.g: "Forçá-los a deixar as mulheres votarem." #NT!
 dufour.1000.h: "Certamente eles decidirão em breve dar o voto às mulheres." #NT!
 dufour_womens_suffrage_appenzell_effects_tt: "Você não força os dois cantões a introduzir o sufrágio feminino. Você receberá um evento se houver progresso no assunto ou se sua decisão for necessária." #NT!
  
 #Defeat in the vote on women's suffrage in both Appenzell 
 dufour.1001.t: "Derrota na votação do sufrágio feminino em Appenzell" #NT!
 dufour.1001.d: "O governo de Appenzell Ausserrhoden e Appenzell Innerrhoden propôs legislação para introduzir o sufrágio feminino a nível cantonal. O projeto foi rejeitado. Isto significa que as mulheres de Appenzell ainda não estão autorizadas a votar. Poderíamos forçar os dois Appenzells a concederem os seus direitos às mulheres, mas isso certamente colocaria a população local contra nós." #NT!
 dufour.1001.f: ""Levante a mão se quiser introduzir o sufrágio feminino em nível cantonal!” Muitas mãos se ergueram no ar. Mas havia o suficiente? \"Você rejeitou a introdução do sufrágio feminino em nível cantonal!\"\n\n#b Historicamente#!, o sufrágio feminino na Suíça demorou muito. Somente em 1971 foi introduzido para votos e eleições suíças. Em alguns cantões demorou ainda mais. Os dois Appenzells demoraram mais. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve de ser forçada pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é, portanto, um dos países que introduziu o sufrágio feminino mais recentemente. Os países que introduziram anteriormente o sufrágio feminino incluem o Afeganistão, a Finlândia, os EUA e muitos outros." #NT!
 dufour.1001.g: "Agora estou farto! Basta forçá-los a introduzir o sufrágio feminino!" #NT!
 dufour.1001.h: "Vamos esperar mais um pouco." #NT!
  
 #Both Appenzell introduce women's suffrage 
 dufour.1002.t: "Ambos Appenzell introduzem o sufrágio feminino" #NT!
 dufour.1002.d: "Quem teria pensado aquilo? Ambos Appenzell introduziram o sufrágio feminino levantando as mãos em suas assembleias regionais. Isto significa que as mulheres podem agora votar em qualquer lugar na Suíça." #NT!
 dufour.1002.f: ""Levante a mão se quiser introduzir o sufrágio feminino em nível cantonal!” Muitas mãos se ergueram no ar. Mas havia o suficiente? \"Você aprovou a introdução do sufrágio feminino em nível cantonal!\" Aplausos explodiram!\n\n#b Historicamente#!, o sufrágio feminino na Suíça demorava muito tempo. Somente em 1971 foi introduzido para votos e eleições suíças. Em alguns cantões demorou ainda mais. Os dois Appenzells demoraram mais. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve de ser forçada pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é, portanto, um dos países que introduziu o sufrágio feminino mais recentemente. Os países que introduziram anteriormente o sufrágio feminino incluem o Afeganistão, a Finlândia, os EUA e muitos outros." #NT!
 dufour.1002.g: "Demorou mais do que eu imaginava!" #NT!
  
 #Further failure in the introduction of women's suffrage in the two Appenzell 
 dufour.1003.t: "Mais fracassos na introdução do sufrágio feminino nos dois Appenzell" #NT!
 dufour.1003.d: "Já foi a segunda tentativa de alguns Appenzellers progressistas de introduzir o sufrágio feminino. Mas esta tentativa também não teve sucesso. Poderíamos ainda forçar a introdução ou esperar ainda mais e esperar que o povo de Appenzell introduza voluntariamente o sufrágio feminino." #NT!
 dufour.1003.f: ""Levante a mão se quiser introduzir o sufrágio feminino em nível cantonal!” Muitas mãos se ergueram no ar. Mas havia o suficiente? \"Você rejeitou a introdução do sufrágio feminino em nível cantonal!\"\n\n#b Historicamente#!, o sufrágio feminino na Suíça demorou muito. Somente em 1971 foi introduzido para votos e eleições suíças. Em alguns cantões demorou ainda mais. Os dois Appenzells demoraram mais. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve de ser forçada pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é, portanto, um dos países que introduziu o sufrágio feminino mais recentemente. Os países que introduziram anteriormente o sufrágio feminino incluem o Afeganistão, a Finlândia, os EUA e muitos outros." #NT!
 dufour.1003.g: "Malditos caipiras. Eles tiveram sua chance, agora estamos forçando-os!" #NT!
 dufour.1003.h: "Não podemos simplesmente minar o processo democrático." #NT!
  
 #Federal Court forces Appenzell Innerrhoden to introduce women's suffrage 
 dufour.1004.t: "Tribunal Federal força Appenzell Innerrhoden a introduzir o sufrágio feminino" #NT!
 dufour.1004.d: "Depois que Appenzell Ausserrhoden aceitou o sufrágio feminino em seu último Landsgemeinde, o Tribunal Federal tomou uma decisão no caso de Appenzell Innerrhoden. Appenzell Innerrhoden deve introduzir o sufrágio feminino. A questão foi assim decidida de uma vez por todas." #NT!
 dufour.1004.f: "\"O Tribunal Federal conclui que Appenzell viola a constituição da Confederação Suíça. As mulheres têm os mesmos direitos que os homens. Appenzell Innerrhoden é obrigada a introduzir o sufrágio feminino imediatamente!\"\n\n#b Historicamente, o sufrágio feminino na Suíça ocorreu muito tempo. Somente em 1971 foi introduzido para votos e eleições suíças. Em alguns cantões demorou ainda mais. Os dois Appenzells demoraram mais. Appenzell Ausserrhoden adotou o sufrágio feminino em 1989 em Landsgemeinde. Appenzell Innerrhoden, por outro lado, teve de ser forçada pelo Tribunal Federal a introduzir o sufrágio feminino em 1990.\nA Suíça é, portanto, um dos países que introduziu o sufrágio feminino mais recentemente. Os países que introduziram anteriormente o sufrágio feminino incluem o Afeganistão, a Finlândia, os EUA e muitos outros." #NT!
 dufour.1004.g: "Finalmente!" #NT!
  
  
 #First Eidgenössisches Schwing- und Älplerfest 
 dufour.2000.t: "Primeiro Eidgenössisches Schwing- und Älplerfest em Biel" #NT!
 dufour.2000.d: "Muitos Schwinger participaram do primeiro Eidgenössisches Schwing- und Älplerfest. O evento foi realizado na cidade de Biel e planejado pelos clubes suíços de Schwing depois que o esporte se tornou cada vez mais popular. Após o imenso sucesso, os participantes e planejadores estão ansiosos pelo próximo evento em três anos. E muitos Schwinger estão ansiosos para vencer o evento e o primeiro preço - um touro forte." #NT!
 dufour.2000.f: "Dois corpos enormes estão lutando entre si, nenhum deles quer cair. Ambos os adversários caem sob os aplausos do público. Alfred Niklaus está no topo. Ele é o primeiro Schwingerkönig! Mas primeiro ele ajuda seu oponente a se levantar e limpa suas costas da serragem.\n\n#b Historicamente #! Schwingen - uma forma de luta livre com regras muito rígidas - era um esporte popular na Suíça, embora sua origem não possa ser bem rastreado. Mas o primeiro Schwingfest local foi realizado no Unspunnenmatte, em Interlaken. O primeiro Eidgenössisches Schwing-und Älplerfest foi realizado em 1895 em Biel e depois regularmente durante dois ou três anos. No Schwing- und Älplerfest também acontecem os outros dois esportes nacionais suíços, Hornussen (um esporte coletivo que consiste em bater um disco chamado \"Hornuss\") e Steinstossen (uma forma de arremesso de pedra).\n\nO Eidgenössisches Schwing- und Älplerfest é comemorado até hoje. O evento mais recente ocorreu em Pratteln perto de Basileia em 2022 e o próximo evento será realizado em Mollis em 2025. O vencedor é premiado com um touro, o Schwingerkönig de 2022 - Joel Wicki - ganhou o touro "Magnus" um Red Holstein." #NT!
 dufour.2000.g: "Mal posso esperar pelo próximo evento!" #NT!
  
 dufour.2001.t: "[SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] ganhou o Eidgenössisches Schwingfest!" #NT!
 dufour.2001.d: "Depois de uma luta feroz, [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] foi eleito o vencedor do Eidgenössisches Schwingfest deste ano." #NT!
 swiss_flavor_events.21.f1: "Dois corpos enormes estão lutando entre si, nenhum deles quer cair. Ambos os adversários caem sob os aplausos do público. Um homem está por cima, ele ganhou essa "Gangue”. Ele ajuda seu oponente a se levantar e limpa a serragem das costas do outro homem." #NT!
 swiss_flavor_events.21.f2: "\n\nCuriosamente, em Schwingen os nomes dos Schwinger são trocados e começam com o sobrenome. Se Abraham Lincoln fosse um Schwinger, ele se chamaria Lincoln Abraham." #NT!
 swiss_flavor_events.21.f3: "\n\nSe um oponente tiver o mesmo número de pontos que o Schwingerkönig ele recebe o título de \"Erstgekrönter\" que significa primeiro coroado." #NT!
 swiss_flavor_events.21.f4: "\n\nOs 15% melhores em um Eidgenössisches recebem uma coroa de flores. Eles geralmente são chamados de "Eidgenossen”." #NT!
 swiss_flavor_events.21.f5: "\n\nOutros participantes também recebem preços. Eles são colocados em um templo de presentes. Cada presente foi doado por alguém ou por alguma organização." #NT!
 swiss_flavor_events.21.f6: "\n\nTrês Schwinger diferentes foram Schwingerkönig por três vezes ainda. Hans Stucki venceu em 1900, 1902 e 1905. Rudolf Hunsperger venceu em 1966, 1969 e 1974. Jörg Abderhalden venceu em 1998, 2004 e 2007." #NT!
 swiss_flavor_events.21.f7: "\n\nExistem outros Schwingfeste na Suíça. Dois dos mais importantes são o "Unspunnen-Schwinget” perto de Interlaken e o "Kilchberger Schwinget” no cantão de Zurique. Se um Schwinger vencer esses dois e o Eidgenössisches, isso é chamado de "Schwinger-Grand-Slam"." #NT!
 swiss_flavor_events.21.f8: "\n\nEm Schwingen você não ganha pontos apenas por vencer. Se dois oponentes empatarem, mas travarem uma luta atraente, eles serão recompensados ​​com 0,25 pontos a mais do que se fosse uma luta chata. Mesmo se você perder, mas lutar com bravura e bem, você ganha 0,75 pontos a mais." #NT!
 swiss_flavor_events.21.f9: "\n\nOs Schwingfeste de grande prestígio são os \"Bergschwingfeste\", que acontecem nas montanhas. São festas folclóricas e também há música tradicional. Os Bergschwingfeste mais conhecidos são o \"Stoos-Schwinget\", o \"Rigi Schwing- und Älplerfest\", o \"Brünigschwinget\", o \"Schwarzsee-Schwinget\", o \"Weissenstein-Schwinget\" e o "Schwägalp-Schwinget"." #NT!
 dufour.2001.g: "Parabéns!" #NT!

