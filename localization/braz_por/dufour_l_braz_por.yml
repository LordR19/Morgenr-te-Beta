 NCL_ADJ: "Neuchâtel" #NT!
  
 je_group_dufour_confoederatio_helvetica: "Morgenröte: Confederação Helvética" #NT!
 je_dufour_carte_dufour: "Mapa topográfico da Suíça" #NT!
 je_dufour_carte_dufour_reason: "Desde 1822, o levantamento topográfico é assunto da Confederação Suíça e não dos cantões. O General Dufour foi encarregado de realizar o levantamento da Suíça de acordo com padrões uniformes e de registrar os resultados do levantamento em um mapa. Isto levará muito tempo e custará um pouco, mas ajudará a desenvolver ainda mais a Suíça." #NT!
 je_dufour_carte_dufour_goal: "As pesquisas foram concluídas e o mapa foi publicado." #NT!
 dufour_creating_carte_dufour_modifier: "Criando Carte Dufour" #NT!
  
 dufour.900.t: "Publicação da Carte Dufour" #NT!
 dufour.900.d: "Após anos de trabalho árduo, o mapa topográfico da Suíça está finalmente concluído e todas as 25 folhas foram publicadas ou serão publicadas em pouco tempo." #NT!
 dufour.900.f: "Finalmente você pode ver a primeira impressão da Carte Dufour. As linhas finas mostram montanhas, cidades e até casas. Nunca antes existiu um mapa tão preciso da Suíça!\n\n#b Historicamente #! Dufour e sua equipe trabalharam no mapa de 1832 a 1865. As duas primeiras folhas foram publicadas em 1845 e a última das 25 folhas foi publicada em 1865. O mapa topográfico foi impresso em processo de impressão de gravura e apresentava escala de 1:100.000. Curiosamente, Dufour foi o primeiro general da Suíça moderna e liderou o exército suíço contra o Sonderbund na guerra civil suíça (Sonderbundskrieg) em 1848.\n\n#b Hoje #! a Carte Dufour está localizada no Schweizer Landesmuseum em Zurique. Mas você pode encontrar o mapa online, pois foi publicado com muitos outros mapas nacionais da Suíça." #NT!
 dufour.900.g: "Deveríamos dar o nome de Dufour a uma montanha!" #NT!
 dufour_carte_dufour_modifier: "Carta Dufour" #NT!
  
 dufour_add_x_carte_dufour_progress_minus_x_tt: "Perder [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progresso do mapeamento#!." #NT!
 dufour_add_x_carte_dufour_progress_minus_1_tt: "Perder [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progresso do mapeamento#!." #NT!
 dufour_add_x_carte_dufour_progress_0_tt: "Não ganhe #V Progresso de mapeamento#!." #NT!
 dufour_add_x_carte_dufour_progress_plus_1_tt: "Ganhe [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progresso do Mapeamento#!." #NT!
 dufour_add_x_carte_dufour_progress_plus_x_tt: "Ganhe [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progresso do Mapeamento#!." #NT!
  
 dufour.901.t: "Moradores perturbados pela pesquisa" #NT!
 dufour.901.d: "Durante o trabalho de topografia em [SCOPE.sState('dufour_mapping_scope').GetName], os nossos topógrafos entraram em conflito com os habitantes rurais da região. Aparentemente eles estavam perturbando um funeral com seu trabalho." #NT!
 dufour.901.f: "\"É melhor ir agora! Você não ouviu? Não precisamos do seu mapa, sempre encontramos nosso próprio caminho para casa!"" #NT!
 dufour.901.g: "Minhas condolencias." #NT!
 dufour.901.h: "Continuar!" #NT!
  
 dufour.902.t: "Agrimensor morto nas montanhas" #NT!
 dufour.902.d: "Enquanto faziam o levantamento de uma das altas montanhas de [SCOPE.sState('dufour_mapping_scope').GetName], nossos topógrafos foram surpreendidos por uma tempestade. Choveu e choveu. Os topógrafos procuraram abrigo em sua tenda, mas um raio matou um deles e feriu o outro." #NT!
 dufour.902.f: "\"Minha perna foi atingida por um raio, mas depois de alguns dias melhorou. Finalmente consegui descer e chegar em segurança. Foi uma provação!"" #NT!
 dufour.902.g: "Meu Deus!" #NT!
  
 dufour.903.t: "Moradores ajudam topógrafos" #NT!
 dufour.903.d: "Nossos Topógrafos quase se perderam em [SCOPE.sState('dufour_mapping_scope').GetName], mas alguns moradores locais conseguiram ajudá-los e até ofereceram um lugar para ficar e informações sobre os caminhos mais rápidos. Isso certamente ajudará o mapa a ser concluído mais rapidamente!" #NT!
 dufour.903.f: ""Você pode trabalhar mais tarde. Primeiro temos que beber juntos. Este é o nosso melhor Kirsch!"" #NT!
 dufour.903.g: "Agradecemos a ajuda!" #NT!
  
 dufour.904.t: "Equipamento perdido!" #NT!
 dufour.904.d: "Um de nossos topógrafos perdeu seu equipamento enquanto subia uma montanha em [SCOPE.sState('dufour_mapping_scope').GetName]. Ou teremos que fornecer novos equipamentos ou o progresso será retardado." #NT!
 dufour.904.f: "\"Simplesmente caiu... não consegui segurar... Quem diria que teríamos que consertar o equipamento em nossas mochilas?"" #NT!
 dufour.904.g: "Eles têm que lidar." #NT!
 dufour.904.h: "Obtenha novos instrumentos!" #NT!
  
 dufour.905.t: "Blüemlisalp ou Frau" #NT!
 dufour.905.d: "Os moradores de [SCOPE.sState('dufour_mapping_scope').GetName] têm dois nomes para a mesma montanha: Blüemlisalp e Frau. Qual nome devemos escolher?" #NT!
 dufour.905.f: "\"Não podemos simplesmente jogar uma moeda?\"" #NT!
 dufour.905.g: "Bluemlisalp!" #NT!
 dufour.905.h: "Frau!" #NT!
  
 dufour.906.t: "Surveyor acelera o trabalho no Map" #NT!
 dufour.906.d: "Graças ao apoio de [SCOPE.sCharacter('surveyor_scope').GetFullName], um topógrafo conhecido, o progresso na criação do mapa topográfico deu um grande salto." #NT!
 dufour.906.f: ""Sim, este instrumento é para medir, não para observar estrelas.”" #NT!
 dufour.906.g: "Ótimo trabalho!" #NT!
  
 dufour.907.t: "Matemático ajuda com cálculos" #NT!
 dufour.907.d: "[SCOPE.sCharacter('mathematician_scope').GetFullName], que tem formação em matemática, conseguiu ajudar nossa equipe a resolver diversos cálculos. Isso ajudará a terminar o mapa mais rapidamente." #NT!
 dufour.907.f: "\"Quem saberia que a matemática é realmente útil!\"" #NT!
 dufour.907.g: "Ainda bem que temos matemáticos!" #NT!
  
 dufour.908.t: "Voo de balão inspira artistas" #NT!
 dufour.908.d: "Graças a [SCOPE.sCharacter('balloonist_scope').GetFullName], um conhecido balonista, alguns artistas e agrimensores puderam ver o mundo de cima. Os artistas inspiraram-se na vista deslumbrante e têm uma ideia mais realista de como representar o nosso país num mapa." #NT!
 dufour.908.f: ""Oh, Deus! Espero que não batamos!"" #NT!
 dufour.908.g: "Ver o mundo de cima é impressionante!" #NT!
  
 dufour.910.t: "Primeiras folhas publicadas: Jura e Basel" #NT!
 dufour.910.d: "As primeiras folhas do nosso novo mapa topográfico foram publicadas e concentram-se na área ao redor de Basileia e do Jura." #NT!
 dufour.910.f: "O Jura é uma cadeia de pequenas montanhas que se estende desde Savoy até Basileia e alguns contrafortes até ao Lago Constança. Abrange partes de Vaud, Neuchâtel, Berna, Basileia, Solothurn e Aaargau. muitas grandes cidades estão perto do Jura.\n Basileia, por exemplo, é uma das cidades mais importantes da Suíça. Basileia faz fronteira com a Alsácia e com Baden e está bem conectada graças ao Rio Reno.\nHá apenas alguns anos, o Cantão de Basileia foi dividido nos Cantões de Basel Stadt (Cidade) e Basel Land (Campo). Curiosamente, o campo era mais liberal naquela época, enquanto a cidade era governada por patrícios. Basileia é bastante internacional e tem uma antiga universidade que abrigou grandes pensadores como Leonhard Euler e Daniel Bernoulli.\nGenebra, por outro lado, é uma grande cidade cercada pela França. durante o reinado de Napoleão fazia parte da França e regressou à Suíça em 1815. Agora são fundados os primeiros bancos privados e Genebra torna-se lentamente um centro do sector financeiro. Além disso, foi o lar de Voltaire e Jean-Jaques Rousseau, dois dos maiores filósofos da Suíça." #NT!
 dufour.910.g: "Interessante!" #NT!
 dufour.910.h: "Não quero ouvir nada sobre a Suíça!" #NT!
 dufour.910.no_more_information_tt: "Você #n não receberá mais #! eventos que descrevem apenas a Suíça, sem quaisquer efeitos." #NT!
  
 dufour.911.t: "Novas planilhas publicadas: Schaffhausen, Thurgau e St." #NT!
 dufour.911.d: "Mais folhas foram publicadas. Desta vez, o foco está no norte e leste da Suíça, com os cantões de Schaffhausen, Thurgau e St. Gallen." #NT!
 dufour.911.f: "Schaffhausen fica no nordeste da Suíça e é principalmente cercada pela Alemanha. A cidade em si está localizada ao lado do Reno e muito perto das Cataratas do Reno em Neuhausen. Graças à energia do rio, Schaffhausen conseguiu industrializar-se muito cedo e graças à população rural tornou-se um cantão liberal em 1831.\nThurgau era governado por outro cantão que mudava todos os anos até a Revolução Francesa se espalhar pela Suíça. É um cantão completo desde 1815 e um centro da indústria têxtil e da agricultura. A grande quantidade de pereiras leva ao nome "Mostindien", que significa Cider India, que é uma brincadeira com Ost (leste) e Most (Cider). Thurgau é um dos cantões liberais desde 1831 e quer mais centralização na Suíça.\nSt. Gallen é um cantão dividido em relação à religião e já foi sede de um mosteiro e de um príncipe bispado. É um centro da indústria têxtil e um cantão liberal. O cantão de St. Gallen circunda os cantões de Appenzell e a notável cordilheira de Säntis, uma parte dos Alpes." #NT!
  
 dufour.912.t: "Novas planilhas publicadas: Grisões e os Alpes Réticos" #NT!
 dufour.912.d: "Mais folhas foram publicadas. Desta vez, o foco está no enorme Cantão dos Grisões e nos Alpes Réticos." #NT!
 dufour.912.f: "Grisões não é apenas o maior cantão da Suíça, é também o lar do povo de língua Rumantsch, uma minoria na Suíça e um grupo de língua românica alpina também encontrado no Tirol do Sul e Friuli.\nGrisões é escassamente povoado, pois é dominado por os Alpes. Particularmente os Alpes Réticos, em homenagem às antigas tribos Rhaeti. Grisões é principalmente um cantão agrário que também lucra com o transporte de mercadorias pelas passagens alpinas. A perda de algumas terras agora italianas após as Guerras Napoleônicas foi uma catástrofe, mas Grisões ainda tem algumas áreas que têm uma maioria de pessoas de língua italiana, tornando-o um Cantão com três grupos linguísticos: alemão, Rumantsch e italiano\nPoliticamente, Grisões é dominado por seus municípios que tem muito poder. Mas as forças liberais que querem centralizar mais o Cantão ganharam terreno ultimamente." #NT!
  
 dufour.913.t: "Novas planilhas publicadas: Suíça Central" #NT!
 dufour.913.d: "Mais folhas foram publicadas. Desta vez, o foco está nos muitos cantões da Suíça Central." #NT!
 dufour.913.f: "A Suíça Central é o berço da "Eidgenossenschaft”, a Confederação Suíça. Primeiro, os cantões de Uri, Schwyz e Underwalden (hoje separados em Nied- e Obwalden) formaram uma aliança frouxa que mais tarde foi expandida cada vez mais.\nA parte principal da economia dos muitos pequenos cantões na Suíça central é o transporte de mercadorias. principalmente na rota de São Gotardo. Além dessa agricultura, a exploração madeireira e alguma produção têxtil eram importantes na região.\nA Suíça politicamente central era dominada por católicos conservadores. Enquanto o cantão de Lucerna era o mais liberal dos cantões da Suíça Central graças à cidade de Lucerna, os cantões menores de Uri, Schwyz, Ob- e Nidwalden, Glarus e Zug eram ainda mais conservadores e dominados pelas classes altas locais. .\nSchwyz foi quase dividido em dois cantões na década de 1830, quando as partes externas do cantão exigiam igualdade e participação política. Depois que o interior de Schwyz foi ocupado pelas tropas do Tagsatzung (o "governo" da Suíça), o interior de Schwyz concordou com esses pontos no final e Schwyz permaneceu em um cantão." #NT!
  
 dufour.914.t: "Novas planilhas publicadas: Ticino" #NT!
 dufour.914.d: "Mais folhas foram publicadas. Desta vez, o foco está no cantão mais meridional da Suíça, o Ticino." #NT!
 dufour.914.f: "Ticino é a única possessão remanescente da Confederação Suíça na Itália. Como uma conquista dos séculos XV e XVI, a área foi dominada pelos lugares antigos (cantões) até a fundação da República Helvética. Desde 1803, no entanto, tem sido um cantão de pleno direito.\nOs setores económicos dominantes no Ticino eram a agricultura e a exploração madeireira. A produção de seda também era um negócio lucrativo. Produtos agrícolas que não cresciam em outros lugares da Suíça podiam ser cultivados no Ticino: castanhas, tabaco, seda e frutas diversas, por exemplo.\nEm 1830, o Ticino foi um dos primeiros cantões a ganhar uma constituição liberal. A situação política no Cantão, contudo, é instável, pois os liberais querem centralizar o Estado, enquanto os conservadores preferem a autonomia regional." #NT!
  
 dufour.915.t: "Novas planilhas publicadas: Berna e Friboug" #NT!
 dufour.915.d: "Mais folhas foram publicadas. Desta vez focado em Berna e Friburgo." #NT!
 dufour.915.f: "Tanto o Cantão de Berna como o Cantão de Friburgo têm partes de língua francesa e alemã. Embora Berna seja um cantão enorme, Friburgo é muito menor. Berna estende-se desde a cordilheira do Jura até aos Alpes, no sul. Friburgo está localizada a oeste de Berna e abriga cidades como Friburgo e Gruyère, de onde vem um queijo bem conhecido.\nO cantão de Berna é dominado principalmente pela agricultura, mas a relojoaria se espalhou lentamente da vizinha Neuchâtel para o Jura bernês. Esperemos que a industrialização em breve ajude a desenvolver o Cantão.\nPoliticamente, Berna foi dominada durante muito tempo pelos patrícios da própria cidade, mas na década de 1830 os liberais das cidades mais pequenas do Cantão conseguiram redigir uma nova constituição que equilibrava os direitos do povo. de Berna e da população rural.\nFriburgo é um cantão dominado pela agricultura, especialmente pela produção de grãos e queijo. O queijo Gruyère é especialmente conhecido.\nPoliticamente, Friburgo era dominada pelos patrícios conservadores e pelo clero. Mesmo quando uma nova constituição foi emitida em 1831, o Cantão permaneceu conservador e nas eleições os conservadores ainda obtiveram a maioria dos votos." #NT!
  
 dufour.916.t: "Novas planilhas publicadas: Zurique e Argóvia" #NT!
 dufour.916.d: "Mais folhas foram publicadas. Desta vez concentrou-se em Zurique e Aargau." #NT!
 dufour.916.f: "Tanto Zurique quanto Aargau estão localizadas no norte da Suíça, principalmente na relativamente plana Mittelland (terra central). Ambos os cantões estão a industrializar-se rapidamente e poderão tornar-se potências industriais muito em breve.\nZurique é um dos antigos cantões e foi dominado pela própria cidade durante bastante tempo. Zurique é um centro da indústria têxtil mecanizada, bem como da indústria de máquinas. Muitas fábricas estão localizadas em rios e obtêm energia desses rios.\nPoliticamente, Zurique foi dominada pelos patrícios da cidade até 1830/31, quando a população do campo forçou a promulgação de uma nova constituição. Nas eleições seguintes, os liberais e radicais ganharam a maioria e agora dominam a política em Zurique.\nAargau foi governada pelos outros cantões até a época da República Helvética. Agora que é um cantão completo, Argóvia está a industrializar-se rapidamente, especialmente com fábricas têxteis. Os muitos rios de Aargau permitiram que as fábricas obtivessem energia da água e levaram a muitas fábricas descentralizadas.\nAargau era basicamente um contrapeso aos cantões de Zurique e Berna e quase não se tornou um cantão completo em 1814/15. Mesmo depois de 1815, Aargau permaneceu bastante liberal, ao contrário de outros cantões. Em 1831, uma nova constituição deu ainda mais direitos à população. O governo respondeu à resistência da população católica ao aumento do controle da igreja pelo Estado ocupando regiões rebeldes." #NT!
  
 dufour.917.t: "Novas folhas publicadas: Vaud e Valais" #NT!
 dufour.917.d: "Mais folhas foram publicadas. Desta vez focado em Vaud e Valais." #NT!
 dufour.917.f: "Valais é um grande vale no extremo sul da Suíça, separado principalmente do resto do país pelos Alpes. O rio Ródano atravessa o vale e depois deságua no Lac Léman. A costa norte do Lago faz parte de Vaud, mas o Cantão se estende de Genebra e dos Alpes até o Jura.\nVaud ainda é dominado pela agricultura, mas os liberais começaram a implementar mudanças para fazer crescer a indústria desde 1826. O tempo dirá se Vaud continuará a ser um cantão agrícola ou a tornar-se um centro industrial.\nGraças à habilidade diplomática, o cantão de Vaud foi confirmado após a derrota de Napoleão. Em troca, porém, o cantão teve de aceitar uma constituição mais conservadora. Graças à liderança autoritária, os liberais ganharam terreno e conseguiram aprovar uma nova constituição em 1830. Entretanto, os radicais foram ganhando terreno e tentando promover a democratização.\nValais é dominado pela agricultura e pela sua população rural. Não existe uma indústria significativa e as ligações externas são limitadas.\nO principal conflito político no Valais foi aquele entre o Alto Valais de língua alemã e o Baixo Valais de língua francesa. O Alto Valais tem sido a parte dominante do Cantão, embora o Baixo Valais tivesse uma população maior. A questão é saber se os liberais e radicais do vale inferior estão em posição de promover a democratização do Valais ou se as velhas forças podem estabilizar o seu domínio." #NT!
  
 dufour.920.t: "Crescem vozes para trazer o íbex de volta à Suíça" #NT!
 dufour.920.d: "Robert Mader, um hoteleiro dono do hotel "Walhalla" em St. Gallen, quer trazer o íbex alpino de volta à Suíça. Ele propõe construir um parque animal em St. Gallen, onde prepararia um recinto para criar os íbexes e depois devolvê-los à natureza." #NT!
 dufour.920.f: "\"O Ibex é um símbolo nacional da Suíça. Temos que trazê-lo de volta!"" #NT!
 dufour.920.g: "Devolveremos o Ibex!" #NT!
 dufour.920.h: "Que perda de tempo!" #NT!

