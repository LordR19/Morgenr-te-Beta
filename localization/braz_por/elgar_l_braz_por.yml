elgar.1501.t: "Novos Caminhos" #NT!
elgar.1501.d: "Na 'Neue Magazin für Musik', Robert Schumann mencionou um novo artista que se tornou famoso da noite para o dia. Seu nome é Johannes Brahms e ele causou uma forte impressão tanto em Schumann quanto em sua esposa Clara." #NT!
elgar.1501.f: "'E ele chegou, sangue jovem, ao berço do qual graças e heróis mantiveram vigília. Seu nome é Johannes Brahms, ele veio de Hamburgo, trabalhou lá em um silêncio escuro, mas foi treinado por um excelente e entusiasmado professor em configurações difíceis da arte, recomendado a mim pouco antes por um mestre reverenciado e conhecido. Por fora, também, ele usava todos os sinais que nos anunciam: Ele é um homem chamado.' - Robert Schumann" #NT!
elgar.1501.g: "Esperamos grandes coisas do Sr. Brahms." #NT!
elgar.1511.t: "Brahms chega em [ROOT.GetCountry.GetName]" #NT!
elgar.1511.f: "Johannes Brahms foi um compositor, pianista e maestro alemão. Suas composições são predominantemente atribuídas à era do Romantismo Tardio; no entanto, ao incorporar formas barrocas e clássicas, elas vão além delas. Brahms é considerado um dos compositores mais importantes do século XIX; alguns até o classificam junto com Bach e Beethoven. Brahms foi considerado tanto um tradicionalista quanto um inovador, por seus contemporâneos e por escritores posteriores. Sua música está enraizada nas estruturas e técnicas de composição dos mestres clássicos. Dentro dessas estruturas estão motivos profundamente românticos. Sua contribuição e habilidade foram admiradas por figuras posteriores tão diversas quanto Arnold Schoenberg e Edward Elgar. A construção detalhada das obras de Brahms foi um ponto de partida e uma inspiração para uma geração de compositores. Na chamada disputa musical, Brahms foi um dos opositores da Nova Escola Alemã, que propagava a música programática de Franz Liszt e Richard Wagner como progresso musical. Brahms preferia música que, devido à sua qualidade específica, fosse imune à mudança histórica." #NT!
elgar.1512.t: "Brahms parte" #NT!
elgar.1521.t: "Contrato de Brahms termina" #NT!
elgar.1522.t: "Brahms deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1531.t: "Morte de Brahms" #NT!
elgar.1531.f: "Brahms faleceu em 3 de abril de 1897, de manhã cedo, aos 63 anos, em seu apartamento na Karlsgasse 4, onde morava desde 1872 - de acordo com algumas biografias, de câncer no fígado, de acordo com informações mais recentes, de carcinoma pancreático. Sua última aparição pública foi em 7 de março de 1897, quando viu Hans Richter reger sua Sinfonia No. 4; houve uma ovação após cada um dos quatro movimentos. Depois de ser colocado na casa de luto, onde Carl Kundmann retirou sua máscara mortuária e Ludwig Michalek fez um último retrato a pastel, a consagração ocorreu em 6 de abril na Igreja Luterana da Cidade." #NT!
elgar.1541.t: "Brahms está preparando uma turnê" #NT!
elgar.1541.d: "O compositor Johannes Brahms está preparando uma turnê no exterior. Os destinos são Alemanha, Áustria, Dinamarca, Holanda e Suíça." #NT!
elgar.1551.t: "Variações sobre um tema de Haydn" #NT!
elgar.1551.d: "O compositor Johannes Brahms apresentou hoje uma nova obra-prima, mas ao mesmo tempo está considerando fazer um compromisso permanente com Viena." #NT!
elgar.1551.f: "As Variações sobre um Tema de Haydn, Op. 56a, são uma obra de variação para orquestra de Johannes Brahms. A obra foi criada no verão de 1873 em Tutzing. A estreia ocorreu em 2 de novembro de 1873 em Viena sob a direção de Brahms. A peça se encaixa em uma época em que Brahms queria celebrar sua estadia em Viena. Por um lado, ele havia deixado Detmold e Hamburgo anos atrás, desapontado. Por outro lado, ele se esforçou para viver onde seus grandes modelos clássicos haviam vivido e para continuar a tradição vienense." #NT!
elgar.1552.t: "Sinfonia No. 1" #NT!
elgar.1552.d: "Após 14 anos de trabalho, Johannes Brahms apresentou sua 1ª sinfonia, que estreou em Karlsruhe." #NT!
elgar.1552.f: "'Johannes me enviou recentemente - pense que surpresa - um movimento da 1ª sinfonia com o seguinte começo audacioso. Isso é provavelmente um pouco forte, mas me acostumei com isso muito rapidamente. O movimento está cheio de belezas maravilhosas, com um domínio de motivos que está se tornando cada vez mais próprio. Tudo está tão interessantemente entrelaçado, ainda assim tão enérgico como um primeiro derramamento; realmente se aproveita ao máximo sem ser lembrado do trabalho. A transição da segunda parte de volta para a primeira também foi maravilhosamente bem-sucedida.' - Clara Schuman" #NT!
elgar.1553.t: "Gesang der Parzen" #NT!
elgar.1553.d: "O 'Canto das Parcas' de Johannes Brahms estreou em Basileia. Junto com Viena, a Suíça foi um dos lugares mais importantes para Brahms." #NT!
elgar.1553.f: "O Gesang der Parzen (Canto das Parcas) é a última composição para coro e orquestra de Johannes Brahms. Mais de 10 anos após a cantata Rinaldo, op. 50, e a rapsódia para contralto op. 51, Brahms novamente usou um texto de Johann Wolfgang von Goethe. De acordo com Max Kalbeck, Brahms foi inspirado a compor pela atriz Charlotte Wolter, que interpretou o papel de Ifigênia no Burgtheater de Viena. Em 13 de junho de 1896, Brahms escreveu sobre a peça: 'Ouço frequentemente especulações sobre o sexto verso do Parzenlied. Acho que o coração do ouvinte desprevenido deve amolecer e o olho se umedecer com a simples entrada da tonalidade maior; só então a miséria da humanidade o atinge.'" #NT!
elgar.1553.g: "É tão maravilhoso quanto perturbador." #NT!
elgar.1561.t: "Deutsches Requiem" #NT!
elgar.1561.f: "'Não há muito a dizer aqui, mas ainda tenho que lhe dizer que estou completamente preenchido com seu Requiem, é uma peça muito poderosa, agarra a pessoa inteira de uma forma como poucas outras coisas. A profunda seriedade, combinada com toda a magia da poesia, tem um efeito maravilhoso, chocante e reconfortante. Como você sabe, nunca consigo realmente colocar isso em palavras, mas sinto todo o rico tesouro desta obra até o âmago, e o entusiasmo que fala de cada peça me comove profundamente, por isso não posso deixar de pronunciar... Oh, se eu pudesse ouvi-lo, o que eu daria por isso.' - Clara Schuman" #NT!
elgar.1562.t: "Danças Húngaras" #NT!
elgar.1562.f: "As Danças Húngaras de Johannes Brahms são um conjunto de 21 melodias de dança animadas baseadas principalmente em temas húngaros, concluídas em 1879. Elas variam de cerca de um minuto a cinco minutos de duração. Elas estão entre as obras mais populares de Brahms e foram as mais lucrativas para ele. Cada dança foi arranjada para uma ampla variedade de instrumentos e conjuntos. Brahms originalmente escreveu a versão para piano a quatro mãos e posteriormente arranjou as dez primeiras danças para piano solo. O violinista Joseph Joachim, que era amigo de Brahms, criou um arranjo virtuoso de todas as Danças Húngaras para violino e piano." #NT!
elgar.1563.t: "Sinfonia No. 4" #NT!
elgar.1563.f: "A Sinfonia No. 4 é a última sinfonia escrita por Johannes Brahms. Hoje é uma das obras orquestrais mais populares e frequentemente executadas do compositor. À primeira vista, a maneira intransigente como a obra é projetada causou desconcerto. Quando Brahms e Ignaz Brüll tocaram a sinfonia para amigos em dois pianos, Clara Schumann e o posterior biógrafo de Brahms, Max Kalbeck, entre outros, reagiram com rejeição. Eduard Hanslick teria exclamado: 'Ao longo do movimento, senti como se estivesse sendo atravessado por duas pessoas terrivelmente inteligentes.' Elisabeth von Herzogenberg descreveu a obra como 'um pequeno mundo para os inteligentes e conhecedores, no qual as pessoas que caminham na escuridão só poderiam ter uma pequena parte'. Quando Brahms compareceu a uma apresentação da sinfonia em 1897, pouco antes de sua morte, recebeu aplausos estrondosos da plateia vienense, que a obra tem recebido até hoje." #NT!
elgar.1571.t: "Brahms traz honra a [ROOT.GetCountry.GetName]" #NT!
  

