 elgar.3.t: "O nascimento do impressionismo" #NT!
 elgar.3.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte impressionista." #NT!
 elgar.3.f: "[concept_elgar_impressionism] é um estilo na história da arte que se caracteriza pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um “acionismo em busca da verdade”, os impressionistas muitas vezes consideravam um prazer o “sonhar sem objetivo à frente” com acordes coloridos finamente graduados." #NT!
 elgar.3.g: "Somos uma nação cultural líder" #NT!
 elgar.4.t: "O Nascimento do Expressionismo" #NT!
 elgar.4.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte expressionista." #NT!
 elgar.4.f: "[concept_elgar_expressionism] é um estilo de arte. Seus primórdios e precursores podem ser encontrados no final do século XIX. Assim como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana." #NT!
 elgar.5.t: "O nascimento da Art Nouveau" #NT!
 elgar.5.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo de arte Art Noveau." #NT!
 elgar.5.f: "[concept_elgar_art_nouveau], principalmente em conexão com a Itália também Stile Liberty, é uma época da história da arte na virada do século XIX para o século XX. As correntes que podem ser atribuídas à Art Nouveau são o estilo reformista (após o movimento reformista), o estilo Secessão (após a Secessão de Viena), o Modernismo na Catalunha, na Suíça o Estilo Sapin e nos EUA o Estilo Tiffany. Além da expressão Art nouveau, dominante em francês, inglês e italiano, o Modern Style também é usado em inglês e Stile Floreale em italiano. Em termos de tempo, a Art Nouveau pertence ao fim do século." #NT!
