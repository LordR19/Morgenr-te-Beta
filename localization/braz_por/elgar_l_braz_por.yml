elgar_mozart_monument_decision: "Construir o Monumento a Mozart" #NT!
elgar_mozart_monument_decision_ai: "Construir o Monumento a Mozart" #NT!
elgar_mozart_monument_decision_desc: "Wolfgang Amadeus Mozart é um dos compositores mais importantes de todos os tempos, mas alguns ainda negam esse reconhecimento. Mais recentemente, toda uma geração de compositores o redescobriu como ponto de partida para a música contemporânea. A construção de um monumento a Mozart em sua cidade natal, Salzburgo, inspirará as futuras gerações a seguir seus passos." #NT!
elgar_beethoven_monument_decision: "Construir o Monumento a Beethoven" #NT!
elgar_beethoven_monument_decision_desc: "Não há dúvida de que Ludwig van Beethoven foi o maior compositor de todos os tempos e que toda a música romântica é um desdobramento de seu trabalho. Todo artista contemporâneo lhe deve uma homenagem. É ainda mais surpreendente que ele seja ainda muito pouco apreciado. Após um apelo de Robert Schumann, no entanto, várias associações, cidades, príncipes e governos arrecadaram dinheiro para erguer um memorial em sua cidade natal, Bonn." #NT!
elgar_bayreuth_decision: "Estabelecer o Festival Richard Wagner" #NT!
elgar_bayreuth_decision_desc: "Richard Wagner há muito sonhava em ter seu próprio salão de festival, onde suas maiores obras seriam executadas todos os anos. Um lugar assim poderia rapidamente se tornar um local de peregrinação para todos os entusiastas da música e seria um memorial duradouro e vivo em sua homenagem." #NT!
elgar_bayreuth_decision_tt: "Precisamos de #G 500#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
elgar_concertgebouw_decision: "Estabelecer o Concertgebouw" #NT!
elgar_concertgebouw_decision_desc: "O Concertgebouw é a sala de concertos mais famosa de Amsterdã e sede da Orquestra do Concertgebouw. Os Países Baixos há muito estavam atrasados em relação ao desenvolvimento musical no continente, mas o Concertgebouw garantiu que Amsterdã logo figurasse entre as principais capitais musicais europeias. Isso se deveu em parte à alta qualidade oferecida pela Orquestra do Concertgebouw, especialmente sob a direção de seu futuro maestro Willem Mengelberg." #NT!
elgar_concertgebouw_decision_tt: "Precisamos de #G 750#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
elgar_santa_cecilia_decision: "Elevar Santa Cecília ao status de Academia" #NT!
elgar_santa_cecilia_decision_desc: "A Accademia di Santa Cecilia foi fundada pela bula papal 'Ratione congruit' de Sixto V em 1585, sob a forma de uma congregação. Em 1838, a Congregação de Santa Cecília foi oficialmente nomeada Academia e, em seguida, a Academia Pontifícia. Seus membros na época incluíam Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod e Meyerbeer. Um de seus membros honorários foi a Rainha Vitória. Na Itália unificada, ela se tornou um dos principais conservatórios." #NT!
elgar_santa_cecilia_decision_tt: "Precisamos de #G 200#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
elgar_leipzig_conservatory_decision: "Fundar o Conservatório de Leipzig" #NT!
elgar_leipzig_conservatory_decision_desc: "A cidade musical tradicional de Leipzig, onde Johann Sebastian Bach já estava ativo, oferecia condições ideais para a fundação de uma fábrica de talentos musicais e acadêmicos no início do século 19. Quatro cidadãos comprometidos da cidade, o advogado Heinrich Conrad Schleinitz (segundo diretor), o diretor distrital de Leipzig Johann Paul von Falkenstein e o Conselheiro da Corte Real da Saxônia Johann Georg Keil, bem como o Kapellmeister do Gewandhaus, Felix Mendelssohn Bartholdy, colocaram as ideias anteriores em prática." #NT!
elgar_leipzig_conservatory_decision_tt: "Precisamos de #G 250#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
elgar_petrograd_conservatory_decision: "Fundar o Conservatório de Petrogrado" #NT!
elgar_petrograd_conservatory_decision_desc: "Sob a iniciativa da Grã-Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich e outras personalidades da sociedade e da vida musical, foi fundada a Sociedade de Música Russa, cujas aulas de música levaram à fundação do primeiro conservatório na Rússia. Anton Rubinstein foi o primeiro diretor do conservatório e professor de piano. O primeiro graduado a concluir seus estudos de composição aqui foi Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov desempenhou um papel especialmente influente como professor de composição e instrumentação e chefe da classe de orquestra." #NT!
elgar_petrograd_conservatory_decision_tt: "Precisamos de #G 350#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
elgar_the_proms_decision: "Instituir os Concertos Promenade" #NT!
elgar_the_proms_decision_desc: "Os Proms são uma temporada de verão de oito semanas de concertos de música clássica orquestral diários e outros eventos realizados anualmente. Prom é a abreviação de concerto promenade, um termo que originalmente se referia a concertos ao ar livre nos jardins de prazer de Londres. A temporada é um evento significativo na cultura britânica e na música clássica. A percepção de muitas pessoas sobre os Proms é baseada no Último Concerto, embora este seja muito diferente dos outros concertos." #NT!
