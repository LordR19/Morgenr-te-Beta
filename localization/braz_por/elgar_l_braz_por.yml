elgar_musikverein_decision: "Fundar a Associação Geral de Música Alemã" #NT!
elgar_musikverein_decision_desc: "O Allgemeiner Deutscher Musikverein (ADMV, 'Associação Geral de Música Alemã') foi uma associação musical alemã fundada em 1861 por Franz Liszt e Franz Brendel, para encarnar os ideais musicais da Nova Escola Alemã de música. O ADMV visava tanto a performance musical quanto o apoio prático. Como parte dos objetivos artísticos do ADMV, eram realizadas reuniões anuais de Tonkünstler em locais diferentes, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas que eram ouvidas apenas raramente ou não eram ouvidas de todo, mas eram interessantes por sua importância, também deveriam ser executadas." #NT!
