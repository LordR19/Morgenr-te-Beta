elgar.1101.t: "Grande symphonie funèbre et triomphale" #NT!
elgar.1101.d: "Para marcar o décimo aniversário da Revolução de Julho, Hector Berlioz compôs uma peça que atraiu grande admiração pública." #NT!
elgar.1101.f: "O governo francês encomendou a sinfonia para as celebrações do décimo aniversário da Revolução de Julho, que trouxe Louis-Philippe I ao poder e para as quais estavam erguendo a Coluna de Julho na Place de la Bastille. Berlioz tinha pouca simpatia pelo regime, mas acolheu a oportunidade de escrever a obra porque o governo ofereceu a ele 10.000 francos por ela. A Symphonie militaire (posteriormente renomeada Symphonie funèbre et triomphale), em vez de seguir o modelo que Berlioz havia estabelecido em Romeu e Julieta, representa uma reversão a um estilo anterior pré-beethoveniano, na tradição da música cerimonial francesa monumental. Berlioz revisou a partitura em janeiro de 1842, adicionando uma parte opcional para cordas e um coro final com texto de Antony Deschamps. Richard Wagner assistiu a uma apresentação desta nova versão na Salle Vivienne em 1 de fevereiro de 1842. Em 5 de fevereiro, ele disse a Robert Schumann que encontrou passagens no último movimento da sinfonia de Berlioz tão 'magníficas e sublimes que jamais poderiam ser superadas'." #NT!
elgar.1111.t: "Berlioz chega em [ROOT.GetCountry.GetName]" #NT!
elgar.1111.f: "Louis-Hector Berlioz foi um compositor e maestro romântico francês. Sua obra inclui trabalhos orquestrais como a Symphonie fantastique e Harold en Italie, peças corais como o Requiem e L'Enfance du Christ, suas três óperas Benvenuto Cellini, Les Troyens e Béatrice et Bénédict, e obras de gêneros híbridos como a 'sinfonia dramática' Romeu e Julieta e a 'lenda dramática' A Dança dos Mortos. Tendo alcançado apenas um sucesso ocasional na França como compositor, Berlioz cada vez mais se voltou para a regência, na qual ganhou reputação internacional. Ele era altamente respeitado na Alemanha, Grã-Bretanha e Rússia, tanto como compositor quanto como maestro. Para complementar sua renda, ele escreveu jornalismo musical ao longo de grande parte de sua carreira; parte disso foi preservada em forma de livro, incluindo seu Tratado de Instrumentação, que teve influência nos séculos XIX e XX." #NT!
elgar.1112.t: "Berlioz parte" #NT!
elgar.1121.t: "Contrato de Berlioz termina" #NT!
elgar.1122.t: "Berlioz deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1131.t: "Berlioz falece" #NT!
elgar.1131.f: "Em 1867, Berlioz recebeu a notícia de que seu filho havia morrido em Havana de febre amarela. Macdonald sugere que Berlioz pode ter buscado distração de sua tristeza seguindo em frente com uma série planejada de concertos em São Petersburgo e Moscou, mas longe de rejuvenescê-lo, a viagem esgotou suas forças restantes. Ele foi para Nice para se recuperar no clima mediterrâneo, mas caiu em rochas à beira-mar, possivelmente devido a um derrame, e teve que retornar a Paris, onde convalesceu por vários meses. Em agosto de 1868, ele se sentiu capaz de viajar brevemente a Grenoble para julgar um festival coral. Após retornar a Paris, ele gradualmente enfraqueceu e faleceu em sua casa na Rue de Calais em 8 de março de 1869, aos 65 anos. Ele foi enterrado no Cemitério de Montmartre ao lado de suas duas esposas, que foram exumadas e reenterradas ao lado dele." #NT!
elgar.1141.t: "Berlioz está preparando uma turnê" #NT!
elgar.1141.d: "O compositor Hector Berlioz está preparando uma turnê no exterior. Os destinos são Bélgica, Holanda e os estados do norte da Alemanha." #NT!
elgar.1142.d: "O compositor Hector Berlioz está preparando uma turnê no exterior. Os destinos são Áustria, Hungria, Boêmia, Suíça e os estados do sul da Alemanha." #NT!
elgar.1143.d: "O compositor Hector Berlioz está preparando uma turnê no exterior. Os destinos são as Ilhas Britânicas." #NT!
elgar.1144.d: "O compositor Hector Berlioz está preparando uma turnê no exterior. Os destinos são Polônia, estados bálticos e Rússia." #NT!
elgar.1145.t: "Berlioz está preparando sua última turnê" #NT!
elgar.1145.d: "O compositor Hector Berlioz está preparando sua última turnê no exterior. O destino ainda não é conhecido." #NT!
elgar.1151.t: "Berlioz de volta a Paris" #NT!
elgar.1151.d: "Após extensas turnês de concertos no exterior, o compositor Hector Berlioz retornou à França." #NT!
elgar.1151.f: "Em suas viagens, especialmente na Alemanha, Berlioz não apenas percebeu o alto nível de cultura musical, mas também as maiores oportunidades para compositores, que se deviam, em particular, à divisão em pequenos estados. Isso garantia um número muito maior de posições prestigiosas no mundo da música alemã, enquanto a centralização da França trazia consigo uma forte orientação para a capital, Paris. No entanto, Berlioz mais uma vez especulou sobre um cargo lucrativo em casa, embora o público alemão e os críticos alemães muitas vezes fossem mais favoráveis a ele do que os representantes franceses." #NT!
elgar.1161.t: "Les Troyens" #NT!
elgar.1161.f: "Les Troyens é uma grand opera francesa em cinco atos de Hector Berlioz. O libreto foi escrito pelo próprio Berlioz a partir do poema épico de Virgílio, a Eneida; a partitura foi composta entre 1856 e 1858. Les Troyens é a obra mais ambiciosa de Berlioz, a síntese de toda a sua carreira artística, mas ele não viveu para vê-la ser apresentada em sua totalidade. Sob o título Les Troyens à Carthage, os três últimos atos estrearam com muitos cortes na companhia de Léon Carvalho, o Théâtre Lyrique, em seu teatro (hoje o Théâtre de la Ville) na Place du Châtelet em Paris em 4 de novembro de 1863, com 21 apresentações subsequentes. Após décadas de negligência, hoje a ópera é considerada por alguns críticos de música como uma das melhores já escritas." #NT!
elgar.1162.t: "La damnation de Faust" #NT!
elgar.1162.f: "La damnation de Faust é uma obra para quatro vozes solo, grande coro de sete partes, coro infantil e orquestra do compositor francês Hector Berlioz. Ele a chamou de uma 'légende dramatique' (lenda dramática). O compositor francês se inspirou em uma tradução do poema dramático de Goethe, Fausto, e produziu uma obra musical que, assim como a obra-prima na qual se baseia, desafia uma categorização fácil. Concebida em vários momentos como um oratório de forma livre ou como uma ópera, sua forma de roteiro de viagem e perspectiva cósmica tornaram-na um desafio extremo de encenar como uma ópera. Berlioz mesmo estava ansioso para ver a obra encenada, mas, uma vez que a viu, ele reconheceu que as técnicas de produção de sua época não estavam à altura da tarefa de dar vida dramática à obra. A maior parte da fama da obra veio por meio de apresentações em concertos." #NT!
elgar.1163.t: "Tratado sobre Instrumentação" #NT!
elgar.1163.f: "'Este Traité d'Instrumentation é uma obra altamente paradoxal. Ele começa com um prefácio de várias linhas não relacionadas ao assunto, no qual o autor se posiciona contra músicos que abusam de modulações e cujo gosto por dissonâncias combina com o gosto que certos animais têm por plantas salgadas e arbustos espinhosos. Em seguida, ele se volta para os instrumentos da orquestra e mistura afirmações estranhas com as verdades mais sólidas e conselhos valiosos. [...] Em seu tratado, assim como em sua orquestração, Berlioz, apesar de todas as suas peculiaridades, é simplesmente fabuloso. A ele, minha geração deve sua educação, e ousaria dizer que uma boa educação. Berlioz possuía o dom inestimável de inflamar a imaginação e despertar o amor pela arte que ele ensinava. [...] Esses exemplos musicais aparentemente supérfluos nos faziam sonhar, abriam a porta para um mundo novo, para uma visão vasta e fascinante do futuro, da Terra Prometida.' - Camille Saint-Saëns" #NT!
