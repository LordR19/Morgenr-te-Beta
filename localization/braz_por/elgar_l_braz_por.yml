 elgar.92.t: "Grande Teatro Nacional" #NT!
 elgar.92.d: "Com o plano de construir uma grande casa de ópera na Cidade do México, o governo está planejando um dos maiores projetos de construção da história do país." #NT!
 elgar.92.f: "O teatro foi construído entre 1840 e 1844 pelo arquiteto Lorenzo de la Hidalga na Cidade do México. Os historiadores consideram-na a obra arquitetônica mais importante da Cidade do México entre a conclusão da Catedral Metropolitana e a construção do Palácio de Bellas Artes. O Grande Teatro Nacional foi inaugurado em um dos mandatos de Antonio López de Santa Anna como presidente. Seu nome mudou sucessivamente, de Grande Teatro de Santa Anna para Grande Teatro Vergara, depois Grande Teatro Imperial e finalmente Grande Teatro Nacional. Durante a temporada de ópera de 1852, o teatro estreou 17 óperas e ofereceu mais de 60 apresentações." #NT!
 elgar.93.t: "Teatro Amazonas" #NT!
 elgar.93.d: "Devido ao boom que a região vive através do cultivo da seringueira, Manaus vai receber uma opulenta casa de ópera - no meio da selva!" #NT!
 elgar.93.f: "O Teatro Amazonas foi construído durante a Belle Époque, numa época em que se faziam fortunas no ciclo da borracha. A construção do Teatro Amazonas foi proposta pela primeira vez em 1881 por um membro da Câmara dos Deputados local, Antonio José Fernandes Júnior, que imaginou uma 'jóia' no coração da floresta amazônica. O estilo arquitetônico do teatro é considerado tipicamente renascentista. As telhas foram importadas da Alsácia, as paredes de aço de Glasgow, na Escócia e o mármore de Carrara para as escadas, estátuas e colunas, da Itália. A cúpula é revestida com 36 mil azulejos decorados e pintados com as cores da bandeira nacional do Brasil. O mobiliário interior veio da França no estilo Louis Quinze. O artista italiano Domenico de Angelis, o Jovem, pintou os painéis que decoram os tetos do auditório e da sala de audiências." #NT!
  
 elgar.101.t: "Um monumento para Beethoven" #NT!
 elgar.101.d: "Atendendo a um apelo do compositor Robert Schumann, vários intelectuais, mas também cidadãos, patriotas e interessados ​​em arte, manifestaram-se a favor da construção de um memorial a Ludwig van Beethoven em Bona." #NT!
 elgar.101.f: "'O mausoléu da memória futura já está diante de mim pessoalmente - um cubóide razoavelmente alto, uma lira com o ano de nascimento e morte, o céu acima e algumas árvores próximas a ele. Uma nação inteira diante de um Beethoven que lhes ensina a grandeza e o orgulho em cada página, não deveriam ser capazes de erguer para ele um monumento mil vezes maior? Se eu fosse um príncipe, construiria para ele um templo no estilo palladiano! Forme-o numa forma gigantesca, como São Borromeu no Lago Maggiore, para que, como fez em vida, ele pudesse olhar para montanhas e montanhas - e quando os navios do Reno passarem e os estranhos perguntarem: O que significa o gigante, então toda criança pode responder: Beethoven é isso - e pensarão que é um imperador alemão. Numa palavra: levante-se, solte o catarro e considere que o monumento será seu!' -Roberto Schumann" #NT!
 elgar.101.g: "Beethoven foi um titã alemão da música!" #NT!
 elgar.101.h: "Estamos felizes em financiar este projeto culturalmente valioso." #NT!
 elgar.101.i: "Ele não poderia ter sido tão bom se não tivesse um monumento antes." #NT!
 elgar.102.t: "Preparando o Festival de Beethoven" #NT!
 elgar.102.d: "Os últimos retoques no monumento de Beethoven estão concluídos. Agora é hora de se preparar para a inauguração." #NT!
 elgar.102.f: "O Festival de Beethoven para a inauguração do monumento de Beethoven foi um grande evento musical de renome internacional. Além do rei prussiano, a rainha britânica Vitória também foi convidada, grandes intelectuais como Alexander von Humboldt estavam entre os convidados e compositores da categoria de Hector Berlioz, Giacomo Meyerbeer e sobretudo Franz Liszt moldaram os quatro dias. Milhares de pessoas deveriam participar do festival, o que representou sérios problemas para a pequena cidade de Bonn." #NT!
 elgar.102.g: "Envie os convites!" #NT!
 elgar.103.t: "Convite para o Festival de Beethoven" #NT!
 elgar.103.d: "O nosso governo recebeu um convite oficial para o Festival de Beethoven em Bona, onde será inaugurado o monumento do compositor." #NT!
 elgar.103.g: "Teremos prazer em participar." #NT!
 elgar.103.h: "A música clássica é superestimada." #NT!
 elgar.104.t: "Construa o Salão Beethoven" #NT!
 elgar.104.d: "Devido ao grande número de visitantes, Franz Liszt propôs desviar homens e materiais do canteiro de obras da Catedral de Colônia para Bonn, a fim de construir um salão de festivais em tempo recorde." #NT!
 elgar.104.f: "A inauguração oficial do Monumento a Beethoven seria o ponto alto de um Festival de Beethoven de 3 dias. Um mês antes do início do festival, não havia local adequado para acomodar os 3.000 participantes esperados. A pedido de Liszt, e somente depois que ele se ofereceu para arcar com o custo total, o comitê contratou um arquiteto e construtores para construir o Beethoven Hall. Quando finalmente começaram, tinham menos de duas semanas para fazer isso e tiveram que trabalhar dia e noite para terminar a tempo. Franz Liszt também falou aos construtores da Catedral de Colônia. A madeira foi carregada de Colônia a Bonn através do Reno. As decorações feitas em Colônia também chegaram a Bonn muito rapidamente. Em apenas onze dias, um salão de festivais foi criado do nada." #NT!
 elgar.104.g: "Esplêndido." #NT!
 elgar.105.t: "O Festival de Beethoven" #NT!
 elgar.105.d: "Depois de quatro dias de música de primeira classe, o Festival de Beethoven pode ser considerado um sucesso total, mesmo que acontecimentos desta magnitude não possam prescindir dos seus escândalos." #NT!
 elgar.105.f: "A cerimônia teve momentos constrangedores. O monumento a Beethoven deu as costas aos convidados mais importantes, o rei Frederico Guilherme IV da Prússia e a rainha britânica Vitória, que ocuparam os seus lugares na varanda do Palácio Fürstenberg. Alexander von Humboldt salvou o dia ao comentar que Beethoven sempre foi um sujeito rude. Ainda mais embaraçoso foi o facto de, durante os brindes no banquete do festival na “Goldene Stern”, Liszt esnobar o contingente francês liderado por Berlioz e quase ter causado um motim. O banquete foi interrompido pelo comportamento de Lola Montez, que dançou sobre uma mesa e envergonhou Liszt ao insistir que ela era sua convidada nas celebrações e exigir um assento adequado ao seu estatuto reivindicado, perturbando assim uma disposição de assentos pré-organizada." #NT!
 elgar.105.g: "Beethoven nos dá as costas?" #NT!
 elgar.105.h: "Alexander von Humboldt é um cavalheiro." #NT!
 elgar.105.i: "Esses alemães não têm elegância." #NT!
 elgar.105.j: "Isso foi inspirador." #NT!
 elgar.106.t: "Cantata de Liszt" #NT!
 elgar.106.d: "Franz Liszt teve a grande honra de escrever e executar publicamente a cantata de inauguração do monumento a Beethoven." #NT!
 elgar.106.f: "“Seja como for, a sua cantata, verdadeiramente bem executada e calorosamente aplaudida por três quartos e meio da sala, é uma coisa grande e bela, que ao mesmo tempo eleva Liszt muito entre os compositores. A expressão é verdadeira, a entonação correta, o estilo sublime e novo, a forma bem concebida e devidamente executada, a instrumentação notável pelo seu vigor e variedade. Nunca há sucessão dos mesmos sons em sua orquestra, o que torna certas obras, antes valorizadas, tão cansativas para o ouvinte; sabe usar os pequenos e os grandes meios, não exige muito dos instrumentos nem das vozes; em uma palavra, ele mostrou de uma só vez que tinha estilo na instrumentação e nas demais partes da arte musical, pois temia-se que ele ainda não o tivesse encontrado.' -Héctor Berlioz" #NT!
 elgar.106.g: "Saudação! Saudação! Beethoven, salve!" #NT!
 elgar.107.t: "Berlioz no Festival de Beethoven" #NT!
 elgar.107.d: "As celebrações em torno da inauguração do Monumento a Beethoven deram ao compositor Hector Belrioz uma inspiração considerável." #NT!
 elgar.107.f: "«Foi durante esta viagem à Áustria, Hungria, Boémia e Silésia que comecei a compor a minha lenda de Fausto, cujo plano vinha ponderando há muito tempo. Assim que resolvi empreendê-lo, tive que me contentar em escrever também a maior parte do libreto; os fragmentos da tradução francesa do Fausto de Goethe, de Gérard de Nerval, que eu já havia musicado vinte anos antes e que pretendia incluir na nova partitura em versão revisada, e duas ou três outras cenas que haviam sido escritas antes de minha partida de Paris por M. Gandonnière seguindo minhas instruções, não somava um sexto de toda a obra. Durante a viagem na antiga diligência alemã, procurei, portanto, escrever os versos destinados à minha música. Comecei pela invocação de Fausto à natureza, sem tentar traduzir ou mesmo imitar a obra-prima de Goethe, mas apenas para me inspirar nela e extrair a substância musical que ela continha. Assim que comecei, escrevi os versos restantes à medida que as ideias musicais me surgiam e compus a partitura com uma facilidade que raramente experimentei em meus outros trabalhos.' -Héctor Berlioz" #NT!
 elgar.107.g: "Então a viagem valeu a pena?" #NT!
 elgar.108.t: "Victoria visita a Catedral de Colônia" #NT!
 elgar.108.d: "A Rainha Vitória da Grã-Bretanha aproveitou a sua estadia na Renânia como uma oportunidade para visitar a Catedral de Colónia e saber mais sobre a construção da catedral que acaba de começar." #NT!
 elgar.108.f: "A saída antecipada da companhia real do concerto deveu-se ao facto de à tarde ter havido uma visita guiada à Catedral de Colónia, que decorreu ao som festivo dos sinos. As Majestades passaram então pela entrada principal da nave central até o coro, onde era executada uma cantata comemorativa pela sociedade coral masculina de Colônia com acompanhamento de órgão do diretor musical Weber." #NT!
 elgar.108.g: "Estamos honrados." #NT!
  
 elgar.111.t: "Um monumento para Mozart" #NT!
 elgar.111.d: "Os preparativos para a construção de um monumento a Wolfgang Amadeus Mozart estão a todo vapor. No entanto, as doações ainda estão sendo arrecadadas." #NT!
 elgar.111.f: "Em 1835, o escritor Julius Schilling, que veio de Posen, onde hoje é a Polônia, sugeriu um memorial no que hoje é Mozartplatz para Mozart, que era relativamente desconhecido em Salzburgo na época. Patrocinadores importantes no exterior, mas também em Viena, finalmente apoiaram a construção do monumento. O rei da Baviera Ludwig I da Baviera doou uma quantia considerável e doou a base da estátua de bronze." #NT!
 elgar.111.g: "Mozart foi um titã alemão da música!" #NT!
 elgar.113.t: "O Monumento a Mozart" #NT!
 elgar.113.d: "Hoje o memorial ao maior filho de Slazburg foi inaugurado na sua cidade natal." #NT!
 elgar.113.f: "Projetado por Ludwig Schwanthaler e moldado por Johann Baptist Stiglmaier, o monumento foi inaugurado cerimonialmente em 5 de setembro de 1842 na presença dos dois filhos sobreviventes de Mozart, Franz Xaver e Carl Thomas. Porém, a viúva de Mozart não pôde assistir à inauguração. Ela havia morrido pouco antes na casa da Mozartplatz 8. Um festival com procissão de tochas, passeios de barco, trens alpinos, tiro ao alvo e corridas de cavalos emoldurou a celebração." #NT!
 elgar.114.t: "Um memorial vivo" #NT!
 elgar.114.d: "Os esforços para erguer um monumento a Mozart estão a aumentar na Áustria. Alguns cidadãos de Frankfurt querem, portanto, organizar um concerto beneficente - e associar a ideia a conteúdo político." #NT!
 elgar.114.f: "Originalmente, a cidadania de Frankfurt queria organizar um concerto para arrecadar doações suficientes para um monumento de Mozart. Monumentos a personalidades burguesas eram uma novidade na Alemanha. A construção de monumentos em homenagem a figuras nacionais, como artistas ou cientistas, foi, portanto, uma oportunidade bem-vinda para expressar sentimentos patrióticos. Alguns em Frankfurt sugerem mesmo a organização de um encontro nacional de cantores, cujos lucros deveriam reverter para uma fundação para músicos alemães para promover jovens músicos." #NT!
 elgar.114.g: "Arrecade dinheiro para o nosso memorial vivo - um festival em homenagem a Mozart!" #NT!
 elgar.114.h: "Doe dinheiro para o monumento em Salzburgo." #NT!
 elgar.115.t: "Convite para o Sängerfest" #NT!
 elgar.115.d: "A cidadania de Frankfurt convidou cantores patrióticos da nossa nação para participarem num festival de Mozart." #NT!
 elgar.115.g: "Uma oportunidade musical e nacional." #NT!
 elgar.115.h: "Eu simplesmente não suporto músicas artísticas." #NT!
 elgar.116.t: "O Festival de Mozart" #NT!
 elgar.116.d: "42 sociedades corais da Renânia, Baden, Hessen e Francónia reuniram-se em Frankfurt para celebrar um festival de três dias da música de Mozart. O evento transformou-se, no entanto, numa manifestação pela unificação política da Alemanha. O dinheiro arrecadado foi arrecadado para uma fundação de apoio a jovens compositores." #NT!
 elgar.116.f: "'A cidade entrou em êxtase. As casas estavam cheias de gente até as claraboias. As pessoas de Mainz, Hanau e Offenbach vieram de barco ao som de tiros de canhão, rodeadas de barcos decorados com música; por todos os portões por onde entraram. Foi uma visão poderosamente comovente, o interesse artístico tornou-se secundário, mas o nacional aproximou-se de nós com força; Não vou negar que lágrimas brilhantes escorreram pelo meu rosto. -Heinrich Hoffmann" #NT!
 elgar.116.g: "A música une a nação." #NT!
 elgar.117.t: "Desordeiros liberais fazem barulho em Frankfurt" #NT!
 elgar.117.d: "Não passou despercebido ao nosso conhecimento que alguns “patriotas” de mentalidade jacobina exploraram um suposto Festival de Mozart em Frankfurt para a sua agitação política." #NT!
 elgar.117.f: "42 sociedades corais da Renânia, Baden, Hessen e Francónia reuniram-se em Frankfurt para celebrar um festival de três dias da música de Mozart. O evento transformou-se, no entanto, numa manifestação pela unificação política da Alemanha. O evento foi originalmente baseado no financiamento do monumento de Mozart, mas os iniciadores logo mudaram o propósito da instituição de caridade em favor de sua própria fundação." #NT!
 elgar.117.g: "Uma conspiração contra a ordem na Confederação Alemã!" #NT!
 elgar.117.h: "Deixe-os cantar." #NT!
  
 elgar.121.t: "A fundação da Associação Geral de Música Alemã" #NT!
 elgar.121.d: "Hoje a Allgemeiner Deutscher Musikverein (Associação Geral de Música Alemã) foi fundada em [SCOPE.sState('elgar_musikverein_capital').GetCityHubName]. Surgiu imediatamente uma discussão sobre se pertencemos à Nova Escola Alemã ou se defendemos a ideia conservadora da música." #NT!
 elgar.121.f: "A Nova Escola Alemã é um termo introduzido em 1859 por Franz Brendel, editor do Neue Zeitung für Musik, para descrever certas tendências da música alemã. Foi usado por diferentes pessoas em momentos diferentes com significados diferentes. É geralmente aceite que Franz Liszt e Richard Wagner estavam entre os representantes mais proeminentes da “Nova Escola Alemã”. Também há consenso de que Johannes Brahms não participou. Além disso, as interpretações diferem. O novo termo deve ser entendido como denotando todo o período desde a morte de Beethoven. De acordo com Brendel, era comum chamar o período de J.S. Bach e Handel 'Velha Escola Alemã'. O período subsequente foi o de mestres vienenses como Mozart, que foram influenciados pelo estilo italiano. Beethoven redirecionou novamente o interesse para o Norte da Alemanha e com isso abriu a 'Neudeutsche Schule'. Compositores de ambos os lados consideravam Beethoven seu herói espiritual e artístico; os conservadores vendo-o como um pico insuperável, os progressistas como um novo começo na música." #NT!
 elgar.121.g: "Fazemos parte da Nova Escola Alemã." #NT!
 elgar.121.h: "Defendemos a Escola Tradicional Alemã." #NT!
 elgar.122.t: "Filiação à Associação Geral de Música Alemã" #NT!
 elgar.122.d: "Artistas do nosso país foram convidados para a recém-fundada Associação Geral de Música Alemã. Surgiu imediatamente uma discussão sobre se pertencemos à Nova Escola Alemã ou se defendemos a ideia conservadora da música." #NT!
 elgar.123.t: "Local do próximo Congresso de Músicos" #NT!
 elgar.123.d: "Os membros da Associação Geral Alemã de Música escolheram [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] como local para a próxima reunião do Tonkünstler-Versammlung (Congresso de Músicos)." #NT!
 elgar.123.f: "Em 1859, ocorreu a primeira reunião de Tonkünstler por ocasião do 25º aniversário da Nova Revista de Música em Leipzig. Durante a segunda reunião de Tonkunstler (1861) em Weimar, os estatutos da Associação Geral de Música Alemã (ADMV) foram adotados por mais de 700 membros fundadores. A Nova Revista de Música passou a ser o órgão da associação. No final do século XIX, a ADMV estava sob o protetorado do Grão-Duque de Weimar. O ADMV realizou uma série de grandes reuniões de Tonkunstler. Orientou-se principalmente na direção da Nova Escola Alemã representada por Franz Liszt e Richard Wagner. Como parte dos objetivos artísticos da ADMV, deveriam ser organizados encontros anuais de Tonkünstler em diferentes locais, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas, raramente ou nada ouvidas, mas de interesse pela sua importância, também deveriam ser executadas. Além disso, novas obras, musicais ou acadêmicas, deveriam ser impressas." #NT!
 elgar.123.g: "Estamos honrados!" #NT!
 elgar.124.t: "Congresso de Músicos em [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "O Tonkünstler-Versammlung (Congresso de Músicos) deste ano acontecerá em [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nossos artistas são cordialmente convidados a discutir música e ouvir a execução de peças musicais novas e esquecidas." #NT!
 elgar.124.g: "Vamos curtir a música e ouvir as contribuições de pessoas que pensam como você." #NT!
 elgar.124.h: "O lugar certo para criticar esses diletantes musicais." #NT!
 elgar.124.i: "Este será o dia da verdade – a nossa ideia de música é a única certa!" #NT!
 elgar.125.t: "Guerra dos Românticos" #NT!
 elgar.125.d: "Uma disputa entre representantes da Nova Escola Alemã e os representantes mais conservadores levou a um escândalo público. Uma guerra total entre as duas facções já está sendo divulgada na imprensa. É hora de [ROOT.GetCountry.GetName] apoiar seus artistas." #NT!
 elgar.125.f: "A 'Guerra dos Românticos' é um termo usado por alguns historiadores da música para descrever o cisma entre músicos proeminentes na segunda metade do século XIX. A estrutura musical, os limites da harmonia cromática e a música de programa versus música absoluta foram as principais áreas de discórdia. Os partidos opostos cristalizaram-se durante a década de 1850. Os membros mais proeminentes do círculo conservador foram Johannes Brahms, Joseph Joachim, Clara Schumann e o Conservatório de Leipzig, fundado por Felix Mendelssohn. Os seus oponentes, os progressistas radicais principalmente de Weimar, foram representados por Franz Liszt e os membros da chamada Nova Escola Alemã (alemão: Neudeutsche Schule), e por Richard Wagner. A controvérsia era de origem alemã e da Europa Central; músicos da França, Itália e Rússia estiveram apenas marginalmente envolvidos. Compositores de ambos os lados consideravam Beethoven seu herói espiritual e artístico; os conservadores vendo-o como um pico insuperável, os progressistas como um novo começo na música." #NT!
 elgar.125.g: "Apoie a Nova Escola Alemã!" #NT!
 elgar.125.h: "Apoie a Escola Alemã Tradicional!" #NT!
 elgar.126.t_konservativ: "Conservadores vencem a 'Guerra dos Românticos'" #NT!
 elgar.126.d_konservativ: "A esmagadora maioria dos adeptos da Escola Tradicional venceu a disputa pelo futuro da música. Se o conteúdo está correto é de importância secundária: a massa de contribuições para debates e polêmicas determina a imagem pública." #NT!
 elgar.126.f_konservativ: "Um ponto central de desacordo entre esses dois grupos de músicos foi entre as formas musicais tradicionais e as novas. Isto foi uma consequência do debate sobre a viabilidade do género sinfónico, que nas mãos de Ludwig van Beethoven cresceu de um género destinado ao entretenimento para uma forma que incluía ideais sociais, morais e culturais. Liszt e seu círculo favoreceram novos estilos de escrita e formas que misturassem música com ideias narrativas e pictóricas. Para esse fim, Liszt desenvolveu o poema sinfônico. A escola de Leipzig/Berlim defendeu as formas utilizadas pelos mestres clássicos, formas codificadas por musicólogos como Adolf Bernhard Marx do início do século XIX. A validade da música do programa também foi um ponto de discórdia. Em seu livro de 1854, Vom Musikalisch-Schönen, Hanslick afirmou que a música não representava e não poderia representar nada específico além de si mesma. \n\n No final, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Membros apoiaram a Nova Escola Alemã e #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Membros apoiaram a Escola Tradicional." #NT!
 elgar.126.g: "A Escola Tradicional é triunfante." #NT!
 elgar.126.t_neudeutsch: "Progressistas vencem a 'Guerra dos Românticos'" #NT!
 elgar.126.d_neudeutsch: "A esmagadora maioria dos seguidores da Nova Escola Alemã venceu a disputa sobre o futuro da música. Se o conteúdo está correto é de importância secundária: a massa de contribuições para debates e polêmicas determina a imagem pública." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "A Nova Escola Alemã está triunfante." #NT!
  
 elgar.201.t: "Otto Nicolai" #NT!
 elgar.201.d: "Após anos de trabalho, o compositor Otto Nicolai apresentou hoje em Berlim sua última obra." #NT!
 elgar.201.f: "The Merry Wives of Windsor é uma ópera em três atos do compositor alemão Otto Nicolai e sua obra mais conhecida. A ópera é um Singspiel, contendo muitos diálogos falados entre números musicais distintos. A ópera continua popular na Alemanha, e a abertura às vezes é ouvida em concerto em outros países. Nicolai escreveu a ópera enquanto trabalhava como primeiro maestro no Kärntnertortheater em Viena, onde também foi contratado para compor uma ópera alemã. Ele finalmente aceitou a sugestão de seu amigo Siegfried Kapper de usar a comédia de Shakespeare 'As Alegres Comadres de Windsor' como base. Como não houve prorrogação do contrato em 1847, Nicolai mudou-se para a Royal Opera House de Berlim em 1º de março de 1848." #NT!
 elgar.201.g: "Falstaff, seu tolo!" #NT!
 elgar.202.t: "Roberto Schumann" #NT!
 elgar.202.d: "O famoso compositor Robert Schumann conseguiu um emprego em Düsseldorf, no Reno, e de repente foi inspirado pelas obras da Catedral de Colônia para escrever uma nova obra." #NT!
 elgar.202.f: "Robert Schumann é considerado um dos compositores mais representativos da era romântica. Em 1850, sucedeu Ferdinand Hiller como diretor musical e mudou-se para Düsseldorf. Embora criticado pelas suas fracas capacidades de maestro e ridicularizado pela sua “decadência criativa”, Schumann compôs a sua última sinfonia, a “Renana”. Ele usou as sinfonias de Beethoven e Mendelssohn como modelo, mas também se inspirou em suas impressões sobre a Renânia. O próprio Schumann afirmou que a sua viagem a Colónia e a vista da catedral foram a sua principal inspiração para esta composição, que se tornou uma das suas obras mais famosas." #NT!
 elgar.202.g: "Foi uma boa ideia continuar a construção da catedral, não foi?" #NT!
 elgar.203.t: "Richard Strauss" #NT!
 elgar.203.d: "Richard Strauss estreou sua ópera Salomé em Dresden. A obra situa-se no limiar entre o romantismo tardio e a modernidade." #NT!
 elgar.203.f: "Richard Georg Strauss foi um importante compositor alemão do final da era romântica e do início da era moderna. Ele é conhecido por suas óperas, que incluem Der Rosenkavalier e Salome, seus Lieder - especialmente suas Quatro Últimas Canções - e seus poemas tonais e outras obras orquestrais, como Morte e Transfiguração, Till Eulenspiegel's Merry Pranks, Also sprach Zarathustra, An Alpine Symphony e Metamorfosen. Strauss também foi um maestro proeminente em toda a Alemanha e Áustria. Strauss, juntamente com Gustav Mahler, representa o florescimento tardio do Romantismo Alemão depois de Richard Wagner, no qual sutilezas pioneiras de orquestração são combinadas com um estilo harmônico avançado. Em 1905, Strauss produziu Salomé, uma ópera modernista um tanto dissonante baseada na peça de Oscar Wilde, em 1909 seguiu Elektra. Ambos foram apresentados em Dresden pela primeira vez." #NT!
 elgar.203.g: "Tradição musical servida em bandeja de prata." #NT!
 elgar.204.t: "Giacomo Meyerbeer" #NT!
 elgar.204.d: "Hoje o rei nomeou o mais importante compositor de ópera alemão vivo, Giacomo Meyerbeer, como diretor musical geral." #NT!
 elgar.204.f: "Giacomo Meyerbeer foi um dos compositores de ópera de maior sucesso do século XIX e é considerado um mestre da grande ópera francesa. O filho de um fabricante de açúcar judeu também foi treinado como pianista por um tempo por Muzio Clementi e apareceu em público aos nove anos de idade. No início de 1813 foi para Viena e dedicou dez meses aos estudos musicais com Antonio Salieri. No final de 1815, a conselho de Salieri, mudou-se para a Itália, onde escreveu uma série de óperas para o palco local no novo estilo operístico estabelecido por Gioachino Rossini. Meyerbeer passou os anos seguintes viajando diariamente entre Berlim e Paris. Sua ópera Il crociato in Egitto, de 1824, foi a primeira a trazer-lhe reputação em toda a Europa, mas foi Robert le diable quem elevou seu status a grande celebridade. O estilo de grande ópera de Meyerbeer foi alcançado pela fusão do estilo da orquestra alemã com a tradição vocal italiana." #NT!
 elgar.204.g: "Meyerbeer, Meyerbeer, Meyerbeer!" #NT!
  
 elgar.211.t: "Francisco Schubert" #NT!
 elgar.211.d: "13 anos após sua morte, a 5ª sinfonia de Franz Schubert foi apresentada ao público em geral." #NT!
 elgar.211.f: "A Quinta Sinfonia, em si bemol maior, é talvez a mais bem-sucedida de suas sinfonias juvenis e é amplamente considerada a primeira sinfonia "madura" de Schubert. Sua elaboração é de perfeição de música de câmara, pois a instrumentação é menor que a de qualquer outra sinfonia e suas proporções são finamente afinadas entre si. Pode ser entendido como o exame produtivo de Schubert das obras sinfônicas de Mozart e revela a completa alteridade e independência de Schubert. De acordo com as anotações do próprio Schubert na partitura, a obra foi composta entre setembro e 3 de outubro de 1816; foi escrito numa época em que Schubert procurava uma linguagem musical própria. A primeira apresentação da 5ª sinfonia de Schubert ocorreu com uma pequena orquestra amadora em Viena em 1816; já a primeira apresentação pública só ocorreu em 17 de outubro de 1841, treze anos após a morte de Schubert, sob a batuta de Michael Leitermayer." #NT!
 elgar.211.g: "Mesmo do céu, Schubert nos encanta com sua música." #NT!
 elgar.212.t: "Johann Strauss" #NT!
 elgar.212.d: "Uma nova opereta domina as ruas de Viena: 'Die Fledermaus' de Johann Strauss é um dos sucessos de bilheteria da temporada." #NT!
 elgar.212.f: "Johann Strauss (filho) foi um compositor austríaco de música leve, particularmente música de dança e operetas. Compôs mais de 500 valsas, polcas, quadrilhas e outros tipos de música de dança, além de diversas operetas e um balé. Durante sua vida, ele foi conhecido como 'O Rei da Valsa' e foi o grande responsável pela popularidade da valsa em Viena durante o século XIX. Algumas das obras mais famosas de Johann Strauss incluem O Danúbio Azul, Kaiser-Walzer, Contos dos Bosques de Viena, Tritsch-Tratsch-Polka e Pizzicato Polka. Entre suas operetas, Die Fledermaus e Der Zigeunerbaron são as mais conhecidas. A opereta Die Fledermaus estreou em 5 de abril de 1874 no Theatre an der Wien, em Viena, e desde então faz parte do repertório regular de operetas." #NT!
 elgar.212.g: "E o relatório do mercado de ações?" #NT!
 elgar.213.t: "Anton Bruckner" #NT!
 elgar.213.d: "Com o seu Te Deum apresentado hoje, o compositor austríaco Anton Bruckner não chamou apenas a atenção dos músicos da igreja." #NT!
 elgar.213.f: "Anton Bruckner foi um compositor austríaco conhecido por suas sinfonias, missas e motetos. Os primeiros são considerados emblemáticos da fase final do Romantismo Austro-Alemão devido à sua rica linguagem harmónica, carácter fortemente polifónico e considerável extensão. As composições de Bruckner ajudaram a definir o radicalismo musical contemporâneo, devido às suas dissonâncias, modulações despreparadas e harmonias itinerantes. Ao contrário de outros radicais musicais, como Richard Wagner ou Hugo Wolf, que se enquadravam no molde do enfant terrível, Bruckner mostrou extrema humildade perante outros músicos, Wagner em particular. A aparente dicotomia entre Bruckner, o homem, e Bruckner, o compositor, dificulta os esforços para descrever sua vida de uma forma que forneça um contexto direto para sua música. Suas obras, em particular as sinfonias, tiveram detratores, principalmente o influente crítico austríaco Eduard Hanslick e outros apoiadores de Johannes Brahms." #NT!
 elgar.213.g: "Ad maiorem Dei gloriam." #NT!
 elgar.214.t: "Arnold Schönberg" #NT!
 elgar.214.d: "O ... compositor Arnold Schönberg desenvolveu um novo tipo de música que revoluciona o ensino anterior." #NT!
 elgar.214.f: "Arnold Schönberg foi um compositor e pintor austríaco, associado ao movimento expressionista na poesia e na arte alemã, e líder da Segunda Escola Vienense. Na década de 1920, Schönberg desenvolveu a técnica dodecafônica, um método composicional amplamente influente de manipulação de uma série ordenada de todas as doze notas da escala cromática. Ele também cunhou o termo variação em desenvolvimento e foi o primeiro compositor moderno a adotar formas de desenvolver motivos sem recorrer ao domínio de uma ideia melódica centralizada. Schönberg também foi pintor, um importante teórico musical e um influente professor de composição." #NT!
 elgar.214.g: "Ah, meus ouvidos estão sangrando! Dê-me o maldito bônus e desligue a música!" #NT!
  
 elgar.221.t: "A morte de Paganini" #NT!
 elgar.221.d: "A morte do famoso virtuoso do violino Niccolò Paganini gerou polêmica em torno de seu funeral." #NT!
 elgar.221.f: "Niccolò Paganini foi um violinista e compositor italiano. Ele foi o mais célebre virtuose do violino de seu tempo e deixou sua marca como um dos pilares da técnica moderna do violino. Seus 24 caprichos para violino solo op. 1 estão entre as suas composições mais conhecidas e serviram de inspiração para muitos compositores proeminentes. Em maio de 1840, o bispo de Nice enviou a Paganini um pároco local para realizar os últimos ritos. Paganini presumiu que o sacramento era prematuro e recusou. Uma semana depois, em 27 de maio de 1840, Paganini, de 57 anos, morreu de hemorragia interna antes que um padre pudesse ser convocado. Por causa disso, e de sua associação amplamente espalhada com o diabo, a Igreja negou ao seu corpo um enterro católico em Gênova. Isto levou a uma discussão pública sobre como lidar com Paganini. Há vozes a favor de pressionar a Igreja e enterrar Paganini em Génova, condizente com o seu estatuto e reivindicando o seu legado. No entanto, isso levaria a uma disputa aberta com as autoridades eclesiásticas." #NT!
 elgar.221.g: "Dê-lhe um enterro digno e garanta seu legado." #NT!
 elgar.221.h: "Não intervenha neste assunto delicado." #NT!
 elgar.222.t: "Nabuco" #NT!
 elgar.222.d: "Giuseppe Verdi celebrou o maior sucesso da sua carreira até agora com a sua última ópera. Ao mesmo tempo, incita o sentimento nacional do povo italiano." #NT!
 elgar.222.f: "Nabucco é uma ópera de língua italiana em quatro atos composta em 1841 por Giuseppe Verdi com libreto italiano de Temistocle Solera. O número mais conhecido da ópera é o 'Coro dos Escravos Hebreus', um coro que recebe regularmente um bis em muitas casas de ópera quando apresentado hoje. Nabucco é a ópera que estabeleceu permanentemente a reputação de Verdi como compositor. Ele comentou que 'esta é a ópera com a qual realmente começa minha carreira artística. E embora eu tivesse tido muitas dificuldades contra as quais lutar, é certo que Nabucco nasceu sob uma estrela da sorte. A história do cativeiro dos judeus na Babilónia tornou-se um grande avanço em toda a Itália, até porque os italianos se sentiram dominados por potências estrangeiras na era do nacionalismo. Até que ponto Verdi serviu realmente os sentimentos nacionais italianos no Nabucco ainda é controverso hoje." #NT!
 elgar.222.g: "Vai pensar ..." #NT!
 elgar.222.h: "Aqueles italianos rebeldes novamente." #NT!
 elgar.224.t: "Aída" #NT!
 elgar.224.d: "Por ocasião da abertura do Canal de Suez, Giuseppe Verdi estreou sua ópera Aida, de toque egípcio - com um ligeiro atraso." #NT!
 elgar.224.f: "Aida é uma ópera em quatro atos de Giuseppe Verdi com libreto italiano de Antonio Ghislanzoni, baseada em um cenário frequentemente atribuído ao egiptólogo francês Auguste Mariette, embora tenha sido argumentado que o cenário foi na verdade escrito por Temistocle Solera. Isma'il Pasha, quediva do Egito, contratou Verdi para escrever a ópera, pagando-lhe 150.000 francos, mas a estreia foi adiada. Aida foi muito aclamada quando finalmente foi inaugurada no Cairo. Os figurinos e acessórios da estreia foram desenhados por Auguste Mariette, que supervisionou o desenho e a construção dos cenários, que foram criados em Paris e enviados ao Cairo. Embora Verdi não tenha comparecido à estreia no Cairo, ele ficou muito insatisfeito com o fato de o público ser composto por dignitários, políticos e críticos convidados, mas nenhum membro do público em geral. Considerou, portanto, a estreia italiana (e europeia), realizada no La Scala de Milão, e na qual esteve fortemente envolvido em todas as etapas, a sua verdadeira estreia." #NT!
 elgar.224.g: "Um triunfo para a Itália!" #NT!
 elgar.224.h: "Um triunfo para [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 elgar.226.t: "Pietro Mascagni" #NT!
 elgar.226.d: "Com a Cavalleria rusticana, Pietro Mascagni criou uma das obras-primas do verismo italiano." #NT!
 elgar.226.f: "Cavalleria rusticana (Cavalaria Rústica) é uma ópera em um ato de Pietro Mascagni com libreto italiano de Giovanni Targioni-Tozzetti e Guido Menasci, e considerada uma das óperas clássicas do verismo. Embora Mascagni já tivesse começado a escrever outras duas óperas (Pinotta, estreada em 1932 e Guglielmo Ratcliff, estreada em 1895), Cavalleria rusticana foi sua primeira ópera a ser concluída e executada. Continua a ser a mais conhecida das suas quinze óperas e uma opereta. O seu sucesso tem sido fenomenal desde a sua primeira apresentação no Teatro Costanzi em Roma até aos dias de hoje. Na época da morte de Mascagni, em 1945, a ópera já havia sido apresentada mais de 14.000 vezes somente na Itália. A primeira apresentação de Cavalleria rusticana causou sensação, com Mascagni fazendo 40 chamadas ao palco na noite de estreia e ganhando o primeiro prêmio." #NT!
 elgar.226.g: "Gosto do Intermezzo." #NT!
 elgar.227.t: "Ottorino Respighi" #NT!
 elgar.227.d: "O 'Fontane di Roma' celebrou a sua estreia. Embora o público tenha inicialmente recebido a obra com cautela, já está claro que em breve ela se tornará uma das obras-chave da música italiana contemporânea." #NT!
 elgar.227.f: "Ottorino Respighi foi um compositor, musicólogo e maestro italiano. O seu interesse musicológico pela música dos séculos XVI, XVII e XVIII levou-o a compor também peças baseadas na música deste período. Ele também escreveu várias óperas, sendo a mais conhecida La fiamma. Ele é mais conhecido por sua 'trilogia romana' orquestral: Fontes de Roma (Le fontane di Roma), Pinheiros de Roma (I pini di Roma) e Festivais Romanos (Feste romane). Fontes de Roma é um poema sinfônico, separado em quatro seções, que retrata uma das fontes de Roma em diferentes períodos do dia e da noite. Embora a estreia em Roma não tenha tido sucesso, Arturo Toscanini finalmente conduziu a obra em Milão em 1918 com tremendo sucesso." #NT!
 elgar.227.g: "A Fonte de Trevi distingue-se claramente das restantes." #NT!
 elgar.228.t: "Giacomo Puccini" #NT!
 elgar.228.d: "Dois anos após sua morte, a última ópera de Puccini, 'Turandot', estreou hoje." #NT!
 elgar.228.f: "As óperas de Giacomo Puccini estão entre as mais executadas no repertório padrão; ele é considerado o maior compositor italiano de ópera depois de Verdi. Embora o seu trabalho inicial estivesse enraizado na ópera romântica italiana tradicional do final do século XIX, ele desenvolveu com sucesso o seu trabalho no estilo verismo "realista", do qual se tornou um dos principais expoentes. Turandot, última ópera de Puccini, ficou inacabada, e as duas últimas cenas foram completadas por Franco Alfano a partir dos esboços do compositor. O libreto de Turandot foi baseado em uma peça de Carlo Gozzi, também chamada Turandot. A música da ópera é fortemente flexionada com motivos pentatônicos, com o objetivo de produzir um sabor asiático à música. Ao contrário de La Fanciulla, Turandot contém uma série de árias independentes memoráveis, entre elas Nessun dorma. A primeira apresentação foi realizada no Teatro alla Scala de Milão e dirigida por Arturo Toscanini. Esta apresentação incluiu apenas a música de Puccini e não os acréscimos de Alfano." #NT!
 elgar.228.g: "Mas como isso termina?" #NT!
  
 elgar.231.t: "Michael Glinka" #NT!
 elgar.231.d: "Mikhail Glinka foi o primeiro grande compositor do nosso país a lançar a cultura da ópera russa com 'A Life for the Tsar'." #NT!
 elgar.231.f: "Mikhail Ivanovich Glinka foi o primeiro compositor russo a obter amplo reconhecimento no seu próprio país e é frequentemente considerado a fonte da música clássica russa. Suas composições foram uma influência importante para os compositores russos, principalmente os membros do The Five, que produziram um estilo musical russo distinto. Depois de anos ouvindo cantores, namorando mulheres com sua música e conhecendo pessoas famosas como Mendelssohn, Berlioz e Liszt, ele percebeu que a missão de sua vida era retornar à Rússia, escrever à maneira russa e fazer pela música russa o que Donizetti e Bellini fez pela música italiana. A Life for the Tsar foi a primeira das duas grandes óperas de Glinka. Foi originalmente intitulado Ivan Susanin. Ambientado em 1612, conta a história do camponês russo e herói patriótico Ivan Susanin, que sacrifica sua vida pelo czar ao desviar um grupo de saqueadores poloneses que o caçavam. Com esta ópera, Glinka conseguiu criar uma música russa independente; é considerada a primeira ópera russa." #NT!
 elgar.231.g: "Uma vida para o czar, de fato." #NT!
 elgar.232.t: "Modesto Mussorgsky" #NT!
 elgar.232.d: "Modest Mussorgsky, o membro mais ousado dos Cinco, deixou uma impressão duradoura com a sua ópera 'Boris Gudonov'. Alguns amam, outros odeiam o trabalho. Ao mesmo tempo, o mundo da música concorda que esta é a sua obra-prima mais importante." #NT!
 elgar.232.f: "“Ao mesmo tempo adoro e abomino Boris Godunov. Adoro-o pela sua originalidade, poder, ousadia, distinção e beleza; Abomino-o pela sua falta de polimento, pela aspereza das suas harmonias e, em alguns pontos, pela pura estranheza da música.' -Nikolay Rimsky-Korsakov" #NT!
 elgar.232.g: "Uma obra-prima!" #NT!
 elgar.232.h: "Nojento." #NT!
 elgar.233.t: "Piotr Tchaikovsky" #NT!
 elgar.233.d: "O balé 'Lago dos Cisnes' de Pyotr Ilyich Tchaikovsky apresentado hoje é apenas o prelúdio de inúmeras obras-primas deste compositor, que logo seriam seguidas por outros balés como o Quebra-Nozes, o Concerto para Violino, a Quinta e Sexta Sinfonias e a Abertura 1812 ." #NT!
 elgar.233.f: "Você simplesmente tem que amar Tchaikovsky." #NT!
 elgar.233.g: "Um dos maiores compositores de todos os tempos." #NT!
 elgar.234.t: "Nikolai Rimsky-Korsakov" #NT!
 elgar.234.d: "Scheherazade, uma suíte oriental em quatro movimentos, foi apresentada hoje ao público. A orquestração colorida evoca o mundo de 1001 Nights." #NT!
 elgar.234.f: "Nikolai Andreyevich Rimsky-Korsakov foi membro do grupo de compositores conhecido como The Five e mestre em orquestração. Suas composições orquestrais mais conhecidas – Capriccio Espagnol, a Abertura do Festival de Páscoa Russo e a suíte sinfônica Scheherazade – são elementos básicos do repertório de música clássica, juntamente com suítes e trechos de algumas de suas 15 óperas. Scheherazade é um exemplo de seu uso frequente de contos de fadas e temas folclóricos. Esta obra orquestral combina duas características típicas da música russa em geral e de Rimsky-Korsakov em particular: uma orquestração deslumbrante e colorida e um interesse pelo Oriente, que teve grande presença na história da Rússia Imperial, bem como pelo orientalismo em geral. O nome 'Scheherazade' refere-se à personagem principal Scheherazade das Mil e Uma Noites. É uma das obras mais populares de Rimsky-Korsakov." #NT!
 elgar.234.g: "Conte-me outra história, Scheherazade." #NT!
 elgar.235.t: "Alexandre Borodin" #NT!
 elgar.235.d: "Os dois compositores Nikolai Rimsky-Korsakov e Alexander Glazunov conseguiram completar e estrear a última obra-prima de Alexander Borodin, a ópera 'Príncipe Igor', alguns anos após sua morte." #NT!
 elgar.235.f: "Alexander Porfiryevich Borodin foi um dos compositores proeminentes do século 19 conhecido como 'The Five', um grupo dedicado a produzir um tipo de música clássica 'exclusivamente russa'. Médico e químico de profissão e formação, Borodin fez importantes contribuições iniciais à química orgânica. Embora atualmente seja mais conhecido como compositor, ele considerava a medicina e a ciência como suas principais ocupações, praticando música e composição apenas nas horas vagas ou quando estava doente. Borodin é mais conhecido por suas sinfonias, seus dois quartetos de cordas, o poema sinfônico Nas Estepes da Ásia Central e sua ópera Príncipe Igor. O compositor adaptou o libreto do antigo épico russo The Lay of Igor's Host, que narra a campanha do príncipe Rus' Igor Svyatoslavich contra as tribos invasoras Cuman ('Polovtsianas') em 1185. Ele também incorporou material extraído de duas crônicas medievais de Kiev. A ópera ficou inacabada após a morte do compositor em 1887 e foi editada e concluída por Nikolai Rimsky-Korsakov e Alexander Glazunov." #NT!
 elgar.235.g: "O espírito de Borodin das mãos de Glazunov." #NT!
  
 elgar.241.t: "Jacques Offenbach" #NT!
 elgar.241.d: "Com a atuação de Oprheus no submundo, começa a procissão triunfal de Jacques Offenbach como rei das operetas." #NT!
 elgar.241.f: "Jacques Offenbach foi um compositor, violoncelista e empresário francês nascido na Alemanha do período romântico. Ele é lembrado por suas quase 100 operetas das décadas de 1850 a 1870 e por sua ópera incompleta Os Contos de Hoffmann. O humor picante e as farpas satíricas gentis nessas peças, juntamente com a facilidade melódica de Offenbach, tornaram-nas internacionalmente conhecidas. Ele foi uma influência poderosa sobre compositores posteriores do gênero opereta, particularmente Johann Strauss Jr. e Arthur Sullivan. Orfeu no submundo foi a primeira ópera completa de Offenbach. A produção original de 1858 tornou-se um sucesso de bilheteria e durou até o ano seguinte, resgatando Offenbach e sua empresa Bouffes das dificuldades financeiras. A ópera é uma sátira da antiga lenda de Orfeu e Eurídice. Nesta versão Orfeu não é filho de Apolo, mas sim um rústico professor de violino." #NT!
 elgar.241.g: "Pode-pode para todos!" #NT!
 elgar.242.t: "Camille Saint-Saëns" #NT!
 elgar.242.d: "Danse macabre é um poema sonoro de Camille Saint-Saëns para orquestra. Estreou em 1875." #NT!
 elgar.242.f: "Charles-Camille Saint-Saëns foi um compositor, organista, maestro e pianista francês da era romântica. Quando jovem, Saint-Saëns era um entusiasta da música mais moderna da época, particularmente a de Schumann, Liszt e Wagner, embora as suas próprias composições estivessem geralmente dentro de uma tradição clássica convencional. Isso o colocou em conflito em seus últimos anos com compositores das escolas musicais impressionistas e expressionistas; ele foi frequentemente considerado um reacionário nas décadas próximas à sua morte. Saint-Saëns ocupou apenas um cargo de professor, na École de Musique Classique et Religieuse de Paris, e lá permaneceu menos de cinco anos. No entanto, foi importante no desenvolvimento da música francesa: seus alunos incluíam Gabriel Fauré, entre cujos alunos posteriores estava Maurice Ravel. Seus interesses incluíam filosofia, arqueologia e astronomia, das quais, especialmente esta última, ele permaneceu um amador talentoso mais tarde na vida." #NT!
 elgar.242.g: "Espera, espera... ele é um compositor que dá um bônus astronômico também?" #NT!
 elgar.243.t: "Georges Bizet" #NT!
 elgar.243.d: "Uma nova ópera chamada 'Carmen' de Georges Bizet despertou pouco interesse do público. Permanece duvidoso se esta composição algum dia terá algum significado." #NT!
 elgar.243.f: "Georges Bizet foi um compositor romântico francês cuja ópera Carmen se tornou um dos maiores sucessos da história da ópera. A obra é baseada na novela homônima de Prosper Mérimée de 1846. Carmen, inicialmente não aceita pelo público, recebeu elogios de contemporâneos famosos como Debussy, Nietzsche, Saint-Saëns e Tchaikovsky. Brahms assistiu a mais de vinte apresentações e considerou-a a melhor ópera apresentada na Europa desde a Guerra Franco-Prussiana. Bizet morreu poucos meses após a estreia e não recebeu nenhuma fama por suas obras ao longo de sua vida. Após anos de abandono, suas obras passaram a ser executadas com maior frequência no século XX. Comentaristas posteriores o aclamaram como um compositor brilhante e original, cuja morte prematura foi uma perda significativa para o teatro musical francês." #NT!
 elgar.243.g: "Que destino trágico!" #NT!
 elgar.244.t: "Claude Debussy" #NT!
 elgar.244.d: "Claude Debussy apresentou hoje um poema sinfônico baseado no poema L'après-midi d'un faune de Stéphane Mallarmé. É considerada uma obra-prima da música impressionista e um ponto de viragem na história da música ocidental." #NT!
 elgar.244.f: "Claude Debussy foi um dos compositores mais influentes do final do século XIX e início do século XX. Ele às vezes é visto como o primeiro compositor impressionista, embora tenha rejeitado vigorosamente o termo. Originalmente estudou piano, mas encontrou a sua vocação na composição inovadora, apesar da desaprovação dos professores conservadores do Conservatório. Demorou muitos anos para desenvolver seu estilo maduro e tinha quase 40 anos quando alcançou fama internacional em 1902 com a única ópera que completou, Pelléas et Mélisande. A sua música foi, em grande medida, uma reacção contra Wagner e a tradição musical alemã. Ele considerava a sinfonia clássica obsoleta e procurou uma alternativa em seus 'esboços sinfônicos', La mer. Seu poema musical Prélude à l'après-midi d'un faune é considerado uma das obras-chave da música moderna." #NT!
 elgar.244.g: "Delicie-se, sonhe, aproveite o momento sem fim..." #NT!
 elgar.245.t: "Maurício Ravel" #NT!
 elgar.245.d: "Com a sua sinfonia coreográfica 'Daphnis et Chloé', Maurice Ravel consolidou-se como um dos principais compositores franceses." #NT!
 elgar.245.f: "Joseph Maurice Ravel é frequentemente associado ao impressionismo junto com seu contemporâneo mais velho, Claude Debussy, embora ambos os compositores tenham rejeitado o termo. Ele não era bem visto pelo establishment conservador, cujo tratamento tendencioso para com ele causou um escândalo. Após deixar o conservatório, Ravel encontrou seu próprio caminho como compositor, desenvolvendo um estilo de grande clareza e incorporando elementos do modernismo, do barroco, do neoclassicismo e, em suas obras posteriores, do jazz. Trabalhador lento e meticuloso, Ravel compôs menos peças do que muitos de seus contemporâneos. Algumas de suas músicas para piano, como Gaspard de la Nuit, são excepcionalmente difíceis de tocar, e suas obras orquestrais complexas, como Daphnis et Chloé, exigem um equilíbrio hábil na execução. Nas décadas de 1920 e 1930, Ravel foi internacionalmente considerado o maior compositor vivo da França." #NT!
 elgar.245.g: "Monsieur Ravel, com seu êxtase impressionista, certamente nunca ficará famoso por uma obra monótona, enfadonha e repetitiva." #NT!
  
 elgar.251.t: "Artur Sullivan" #NT!
 elgar.251.d: "A última peça da dupla Gilbert & Sullivan conquista o mundo de língua britânica e americana. O 'Mikado' ficará para a história como uma das óperas cômicas de maior sucesso!" #NT!
 elgar.251.f: "A ópera de Savoy foi um estilo de ópera cômica que se desenvolveu na Inglaterra vitoriana no final do século 19, com W. S. Gilbert e Arthur Sullivan como os praticantes originais e de maior sucesso. O nome é derivado do Savoy Theatre, que o empresário Richard D'Oyly Carte construiu para abrigar as peças de Gilbert e Sullivan, e mais tarde aquelas de outras equipes de compositores-libretistas. Gilbert, que escreveu os libretos dessas óperas, criou mundos fantásticos e 'de pernas para o ar', onde cada absurdo é levado à sua conclusão lógica. Sullivan, seis anos mais novo que Gilbert, compôs a música, contribuindo com melodias memoráveis ​​que podiam transmitir humor e emoção. Gilbert e Sullivan introduziram inovações no conteúdo e na forma que influenciaram diretamente o desenvolvimento do teatro musical ao longo do século XX. A Ópera de Savoy de maior sucesso foi “O Mikado”, que zombava da burocracia inglesa, mal disfarçada por um cenário japonês. A história se concentra em um 'alfaiate barato', Ko-Ko, que é promovido ao cargo de Lorde Alto Executor da cidade de Titipu." #NT!
 elgar.251.g: "Eu tenho uma pequena lista - eu tenho uma pequena lista" #NT!
 elgar.251.h: "Dos infratores da sociedade que podem muito bem estar na clandestinidade" #NT!
 elgar.251.i: "E de quem nunca sentiria falta - de quem nunca sentiria falta!" #NT!
 elgar.252.t: "Eduardo Elgar" #NT!
 elgar.252.d: "Ao executar as suas marchas 'Pompa e Circunstância', Edward Elgar não só escreveu a história musical, mas também criou peças significativas para a identidade britânica." #NT!
 elgar.252.f: "As obras de Sir Edward William Elgar entraram no repertório de concertos clássicos britânicos e internacionais. As obras mais conhecidas de Elgar foram compostas nos vinte e um anos entre 1899 e 1920. As Variações Enigma tornaram o nome de Elgar nacionalmente. A forma de variação era ideal para ele nesta fase de sua carreira, quando seu amplo domínio da orquestração ainda contrastava com sua tendência de escrever suas melodias em frases curtas, às vezes rígidas. Quando Pomp & Circumstance estreou, foi um sucesso ‘frenético’. A parte central também é conhecida mundialmente como o hino Land of Hope and Glory e é considerado o principal hino não oficial do Reino Unido; a peça é um destaque do evento anual Last Night of the Proms." #NT!
 elgar.252.g: "Terra de Esperança e Glória!" #NT!
 elgar.253.t: "Ralph Vaughan Williams" #NT!
 elgar.253.d: "Fantasia on a Theme, de Ralph Vaughan Williams, de Thomas Tallis, é uma resposta às influências musicais do continente que prevaleceram por muito tempo." #NT!
 elgar.253.f: "Vaughan Williams não alcançou amplo reconhecimento no início de sua carreira como compositor, mas em 1910, com quase trinta anos, estava ganhando reputação. Compôs o que seu biógrafo James Day chama de “inquestionavelmente a primeira obra de Vaughan Williams que é reconhecida e inequivocamente sua e de mais ninguém”. É baseado em uma música do compositor inglês do século 16 Thomas Tallis, que Vaughan Williams conheceu enquanto editava o Hinário Inglês, publicado em 1906. Anteriormente, Vaughan Williams havia absorvido suas influências mais significativas da França para posteriormente criar um Estilo de música inglês que romperia em particular com a 'influência teutônica' de Richard Wagner. Seu trabalho sinfônico posterior deveria finalmente lhe trazer fama mundial." #NT!
 elgar.253.g: "A Inglaterra inventou seu próprio estilo!" #NT!
 elgar.254.t: "Gustavo Holst" #NT!
 elgar.254.d: "'The Planets' de Gustav Holst estão entre as obras-primas mais famosas da arte composicional britânica dos séculos XIX e XX." #NT!
 elgar.254.f: "Gustav Theodore Holst é mais conhecido por sua suíte orquestral The Planets, mas compôs muitas outras obras em diversos gêneros, embora nenhuma tenha alcançado sucesso comparável. Em 1895, logo após comemorar seu vigésimo primeiro aniversário, Holst conheceu Ralph Vaughan Williams, que se tornou um amigo para toda a vida e teve mais influência na música de Holst do que qualquer outra pessoa. A absorção de Holst pela canção folclórica, não apenas no sentido melódico, mas em termos de sua simplicidade e economia de expressão, ajudou a desenvolver um estilo que muitos de seus contemporâneos, até mesmo admiradores, consideraram austero e cerebral. As obras de Holst foram tocadas com frequência nos primeiros anos do século 20, mas foi somente com o sucesso internacional de The Planets nos anos imediatamente após a Primeira Guerra Mundial que ele se tornou uma figura conhecida." #NT!
 elgar.254.g: "Bem, essa foi uma boa suíte planetária." #NT!
  
 elgar.261.t: "Antonín Dvořák" #NT!
 elgar.261.d: "Uma das maiores sinfonias de todos os tempos, a 9ª ('From the New World') de Antonín Dvořák, estreou hoje em Nova Iorque." #NT!
 elgar.261.f: "Antonín Leopold Dvořák foi um compositor tcheco. Dvořák frequentemente empregava ritmos e outros aspectos da música folclórica da Morávia e de sua Boêmia natal, seguindo o exemplo nacionalista da era romântica de seu antecessor Bedřich Smetana. Seu versátil trabalho inclui nove sinfonias e inúmeras outras obras orquestrais, óperas, música vocal, música de câmara, bem como peças para piano e órgão; as Danças Eslavas são as mais famosas delas. Em 1892, Dvořák mudou-se para os Estados Unidos e tornou-se diretor do Conservatório Nacional de Música da América na cidade de Nova York. Enquanto estava nos Estados Unidos, Dvořák escreveu suas duas obras orquestrais de maior sucesso: a Sinfonia do Novo Mundo, que espalhou sua reputação pelo mundo. Diz-se que Dvořák se inspirou nos 'amplos espaços abertos' da América, como as pradarias que ele pode ter visto em sua viagem a Iowa no verão de 1893. Na estreia no Carnegie Hall, o fim de cada movimento foi alcançado. com palmas estrondosas e Dvořák sentiu-se obrigado a levantar-se e fazer uma reverência." #NT!
 elgar.261.g: "Essa foi a música mais maravilhosa que este continente já ouviu!" #NT!
 elgar.262.t: "João Filipe Sousa" #NT!
 elgar.262.d: "Sousa vem marchando." #NT!
 elgar.262.f: "John Philip Sousa é conhecido como 'The March King' ou 'American March King', para distingui-lo do seu homólogo britânico Kenneth J. Alford. Sousa começou a sua carreira tocando violino e estudando teoria musical e composição com John Esputa e George Felix Benkert. Seu pai o alistou na Banda da Marinha dos Estados Unidos como aprendiz em 1868. Ele deixou a banda em 1875 e, nos cinco anos seguintes, atuou como violinista e aprendeu a reger. Em 1880 voltou à Banda da Marinha, onde serviu por 12 anos como diretor. Entre suas marchas mais conhecidas estão 'The Stars and Stripes Forever' (Marcha Nacional dos Estados Unidos da América), 'Semper Fidelis' (marcha oficial do Corpo de Fuzileiros Navais dos Estados Unidos), 'The Liberty Bell' e 'The Thunderer' ." #NT!
 elgar.262.g: "Estrelas e Listras para sempre!" #NT!
 elgar.263.t: "George Gershwin" #NT!
 elgar.263.d: "Com seu 'Rhapsody in Blue', George Gershwin orienta a música americana entre o jazz, o clássico e o entretenimento de massa." #NT!
 elgar.263.f: "George Gershwin foi um compositor, pianista e maestro americano. Suas composições incluem música clássica e popular. Suas obras mais conhecidas incluem as composições orquestrais Rhapsody in Blue e An American in Paris, e a ópera Porgy and Bess. Em 1924, Gershwin começou a escrever Rhapsody in Blue para dois pianos. Ferde Grofé foi morar com ele durante a composição e criou a partitura para a orquestra de jazz de Whiteman a partir da versão para piano. O concerto da orquestra de Paul Whiteman no Aeolian Hall de Nova York foi um evento histórico de imensa importância no qual a composição de Gershwin foi estreada. Gershwin compôs peças para concertos da Broadway e de música clássica." #NT!
 elgar.263.g: "Esta é a verdadeira música americana." #NT!
 elgar.264.t: "Aaron Copland" #NT!
 elgar.264.d: "Copland executou uma sinfonia de apenas quinze minutos. Alguns críticos mais tarde agradeceram por isso." #NT!
 elgar.264.f: "Aaron Copland é considerado um dos representantes mais importantes do modernismo americano e adorava particularmente a música de palco. Após os primeiros trabalhos expressionistas-experimentais, ele se voltou para um estilo tonal claramente compreensível e com influência rítmica, que incluía canções folclóricas, marchas e danças; como Copland, muitos compositores durante a Grande Depressão ressentiram-se de escrever música para a elite. O segundo período de Copland começou por volta de 1936, quando compôs as obras Billy the Kid e El Salón México. Fanfare for the Common Man, composta para metais e percussão e encomendada pelo maestro Eugène Goossens em 1942, é possivelmente a obra mais conhecida de Copland. A Sinfonia Curta, estreada em 1933, ainda foi marcada pela transição da fase elitista para a fase popular." #NT!
 elgar.264.g: "É uma pena que o prazo termine antes da suíte da primavera dos Apalaches." #NT!
  
 elgar.271.t: "Isaac Albéniz" #NT!
 elgar.271.d: "Isaac Albéniz é um dos primeiros grandes compositores espanhóis depois de um século de visibilidade relativamente baixa da Espanha na cultura musical europeia." #NT!
 elgar.271.f: "Isaac Manuel Francisco Albéniz y Pascual iniciou a sua carreira de criança prodígio ao piano com o primeiro concerto público em que improvisou aos quatro anos. Aos seis anos continuou seus estudos de piano no Conservatório de Paris com Antoine François Marmontel. Aos doze anos, ele escapou como passageiro clandestino em um navio para a América com destino a Porto Rico. Quando foi para Havana, na colônia espanhola de Cuba, um ano depois, já viajava com uma pequena fortuna de 10 mil francos que ganhou em sua viagem pela América do Sul. Em 1904, Albéniz já havia composto centenas de peças de salão para piano. Acima de tudo, a técnica de execução e o timbre do violão podem ser identificados repetidamente como fonte de inspiração musical na obra do compositor. Albéniz conquistou fama com a Suite española e o extenso ciclo de piano Iberia." #NT!
 elgar.271.g: "Leyenda será uma lenda." #NT!
 elgar.272.t: "Enrique Granados" #NT!
 elgar.272.d: "Com Enrique Granados, Isaac Albéniz junta-se a outro inovador da música espanhola." #NT!
 elgar.272.f: "Enrique Granados y Campiña foi um compositor e pianista espanhol. Enrique Granados é considerado o pioneiro de uma geração de pianistas que é por vezes referida como a escola catalã de pianistas. Junto com outros dois importantes alunos de Pedrell, Isaac Albéniz e Manuel de Falla, Granados é um dos grandes inovadores da música espanhola. Ele escreveu principalmente canções e obras para piano. Suas óperas, zarzuelas e poemas sinfônicos estão por trás da música para piano em sua importância. Aqui as Danzas españolas, as Valses Poeticos e as Goyescas ocupam o lugar predominante. O ciclo de piano Goyescas, para o qual Granados se inspirou nas pinturas do pintor Francisco de Goya e descreve a vida do povo da época de Goya. As Goyescas estão entre as composições para piano mais virtuosas de Granados. A peça mais famosa é Quejas ó la Maja y el Ruiseñor." #NT!
 elgar.272.g: "A Espanha também tem os seus compositores." #NT!
 elgar.273.t: "Manuel de Falla" #NT!
 elgar.273.d: "A apresentação de 'El amor brujo' em Madrid sublinha o regresso de Espanha ao mundo da música internacional - em grande parte graças ao trabalho composicional de Manuel de Falla." #NT!
 elgar.273.f: "Manuel de Falla y Matheu afirma ser o maior compositor espanhol do século XX, embora o número de peças que compôs tenha sido relativamente modesto. Falla mudou-se para Paris em 1907, onde permaneceu sete anos. Lá conheceu vários compositores que influenciaram seu estilo, incluindo Maurice Ravel, Claude Debussy e Paul Dukas, além de Igor Stravinsky, Florent Schmitt, Isaac Albéniz e o empresário Sergei Diaghilev. De volta a Madrid compôs várias das suas peças mais conhecidas, incluindo o balé El amor brujo e El sombrero de tres picos." #NT!
 elgar.273.g: "Ah, a dança do fogo!" #NT!
  
 elgar.281.t: "Antonio Carlos Gomes" #NT!
 elgar.281.d: "Antônio Carlos Gomes passou vários anos na Itália e se beneficiou da cultura operística de lá - e se envolveu com ela. Com a estreia de Il Guarany, conseguiu pela primeira vez que um compositor brasileiro fosse aceito como igual na Europa." #NT!
 elgar.281.f: "Antônio Carlos Gomes foi o primeiro compositor do Novo Mundo cuja obra foi aceita pela Europa. Foi o único não europeu que teve sucesso como compositor de ópera na Itália, durante a "idade de ouro da ópera", contemporâneo de Verdi e Puccini e o primeiro compositor de linhagem não europeia a ser aceite na tradição clássica da música. Carlos Gomes alcançou o seu primeiro grande sucesso numa época em que o público italiano ansiava por um novo nome para comemorar e Puccini ainda não tinha iniciado oficialmente a sua carreira. Interessado em compor uma ópera que tratasse de um tema verdadeiramente brasileiro, Carlos Gomes escolheu como tema de sua próxima obra o romance O Guarani, do escritor brasileiro José de Alencar. A ópera teve tema e cenário indianos e estreou em maio de 1870 no Teatro La Scala de Milão como Il Guarany. O sucesso foi enorme. Até os críticos musicais mais rigorosos compararam o músico brasileiro aos grandes maestros europeus, como Rossini e Verdi." #NT!
 elgar.281.g: "Um compositor brasileiro de classe mundial." #NT!
 elgar.282.t: "Jean Sibelius" #NT!
 elgar.282.d: "Com a Finlândia, o compositor Jean Sibelius não desperta apenas sentimentos patrióticos. Com ele, a Finlândia conseguiu ser aceita nas fileiras musicais da Europa." #NT!
 elgar.282.f: "Johan Julius Christian ('Jean') Sibelius foi um compositor finlandês na transição do romântico tardio para o moderno. Ele é amplamente considerado o maior compositor de seu país, e sua música é frequentemente creditada por ter ajudado a Finlândia a desenvolver uma identidade nacional. Sibelius é amplamente conhecido por suas sinfonias e poemas sinfônicos, especialmente Finlândia e a suíte Karelia. Sua reputação na Finlândia cresceu na década de 1890 com a sinfonia coral Kullervo, que, como muitas peças subsequentes, inspirou-se no poema épico Kalevala. A sua Primeira Sinfonia foi apresentada pela primeira vez para um público entusiasmado em 1899, numa altura em que o nacionalismo finlandês estava a evoluir. Além de mais seis sinfonias, ganhou popularidade no país e no exterior com música incidental e mais poemas tonais, especialmente En saga, O Cisne de Tuonela e Valse triste. Sibelius exerceu considerável influência nos compositores sinfônicos e na vida musical, pelo menos nos países de língua inglesa e nos países nórdicos." #NT!
 elgar.282.g: "A Finlândia encontra o seu próprio caminho musical." #NT!
 elgar.283.t: "Aniceto Ortega" #NT!
 elgar.283.d: "A primeira verdadeira ópera mexicana teve sua estreia mundial hoje na Cidade do México." #NT!
 elgar.283.f: "Aniceto de los Dolores Luis Gonzaga Ortega del Villar foi um médico, compositor e pianista mexicano. Embora tenha tido uma carreira destacada como médico e cirurgião, é hoje lembrado por sua ópera Guatimotzin. Guatimotzin é uma ópera em um ato e nove cenas composta por Aniceto Ortega del Villar com libreto em espanhol de José Tomás de Cuéllar. Estreou em 13 de setembro de 1871 no Gran Teatro Nacional da Cidade do México. Descrito como um episódio musical (episódio musical), seu enredo é baseado na defesa do México por seu último imperador asteca, Cuauhtémoc (também conhecido como Guatimotzin). Foi uma das primeiras óperas mexicanas a usar um tema nativo." #NT!
 elgar.283.g: "Uma Glinka mexicana." #NT!
 elgar.284.t: "Carlos Gardel" #NT!
 elgar.284.d: "O intérprete de tango Carlos Gardel gravou seu primeiro sucesso discográfico com Mi noche triste." #NT!
 elgar.284.f: "Carlos Gardel foi a figura mais proeminente da história do tango. Ele foi um dos intérpretes mais influentes da música popular mundial na primeira metade do século XX. Gardel é o cantor de tango popular mais famoso de todos os tempos e é reconhecido em todo o mundo. Ele criou o tango-canción em 1917 com sua interpretação de Pascual Contursi e Mi noche triste de Samuel Castriota. Com 'Mi noche triste' nasceu o tango sentimental. Nostálgicas, melodramáticas e tristes, as novas letras e músicas personificavam Buenos Aires e seu povo." #NT!
 elgar.284.g: "O triunfo da música argentina." #NT!
 elgar.285.t: "Bedřich Smetana" #NT!
 elgar.285.d: "Com 'The Moldau' Smetana escreveu uma das peças orquestrais mais famosas da história da música." #NT!
 elgar.285.f: "Bedřich Smetana foi um compositor checo pioneiro no desenvolvimento de um estilo musical que se tornou intimamente identificado com as aspirações do seu povo a um “renascimento” cultural e político. Ele é considerado em sua terra natal como o pai da música tcheca. Internacionalmente, ele é mais conhecido por sua ópera The Bartered Bride, de 1866, e pelo ciclo sinfônico Má vlast, que retrata a história, as lendas e a paisagem da Boêmia natal do compositor. Contém o famoso poema sinfônico 'Vltava', também popularmente conhecido pelo nome alemão 'Die Moldau' (em inglês, 'The Moldau'), representando o rio que atravessa Praga em direção à sua junção com o Elba." #NT!
 elgar.285.g: "Minha doce pátria." #NT!
 elgar.286.t: "Bela Bartók" #NT!
 elgar.286.d: "A ópera Castelo do Barba Azul, de Béla Bartók, estreou em Budapeste." #NT!
 elgar.286.f: "Béla Viktor János Bartók é considerado um dos compositores mais importantes do século XX. Através de sua coleção e estudo analítico da música folclórica, foi um dos fundadores da musicologia comparada, que mais tarde se tornou etnomusicologia. A música de Richard Strauss, que conheceu em 1902 na estreia de Also sprach Zarathustra em Budapeste, influenciou fortemente os seus primeiros trabalhos. A partir de 1907, passou também a ser influenciado pelo compositor francês Claude Debussy. Embora Bartók afirme em seus escritos que sua música sempre foi tonal, ele raramente usa acordes ou escalas de tonalidade e, portanto, os recursos descritivos da teoria tonal são de uso limitado. Ele raramente usou ativamente o agregado simples para moldar a estrutura musical, embora haja exemplos notáveis, como o segundo tema do primeiro movimento de seu Concerto para Violino Segundo, comentando que ele 'queria mostrar a Schoenberg que é possível usar todos os doze tons e ainda assim permanecer tonal'." #NT!
 elgar.286.g: "O maior compositor da Hungria - depois de Liszt." #NT!
 elgar.289.t: "Óscar Lorenzo Fernández" #NT!
 elgar.289.d: "Com o 'Reisado do Pastoreio' Oscar Lorenzo Fernández completou a sua obra-prima mais famosa." #NT!
 elgar.289.f: "Oscar Lorenzo Fernández foi um compositor brasileiro da fase nacionalista. Seu trabalho relativamente pequeno é caracterizado pelo refinamento formal. O Trio Brasileiro, de 1924, para piano, violino e violoncelo, foi um marco. Em 1936 fundou o Conservatório Brasileiro de Música, que dirigiu até sua morte em 1948. Compôs uma ópera (Malazarte segundo José Pereira Graça Aranha, 1931-1933), um balé, duas sinfonias, cinco poemas sinfônicos, duas suítes orquestrais , um concerto para piano e violino, obras de música de câmara, peças para piano, coros e canções. Uma de suas obras mais famosas é o Reisado do pastoreio com seu Batuque, dança de origem afro-caribenha. Foi composto em 1930." #NT!
 elgar.289.g: "Batuque!" #NT!
  
 elgar.301.t: "Bons ensaios" #NT!
 elgar.301.d: "Os ensaios da orquestra, regidos por um compositor viajante, foram muito promissores." #NT!
 elgar.301.f: "Um compositor viajante conquistou a orquestra como maestro e já impressionou nos ensaios!" #NT!
 elgar.301.g: "Multar." #NT!
 elgar.302.t: "Ensaios medíocres" #NT!
 elgar.302.d: "Infelizmente, os ensaios da orquestra dirigida por um compositor viajante não foram tão bons quanto a sala de concertos esperava..." #NT!
 elgar.302.f: "Quer tenha sido devido a colegas que não cooperaram, a artistas mal preparados ou às condições da sala de concertos - os ensaios não são um bom presságio para a apresentação." #NT!
 elgar.302.g: "Nada bom." #NT!
 elgar.303.t: "Uma dedicação amorosa" #NT!
 elgar.303.d: "Um caso por uma “pequena” cortesia desperta os ânimos." #NT!
 elgar.303.f: "Os artistas sempre foram conhecidos pelo seu “estilo de vida um tanto solto” e causaram um ou dois escândalos interpessoais. A atenção repousa num pequeno gesto, que, no entanto, tem poder explosivo. Um compositor viajante dedicou uma sonata a uma senhora casada e deu-lhe de presente a partitura original. No entanto, a mulher é esposa de um general altamente respeitado do nosso exército. O presente gerou especulações e pode prejudicar a imagem pública do homem. Os militares exigem ação." #NT!
 elgar.303.g: "Eu não vejo o problema?" #NT!
 elgar.303.h: "Ultrajante!" #NT!
 elgar.304.t: "Uma recepção noturna" #NT!
 elgar.304.d: "Nosso monarca convidou um compositor viajante para uma recepção principesca. O compositor agradeceu com uma composição." #NT!
 elgar.304.f: "Embora a cultura musical no século XIX procurasse cada vez mais libertar-se do mecenato, nobres e reis ainda estavam na vanguarda do mecenato das artes, e muitas obras musicais ainda eram dedicadas a príncipes e reis. Por outro lado, a relação pessoal muitas vezes significava que os compositores excluídos das academias e dos círculos artísticos conseguiam encontrar o apoio de um patrono rico, se se adequassem ao seu gosto pessoal. Toda uma série de obras-primas de Wagner, por exemplo, não teria sido possível sem o apoio pessoal do rei Ludwig II da Baviera." #NT!
 elgar.304.g: "Que linda surpresa!" #NT!
 elgar.305.t: "Vendido!" #NT!
 elgar.305.d: "Uma briga por causa de uma apresentação esgotada de um grande compositor gerou protestos públicos!" #NT!
 elgar.305.f: "No dia da estreia, uma grande multidão reuniu-se em expectativa em frente à casa de ópera, que estava esgotada há dias; até o compositor que apareceu só conseguiu ingresso no mercado negro. No entanto, como um funcionário do teatro vendeu ele próprio bilhetes adicionais, os bilhetes vendidos excederam em muito o número de lugares. Houve cenas tumultuadas dentro e em frente ao teatro em que a música se perdeu quase completamente; os de fora gritavam para entrar, os de dentro clamavam por silêncio. Os refrões de abertura ainda podiam ser executados, mas a orquestra desistiu, e foi aí que o barulho realmente começou." #NT!
 elgar.305.g: "Quem é o responsável por isso?!" #NT!
 elgar.306.t: "Estreia surpreendente" #NT!
 elgar.306.d: "A obra de um compositor que fracassou em seu país natal conquistou o coração do nosso público." #NT!
 elgar.306.f: "Sempre houve casos em que a estreia de obras famosas falhou. Tais experiências muitas vezes levaram não apenas a sérias dúvidas e ao fim de uma carreira, mas também a uma tentativa de representar a mesma peça para um público diferente. Os clássicos posteriores muitas vezes só prevaleciam na segunda ou terceira tentativa. Não o local da estreia, mas o local do sucesso foi então lembrado como a verdadeira centelha inicial. Hector Berlioz é um exemplo de compositor que obteve maior sucesso com suas obras na Grã-Bretanha e na Alemanha do que em seu país, na França." #NT!
 elgar.306.g: "Nosso público está mais grato." #NT!
 elgar.307.t: "Amizade musical" #NT!
 elgar.307.d: "Um compositor viajante logo se deu bem com seus colegas músicos no local." #NT!
 elgar.307.f: "A relação entre músicos estrangeiros e residentes nem sempre foi fácil. Não foi apenas o ressentimento nacional e o preconceito pessoal. Algumas orquestras não conseguiam trabalhar com o estilo de regência de um maestro convidado, às vezes a natureza de curto prazo das apresentações exigia compromissos, pelos quais o convidado, por sua vez, culpava o mundo musical local. Muitos compositores ou maestros locais também temiam que a influência dos estrangeiros fosse grande demais. Porém, apesar de todos esses obstáculos, as amizades continuaram a crescer." #NT!
 elgar.307.g: "Uma amizade frutífera." #NT!
 elgar.308.t: "Rivalidade musical" #NT!
 elgar.308.d: "O mundo da música local vê o aparecimento de um compositor viajante com ressentimento e suspeita." #NT!
 elgar.308.f: "'Duas grandes obras para a Ópera, mais duas para o Renascimento, mais duas para a Opera-Comique e mais uma para o Theatre Italien? Parece que Monsieur Donizetti nos trata como um país conquistado, é uma verdadeira invasão. Já não se pode falar das casas de ópera de Paris, mas apenas das casas de ópera de Monsieur Donizetti. -Héctor Berlioz" #NT!
 elgar.308.g: "Esses músicos deveriam se recompor!" #NT!
 elgar.309.t: "Inspirações" #NT!
 elgar.309.d: "Um compositor estrangeiro inspirou os integrantes da orquestra estadual." #NT!
 elgar.309.f: "A influência externa muitas vezes fez a diferença no mundo musical local e nacional. Peças desconhecidas, uma língua musical estrangeira ou o aparecimento de um músico carismático podem muitas vezes levar os músicos locais a ganhar uma perspectiva completamente nova." #NT!
 elgar.309.g: "Inspiração? Quero ver resultados!" #NT!
 elgar.309.h: "Isso terá um efeito positivo na orquestra." #NT!
 elgar.310.t: "Mania" #NT!
 elgar.310.d: "O aparecimento do compositor gerou um entusiasmo público sem precedentes, quase histérico, pela sua obra. As pessoas não têm mais nada em mente!" #NT!
 elgar.310.f: "'Quando ouvi falar dos desmaios que eclodiram na Alemanha e especialmente em Berlim, quando Liszt apareceu lá, encolhi os ombros com pena e pensei: a tranquila Alemanha sabatista não deseja perder a oportunidade de obter o pouco exercício necessário permitido isso... No caso deles, pensei, é uma questão de espetáculo pelo espetáculo... Assim expliquei essa Lisztomania, e considerei-a como um sinal das condições politicamente não-livres existentes além do Reno. No entanto, eu estava enganado, afinal de contas, e só reparei nisso na semana passada, na Ópera Italiana, onde Liszt deu o seu primeiro concerto... Não se tratava verdadeiramente de um público berlinense germanicamente sentimental e sentimentalista, perante o qual Liszt tocou, bastante sozinho, ou melhor, acompanhado apenas pelo seu gênio. E, no entanto, quão convulsivamente a sua mera aparência os afetou! Quão ruidosos foram os aplausos que soaram ao seu encontro!... Que aclamação foi! Uma verdadeira insanidade, inédita nos anais do furor! -Heinrich Heine" #NT!
 elgar.310.g: "Então, eles estão completamente distraídos?" #NT!
 elgar.311.t: "A música une as pessoas" #NT!
 elgar.311.d: "Um embaixador pergunta se podemos conseguir-lhe um bilhete para um concerto de um compositor que está hospedado connosco." #NT!
 elgar.311.f: "O embaixador de uma grande potência é amante de um compositor viajante que atualmente visita o nosso país. Ele gostaria de assistir a uma apresentação, mas não há mais lugares disponíveis. Por isso, pediu-nos que usássemos a nossa influência política para que ele ainda pudesse assistir ao espectáculo." #NT!
 elgar.311.g: "Haha. Não." #NT!
 elgar.311.h: "Dê a ele um lugar de destaque." #NT!
 elgar.312.t: "Tentativa de assassinato na Ópera!" #NT!
 elgar.312.d: "Uma terrível tentativa de assassinato de um importante político do nosso país ofuscou a apresentação de ópera de hoje!" #NT!
 elgar.312.f: "Há algum tempo, a falta de legitimidade do nosso governo causa insatisfação na população. Um assassino sorrateiro aproveitou o concerto de um compositor popular para atirar em um alto funcionário do governo durante a apresentação. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] ficou gravemente ferido. O autor do crime ainda está fugindo, a vítima ferida com risco de vida foi imediatamente levada ao hospital mais próximo." #NT!
 elgar.312.g: "Onde estavam as forças de segurança?!" #NT!
 elgar.313.t: "Uma pequena obra" #NT!
 elgar.313.d: "Uma pequena obra composta pelo grande compositor do nosso país pode não ser um grande sucesso, mas encontrou os seus fãs." #NT!
 elgar.313.f: "Obras ocasionais de compositores criadas à parte das obras famosas não precisavam ser de qualidade média ao mesmo tempo. Repetidamente, pequenas peças conseguiram atrair mais atenção do que muitos trabalhos de uma vida. Apesar de sua riqueza de trabalho, Nikolai Rimsky-Korsakov é famoso na cultura pop por The 'Flight of the Bumblebee' (de Tsar Saltan) e Edvard Grieg por 'In the Hall of the Mountain King' (de Peer Gynt) - erroneamente, mas um sucesso musical é um sucesso musical." #NT!
 elgar.313.g: "Às vezes são as pequenas coisas que trazem alegria." #NT!
 elgar.314.t: "Sem inspiração" #NT!
 elgar.314.d: "Infelizmente, o nosso hóspede acha que ficar no nosso país é completamente pouco inspirador." #NT!
 elgar.314.f: "Às vezes simplesmente não funciona." #NT!
 elgar.314.g: "Deprimente." #NT!
 elgar.315.t: "Concerto Privado" #NT!
 elgar.315.d: "Para além das actuações oficiais, o nosso compositor deu um concerto privado num pequeno círculo." #NT!
 elgar.315.f: "Pequenos concertos privados de grandes compositores têm uma longa tradição. O mais famoso por isso é Franz Schubert, com as Schubertiades em sua homenagem. Nas primeiras Schubertiades, Franz Schubert tocou piano, e os barítonos Johann Michael Vogl e mais tarde Carl von Schönstein cantaram suas canções. As noites também incluíam leituras e jogos de entretenimento espirituosos, que muitas vezes tinham um tema específico. Eram uma mistura de encontros amistosos e salão literário-musical." #NT!
 elgar.315.g: "Aquilo foi legal." #NT!
 elgar.315.h: "Da capo!" #NT!
 elgar.316.t: "Um aluno talentoso" #NT!
 elgar.316.d: "O grande compositor do nosso país descobriu o talento de um dos líderes políticos do nosso país e pensou em instruí-lo na sua arte de composição." #NT!
 elgar.316.f: "Poderíamos ficar surpresos com o fato de os políticos serem capazes de ter talento artístico e que, como pessoas más, não deveriam, em princípio, ser completamente insensíveis a qualquer arte musical. Certamente havia compositores com ambições políticas, mas muito menos políticos com ambições musicais. Seja o que for que este político possua, talvez a sua alma não esteja irremediavelmente perdida, afinal." #NT!
 elgar.316.g: "Um candidato promissor." #NT!
 elgar.316.h: "Sua energia é melhor gasta em outro lugar." #NT!
 elgar.317.t: "Desastre musical" #NT!
 elgar.317.d: "Uma apresentação numa das nossas salas de concerto pode ser considerada um dos maiores fracassos da nossa história musical." #NT!
 elgar.317.f: "A orquestra não estava preparada, o solista apanhou uma constipação, o maestro não descansou e o compositor, em cuja presença decorreu a actuação, ameaça cancelar a sua próxima digressão ao nosso país. Não há outra maneira de descrever isso senão um desastre!" #NT!
 elgar.317.g: "Uma vergonha internacional!" #NT!
 elgar.318.t: "Concerto escândalo" #NT!
 elgar.318.d: "Um concerto escandaloso, que simplesmente deixou o público entusiasmado com os seus sons “modernos”, não só divide a sociedade, mas também tem consequências jurídicas." #NT!
 elgar.318.f: "Reportagens da imprensa da época falam de tumultos tumultuados. Os seguidores do compositor, seus alunos e adversários gritaram entre si, atiraram-se uns contra os outros, atrapalharam a apresentação, destruíram os móveis, etc. Diversas vezes, conservadores indignados da plateia subiram ao palco xingando para dar um tapa no maestro. Quando ele ameaçou que a ordem seria criada com a ajuda da autoridade pública, o tumulto teria realmente começado. Então houve um tapa na cara. Na sequência judicial subsequente, um compositor de opereta presente afirmou: as palmas das bofetadas “era a coisa mais melodiosa que se podia ouvir naquela noite”." #NT!
 elgar.318.g: "A ralé não tem senso de cultura. Isso foi excelente!" #NT!
 elgar.318.h: "Remova a peça do tabuleiro imediatamente." #NT!
 elgar.319.t: "Zeitgeist" #NT!
 elgar.319.d: "A peça moderna, hoje regida pessoalmente por um grande compositor, atinge exatamente o gosto das massas." #NT!
 elgar.319.f: "Às vezes você só precisa ter sorte." #NT!
 elgar.319.g: "Excelente!" #NT!
 elgar.320.t: "Propaganda Musical" #NT!
 elgar.320.d: "Alguns políticos do governo estão a considerar se a música do compositor que actualmente está connosco poderia ser... emprestada para fins de propaganda." #NT!
 elgar.320.f: "Especialmente a partir do início do século XX e da sociedade de massas que produziu os regimes totalitários da época, prevaleceu a ideia de tornar as massas dóceis através da música. Enquanto alguns músicos resistiram à ditadura mesmo nestes tempos, houve outros que colocaram o seu trabalho directamente ao serviço de uma ideologia, ou pelo menos permitiram que o seu talento fosse colocado ao serviço de uma direcção política." #NT!
 elgar.320.g: "A música deveria estar livre de política." #NT!
 elgar.320.h: "Às vezes, a música deveria servir à política." #NT!
 elgar.321.t: "Grandes compositores entre si" #NT!
 elgar.321.d: "Nosso convidado musical conheceu um grande compositor do nosso país. Em conversas e caminhadas de uma hora, eles trocaram pensamentos e ideias musicais." #NT!
 elgar.321.f: "Mentes brilhantes pensam igual." #NT!
 elgar.321.g: "Um encontro histórico." #NT!
  
 elgar.401.t: "Novo Maestro Chefe nomeado" #NT!
 elgar.401.d: "Nossa Ópera nomeou um novo Maestro Chefe. É [SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.401.f: ""
 elgar.401.g: "Parabéns!" #NT!
 elgar.402.t: "Maestro Chefe se aposenta" #NT!
 elgar.402.d: "[SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName] atende há anos o setor cultural do nosso país. Ele decidiu se aposentar de seu cargo e se concentrar em outros aspectos da vida." #NT!
 elgar.402.f: ""
 elgar.402.g: "Até a próxima..." #NT!
 elgar.403.t: "Maestro Chefe disponível novamente" #NT!
 elgar.403.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] finalizou seu último projeto e está novamente totalmente à nossa disposição em todas as suas funções." #NT!
 elgar.403.f: ""
 elgar.403.g: "Bom, tenho novas tarefas para ele." #NT!
  
 elgar.411.t: "Excelente Concerto" #NT!
 elgar.411.d: "A temporada de concertos liderada pelo nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] superou em muito as expectativas!" #NT!
 elgar.411.f: "'O público deveria ser rigoroso, deveria assobiar, mas seus aplausos não deveriam me comprometer com nada.' - Giuseppe Verdi" #NT!
 elgar.411.g: "Bravo!" #NT!
 elgar.412.t: "Concerto Medíocre" #NT!
 elgar.412.d: "A temporada de concertos sob a liderança do nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] decorre normalmente. Não houve nenhum momento marcante até agora." #NT!
 elgar.412.f: "'Não se deve considerar-se tão divino que não possa ocasionalmente melhorar as próprias obras.' -Ludwig van Beethoven" #NT!
 elgar.412.g: "*bocejar*" #NT!
 elgar.413.t: "Concerto ruim" #NT!
 elgar.413.d: "A temporada de concertos até agora não só tem estado abaixo da média; as atuações do nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] são consideradas particularmente decepcionantes este ano. O público nem pede bis..." #NT!
 elgar.413.f: "'Depois das últimas notas de Gotterdammerung, senti como se tivesse sido libertado da prisão.' -Pjotr ​​Tchaikovsky" #NT!
 elgar.413.g: "Booo!" #NT!
 elgar.414.t: "Um embaixador na plateia" #NT!
 elgar.414.d: "O embaixador de uma grande potência assistiu ao concerto de hoje dirigido por [SCOPE.sCountry('elgar_ambassador_country').GetName], mas não deixou nenhum fio de cabelo sobre a actuação." #NT!
 elgar.414.f: "'O Prelúdio de Tristão e Isolda me lembra a antiga pintura italiana de um mártir cujos intestinos são lentamente desenrolados de seu corpo em um carretel.' -Eduard Hanslick" #NT!
 elgar.414.g: "O homem nem sabe o que é música." #NT!
 elgar.414.h: "Finalmente alguém diz isso!" #NT!
 elgar.415.t: "Balé" #NT!
 elgar.415.d: "Uma nova peça de balé moderno celebrou hoje sua estreia." #NT!
 elgar.415.f: "'Eu gosto do enredo de O Quebra-Nozes - nem um pouco.' -Pjotr ​​Tchaikovsky" #NT!
 elgar.415.g: "Dança!" #NT!
 elgar.416.t: "Música de filme" #NT!
 elgar.416.d: "Uma das primeiras trilhas sonoras de filmes foi gravada hoje para um longa-metragem sob a direção de nosso maestro titular." #NT!
 elgar.416.f: "'A música do cinema deveria ter com o drama cinematográfico a mesma relação que o piano de alguém tocando na minha sala tem com o livro que estou lendo.' -Igor Stravinsky" #NT!
 elgar.416.g: "Eu tinha um roteiro sobre um arqueólogo procurando a Arca da Aliança há muito tempo, mas depois ela foi roubada." #NT!
  
 elgar.422.d: "Nosso compositor está sofrendo atualmente de um enorme bloqueio de escrita." #NT!
 elgar.423.t: "Um passeio" #NT!
 elgar.423.d: "Num passeio pela natureza, [SCOPE.sCharacter('elgar_conductor').GetFullName] encontrou alguma inspiração que fez avançar o seu trabalho." #NT!
 elgar.423.f: "A natureza já inspirou muitos compositores. Beethoven retirou-se para o campo e ali colecionou impressões que mais tarde o inspiraram a escrever a 6ª sinfonia. Gustav Mahler até montou sua própria casinha de compositor." #NT!
 elgar.423.g: "Seguindo os passos de Beethoven." #NT!
 elgar.424.t: "Perturbações" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] já tenta compor há algum tempo, mas devido aos seus compromissos políticos, continua sendo interrompido por uma determinada pessoa." #NT!
 elgar.424.f: "[SCOPE.sCharacter('elgar_conductor').GetFullName] não é apenas um compositor. Além da obrigação de regente titular, ele também cumpre suas outras funções, que atualmente sofrem ainda mais do que o normal. Além disso, existem algumas figuras extremamente intrusivas em sua vida atualmente. Claro: [SCOPE.sCharacter('elgar_conductor').GetFullName] só poderia usar esta difamação para desacreditar publicamente uma parte indesejável. Por outro lado, é provável que seu trabalho seja adiado ainda mais se ele não estiver suficientemente isolado de influências perturbadoras." #NT!
 elgar.424.g: "Não o perturbe!" #NT!
 elgar.424.h: "Ele tem que lidar com isso." #NT!
 elgar.425.t: "Não há conforto suficiente" #NT!
 elgar.425.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] queixa-se de que as suas condições de trabalho não são suficientemente boas tendo em conta as suas múltiplas funções de escritório. Talvez os apoios monetários pudessem melhorar a sua “inspiração”." #NT!
 elgar.425.f: "Assim que você dá um trabalho importante aos artistas, eles vêm com pedidos especiais. Uma figura pública séria rapidamente se torna uma diva se você a fizer sentir-se importante. Antes que você perceba, a fama está subindo à cabeça dessas pessoas." #NT!
 elgar.425.g: "Dê-lhe conforto" #NT!
 elgar.426.t: "Favela do Mar" #NT!
 elgar.426.d: "Como seria previsível para um homem experiente no mar, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma pequena favela marítima na lateral." #NT!
 elgar.426.f: "O propósito prático original da favela como canção de trabalho sempre foi primordial entre os marítimos. Os aspectos linguísticos e musicais, por outro lado, dificilmente desempenharam um papel. Com o início da Revolução Industrial, eram necessários navios mais rápidos. Os barrigudos homens das Índias Orientais desapareceram e foram substituídos por tosquiadores e fragatas. Isso acabou fazendo com que os barracos perdessem gradativamente seu uso prático para a navegação marítima e fossem cantados apenas para lazer e entretenimento. Os músicos colecionavam antigos barracos do mar ou se inspiravam neles para criar suas próprias obras." #NT!
 elgar.426.g: "Yo Ho!" #NT!
 elgar.427.t: "Marchar" #NT!
 elgar.427.d: "Como seria previsível para um general, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma nova marcha militar." #NT!
 elgar.427.f: "A marcha floresceu especialmente no século XIX e no início do século XX com as suas tendências nacionalistas e militaristas e as suas revoluções. Um exemplo disso é Gioachino Rossini, que não apenas incorporou regularmente marchas pomposas em suas óperas, mas também compôs uma série de peças para príncipes individuais: incluindo uma composição encomendada ao sultão turco Abdülmecid I (Marcia per il Sultano), que ainda é tocava regularmente no programa de bandas militares italianas. Também exemplar das tendências do século XIX é a produção da família Strauss em Viena, que compunha uma marcha em todas as oportunidades adequadas para demonstrar patriotismo ou lealdade ao imperador, ou para homenagear figuras militares." #NT!
 elgar.427.g: "Novo material para o exército." #NT!
 elgar.428.t: "Kunstlied" #NT!
 elgar.428.d: "Baseado no poema de um grande poeta, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu um Kunstlied como obra paralela." #NT!
 elgar.428.f: "Na tradição da música clássica ocidental, Lied é um termo para definir poesia com música clássica para criar uma peça de música polifônica. O termo é usado para qualquer tipo de canção no alemão contemporâneo, mas entre os falantes de inglês e francês, lied é frequentemente usado de forma intercambiável com 'canção artística' para abranger obras que a tradição inspirou também em outras línguas. Os poemas que foram transformados em lieder muitas vezes centram-se em temas pastorais ou temas de amor romântico." #NT!
 elgar.428.g: "Não poderia ter sido outra coisa...?" #NT!
 elgar.429.t: "Sonata para piano" #NT!
 elgar.429.d: "As peças para piano fazem parte do repertório padrão da música clássica. Como exercício de dedo para seu próximo grande trabalho, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma sonata e a apresentou ontem à noite em uma pequena festa." #NT!
 elgar.429.f: "No início do século XIX, a forma sonata foi definida, a partir de uma combinação de práticas anteriores e de obras de importantes compositores clássicos, particularmente Haydn, Mozart, Beethoven, mas também de compositores como Clementi. Foi durante este período que as diferenças entre os layouts de três e quatro movimentos tornaram-se objeto de comentários, com destaque para o concerto sendo apresentado em três movimentos e a sinfonia em quatro. Entre as obras expressamente denominadas sonatas para piano, estão as três de Frédéric Chopin, as de Felix Mendelssohn, as três de Robert Schumann, a Sonata em Si menor de Franz Liszt e, posteriormente, as sonatas de Johannes Brahms e Sergei Rachmaninoff." #NT!
 elgar.429.g: "Um clássico" #NT!
 elgar.431.t: "Concerto para violino" #NT!
 elgar.431.d: "Após vários meses de esforço e criatividade artística, [SCOPE.sCharacter('elgar_conductor').GetFullName] estreou hoje o seu Concerto para Violino com ele no pódio." #NT!
 elgar.431.f: "Um concerto para violino é um concerto instrumental para violino como instrumento solo e orquestra. Como gênero de música instrumental, as primeiras obras surgiram do concerto grosso no início do século XVIII. Encontra sua plena expressão no período clássico. Geralmente é feito em três movimentos, com um movimento lento no meio." #NT!
 elgar.432.t: "Sinfonia" #NT!
 elgar.432.d: "Uma apresentação muito especial acontecerá esta noite na Filarmônica: a alta sociedade se reuniu para assistir à estreia da nova sinfonia de [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.432.f: "Uma sinfonia é um termo para obras instrumentais de diversas formas e instrumentações ao longo dos séculos. A forma clássica da sinfonia desenvolveu-se no século XVIII e manteve uma posição dominante no campo da música orquestral até o século XX. Trata-se de uma obra constituída por vários (geralmente três ou quatro, mais raramente cinco) movimentos para orquestra sem solistas. Desde a 9ª sinfonia de Ludwig van Beethoven, partes vocais (solistas e/ou coro) também apareceram ocasionalmente, por exemplo em Gustav Mahler, embora o papel da orquestra permaneça dominante." #NT!
  
 elgar.441.t: "Condutor viaja para país vizinho" #NT!
 elgar.441.d: "Nosso maestro titular [SCOPE.sCharacter('elgar_conductor').GetFullName] escolheu [SCOPE.sCountry('elgar_tour_country').GetName] como objetivo de suas turnês." #NT!
 elgar.441.f: "'Se o mundo acabar, irei para Viena, porque é onde tudo acontece cinquenta anos depois.' -Gustav Mahler" #NT!
 elgar.441.g: "Envie-nos um postal!" #NT!
 elgar.441.h: "Ele deveria repensar seu destino." #NT!
 elgar.442.t: "Um maestro do exterior" #NT!
 elgar.442.d: "O maestro titular do [SCOPE.sCountry('elgar_conductor_country').GetName] realizou hoje um concerto em nossa capital em sua turnê." #NT!
 elgar.442.g: "Um excelente desempenho!" #NT!
 elgar.442.h: "Nossos músicos são claramente superiores." #NT!
 elgar.443.t: "Maestro de sucesso" #NT!
 elgar.443.d: "Nosso Maestro Chefe conquistou fama e honra no exterior, aumentando assim o prestígio de nossa nação no mundo." #NT!
 elgar.443.f: "'Na Áustria, todos se tornam o que não são.' -Gustav Mahler" #NT!
 elgar.443.g: "Espero que eles não o roubem." #NT!
 elgar.444.t: "Condutor malsucedido" #NT!
 elgar.444.d: "Nosso maestro titular não recebeu os aplausos esperados em sua última parada da turnê." #NT!
 elgar.444.f: "'A vida quando alguém chega é uma mortificação contínua, à medida que as ilusões românticas são sucessivamente destruídas e o tesouro musical da imaginação desmorona diante da desesperança da realidade. Todos os dias novas experiências trazem novas decepções.' -Héctor Berlioz" #NT!
 elgar.444.g: "Decepcionante." #NT!
  
 elgar.1001.t: "Polêmica sobre Poliuto" #NT!
 elgar.1001.d: "Uma disputa irreconciliável entre o rei e o compositor Donizetti ameaça provocar a sua demissão." #NT!
 elgar.1001.f: "De 1829 a 1838, Gaetano Donizetti foi diretor musical dos Teatros Reais de Nápoles e, apesar de viagens e encomendas em outros estados, de facto a figura cultural mais importante do reino e seu representante mais famoso. Toda uma série de famosas óperas de Donizetti foram escritas em Nápoles, o que consolidou a posição do Reino das Duas Sicílias como um local musical de alto nível. Mas apesar dos muitos sucessos, Donizetti teve que lutar continuamente contra a censura napolitana, que desfigurou seus libretos ou cancelou óperas inteiras. Na disputa mais recente, o próprio rei interveio para impedir a apresentação da ópera ‘Poliuto’. Depois de muitos anos de brigas com a censura, Donizetti cansou-se e preparou-se para fugir para Paris. A elite política uniu-se em torno do rei; impedir Donizetti de cumprir os seus planos não só perturbaria o cenário político e social, mas também prejudicaria enormemente a autoridade e a reputação do rei." #NT!
 elgar.1001.g: "O rei falou, ele pode arrumar suas coisas." #NT!
 elgar.1001.h: "Devemos fazer tudo para evitar a saída de Donizetti!" #NT!
 elgar.1011.t: "Donizetti chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1011.d: "Um grande compositor passou por nosso país em sua atual turnê e decidiu ficar por um tempo." #NT!
 elgar.1011.f: "Ao lado de Gioachino Rossini, Vincenzo Bellini e Giuseppe Verdi, Gaetano Donizetti é considerado o mais importante compositor italiano do século XIX. Com cerca de 70 óperas, alcançou grande fama em toda a Europa durante a sua vida e foi descrito como o mestre do bel canto. Nascido em Bérgamo, comemorou pela primeira vez os seus maiores sucessos em Itália, até procurar noutros locais condições mais favoráveis ​​para as suas obras devido ao aumento da censura. Antes de Donizetti, as óperas cômicas em particular tiveram grande sucesso, com Donizetti o Gecshmakc mudou novamente na direção da ópera séria. A produção operística de Donizetti é extraordinariamente diversificada e varia estilisticamente desde um idioma clássico tardio em seus primeiros trabalhos, que ainda mostra influências de Simon Mayr e Rossini, até o alto romantismo no limiar de Verdi, a quem Donizetti deve muito." #NT!
 elgar.1011.g: "Bem-vindo bem vindo!" #NT!
 elgar.1011.h: "Contrate este homem brilhante!" #NT!
 elgar.1012.t: "Donizetti parte" #NT!
 elgar.1012.d: "Após algum tempo de permanência, um grande compositor decidiu sair do [ROOT.GetCountry.GetName] para continuar sua turnê." #NT!
 elgar.1012.f: "Os compositores em turnê fazem com que a duração da sua estadia dependa de vários fatores. A existência e a dimensão de uma casa de ópera são factores decisivos. Os compositores podem até ser recrutados à chegada - desde que o país tenha uma rica tradição musical, uma grande casa de ópera e a mais moderna tecnologia musical." #NT!
 elgar.1012.g: "Esperamos vê-lo novamente em breve!" #NT!
 elgar.1021.t: "Fim do contrato de Donizetti" #NT!
 elgar.1021.d: "O contrato com um grande compositor expirou. Se não oferecermos melhores condições, ele sairá do país." #NT!
 elgar.1021.f: "Grandes compositores podem assinar contrato por dez anos, após os quais têm a opção de fazer nova turnê e se estabelecer em outro lugar. É possível prorrogar o contrato uma vez, mas a manutenção será mais cara. Uma prorrogação leva mais dez anos. Depois disso, o compositor finalmente seguirá em frente." #NT!
 elgar.1021.g: "Desejamos a ele tudo de melhor." #NT!
 elgar.1021.h: "Deveríamos estender seu contrato com melhores condições." #NT!
 elgar.1022.t: "Donizetti sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1022.d: "Depois de 20 anos ao serviço do nosso país, um grande compositor vê a sua parte da obrigação cumprida e quer voltar a viajar pelo mundo de forma independente." #NT!
 elgar.1022.f: "Um grande compositor passa no máximo vinte anos no mesmo lugar. Depois disso, não há possibilidade de prorrogação do contrato - afinal, isso é do interesse da carreira deles." #NT!
 elgar.1031.t: "Donizetti morre" #NT!
 elgar.1031.d: "O grande compositor faleceu hoje. Uma grande perda para o mundo da música!" #NT!
 elgar.1031.f: "Demorou 17 meses para Donizetti ser resgatado do asilo para doentes mentais. Uma partida planeada foi impedida pelos médicos, mas também pelo prefeito da polícia de Paris por razões inescrutáveis. Somente com a ajuda da pressão diplomática o compositor, agora completamente apático, poderia ser trazido de volta por seu irmão Francesco e seu sobrinho Andrea. A filha da Baronesa Rosa Rota-Basoni tocava piano para o compositor todos os dias e cantava árias de suas obras, seu amigo Dolci falava com ele no dialeto bergamasco e ele recebia a visita do tenor Rubini, mas Donizetti não demonstrou mais reações. Donizetti morreu uma semana após um acidente vascular cerebral apoplético com hemiplegia, febre alta e infecções subsequentes. Os resultados da autópsia mostraram sintomas de meningite “passada” e uma medula espinhal inflamada e parcialmente danificada." #NT!
 elgar.1031.g: "Uma morte trágica." #NT!
 elgar.1032.f: "Gaetano Donizetti faleceu pacificamente esta manhã, após uma vida longa e gratificante nos braços de sua segunda esposa e rodeado de seus filhos. Um cortejo fúnebre com diversas bandas, centenas de portadores e milhares de espectadores marca a despedida de um homem que se diz ter vivido uma vida perfeita." #NT!
 elgar.1032.g: "Um titã da história da música nos deixou." #NT!
 elgar.1041.f: "As digressões de concertos foram e são uma realidade para os músicos, embora nem todos os compositores tenham o mesmo desejo de viajar. Há uma infinidade de músicos que preferem um emprego permanente e raramente viajam; exemplos famosos como Liszt ou Berlioz, mas também exilados como Rachmaninoff ou Prokofiev muitas vezes sublinham a sua actividade como artistas cosmopolitas e não nacionais que se sentiam tão em casa no mundo como nos seus países de origem. Mesmo os compositores que estavam ligados a um patrono, a um conjunto, ou simplesmente à sua terra natal, empreenderam repetidamente extensas digressões de concertos e depois não cumpriram as suas obrigações para com os seus clientes reais. Por outro lado, tal ausência também foi apreciada pelos clientes, uma vez que os compositores no estrangeiro aumentaram a reputação do seu próprio país ou enriqueceram a cultura musical quando o compositor regressou a casa com novas experiências, ideias e inspiração." #NT!
 elgar.1041.g: "Ele deveria representar [ROOT.GetCountry.GetName] no mundo." #NT!
 elgar.1041.h: "Ele tem que ficar em [ROOT.GetCountry.GetName]!" #NT!
 elgar.1051.t: "Os Mártires, 1840" #NT!
 elgar.1051.d: "O compositor italiano Gaetano Donizetti chegou a Paris e ali apresentou a sua ópera 'Les Martyres', que foi extremamente bem recebida pelo público." #NT!
 elgar.1051.f: "Poliuto é uma tragedia lirica (ou ópera trágica) em três atos de Gaetano Donizetti a partir do libreto italiano de Salvadore Cammarano, que foi baseada na peça Polyeucte de Pierre Corneille escrita em 1641/42. Refletia a vida do antigo mártir cristão São Polieucto. Considerada por um autor como a "ópera mais pessoal" de Donizetti, sendo a música "uma das melhores que Donizetti compôs", Poliuto foi escrita em 1838 para apresentações planejadas no Teatro San Carlo em Nápoles no final daquele ano. No entanto, perto da hora do início dos ensaios, o rei Fernando II recusou-se a permitir que o martírio de um santo cristão fosse visto em palco e proibiu a produção. Irritado com a decisão e com uma encomenda da Ópera de Paris devida ao compositor, Donizetti pagou a multa ao San Carlo por não produzir uma obra original como substituta, e trocou Nápoles por Paris. Como sua primeira encomenda para Paris, decidiu revisar Poliuto e entre 1839-40 um texto francês, com o título Les Martyres." #NT!
 elgar.1051.g: "Um desempenho maravilhoso" #NT!
 elgar.1052.t: "O Stabat Mater" #NT!
 elgar.1052.d: "Gaetano Donizetti está de visita a Bolonha para dirigir a estreia do Stabat Mater de Gioachino Rossini. A apresentação foi um sucesso total." #NT!
 elgar.1052.f: "Quando Donizetti foi a Bolonha para o Stabat Mater, Rossini assistiu à terceira apresentação, e os dois homens - ambos ex-alunos do Conservatório de Bolonha - encontraram-se pela primeira vez, com Rossini declarando que Donizetti era "o único maestro na Itália capaz de reger meu Stabat como eu gostaria. Amigos, incluindo seu cunhado, Antonio Vasselli (conhecido como Totò) - tentaram continuamente persuadi-lo a assumir um cargo acadêmico em Bolonha, em vez do compromisso com a corte de Viena, pelo menos por outra razão que daria ao compositor uma base onde trabalhar e ensinar e não se exaurir continuamente com viagens entre cidades. Donizetti relatou a reação do público: 'O entusiasmo é impossível de descrever. Ainda no ensaio final, ao qual Rossini compareceu, no meio do dia, foi acompanhado até sua casa sob a gritaria de mais de 500 pessoas. A mesma coisa na primeira noite, debaixo da janela, já que ele não apareceu no corredor." #NT!
 elgar.1053.t: "Donizetti em Viena" #NT!
 elgar.1053.d: "O compositor italiano Gaetano Donizetti chegou a Viena e conquistou o público com diversas apresentações. Circulam rumores de que ele está especulando sobre uma posição no serviço militar austríaco." #NT!
 elgar.1053.f: "Depois de compor Linda di Chamounix para Viena em 1842 e apresentar a ópera ali para grande entusiasmo do público, Donizetti aceitou o cargo de diretor de música de câmara e compositor da corte do imperador Fernando I. Em troca, esperava-se que estivesse presente em Viena para cerca de seis meses por ano, regendo óperas e concertos e compondo cantatas ocasionais; por isso recebeu um salário anual de 12.000 francos austríacos. Donizetti também regeu obras de outros compositores em Viena, como as estreias vienenses de Stabat mater de Rossini e Nabucco de Verdi." #NT!
 elgar.1054.t: "Donizetti está enlouquecendo?" #NT!
 elgar.1054.d: "O declínio mental cada vez mais rápido de Donizetti o levou a ser internado em um manicômio em Paris." #NT!
 elgar.1054.f: "Donizetti relatou em suas cartas durante um longo período, a partir da década de 1820, sobre dores de cabeça, às vezes crises de febre que duravam apenas um dia e também sobre humores depressivos ocasionais. A extraordinária quantidade de trabalho que realizou ao longo da vida, bem como as longas viagens que eram particularmente árduas na época, especialmente depois de se mudar para Paris e mais tarde para Viena, levaram ao aumento dos sintomas de exaustão de 1842 a 1843. As crises ocasionais de dor de cabeça e febre eram acompanhadas de tonturas e, às vezes, de “sensações na cabeça”. Em 1845, a saúde de Donizetti deteriorou-se rapidamente e ele desmaiou nas ruas de Paris. Os médicos proibiram-no de compor - o que o deprimiu ainda mais. Finalmente, sob falsos pretextos, ele foi atraído para o asilo de loucos em Ivry-sur-Seine sem o seu conhecimento e contra a sua vontade, e lá foi internado à força. O compositor doente rapidamente percebeu sua situação como 'prisioneiro' e sua classificação como 'maníaco' e escreveu cartas desesperadas e comoventes a amigos e parentes pedindo ajuda." #NT!
 elgar.1054.g: "Talvez seja melhor assim." #NT!
 elgar.1054.h: "Tire-o do manicômio e dê-lhe descanso em Bérgamo." #NT!
 elgar.1055.t: "Donizetti curado" #NT!
 elgar.1055.d: "O compositor recuperou-se de um tratamento intensivo e quer compor com renovado entusiasmo pela vida." #NT!
 elgar.1055.f: "Sob pressão do nosso governo, Donizetti foi rapidamente expulso do manicômio. Por ordem do médico, ele passaria por uma cura de vários meses em sua cidade natal, Bérgamo, nas melhores circunstâncias possíveis. O retorno à vida no campo, a liberdade do estresse e da pressão e o retorno às raízes deram frutos depois de muitos meses. Donizetti, apático há semanas, respondeu a uma de suas árias, cantada por Giovanna, filha da baronesa Rosa Rota-Basoni. Conversar com familiares no dialeto local também mostrou progresso a cada dia. Depois de anos de terapia, o compositor, que já estava em estado terminal, parece ter voltado à vida." #NT!
 elgar.1055.g: "Um milagre médico." #NT!
 elgar.1061.t: "Adélia" #NT!
 elgar.1061.d: "Um grande compositor acaba de completar uma obra-prima musical!" #NT!
 elgar.1061.f: ""
 elgar.1061.g: "Bravíssimo!" #NT!
 elgar.1062.t: "Dom Pasquale" #NT!
 elgar.1062.f: "Don Pasquale é uma ópera buffa em três atos. A ópera é uma das mais famosas do gênero e, junto com L'elisir d'amore e Lucia di Lammermoor, é uma das poucas obras de Donizetti que tem uma tradição performática quase contínua desde o século XIX. Baseados nas comédias de Carlo Goldoni, os personagens são mais ou menos baseados em tipos da commedia dell'arte, mas recebem traços sentimentais, i. H. pela capacidade de sentir e expressar tristeza, dor ou remorso, diferenciação que vai além do seu tipo. Don Pasquale foi um sucesso instantâneo, como apenas I puritani (1835) de Bellini havia feito anteriormente em Paris." #NT!
 elgar.1063.t: "Dom Sébastien" #NT!
 elgar.1063.f: "Dom Sébastien é uma grande ópera francesa em cinco atos de Gaetano Donizetti. É uma ficção histórica sobre o rei Sebastião de Portugal (1554-1578) e a sua malfadada expedição de 1578 a Marrocos. Na época, Donizetti tentava compor uma ópera competitiva com óperas históricas semelhantes de Daniel Auber, Fromental Halévy e Giacomo Meyerbeer. Uma descrição crítica da natureza de Dom Sébastien é “um funeral em cinco atos”. A obra foi recebida com relutância, o que o próprio Donizetti considerou um fiasco. Embora Donizetti considerasse sua última ópera uma de suas obras mais importantes, Dom Sébastien está hoje em grande parte esquecido. Foi escrita numa época em que Donizetti “já não tinha controlo irrestrito sobre a sua imaginação”, pelo que a ópera já estava marcada pela doença incipiente de Donizetti." #NT!
 elgar.1071.d: "Um grande compositor ao nosso serviço recebeu reconhecimento no exterior." #NT!
 elgar.1071.f: ""
 elgar.1071.g: "Sua turnê parece ser um sucesso." #NT!
  
 elgar.1101.t: "Grande sinfonia funèbre et triomphale" #NT!
 elgar.1101.d: "Para assinalar o décimo aniversário da Revolução de Julho, Hector Berlioz compôs uma peça que atraiu grande admiração pública." #NT!
 elgar.1101.f: "O governo francês encomendou a sinfonia para as celebrações do décimo aniversário da Revolução de Julho que levou Luís Filipe I ao poder, para a qual foi erguida a Coluna de Julho na Place de la Bastille. Berlioz tinha pouca simpatia pelo regime, mas gostou da oportunidade de escrever a obra porque o governo lhe ofereceu 10.000 francos por ela. A Symphonie militaire (mais tarde renomeada Symphonie funèbre et triomphale), em vez de seguir o modelo que Berlioz havia estabelecido em Romeu e Julieta, representa uma reversão a um estilo anterior pré-Beethoveniano na tradição da monumental música cerimonial pública francesa. Berlioz revisou a partitura em janeiro de 1842, adicionando uma parte opcional para cordas e um refrão final a um texto de Antony Deschamps. Richard Wagner assistiu a uma apresentação desta nova versão na Salle Vivienne em 1 de fevereiro de 1842. Em 5 de fevereiro, ele disse a Robert Schumann que encontrou passagens no último movimento da sinfonia de Berlioz tão "magníficas e sublimes que nunca poderão ser superadas"." #NT!
 elgar.1111.t: "Berlioz chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1111.f: "Louis-Hector Berlioz foi um compositor e maestro romântico francês. Sua produção inclui obras orquestrais como a Symphonie fantastique e Harold in Italy, peças corais incluindo o Requiem e L'Enfance du Christ, suas três óperas Benvenuto Cellini, Les Troyens e Béatrice et Bénédict, e obras de gêneros híbridos como o 'dramático sinfonia' Roméo et Juliette e a 'lenda dramática' La Damnation de Faust. Obtendo sucesso apenas ocasional na França como compositor, Berlioz voltou-se cada vez mais para a regência, na qual ganhou reputação internacional. Ele foi altamente considerado na Alemanha, Grã-Bretanha e Rússia, tanto como compositor quanto como maestro. Para complementar seus ganhos, ele escreveu jornalismo musical durante grande parte de sua carreira; parte dele foi preservada em forma de livro, incluindo seu Tratado sobre Instrumentação, que teve influência nos séculos XIX e XX." #NT!
 elgar.1112.t: "Berlioz parte" #NT!
 elgar.1121.t: "Fim do contrato de Berlioz" #NT!
 elgar.1122.t: "Berlioz sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1131.t: "Berlioz morre" #NT!
 elgar.1131.f: "Em 1867, Berlioz recebeu a notícia de que seu filho havia morrido de febre amarela em Havana. Macdonald sugere que Berlioz pode ter procurado distrair-se da sua dor, prosseguindo com uma série planeada de concertos em São Petersburgo e Moscovo, mas longe de o rejuvenescer, a viagem minou as suas forças restantes. Foi para Nice para se recuperar do clima mediterrâneo, mas caiu nas pedras da costa, possivelmente por causa de um derrame, e teve que retornar a Paris, onde convalesceu vários meses. Em agosto de 1868, sentiu-se capaz de viajar brevemente a Grenoble para julgar um festival coral. Depois de voltar a Paris, enfraqueceu gradualmente e morreu em sua casa na Rue de Calais, em 8 de março de 1869, aos 65 anos. Foi sepultado no Cemitério de Montmartre com suas duas esposas, que foram exumadas e enterradas novamente ao lado de ele." #NT!
 elgar.1141.t: "Berlioz está preparando uma turnê" #NT!
 elgar.1141.d: "O compositor Hector Berlioz prepara uma turnê pelo exterior. Os destinos são a Bélgica, os Países Baixos e os estados do norte da Alemanha." #NT!
 elgar.1142.d: "O compositor Hector Berlioz prepara uma turnê pelo exterior. Os destinos são Áustria, Hungria, Boêmia, Suíça e os estados do sul da Alemanha." #NT!
 elgar.1143.d: "O compositor Hector Berlioz prepara uma turnê pelo exterior. Os destinos são as Ilhas Britânicas." #NT!
 elgar.1144.d: "O compositor Hector Berlioz prepara uma turnê pelo exterior. Os destinos são a Polónia, os estados bálticos e a Rússia." #NT!
 elgar.1145.t: "Berlioz prepara sua última turnê" #NT!
 elgar.1145.d: "O compositor Hector Berlioz prepara sua última turnê no exterior. O destino ainda não é conhecido." #NT!
 elgar.1151.t: "Berlioz de volta a Paris" #NT!
 elgar.1151.d: "Após extensas digressões no estrangeiro, o compositor Hector Berlioz regressou a França." #NT!
 elgar.1151.f: "Nas suas viagens, especialmente pela Alemanha, Berlioz não só notou o maior nível de cultura musical, mas também as maiores oportunidades para os compositores, o que se deveu em particular à divisão em pequenos estados ali. Este último garantiu que houvesse um número muito maior de posições de prestígio no mundo musical alemão, enquanto a centralização da França também trouxe consigo uma forte orientação para a capital Paris. No entanto, Berlioz mais uma vez especulou sobre um cargo lucrativo em casa, embora o público alemão e os críticos alemães fossem muitas vezes mais favoráveis ​​a ele do que os representantes franceses." #NT!
 elgar.1161.t: "Les Troyens" #NT!
 elgar.1161.f: "Les Troyens é uma grande ópera francesa em cinco atos de Hector Berlioz. O libreto foi escrito pelo próprio Berlioz a partir do poema épico de Virgílio, a Eneida; a partitura foi composta entre 1856 e 1858. Les Troyens é a obra mais ambiciosa de Berlioz, o resumo de toda a sua carreira artística, mas ele não viveu para vê-la executada na íntegra. Sob o título Les Troyens à Carthage, os três últimos atos foram estreados com vários cortes pela companhia de Léon Carvalho, o Théâtre Lyrique, em seu teatro (hoje Théâtre de la Ville) na Place du Châtelet em Paris em 4 de novembro de 1863, com 21 apresentações repetidas. Depois de décadas de abandono, hoje a ópera é considerada por alguns críticos musicais como uma das melhores já escritas." #NT!
 elgar.1162.t: "A condenação de Fausto" #NT!
 elgar.1162.f: "La Damnation de Faust é uma obra para quatro vozes solo, coro completo de sete partes, grande coro infantil e orquestra do compositor francês Hector Berlioz. Ele chamou isso de "légende dramatique" (lenda dramática). O compositor francês inspirou-se numa tradução do poema dramático Fausto, de Goethe, e produziu uma obra musical que, tal como a obra-prima em que se baseia, desafia a fácil categorização. Concebido em vários momentos como um oratório de forma livre e como uma ópera, a sua forma de diário de viagem e a sua perspectiva cósmica tornaram um desafio extremo encenar como uma ópera. O próprio Berlioz estava ansioso para ver a obra encenada, mas, quando o fez, admitiu que as técnicas de produção de sua época não estavam à altura da tarefa de dar vida dramática à obra. A maior parte da fama do trabalho veio através de apresentações em concertos." #NT!
 elgar.1163.t: "Tratado de Instrumentação" #NT!
 elgar.1163.f: "'Este Traité d'Instrumentation é uma obra altamente paradoxal. Começa com um prefácio de vários versos alheios ao tema, em que o autor se posiciona contra músicos que abusam das modulações e cuja inclinação para a dissonância coincide com o gosto que certos animais têm por plantas salgadas e arbustos espinhosos. Depois ele se volta para os instrumentos orquestrais e mistura estranhas afirmações com as mais sólidas verdades e conselhos valiosos. [...] Em seu tratado, como em sua orquestração, Berlioz, apesar de todas as suas esquisitices, é simplesmente fabuloso. A ele a minha geração deve a sua educação, e ouso dizer que foi uma boa educação. Berlioz possuía o dom inestimável de despertar a imaginação e despertar o amor pela arte que ensinava.[...] Estes exemplos musicais aparentemente supérfluos faziam sonhar, abriam a porta para um mundo novo, para um vasto e fascinante vislumbre do futuro, de a terra prometida.' -Camille Saint-Saëns" #NT!
 elgar.1171.t: "Berlioz homenageia [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1201.t: "Liszt versus Thalberg" #NT!
 elgar.1201.d: "Dois dos pianistas mais famosos competiram entre si em Paris: Franz Liszt desafiou o mais importante pianista vivo, Sigismund Thalberg." #NT!
 elgar.1201.f: "No inverno de 1835/36, Sigismund Thalberg estreou-se num concerto privado dado pelo secretário da embaixada austríaca em Paris. Foi saudado com entusiasmo pelos artistas presentes, incluindo Rossini e Meyerbeer, e elogiado como o inventor de um novo estilo de piano. Enquanto os concertos de Franz Liszt em Lyon renderam cerca de 500-600 francos, Thalberg ganhou 10.000 francos com um único concerto no Teatro Italiano. Antes de Thalberg aparecer em sua segunda estada em Paris, Liszt publicou uma crítica repleta de insinuações e polêmicas. Segundo Liszt, o sucesso de Thalberg surgiu exclusivamente através da propaganda. Thalberg apareceu novamente em Paris a partir de fevereiro de 1837 e foi comemorado novamente. No dia 31 de março, os dois artistas se apresentaram em um evento beneficente organizado pela Princesa Belgiojoso." #NT!
 elgar.1201.g: "Thalberg foi melhor." #NT!
 elgar.1201.h: "Liszt era melhor." #NT!
 elgar.1211.t: "Lisztomania em [ROOT.GetCountry.GetName]" #NT!
 elgar.1211.f: "Franz Liszt foi um compositor, pianista, maestro, diretor de teatro e professor de música austro-húngaro. Liszt foi um dos virtuosos do piano mais proeminentes e influentes e, com uma obra de mais de 1300 obras e arranjos, um dos compositores mais produtivos do século XIX. Embora grande parte de sua obra possa ser atribuída à literatura para piano, Liszt também deu um claro impulso à música orquestral com o desenvolvimento do poema sinfônico. Seu conceito de música programática e o uso de novos meios harmônicos e formais fizeram dele - junto com Richard Wagner - o protagonista mais conhecido da Nova Escola Alemã. Liszt iniciou uma extensa viagem pela Europa em 1839, que continuou pelos oito anos seguintes. Este período foi o mais brilhante de Liszt como pianista concertista e ele recebeu muitas honras e muita adulação durante suas turnês. Nesse período surgiram os primeiros relatos de respostas intensas dos fãs de Liszt, o que ficou conhecido como Lisztomania. A Lisztomania foi caracterizada por uma reação histérica a Liszt e seus concertos. Foi relatado que a execução de Liszt elevou o humor do público a um nível de êxtase místico." #NT!
 elgar.1212.t: "Liszt parte" #NT!
 elgar.1221.t: "O contrato de Liszt termina" #NT!
 elgar.1222.t: "Liszt sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1231.t: "Liszt morre" #NT!
 elgar.1231.f: "Após o casamento fracassado com Carolyne zu Sayn-Wittgenstein, Liszt dedicou-se cada vez mais a composições com temas religiosos. Em Roma, onde permaneceu principalmente até 1870, levou uma vida em parte mundana, em parte monástica e retirou-se para um mosteiro no verão de 1863, onde o Papa Pio IX também o visitou. Em 1865, Liszt foi tonsurado e recebeu as quatro ordens menores. A partir de então, como clérigo, usou o colarinho romano e foi tratado como abade. Em 1886, Liszt participou do Festival Wagner. No momento da viagem, Liszt já estava gravemente doente e morreu poucos dias após sua chegada, em 31 de julho de 1886, em consequência de uma pneumonia. Bernhard Schnappauf, médico e amigo de Richard Wagner, passou os últimos dias em seu leito de morte e relatou que Liszt morreu tranquilamente e com dignidade. Fechou os olhos e fez a máscara mortuária, para a qual, segundo o antigo costume, tinha direito ao sudário e à fronha." #NT!
 elgar.1241.t: "Liszt está preparando uma turnê" #NT!
 elgar.1241.d: "O compositor Franz Liszt prepara uma turnê no exterior. O destino é a Itália." #NT!
 elgar.1242.d: "O compositor Franz Liszt prepara uma turnê no exterior. O destino é a Alemanha." #NT!
 elgar.1243.d: "O compositor Franz Liszt prepara uma turnê no exterior. O destino são Espanha e Portugal." #NT!
 elgar.1244.d: "O compositor Franz Liszt prepara uma turnê no exterior. Os destinos são França, Bélgica, Holanda e Ilhas Britânicas." #NT!
 elgar.1245.d: "O compositor Franz Liszt prepara uma turnê no exterior. Os destinos são a Polónia, a Rússia e o Império Otomano." #NT!
 elgar.1251.t: "Liszt em Weimar" #NT!
 elgar.1251.d: "Depois de muitos anos de turnês, o pianista e compositor Franz Liszt está pensando em se estabelecer em Weimar." #NT!
 elgar.1251.f: "Os anos de Weimar foram o período mais produtivo artisticamente de Franz Liszt. Ele escreveu muitas de suas obras para piano em Weimar, como a Sonata para Piano em Si menor, o ciclo Harmonies poétiques et religieuses, quinze Rapsódias Húngaras, bem como numerosas transcrições, reduções para piano e revisões de obras anteriores para piano, como os Estudos de Paganini. . Dois dos seus concertos para piano anteriormente concebidos também receberam aqui a sua forma final. Em Weimar, Liszt regeu muitas obras de compositores contemporâneos, alguns dos quais controversos na época, e também executou as suas óperas. Ele dirigiu obras de Richard Wagner, que era particularmente próximo dele e a quem ajudou a fugir para Zurique na primavera de 1849, após o levante de Dresden. Nos anos que se seguiram, ele apoiou Wagner financeiramente e moralmente e manteve uma correspondência ativa com ele. Mais tarde, Liszt e Wagner apareceram frequentemente juntos como regentes. A partir de 1865, depois que Wagner teve um relacionamento com a filha de Liszt, Cosima, o relacionamento esfriou por muito tempo." #NT!
 elgar.1252.t: "Von der Wiege para Grabe" #NT!
 elgar.1252.d: "Em Roma, Franz Liszt completou seu último poema sinfônico. A comunidade musical não sabe o que fazer com o último “erro” deste compositor." #NT!
 elgar.1252.f: "Nos últimos anos de sua vida, Liszt voltou-se cada vez mais para a música sacra e a música sacra. Seu último poema tom, 'Do berço ao túmulo', portanto, diferia de todos os seus antecessores. Liszt inspirou-se num desenho do pintor húngaro Mihály Zichy. Grandes seções da obra não requerem uma orquestra poderosa, especialmente o início soa como música de câmara; formam-se muitas ilhas sonoras nas quais o material musical é pobre, e passagens de solo não são incomuns, principalmente no final dos movimentos. Os harmônicos usados ​​também são um prenúncio dos tempos que virão. Durante sua vida, porém, os críticos musicais classificaram a obra como o “erro de um velho”." #NT!
 elgar.1252.g: "As gerações posteriores compreenderão." #NT!
 elgar.1261.t: "Les Préludes" #NT!
 elgar.1261.f: "Les Préludes é o terceiro dos treze poemas sinfônicos de Franz Liszt. A música foi composta entre 1845-54 e começou como uma abertura para o ciclo coral de Liszt, Les quatre élémens (Os Quatro Elementos), depois revisada como uma abertura de concerto independente, com um novo título referindo-se a um poema de Alphonse de Lamartine. Les préludes é o primeiro exemplo de uma obra orquestral intitulada 'Poema Sinfônico'. Liszt vê as fases da vida como prelúdios para a melodia da morte. Essas fases da vida são lutas e tempestades, amor, felicidade e dor, consolo, vivência da natureza. Apesar dos contrastes destes estados de espírito refletidos em Les Préludes, a obra é de grande coerência. Começa com uma melodia melancólica, a partir da qual se desenvolve o primeiro tema principal tempestuoso, que conduz ao segundo tema através de uma parte pastoral. Esses dois temas são desenvolvidos em mudanças de humor. No clímax, o tema original flui para o primeiro tema principal como uma fanfarra majestosa e glamorosa." #NT!
 elgar.1262.t: "Rapsódias Húngaras" #NT!
 elgar.1262.f: "As Rapsódias Húngaras é um conjunto de 19 peças para piano baseadas em temas folclóricos húngaros, compostas por Franz Liszt durante 1846-1853, e mais tarde em 1882 e 1885. Liszt também arranjou versões para orquestra, dueto de piano e trio de piano. Alguns são mais conhecidos do que outros, sendo a Rapsódia Húngara nº 2 particularmente famosa e os nºs 6, nº 10, nº 12 e nº 14 (especialmente arranjados para piano e orquestra como a Fantasia Húngara) também sendo bem conhecidos. Liszt incorporou muitos temas que ouviu em sua Hungria ocidental natal e que ele acreditava serem música folclórica, embora muitos fossem na verdade músicas escritas por membros da classe média alta húngara ou por compositores como József Kossovits. Em sua forma original para piano, as Rapsódias Húngaras são conhecidas por sua dificuldade." #NT!
 elgar.1263.t: "Sinfonia Dante" #NT!
 elgar.1263.f: "A 'Sinfonia de Dante' é uma sinfonia coral composta por Franz Liszt. Escrito em alto estilo romântico, é baseado na jornada de Dante Alighieri pelo Inferno e Purgatório, retratada em A Divina Comédia. Alguns críticos argumentaram que a Sinfonia de Dante não é tanto uma sinfonia no sentido clássico, mas dois poemas sinfônicos descritivos. A intenção original de Liszt era compor a obra em três movimentos: um Inferno, um Purgatório e um Paraíso. Os dois primeiros seriam puramente instrumentais e o final coral. Wagner, porém, convenceu Liszt de que nenhum compositor terrestre poderia expressar fielmente as alegrias do Paraíso. Liszt abandonou o terceiro movimento, mas adicionou um Magnificat coral no final do segundo movimento. O estudioso de Liszt, Humphrey Searle, argumenta que, embora Liszt possa ter se sentido mais à vontade retratando as regiões infernais do que as celestiais, a tarefa de retratar o Paraíso na música não estaria além de seus poderes." #NT!
  
 elgar.1301.t: "Rienzi" #NT!
 elgar.1301.d: "Um jovem compositor impressionou o público em Dresden e artistas internacionais com a sua ópera 'Rienzi'. Seu nome é Richard Wagner." #NT!
 elgar.1301.f: "'Nenhuma experiência subsequente me deu sentimentos nem remotamente semelhantes aos que tive neste dia da primeira apresentação de Rienzi. A ansiedade muito bem fundamentada quanto ao seu sucesso dominou de tal forma os meus sentimentos em todas as primeiras apresentações subsequentes das minhas obras que nunca consegui realmente apreciá-las ou prestar muita atenção ao modo como o público se comportava. [...] O sucesso inicial de Rienzi foi sem dúvida assegurado de antemão. Mas a forma barulhenta como o público declarou a sua parcialidade por mim foi extraordinária... O público estava forçosamente predisposto a aceitá-lo, porque todos os ligados ao teatro vinham divulgando relatos tão favoráveis... que toda a população ansiava ao que foi anunciado como um milagre... Ao tentar recordar minha condição naquela noite, só consigo me lembrar dela como possuindo todas as características de um sonho.' -Ricardo Wagner" #NT!
 elgar.1311.t: "Wagner chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1311.f: "Com seus dramas musicais totalmente compostos, Wilhelm Richard Wagner é considerado um dos compositores mais importantes da era romântica. Ele usou leitmotifs característicos para figuras, eventos e sentimentos e desenvolveu a técnica do 'Ring des Nibelungen' em um método sistemático. O 'Gesamtkunstwerk' que ele propagou combina diferentes artes como música, poesia e drama em uma unidade. As inovações de Wagner na harmonia influenciaram o desenvolvimento da música até os dias atuais. Wagner lidou intensamente com material da mitologia germânica e lendas como o cavaleiro cisne, a saga dos Nibelungos e o Santo Graal como parte da lenda arturiana. Em Lohengrin, na tetralogia do Anel e na obra tardia Parsifal, seus pensamentos giram em torno do tema da redenção. Com Tristão e Isolda criou uma das óperas de amor mais famosas da história da música. Richard Wagner fundou o Festival de Bayreuth, dedicado exclusivamente à execução de suas próprias obras. O impacto de Wagner vai muito além do âmbito musical. Escritores e pintores, filósofos e escultores trataram com ele, bem como germanistas, historiadores, cientistas políticos e religiosos." #NT!
 elgar.1312.t: "Wagner sai" #NT!
 elgar.1321.t: "Termina contrato de Wagner" #NT!
 elgar.1322.t: "Wagner sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1331.t: "Wagner morre" #NT!
 elgar.1331.f: "Em 16 de setembro de 1882, Wagner viajou com sua família para Veneza, onde passou várias semanas com Franz Liszt. No dia 25 de dezembro, como presente de aniversário para Cosima, deu pela última vez um concerto conjunto no Teatro La Fenice; ele conduziu sua sinfonia juvenil em dó maior. Em 13 de fevereiro de 1883, ele se hospedou na ala lateral do Palazzo Vendramin-Calergi onde ele e sua família moravam. Por volta das 15h, a família esperava à mesa por Wagner, que, apesar de ter um infarto, estava em seu estudar escrevendo um ensaio sobre o feminino no humano. A empregada encontrou-o caído em sua mesa, pensando nas palavras “No entanto, o processo de emancipação da mulher prossegue apenas com convulsões extáticas”. Amor - Tragédia'. Ele disse: ‘Minha esposa e o médico’ antes de cair inconsciente e morrer nos braços de Cosima por volta das 15h30." #NT!
 elgar.1341.t: "Wagner está preparando uma turnê" #NT!
 elgar.1341.d: "O compositor Richard Wagner prepara uma turnê pelo exterior. Os destinos são França, Alemanha, Itália e Rússia." #NT!
 elgar.1351.t: "Lohengrin" #NT!
 elgar.1351.d: "A estreia de 'Lohengrin' de Richard Wagner não foi apenas uma multidão lotada - mas desencadeou uma verdadeira admiração por Wagner na Alemanha." #NT!
 elgar.1351.f: "Lohengrin é uma ópera romântica em três atos do compositor alemão Richard Wagner. Com Lohengrin, Wagner criou a nova forma operística de drama musical totalmente composto. A composição não é dividida em números individuais, mas é tocada ato por ato sem interrupção. Wagner se diferencia assim da estrutura convencional de óperas numéricas com árias, recitativos e partes corais. Para poder traduzir a vida interior dos personagens do palco em motivos musicais claramente legíveis, Wagner usou leitmotifs (por exemplo, o motivo do Graal e o motivo da proibição da pergunta). A ópera inspirou outras obras de arte. O rei Ludwig II da Baviera nomeou seu castelo como Castelo de Neuschwanstein em homenagem ao Cavaleiro Cisne." #NT!
 elgar.1352.t: "Kunstwerk der Zukunft" #NT!
 elgar.1352.d: "Durante a sua estada na Suíça, o compositor Richard Wagner escreveu numerosos tratados sobre música e arte que se tornariam inovadores para a compreensão alemã e internacional da estética." #NT!
 elgar.1352.f: "A 'Arte do Futuro' é um escrito teórico da arte de Richard Wagner que ele escreveu entre 1849 e 1852 em Zurique. Tal como no seu escrito “Arte e a Revolução”, Wagner lamenta a decadência das artes e desenvolve o seu modelo da nova unidade das artes, o “Gesamtkunstwerk”. Tal como nos seus escritos anteriores, Wagner desenvolveu a sua convicção de que a arte grega estava enraizada na religião e no misticismo gregos e que, através da destruição da religião, a arte também estava a perder a sua coesão e a tornar-se “artes individuais” (drama, música e dança) tinha que degenerar. Ele reclama que a arte da música como puro acompanhamento da palavra definhou. No decorrer de suas explicações, ele detalha detalhadamente o desenvolvimento das diferentes artes, desde o estado ideal durante a antiguidade até a decadência de seu tempo. Na sua próxima e mais importante obra escrita, Ópera e Drama, Richard Wagner explica então com muita precisão (e muito teoricamente) como imagina a “união” ideal entre música e poesia. Um pouco mais tarde, ele começou a trabalhar na execução “prática” e escreveu e compôs seu “Ring des Nibelungen” como o drama musical por excelência após anos de trabalho." #NT!
 elgar.1352.g: "Quem deve entender essas frases em caixa difíceis de ler?" #NT!
 elgar.1353.t: "Tristão e Isolda" #NT!
 elgar.1353.d: "Tristão e Isolda é uma ópera em três atos de Richard Wagner com libreto alemão do compositor, baseada em grande parte no romance do século XII Tristão e Iseult, de Gottfried von Strassburg. A ópera teve enorme influência entre os compositores clássicos ocidentais e forneceu inspiração direta para compositores como Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg e Benjamin Britten. Outros compositores como Claude Debussy, Maurice Ravel e Igor Stravinsky formularam seus estilos em contraste com o legado musical de Wagner. Muitos vêem Tristan como um marco no afastamento da prática comum de harmonia e tonalidade e consideram que ele estabelece as bases para a direção da música clássica no século XX." #NT!
 elgar.1353.f: "'A obra que sempre despertou minha maior admiração é Tristan. Um espanto estremecedor toma conta de mim diante deste gigantesco edifício, e ainda me parece incrível como um ser humano pôde concebê-lo e realizá-lo. Considero o segundo ato uma das mais sublimes criações do espírito já criadas. Este segundo ato é maravilhoso, maravilhoso, indescritivelmente maravilhoso.' - Giuseppe Verdi" #NT!
 elgar.1354.t: "Festival Richard Wagner" #NT!
 elgar.1354.d: "A criação do Festspielhaus de Richard Wganer é considerada um dos destaques da cultura musical do século XIX." #NT!
 elgar.1354.f: "O Festival de Bayreuth é um festival de música realizado anualmente, no qual são apresentadas apresentações de óperas do compositor alemão do século XIX, Richard Wagner. O próprio Wagner concebeu e promoveu a ideia de um festival especial para apresentar as suas próprias obras, em particular o seu ciclo monumental 'Der Ring des Nibelungen' e 'Parsifal'. As apresentações acontecem em um teatro especialmente projetado, o Bayreuth Festspielhaus. Wagner supervisionou pessoalmente o projeto e a construção do teatro, que continha muitas inovações arquitetônicas para acomodar as enormes orquestras para as quais Wagner escreveu, bem como a visão particular do compositor sobre a encenação de suas obras. O Festival tornou-se um destino de peregrinação para wagnerianos e entusiastas da música clássica. Estiveram presentes neste evento musical único o Kaiser Guilherme Dom Pedro II do Brasil o Rei Ludwig e outros membros da nobreza bem como o filósofo Friedrich Nietzsche e compositores talentosos como Anton Bruckner Edvard Grieg Pyotr Tchaikovsky Franz Liszt e o jovem Arthur Foote." #NT!
 elgar.1354.g: "Um pico da cultura alemã!" #NT!
 elgar.1356.t: "Richard Wagner - um político?" #NT!
 elgar.1356.d: "Richard Wagner é um compositor com muitos seguidores e é conhecido por suas polêmicas há anos. Parece que agora ele quer converter isto em capital político." #NT!
 elgar.1356.f: "Richard Wagner foi uma pessoa política ao longo de sua vida, fortemente influenciado por ideias materialistas e às vezes socialistas radicais, antes de mais tarde ficar sob a influência da obra filosófica de Arthur Schopenhauer. No entanto, as suas obras também permaneceram fortemente influenciadas pela ideia de um establishment cujo poder tinha de ser quebrado. Ele esteve ativamente envolvido na revolução de 1848 na Saxônia e, portanto, mais tarde teve que fugir. No seu ensaio 'Die Wiebelungen' ele previu um papel especial na história para os alemães e viu-os, por um lado, como troianos e, por outro, como os únicos capazes de salvar a humanidade. Ao longo da sua vida, Wagner foi um antissemita, atitude que se fortaleceu ao longo dos anos e encontrou a sua expressão mais intensa no panfleto 'Das Judenthum in der Musik'." #NT!
 elgar.1357.t: "Escândalo Tannhäuser" #NT!
 elgar.1357.d: "A apresentação de Tannhäuser de Richard Wagner causou um verdadeiro escândalo que indignou toda a sociedade parisiense. Além da violação por parte de Wagner das boas regras da vida da ópera francesa, a animosidade entre os mundos musicais alemão e francês também desempenhou um papel." #NT!
 elgar.1357.f: "Wagner sempre passou por momentos difíceis em Paris, não apenas por causa da concorrência com o popular Giacomo Meyerbeer. Para acomodar sua ópera Tannhäuser na Grande Ópera, ele teve que se curvar aos costumes franceses – como a instalação de um balé. Mas Wagner resistiu veementemente às especificações e incluiu apenas um bacanal. Ao mesmo tempo, Wagner tornou-se impopular entre os músicos com ensaios agonizantemente longos. A estreia causou um escândalo: os senhores do 'Jockey Club' de Paris sentiram-se traídos quando o balé não apareceu após a abertura. Os senhores não vieram por causa da música, mas para observar as belas mulheres e depois visitá-las no vestiário. Como não oferecem o que recebem, sabotam o evento com assobios e gritos. O dia seguinte não é melhor: a imprensa parisiense desmancha o espetáculo no ar. Não só a França, mas também os amigos e inimigos de Wagner na Alemanha estarão a observar atentamente a nossa reacção." #NT!
 elgar.1357.g: "Ele nunca mais deveria aparecer em Paris!" #NT!
 elgar.1357.h: "Temos que apaziguar Herrn Wagner." #NT!
 elgar.1356.g: "Ele deveria entrar na política." #NT!
 elgar.1356.h: "Ele deveria compor, não debater!" #NT!
 elgar.1361.t: "Os Meistersinger de Nuremberg" #NT!
 elgar.1361.f: "'Die Meistersinger von Nürnberg' é um drama musical, ou ópera, em três atos, de Richard Wagner. É a ópera mais longa comumente executada, durando quase quatro horas e meia, sem contar dois intervalos entre os atos, e tradicionalmente não é cortada. O Meistersinger de Nuremberg ocupa um lugar único na obra de Wagner. É a única comédia entre suas óperas maduras e também é incomum entre suas obras por ser ambientada em um tempo e lugar historicamente bem definidos, e não em um cenário mítico ou lendário. É a única ópera madura de Wagner baseada em uma história inteiramente original. Incorpora muitas das convenções operísticas contra as quais Wagner criticou em seus ensaios sobre a teoria da ópera: versos rimados, árias, coros, um quinteto e até um balé." #NT!
 elgar.1362.t: "Morre Walküre" #NT!
 elgar.1362.f: "'Die Walküre' forma junto com as óperas 'Das Rheingold', 'Siegfried' e 'Götterdämmerung' a obra completa 'Der Ring des Nibelungen'. Wagner seguiu em grande parte os princípios relacionados à forma do drama musical, refletindo os sentimentos e humores por trás da obra, usando um sistema de leitmotifs recorrentes para representar pessoas, ideias e situações, em vez das unidades operísticas convencionais de árias, conjuntos e coros. A história de Die Walküre é baseada na mitologia nórdica contada na saga Völsunga e na Edda Poética." #NT!
 elgar.1363.t: "Parsifal" #NT!
 elgar.1363.f: "O Parsifal de Richard Wagner contém elementos religiosos como a música sacra, o descerramento da custódia (Graal), o batismo e o ritual da comunhão cristã. Já em seus escritos artísticos de Zurique, ele desenvolveu a ideia de usar a arte para esclarecer o cerne da religião. Wagner explicou que, para transformar a sua mensagem parábola de salvação e regeneração da humanidade através da compaixão - representada pelo buscador Parsifal e pelo sofredor Amfortas - ele escolheu uma forma de arte que, com o simbolismo religioso, pretendia ter um 'efeito arrebatador na mente'. O próprio Wagner descreveu a peça de três atos como uma peça de festival de consagração de palco e decretou que ela só deveria ser apresentada no Bayreuth Festspielhaus." #NT!
  
 elgar.1401.t: "Uma estreia em Karlshamn" #NT!
 elgar.1401.d: "Um jovem estudante de 19 anos do Conservatório de Leipzig estreou-se hoje como pianista em Kralshamn. Ele vem da Noruega, seu nome é Edvard Grieg." #NT!
 elgar.1401.f: "A carreira de Edvard Grieg começou originalmente como pianista. Mesmo antes de completar os seus estudos no Conservatório de Leipzig, Grieg, de 19 anos, estreou-se em Karlshamn, na Suécia, antes de regressar à sua terra natal, a Noruega, alguns anos depois. Grieg foi aluno de Ignaz Moscheles em Leipzig, mas, fora isso, achou o clima conservador em Leipzig muito desagradável." #NT!
 elgar.1411.t: "Grieg chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1411.f: "Edvard Hagerup Grieg é amplamente considerado um dos principais compositores da era romântica e sua música faz parte do repertório clássico padrão em todo o mundo. O uso da música folclórica norueguesa em suas próprias composições trouxe fama à música norueguesa, além de ajudar a desenvolver uma identidade nacional, assim como Jean Sibelius fez na Finlândia e Bedřich Smetana na Boêmia. Como pianista e maestro realizou inúmeras digressões de concertos pela Europa. Semelhante à poderosa pilha na Rússia com Mussorgsky no comando, Grieg fundiu elementos da música folclórica de sua terra natal - como quintas vazias, ritmos de dança nitidamente enfatizados, a vacilação entre tonalidades modais e maiores-menores - com as conquistas composicionais dos últimos tempos. Romantismo. Algumas de suas harmonias já anunciam o Impressionismo e são singularmente radicais em algumas composições como Klokkeklang. Entre os muitos outros que se referem a Grieg nas suas atividades composicionais, seja explicitamente ou de forma enigmática na música, estão Frederick Delius, Maurice Ravel, Sergei Rachmaninoff, Dmitri Shostakovich e Béla Bartók." #NT!
 elgar.1412.t: "Grieg parte" #NT!
 elgar.1421.t: "O contrato de Grieg termina" #NT!
 elgar.1422.t: "Grieg sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1431.t: "Grieg morre" #NT!
 elgar.1431.f: "Edvard Grieg morreu no Hospital Municipal de Bergen, Noruega, em 4 de setembro de 1907, aos 64 anos, de insuficiência cardíaca. Ele sofreu um longo período de doença. Suas últimas palavras foram: 'Bem, se é que deve ser assim.' O funeral atraiu entre 30 mil e 40 mil pessoas às ruas de sua cidade natal para homenageá-lo. Obedecendo ao seu desejo, sua própria Marcha Fúnebre em Memória de Rikard Nordraak foi tocada com orquestração por seu amigo Johan Halvorsen, que se casou com a sobrinha de Grieg. Além disso, foi tocado o movimento da Marcha Fúnebre da Sonata para Piano nº 2 de Chopin. Grieg foi cremado no primeiro crematório norueguês inaugurado em Bergen naquele ano, e suas cinzas foram sepultadas em uma cripta na montanha perto de sua casa, Troldhaugen. Após a morte de sua esposa, as cinzas dela foram colocadas ao lado das dele." #NT!
 elgar.1441.t: "Grieg está preparando uma turnê" #NT!
 elgar.1441.d: "O compositor Edvard Grieg prepara uma turnê pelo exterior. O destino é a Escandinávia." #NT!
 elgar.1442.d: "O compositor Edvard Grieg prepara uma turnê pelo exterior. Os destinos são Escandinávia, Alemanha, Holanda, Bélgica, Áustria, Boémia, Polónia e Rússia." #NT!
 elgar.1443.d: "O compositor Edvard Grieg prepara uma turnê pelo exterior. Os destinos são Escandinávia, Alemanha, Itália, França e Grã-Bretanha." #NT!
 elgar.1451.t: "Suíte Holberg" #NT!
 elgar.1451.d: "A Suíte Holberg de Edvard Grieg, que estreou em Oslo, não só se revelou uma obra-prima musical, mas também inspirou o sentimento nacional norueguês." #NT!
 elgar.1451.f: "A Suíte Holberg, com o subtítulo 'Suíte em estilo antigo', é uma suíte de cinco movimentos baseados em formas de dança do século XVIII, escrita por Edvard Grieg em 1884 para comemorar o 200º aniversário do nascimento do dramaturgo humanista dano-norueguês Ludvig Holberg (1684). -1754). Exemplifica a música do século XIX que faz uso de estilos e formas musicais do século anterior. A Suíte Holberg foi originalmente composta para piano, mas um ano depois foi adaptada pelo próprio Grieg para orquestra de cordas. A suíte é composta por uma introdução e um conjunto de danças. É um ensaio inicial do neoclassicismo, uma tentativa de ecoar o que era conhecido na época de Grieg sobre a música da era de Holberg. Embora não seja tão famosa quanto a música incidental de Grieg de Peer Gynt, que geralmente é executada em um par de suítes, muitos críticos consideram as obras de igual mérito." #NT!
 elgar.1452.t: "Concerto para piano em lá menor" #NT!
 elgar.1452.d: "Um concerto para piano de Edvard Grieg celebrou hoje a sua estreia mundial em Copenhaga. Já é previsível que esta seja uma das suas peças mais populares." #NT!
 elgar.1452.f: "O Concerto para piano em lá menor, op. 16, composto por Edvard Grieg em 1868, foi o único concerto que Grieg completou. A obra está entre as primeiras obras importantes de Grieg, escrita pelo compositor de 24 anos em 1868 em Søllerød, na Dinamarca, durante uma de suas visitas ao local para se beneficiar do clima. O concerto de Grieg evidencia seu interesse pela música folclórica norueguesa; o floreio de abertura é baseado no motivo de uma segunda menor decrescente seguida por uma terça maior decrescente, o que é típico da música folclórica do país natal de Grieg. A obra foi estreada por Edmund Neupert em 3 de abril de 1869, em Copenhague, sob a regência de Holger Simon Paulli. Algumas fontes dizem que o próprio Grieg, um excelente pianista, era o solista pretendido, mas não pôde comparecer à estreia devido a compromissos com uma orquestra em Christiania (hoje Oslo). Entre os que assistiram à estreia estavam o compositor dinamarquês Niels Gade e o pianista russo Anton Rubinstein, que cedeu o seu piano para a ocasião. Grieg revisou a obra pelo menos sete vezes, geralmente de maneira sutil, mas as revisões totalizaram mais de 300 diferenças em relação à orquestração original." #NT!
 elgar.1461.t: "Peer Gynt" #NT!
 elgar.1461.f: "Peer Gynt, op. 23, é a música incidental da peça homônima de Henrik Ibsen de 1867, escrita pelo compositor norueguês Edvard Grieg. Embora tenha composto muitas peças curtas para piano e obras de câmara, o trabalho que Grieg fez para Henrik Ibsen se destacou. Compondo originalmente 90 minutos de música orquestral para a peça, mais tarde ele voltou e extraiu certas seções para as suítes. As viagens de Peer Gynt pelo mundo e por terras distantes são representadas pelos instrumentos que Grieg escolhe usar. Mais tarde, Grieg criou duas suítes a partir de sua música Peer Gynt. Algumas das músicas dessas suítes receberam cobertura da cultura popular, especialmente as peças 'Morning Mood', 'In the Hall of the Mountain King' e 'Solveig's Song'." #NT!
 elgar.1462.t: "Peças líricas" #NT!
 elgar.1462.f: "Lyric Pieces é uma coleção de 66 peças curtas para piano solo escritas por Edvard Grieg. Foram publicados em 10 volumes, de 1867 a 1901. A coleção inclui várias de suas peças mais conhecidas, como Wedding Day at Troldhaugen, To Spring, March of the Trolls e Butterfly. O tema da primeira peça do conjunto, Arietta, era uma das melodias preferidas do compositor. Nas palavras do pianista Andrei Gavrilow, as Peças Líricas são “um tipo muito especial de diário que Grieg manteve ao longo da sua vida, ou uma confissão, porque reflectem os momentos mais íntimos da vida do compositor”." #NT!
 elgar.1463.t: "Danças Norueguesas" #NT!
 elgar.1463.f: "As Danças Norueguesas foram a resposta dos Noruegueses às Danças Eslavas de enorme sucesso de Antonín Dvořák e às Danças Húngaras de Johannes Brahms. Os dois colegas publicaram sua série de dança para piano a quatro mãos em 1878 e 1881 pela editora Simrock. Naquela época Grieg não se atrevia a orquestrar suas danças, já que o terreno estava ocupado pelas 'Rapsódias Norueguesas' de seu amigo Johan Svendsen. A versão orquestral das suas Danças Norueguesas foi, portanto, arranjada por Robert Henriques - para grande satisfação de Grieg. Para a primeira dança, Grieg utilizou a popular marcha Sinklar, para as três últimas as chamadas "Hallings", tradicionais danças nupciais norueguesas para jovens, que são rápidas e muito acrobáticas de executar." #NT!
 elgar.1471.t: "Grieg homenageia [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1501.t: "Novas pistas" #NT!
 elgar.1501.d: "Na 'Neue Magazin für Musik', Robert Schumann mencionou um novo artista que de repente se tornou famoso da noite para o dia. Seu nome é Johannes Brahms e ele causou uma forte impressão tanto em Schumann quanto em sua esposa Clara." #NT!
 elgar.1501.f: "'E ele veio, sangue jovem, em cujo berço as graças e os heróis vigiaram. Seu nome é Johannes Brahms, ele veio de Hamburgo, trabalhou lá em um silêncio sombrio, mas foi treinado por um excelente e entusiasta professor em ambientes artísticos difíceis, recomendado a mim pouco antes por um reverenciado e conhecido mestre. Também por fora ele trazia todos os sinais que nos anunciam: Ele é um homem chamado.' -Roberto Schumann" #NT!
 elgar.1501.g: "Esperamos grandes coisas do Sr. Brahms." #NT!
 elgar.1511.t: "Brahms chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1511.f: "Johannes Brahms foi um compositor, pianista e maestro alemão. Suas composições são predominantemente atribuídas à era do Alto Romântico; porém, ao incorporar formas barrocas e clássicas, vão além delas. Brahms é considerado um dos compositores mais importantes do século XIX; alguns até o classificam com Bach e Beethoven. Brahms foi considerado tradicionalista e inovador, por seus contemporâneos e por escritores posteriores. A sua música está enraizada nas estruturas e técnicas composicionais dos mestres clássicos. Embutidos nessas estruturas estão motivos profundamente românticos. Sua contribuição e habilidade foram admiradas por figuras subsequentes tão diversas como Arnold Schoenberg e Edward Elgar. A construção detalhada das obras de Brahms foi ponto de partida e inspiração para uma geração de compositores. Na chamada disputa musical, Brahms foi um dos adversários da Nova Escola Alemã, que propagou o programa musical de Franz Liszt e Richard Wagner como progresso musical. Brahms preferia a música que, em virtude da sua qualidade específica, fosse imune às mudanças históricas." #NT!
 elgar.1512.t: "Brahms parte" #NT!
 elgar.1521.t: "O contrato de Brahms termina" #NT!
 elgar.1522.t: "Brahms sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1531.t: "Brahms morre" #NT!
 elgar.1531.f: "Brahms morreu em 3 de abril de 1897, de madrugada, aos 63 anos, em seu apartamento na Karlsgasse 4, onde morava desde 1872 - segundo algumas biografias de câncer de fígado, segundo informações mais recentes de carcinoma pancreático. Sua última aparição pública foi em 7 de março de 1897, quando viu Hans Richter reger sua Sinfonia nº 4; houve uma ovação após cada um dos quatro movimentos. Depois de ser colocada na casa de luto, onde Carl Kundmann retirou a máscara mortuária e Ludwig Michalek fez uma última imagem em pastel, a consagração ocorreu no dia 6 de abril na Igreja Luterana da Cidade." #NT!
 elgar.1541.t: "Brahms está preparando uma turnê" #NT!
 elgar.1541.d: "O compositor Johannes Brahms prepara uma turnê pelo exterior. Os destinos são Alemanha, Áustria, Dinamarca, Holanda e Suíça." #NT!
 elgar.1551.t: "Variações sobre um tema de Haydn" #NT!
 elgar.1551.d: "O compositor Johannes Brahms executou hoje uma nova obra-prima, mas ao mesmo tempo considera assumir um compromisso permanente com Viena." #NT!
 elgar.1551.f: "As Variações sobre um Tema de Haydn op. 56a é uma variação para orquestra de Johannes Brahms. A obra foi criada no verão de 1873 em Tutzing. A estreia ocorreu em 2 de novembro de 1873 em Viena sob a direção de Brahms. A peça insere-se numa época em que Brahms queria celebrar a sua estadia em Viena. Por um lado, ele deixou Detmold e Hamburgo desapontados anos atrás. Por outro lado, ele se esforçou para viver onde viveram seus grandes modelos clássicos e para continuar a tradição vienense." #NT!
 elgar.1552.t: "Sinfonia nº 1" #NT!
 elgar.1552.d: "Após 14 anos de trabalho, Johannes Brahms apresentou a sua 1ª sinfonia, que estreou em Karlsruhe." #NT!
 elgar.1552.f: "'Johannes enviou-me recentemente - pense que surpresa - um primeiro movimento sinfônico com o seguinte início ousado. Provavelmente é um pouco forte, mas me acostumei muito rapidamente. O movimento é repleto de belezas maravilhosas, com um domínio de motivos que se torna cada vez mais seu. Tudo está tão interessantemente entrelaçado, mas tão enérgico quanto um primeiro derramamento; a pessoa realmente aproveita ao máximo sem ser lembrada do trabalho. A transição da segunda parte para a primeira foi mais uma vez maravilhosamente bem-sucedida.' -Clara Schuman" #NT!
 elgar.1553.t: "Gesang der Parzen" #NT!
 elgar.1553.d: "'Song of the Fates' de Johannes Brahms foi estreada em Basileia. Junto com Viena, a Suíça foi um dos lugares mais importantes para Brahms ficar." #NT!
 elgar.1553.f: "A Gesang der Parzen (Canção dos Destinos) é a última composição para coro e orquestra de Johannes Brahms. Mais de 10 anos depois da cantata Rinaldo op. 50 e a rapsódia alto op. 51, Brahms usou novamente um texto de Johann Wolfgang von Goethe. Segundo Max Kalbeck, Brahms se inspirou para compor na atriz Charlotte Wolter, que apareceu no papel de Ifigênia no Burgtheater de Viena. Em 13 de junho de 1896, Brahms escreveu sobre a peça: 'Muitas vezes ouço filosofar sobre o sexto verso do Parzenlied. Acho que o coração do ouvinte desavisado deveria amolecer e os olhos lacrimejarem à mera entrada do major; só então a miséria da humanidade se apodera dele.'" #NT!
 elgar.1553.g: "É tão maravilhoso quanto perturbador." #NT!
 elgar.1561.t: "Réquiem Alemão" #NT!
 elgar.1561.f: "'Há pouco para contar aqui, mas ainda tenho que dizer que estou completamente preenchido com o seu Requiem, é uma peça muito poderosa, envolve a pessoa como um todo como poucas outras coisas. A profunda seriedade, aliada a toda a magia da poesia, tem um efeito maravilhoso, chocante e calmante. Como você sabe, nunca consigo colocar isso em palavras, mas sinto todo o rico tesouro deste trabalho até o âmago, e o entusiasmo que transparece em cada peça me comove profundamente, e é por isso que não consigo evitar pronunciar… Ah, se eu pudesse ouvir, o que eu daria por isso? -Clara Schuman" #NT!
 elgar.1562.t: "Danças Húngaras" #NT!
 elgar.1562.f: "As Danças Húngaras de Johannes Brahms são um conjunto de 21 melodias de dança animadas baseadas principalmente em temas húngaros, concluídas em 1879. Elas variam de um a cinco minutos de duração. Estão entre as obras mais populares de Brahms e foram as mais lucrativas para ele. Cada dança foi arranjada para uma ampla variedade de instrumentos e conjuntos. Brahms escreveu originalmente a versão para piano a quatro mãos e mais tarde arranjou as dez primeiras danças para piano solo. O violinista Joseph Joachim, amigo de Brahms, criou um arranjo virtuoso de todas as danças húngaras para violino e piano." #NT!
 elgar.1563.t: "Sinfonia nº 4" #NT!
 elgar.1563.f: "A Sinfonia nº 4 é a última sinfonia escrita por Johannes Brahms. Hoje é uma das obras orquestrais mais populares e executadas com mais frequência do compositor. À primeira vista, a forma intransigente como a obra é concebida foi desconcertante. Quando Brahms e Ignaz Brüll tocaram a sinfonia para amigos em dois pianos, Clara Schumann e o posterior biógrafo de Brahms, Max Kalbeck, entre outros, reagiram com rejeição. Diz-se que Eduard Hanslick exclamou: 'Durante todo o movimento, senti como se estivesse sendo espancado por duas pessoas terrivelmente inteligentes.' Elisabeth von Herzogenberg descreveu a obra como “um pequeno mundo para os inteligentes e conhecedores, no qual as pessoas que andam no escuro só poderiam ter uma pequena parte”. Quando Brahms assistiu a uma apresentação da sinfonia em 1897, pouco antes de sua morte, recebeu aplausos estrondosos do público vienense, que a obra recebe até hoje." #NT!
 elgar.1571.t: "Brahms homenageia [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1601.t: "Um compositor proprietário de uma plantação de laranja" #NT!
 elgar.1601.d: "O filho do conhecido empresário de lanifícios Julius Delius teve aulas com um organista e publicou algumas de suas primeiras composições." #NT!
 elgar.1601.f: "Frederick Delius, um inglês nato, era filho do empresário alemão de lã Julius Delius. O pai queria que o filho fosse o sucessor na empresa, mas o filho dava pouca atenção aos negócios na Europa e se interessava mais por arte e música. Portanto, Delius Jr. transferido para uma plantação de laranjas na Flórida para mantê-lo afastado das influências das metrópoles europeias. No entanto, foi esta transferência que teve uma importância notável para a sua criatividade musical posterior. Em Jacksonville, Delius conheceu o organista católico Thomas Ward, que Delius diz ter sido o único que realmente lhe ensinou alguma coisa. Um pouco mais tarde, Delius publicaria suas primeiras composições em Danville, Virgínia." #NT!
 elgar.1601.g: "O que aconteceria com esse imprestável?" #NT!
 elgar.1611.t: "Delius chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1611.f: "Frederick Theodore Albert Delius foi um compositor britânico. Delius veio de uma antiga família de comerciantes e fabricantes têxteis de origem alemã, mas teve dificuldade em seguir os passos de seu pai Julius e negligenciou o negócio. Júlio, portanto, transferiu Frederico para uma plantação de laranjas na Flórida, a fim de mantê-lo afastado das influências das metrópoles europeias. Mas foi precisamente no sul dos Estados Unidos que Delius conheceu o seu professor de música Thomas Ward e a cultura musical afro-americana como inspiração. Finalmente, em 1886, o seu pai concedeu-lhe um curso de dezoito meses, onde Edvard Grieg reconheceu o seu talento e tornou-se seu mentor. Suas primeiras peças importantes foram criadas durante sua estada em Leipzig, incluindo dedicatórias à esposa de Grieg, Nina. Desenvolveu um estilo muito pessoal, inicialmente influenciado por Wagner e Grieg, e mais tarde também por Debussy: harmonia inconfundível, um fluxo musical aparentemente interminável e uma compreensão sensível das mais sutis nuances emocionais que se aproxima do impressionismo. A música de Delius pode ser entendida como uma importante expressão musical do 'Fin de siècle'." #NT!
 elgar.1612.t: "Delius parte" #NT!
 elgar.1621.t: "O contrato de Delius termina" #NT!
 elgar.1622.t: "Delius sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1631.t: "Delius morre" #NT!
 elgar.1631.f: "Na década de 1910, Delius começou a apresentar sintomas de sífilis que provavelmente contraiu na década de 1880. Ele fez tratamento em clínicas por toda a Europa, mas em 1922 já andava com duas bengalas e em 1928 estava paralisado e cego. Não houve retorno à prosperidade dos anos anteriores à guerra: o tratamento médico de Delius foi uma despesa adicional, sua cegueira o impediu de compor. Um jovem admirador inglês, Eric Fenby, ao saber que Delius estava tentando compor ditando para Jelka, ofereceu seus serviços como amanuense não remunerado. Durante cinco anos, a partir de 1928, trabalhou com Delius, anotando suas novas composições sob ditado e ajudando-o a revisar obras anteriores. Delius morreu em Grez em 10 de junho de 1934, aos 72 anos. Ele desejava ser enterrado em seu próprio jardim, mas as autoridades francesas proibiram-no. Seu desejo alternativo, apesar do ateísmo, era ser enterrado “em algum cemitério rural no sul da Inglaterra, onde as pessoas pudessem colocar flores silvestres”." #NT!
 elgar.1641.t: "Delius prepara um tour" #NT!
 elgar.1641.d: "O compositor Frederick Delius prepara uma turnê pelo exterior. Ele não tem nenhuma grande turnê em mente, apenas algumas visitas à Europa Ocidental, incluindo a Noruega, terra natal de seu mentor, Edvard Grieg." #NT!
 elgar.1651.t: "Grez-sur-Loing" #NT!
 elgar.1651.d: "O compositor Frederick Delius está pensando em se estabelecer com sua esposa Jelka Rosen na pequena cidade artística de Grez." #NT!
 elgar.1651.f: "Em 1896, Delius conheceu a pintora Jelka Rosen, com quem se casou em 1903, e mudaram-se para Grez-sur-Loing, uma pequena cidade perto de Fontainebleau. O lugar era então conhecido como uma colônia de artistas, onde se estabeleceram pintores escandinavos como Carl Larsson e membros dos Pintores Skagen ou dos meninos de Glasgow. Por volta da virada do século, ele criou suas primeiras obras-primas maduras, como Paris, A Village Romeo and Juliet e Appalachia." #NT!
 elgar.1652.t: "Delius de volta à Inglaterra" #NT!
 elgar.1652.d: "O compositor Frederick Delius está de visita à sua Inglaterra natal." #NT!
 elgar.1652.f: "Na década de 1910, Delius retornou à sua Inglaterra natal por alguns anos. As obras destes anos, como o Requiem, tiveram menos sucesso. Delius voltou-se agora para as formas convencionais de música absoluta, mas não conseguiu estruturar a opulência da sua linguagem tonal de uma forma convincente." #NT!
 elgar.1661.t: "Koanga" #NT!
 elgar.1661.f: "'Koanga é uma daquelas obras singulares que chamam a atenção no desenvolvimento de Delius, mas que se diferenciam do resto de sua música. Normalmente, uma vez escrita uma obra, o interesse de Delius por ela diminuía. Seria então renovado e revivido temporariamente toda vez que ele o ouvisse novamente. Para Koanga, no entanto, ele demonstrou preocupação, como se isso guardasse algum vínculo secreto que o ligasse à sua juventude na Flórida. Foi a única obra que ele deplorou na velhice e que provavelmente nunca mais ouviria. E assim foi provado. Uma grandeza sombria permeia a partitura que, embora ceda aos anseios por Wagner, lembra o entusiasmo trágico de Verdi. Os elementos de tempo, lugar e enredo permitiram-lhe uma gama de texturas e estados de espírito mais amplos do que nas suas outras óperas. -Eric Fenby" #NT!
 elgar.1662.t: "Uma Vila Romeu e Julieta" #NT!
 elgar.1662.f: "A Village Romeo and Juliet é uma ópera de Frederick Delius, a quarta de suas seis óperas. O próprio compositor, com sua esposa Jelka, escreveu o libreto em inglês baseado no conto 'Romeo und Julia auf dem Dorfe' do autor suíço Gottfried Keller. Embora a ópera raramente tenha sido encenada, o interlúdio orquestral entre as Cenas 5 e 6, 'A Caminhada até o Jardim do Paraíso', é ouvido separadamente em concertos e foi gravado muitas vezes." #NT!
 elgar.1663.t: "Ao ouvir o primeiro cuco na primavera" #NT!
 elgar.1663.f: "Sir Thomas Beecham, o mais proeminente defensor britânico de Delius, chamou On Listening the First Cuckoo in Spring de “facilmente a mais conhecida de toda a produção de nosso compositor”. Juntamente com Summer Night on the River é uma das Duas Peças para Pequena Orquestra de Delius. Os dois foram apresentados pela primeira vez em Leipzig em 23 de outubro de 1913, sob a regência de Arthur Nikisch. O tema principal, marcado como 'Com movimento fácil e fluido', é uma troca de cantos de cuco. O segundo tema é pontuado para primeiros violinos e é retirado de uma canção folclórica norueguesa, 'In Ola Valley', que chamou a atenção de Delius pelo compositor e arranjador de canções folclóricas Percy Grainger. O tema já havia sido usado por Edvard Grieg." #NT!
  
 elgar.1701.t: "A primeira aparição de Mahler" #NT!
 elgar.1701.d: "Em Bad Hall, o jovem e talentoso maestro Gustav Mahler assumiu pela primeira vez o cargo de Kapellmeister. Nos anos seguintes, ele subiria na carreira até a Ópera Estatal de Viena." #NT!
 elgar.1701.f: "'E lá estava ele pessoalmente, na sala do teatro, quando saí da minha primeira visita a Pollini: pálido, magro, de baixa estatura, rosto comprido, a testa íngreme emoldurada por cabelos negros profundos, olhos importantes por trás dos óculos, sulcos de sofrimento e de humor em seu semblante, que, ao falar com outro, mostrava a mais surpreendente mudança de expressão, encarnação tão interessante, demoníaca e intimidante de Kapellmeister Kreisler quanto o jovem leitor de E.T.A. As fantasias de Hoffmann poderiam imaginar; ele gentilmente me perguntou sobre minha habilidade e conhecimento musical - ao que respondi, para sua evidente satisfação, com uma mistura de timidez e autoconfiança - e me deixou numa espécie de estado de atordoamento e abalado. [...] Mahler apareceu para mim em rosto e comportamento como gênio e demônio [...]' - Bruno Walter" #NT!
 elgar.1701.g: "Aos 20 anos, ele não é um pouco jovem para um trabalho como este?" #NT!
 elgar.1711.t: "Mahler chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1711.f: "Gustav Mahler foi um compositor austríaco na transição do romantismo tardio para o modernismo. Não foi apenas um dos mais importantes compositores do período romântico tardio, mas também um dos mais famosos maestros do seu tempo e, como diretor de ópera, um dos mais importantes reformadores do teatro musical. Seu trabalho na Ópera da Corte de Viena é considerado memorável. Stefan Zweig, por exemplo, escreveu nas suas memórias sobre a fama de Mahler em Viena: “Ter visto Gustav Mahler na rua foi um acontecimento que alguém orgulhosamente relatou aos seus camaradas na manhã seguinte, como um triunfo pessoal”. Comparadas aos padrões da época, as interpretações musicais e cênicas de Mahler caracterizavam-se pela alta fidelidade ao original. Seu modelo teve influência direta na geração mais jovem de maestros. Sua posição como compositor, por outro lado, foi contestada até bem depois de sua morte. Embora uma comunidade de seguidores entusiasmados tenha se formado rapidamente, suas criações inicialmente encontraram falta de interesse, incompreensão ou rejeição por parte do público interessado em música. Somente na década de 1960 é que seu trabalho finalmente conseguiu se estabelecer como parte da chamada “Renascença Mahler”." #NT!
 elgar.1712.t: "Mahler parte" #NT!
 elgar.1721.t: "O contrato de Mahler termina" #NT!
 elgar.1721.f: "Os compositores do século XX tendem a permanecer apenas dez anos num país. Eles não continuarão seu contrato." #NT!
 elgar.1722.t: "Mahler sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1731.t: "Mahler morre" #NT!
 elgar.1731.f: "'Bom dia e Viena. Um caos. Você se apega a detalhes que ninguém ainda pode saber. Ele será enterrado no pequeno cemitério de Grinzing, ao lado de sua filha pequena. O cadáver é trazido. Na outra manhã. A estrada 'an den Langen Lüssen' atravessa o país até os ciprestes. A capela é um espaço pequeno, apenas para o caixão e algumas guirlandas. Os outros alinham os caminhos para o túmulo. Uma mulher passa e diz para outra: 'Agora ele está em paz por dentro. Tudo era pequeno demais para ele. A igreja em Grinzing é pequena e o cemitério estreito. E um espetáculo para os vienenses é iminente. A igreja e o cemitério serão isolados. Somente cartões darão acesso. Ficamos sabendo que Franz Schalk, Gregor e a diretoria solicitaram o fechamento da ópera no dia do funeral. Nenhuma palavra sobre isso. O tribunal, o município de Viena, não se move. E então a celebração. (Porque ela era). Estamos diante da igreja quando o caixão é carregado. Está chovendo. Chegamos à sepultura mais rapidamente através de um caminho de vinha. O trem chega. A chuva para. Um rouxinol canta, os torrões caem. Um arco-íris. E as centenas estão em silêncio. -Paulo Stefan" #NT!
 elgar.1741.t: "Mahler prepara um tour" #NT!
 elgar.1741.d: "O compositor Gustav Mahler prepara uma turnê pelo exterior. Ele visitará todas as principais salas de concerto da Europa." #NT!
 elgar.1742.d: "O compositor Gustav Mahler prepara uma turnê pelo exterior. Ele visitará todas as principais salas de concerto da Europa e da América do Norte." #NT!
 elgar.1751.t: "O novo Kapellmeister da Ópera Estatal de Viena" #NT!
 elgar.1751.d: "De 1897 a 1907, Mahler ocupou a posição de destaque na Europa como primeiro maestro e diretor da Ópera de Viena." #NT!
 elgar.1751.f: "'Quando um caso surpreendente e excepcional aconteceu e Gustav Mahler foi nomeado diretor da Ópera da Corte aos trinta e oito anos, um murmúrio chocado e espanto percorreu toda Viena por ter sido confiado a um jovem tão jovem o primeiro instituto de arte. [...] Esta desconfiança de que cada jovem “não era inteiramente confiável” percorria todos os círculos da época.' -Stefan Zweig" #NT!
 elgar.1751.g: "Ele é bem-vindo para dar concertos, mas definitivamente é muito jovem para ocupar uma posição tão importante!" #NT!
 elgar.1751.h: "Ele é o homem certo. Contrate-o." #NT!
 elgar.1752.t: "Um austríaco em Nova York" #NT!
 elgar.1752.d: "Após disputas em sua terra natal austríaca, Gustav Mahler encontrou um público em Nova York, onde seus trabalhos foram muito bem recebidos. Alguns dos responsáveis ​​do mundo musical dos EUA gostariam de contratá-lo a longo prazo." #NT!
 elgar.1752.f: "Para alguns, o gibão alemão ficou muito apertado quando ouviram o nome Mahler. Alguns por excitação, mas a maioria por raiva. Tem sido assim desde o primeiro dia. Teve efeito imediato, incitante, provocador, alarmante - não importa: pertence às naturezas elétricas e eletrizantes que emitem faíscas ou acendem ao menor toque. No início, é claro, apenas a sua frenética impopularidade o tornou popular. Levado pelo favor do ódio, cuidadosamente iluminado pela inveja, esse eternamente insone e poderoso protetor de tudo o que é real, pelo ridículo, pela inveja e pela calúnia, proclamado pelos mais ruidosos portadores de som em cada esquina, tornou-se famoso. […] E assim se ouvia todos os dias que ele maltratava os seus músicos, açoitava-os em trabalhos desumanos, quase os incitava à morte, e que se ao menos pudessem, todos gostariam de afogá-lo numa colher de água. Dizia-se que ele encurtou seus cantores, treinou-os como recrutas, tocou com eles como o Grande Turco com seus escravos. […] A intensidade do seu ser parecia preencher toda a cidade de Nova York. - Félix Salten" #NT!
 elgar.1752.g: "Que cara estranho." #NT!
 elgar.1752.h: "Mahler deveria ficar na América." #NT!
 elgar.1761.t: "Sinfonia nº 5" #NT!
 elgar.1761.f: "Como algumas outras sinfonias de Mahler, a 5ª sinfonia não foi compreendida após sua estreia. Em 1905, após uma apresentação malsucedida em Hamburgo, Mahler queixou-se: “A Quinta é uma obra amaldiçoada. Ninguém entende. As críticas musicais nos anos seguintes à estreia foram em sua maioria negativas. O crítico musical Ferdinand Pfohl, por exemplo, julgou que a 5ª sinfonia foi uma das obras mais fracas de Mahler. Apenas o Neue Zeitung für Musik deu à sinfonia um testemunho benevolente e falou de uma “esmagadora riqueza de beleza”. Especialmente em comparação com a 4ª sinfonia escrita dois anos antes, representa uma grande diferença em conteúdo e forma. Com o mundo sonoro mais áspero da 5ª sinfonia, Mahler inicia uma nova fase criativa, que é desenvolvida na 6ª sinfonia seguinte. Somente após a morte de Mahler o trabalho tornou-se cada vez mais apreciado." #NT!
 elgar.1762.t: "Lied von der Erde" #NT!
 elgar.1762.f: "'É realmente o mesmo homem que, 'em harmonia com o infinito', ergueu o edifício do Oitavo que agora encontramos na canção de bebida das desgraças da Terra? Quem rasteja sozinho no outono até seu amado local de descanso, ansiando por refresco? Quem olha para a juventude com o olhar amigável da velhice, com suave emoção pela beleza? Quem procura esquecer a existência terrena sem sentido na embriaguez e finalmente se despede na melancolia? […] Dificilmente se trata da mesma pessoa e compositor. Todas as obras até então nasceram do sentimento de vida [...] A terra desaparece, sopra um ar diferente, brilha sobre ela uma luz diferente. [...] Quando devolvi o autógrafo para ele, quase incapaz de dizer uma palavra sobre isso, ele abriu o 'Abschied' e disse: 'O que você acha? Isso é suportável? As pessoas não vão se matar depois? Ele então apontou para as dificuldades rítmicas e perguntou brincando: 'Alguma ideia de como conduzir isso? Eu não!' - Bruno Valter" #NT!
 elgar.1763.t: "Kindertotenlieder" #NT!
 elgar.1763.f: "“Posso compreender perfeitamente que alguém componha letras tão terríveis quando não tem filhos ou quando os perdeu. Mas não consigo entender como você pode cantar sobre a morte de crianças se você as abraçou e beijou meia hora antes, felizes e saudáveis!' - Alma Mahler-Werfel, esposa de Gustav Mahler" #NT!
 elgar.1771.t: "Mahler homenageia [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1801.t: "Concerto para piano nº 2" #NT!
 elgar.1801.d: "Depois de muitos contratempos, o compositor Sergei Rachmaninoff fez um retorno impressionante: seu Segundo Concerto para Piano provocou aplausos frenéticos." #NT!
 elgar.1801.f: "Após a desastrosa estreia de sua Primeira Sinfonia em 1897, Rachmaninoff sofreu um colapso psicológico que o impediu de compor por três anos. Embora a depressão tenha minado sua energia, ele ainda se dedicava ao desempenho. Aulas de regência e piano tornaram-se necessárias para aliviar sua situação financeira. Em 1899, ele deveria apresentar o Segundo Concerto para Piano em Londres, que ainda não havia composto devido a doença, e em vez disso fez uma estreia como regente de sucesso. Os parentes decidiram apresentá-lo ao neurologista Nikolai Dahl, a quem visitou diariamente de janeiro a abril de 1900, o que ajudou a restaurar sua saúde e a confiança na composição. Rachmaninoff dedicou o concerto a Dahl por tratá-lo com sucesso. Depois que ele cumpriu seu compromisso de concerto em Londres em 1908 no Queen's Hall sob a direção de Serge Koussevitzky, uma crítica lisonjeira do The Times surgiu: 'A expressão direta da obra, a extraordinária precisão e exatidão da execução de Rachmaninoff, e até mesmo a estrita economia de movimento dos braços e mãos que ele exerce, tudo contribuiu para a impressão de completude de desempenho.'" #NT!
 elgar.1811.t: "Rachmaninoff chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1811.f: "Sergei Vasilyevich Rachmaninoff é amplamente considerado um dos melhores pianistas da sua época e, como compositor, um dos últimos grandes representantes do Romantismo na música clássica russa. As primeiras influências de Tchaikovsky, Rimsky-Korsakov e outros compositores russos deram lugar a um idioma totalmente pessoal, notável por seu melodicismo semelhante a uma canção, expressividade e ricas cores orquestrais. O piano tem destaque na produção composicional de Rachmaninoff e ele fez questão de usar suas habilidades como intérprete para explorar plenamente as possibilidades expressivas e técnicas do instrumento. m 1897, após a estreia desastrosa de sua Sinfonia nº 1, Rachmaninoff entrou em uma depressão de quatro anos e compôs pouco até que uma terapia de suporte bem-sucedida lhe permitiu completar seu Concerto para piano nº 2, recebido com entusiasmo em 1901. anos, Rachmaninoff regeu no Teatro Bolshoi. Rachmaninoff foi um dos últimos representantes de uma tradição secular. Até o final do século XIX (a maioria) dos compositores eram virtuosos igualmente importantes de sua época. Rachmaninoff foi um dos últimos a exercer esta dupla função." #NT!
 elgar.1812.t: "Rachmaninoff parte" #NT!
 elgar.1821.t: "Fim do contrato de Rachmaninoff" #NT!
 elgar.1822.t: "Rachmaninoff sai [ROOT.GetCountry.GetName]" #NT!
 elgar.1841.t: "Rachmaninoff prepara um tour" #NT!
 elgar.1841.d: "O compositor Sergei Rachmaninoff prepara uma turnê no exterior. Ele visitará todas as principais salas de concerto do mundo." #NT!
 elgar.1851.t: "Rachmaninoff nos EUA" #NT!
 elgar.1851.d: "No passado, Rachmaninoff recebeu repetidamente ofertas dos EUA, mas rejeitou-as. Devido a uma situação financeira tensa, no entanto, ele atualmente vê a mudança para os EUA como vantajosa." #NT!
 elgar.1851.f: "Durante a turnê escandinava, Rachmaninoff recebeu três ofertas dos EUA: tornar-se maestro da Orquestra Sinfônica de Cincinnati por dois anos, reger 110 concertos em 30 semanas para a Orquestra Sinfônica de Boston e dar 25 recitais de piano. Ele estava preocupado com tal compromisso em um país desconhecido e tinha poucas boas lembranças de sua turnê de estreia em 1909, então recusou os três. Não muito depois de sua decisão, Rachmaninoff considerou os Estados Unidos financeiramente vantajosos, pois não poderia sustentar sua família apenas com a composição. Incapaz de arcar com as taxas de viagem, ele recebeu um empréstimo antecipado para a viagem do banqueiro russo e colega emigrado Alexander Kamenka. Depois que a primeira viagem terminou em abril de 1919, Rachmaninoff levou sua família para uma pausa em São Francisco. Como artista em turnê, Rachmaninoff tornou-se financeiramente seguro sem muita dificuldade, e a família vivia uma vida de classe média alta com empregados, um chef e um motorista. Eles recriaram a atmosfera de Ivanovka em seu apartamento em Nova York, entretendo convidados russos, empregando russos e continuando a observar os costumes russos." #NT!
 elgar.1851.g: "Ele deveria fazer um concerto, uma estadia mais longa nos EUA só afetará seu trabalho composicional." #NT!
 elgar.1851.h: "Convide-o para ir aos EUA e dê-lhe as boas-vindas calorosas." #NT!
 elgar.1861.t: "Concerto para piano nº 3" #NT!
 elgar.1861.f: "Naquela época, Mahler era o único maestro que considerava digno de ser classificado com Nikisch. Dedicou-se ao concerto até que o acompanhamento, bastante complicado, foi praticado na perfeição, embora já tivesse passado por outro longo ensaio. Segundo Mahler, cada detalhe da partitura era importante – uma atitude muito rara entre os regentes. ... Embora o ensaio estivesse programado para terminar às 12h30, tocamos e tocamos, muito além desta hora, e quando Mahler anunciou que o primeiro movimento seria ensaiado novamente, eu esperava algum protesto ou cena dos músicos, mas eu não notei um único sinal de aborrecimento. A orquestra tocou o primeiro movimento com uma apreciação aguçada ou talvez até mais próxima do que da vez anterior. -Sergei Rachmaninoff" #NT!
 elgar.1862.t: "Rapsódia sobre um tema de Paganini" #NT!
 elgar.1862.f: "A peça é composta por 24 variações sobre um tema que o próprio Niccolò Paganini utilizou como ponto de partida para uma série de variações. Esta melodia serviu repetidamente de modelo para vários compositores, incluindo Johannes Brahms e Franz Liszt. Em algumas variações, Rachmaninoff usa outra melodia muito mais antiga: a sequência 'Dies irae', que já foi parte integrante da missa latina pelos mortos. Rachmaninoff usou esse tema repetidamente em suas obras. Aparece em todas as sinfonias, nas Danças Sinfônicas, no poema sinfônico Die Toteninsel e na primeira sonata para piano. A combinação de um tema Paganini com o 'Dies irae' estimula a busca de um contexto programático para a obra. Segundo a lenda, o grande violinista vendeu sua alma ao diabo para alcançar a perfeição de seu instrumento e o amor de uma mulher. O motivo 'Dies irae' representa o diabo, o tema de Paganini representa o próprio violinista compositor." #NT!
 elgar.1863.t: "Sinfonia nº 3" #NT!
 elgar.1863.f: "'Foi tocado em Nova York, Filadélfia, Chicago, etc. Nas duas primeiras apresentações eu estive presente. Foi tocado maravilhosamente. Sua recepção pelo público e pela crítica foi amarga. Uma crítica fica dolorosamente gravada em minha mente: que eu não tinha mais uma Terceira Sinfonia em mim. Pessoalmente, estou firmemente convencido de que este é um bom trabalho. Mas – às vezes os compositores também se enganam! Seja como for, mantenho minha opinião até agora. -Sergei Rachmaninoff" #NT!
 elgar.1871.t: "Rachmaninoff homenageia [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1901.t: "Suíte Cita" #NT!
 elgar.1901.d: "Sergei Prokofiev, um dos jovens talentos mais promissores da música russa, chocou hoje o público com uma atuação escandalosa." #NT!
 elgar.1901.f: "Prokofiev escreveu originalmente a música para o balé Ala i Lolli, cuja história se passa entre os citas. Encomendado por Sergei Diaghilev, o balé foi escrito para um cenário do poeta russo Sergey Gorodetsky. Mas quando Diaghilev rejeitou a partitura antes mesmo de sua conclusão, o compositor reformulou a música em uma suíte para apresentação em concerto. A apresentação se tornou o maior escândalo da história das estreias de Prokofiev. O então diretor do Conservatório, Alexander Glazunov, deixou a sala durante o concerto, a maioria do público ficou indignada e as críticas foram devastadoras. No entanto, Prokofiev não ficou muito impressionado e no dia seguinte escreveu sucintamente a Moscovo que a actuação tinha prosseguido “com verdadeiro barulho”." #NT!
 elgar.1911.t: "Prokofiev chega em [ROOT.GetCountry.GetName]" #NT!
 elgar.1911.f: "Como criador de obras-primas reconhecidas em vários géneros musicais, Sergei Sergeyevich Prokofiev é considerado um dos maiores compositores do século XX. O próprio Prokofiev explicou seu estilo como uma interação de quatro linhas básicas. A 'linha clássica' exprime-se, por um lado, no interesse em historicizar elementos como as danças antigas e, por outro lado, na adesão às formas tradicionais. A 'linha moderna', por outro lado, inclui seu gosto por harmonias ousadas, dissonâncias e combinações de acordes inusitadas. Às vezes leva aos limites extremos da tonalidade. Finalmente, Prokofiev nomeia a “linha de motores” como a terceira. Muitas de suas obras são caracterizadas por ritmos penetrantes e habilidades motoras selvagens. Em contraste com isso está a quarta 'linha lírica'. Repetidas vezes, Prokofiev conseguiu criar momentos de lirismo áspero e resignação silenciosa e compor melodias expressivas. Seu trabalho como compositor de música para cinema também foi significativo. Alexander Newski é considerado uma obra-chave na história da música cinematográfica que já foi analisada diversas vezes. A trilha sonora de Prokofiev influenciou e moldou a música cinematográfica moderna no estilo clássico-romântico, que criou cópias claras do estilo." #NT!
 elgar.1912.t: "Prokofiev parte" #NT!
 elgar.1941.t: "Sinfonia nº 1 'Clássica'" #NT!
 elgar.1941.d: "Com a sua primeira sinfonia, Sergei Prokofiev voltou a afirmar-se como um compositor promissor. Por outro lado, empurra o jovem artista para o mundo para ser mais bem pago." #NT!
 elgar.1941.f: "'Ensaio da Sinfonia Clássica com a Orquestra Estadual, eu mesmo regei, improvisando completamente, tendo esquecido a partitura e nunca tendo estudado-a do ponto de vista da regência. Achei que poderia ser um desastre total, mas nada aconteceu e de qualquer forma as peças têm tantos erros que a sessão se transformou principalmente em uma sessão de correções. Em Kislovodsk, tinha receio de que houvesse algum antagonismo por parte de uma “Orquestra Revolucionária” que tocasse as minhas novas obras, mas aconteceu o contrário: a Orquestra Estatal, infundida com muito sangue novo e jovem, foi flexível e atenta, e tocou a Sinfónica com evidente prazer.' -Sergei Prokofiev" #NT!
 elgar.1941.g: "Um belo desempenho, mas não temos utilidade para ele." #NT!
 elgar.1951.t: "Prokofiev e Paris" #NT!
 elgar.1951.d: "O compositor Sergei Prokofiev está pensando em se estabelecer em Paris por um longo prazo, mas está tendo dificuldades para encontrar uma vida decente." #NT!
 elgar.1951.f: "Em suas viagens, Prokofiev passou inúmeras estadias em Paris, onde manteve contato constante com outros russos, como Diaghilev. Ao mesmo tempo, fez amizade com artistas progressistas franceses como Francis Poulenc e Arthur Honegger. Embora o mundo da música alemã permanecesse desinteressante para ele, além de uma curta estadia em Ettal, a França parecia ser sua segunda casa espiritual." #NT!
 elgar.1951.g: "Ele deveria fazer um show, mas não temos capacidade para uma vaga." #NT!
 elgar.1951.h: "Prokofiev é bem-vindo conosco. Faça dele um lar." #NT!
 elgar.1961.t: "Romeu e Julieta" #NT!
 elgar.1961.f: "Romeu e Julieta é o balé mais longo e conhecido de Sergei Prokofiev e é amplamente considerado como sua contribuição mais importante para o gênero. É considerado um destaque de sua obra musical. A instrumentação rica e variada, bem como a complexidade rítmica da partitura ainda representam desafios para orquestra e bailarinos. Em alguns lugares, as dissonâncias beiram a atonalidade. A famosa 'Dança dos Cavaleiros', com os seus ritmos pontilhados, é hoje mais conhecida como um tema quase sinfónico. Em contraste, os temas associados ao despertar de Julieta para o amor são ao mesmo tempo ternos e juvenis. Prokofiev reutilizou música do balé em três suítes para orquestra e uma obra para piano solo." #NT!
 elgar.1962.t: "Tenente Kijé" #NT!
 elgar.1962.f: "A música do Tenente Kijé foi escrita originalmente para acompanhar o filme de mesmo nome. Foi a primeira tentativa de Prokofiev com música para cinema e sua primeira encomenda. Nos primórdios do cinema sonoro, entre os vários compositores ilustres prontos para experimentar a música para cinema, Prokofiev não era uma escolha óbvia para a encomenda. Radicado em Paris há quase uma década, ele tinha reputação de experimentação e dissonância. Logo após o lançamento do filme, Prokofiev recebeu um convite da Orquestra Sinfônica da Rádio de Moscou para criar uma suíte orquestral a partir da música de seu filme Kijé - provavelmente o primeiro exemplo de uma trilha sonora de filme sendo adaptada para uma obra musical significativa. Enquanto Prokofiev estava nos Estados Unidos para a estreia em Boston, ele foi muito procurado pelos produtores de cinema, mas embora tenha ficado lisonjeado e atraído por suas ofertas, nunca compôs uma trilha sonora para um filme de Hollywood." #NT!
 elgar.1963.t: "Pedro e o Lobo" #NT!
 elgar.1963.f: "Pedro e o Lobo é um 'conto de fadas sinfônico para crianças'. É a obra mais executada de Prokofiev e uma das obras mais executadas de todo o repertório clássico. O narrador conta uma história infantil, enquanto a orquestra a ilustra utilizando diferentes instrumentos para tocar um 'tema' que representa cada personagem da história: 'Cada personagem deste conto é representado por um instrumento correspondente na orquestra: o pássaro por um flauta, o pato por um oboé, o gato por um clarinete tocando staccato em registro grave, o avô por um fagote, o lobo por três trompas, Peter pelo quarteto de cordas, o tiro dos caçadores pelos tambores e bumbo . Antes de uma apresentação orquestral é desejável mostrar estes instrumentos às crianças e tocar neles os leitmotifs correspondentes. Assim, as crianças aprendem a distinguir os sons dos instrumentos durante a execução deste conto.'" #NT!
  
  ######1.8.6.###### 
  
 elgar.501.t: "Canto degli Italiani" #NT!
 elgar.501.d: "Num clima de luta popular pela unificação e independência da Itália, o estudante e patriota de 20 anos, Goffredo Mameli, escreveu uma canção inspiradora, que chama de “A Canção dos Italianos”. Tornou-se bastante popular em pouco tempo." #NT!
 elgar.501.f: "Il Canto degli Italiani (A Canção dos Italianos) é mais conhecido entre os italianos como 'Inno di Mameli' (Hino de Mameli), em homenagem ao autor da letra, ou 'Fratelli d'Italia' (Irmãos da Itália), desde sua abertura linha. O texto foi musicado por outra Michele Novaro. O hino gozou de grande popularidade durante todo o período do Risorgimento e nas décadas seguintes. Foi também impressa em panfletos em Génova e publicada no dia 10 de Dezembro: a manifestação foi oficialmente dedicada ao 101º aniversário da expulsão das potências austríacas da cidade - na verdade, foi uma desculpa para protestar contra as ocupações estrangeiras em Itália e induzir Carlo Alberto para abraçar a causa italiana da liberdade. Nesta ocasião foi hasteada a bandeira tricolor e pela primeira vez o hino de Mameli foi cantado publicamente." #NT!
 elgar.501.g: "Deveria haver uma lei contra isso..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!
  
