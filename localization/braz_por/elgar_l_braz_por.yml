elgar.92.t: "Gran Teatro Nacional" #NT!
elgar.92.d: "Com o plano de construir um grande teatro de ópera na Cidade do México, o governo está planejando um dos maiores projetos de construção da história do país." #NT!
elgar.92.f: "O teatro foi construído entre 1840 e 1844 pelo arquiteto Lorenzo de la Hidalga na Cidade do México. Historiadores consideram-no a obra arquitetônica mais importante da Cidade do México entre a conclusão da Catedral Metropolitana e a construção do Palácio de Belas Artes. O Grande Teatro Nacional foi inaugurado em um dos mandatos de Antonio López de Santa Anna como presidente. Seu nome mudou sucessivamente, de Grande Teatro de Santa Anna para Grande Teatro Vergara, depois Grande Teatro Imperial e, finalmente, Grande Teatro Nacional. Durante a temporada de ópera de 1852, o teatro estreou 17 óperas e ofereceu mais de 60 apresentações." #NT!

elgar.93.t: "Teatro Amazonas" #NT!
elgar.93.d: "Devido ao boom que a região está experimentando com o cultivo de borracha, Manaus receberá uma opulenta casa de ópera - no meio da selva!" #NT!
elgar.93.f: "O Teatro Amazonas foi construído durante a Belle Époque, quando fortunas foram feitas no boom da borracha. A construção do Teatro Amazonas foi proposta pela primeira vez em 1881 por um membro da Câmara dos Representantes local, Antonio Jose Fernandes Júnior, que imaginou uma 'jóia' no coração da floresta amazônica. O estilo arquitetônico do teatro é considerado tipicamente Renascentista. As telhas do telhado foram importadas da Alsácia, as paredes de aço de Glasgow, Escócia, e o mármore de Carrara para as escadas, estátuas e colunas, da Itália. A cúpula é coberta com 36.000 azulejos de cerâmica decorados pintados nas cores da bandeira nacional do Brasil. O mobiliário interior veio da França no estilo Luís Quinze. O artista italiano Domenico de Angelis, o Jovem, pintou os painéis que decoram os tetos do auditório e da câmara de audiência." #NT!
 
