 elgar_musikverein_decision: "Fundou a Associação Geral de Música Alemã" #NT!
 elgar_musikverein_decision_desc: "A Allgemeiner Deutscher Musikverein (ADMV, 'Associação Geral de Música Alemã') foi uma associação musical alemã fundada em 1861 por Franz Liszt e Franz Brendel, para incorporar os ideais musicais da Nova Escola Alemã de música. A ADMV visava tanto a performance musical como o apoio prático. Como parte dos objetivos artísticos do ADMV, deveriam ser organizados Tonkünstler-Versammlungen anuais em diferentes locais, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas, raramente ou nada ouvidas, mas de interesse pela sua importância, também deveriam ser executadas." #NT!
