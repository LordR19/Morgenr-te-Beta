elgar_classicism_tech: "Classicismo" #NT!
elgar_classicism_tech_desc: "O Classicismo, nas artes, refere-se geralmente a um grande respeito por um período clássico, a antiguidade clássica na tradição ocidental, como estabelecendo padrões de gosto que os classicistas procuram emular. Em sua forma mais pura, o classicismo é uma atitude estética dependente de princípios baseados na cultura, arte e literatura da Grécia e Roma antigas, com ênfase na forma, simplicidade, proporção, clareza de estrutura, perfeição, emoção contida, bem como apelo explícito à inteligência." #NT!
elgar_irrationalism_tech: "Irracionalismo" #NT!
elgar_irrationalism_tech_desc: "O Irracionalismo é um movimento filosófico que surgiu no início do século XIX, enfatizando a dimensão não racional da vida humana. Os irracionalistas afirmam que a razão humana por si só é incapaz de reconhecer os fundamentos, conexões e leis da realidade objetiva. Como alternativas para explicações descritivas e normativas do mundo, são sugeridas funções cognitivas superiores como intuição, fé, intuição ou experiência direta." #NT!
elgar_modern_art_tech: "Arte Moderna" #NT!
elgar_modern_art_tech_desc: "#R Esta tecnologia é apenas uma simulação e não pode ser pesquisada. Complete as Entradas do Diário para obter [concept_elgar_impressionism], [concept_elgar_expressionism], ou [concept_elgar_art_nouveau]!#!" #NT!
elgar_art_nouveau_tech: "Art Nouveau" #NT!
elgar_art_nouveau_tech_desc: "#R Esta tecnologia só está disponível através de uma Entrada no Diário!#!\n\n[concept_elgar_art_nouveau] é um estilo internacional de arte, arquitetura e arte aplicada, especialmente as artes decorativas. O estilo é conhecido por diferentes nomes em diferentes idiomas: Jugendstil em alemão, Stile Liberty em italiano, Modernisme em catalão, e também conhecido como o Estilo Moderno em inglês. Foi frequentemente inspirado por formas naturais, como as curvas sinuosas de plantas e flores. Arquitetos e designers buscavam um Gesamtkunstwerk espiritualmente elevado ("obra de arte total") que unificaria as artes." #NT!
elgar_art_deco_tech: "Art Déco" #NT!
elgar_art_deco_tech_desc: "O Art Déco combinava estilos modernos com artesanato fino e materiais ricos. Durante seu auge, representava luxo, glamour, exuberância e fé no progresso social e tecnológico. O Art Déco é um dos primeiros estilos verdadeiramente internacionais, mas sua dominação terminou com o início da Segunda Guerra Mundial." #NT!
elgar_impressionism_tech: "Impressionismo" #NT!
elgar_impressionism_tech_desc: "#R Esta tecnologia só está disponível através de uma Entrada no Diário!#!\n\n[concept_elgar_impressionism] é um estilo de arte do século XIX que se caracteriza pela representação atmosférica de instantâneos fugazes. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia." #NT!
elgar_neoclassicism_tech: "Neoclassicismo" #NT!
elgar_neoclassicism_tech_desc: "Após a virada do século, houve um entusiasmo renovado pelos ideais clássicos: o Neoclassicismo. Ele abrangeu pelo menos a música, filosofia e literatura. Enquanto os arquitetos estavam mais uma vez usando a construção romana e grega como modelos, os compositores redescobriam a música barroca como fonte de inspiração." #NT!
elgar_expressionism_tech: "Expressionismo" #NT!
elgar_expressionism_tech_desc: "#R Esta tecnologia só está disponível através de uma Entrada no Diário!#!\n\n[concept_elgar_expressionism] é um movimento modernista, inicialmente na poesia e pintura. Sua característica típica é apresentar o mundo exclusivamente de uma perspectiva subjetiva, distorcendo-o radicalmente para efeito emocional, a fim de evocar estados de espírito ou ideias." #NT!
elgar_new_objectivity_tech: "Nova Objetividade" #NT!
elgar_new_objectivity_tech_desc: "Embora descrevendo principalmente uma tendência na pintura alemã, o termo tomou vida própria e passou a caracterizar a atitude da vida pública na Alemanha de Weimar, bem como a arte, literatura, música e arquitetura criadas para se adaptar a ela. Em vez de algum objetivo de objetividade filosófica, ele pretendia implicar uma virada para o envolvimento prático com o mundo - uma atitude voltada para os negócios, entendida pelos alemães como intrinsecamente americana." #NT!
elgar_mass_culture_tech: "Cultura de Massa" #NT!
elgar_mass_culture_tech_desc: "#R Esta tecnologia só está disponível através de uma Entrada no Diário!#!\n\n'A massa' hostilidade incompreensiva a todas as tradições representativas da Cultura, a inteligência ágil e fria que confunde a sabedoria do camponês, o novo naturalismo que, em relação a todos os assuntos de sexo e sociedade, volta muito às condições e instintos primitivos, o reaparecimento do panem et circenses na forma de disputas salariais e estádios esportivos - todas essas coisas indicam o fechamento definitivo da Cultura e a abertura de uma nova fase da existência humana.' - Oswald Spengler, Declínio do Ocidente" #NT!
  
