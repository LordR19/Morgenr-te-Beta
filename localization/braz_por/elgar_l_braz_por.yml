elgar.503.t: "Deutschlandlied" #NT!
elgar.503.d: "Em resposta ao desejo renovado da França por expansão, que vê o Reno como uma fronteira natural, o poeta Hoffmann von Fallersleben escreveu uma canção amplamente popular como o 'Deutschlandlied'." #NT!
elgar.503.f: "A Canção dos Alemães, também conhecida como o Deutschlandlied, foi escrita por August Heinrich Hoffmann von Fallersleben em Heligolândia. O motivo específico para Hoffmann escrever a canção foram as reivindicações territoriais francesas sobre a Renânia durante a Crise do Reno. Ele rejeitou essas reivindicações com a canção, assim como aconteceu com outras canções alemãs do Reno da época. Ele complementou isso com outras ideias, especialmente a da unidade alemã, que sozinha poderia fornecer o pré-requisito para se defender contra ataques inimigos de qualquer tamanho. O poeta criou sua obra expressamente à melodia do antigo hino imperial 'God Save Franz, the Emperor' de Joseph Haydn (1797). A canção só ganhou maior importância durante a Primeira Guerra Mundial. Seu terceiro verso tem sido o texto do hino nacional alemão desde 1952." #NT!
elgar.503.g: "Vinho alemão e canção alemã!" #NT!
elgar.503.h: "Alemanha, acima de tudo!" #NT!
elgar.503.i: "Você deve estar enganado, a canção se chama 'Gott erhalte Franz den Kaiser'." #NT!

