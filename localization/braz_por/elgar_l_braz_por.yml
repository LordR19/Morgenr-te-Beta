 elgar.241.t: "Jacques Offenbach" #NT!
elgar.241.d: "Com a apresentação de Orfeu nos Infernos, a procissão triunfal de Jacques Offenbach como rei das operetas começa." #NT!
elgar.241.f: "Jacques Offenbach foi um compositor, violoncelista e empresário francês nascido na Alemanha do período Romântico. Ele é lembrado por suas quase 100 operetas das décadas de 1850 a 1870, e sua ópera inacabada As Histórias de Hoffmann. O humor ousado e as sátiras principalmente suaves nessas peças, juntamente com a habilidade de Offenbach para criar melodias, as tornaram conhecidas internacionalmente. Ele exerceu uma influência poderosa sobre compositores posteriores do gênero opereta, especialmente Johann Strauss Jr. e Arthur Sullivan. Orfeu nos Infernos foi a primeira ópera completa de Offenbach. A produção original de 1858 foi um sucesso de bilheteria, e rodou até o ano seguinte, salvando Offenbach e sua companhia Bouffes de dificuldades financeiras. A ópera é uma paródia da antiga lenda de Orfeu e Eurídice. Nesta versão, Orfeu não é filho de Apolo, mas sim um humilde professor de violino." #NT!
elgar.241.g: "Can-can para todos!" #NT!
elgar.242.t: "Camille Saint-Saëns" #NT!
elgar.242.d: "Danse macabre é um poema sinfônico de Camille Saint-Saëns para orquestra. Estreou em 1875." #NT!
elgar.242.f: "Charles-Camille Saint-Saëns foi um compositor, organista, maestro e pianista francês da era Romântica. Quando jovem, Saint-Saëns era entusiasta pela música mais moderna da época, particularmente a de Schumann, Liszt e Wagner, embora suas próprias composições estivessem geralmente dentro de uma tradição clássica convencional. Isso o colocou em conflito em seus últimos anos com compositores das escolas impressionista e expressionista de música; ele frequentemente era considerado um reacionário nas décadas próximas à época de sua morte. Saint-Saëns ocupou apenas um cargo de ensino, na École de Musique Classique et Religieuse em Paris, e permaneceu lá por menos de cinco anos. No entanto, isso foi importante para o desenvolvimento da música francesa: seus alunos incluíram Gabriel Fauré, entre cujos próprios pupilos estava Maurice Ravel. Seus interesses incluíam filosofia, arqueologia e astronomia, dos quais, especialmente o último, ele permaneceu um talentoso amador em sua vida posterior." #NT!
elgar.242.g: "Espere, espere... ele é um compositor que também dá um bônus astronômico?" #NT!
elgar.243.t: "Georges Bizet" #NT!
elgar.243.d: "Uma nova ópera chamada 'Carmen' de Georges Bizet teve pouco interesse do público. Permanece duvidoso se esta composição terá algum significado algum dia." #NT!
elgar.243.f: "Georges Bizet foi um compositor romântico francês cuja ópera Carmen se tornou um dos maiores sucessos da história da ópera. A obra é baseada na novela de Prosper Mérimée de 1846 com o mesmo nome. Carmen, inicialmente não aceita pelo público, recebeu elogios de contemporâneos famosos como Debussy, Nietzsche, Saint-Saëns e Tchaikovsky. Brahms assistiu a mais de vinte apresentações e a considerou a melhor ópera executada na Europa desde a Guerra Franco-Prussiana. Bizet morreu apenas alguns meses após a estreia e não recebeu fama por suas obras ao longo de sua vida. Após anos de negligência, suas obras começaram a ser executadas com mais frequência no século 20. Comentaristas posteriores o aclamaram como um compositor de brilhantismo e originalidade cuja morte prematura representou uma perda significativa para o teatro musical francês." #NT!
elgar.243.g: "Que destino trágico!" #NT!
elgar.244.t: "Claude Debussy" #NT!
elgar.244.d: "Claude Debussy apresentou hoje um poema sinfônico baseado no poema 'L'après-midi d'un faune' de Stéphane Mallarmé. É considerado uma obra-prima da música impressionista e um ponto de viragem na história da música ocidental." #NT!
elgar.244.f: "Claude Debussy foi um dos compositores mais influentes do final do século 19 e início do século 20. Às vezes, ele é visto como o primeiro compositor impressionista, embora tenha rejeitado vigorosamente o termo. Inicialmente, ele estudou piano, mas encontrou sua vocação na composição inovadora, apesar da desaprovação dos professores conservadores do Conservatório. Ele levou muitos anos para desenvolver seu estilo maduro e tinha quase 40 anos quando alcançou fama internacional em 1902 com a única ópera que completou, Pelléas et Mélisande. Sua música foi, em grande parte, uma reação contra Wagner e a tradição musical alemã. Ele considerava a sinfonia clássica como obsoleta e buscava uma alternativa em suas 'esboços sinfônicos', La mer. Seu poema sinfônico Prélude à l'après-midi d'un faune é considerado uma das obras-chave da música moderna." #NT!
elgar.244.g: "Indulge, sonhe, aproveite o momento eterno..." #NT!
elgar.245.t: "Maurice Ravel" #NT!
elgar.245.d: "Com sua sinfonia coreográfica 'Daphnis et Chloé', Maurice Ravel se estabeleceu como um dos principais compositores da França." #NT!
elgar.245.f: "Joseph Maurice Ravel é frequentemente associado ao impressionismo, juntamente com seu contemporâneo mais velho Claude Debussy, embora ambos os compositores tenham rejeitado o termo. Ele não era bem visto pela elite musical conservadora, cujo tratamento tendencioso causou um escândalo. Após deixar o conservatório, Ravel encontrou seu próprio caminho como compositor, desenvolvendo um estilo de grande clareza e incorporando elementos do modernismo, barroco, neoclassicismo e, em suas obras posteriores, jazz. Um trabalhador lento e minucioso, Ravel compôs menos peças do que muitos de seus contemporâneos. Algumas de suas peças para piano, como Gaspard de la Nuit, são excepcionalmente difíceis de tocar, e suas obras orquestrais complexas, como Daphnis et Chloé, exigem equilíbrio habilidoso na execução. Nas décadas de 1920 e 1930, Ravel era considerado internacionalmente o maior compositor vivo da França." #NT!
elgar.245.g: "Monsieur Ravel, com seu êxtase impressionista, certamente nunca se tornará famoso por uma obra monótona, chata e repetitiva." #NT!
  
elgar.251.t: "Arthur Sullivan" #NT!
elgar.251.d: "A última peça da dupla Gilbert & Sullivan conquista o mundo britânico e de língua inglesa. O 'Mikado' entrará para a história como uma das operetas cômicas mais bem-sucedidas!" #NT!
elgar.251.f: "A ópera Savoy era um estilo de ópera cômica que se desenvolveu na Inglaterra vitoriana no final do século 19, com W. S. Gilbert e Arthur Sullivan como os praticantes originais e mais bem-sucedidos. O nome deriva do Teatro Savoy, que o empresário Richard D'Oyly Carte construiu para abrigar as peças de Gilbert e Sullivan, e posteriormente as de outras equipes de compositor-libretista. Gilbert, que escreveu os libretos para essas óperas, criou mundos fantásticos "de pernas para o ar", onde cada absurdo é levado à sua conclusão lógica. Sullivan, seis anos mais jovem que Gilbert, compôs a música, contribuindo com melodias memoráveis que conseguiam transmitir humor e patos. Gilbert e Sullivan introduziram inovações em conteúdo e forma que influenciaram diretamente o desenvolvimento do teatro musical ao longo do século 20. A ópera Savoy mais bem-sucedida foi 'O Mikado', que satirizou a burocracia inglesa, disfarçada por um cenário japonês. A história se concentra em um "alfaiate barato", Ko-Ko, que é promovido ao cargo de Executor-Mor da cidade de Titipu." #NT!
elgar.251.g: "Eu tenho uma pequena lista - eu tenho uma pequena lista" #NT!
elgar.251.h: "De infratores da sociedade que bem poderiam estar debaixo da terra" #NT!
elgar.251.i: "E que nunca seriam perdidos - que nunca seriam perdidos!" #NT!
elgar.252.t: "Edward Elgar" #NT!
elgar.252.d: "Ao executar suas marchas 'Pomp and Circumstance', Edward Elgar não apenas escreveu história musical, mas também criou peças significativas para a identidade britânica." #NT!
elgar.252.f: "Sir Edward William Elgar entrou no repertório clássico britânico e internacional. As obras mais conhecidas de Elgar foram compostas no período de vinte e um anos entre 1899 e 1920. As Variações Enigma tornaram o nome de Elgar nacionalmente conhecido. A forma de variação era ideal para ele nesta fase de sua carreira, quando sua completa maestria na orquestração contrastava com sua tendência de compor suas melodias em frases curtas e, às vezes, rígidas. Quando Pomp & Circumstance teve sua estreia, foi um sucesso "frenético". A parte central também é conhecida em todo o mundo como o hino "Land of Hope and Glory" e é considerada o principal hino não oficial do Reino Unido; a peça é destaque no evento anual Last Night of the Proms." #NT!
elgar.252.g: "Terra da Esperança e Glória!" #NT!
elgar.253.t: "Ralph Vaughan Williams" #NT!
elgar.253.d: "A Fantasia sobre um Tema de Thomas Tallis de Ralph Vaughan Williams é uma resposta às influências musicais do continente que prevaleceram por tempo demais." #NT!
elgar.253.f: "Ralph Vaughan Williams não alcançou grande reconhecimento no início de sua carreira como compositor, mas por volta de 1910, quando tinha cerca de trinta anos, estava ganhando uma reputação. Ele compôs o que seu biógrafo James Day chama de 'indiscutivelmente a primeira obra de Vaughan Williams que é reconhecível e inconfundivelmente sua e de mais ninguém'. É baseada em uma melodia do compositor inglês do século 16, Thomas Tallis, que Vaughan Williams encontrou enquanto editava o Hino Inglês, publicado em 1906. Antes disso, Vaughan Williams havia absorvido suas influências mais significativas da França para subsequentemente criar um estilo de música inglês que se afastava em particular da 'influência teutônica' de Richard Wagner. Sua obra sinfônica posterior finalmente o traria fama mundial." #NT!
elgar.253.g: "A Inglaterra inventou seu próprio estilo!" #NT!
elgar.254.t: "Gustav Holst" #NT!
elgar.254.d: "'Os Planetas' de Gustav Holst estão entre as obras-primas mais famosas da arte composicional britânica dos séculos 19 e 20." #NT!
elgar.254.f: "Gustav Theodore Holst é mais conhecido por sua suíte orquestral 'Os Planetas', mas compôs muitas outras obras em uma variedade de gêneros, embora nenhuma tenha alcançado sucesso comparável. Em 1895, pouco depois de celebrar seu vigésimo primeiro aniversário, Holst conheceu Ralph Vaughan Williams, que se tornou um amigo vitalício e teve mais influência na música de Holst do que qualquer outra pessoa. A absorção de Holst da canção folclórica, não apenas no sentido melódico, mas também em termos de simplicidade e economia de expressão, ajudou a desenvolver um estilo que muitos de seus contemporâneos, mesmo admiradores, consideravam austero e cerebral. As obras de Holst eram frequentemente tocadas no início do século 20, mas não foi até o sucesso internacional de 'Os Planetas' nos anos imediatamente após a Primeira Guerra Mundial que ele se tornou uma figura conhecida." #NT!
elgar.254.g: "Bem, essa foi uma suíte planetária muito boa." #NT!
  
elgar.261.t: "Antonín Dvořák" #NT!
elgar.261.d: "Uma das maiores sinfonias de todos os tempos, a 9ª ('Do Novo Mundo') de Antonín Dvořák, teve sua estreia hoje em Nova York." #NT!
elgar.261.f: "Antonín Leopold Dvořák foi um compositor tcheco. Dvořák frequentemente empregava ritmos e outros aspectos da música folclórica da Morávia e de sua Boêmia natal, seguindo o exemplo nacionalista da era romântica de seu predecessor Bedřich Smetana. Seu trabalho versátil inclui nove sinfonias e numerosas outras obras orquestrais, óperas, música vocal, música de câmara, bem como peças para piano e órgão; as Danças Eslavas são as mais famosas delas. Em 1892, Dvořák se mudou para os Estados Unidos e se tornou diretor do Conservatório Nacional de Música da América em Nova York. Enquanto estava nos Estados Unidos, Dvořák escreveu suas duas obras orquestrais mais bem-sucedidas: a Sinfonia Do Novo Mundo, que espalhou sua reputação pelo mundo. Dizem que Dvořák se inspirou pelos "amplos espaços abertos" da América, como as pradarias que ele pode ter visto em sua viagem a Iowa no verão de 1893. Na estreia no Carnegie Hall, o final de cada movimento foi recebido com aplausos estrondosos e Dvořák sentiu a obrigação de se levantar e fazer uma reverência." #NT!
elgar.261.g: "Essa foi a música mais maravilhosa que este continente já ouviu!" #NT!
elgar.262.t: "John Philip Sousa" #NT!
elgar.262.d: "Sousa vem marchando." #NT!
elgar.262.f: "John Philip Sousa é conhecido como o 'Rei das Marchas' ou o 'Rei das Marchas Americanas', para distingui-lo de seu homólogo britânico Kenneth J. Alford. Sousa começou sua carreira tocando violino e estudando teoria musical e composição com John Esputa e George Felix Benkert. Seu pai o inscreveu na Banda Marcial dos Estados Unidos como aprendiz em 1868. Ele saiu da banda em 1875 e, ao longo dos cinco anos seguintes, atuou como violinista e aprendeu a reger. Em 1880, ele se juntou novamente à Banda Marcial dos Estados Unidos e serviu lá por 12 anos como diretor. Entre suas marchas mais conhecidas estão 'As Estrelas e Listras para Sempre' (Marcha Nacional dos Estados Unidos da América), 'Semper Fidelis' (marcha oficial do Corpo de Fuzileiros Navais dos Estados Unidos), 'O Sino da Liberdade' e 'O Trovão'." #NT!
elgar.262.g: "Estrelas e Listras para Sempre!" #NT!
elgar.263.t: "George Gershwin" #NT!
elgar.263.d: "Com sua 'Rhapsody in Blue', George Gershwin guia a música americana entre o jazz, o clássico e o entretenimento em massa." #NT!
elgar.263.f: "George Gershwin foi um compositor, pianista e maestro americano. Suas composições incluem música clássica e popular. Suas obras mais conhecidas incluem as composições orquestrais Rhapsody in Blue e An American in Paris, e a ópera Porgy and Bess. Em 1924, Gershwin começou a escrever Rhapsody in Blue para dois pianos. Ferde Grofé se mudou com ele durante a composição e criou a partitura para a orquestra de jazz de Whiteman a partir da versão para piano. O concerto da orquestra de Paul Whiteman no Aeolian Hall de Nova York foi um evento histórico de imensa importância em que a composição de Gershwin foi estreada. Gershwin compôs peças tanto para a Broadway quanto para concertos clássicos." #NT!
elgar.263.g: "Isso é verdadeira música americana." #NT!
elgar.264.t: "Aaron Copland" #NT!
elgar.264.d: "Copland apresentou uma sinfonia de apenas quinze minutos. Alguns críticos depois agradeceram a ele por isso." #NT!
elgar.264.f: "Aaron Copland é considerado um dos representantes mais importantes do modernismo americano, e ele adorava especialmente a música de palco. Após trabalhos iniciais experimentais e expressionistas, ele adotou um estilo tonal claramente compreensível, influenciado pelo ritmo, que incluía canções folclóricas, marchas e danças; como Copland, muitos compositores durante a Grande Depressão se ressentiam de escrever música para a elite. O segundo período de Copland começou por volta de 1936, quando ele compôs as obras Billy the Kid e El Salón México. Fanfare for the Common Man, orquestrada para metais e percussão e encomendada pelo maestro Eugène Goossens em 1942, é possivelmente a obra mais conhecida de Copland. A Sinfonia Curta, estreada em 1933, ainda era marcada pela transição da fase elitista para a popular." #NT!
elgar.264.g: "É uma pena que o período termine antes da suíte Appalachian Spring." #NT!
  
elgar.271.t: "Isaac Albéniz" #NT!
elgar.271.d: "Isaac Albéniz é um dos primeiros grandes compositores espanhóis após um século de relativo baixo perfil da Espanha na cultura musical europeia." #NT!
elgar.271.f: "Isaac Manuel Francisco Albéniz y Pascual começou sua carreira como virtuoso do piano itinerante. Suas primeiras composições foram para piano e, em seguida, ele escreveu óperas, como Henry Clifford (que ele considerou sua obra-prima), e zarzuelas, incluindo a famosa Pepita Jiménez. Ele também escreveu canções e peças de câmara. Entre suas obras mais conhecidas estão as suítes para piano Iberia e a coleção de peças para piano "Suite Española", que inclui a famosa "Astúrias (Leyenda)". Essas peças incorporam influências espanholas, como flamenco e folclore, e são frequentemente realizadas por pianistas de todo o mundo. Albéniz foi uma figura importante no renascimento da música espanhola na virada do século 20." #NT!
elgar.271.g: "Iberia, uma viagem musical pela Espanha!" #NT!
elgar.272.t: "Enrique Granados" #NT!
elgar.272.d: "Granados, o grande compositor espanhol de ópera, piano e música de câmara, encontrou a morte no Oceano Atlântico." #NT!
elgar.272.f: "Enrique Granados foi um compositor e pianista espanhol de renome internacional. Ele compôs obras para piano solo, como as famosas 'Goyescas', que foram inspiradas nas pinturas de Francisco Goya. Além disso, ele compôs óperas, zarzuelas, canções e música de câmara. Sua música é marcada por uma rica harmonia e melodia, refletindo as influências do folclore espanhol e da música romântica. Granados era uma figura proeminente no movimento modernista espanhol e se associou com outros artistas notáveis da época, como o pintor Isaac Albéniz. Infelizmente, sua vida foi tragicamente interrompida quando ele e sua esposa morreram no naufrágio do navio Sussex durante a Primeira Guerra Mundial." #NT!
elgar.272.g: "Uma vida trágica, uma música bela." #NT!
elgar.273.t: "Manuel de Falla" #NT!
elgar.273.d: "Manuel de Falla é um dos grandes compositores espanhóis do século 20, conhecido por suas obras de música de câmara, piano e orquestrais." #NT!
elgar.273.f: "Manuel de Falla foi um compositor espanhol que desempenhou um papel importante no renascimento da música clássica espanhola no século 20. Suas obras incorporaram elementos do folclore espanhol, incluindo o flamenco, e muitas vezes tinham um caráter impressionista. Ele escreveu música para piano, música de câmara, canções e peças orquestrais, incluindo a famosa suíte 'El Amor Brujo'. Falla também foi conhecido por sua ópera 'La Vida Breve' e sua obra 'Noches en los jardines de España'. Su música é frequentemente caracterizada por sua rica harmonia e colorido orquestral. Falla é considerado um dos compositores mais importantes da Espanha e é celebrado por sua contribuição para a música clássica espanhola moderna." #NT!
elgar.273.g: "Ah, a dança do fogo!!" #NT!
  
#intervalo de tradução

 elgar.281.t: "Antônio Carlos Gomes" #NT!
elgar.281.d: "Antônio Carlos Gomes passou vários anos de sua vida na Itália e se beneficiou da cultura operística lá - e se envolveu nela. Com a estreia de Il Guarany, ele conseguiu pela primeira vez que um compositor brasileiro fosse aceito como igual na Europa." #NT!
elgar.281.f: "Antônio Carlos Gomes foi o primeiro compositor do Novo Mundo cujo trabalho foi aceito pela Europa. Ele foi o único não europeu que teve sucesso como compositor de ópera na Itália, durante a 'era de ouro da ópera', contemporâneo de Verdi e Puccini, e o primeiro compositor de linhagem não europeia a ser aceito na tradição clássica da música. Carlos Gomes alcançou seu primeiro grande sucesso em um momento em que o público italiano estava ávido por um novo nome para celebrar e Puccini ainda não havia oficialmente iniciado sua carreira. Interessado em compor uma ópera que tratasse de um tema verdadeiramente brasileiro, Carlos Gomes escolheu como tema de sua próxima obra o romance "O Guarani", do escritor brasileiro José de Alencar. A ópera recebeu um enredo e cenário indígenas e estreou em maio de 1870 no Teatro La Scala de Milão como Il Guarany. O sucesso foi enorme. Até mesmo os críticos musicais mais rigorosos compararam o músico brasileiro aos grandes maestros europeus, como Rossini e Verdi." #NT!
elgar.281.g: "Um compositor brasileiro de classe mundial." #NT!
elgar.282.t: "Jean Sibelius" #NT!
elgar.282.d: "Com 'Finlândia', o compositor Jean Sibelius não apenas desperta sentimentos patrióticos. Com ele, a Finlândia conseguiu ganhar aceitação nas fileiras musicais da Europa." #NT!
elgar.282.f: "Johan Julius Christian ('Jean') Sibelius foi um compositor finlandês na transição do período romântico tardio para o modernismo. Ele é amplamente considerado o maior compositor de seu país, e sua música é frequentemente creditada por ter ajudado a Finlândia a desenvolver uma identidade nacional. Sibelius é amplamente conhecido por suas sinfonias e seus poemas sinfônicos, especialmente 'Finlândia' e a suíte Karelia. Sua reputação na Finlândia cresceu na década de 1890 com a sinfonia coral Kullervo, que, como muitas peças subsequentes, baseou-se no poema épico Kalevala. Sua Primeira Sinfonia foi apresentada pela primeira vez para uma plateia entusiasmada em 1899, em um momento em que o nacionalismo finlandês estava evoluindo. Além de mais seis sinfonias, ele ganhou popularidade em casa e no exterior com música incidental e mais poemas sinfônicos, especialmente En saga, The Swan of Tuonela e Valse triste. Sibelius exerceu considerável influência sobre compositores sinfônicos e a vida musical, pelo menos em países de língua inglesa e nórdicos." #NT!
elgar.282.g: "A Finlândia encontra seu próprio caminho musical." #NT!
elgar.283.t: "Aniceto Ortega" #NT!
elgar.283.d: "A primeira ópera verdadeiramente mexicana teve sua estreia mundial hoje na Cidade do México." #NT!
elgar.283.f: "Aniceto de los Dolores Luis Gonzaga Ortega del Villar foi um médico, compositor e pianista mexicano. Embora tenha tido uma carreira distinta como médico e cirurgião, ele é lembrado hoje por sua ópera Guatimotzin. Guatimotzin é uma ópera em um ato e nove cenas composta por Aniceto Ortega del Villar com um libreto em espanhol de José Tomás de Cuéllar. Estreou em 13 de setembro de 1871 no Gran Teatro Nacional da Cidade do México. Descrita como um 'episodio musical' (episódio musical), sua trama é baseada na defesa do México por seu último imperador asteca, Cuauhtémoc (também conhecido como Guatimotzin). Foi uma das primeiras óperas mexicanas a usar um tema nativo." #NT!
elgar.283.g: "Um Glinka mexicano." #NT!
elgar.284.t: "Carlos Gardel" #NT!
elgar.284.d: "O intérprete de tango Carlos Gardel gravou seu primeiro sucesso fonográfico com 'Mi noche triste'." #NT!
elgar.284.f: "Carlos Gardel foi a figura mais proeminente na história do tango. Ele foi um dos intérpretes mais influentes da música popular mundial na primeira metade do século 20. Gardel é o cantor de tango popular mais famoso de todos os tempos e é reconhecido em todo o mundo. Ele criou o tango-canción em 1917 com sua interpretação de 'Mi noche triste', de Pascual Contursi e Samuel Castriota. Com 'Mi noche triste', ocorreu o nascimento do tango sentimental. Nostálgico, melodramático e triste, as novas letras e a música incorporaram Buenos Aires e seu povo." #NT!
elgar.284.g: "O Triunfo da Música Argentina." #NT!
elgar.285.t: "Bedřich Smetana" #NT!
elgar.285.d: "Com 'O Moldávia', Smetana escreveu uma das peças orquestrais mais famosas da história da música." #NT!
elgar.285.f: "Bedřich Smetana foi um compositor tcheco que pioneirou o desenvolvimento de um estilo musical que se identificava de perto com as aspirações de seu povo por um 'renascimento' cultural e político. Ele foi considerado em sua terra natal como o pai da música checa. Internacionalmente, ele é mais conhecido por sua ópera de 1866, "A Noiva Vendida", e pelo ciclo sinfônico "Má vlast", que retrata a história, lendas e paisagem de sua Boêmia natal. Este ciclo contém o famoso poema sinfônico 'Vltava', também conhecido popularmente por seu nome alemão 'Die Moldau', que descreve o rio que passa por Praga em direção à sua junção com o Elba." #NT!
elgar.285.g: "Minha doce pátria." #NT!
elgar.286.t: "Béla Bartók" #NT!
elgar.286.d: "A ópera 'O Castelo do Barba Azul' de Béla Bartók estreou em Budapeste." #NT!
elgar.286.f: "Béla Viktor János Bartók é considerado um dos compositores mais importantes do século 20. Através de sua coleção e estudo analítico da música folclórica, ele foi um dos fundadores da musicologia comparativa, que mais tarde se tornou a etnomusicologia. A música de Richard Strauss, a quem ele conheceu em 1902 na estreia em Budapeste de 'Assim Falou Zaratustra', influenciou fortemente seu trabalho inicial. A partir de 1907, ele também começou a ser influenciado pelo compositor francês Claude Debussy. Embora Bartók tenha afirmado em seus escritos que sua música sempre foi tonal, ele raramente usava acordes ou escalas da tonalidade, de modo que os recursos descritivos da teoria tonal são de uso limitado. Ele raramente usava o agregado simples ativamente para moldar a estrutura musical, embora haja exemplos notáveis, como o segundo tema do primeiro movimento de seu Segundo Concerto para Violino, comentando que ele 'queria mostrar a Schoenberg que é possível usar todas as doze notas e ainda permanecer tonal'." #NT!
elgar.286.g: "O maior compositor da Hungria - depois de Liszt." #NT!
elgar.289.t: "Oscar Lorenzo Fernández" #NT!
elgar.289.d: "Com o 'Reisado do Pastoreio', Oscar Lorenzo Fernández concluiu sua obra-prima mais famosa." #NT!
elgar.289.f: "Oscar Lorenzo Fernández foi um compositor brasileiro da fase nacionalista. Sua obra relativamente pequena é caracterizada pelo refinamento formal. O Trio Brasileiro, de 1924, para piano, violino e violoncelo, foi um marco. Em 1936, ele fundou o Conservatório Brasileiro de Música, que dirigiu até sua morte em 1948. Ele compôs uma ópera (Malazarte, baseada em José Pereira Graça Aranha, 1931-1933), um balé, duas sinfonias, cinco poemas sinfônicos, duas suítes orquestrais, um concerto para piano e um concerto para violino, obras de música de câmara, peças para piano, coros e canções. Uma de suas obras mais famosas é 'Reisado do Pastoreio', com seu 'Batuque', uma dança de origem afro-caribenha. Ela foi composta em 1930." #NT!
elgar.289.g: "Batuque!" #NT!
  
#intervalo de tradução

elgar.301.t: "Boas ensaios" #NT!
elgar.301.d: "Os ensaios da orquestra, conduzidos por um compositor itinerante, foram muito promissores." #NT!
elgar.301.f: "Um compositor itinerante conquistou a orquestra como maestro e já impressionou com os ensaios!" #NT!
elgar.301.g: "Bom." #NT!
elgar.302.t: "Ensaios medíocres" #NT!
elgar.302.d: "Infelizmente, os ensaios da orquestra conduzidos por um compositor itinerante não foram tão bons quanto o teatro esperava..." #NT!
elgar.302.f: "Seja devido a colegas pouco cooperativos, intérpretes mal preparados ou às condições no teatro - os ensaios não são promissores para a performance." #NT!
elgar.302.g: "Não está bom." #NT!
elgar.303.t: "Uma dedicação amorosa" #NT!
elgar.303.d: "Um caso de 'pequena' cortesia agita os ânimos." #NT!
elgar.303.f: "Os artistas sempre foram conhecidos por seu estilo de vida um pouco 'liberal' e causaram um ou dois escândalos interpessoais. A atenção está voltada para um pequeno gesto, que, no entanto, tem um poder explosivo. Um compositor itinerante dedicou uma sonata a uma senhora casada e deu a ela a partitura original como presente. No entanto, a mulher é esposa de um general muito respeitado em nosso exército. O presente provocou especulações e poderia prejudicar a imagem pública do homem. O exército exige uma ação." #NT!
elgar.303.g: "Não vejo problema nisso?" #NT!
elgar.303.h: "Uma afronta!" #NT!
elgar.304.t: "Uma recepção noturna" #NT!
elgar.304.d: "Nosso monarca convidou um compositor itinerante para uma recepção principesca. O compositor mostrou sua gratidão com uma composição." #NT!
elgar.304.f: "Embora a cultura musical no século 19 buscasse cada vez mais se libertar do mecenato, nobres e reis ainda estavam na vanguarda do mecenato das artes, e muitas obras musicais ainda eram dedicadas a príncipes e reis. Por outro lado, o relacionamento pessoal frequentemente significava que compositores excluídos de academias e círculos artísticos podiam encontrar apoio de um patrono rico se agradassem ao seu gosto pessoal. Uma série inteira de obras-primas de Wagner, por exemplo, não teria sido possível sem o apoio pessoal do rei Ludwig II da Baviera." #NT!
elgar.304.g: "Que surpresa linda!" #NT!
elgar.305.t: "Tudo esgotado!" #NT!
elgar.305.d: "Uma disputa sobre uma apresentação esgotada de um grande compositor gerou uma indignação pública!" #NT!
elgar.305.f: "No dia da estreia, uma grande multidão se reuniu expectante em frente ao teatro de ópera, que estava esgotado há dias; até mesmo o compositor que apareceu só conseguiu um ingresso no mercado negro. No entanto, como um funcionário do teatro vendeu ingressos adicionais por conta própria, o número de ingressos vendidos excedeu em muito o número de assentos. Houve cenas tumultuadas dentro e em frente ao teatro, onde a música quase se perdeu completamente; aqueles do lado de fora gritavam para serem admitidos, enquanto os de dentro pediam silêncio. Os coros de abertura ainda puderam ser realizados, mas depois a orquestra desistiu, e foi quando a confusão realmente começou." #NT!
elgar.305.g: "Quem é o responsável por isso?!" #NT!
elgar.306.t: "Estreia surpreendente" #NT!
elgar.306.d: "A obra de um compositor que falhou em seu país de origem conquistou os corações de nosso público." #NT!
elgar.306.f: "Sempre houve casos em que a estreia de obras famosas fracassou. Tais experiências muitas vezes levaram não apenas a sérias dúvidas e ao fim de uma carreira, mas também a uma tentativa de apresentar a mesma peça para um público diferente. Mais tarde, os clássicos muitas vezes só prevaleceram na segunda ou terceira tentativa. Não era o local da estreia, mas o local do sucesso que era então lembrado como a verdadeira faísca inicial. Hector Berlioz é um exemplo de um compositor que obteve maior sucesso com suas obras na Grã-Bretanha e na Alemanha do que em sua terra natal, a França." #NT!
elgar.306.g: "Nosso público é mais agradecido." #NT!
elgar.307.t: "Amizade musical" #NT!
elgar.307.d: "Um compositor itinerante se entendeu bem com seus colegas músicos no local." #NT!
elgar.307.f: "O relacionamento entre músicos estrangeiros e locais nem sempre foi fácil. Não era apenas o ressentimento nacional e o preconceito pessoal. Algumas orquestras não conseguiam trabalhar com o estilo de regência de um maestro convidado, às vezes a natureza de curto prazo das apresentações exigia compromissos, pelos quais o convidado, por sua vez, culpava o mundo musical local. Muitos compositores ou regentes locais também temiam que a influência dos estrangeiros fosse muito grande. No entanto, apesar de todos esses obstáculos, as amizades continuaram a crescer." #NT!
elgar.307.g: "Uma amizade produtiva." #NT!
elgar.308.t: "Rivalidade musical" #NT!
elgar.308.d: "O mundo musical local vê com ressentimento e suspeita a aparição de um compositor itinerante." #NT!
elgar.308.f: "'Dois grandes trabalhos para a Ópera, mais dois para o Renascimento, mais dois para a Ópera-Comique e mais um para o Théâtre Italien? Parece que o Sr. Donizetti nos trata como um país conquistado, é uma verdadeira invasão. Não se pode mais falar das casas de ópera de Paris, mas apenas das casas de ópera do Sr. Donizetti.' - Hector Berlioz" #NT!
elgar.308.g: "Esses músicos deveriam se recompor!" #NT!
elgar.309.t: "Inspirações" #NT!
elgar.309.d: "Um compositor estrangeiro inspirou os membros da orquestra estatal." #NT!
elgar.309.f: "A influência externa muitas vezes fez a diferença no mundo musical local e nacional. Peças desconhecidas, uma linguagem musical estrangeira ou a aparição de um músico carismático muitas vezes levaram os músicos locais a obter uma perspectiva completamente nova." #NT!
elgar.309.g: "Inspiração? Quero ver resultados!" #NT!
elgar.309.h: "Isso terá um efeito positivo na orquestra." #NT!
elgar.310.t: "Mania" #NT!
elgar.310.d: "A aparição de um compositor levou a um entusiasmo público sem precedentes por sua obra. As pessoas não têm mais nada em mente!" #NT!
elgar.310.f: "'Quando antes ouvi falar dos desmaios que ocorreram na Alemanha e especialmente em Berlim, quando Liszt se apresentou lá, eu encolhi os ombros com pena e pensei: a tranquila Alemanha sabática não deseja perder a oportunidade de obter o pequeno exercício necessário permitido a ela... No caso deles, pensei que se tratava de um espetáculo pelo espetáculo em si... Assim eu expliquei essa Lisztomania e a considerei um sinal das condições politicamente não livres que existem além do Reno. No entanto, eu estava enganado, afinal, e só percebi na semana passada, no Teatro de Ópera Italiana, onde Liszt deu seu primeiro concerto... Isso realmente não era uma plateia berlinense sentimental, comoventemente sentimental, diante da qual Liszt tocava, completamente sozinho, ou melhor, acompanhado apenas de seu gênio. E ainda assim, como sua simples aparição os afetou convulsivamente! Como foi estrondosa a aclamação que soou para encontrá-lo!... Que aclamação era essa! Uma verdadeira loucura, algo inaudito nos anais do furor!' - Heinrich Heine" #NT!
elgar.310.g: "Então, eles estão completamente distraídos?" #NT!
elgar.311.t: "A música une as pessoas" #NT!
elgar.311.d: "Um embaixador pede se podemos conseguir um ingresso para um concerto de um compositor que está hospedado conosco." #NT!
elgar.311.f: "O embaixador de uma grande potência é um amante de um compositor itinerante que está visitando nosso país atualmente. Ele gostaria de assistir a uma apresentação, mas não há mais lugares disponíveis. Ele, portanto, nos pediu para usar nossa influência política para que ele ainda possa comparecer à apresentação." #NT!
elgar.311.g: "Haha. Não." #NT!

#intervalo de tradução

elgar.311.h: "Dê a ele o lugar de destaque." #NT!
elgar.312.t: "Tentativa de assassinato na ópera!" #NT!
elgar.312.d: "Uma terrível tentativa de assassinato a um político de destaque em nosso país ofuscou a apresentação de ópera de hoje!" #NT!
elgar.312.f: "Há algum tempo, a falta de legitimidade em nosso governo tem causado insatisfação entre a população. Um assassino sorrateiro aproveitou um concerto de um compositor popular para atirar em um oficial do governo de alto escalão durante a apresentação. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] foi gravemente ferido. O autor está foragido, e a vítima gravemente ferida foi imediatamente levada para o hospital mais próximo." #NT!
elgar.312.g: "Onde estavam as forças de segurança?!" #NT!
elgar.313.t: "Uma obra menor" #NT!
elgar.313.d: "Uma pequena obra composta pelo grande compositor em nosso país pode não ser um grande sucesso, mas encontrou seus fãs." #NT!
elgar.313.f: "Obras ocasionais de compositores que foram criadas separadamente das obras famosas não precisavam ser de qualidade média ao mesmo tempo. Vez após vez, pequenas peças conseguiram atrair mais atenção do que muitas obras de uma vida inteira. Apesar de sua riqueza de trabalho, Nikolai Rimsky-Korsakov é famoso na cultura popular por 'O Voo do Moscardo' (de Tsar Saltan) e Edvard Grieg por 'Na Gruta do Rei da Montanha' (de Peer Gynt) - injustamente, mas um sucesso musical é um sucesso musical." #NT!
elgar.313.g: "Às vezes, são as coisas pequenas que trazem alegria." #NT!
elgar.314.t: "Sem inspiração" #NT!
elgar.314.d: "Decepcionantemente, nosso hóspede acha ficar em nosso país completamente desinteressante." #NT!
elgar.314.f: "Às vezes, simplesmente não funciona." #NT!
elgar.314.g: "Desanimador." #NT!
elgar.315.t: "Concerto privado" #NT!
elgar.315.d: "Além das apresentações oficiais, nosso compositor deu um concerto privado em um pequeno círculo." #NT!
elgar.315.f: "Pequenos concertos privados de grandes compositores têm uma longa tradição. O mais famoso para isso é Franz Schubert com as Schubertiades que levam seu nome. Nas primeiras Schubertiades, Franz Schubert tocava piano, e os barítonos Johann Michael Vogl e mais tarde Carl von Schönstein cantavam suas canções. As noites também incluíam leituras e jogos de entretenimento espirituosos, que frequentemente tinham um tema específico. Estes eram uma mistura de encontros amigáveis e salões literário-musicais." #NT!
elgar.315.g: "Isso foi bom." #NT!
elgar.315.h: "Da capo!" #NT!
elgar.316.t: "Um aluno talentoso" #NT!
elgar.316.d: "O grande compositor em nosso país descobriu o talento de um dos líderes políticos de nosso país e considerou instruí-lo em sua arte de composição." #NT!
elgar.316.f: "Pode surpreender que políticos sejam capazes de talento artístico, e que, como pessoas más, não devam, em princípio, ser completamente insensíveis a qualquer arte musical. Certamente, havia compositores com ambições políticas, mas muito menos políticos com ambições musicais. Seja o que for que possua esse político, talvez sua alma não esteja irremediavelmente perdida afinal." #NT!
elgar.316.g: "Um candidato promissor." #NT!
elgar.316.h: "Sua energia é melhor gasta em outro lugar." #NT!
elgar.317.t: "Desastre musical" #NT!
elgar.317.d: "A temporada de concertos até agora não apenas ficou abaixo da média; as apresentações de nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] são consideradas particularmente decepcionantes este ano. O público nem pede um bis..." #NT!
elgar.317.f: "'Após as últimas notas de Gotterdammerung, senti como se tivesse sido libertado da prisão.' - Pjotr Tchaikovsky" #NT!
elgar.317.g: "Vaias!" #NT!
elgar.318.t: "Concerto escandaloso" #NT!
elgar.318.d: "Um concerto escandaloso, que simplesmente enlouqueceu a plateia com seus sons 'modernos', não apenas divide a sociedade, mas também tem consequências legais." #NT!
elgar.318.f: "Relatos da imprensa da época falam de tumultos tumultuados. Os seguidores do compositor, seus alunos e oponentes gritavam um com o outro, jogavam coisas uns nos outros, interrompiam a apresentação, destruíam móveis, etc. Várias vezes, conservadores indignados da plateia subiram ao palco amaldiçoando para esbofetear o maestro. Quando ele ameaçou que a ordem seria criada com a ajuda da autoridade pública, dizem que o tumulto realmente começou. Então houve uma bofetada na cara. Na subsequente sequência judicial, um compositor de operetas que estava presente declarou: as palmas das bofetadas 'foram a coisa mais melodiosa que se podia ouvir naquela noite'." #NT!
elgar.318.g: "A ralé não tem senso de cultura. Isso foi excelente!" #NT!
elgar.318.h: "Remova imediatamente a peça do repertório." #NT!
elgar.319.t: "Espírito da época" #NT!
elgar.319.d: "A peça moderna, que um grande compositor conduziu pessoalmente hoje, atende perfeitamente ao gosto das massas." #NT!
elgar.319.f: "Às vezes, você simplesmente tem que ter sorte." #NT!
elgar.319.g: "Excelente!" #NT!
elgar.320.t: "Propaganda musical" #NT!
elgar.320.d: "Alguns políticos do governo estão considerando se a música do compositor que está atualmente hospedado conosco poderia ser... usada para fins de propaganda." #NT!
elgar.320.f: "Especialmente a partir do início do século XX e da sociedade em massa que produziu os regimes totalitários da época, prevaleceu a ideia de tornar as massas dóceis através da música. Enquanto alguns músicos resistiram à ditadura mesmo nesses tempos, outros colocaram seu trabalho diretamente a serviço de uma ideologia, ou pelo menos permitiram que seu talento fosse colocado a serviço de uma direção política." #NT!
elgar.320.g: "A música deve ser livre da política." #NT!
elgar.320.h: "Às vezes, a música deve servir à política." #NT!
elgar.321.t: "Grandes compositores entre si" #NT!
elgar.321.d: "Nosso hóspede musical conheceu um grande compositor empregado em nosso país. Em conversas e passeios que duraram horas, eles trocaram pensamentos e ideias musicais." #NT!
elgar.321.f: "Grandes mentes pensam igual." #NT!
elgar.321.g: "Um encontro histórico." #NT!

elgar.401.t: "Novo Maestro Chefe nomeado" #NT!
elgar.401.d: "Nosso Teatro de Ópera nomeou um novo Maestro Chefe. É [SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
elgar.401.f: "" #NT!
elgar.401.g: "Parabéns!" #NT!
elgar.402.t: "Maestro Chefe se aposenta" #NT!
elgar.402.d: "[SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName] serviu o setor cultural de nosso país por anos. Ele decidiu se aposentar de seu cargo e se concentrar em outros aspectos da vida." #NT!
elgar.402.f: "" #NT!
elgar.402.g: "Adeus..." #NT!
elgar.403.t: "Maestro Chefe disponível novamente" #NT!
elgar.403.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] concluiu seu último projeto e está novamente totalmente disponível para nós em todas as suas funções." #NT!
elgar.403.f: "" #NT!
elgar.403.g: "Bom, tenho novas tarefas para ele." #NT!

elgar.411.t: "Concerto soberbo" #NT!
elgar.411.d: "A temporada de concertos liderada por nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] superou em muito as expectativas!" #NT!
elgar.411.f: "'A plateia deve ser rigorosa, deve vaiar, mas seus aplausos não devem me comprometer com nada.' - Giuseppe Verdi" #NT!
elgar.411.g: "Bravo!" #NT!
elgar.412.t: "Concerto medíocre" #NT!
elgar.412.d: "A temporada de concertos sob a liderança de nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] está seguindo como de costume. Até agora, não houve momentos excepcionais." #NT!
elgar.412.f: "'Não se deve considerar a si mesmo tão divino que não possa ocasionalmente melhorar suas próprias obras.' - Ludwig van Beethoven" #NT!
elgar.412.g: "bocejo" #NT!
elgar.413.t: "Concerto ruim" #NT!
elgar.413.d: "A temporada de concertos até agora não apenas ficou abaixo da média; as apresentações de nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] são consideradas particularmente decepcionantes este ano. O público nem pede um bis..." #NT!
elgar.413.f: "'Após as últimas notas de Gotterdammerung, senti como se tivesse sido libertado da prisão.' - Pjotr Tchaikovsky" #NT!
elgar.413.g: "Vaias!" #NT!
elgar.414.t: "Um embaixador na plateia" #NT!
elgar.414.d: "O embaixador de uma grande potência compareceu ao concerto de hoje regido por [SCOPE.sCountry('elgar_ambassador_country').GetName], mas não deixou um bom comentário sobre a performance." #NT!
elgar.414.f: "'O Prelúdio de Tristão e Isolda me lembra a antiga pintura italiana de um mártir cujas entranhas são desenroladas lentamente de seu corpo em um carretel.' - Eduard Hanslick" #NT!
elgar.414.g: "O homem nem sabe o que é música." #NT!
elgar.414.h: "Finalmente alguém diz isso!" #NT!
elgar.415.t: "Ballet" #NT!
elgar.415.d: "Uma nova peça de balé moderna celebrou sua estreia hoje." #NT!
elgar.415.f: "'Gosto da trama de O Quebra-Nozes - de jeito nenhum.' - Pjotr Tchaikovsky" #NT!
elgar.415.g: "Dance!" #NT!
elgar.416.t: "Música de filme" #NT!
elgar.416.d: "Uma das primeiras trilhas sonoras de filmes foi gravada hoje para um longa-metragem sob a direção de nosso maestro chefe." #NT!
elgar.416.f: "'A música de filme deve ter o mesmo relacionamento com o drama do filme que a execução do piano de alguém na minha sala de estar tem com o livro que estou lendo.' - Igor Stravinsky" #NT!
elgar.416.g: "Eu tinha um roteiro sobre um arqueólogo procurando a Arca da Aliança há muito tempo, mas depois ele foi roubado." #NT!
  
#intervalo de tradução

elgar.422.d: "Nosso compositor está atualmente sofrendo de um bloqueio de escrita maciço." #NT!
elgar.423.t: "Um passeio" #NT!
elgar.423.d: "Em um passeio na natureza, [SCOPE.sCharacter('elgar_conductor').GetFullName] encontrou alguma inspiração que avançou seu trabalho." #NT!
elgar.423.f: "A natureza já inspirou muitos compositores. Beethoven se retirou para o campo e coletou impressões lá que mais tarde o inspiraram a escrever a 6ª sinfonia. Gustav Mahler até montou sua própria cabana de compositor." #NT!
elgar.423.g: "Seguindo os passos de Beethoven." #NT!
elgar.424.t: "Distúrbios" #NT!
elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] tem tentado compor por um tempo, mas devido a seus compromissos políticos, ele continua sendo interrompido por uma certa pessoa." #NT!
elgar.424.f: "[SCOPE.sCharacter('elgar_conductor').GetFullName] não é apenas um compositor. Além de sua obrigação como maestro chefe, ele também cumpre suas outras funções, que atualmente estão sofrendo ainda mais do que o normal. Além disso, há algumas figuras extremamente intrusivas em sua vida no momento. Claro: [SCOPE.sCharacter('elgar_conductor').GetFullName] só poderia usar essa difamação para desacreditar publicamente uma parte indesejada. Por outro lado, seu trabalho provavelmente será ainda mais atrasado se ele não for suficientemente isolado de influências perturbadoras." #NT!
elgar.424.g: "Não o perturbe!" #NT!
elgar.424.h: "Ele tem que lidar com isso." #NT!
elgar.425.t: "Pouco conforto" #NT!
elgar.425.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] reclama que suas condições de trabalho não são boas o suficiente em vista de suas múltiplas funções no escritório. Talvez apoios monetários possam melhorar sua 'inspiração'." #NT!
elgar.425.f: "Assim que você dá empregos importantes para artistas, eles vêm com pedidos especiais. Uma figura pública séria rapidamente se torna uma diva se você a fizer se sentir importante. Antes que você perceba, a fama está subindo à cabeça dessas pessoas." #NT!
elgar.425.g: "Dê a ele conforto" #NT!
elgar.426.t: "Canção do Mar" #NT!
elgar.426.d: "Como era previsível para um homem experiente no mar, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma pequena canção do mar como trabalho paralelo." #NT!
elgar.426.f: "O propósito original prático da canção do mar como uma canção de trabalho sempre foi primordial entre os marinheiros. Aspectos linguísticos e musicais, por outro lado, dificilmente desempenhavam um papel. Com o início da Revolução Industrial, navios mais rápidos eram necessários. Os grandiosos East Indiamen desapareceram e foram substituídos por clippers e fragatas. Isso acabou levando as canções do mar a gradualmente perderem seu uso prático para a navegação e serem cantadas apenas para lazer e entretenimento. Músicos coletavam antigas canções do mar ou se inspiravam nelas para criar suas próprias obras." #NT!
elgar.426.g: "Yo Ho!" #NT!
elgar.427.t: "Marcha" #NT!
elgar.427.d: "Como era previsível para um general, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma nova marcha militar." #NT!
elgar.427.f: "A marcha floresceu especialmente nos séculos XIX e XX, com suas tendências nacionalistas e militaristas e suas revoluções. Um exemplo disso é Gioachino Rossini, que não apenas regularmente incorporava marchas pomposas em suas óperas, mas também compunha várias peças para príncipes individuais: incluindo uma composição encomendada para o Sultão Turco Abdülmecid I (Marcia per il Sultano), que ainda é regularmente executada nos programas das bandas militares italianas. Também exemplar das tendências do século XIX é a produção da família Strauss em Viena, que compunha uma marcha em cada oportunidade adequada para demonstrar patriotismo ou lealdade ao imperador, ou para homenagear figuras militares." #NT!
elgar.427.g: "Novo material para o exército." #NT!
elgar.428.t: "Lied de Arte" #NT!
elgar.428.d: "Com base no poema de um grande poeta, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu um Lied de Arte como trabalho paralelo." #NT!
elgar.428.f: "Na tradição da música clássica ocidental, Lied é um termo para a combinação de poesia e música clássica para criar uma peça de música polifônica. O termo é usado para qualquer tipo de música em alemão contemporâneo, mas entre falantes de inglês e francês, Lied muitas vezes é usado de forma intercambiável com 'canção de arte' para abranger obras que a tradição inspirou em outros idiomas também. Os poemas que foram transformados em Lieder muitas vezes se centram em temas pastorais ou temas de amor romântico." #NT!
elgar.428.g: "Não poderia ter sido algo diferente...?" #NT!
elgar.429.t: "Sonata para Piano" #NT!
elgar.429.d: "Peças para piano fazem parte do repertório padrão da música clássica. Como exercício para seus próximos trabalhos importantes, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma sonata e a apresentou na noite passada em uma pequena festa." #NT!
elgar.429.f: "No início do século XIX, a forma da sonata foi definida, a partir de uma combinação de práticas anteriores e das obras de importantes compositores clássicos, especialmente Haydn, Mozart, Beethoven, mas também compositores como Clementi. É durante esse período que as diferenças entre os layouts de três e quatro movimentos se tornaram um assunto de comentário, com ênfase na sonata sendo composta por três movimentos, e a sinfonia por quatro. Entre as obras expressamente rotuladas como sonata para piano, há as três de Frédéric Chopin, aquelas de Felix Mendelssohn, as três de Robert Schumann, a Sonata em si menor de Franz Liszt, e posteriormente as sonatas de Johannes Brahms e Sergei Rachmaninoff." #NT!
elgar.429.g: "Um clássico" #NT!
elgar.431.t: "Concerto para Violino" #NT!
elgar.431.d: "Após vários meses de esforço e criatividade artística, [SCOPE.sCharacter('elgar_conductor').GetFullName] estreou hoje seu Concerto para Violino com ele no pódio." #NT!
elgar.431.f: "Um concerto para violino é um concerto instrumental para violino como instrumento solo e orquestra. Como gênero de música instrumental, as primeiras obras surgiram do concerto grosso no início do século XVIII. Ele encontra sua expressão completa no período clássico. Geralmente consiste em três movimentos, com um movimento lento no meio." #NT!
elgar.432.t: "Sinfonia" #NT!
elgar.432.d: "Uma apresentação muito especial está acontecendo na Filarmônica esta noite: a alta sociedade se reuniu para assistir à estreia da nova sinfonia de [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
elgar.432.f: "Sinfonia é um termo para obras instrumentais de várias formas e instrumentações ao longo dos séculos. A forma clássica da sinfonia se desenvolveu no século XVIII e manteve uma posição dominante no campo da música orquestral até o século XX. É uma obra composta por vários (geralmente três ou quatro, mais raramente cinco) movimentos para orquestra sem solistas. Desde a 9ª sinfonia de Ludwig van Beethoven, partes vocais (solistas e/ou coro) também apareceram ocasionalmente, por exemplo, em Gustav Mahler, embora o papel da orquestra permaneça dominante." #NT!

elgar.441.t: "Maestro viaja para País Vizinho" #NT!
elgar.441.d: "Nosso maestro chefe [SCOPE.sCharacter('elgar_conductor').GetFullName] escolheu [SCOPE.sCountry('elgar_tour_country').GetName] como destino de suas turnês." #NT!
elgar.441.f: "'Se o mundo algum dia acabar, irei para Viena, porque é lá que tudo acontece cinquenta anos depois.' - Gustav Mahler" #NT!
elgar.441.g: "Nos envie um cartão-postal!" #NT!
elgar.441.h: "Ele deveria reconsiderar seu destino." #NT!
elgar.442.t: "Maestro estrangeiro" #NT!
elgar.442.d: "O maestro chefe de [SCOPE.sCountry('elgar_conductor_country').GetName] realizou um concerto em nossa capital hoje em sua turnê." #NT!
elgar.442.g: "Uma performance excelente!" #NT!
elgar.442.h: "Nossos músicos são claramente superiores." #NT!
elgar.443.t: "Maestro de sucesso" #NT!
elgar.443.d: "Nosso Maestro Chefe conquistou fama e honra no exterior, aumentando assim o prestígio de nossa nação no mundo." #NT!
elgar.443.f: "'Na Áustria, todos se tornam o que não são.' - Gustav Mahler" #NT!
elgar.443.g: "Espero que eles não o contratem." #NT!
elgar.444.t: "Maestro sem sucesso" #NT!
elgar.444.d: "Nosso maestro chefe não recebeu os aplausos esperados em sua última parada da turnê." #NT!
elgar.444.f: "'A vida quando alguém chega pela primeira vez é uma mortificação contínua, à medida que suas ilusões românticas são sucessivamente desfeitas e o tesouro musical de sua imaginação desmorona diante da falta de esperança da realidade. Todo dia novas experiências trazem novas decepções.' - Hector Berlioz" #NT!
elgar.444.g: "Decepcionante." #NT!
  
#intervalo de tradução

elgar.1001.t: "Polêmica sobre Poliuto"" #NT!
elgar.1001.d: "Uma disputa irreconciliável entre o rei e o compositor Donizetti ameaça desencadear sua demissão." #NT!
elgar.1001.f: "De 1829 a 1838, Gaetano Donizetti foi diretor de música dos Teatros Reais de Nápoles e, apesar de viagens e encomendas em outros estados, de facto a figura cultural mais importante do reino e seu representante mais famoso. Uma série inteira de óperas famosas de Donizetti foi escrita em Nápoles, consolidando a posição do Reino das Duas Sicílias como um local de música de primeira classe. Mas, apesar dos muitos sucessos, Donizetti teve que lutar repetidamente com a censura napolitana, que desfigurava seus libretos ou cancelava óperas inteiras. No conflito mais recente, o próprio rei interveio para impedir a apresentação da ópera 'Poliuto'. Após muitos anos de desentendimentos com a censura, Donizetti se cansou e fez preparativos para fugir para Paris. A elite política se uniu em torno do rei; impedir Donizetti de seus planos não apenas abalaria a paisagem política e social, mas também prejudicaria muito a autoridade e a reputação do rei." #NT!
elgar.1001.g: "O rei falou, ele pode fazer as malas." #NT!
elgar.1001.h: "Devemos fazer de tudo para evitar que Donizetti parta!" #NT!
elgar.1011.t: "Donizetti chega a [ROOT.GetCountry.GetName]" #NT!
elgar.1011.d: "Um grande compositor parou em nosso país em sua atual turnê e decidiu ficar por um tempo." #NT!
elgar.1011.f: "Ao lado de Gioachino Rossini, Vincenzo Bellini e Giuseppe Verdi, Gaetano Donizetti é considerado o compositor italiano mais importante do século XIX. Com cerca de 70 óperas, ele alcançou grande fama em toda a Europa durante sua vida e foi descrito como o mestre do bel canto. Nascido em Bergamo, ele celebrou seus maiores sucessos na Itália, até buscar condições mais favoráveis para suas obras devido à crescente censura. Antes de Donizetti, óperas cômicas, em particular, desfrutavam de grande sucesso, com Donizetti, o Gecshmakc mudou novamente na direção da ópera seria. A produção operística de Donizetti é extraordinariamente diversificada e varia estilisticamente desde um idioma clássico tardio em seu trabalho inicial, que ainda mostra influências de Simon Mayr e Rossini, até o romantismo elevado no limiar de Verdi, a quem Donizetti deve muito." #NT!
elgar.1011.g: "Bem-vindo, bem-vindo!" #NT!
elgar.1011.h: "Contrate este homem brilhante!" #NT!
elgar.1012.t: "Donizetti parte" #NT!
elgar.1012.d: "Após algum tempo de permanência, um grande compositor decidiu deixar [ROOT.GetCountry.GetName] para continuar sua turnê." #NT!
elgar.1012.f: "Compositores em turnê baseiam o comprimento de sua estadia em vários fatores. A existência e o tamanho de uma casa de ópera são fatores decisivos. Compositores podem até ser contratados quando chegam - desde que um país tenha uma rica tradição musical, uma grande casa de ópera e a tecnologia musical mais moderna." #NT!
elgar.1012.g: "Esperamos vê-lo novamente em breve!" #NT!
elgar.1021.t: "Contrato de Donizetti expira" #NT!
elgar.1021.d: "Um contrato com um grande compositor expirou. Se não oferecermos melhores condições, ele deixará o país." #NT!
elgar.1021.f: "Grandes compositores podem assinar contratos por dez anos, após o que têm a opção de fazer turnês novamente e se estabelecer em outro lugar. É possível prorrogar o contrato uma vez, mas a manutenção será mais cara. Uma extensão leva mais dez anos. Após isso, o compositor finalmente seguirá em frente." #NT!
elgar.1021.g: "Desejamos a ele tudo de bom." #NT!
elgar.1021.h: "Devemos estender seu contrato com termos melhores." #NT!
elgar.1022.t: "Donizetti deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1022.d: "Após 20 anos a serviço de nosso país, um grande compositor vê sua obrigação cumprida e deseja viajar pelo mundo novamente de forma independente." #NT!
elgar.1022.f: "Um grande compositor passa no máximo vinte anos no mesmo lugar. Depois disso, não há possibilidade de prorrogação de contrato - afinal, isso está em seu próprio interesse de carreira." #NT!
elgar.1031.t: "Donizetti morre" #NT!
elgar.1031.d: "O grande compositor faleceu hoje. Uma grande perda para o mundo da música!" #NT!
elgar.1031.f: "Levou 17 meses completos para que Donizetti fosse resgatado do manicômio. Uma partida planejada foi impedida por médicos, mas também pelo prefeito de polícia de Paris, por razões inescrutáveis. Somente com a ajuda de pressão diplomática o compositor, agora completamente apático, foi trazido de volta por seu irmão Francesco e seu sobrinho Andrea. A filha da baronesa Rosa Rota-Basoni tocava piano para o compositor todos os dias e cantava árias de suas obras, seu amigo Dolci falava com ele em dialeto bergamasco e ele recebeu a visita do tenor Rubini, mas Donizetti não mostrava mais reações. Donizetti morreu uma semana após um derrame apoplético com hemiplegia, febre alta e infecções subsequentes. Os resultados da autópsia mostraram sintomas de meningite 'passada' e uma medula espinhal parcialmente danificada e inflamada." #NT!
elgar.1031.g: "Uma morte trágica." #NT!
elgar.1032.f: "Gaetano Donizetti faleceu pacificamente esta manhã após uma vida longa e plena nos braços de sua segunda esposa e cercado por seus filhos. Um cortejo fúnebre com várias bandas, centenas de lanternas e milhares de espectadores marca a despedida de um homem que dizem ter vivido uma vida perfeita." #NT!
elgar.1032.g: "Um titã da história da música nos deixou." #NT!
elgar.1041.f: "Turnês de concertos eram e são algo natural para músicos, embora nem todo compositor tenha o mesmo desejo de viajar. Existem uma infinidade de músicos que preferem empregos permanentes e raramente viajam; famosos exemplos como Liszt ou Berlioz, mas também exilados como Rachmaninoff ou Prokofiev muitas vezes enfatizam sua atividade como cosmopolita em vez de artistas nacionais que se sentiam tão à vontade no mundo quanto em seus países de origem. Até compositores que estavam ligados a um patrono, a um conjunto musical, ou simplesmente à sua terra natal, realizaram repetidamente extensas turnês de concertos e, em seguida, deixaram de cumprir suas obrigações com seus clientes reais. Por outro lado, tal ausência também era apreciada pelos clientes, já que compositores no exterior aumentavam a reputação de seu próprio país ou enriqueciam a cultura musical quando o compositor voltava para casa com novas experiências, ideias e inspiração." #NT!
elgar.1041.g: "Ele deveria representar [ROOT.GetCountry.GetName] no mundo." #NT!
elgar.1041.h: "Ele deve ficar em [ROOT.GetCountry.GetName]!" #NT!
elgar.1051.t: "Les Martyres, 1840" #NT!
elgar.1051.d: "O compositor italiano Gaetano Donizetti chegou a Paris e apresentou sua ópera 'Les Martyres' lá, que foi extremamente bem recebida pelo público." #NT!
elgar.1051.f: "Poliuto é uma tragédia lírica em três atos de Gaetano Donizetti, com libreto italiano de Salvadore Cammarano, baseado na peça de Pierre Corneille, Polyeucte, escrita em 1641/42. Refletiu a vida do mártir cristão primitivo Santo Polieucto. Considerada por um autor como a "ópera mais pessoal de Donizetti", com a música sendo "uma das melhores que Donizetti já compôs", Poliuto foi escrita em 1838 para apresentações planejadas no Teatro San Carlo, em Nápoles, naquele mesmo ano. No entanto, próximo ao início dos ensaios, o Rei Ferdinando II se recusou a permitir que o martírio de um santo cristão fosse visto no palco e proibiu a produção. Irritado com a decisão e com uma encomenda para a Ópera de Paris devida ao compositor, Donizetti pagou a penalidade ao San Carlo por não produzir uma obra original como substituta e deixou Nápoles rumo a Paris. Como sua primeira encomenda para Paris, ele decidiu revisar Poliuto e, entre 1839 e 1840, criou um texto em francês com o título Les Martyres." #NT!
elgar.1051.g: "Uma performance maravilhosa" #NT!
elgar.1052.t: "O Stabat Mater" #NT!
elgar.1052.d: "Gaetano Donizetti está visitando Bolonha para reger a estreia do Stabat Mater de Gioachino Rossini. A apresentação foi um sucesso completo." #NT!
elgar.1052.f: "Quando Donizetti foi a Bolonha para o Stabat Mater, Rossini compareceu à terceira apresentação e os dois homens - ambos ex-alunos do Conservatório de Bolonha - se encontraram pela primeira vez, com Rossini declarando que Donizetti era 'o único maestro na Itália capaz de reger meu Stabat como eu o faria'. Amigos, incluindo seu cunhado, Antonio Vasselli (conhecido como Totò), continuamente tentaram persuadi-lo a aceitar um cargo acadêmico em Bolonha, em vez de um compromisso na corte de Viena, se não por outra razão, para dar ao compositor uma base de onde trabalhar e ensinar e não se esgotar constantemente com viagens entre cidades. Donizetti relatou a reação do público: 'O entusiasmo é impossível de descrever. Mesmo no ensaio final, que Rossini compareceu, no meio do dia, ele foi acompanhado até sua casa por mais de 500 pessoas. A mesma coisa aconteceu na primeira noite, sob sua janela, já que ele não apareceu na sala.'" #NT!
elgar.1053.t: "Donizetti em Viena" #NT!
elgar.1053.d: "O compositor italiano Gaetano Donizetti chegou a Viena e conquistou o público com várias apresentações. Rumores estão circulando de que ele está especulando sobre um cargo no serviço austríaco." #NT!
elgar.1053.f: "Após compor Linda di Chamounix para Viena em 1842 e apresentar a ópera lá com grande entusiasmo do público, Donizetti aceitou o cargo de diretor de música de câmara e compositor de corte do Imperador Ferdinando I. Em troca, esperava-se que ele estivesse em Viena por cerca de seis meses por ano, regendo óperas e concertos e compondo uma cantata ocasional; por isso, ele recebia um salário anual de 12.000 francos austríacos. Donizetti também conduziu obras de outros compositores em Viena, como as estreias vienenses do Stabat Mater de Rossini e Nabucco de Verdi." #NT!
elgar.1054.t: "Donizetti está enlouquecendo?" #NT!
elgar.1054.d: "A rápida deterioração mental crescente de Donizetti o levou a ser internado em um asilo de loucos em Paris." #NT!
elgar.1054.f: "Donizetti relatou em suas cartas durante um longo período, começando nos anos 1820, sobre dores de cabeça, às vezes ataques de febre que duravam apenas um dia e também sobre estados de espírito depressivos ocasionais. A quantidade extraordinária de trabalho que ele realizou ao longo de sua vida, bem como as longas viagens que eram particularmente extenuantes na época, especialmente depois que ele se mudou para Paris e depois para Viena, levaram ao aumento dos sintomas de exaustão de 1842 a 1843. As dores de cabeça e febres ocasionais eram acompanhadas de tonturas e às vezes 'sensações na cabeça'. Em 1845, a saúde de Donizetti se deteriorou rapidamente e ele desmaiou nas ruas de Paris. Os médicos proibiram que ele compusesse - o que o deixou ainda mais deprimido. Finalmente, sob falsos pretextos, ele foi atraído para o asilo de loucos em Ivry-sur-Seine sem seu conhecimento e contra sua vontade, e foi internado à força lá. O compositor doente rapidamente percebeu sua situação como 'prisioneiro' e sua classificação como 'louco' e escreveu cartas desesperadas e comoventes a amigos e parentes pedindo ajuda." #NT!
elgar.1054.g: "Talvez seja melhor assim." #NT!
elgar.1054.h: "Tire-o do asilo de loucos e dê a ele descanso em Bergamo." #NT!
elgar.1055.t: "Donizetti curado" #NT!
elgar.1055.d: "O compositor se recuperou após um tratamento intensivo e quer compor com um novo entusiasmo pela vida." #NT!
elgar.1055.f: "Sob pressão do nosso governo, Donizetti foi rapidamente expulso do asilo de loucos. Por ordem médica, ele deveria passar vários meses em cura em sua cidade natal, Bergamo, nas melhores circunstâncias possíveis. O retorno à vida no campo, a liberdade do estresse e da pressão, e o retorno às suas raízes deram frutos após muitos meses. Donizetti, apático por semanas, respondeu a uma de suas próprias árias, cantada por Giovanna, filha da baronesa Rosa Rota-Basoni. Conversar com membros da família no dialeto local também mostrou progresso dia após dia. Após anos de terapia, o compositor outrora gravemente doente parece ter sido trazido de volta à vida." #NT!
elgar.1055.g: "Um milagre médico." #NT!
elgar.1061.t: "Adelia" #NT!
elgar.1061.d: "Um grande compositor acaba de concluir uma obra-prima musical!" #NT!
elgar.1061.f: "" #NT!
elgar.1061.g: "Bravíssimo!" #NT!
elgar.1062.t: "Don Pasquale" #NT!
elgar.1062.f: "Don Pasquale é uma ópera buffa em três atos. A ópera é uma das mais famosas de seu gênero e, junto com L'elisir d'amore e Lucia di Lammermoor, é uma das poucas obras de Donizetti que teve uma tradição de apresentações quase contínua desde o século XIX. Baseada nas comédias de Carlo Goldoni, as personagens são mais ou menos baseadas em tipos da commedia dell'arte, mas são dotadas de traços sentimentais, ou seja, pela capacidade de sentir e expressar tristeza, dor ou remorso, uma diferenciação que vai além de seu tipo. Don Pasquale foi um sucesso instantâneo, assim como apenas I puritani de Bellini (1835) havia tido em Paris." #NT!
elgar.1063.t: "Dom Sébastien" #NT!
elgar.1063.f: "Dom Sébastien é uma grand opera francesa em cinco atos de Gaetano Donizetti. É uma ficção histórica sobre o Rei Sebastião de Portugal (1554–1578) e sua expedição desafortunada a Marrocos em 1578. Na época, Donizetti estava tentando compor uma ópera competitiva com óperas históricas semelhantes de Daniel Auber, Fromental Halévy e Giacomo Meyerbeer. Uma descrição crítica da natureza de Dom Sébastien é 'um funeral em cinco atos'. A obra foi recebida com relutância, o que Donizetti mesmo sentiu como um fiasco. Embora Donizetti considerasse sua última ópera uma de suas obras mais importantes, Dom Sébastien é amplamente esquecida hoje. Foi escrita em um momento em que Donizetti 'não tinha mais controle irrestrito sobre sua imaginação', então a ópera já estava marcada pela incipiente doença de Donizetti." #NT!
elgar.1071.d: "Um grande compositor em nosso serviço recebeu reconhecimento no exterior." #NT!
elgar.1071.f: "" #NT!
elgar.1071.g: "Sua turnê parece ser um sucesso." #NT!

