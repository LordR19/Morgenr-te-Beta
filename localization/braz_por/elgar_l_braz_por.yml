elgar.1301.t: "Rienzi" #NT!
elgar.1301.d: "Um jovem compositor impressionou o público em Dresden e artistas internacionais com sua ópera 'Rienzi'. Seu nome é Richard Wagner." #NT!
elgar.1301.f: "'Nenhuma experiência subsequente me proporcionou sentimentos remotamente semelhantes aos que tive no dia da primeira apresentação de Rienzi. A ansiedade, infelizmente bem fundamentada, quanto ao seu sucesso dominou meus sentimentos em todas as primeiras apresentações subsequentes de minhas obras, de modo que nunca pude realmente aproveitá-las ou prestar muita atenção à forma como o público estava se comportando. [...] O sucesso inicial de Rienzi, sem dúvida, estava assegurado antecipadamente. Mas a maneira estrondosa como o público manifestou sua parcialidade por mim foi extraordinária... O público havia sido forçado a aceitá-lo, porque todos os envolvidos com o teatro estavam espalhando relatos tão favoráveis... que toda a população estava ansiosa por aquilo que era anunciado como um milagre... Ao tentar recordar minha condição naquela noite, só consigo lembrar como se possuísse todos os elementos de um sonho.' - Richard Wagner" #NT!
elgar.1311.t: "Wagner chega a [ROOT.GetCountry.GetName]" #NT!
elgar.1311.f: "Com seus dramas musicais de forma contínua, Wilhelm Richard Wagner é considerado um dos compositores mais importantes da era romântica. Ele usou leitmotivos característicos para personagens, eventos e sentimentos e desenvolveu a técnica no 'Anel dos Nibelungos' em um método sistemático. O 'Gesamtkunstwerk' que ele promulgou combina diferentes formas de arte, como música, poesia e drama em uma única unidade. As inovações de Wagner na harmonia influenciaram o desenvolvimento da música até os dias de hoje. Wagner lidou intensamente com material da mitologia germânica e lendas, como o cavaleiro cisne, a saga dos Nibelungos e o Santo Graal como parte da lenda arturiana. Em Lohengrin, na tetralogia do Anel e na obra tardia Parsifal, seus pensamentos giram em torno do motivo da redenção. Com Tristan und Isolde, ele criou uma das óperas de amor mais famosas da história da música. Richard Wagner fundou o Festival de Bayreuth, que foi dedicado exclusivamente à apresentação de suas próprias obras. O impacto de Wagner vai muito além do mundo da música. Escritores e pintores, filósofos e escultores lidaram com ele, assim como germanistas, historiadores, cientistas políticos e religiosos." #NT!
