je_elgar_expressionism_goal: "" #NT!
je_elgar_art_nouveau: "Art Nouveau" #NT!
je_elgar_art_nouveau_reason: "[concept_elgar_art_nouveau], principalmente em conexão com a Itália, também chamado de Stile liberty, é uma época histórica da arte que ocorreu na virada do século XIX para o século XX. Correntes que podem ser associadas ao Art Nouveau incluem o estilo reformista (após o movimento de reforma), o estilo Secessão (após a Secessão de Viena), o Modernismo na Catalunha, o estilo Style Sapin na Suíça e o estilo Tiffany nos EUA. Além da expressão Art nouveau, que é dominante em francês, inglês e italiano, o termo Modern Style também é usado em inglês e Stile Floreale em italiano. Em termos de tempo, o Art Nouveau pertence ao fim do século." #NT!
