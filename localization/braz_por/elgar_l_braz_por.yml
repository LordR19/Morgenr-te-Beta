 elgar.92.t: "Grande Teatro Nacional" #NT!
 elgar.92.d: "Com o plano de construir uma grande casa de ópera na Cidade do México, o governo está planejando um dos maiores projetos de construção da história do país." #NT!
 elgar.92.f: "O teatro foi construído entre 1840 e 1844 pelo arquiteto Lorenzo de la Hidalga na Cidade do México. Os historiadores consideram-na a obra arquitetônica mais importante da Cidade do México entre a conclusão da Catedral Metropolitana e a construção do Palácio de Bellas Artes. O Grande Teatro Nacional foi inaugurado em um dos mandatos de Antonio López de Santa Anna como presidente. Seu nome mudou sucessivamente, de Grande Teatro de Santa Anna para Grande Teatro Vergara, depois Grande Teatro Imperial e finalmente Grande Teatro Nacional. Durante a temporada de ópera de 1852, o teatro estreou 17 óperas e ofereceu mais de 60 apresentações." #NT!
 elgar.93.t: "Teatro Amazonas" #NT!
 elgar.93.d: "Devido ao boom que a região vive através do cultivo da seringueira, Manaus vai receber uma opulenta casa de ópera - no meio da selva!" #NT!
 elgar.93.f: "O Teatro Amazonas foi construído durante a Belle Époque, numa época em que se faziam fortunas no ciclo da borracha. A construção do Teatro Amazonas foi proposta pela primeira vez em 1881 por um membro da Câmara dos Deputados local, Antonio José Fernandes Júnior, que imaginou uma 'jóia' no coração da floresta amazônica. O estilo arquitetônico do teatro é considerado tipicamente renascentista. As telhas foram importadas da Alsácia, as paredes de aço de Glasgow, na Escócia e o mármore de Carrara para as escadas, estátuas e colunas, da Itália. A cúpula é revestida com 36 mil azulejos decorados e pintados com as cores da bandeira nacional do Brasil. O mobiliário interior veio da França no estilo Louis Quinze. O artista italiano Domenico de Angelis, o Jovem, pintou os painéis que decoram os tetos do auditório e da sala de audiências." #NT!
  
 elgar.101.t: "Um monumento para Beethoven" #NT!
 elgar.101.d: "Atendendo a um apelo do compositor Robert Schumann, vários intelectuais, mas também cidadãos, patriotas e interessados ​​em arte, manifestaram-se a favor da construção de um memorial a Ludwig van Beethoven em Bona." #NT!
 elgar.101.f: "'O mausoléu da memória futura já está diante de mim pessoalmente - um cubóide razoavelmente alto, uma lira com o ano de nascimento e morte, o céu acima e algumas árvores próximas a ele. Uma nação inteira diante de um Beethoven que lhes ensina a grandeza e o orgulho em cada página, não deveriam ser capazes de erguer para ele um monumento mil vezes maior? Se eu fosse um príncipe, construiria para ele um templo no estilo palladiano! Forme-o numa forma gigantesca, como São Borromeu no Lago Maggiore, para que, como fez em vida, ele pudesse olhar para montanhas e montanhas - e quando os navios do Reno passarem e os estranhos perguntarem: O que significa o gigante, então toda criança pode responder: Beethoven é isso - e pensarão que é um imperador alemão. Numa palavra: levante-se, solte o catarro e considere que o monumento será seu!' -Roberto Schumann" #NT!
 elgar.101.g: "Beethoven foi um titã alemão da música!" #NT!
 elgar.101.h: "Estamos felizes em financiar este projeto culturalmente valioso." #NT!
 elgar.101.i: "Ele não poderia ter sido tão bom se não tivesse um monumento antes." #NT!
 elgar.102.t: "Preparando o Festival de Beethoven" #NT!
 elgar.102.d: "Os últimos retoques no monumento de Beethoven estão concluídos. Agora é hora de se preparar para a inauguração." #NT!
 elgar.102.f: "O Festival de Beethoven para a inauguração do monumento de Beethoven foi um grande evento musical de renome internacional. Além do rei prussiano, a rainha britânica Vitória também foi convidada, grandes intelectuais como Alexander von Humboldt estavam entre os convidados e compositores da categoria de Hector Berlioz, Giacomo Meyerbeer e sobretudo Franz Liszt moldaram os quatro dias. Milhares de pessoas deveriam participar do festival, o que representou sérios problemas para a pequena cidade de Bonn." #NT!
 elgar.102.g: "Envie os convites!" #NT!
 elgar.103.t: "Convite para o Festival de Beethoven" #NT!
 elgar.103.d: "O nosso governo recebeu um convite oficial para o Festival de Beethoven em Bona, onde será inaugurado o monumento do compositor." #NT!
 elgar.103.g: "Teremos prazer em participar." #NT!
 elgar.103.h: "A música clássica é superestimada." #NT!
 elgar.104.t: "Construa o Salão Beethoven" #NT!
 elgar.104.d: "Devido ao grande número de visitantes, Franz Liszt propôs desviar homens e materiais do canteiro de obras da Catedral de Colônia para Bonn, a fim de construir um salão de festivais em tempo recorde." #NT!
 elgar.104.f: "A inauguração oficial do Monumento a Beethoven seria o ponto alto de um Festival de Beethoven de 3 dias. Um mês antes do início do festival, não havia local adequado para acomodar os 3.000 participantes esperados. A pedido de Liszt, e somente depois que ele se ofereceu para arcar com o custo total, o comitê contratou um arquiteto e construtores para construir o Beethoven Hall. Quando finalmente começaram, tinham menos de duas semanas para fazer isso e tiveram que trabalhar dia e noite para terminar a tempo. Franz Liszt também falou aos construtores da Catedral de Colônia. A madeira foi carregada de Colônia a Bonn através do Reno. As decorações feitas em Colônia também chegaram a Bonn muito rapidamente. Em apenas onze dias, um salão de festivais foi criado do nada." #NT!
 elgar.104.g: "Esplêndido." #NT!
 elgar.105.t: "O Festival de Beethoven" #NT!
 elgar.105.d: "Depois de quatro dias de música de primeira classe, o Festival de Beethoven pode ser considerado um sucesso total, mesmo que acontecimentos desta magnitude não possam prescindir dos seus escândalos." #NT!
 elgar.105.f: "A cerimônia teve momentos constrangedores. O monumento a Beethoven deu as costas aos convidados mais importantes, o rei Frederico Guilherme IV da Prússia e a rainha britânica Vitória, que ocuparam os seus lugares na varanda do Palácio Fürstenberg. Alexander von Humboldt salvou o dia ao comentar que Beethoven sempre foi um sujeito rude. Ainda mais embaraçoso foi o facto de, durante os brindes no banquete do festival na “Goldene Stern”, Liszt esnobar o contingente francês liderado por Berlioz e quase ter causado um motim. O banquete foi interrompido pelo comportamento de Lola Montez, que dançou sobre uma mesa e envergonhou Liszt ao insistir que ela era sua convidada nas celebrações e exigir um assento adequado ao seu estatuto reivindicado, perturbando assim uma disposição de assentos pré-organizada." #NT!
 elgar.105.g: "Beethoven nos dá as costas?" #NT!
 elgar.105.h: "Alexander von Humboldt é um cavalheiro." #NT!
 elgar.105.i: "Esses alemães não têm elegância." #NT!
 elgar.105.j: "Isso foi inspirador." #NT!
 elgar.106.t: "Cantata de Liszt" #NT!
 elgar.106.d: "Franz Liszt teve a grande honra de escrever e executar publicamente a cantata de inauguração do monumento a Beethoven." #NT!
 elgar.106.f: "“Seja como for, a sua cantata, verdadeiramente bem executada e calorosamente aplaudida por três quartos e meio da sala, é uma coisa grande e bela, que ao mesmo tempo eleva Liszt muito entre os compositores. A expressão é verdadeira, a entonação correta, o estilo sublime e novo, a forma bem concebida e devidamente executada, a instrumentação notável pelo seu vigor e variedade. Nunca há sucessão dos mesmos sons em sua orquestra, o que torna certas obras, antes valorizadas, tão cansativas para o ouvinte; sabe usar os pequenos e os grandes meios, não exige muito dos instrumentos nem das vozes; em uma palavra, ele mostrou de uma só vez que tinha estilo na instrumentação e nas demais partes da arte musical, pois temia-se que ele ainda não o tivesse encontrado.' -Héctor Berlioz" #NT!
 elgar.106.g: "Saudação! Saudação! Beethoven, salve!" #NT!
 elgar.107.t: "Berlioz no Festival de Beethoven" #NT!
 elgar.107.d: "As celebrações em torno da inauguração do Monumento a Beethoven deram ao compositor Hector Belrioz uma inspiração considerável." #NT!
 elgar.107.f: "«Foi durante esta viagem à Áustria, Hungria, Boémia e Silésia que comecei a compor a minha lenda de Fausto, cujo plano vinha ponderando há muito tempo. Assim que resolvi empreendê-lo, tive que me contentar em escrever também a maior parte do libreto; os fragmentos da tradução francesa do Fausto de Goethe, de Gérard de Nerval, que eu já havia musicado vinte anos antes e que pretendia incluir na nova partitura em versão revisada, e duas ou três outras cenas que haviam sido escritas antes de minha partida de Paris por M. Gandonnière seguindo minhas instruções, não somava um sexto de toda a obra. Durante a viagem na antiga diligência alemã, procurei, portanto, escrever os versos destinados à minha música. Comecei pela invocação de Fausto à natureza, sem tentar traduzir ou mesmo imitar a obra-prima de Goethe, mas apenas para me inspirar nela e extrair a substância musical que ela continha. Assim que comecei, escrevi os versos restantes à medida que as ideias musicais me surgiam e compus a partitura com uma facilidade que raramente experimentei em meus outros trabalhos.' -Héctor Berlioz" #NT!
 elgar.107.g: "Então a viagem valeu a pena?" #NT!
 elgar.108.t: "Victoria visita a Catedral de Colônia" #NT!
 elgar.108.d: "A Rainha Vitória da Grã-Bretanha aproveitou a sua estadia na Renânia como uma oportunidade para visitar a Catedral de Colónia e saber mais sobre a construção da catedral que acaba de começar." #NT!
 elgar.108.f: "A saída antecipada da companhia real do concerto deveu-se ao facto de à tarde ter havido uma visita guiada à Catedral de Colónia, que decorreu ao som festivo dos sinos. As Majestades passaram então pela entrada principal da nave central até o coro, onde era executada uma cantata comemorativa pela sociedade coral masculina de Colônia com acompanhamento de órgão do diretor musical Weber." #NT!
 elgar.108.g: "Estamos honrados." #NT!
  
 elgar.111.t: "Um monumento para Mozart" #NT!
 elgar.111.d: "Os preparativos para a construção de um monumento a Wolfgang Amadeus Mozart estão a todo vapor. No entanto, as doações ainda estão sendo arrecadadas." #NT!
 elgar.111.f: "Em 1835, o escritor Julius Schilling, que veio de Posen, onde hoje é a Polônia, sugeriu um memorial no que hoje é Mozartplatz para Mozart, que era relativamente desconhecido em Salzburgo na época. Patrocinadores importantes no exterior, mas também em Viena, finalmente apoiaram a construção do monumento. O rei da Baviera Ludwig I da Baviera doou uma quantia considerável e doou a base da estátua de bronze." #NT!
 elgar.111.g: "Mozart foi um titã alemão da música!" #NT!
 elgar.113.t: "O Monumento a Mozart" #NT!
 elgar.113.d: "Hoje o memorial ao maior filho de Slazburg foi inaugurado na sua cidade natal." #NT!
 elgar.113.f: "Projetado por Ludwig Schwanthaler e moldado por Johann Baptist Stiglmaier, o monumento foi inaugurado cerimonialmente em 5 de setembro de 1842 na presença dos dois filhos sobreviventes de Mozart, Franz Xaver e Carl Thomas. Porém, a viúva de Mozart não pôde assistir à inauguração. Ela havia morrido pouco antes na casa da Mozartplatz 8. Um festival com procissão de tochas, passeios de barco, trens alpinos, tiro ao alvo e corridas de cavalos emoldurou a celebração." #NT!
 elgar.114.t: "Um memorial vivo" #NT!
 elgar.114.d: "Os esforços para erguer um monumento a Mozart estão a aumentar na Áustria. Alguns cidadãos de Frankfurt querem, portanto, organizar um concerto beneficente - e associar a ideia a conteúdo político." #NT!
 elgar.114.f: "Originalmente, a cidadania de Frankfurt queria organizar um concerto para arrecadar doações suficientes para um monumento de Mozart. Monumentos a personalidades burguesas eram uma novidade na Alemanha. A construção de monumentos em homenagem a figuras nacionais, como artistas ou cientistas, foi, portanto, uma oportunidade bem-vinda para expressar sentimentos patrióticos. Alguns em Frankfurt sugerem mesmo a organização de um encontro nacional de cantores, cujos lucros deveriam reverter para uma fundação para músicos alemães para promover jovens músicos." #NT!
 elgar.114.g: "Arrecade dinheiro para o nosso memorial vivo - um festival em homenagem a Mozart!" #NT!
 elgar.114.h: "Doe dinheiro para o monumento em Salzburgo." #NT!
 elgar.115.t: "Convite para o Sängerfest" #NT!
 elgar.115.d: "A cidadania de Frankfurt convidou cantores patrióticos da nossa nação para participarem num festival de Mozart." #NT!
 elgar.115.g: "Uma oportunidade musical e nacional." #NT!
 elgar.115.h: "Eu simplesmente não suporto músicas artísticas." #NT!
 elgar.116.t: "O Festival de Mozart" #NT!
 elgar.116.d: "42 sociedades corais da Renânia, Baden, Hessen e Francónia reuniram-se em Frankfurt para celebrar um festival de três dias da música de Mozart. O evento transformou-se, no entanto, numa manifestação pela unificação política da Alemanha. O dinheiro arrecadado foi arrecadado para uma fundação de apoio a jovens compositores." #NT!
 elgar.116.f: "'A cidade entrou em êxtase. As casas estavam cheias de gente até as claraboias. As pessoas de Mainz, Hanau e Offenbach vieram de barco ao som de tiros de canhão, rodeadas de barcos decorados com música; por todos os portões por onde entraram. Foi uma visão poderosamente comovente, o interesse artístico tornou-se secundário, mas o nacional aproximou-se de nós com força; Não vou negar que lágrimas brilhantes escorreram pelo meu rosto. -Heinrich Hoffmann" #NT!
 elgar.116.g: "A música une a nação." #NT!
 elgar.117.t: "Desordeiros liberais fazem barulho em Frankfurt" #NT!
 elgar.117.d: "Não passou despercebido ao nosso conhecimento que alguns “patriotas” de mentalidade jacobina exploraram um suposto Festival de Mozart em Frankfurt para a sua agitação política." #NT!
 elgar.117.f: "42 sociedades corais da Renânia, Baden, Hessen e Francónia reuniram-se em Frankfurt para celebrar um festival de três dias da música de Mozart. O evento transformou-se, no entanto, numa manifestação pela unificação política da Alemanha. O evento foi originalmente baseado no financiamento do monumento de Mozart, mas os iniciadores logo mudaram o propósito da instituição de caridade em favor de sua própria fundação." #NT!
 elgar.117.g: "Uma conspiração contra a ordem na Confederação Alemã!" #NT!
 elgar.117.h: "Deixe-os cantar." #NT!
  
 elgar.121.t: "A fundação da Associação Geral de Música Alemã" #NT!
 elgar.121.d: "Hoje a Allgemeiner Deutscher Musikverein (Associação Geral de Música Alemã) foi fundada em [SCOPE.sState('elgar_musikverein_capital').GetCityHubName]. Surgiu imediatamente uma discussão sobre se pertencemos à Nova Escola Alemã ou se defendemos a ideia conservadora da música." #NT!
 elgar.121.f: "A Nova Escola Alemã é um termo introduzido em 1859 por Franz Brendel, editor do Neue Zeitung für Musik, para descrever certas tendências da música alemã. Foi usado por diferentes pessoas em momentos diferentes com significados diferentes. É geralmente aceite que Franz Liszt e Richard Wagner estavam entre os representantes mais proeminentes da “Nova Escola Alemã”. Também há consenso de que Johannes Brahms não participou. Além disso, as interpretações diferem. O novo termo deve ser entendido como denotando todo o período desde a morte de Beethoven. De acordo com Brendel, era comum chamar o período de J.S. Bach e Handel 'Velha Escola Alemã'. O período subsequente foi o de mestres vienenses como Mozart, que foram influenciados pelo estilo italiano. Beethoven redirecionou novamente o interesse para o Norte da Alemanha e com isso abriu a 'Neudeutsche Schule'. Compositores de ambos os lados consideravam Beethoven seu herói espiritual e artístico; os conservadores vendo-o como um pico insuperável, os progressistas como um novo começo na música." #NT!
 elgar.121.g: "Fazemos parte da Nova Escola Alemã." #NT!
 elgar.121.h: "Defendemos a Escola Tradicional Alemã." #NT!
 elgar.122.t: "Filiação à Associação Geral de Música Alemã" #NT!
 elgar.122.d: "Artistas do nosso país foram convidados para a recém-fundada Associação Geral de Música Alemã. Surgiu imediatamente uma discussão sobre se pertencemos à Nova Escola Alemã ou se defendemos a ideia conservadora da música." #NT!
 elgar.123.t: "Local do próximo Congresso de Músicos" #NT!
 elgar.123.d: "Os membros da Associação Geral Alemã de Música escolheram [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] como local para a próxima reunião do Tonkünstler-Versammlung (Congresso de Músicos)." #NT!
 elgar.123.f: "Em 1859, ocorreu a primeira reunião de Tonkünstler por ocasião do 25º aniversário da Nova Revista de Música em Leipzig. Durante a segunda reunião de Tonkunstler (1861) em Weimar, os estatutos da Associação Geral de Música Alemã (ADMV) foram adotados por mais de 700 membros fundadores. A Nova Revista de Música passou a ser o órgão da associação. No final do século XIX, a ADMV estava sob o protetorado do Grão-Duque de Weimar. O ADMV realizou uma série de grandes reuniões de Tonkunstler. Orientou-se principalmente na direção da Nova Escola Alemã representada por Franz Liszt e Richard Wagner. Como parte dos objetivos artísticos da ADMV, deveriam ser organizados encontros anuais de Tonkünstler em diferentes locais, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas, raramente ou nada ouvidas, mas de interesse pela sua importância, também deveriam ser executadas. Além disso, novas obras, musicais ou acadêmicas, deveriam ser impressas." #NT!
 elgar.123.g: "Estamos honrados!" #NT!
 elgar.124.t: "Congresso de Músicos em [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "O Tonkünstler-Versammlung (Congresso de Músicos) deste ano acontecerá em [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nossos artistas são cordialmente convidados a discutir música e ouvir a execução de peças musicais novas e esquecidas." #NT!
 elgar.124.g: "Vamos curtir a música e ouvir as contribuições de pessoas que pensam como você." #NT!
 elgar.124.h: "O lugar certo para criticar esses diletantes musicais." #NT!
 elgar.124.i: "Este será o dia da verdade – a nossa ideia de música é a única certa!" #NT!
 elgar.125.t: "Guerra dos Românticos" #NT!
 elgar.125.d: "Uma disputa entre representantes da Nova Escola Alemã e os representantes mais conservadores levou a um escândalo público. Uma guerra total entre as duas facções já está sendo divulgada na imprensa. É hora de [ROOT.GetCountry.GetName] apoiar seus artistas." #NT!
 elgar.125.f: "A 'Guerra dos Românticos' é um termo usado por alguns historiadores da música para descrever o cisma entre músicos proeminentes na segunda metade do século XIX. A estrutura musical, os limites da harmonia cromática e a música de programa versus música absoluta foram as principais áreas de discórdia. Os partidos opostos cristalizaram-se durante a década de 1850. Os membros mais proeminentes do círculo conservador foram Johannes Brahms, Joseph Joachim, Clara Schumann e o Conservatório de Leipzig, fundado por Felix Mendelssohn. Os seus oponentes, os progressistas radicais principalmente de Weimar, foram representados por Franz Liszt e os membros da chamada Nova Escola Alemã (alemão: Neudeutsche Schule), e por Richard Wagner. A controvérsia era de origem alemã e da Europa Central; músicos da França, Itália e Rússia estiveram apenas marginalmente envolvidos. Compositores de ambos os lados consideravam Beethoven seu herói espiritual e artístico; os conservadores vendo-o como um pico insuperável, os progressistas como um novo começo na música." #NT!
 elgar.125.g: "Apoie a Nova Escola Alemã!" #NT!
 elgar.125.h: "Apoie a Escola Alemã Tradicional!" #NT!
 elgar.126.t_konservativ: "Conservadores vencem a 'Guerra dos Românticos'" #NT!
 elgar.126.d_konservativ: "A esmagadora maioria dos adeptos da Escola Tradicional venceu a disputa pelo futuro da música. Se o conteúdo está correto é de importância secundária: a massa de contribuições para debates e polêmicas determina a imagem pública." #NT!
 elgar.126.f_konservativ: "Um ponto central de desacordo entre esses dois grupos de músicos foi entre as formas musicais tradicionais e as novas. Isto foi uma consequência do debate sobre a viabilidade do género sinfónico, que nas mãos de Ludwig van Beethoven cresceu de um género destinado ao entretenimento para uma forma que incluía ideais sociais, morais e culturais. Liszt e seu círculo favoreceram novos estilos de escrita e formas que misturassem música com ideias narrativas e pictóricas. Para este fim, Liszt desenvolveu o poema sinfônico. A escola de Leipzig/Berlim defendeu as formas utilizadas pelos mestres clássicos, formas codificadas por musicólogos como Adolf Bernhard Marx do início do século XIX. A validade da música do programa também foi um ponto de discórdia. Em seu livro de 1854, Vom Musikalisch-Schönen, Hanslick afirmou que a música não representava e não poderia representar nada específico além de si mesma. \n\n No final, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Membros apoiaram a Nova Escola Alemã e #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Membros apoiaram a Escola Tradicional." #NT!
 elgar.126.g: "A Escola Tradicional é triunfante." #NT!
 elgar.126.t_neudeutsch: "Progressistas vencem a 'Guerra dos Românticos'" #NT!
 elgar.126.d_neudeutsch: "A esmagadora maioria dos seguidores da Nova Escola Alemã venceu a disputa sobre o futuro da música. Se o conteúdo está correto é de importância secundária: a massa de contribuições para debates e polêmicas determina a imagem pública." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "A Nova Escola Alemã está triunfante." #NT!
  
 elgar.131.t: "Franz Liszt inicia sua turnê europeia" #NT!
 elgar.131.d: "Depois de um período bastante infeliz em Paris, Franz Liszt decidiu empreender uma digressão seguindo o exemplo do seu rival Thalberg e tornar-se um músico internacionalmente famoso. Seu primeiro destino será [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]." #NT!
 elgar.131.f: "Franz Liszt foi um compositor, pianista, maestro, diretor de teatro e professor de música austro-húngaro. Liszt foi um dos virtuosos do piano mais proeminentes e influentes e, com uma obra de mais de 1.300 obras e arranjos, um dos compositores mais produtivos do século XIX. Embora grande parte de sua obra possa ser atribuída à literatura para piano, Liszt também deu um claro impulso à música orquestral com o desenvolvimento do poema sinfônico. Seu conceito de música programática e o uso de novos meios harmônicos e formais fizeram dele - junto com Richard Wagner - o protagonista mais conhecido da Nova Escola Alemã. Liszt iniciou uma extensa viagem pela Europa em 1839, que continuou pelos oito anos seguintes. Este período foi o mais brilhante de Liszt como pianista concertista e ele recebeu muitas honras e muita adulação durante suas turnês. Nesse período surgiram os primeiros relatos de respostas intensas dos fãs de Liszt, o que ficou conhecido como Lisztomania. A Lisztomania foi caracterizada por uma reação histérica a Liszt e seus concertos. Foi relatado que a execução de Liszt elevou o humor do público a um nível de êxtase místico." #NT!
 elgar.131.g: "Desejamos a ele tudo de melhor." #NT!
 elgar.132.t: "Lisztomania em [ROOT.GetCountry.GetNameNoFlag]" #NT!
 elgar.132.d: "O mundialmente famoso pianista Franz Liszt escolheu o nosso país como próximo destino da sua digressão europeia. Os teatros e casas de ópera já estão lotados!" #NT!
 elgar.132.g: "De onde vêm todas essas mulheres gritando de repente?" #NT!
 elgar.133.t: "Liszt parte" #NT!
 elgar.133.d: "Liszt encerrou sua estadia e agradeceu a hospitalidade. A lisztomania continuará em [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]." #NT!
 elgar.133.f: "Estima-se que Liszt apareceu em público bem mais de mil vezes entre 1839 e 1847. Além disso, a sua grande fama como pianista, da qual continuaria a desfrutar muito depois de se ter retirado oficialmente dos palcos de concertos, baseou-se principalmente nas suas realizações. durante este tempo. Para aumentar sua reputação, Liszt doou grande parte dos lucros de seu trabalho para caridade e causas humanitárias. Ele doou grandes somas para o fundo de construção da Catedral de Colônia e da Basílica de Santo Estêvão em Pest, e fez doações privadas para serviços públicos, como hospitais e escolas, bem como para organizações de caridade, como o Fundo de Pensões dos Músicos de Leipzig. Após o Grande Incêndio de Hamburgo, em maio de 1842, ele deu concertos em ajuda aos desabrigados. Para satisfazer a necessidade de seus admiradores por uma mecha de cabelo, Liszt adquiriu um cachorro cujo pelo servia despercebido como fonte de cachos." #NT!
  
 elgar.301.t: "Bons ensaios" #NT!
 elgar.301.d: "Os ensaios da orquestra, regidos por um compositor viajante, foram muito promissores." #NT!
 elgar.301.f: "Um compositor viajante conquistou a orquestra como maestro e já impressionou nos ensaios!" #NT!
 elgar.301.g: "Multar." #NT!
 elgar.302.t: "Ensaios medíocres" #NT!
 elgar.302.d: "Infelizmente, os ensaios da orquestra conduzidos por um compositor viajante não foram tão bons quanto a sala de concertos esperava..." #NT!
 elgar.302.f: "Quer tenha sido devido a colegas que não cooperaram, a artistas mal preparados ou às condições da sala de concertos - os ensaios não são um bom presságio para a apresentação." #NT!
 elgar.302.g: "Nada bom." #NT!
 elgar.303.t: "Uma dedicação amorosa" #NT!
 elgar.303.d: "Um caso por uma “pequena” cortesia desperta os ânimos." #NT!
 elgar.303.f: "Os artistas sempre foram conhecidos pelo seu “estilo de vida um tanto solto” e causaram um ou dois escândalos interpessoais. A atenção repousa num pequeno gesto, que, no entanto, tem poder explosivo. Um compositor viajante dedicou uma sonata a uma senhora casada e deu-lhe de presente a partitura original. No entanto, a mulher é esposa de um general altamente respeitado do nosso exército. O presente gerou especulações e pode prejudicar a imagem pública do homem. Os militares exigem acção." #NT!
 elgar.303.g: "Eu não vejo o problema?" #NT!
 elgar.303.h: "Ultrajante!" #NT!
 elgar.304.t: "Uma recepção noturna" #NT!
 elgar.304.d: "Nosso monarca convidou um compositor viajante para uma recepção principesca. O compositor agradeceu com uma composição." #NT!
 elgar.304.f: "Embora a cultura musical no século XIX procurasse cada vez mais libertar-se do mecenato, nobres e reis ainda estavam na vanguarda do mecenato das artes, e muitas obras musicais ainda eram dedicadas a príncipes e reis. Por outro lado, a relação pessoal muitas vezes significava que os compositores excluídos das academias e dos círculos artísticos conseguiam encontrar o apoio de um patrono rico, se se adequassem ao seu gosto pessoal. Toda uma série de obras-primas de Wagner, por exemplo, não teria sido possível sem o apoio pessoal do rei Ludwig II da Baviera." #NT!
 elgar.304.g: "Que linda surpresa!" #NT!
 elgar.305.t: "Vendido!" #NT!
 elgar.305.d: "Uma briga por causa de uma apresentação esgotada de um grande compositor gerou protestos públicos!" #NT!
 elgar.305.f: "No dia da estreia, uma grande multidão reuniu-se em expectativa em frente à casa de ópera, que estava esgotada há dias; até o compositor que apareceu só conseguiu ingresso no mercado negro. No entanto, como um funcionário do teatro vendeu ele próprio bilhetes adicionais, os bilhetes vendidos excederam em muito o número de lugares. Houve cenas tumultuadas dentro e em frente ao teatro em que a música se perdeu quase completamente; os de fora gritavam para entrar, os de dentro clamavam por silêncio. Os refrões de abertura ainda podiam ser executados, mas a orquestra desistiu, e foi aí que o barulho realmente começou." #NT!
 elgar.305.g: "Quem é o responsável por isso?!" #NT!
 elgar.306.t: "Estreia surpreendente" #NT!
 elgar.306.d: "A obra de um compositor que fracassou em seu país natal conquistou o coração do nosso público." #NT!
 elgar.306.f: "Sempre houve casos em que a estreia de obras famosas falhou. Tais experiências muitas vezes levaram não apenas a sérias dúvidas e ao fim de uma carreira, mas também a uma tentativa de representar a mesma peça para um público diferente. Os clássicos posteriores muitas vezes só prevaleciam na segunda ou terceira tentativa. Não o local da estreia, mas o local do sucesso foi então lembrado como a verdadeira centelha inicial. Hector Berlioz é um exemplo de compositor que obteve maior sucesso com suas obras na Grã-Bretanha e na Alemanha do que em seu país, na França." #NT!
 elgar.306.g: "Nosso público está mais grato." #NT!
 elgar.307.t: "Amizade musical" #NT!
 elgar.307.d: "Um compositor viajante logo se deu bem com seus colegas músicos no local." #NT!
 elgar.307.f: "A relação entre músicos estrangeiros e residentes nem sempre foi fácil. Não foi apenas o ressentimento nacional e o preconceito pessoal. Algumas orquestras não conseguiam trabalhar com o estilo de regência de um maestro convidado, às vezes a natureza de curto prazo das apresentações exigia compromissos, pelos quais o convidado, por sua vez, culpava o mundo musical local. Muitos compositores ou maestros locais também temiam que a influência dos estrangeiros fosse grande demais. Porém, apesar de todos esses obstáculos, as amizades continuaram a crescer." #NT!
 elgar.307.g: "Uma amizade frutífera." #NT!
 elgar.308.t: "Rivalidade musical" #NT!
 elgar.308.d: "O mundo da música local vê a aparição de um compositor viajante com ressentimento e suspeita." #NT!
 elgar.308.f: "'Duas grandes obras para a Ópera, mais duas para o Renascimento, mais duas para a Opera-Comique e mais uma para o Theatre Italien? Parece que Monsieur Donizetti nos trata como um país conquistado, é uma verdadeira invasão. Já não se pode falar das casas de ópera de Paris, mas apenas das casas de ópera de Monsieur Donizetti. -Héctor Berlioz" #NT!
 elgar.308.g: "Esses músicos deveriam se recompor!" #NT!
 elgar.309.t: "Inspirações" #NT!
 elgar.309.d: "Um compositor estrangeiro inspirou os integrantes da orquestra estadual." #NT!
 elgar.309.f: "A influência externa muitas vezes fez a diferença no mundo musical local e nacional. Peças desconhecidas, uma língua musical estrangeira ou o aparecimento de um músico carismático podem muitas vezes levar os músicos locais a ganhar uma perspectiva completamente nova." #NT!
 elgar.309.g: "Inspiração? Quero ver resultados!" #NT!
 elgar.309.h: "Isso terá um efeito positivo na orquestra." #NT!
 elgar.310.t: "Mania" #NT!
 elgar.310.d: "O aparecimento do compositor gerou um entusiasmo público sem precedentes, quase histérico, pela sua obra. As pessoas não têm mais nada em mente!" #NT!
 elgar.310.f: "'Quando ouvi falar dos desmaios que eclodiram na Alemanha e especialmente em Berlim, quando Liszt apareceu lá, encolhi os ombros com pena e pensei: a tranquila Alemanha sabatista não deseja perder a oportunidade de obter o pouco exercício necessário permitido isso... No caso deles, pensei, é uma questão de espetáculo pelo espetáculo... Assim expliquei essa Lisztomania, e considerei-a como um sinal das condições politicamente não-livres existentes além do Reno. No entanto, eu estava enganado, afinal de contas, e só reparei nisso na semana passada, na Ópera Italiana, onde Liszt deu o seu primeiro concerto... Não se tratava verdadeiramente de um público berlinense germanicamente sentimental e sentimentalista, perante o qual Liszt tocou, bastante sozinho, ou melhor, acompanhado apenas pelo seu gênio. E, no entanto, quão convulsivamente a sua mera aparência os afetou! Quão ruidosos foram os aplausos que soaram ao seu encontro!... Que aclamação foi! Uma verdadeira insanidade, inédita nos anais do furor! -Heinrich Heine" #NT!
 elgar.310.g: "Então, eles estão completamente distraídos?" #NT!
 elgar.311.t: "A música une as pessoas" #NT!
 elgar.311.d: "Um embaixador pergunta se podemos conseguir-lhe um bilhete para um concerto de um compositor que está hospedado connosco." #NT!
 elgar.311.f: "O embaixador de uma grande potência é amante de um compositor viajante que atualmente visita o nosso país. Ele gostaria de assistir a uma apresentação, mas não há mais lugares disponíveis. Por isso, pediu-nos que usássemos a nossa influência política para que ele ainda pudesse assistir ao espectáculo." #NT!
 elgar.311.g: "Haha. Não." #NT!
 elgar.311.h: "Dê a ele um lugar de destaque." #NT!
 elgar.312.t: "Tentativa de assassinato na Ópera!" #NT!
 elgar.312.d: "Uma terrível tentativa de assassinato de um importante político do nosso país ofuscou a apresentação de ópera de hoje!" #NT!
 elgar.312.f: "Há algum tempo, a falta de legitimidade do nosso governo causa insatisfação na população. Um assassino sorrateiro aproveitou o concerto de um compositor popular para atirar em um alto funcionário do governo durante a apresentação. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] ficou gravemente ferido. O autor do crime ainda está fugindo, a vítima ferida com risco de vida foi imediatamente levada ao hospital mais próximo." #NT!
 elgar.312.g: "Onde estavam as forças de segurança?!" #NT!
 elgar.313.t: "Uma pequena obra" #NT!
 elgar.313.d: "Uma pequena obra composta pelo grande compositor do nosso país pode não ser um grande sucesso, mas encontrou seus fãs." #NT!
 elgar.313.f: "Obras ocasionais de compositores criadas à parte das obras famosas não precisavam ser de qualidade média ao mesmo tempo. Repetidamente, pequenas peças conseguiram atrair mais atenção do que muitos trabalhos de uma vida. Apesar de sua riqueza de trabalho, Nikolai Rimsky-Korsakov é famoso na cultura pop por The 'Flight of the Bumblebee' (de Tsar Saltan) e Edvard Grieg por 'In the Hall of the Mountain King' (de Peer Gynt) - erroneamente, mas um sucesso musical é um sucesso musical." #NT!
 elgar.313.g: "Às vezes são as pequenas coisas que trazem alegria." #NT!
 elgar.314.t: "Sem inspiração" #NT!
 elgar.314.d: "Infelizmente, o nosso hóspede acha que ficar no nosso país é completamente pouco inspirador." #NT!
 elgar.314.f: "Às vezes simplesmente não funciona." #NT!
 elgar.314.g: "Deprimente." #NT!
 elgar.315.t: "Concerto Privado" #NT!
 elgar.315.d: "Para além das actuações oficiais, o nosso compositor deu um concerto privado num pequeno círculo." #NT!
 elgar.315.f: "Pequenos concertos privados de grandes compositores têm uma longa tradição. O mais famoso por isso é Franz Schubert, com as Schubertiades em sua homenagem. Nas primeiras Schubertiades, Franz Schubert tocou piano, e os barítonos Johann Michael Vogl e mais tarde Carl von Schönstein cantaram suas canções. As noites também incluíam leituras e jogos de entretenimento espirituosos, que muitas vezes tinham um tema específico. Eram uma mistura de encontros amistosos e salão literário-musical." #NT!
 elgar.315.g: "Aquilo foi legal." #NT!
 elgar.315.h: "Da capo!" #NT!
 elgar.316.t: "Um aluno talentoso" #NT!
 elgar.316.d: "O grande compositor do nosso país descobriu o talento de um dos líderes políticos do nosso país e pensou em instruí-lo na sua arte de composição." #NT!
 elgar.316.f: "Poderíamos ficar surpresos com o fato de os políticos serem capazes de ter talento artístico e que, como pessoas más, não deveriam, em princípio, ser completamente insensíveis a qualquer arte musical. Certamente havia compositores com ambições políticas, mas muito menos políticos com ambições musicais. Seja o que for que este político possua, talvez a sua alma não esteja irremediavelmente perdida, afinal." #NT!
 elgar.316.g: "Um candidato promissor." #NT!
 elgar.316.h: "Sua energia é melhor gasta em outro lugar." #NT!
 elgar.317.t: "Desastre musical" #NT!
 elgar.317.d: "Uma apresentação numa das nossas salas de concerto pode ser considerada um dos maiores fracassos da nossa história musical." #NT!
 elgar.317.f: "A orquestra não estava preparada, o solista apanhou uma constipação, o maestro não descansou e o compositor, em cuja presença decorreu a actuação, ameaça cancelar a sua próxima digressão ao nosso país. Não há outra maneira de descrever isso senão um desastre!" #NT!
 elgar.317.g: "Uma vergonha internacional!" #NT!
 elgar.318.t: "Concerto escândalo" #NT!
 elgar.318.d: "Um concerto escandaloso, que simplesmente deixou o público entusiasmado com os seus sons “modernos”, não só divide a sociedade, mas também tem consequências jurídicas." #NT!
 elgar.318.f: "Reportagens da imprensa da época falam de tumultos tumultuados. Os seguidores do compositor, seus alunos e adversários gritaram entre si, atiraram-se uns contra os outros, atrapalharam a apresentação, destruíram os móveis, etc. Diversas vezes, conservadores indignados da plateia subiram ao palco xingando para dar um tapa no maestro. Quando ele ameaçou que a ordem seria criada com a ajuda da autoridade pública, diz-se que o tumulto realmente começou. Então houve um tapa na cara. Na sequência judicial subsequente, um compositor de opereta presente afirmou: as palmas das bofetadas “era a coisa mais melodiosa que se podia ouvir naquela noite”." #NT!
 elgar.318.g: "A ralé não tem senso de cultura. Isso foi excelente!" #NT!
 elgar.318.h: "Remova a peça do tabuleiro imediatamente." #NT!
 elgar.319.t: "Zeitgeist" #NT!
 elgar.319.d: "A peça moderna, hoje regida pessoalmente por um grande compositor, atinge exatamente o gosto das massas." #NT!
 elgar.319.f: "Às vezes você só precisa ter sorte." #NT!
 elgar.319.g: "Excelente!" #NT!
 elgar.320.t: "Propaganda Musical" #NT!
 elgar.320.d: "Alguns políticos do governo estão a considerar se a música do compositor que actualmente está connosco poderia ser... emprestada para fins de propaganda." #NT!
 elgar.320.f: "Especialmente a partir do início do século XX e da sociedade de massas que produziu os regimes totalitários da época, prevaleceu a ideia de tornar as massas dóceis através da música. Enquanto alguns músicos resistiram à ditadura mesmo nestes tempos, houve outros que colocaram o seu trabalho directamente ao serviço de uma ideologia, ou pelo menos permitiram que o seu talento fosse colocado ao serviço de uma direcção política." #NT!
 elgar.320.g: "A música deveria estar livre de política." #NT!
 elgar.320.h: "Às vezes, a música deveria servir à política." #NT!
 elgar.321.t: "Grandes compositores entre si" #NT!
 elgar.321.d: "Nosso convidado musical conheceu um grande compositor do nosso país. Em conversas e caminhadas de uma hora, eles trocaram pensamentos e ideias musicais." #NT!
 elgar.321.f: "Mentes brilhantes pensam igual." #NT!
 elgar.321.g: "Um encontro histórico." #NT!
  
 elgar.406.t: "A Morte do Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName]" #NT!
 elgar.406.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName], a principal autoridade musical de [GetPlayer.GetNameNoFlag], morreu inesperadamente hoje. O mundo da música lamenta esta grande perda." #NT!
 elgar.406.f: "'Enquanto estamos aqui junto ao túmulo deste falecido, somos, por assim dizer, os representantes de uma nação inteira, lamentando a queda daquela altamente célebre metade do que nos restou do esplendor desaparecido da arte nativa e patriótica florescimento intelectual. O herdeiro e expansor de Handel e Bach, da fama imortal de Haydn e Mozart, viveu toda a sua vida, e nós choramos pela corda quebrada da peça desbotada.\nDa peça desbotada! Deixe-me chamá-lo assim! Pois ele era um artista, e o que ele era, era apenas através da arte.' -Franz Grillparzer" #NT!
 elgar.406.g: "Mas quem deveria escrever o réquiem agora?" #NT!
 elgar.407.t: "O compositor precisa de um descanso" #NT!
 elgar.407.d: "Depois de completar a última tarefa, [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] deve primeiro encontrar força e inspiração antes de concluir a próxima tarefa. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] anunciou que [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] se aposentará por algum tempo." #NT!
 elgar.407.f: "Após a conclusão de cada pedido, um compositor fica indisponível por algum tempo. A duração do intervalo depende da idade do compositor. Os jovens compositores ficam fora apenas por algumas semanas, enquanto os compositores antigos podem levar meses para estarem disponíveis novamente." #NT!
 elgar.407.g: "Ah, entendo, 'inspiração'..." #NT!
  
 elgar.411.t: "Excelente Concerto" #NT!
 elgar.411.d: "A temporada de concertos liderada pelo nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] superou em muito as expectativas!" #NT!
 elgar.411.f: "'O público deveria ser rigoroso, deveria assobiar, mas seus aplausos não deveriam me comprometer com nada.' - Giuseppe Verdi" #NT!
 elgar.411.g: "Bravo!" #NT!
 elgar.412.t: "Concerto Medíocre" #NT!
 elgar.412.d: "A temporada de concertos sob a liderança do nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] decorre normalmente. Não houve nenhum momento marcante até agora." #NT!
 elgar.412.f: "'Não se deve considerar-se tão divino que não possa ocasionalmente melhorar as próprias obras.' -Ludwig van Beethoven" #NT!
 elgar.412.g: "*bocejar*" #NT!
 elgar.413.t: "Concerto ruim" #NT!
 elgar.413.d: "A temporada de concertos até agora não só tem estado abaixo da média; as atuações do nosso maestro [SCOPE.sCharacter('elgar_conductor').GetFullName] são consideradas particularmente decepcionantes este ano. O público nem pede bis..." #NT!
 elgar.413.f: "'Depois das últimas notas de Gotterdammerung, senti como se tivesse sido libertado da prisão.' -Pjotr ​​Tchaikovsky" #NT!
 elgar.413.g: "Booo!" #NT!
 elgar.414.t: "Um embaixador na plateia" #NT!
 elgar.414.d: "O embaixador de uma grande potência assistiu ao concerto de hoje dirigido por [SCOPE.sCountry('elgar_ambassador_country').GetName], mas não deixou nenhum fio de cabelo sobre a actuação." #NT!
 elgar.414.f: "'O Prelúdio de Tristão e Isolda me lembra a antiga pintura italiana de um mártir cujos intestinos são lentamente desenrolados de seu corpo em um carretel.' -Eduard Hanslick" #NT!
 elgar.414.g: "O homem nem sabe o que é música." #NT!
 elgar.414.h: "Finalmente alguém diz isso!" #NT!
 elgar.415.t: "Balé" #NT!
 elgar.415.d: "Uma nova peça de balé moderno celebrou hoje sua estreia." #NT!
 elgar.415.f: "'Eu gosto do enredo de O Quebra-Nozes - nem um pouco.' -Pjotr ​​Tchaikovsky" #NT!
 elgar.415.g: "Dança!" #NT!
 elgar.416.t: "Música de filme" #NT!
 elgar.416.d: "Uma das primeiras trilhas sonoras de filmes foi gravada hoje para um longa-metragem sob a direção de nosso maestro titular." #NT!
 elgar.416.f: "'A música do cinema deveria ter com o drama cinematográfico a mesma relação que o piano de alguém tocando na minha sala tem com o livro que estou lendo.' -Igor Stravinsky" #NT!
 elgar.416.g: "Eu tinha um roteiro sobre um arqueólogo procurando a Arca da Aliança há muito tempo, mas depois ela foi roubada." #NT!
 elgar.417.t: "Termina a temporada de condução" #NT!
 elgar.417.d: "A última apresentação da temporada de concertos chegou ao fim. As críticas já estão na imprensa. Parece que [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] teve um bom desempenho e ganhou reconhecimento. Diz-se que a qualidade da orquestra estatal melhorou significativamente – o que está a aumentar a reputação musical da nossa nação." #NT!
 elgar.417.f: "Os compositores que ainda não são maestros podem adquirir a capacidade de reger através da prática no final de uma sessão de concerto. Após a terceira temporada, o mais tardar, a aquisição do status de maestro é certa. Esta é uma boa maneira de treinar compositores não virtuosos e depois enviá-los em turnê." #NT!
 elgar.417.g: "Da capo!" #NT!
  
 elgar.421.d: "Nosso compositor está sofrendo atualmente de um enorme bloqueio de escrita." #NT!
 elgar.422.t: "Um passeio" #NT!
 elgar.422.d: "Num passeio pela natureza, [SCOPE.sCharacter('elgar_conductor').GetFullName] encontrou alguma inspiração que fez avançar o seu trabalho." #NT!
 elgar.422.f: "A natureza já inspirou muitos compositores. Beethoven retirou-se para o campo e ali colecionou impressões que mais tarde o inspiraram a escrever a 6ª sinfonia. Gustav Mahler até montou sua própria casinha de compositor." #NT!
 elgar.422.g: "Seguindo os passos de Beethoven." #NT!
 elgar.423.t: "Não há conforto suficiente" #NT!
 elgar.423.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] queixa-se de que as suas condições de trabalho não são suficientemente boas tendo em conta as suas múltiplas funções de escritório. Talvez os apoios monetários pudessem melhorar a sua “inspiração”." #NT!
 elgar.423.f: "Assim que você dá um trabalho importante aos artistas, eles vêm com pedidos especiais. Uma figura pública séria rapidamente se torna uma diva se você a fizer sentir-se importante. Antes que você perceba, a fama está subindo à cabeça dessas pessoas." #NT!
 elgar.423.g: "Dê-lhe conforto" #NT!
 elgar.424.t: "Perturbações" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] está tentando compor há algum tempo, mas continua sendo interrompido por uma determinada pessoa." #NT!
 elgar.424.f: "Existe uma pessoa que dificulta a vida do [SCOPE.sCharacter('elgar_conductor').GetFullName]. Seja um fã ou apenas uma pessoa que acredita que pode ganhar influência política por estar particularmente próximo de uma figura pública famosa. Você quase poderia chamar isso de groupie. As perturbações são agora tão graves que [SCOPE.sCharacter('elgar_conductor').GetLastName] está a queixar-se de paraonia. Infelizmente, o “fã” é uma figura política de alto escalão cujo ostracismo público teria consequências compreensíveis." #NT!
 elgar.424.g: "Não o perturbe!" #NT!
 elgar.424.h: "Ele tem que lidar com isso." #NT!
  
 elgar.431.t: "Concerto para [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] em [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.431.d: "Após vários meses de esforço e criatividade artística, [SCOPE.sCharacter('elgar_conductor').GetFullName] estreou hoje o seu Concerto [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] com ele no pódio." #NT!
 elgar.431.f: "Um concerto é, desde o final do Barroco, maioritariamente entendido como uma composição instrumental, escrita para um ou mais solistas acompanhados por uma orquestra ou outro conjunto. Como gênero de música instrumental, as primeiras obras surgiram do concerto grosso no início do século XVIII. Encontra sua plena expressão no período clássico. Geralmente é feito em três movimentos, com um movimento lento no meio." #NT!
 elgar.432.t: "Sinfonia nº [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_symphony_number_name')] em [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.432.d: "Uma apresentação muito especial acontecerá na sala de concertos esta noite: a alta sociedade se reuniu para assistir à estreia da nova Sinfonia de [SCOPE.sCharacter('elgar_conductor').GetFullName] em [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]." #NT!
 elgar.432.f: "Uma sinfonia é um termo para obras instrumentais de diversas formas e instrumentações ao longo dos séculos. A forma clássica da sinfonia desenvolveu-se no século XVIII e manteve uma posição dominante no campo da música orquestral até o século XX. Trata-se de uma obra constituída por vários (geralmente três ou quatro, mais raramente cinco) movimentos para orquestra sem solistas. Desde a 9ª sinfonia de Ludwig van Beethoven, partes vocais (solistas e/ou coro) também apareceram ocasionalmente, por exemplo em Gustav Mahler, embora o papel da orquestra permaneça dominante." #NT!
 elgar.433.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]" #NT!
 elgar.433.d: "A ópera '[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]', composta pelo Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] após muitas semanas e meses de esforço, é considerada um novo destaque na obra musical deste gênio artístico. A próxima estreia promete ser um grande sucesso." #NT!
 elgar.433.f: "A ópera é um gênero musical de teatro que surgiu na era barroca. Uma ópera consiste em um cenário musical de um poema dramático executado por um conjunto de cantores, uma orquestra acompanhante e, às vezes, um coro e um conjunto de balé. Além de cantar, os atores atuam e dançam em um palco de teatro projetado com pintura, arquitetura, adereços, iluminação e tecnologia cênica. Os papéis dos atores são ilustrados visualmente por máscaras e fantasias. Claudio Monteverdi, que estabeleceu padrões com o seu Orfeo, é considerado o antepassado da ópera. No século XIX, Richard Wagner estabeleceu novos padrões com as suas óperas." #NT!
  
 elgar.440.t: "Música folclórica" #NT!
 elgar.440.d: "Viajando pelas zonas mais rurais do país, [SCOPE.sCharacter('elgar_conductor').GetFullName] encontrou um grande interesse em aprender, escrever e colecionar as danças e canções da população local." #NT!
 elgar.440.f: "O nacionalismo do século XIX fez com que muitas formas de música anteriormente insultadas subitamente despertassem interesse porque supostamente reflectiam a alma nacional de um país. Historiadores e músicos locais coletaram canções tradicionais. Alguns compositores também se inspiraram nas pessoas e as musicaram de uma forma completamente nova." #NT!
 elgar.440.g: "Uma interessante coleção de músicas." #NT!
 elgar.440.h: "[SCOPE.sCharacter('elgar_conductor').GetLastName] deveria concentrar-se na alta cultura em vez de lidar com música de realejo." #NT!
 elgar.441.t: "Favela do Mar" #NT!
 elgar.441.d: "Inspirado nos feitos do Almirante [SCOPE.sCharacter('elgar_admiral').GetLastName], nosso compositor [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu ao lado uma pequena favela do mar." #NT!
 elgar.441.f: "O propósito prático original da favela como canção de trabalho sempre foi primordial entre os marítimos. Os aspectos linguísticos e musicais, por outro lado, dificilmente desempenharam um papel. Com o início da Revolução Industrial, eram necessários navios mais rápidos. Os barrigudos homens das Índias Orientais desapareceram e foram substituídos por tosquiadores e fragatas. Isso acabou fazendo com que os barracos perdessem gradativamente seu uso prático para a navegação marítima e fossem cantados apenas para lazer e entretenimento. Os músicos colecionavam antigos barracos do mar ou se inspiravam neles para criar suas próprias obras." #NT!
 elgar.441.g: "Yo Ho!" #NT!
 elgar.442.t: "Marchar" #NT!
 elgar.442.d: "Inspirado nos valores do General [SCOPE.sCharacter('elgar_general').GetFullName], nosso compositor [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma nova marcha militar." #NT!
 elgar.442.f: "A marcha floresceu especialmente no século XIX e no início do século XX com as suas tendências nacionalistas e militaristas e as suas revoluções. Um exemplo disso é Gioachino Rossini, que não apenas incorporou regularmente marchas pomposas em suas óperas, mas também compôs uma série de peças para príncipes individuais: incluindo uma composição encomendada ao sultão turco Abdülmecid I (Marcia per il Sultano), que ainda é tocava regularmente no programa de bandas militares italianas. Também exemplar das tendências do século XIX é a produção da família Strauss em Viena, que compunha uma marcha em todas as oportunidades adequadas para demonstrar patriotismo ou lealdade ao imperador, ou para homenagear figuras militares." #NT!
 elgar.442.g: "Novo material para o exército." #NT!
 elgar.443.t: "Kunstlied" #NT!
 elgar.443.d: "Baseado no poema de um grande poeta, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu um Kunstlied como obra paralela." #NT!
 elgar.443.f: "Na tradição da música clássica ocidental, Lied é um termo para definir poesia com música clássica para criar uma peça de música polifônica. O termo é usado para qualquer tipo de música no alemão contemporâneo, mas entre os falantes de inglês e francês, lied é frequentemente usado de forma intercambiável com 'canção artística' para abranger obras que a tradição inspirou também em outras línguas. Os poemas que foram transformados em lieder muitas vezes centram-se em temas pastorais ou temas de amor romântico." #NT!
 elgar.443.g: "Não poderia ter sido outra coisa...?" #NT!
 elgar.444.t: "Sonata para Piano em [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.444.d: "As peças para piano fazem parte do repertório padrão da música clássica. Como exercício de dedo para a próxima grande obra, [SCOPE.sCharacter('elgar_conductor').GetFullName] escreveu uma sonata e a apresentou ontem à noite em uma pequena festa." #NT!
 elgar.444.f: "No início do século XIX, a forma sonata foi definida, a partir de uma combinação de práticas anteriores e de obras de importantes compositores clássicos, particularmente Haydn, Mozart, Beethoven, mas também de compositores como Clementi. Foi durante este período que as diferenças entre os layouts de três e quatro movimentos tornaram-se objeto de comentários, com destaque para o concerto sendo apresentado em três movimentos e a sinfonia em quatro. Entre as obras expressamente denominadas sonatas para piano, estão as três de Frédéric Chopin, as de Felix Mendelssohn, as três de Robert Schumann, a Sonata em Si menor de Franz Liszt e, posteriormente, as sonatas de Johannes Brahms e Sergei Rachmaninoff." #NT!
 elgar.444.g: "Um clássico." #NT!
 elgar.445.t: "Tratado de Música" #NT!
 elgar.445.d: "Nos últimos meses, [SCOPE.sCharacter('elgar_conductor').GetFullName] tem trabalhado extensivamente num novo tratado sobre orquestração e estudo de instrumentos musicais. O tratado é considerado uma contribuição para inovações musicais." #NT!
 elgar.445.f: "'Leva muito tempo para encontrar os oceanos da música, mas ainda mais para aprender a navegá-los.' -Héctor Berlioz" #NT!
 elgar.445.g: "Um importante trabalho teórico." #NT!
 elgar.446.t: "Réquiem" #NT!
 elgar.446.d: "Um influente representante do clero católico pediu recentemente a [SCOPE.sCharacter('elgar_conductor').GetFullName] que escrevesse uma nova obra sagrada após a morte de um bispo muito respeitado." #NT!
 elgar.446.f: "A forma litúrgica da missa fúnebre é o réquiem. O termo descreve tanto a liturgia da Santa Missa no serviço fúnebre da Igreja Católica quanto as composições musicais sacras para a comemoração dos mortos. É derivado do início do intróito Requiem aeternam dona eis, Domine ('Descanso eterno, ó Senhor'). O proprium da liturgia do Requiem corresponde ao do Dia de Finados. Como primeira peça da missa musical, o Introito era geralmente musicado pelos compositores, assim como o Ofertório, em contraste com a sequência, que ocasionalmente é encurtada ou totalmente omitida por vários motivos. Glória e Credo não são musicados no Requiem porque não são cantados nem falados na liturgia da missa fúnebre." #NT!
 elgar.446.g: "Requiem aeternam dona eis, Domine." #NT!
 elgar.447.t: "Uma ópera ousada" #NT!
 elgar.447.d: "A última composição de [SCOPE.sCharacter('elgar_conductor').GetFullName] recebeu críticas das autoridades de censura. Certamente é de alto valor artístico, mas pode causar alvoroço. A intelectualidade do país já está em pé de guerra." #NT!
 elgar.447.f: "Durante grande parte do século XIX, mesmo os maiores compositores do seu tempo tiveram de se submeter à censura. As diversas configurações de 'Figaro' foram consideradas altamente críticas devido ao tema revolucionário. A suspeita de blasfêmia ou outras imoralidades também eram uma pedra no sapato dos censores. A certa altura, alguns compositores não aguentaram mais o assédio e abandonaram o patrocinador." #NT!
 elgar.447.g: "A arte deve elevar, não causar alvoroço." #NT!
 elgar.447.h: "Deveríamos relaxar um pouco a censura." #NT!
  
 elgar.448.t: "Duelo de compositores" #NT!
 elgar.448.d: "[SCOPE.sCharacter('rival_composer_scope').GetFullName], um compositor de [SCOPE.sCountry('rival_composer_country_scope').GetName], num acesso de arrogância típica deste país, descreveu o nosso compositor [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] como um 'número desconhecido' e questionou fundamentalmente o estatuto musical da nossa nação." #NT!
 elgar.448.f: "“A fragmentação e a arbitrariedade do nosso estilo musical foram, se não provocadas, pelo menos aumentadas ao máximo pelo esforço de Mendelssohn para expressar um conteúdo obscuro, quase sem sentido, da forma mais interessante e ofuscante possível. Enquanto o último na cadeia dos nossos verdadeiros heróis musicais, Beethoven, tinha o maior desejo e a habilidade milagrosa para a expressão mais clara e mais certa de um conteúdo inefável através do design plástico e bem cortado de suas imagens sonoras, Mendelssohn, por outro lado, confunde essas figuras adquiridas em suas produções em uma imagem de sombra fantástica e dissolvida, cujo brilho indefinido de cores estimula arbitrariamente nossa imaginação caprichosa, mas nosso anseio interior puramente humano por uma visão artística clara dificilmente é tocado apenas pela esperança de realização.' -Richard Wagner sobre Felix Mendelssohn" #NT!
 elgar.448.g: "Aceitamos o desafio." #NT!
 elgar.448.h: "Não podemos sobreviver a este duelo." #NT!
 elgar.449.t: "Vitória no duelo de compositores" #NT!
 elgar.449.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] mostrou ser um compositor muito mais famoso e capaz do que o seu rival bajulador, preservando assim a reputação da nossa nação como centro cultural." #NT!
 elgar.449.f: "'Nada mostra mais claramente o poder de Wagner e o tipo de tempestade e estresse que ele desencadeou do que esta decadência que seu trabalho realmente consagrou e que se desenvolveu rapidamente desde sua época. Quão poderoso deve ter sido este homem para ter destruído uma forma essencialmente musical (ópera) com tal energia que cinquenta anos após a sua morte ainda cambaleamos sob o lixo e o barulho do drama musical! Pois o prestígio da Síntese das Artes continua vivo. É isso que se chama Progresso? Talvez. A menos que os compositores encontrem forças para se livrarem deste pesado legado, obedecendo à admirável ordem de Verdi: 'Voltemos aos velhos tempos e isso será um progresso.' -Igor Stravinsky sobre Richard Wagner" #NT!
 elgar.449.g: "Agora está claro qual país é a nação cultural dominante!" #NT!
 elgar.450.t: "Derrota no duelo de compositores" #NT!
 elgar.450.d: "Infelizmente, o nosso compositor foi derrotado pelo seu rival estrangeiro na competição. O mundo inteiro está agora convencido de que ficamos para trás musicalmente!" #NT!
 elgar.450.f: "'Será que Wagner é mesmo um ser humano? Ele não é mais uma doença? Ele deixa tudo que toca doente, ele deixou a música doente. -Friedrich Nietzsche sobre Richard Wagner" #NT!
 elgar.450.g: "Agora está claro qual país é a nação cultural dominante..." #NT!
  
 elgar.451.t: "O Maestro viaja para [SCOPE.sCountry('elgar_composer_destination_scope').GetNameNoFlag]" #NT!
 elgar.451.d: "Nosso compositor [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] completou todos os preparativos. O primeiro destino da turnê de dois anos e meio será [SCOPE.sCountry('elgar_composer_destination_scope').GetName]." #NT!
 elgar.451.f: "'Se o mundo acabar, irei para Viena, porque é onde tudo acontece cinquenta anos depois.' -Gustav Mahler" #NT!
 elgar.451.g: "Envie-nos um postal!" #NT!
 elgar.452.t: "[SCOPE.sCharacter('elgar_composer_scope').GetLastName] chega em [GetPlayer.GetNameNoFlag]" #NT!
 elgar.452.d: "Um compositor viajante passou por nosso país em sua atual turnê e decidiu ficar por um tempo." #NT!
 elgar.452.f: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName] é um compositor de [SCOPE.sCharacter('elgar_composer_scope').GetHomeCountry.GetName] com reputação de [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|V0]. Até agora [SCOPE.sCharacter('elgar_composer_scope').GetSheHe] fez [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_tours_var').GetValue|V0] passeios. Das [SCOPE.sCharacter('elgar_composer_scope').GetHerHis] numerosas obras, a [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_compositions_var').GetValue|V0] se destaca particularmente.[SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_virtuoso_type')][SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_conductor_type')]" #NT!
 elgar_is_composer_virtuoso_loc: "[ROOT.GetCharacter.GetSheHe|U] é um excelente #V Virtuoso#!." #NT!
 elgar_is_composer_conductor_loc: "[ROOT.GetCharacter.GetSheHe|U] é considerado um famoso #V Maestro#!." #NT!
 elgar.452.g: "Bem-vindo bem vindo!" #NT!
 elgar.453.t: "Compositor Viajante parte" #NT!
 elgar.453.d: "Depois de uma estadia de várias semanas e de algumas actuações que lhe valeram o reconhecimento da população local, o compositor viajante continuou a sua digressão." #NT!
 elgar.453.f: "O destino de um compositor depende de uma série de fatores. Um critério decisivo são as casas de ópera e a proximidade do último local. Mas factores como as tecnologias culturais, a presença de um Centro de Arte (Impressionismo, Expressionismo, Art Nouveau) ou a existência de um conservatório também desempenham um papel. Os compositores evitam locais onde ocorreu recentemente uma apresentação de um compositor rival." #NT!
 elgar.453.g: "Esperamos vê-lo novamente em breve!" #NT!
 elgar.455.t: "Compositor retorna de turnê" #NT!
 elgar.455.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] retornou de sua turnê. Ele deixou sua marca no mundo da música e melhorou significativamente sua reputação." #NT!
 elgar.455.f: "As excursões existem apenas para aumentar a reputação de um compositor. Dependendo das habilidades do compositor, isso será diferente. Suas próprias composições desempenham um papel, mas também os traços de caráter - personagens inovadores ou ambiciosos têm vantagens. Compositores que possuem a Característica Maestro e a Característica Virtuoso recebem um bônus especial." #NT!
 elgar.455.g: "Bem-vindo de volta, mestre." #NT!
  
 elgar.501.t: "Canto degli Italiani" #NT!
 elgar.501.d: "Num clima de luta popular pela unificação e independência da Itália, o estudante e patriota de 20 anos, Goffredo Mameli, escreveu uma canção inspiradora, que chama de “A Canção dos Italianos”. Tornou-se bastante popular em pouco tempo." #NT!
 elgar.501.f: "Il Canto degli Italiani (A Canção dos Italianos) é mais conhecido entre os italianos como 'Inno di Mameli' (Hino de Mameli), em homenagem ao autor da letra, ou 'Fratelli d'Italia' (Irmãos da Itália), desde sua abertura linha. O texto foi musicado por outra Michele Novaro. O hino gozou de grande popularidade durante todo o período do Risorgimento e nas décadas seguintes. Foi também impressa em panfletos em Génova e publicada no dia 10 de Dezembro: a manifestação foi oficialmente dedicada ao 101º aniversário da expulsão das potências austríacas da cidade - na verdade, foi uma desculpa para protestar contra as ocupações estrangeiras em Itália e induzir Carlo Alberto para abraçar a causa italiana da liberdade. Nesta ocasião foi hasteada a bandeira tricolor e pela primeira vez o hino de Mameli foi cantado publicamente." #NT!
 elgar.501.g: "Deveria haver uma lei contra isso..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!
 elgar.503.t: "Mentiu alemão" #NT!
 elgar.503.d: "Em resposta ao desejo renovado de expansão da França, que vê o Reno como uma fronteira natural, o poeta Hoffmann von Fallersleben escreveu uma canção que é amplamente popular como “Deutschlandlied”." #NT!
 elgar.503.f: "A Canção dos Alemães, também conhecida como Deutschlandlied, foi escrita por August Heinrich Hoffmann von Fallersleben em Heligoland. A razão específica para Hoffmann escrever a canção foram as reivindicações territoriais francesas à Renânia durante a crise do Reno. Ele rejeitou essas afirmações com a canção, como aconteceu com outras canções alemãs do Reno da época. Ele complementou isso com outras ideias, especialmente a da unidade alemã, que por si só poderia fornecer o pré-requisito para a defesa contra ataques inimigos de qualquer tamanho. O poeta criou sua obra expressamente ao som do antigo hino imperial 'God Save Franz, the Emperor' de Joseph Haydn (1797). A música só ganhou maior importância durante a Primeira Guerra Mundial. Sua terceira estrofe é o texto do hino nacional alemão desde 1952." #NT!
 elgar.503.g: "Vinho alemão e música alemã!" #NT!
 elgar.503.h: "Alemanha, Alemanha acima de tudo!" #NT!
 elgar.503.i: "Você deve estar enganado, a música se chama 'Gott erhalte Franz den Kaiser'." #NT!
 elgar.504.t: "A morte de Paganini" #NT!
 elgar.504.d: "A morte do famoso virtuoso do violino Niccolò Paganini gerou polêmica em torno de seu funeral." #NT!
 elgar.504.f: "Niccolò Paganini foi um violinista e compositor italiano. Ele foi o mais célebre virtuose do violino de seu tempo e deixou sua marca como um dos pilares da técnica moderna do violino. Seus 24 caprichos para violino solo op. 1 estão entre as suas composições mais conhecidas e serviram de inspiração para muitos compositores proeminentes. Em maio de 1840, o bispo de Nice enviou a Paganini um pároco local para realizar os últimos ritos. Paganini presumiu que o sacramento era prematuro e recusou. Uma semana depois, em 27 de maio de 1840, Paganini, de 57 anos, morreu de hemorragia interna antes que um padre pudesse ser convocado. Por causa disso, e de sua associação amplamente espalhada com o diabo, a Igreja negou ao seu corpo um enterro católico em Gênova. Isto levou a uma discussão pública sobre como lidar com Paganini. Há vozes a favor de pressionar a Igreja e enterrar Paganini em Génova, condizente com o seu estatuto e reivindicando o seu legado. No entanto, isso levaria a uma disputa aberta com as autoridades eclesiásticas." #NT!
 elgar.504.g: "Dê-lhe um enterro digno e garanta seu legado." #NT!
 elgar.504.h: "Não intervenha neste assunto delicado." #NT!
 elgar.505.t: "Nabuco" #NT!
 elgar.505.d: "Giuseppe Verdi celebrou o maior sucesso da sua carreira até agora com a sua última ópera. Ao mesmo tempo, incita o sentimento nacional do povo italiano." #NT!
 elgar.505.f: "Nabucco é uma ópera de língua italiana em quatro atos composta em 1841 por Giuseppe Verdi com libreto italiano de Temistocle Solera. O número mais conhecido da ópera é o 'Coro dos Escravos Hebreus', um coro que recebe regularmente um bis em muitas casas de ópera quando apresentado hoje. Nabucco é a ópera que estabeleceu permanentemente a reputação de Verdi como compositor. Ele comentou que 'esta é a ópera com a qual realmente começa minha carreira artística. E embora eu tivesse tido muitas dificuldades contra as quais lutar, é certo que Nabucco nasceu sob uma estrela da sorte. A história do cativeiro dos judeus na Babilónia tornou-se um grande avanço em toda a Itália, até porque os italianos se sentiram dominados por potências estrangeiras na era do nacionalismo. Até que ponto Verdi serviu realmente os sentimentos nacionais italianos no Nabucco ainda é controverso hoje." #NT!
 elgar.505.g: "Vai pensar ..." #NT!
 elgar.505.h: "Aqueles italianos rebeldes novamente." #NT!
 elgar.507.t: "Aída" #NT!
 elgar.507.d: "Por ocasião da abertura do Canal de Suez, Giuseppe Verdi estreou sua ópera Aida, de toque egípcio - com um ligeiro atraso." #NT!
 elgar.507.f: "Aida é uma ópera em quatro atos de Giuseppe Verdi com libreto italiano de Antonio Ghislanzoni, baseada em um cenário frequentemente atribuído ao egiptólogo francês Auguste Mariette, embora tenha sido argumentado que o cenário foi na verdade escrito por Temistocle Solera. Isma'il Pasha, quediva do Egito, contratou Verdi para escrever a ópera, pagando-lhe 150.000 francos, mas a estreia foi adiada. Aida foi muito aclamada quando finalmente foi inaugurada no Cairo. Os figurinos e acessórios da estreia foram desenhados por Auguste Mariette, que supervisionou o desenho e a construção dos cenários, que foram criados em Paris e enviados ao Cairo. Embora Verdi não tenha comparecido à estreia no Cairo, ele ficou muito insatisfeito com o fato de o público ser composto por dignitários, políticos e críticos convidados, mas nenhum membro do público em geral. Considerou, portanto, a estreia italiana (e europeia), realizada no La Scala de Milão, e na qual esteve fortemente envolvido em todas as etapas, a sua verdadeira estreia." #NT!
 elgar.507.g: "Um triunfo para a Itália!" #NT!
 elgar.507.h: "Um triunfo para [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 elgar.509.t: "Francisco Schubert" #NT!
 elgar.509.d: "13 anos após sua morte, a 5ª sinfonia de Franz Schubert foi apresentada ao público em geral." #NT!
 elgar.509.f: "A Quinta Sinfonia, em si bemol maior, é talvez a mais bem-sucedida de suas sinfonias juvenis e é amplamente considerada a primeira sinfonia "madura" de Schubert. Sua elaboração é de perfeição de música de câmara, pois a instrumentação é menor que a de qualquer outra sinfonia e suas proporções são finamente afinadas entre si. Pode ser entendido como o exame produtivo de Schubert das obras sinfônicas de Mozart e revela a completa alteridade e independência de Schubert. De acordo com as anotações do próprio Schubert na partitura, a obra foi composta entre setembro e 3 de outubro de 1816; foi escrito numa época em que Schubert procurava uma linguagem musical própria. A primeira apresentação da 5ª sinfonia de Schubert ocorreu com uma pequena orquestra amadora em Viena em 1816; já a primeira apresentação pública só ocorreu em 17 de outubro de 1841, treze anos após a morte de Schubert, sob a batuta de Michael Leitermayer." #NT!
 elgar.509.g: "Mesmo do céu, Schubert nos encanta com sua música." #NT!
 elgar.510.t: "Polêmica sobre Poliuto" #NT!
 elgar.510.d: "Uma disputa irreconciliável entre o rei e o compositor Donizetti ameaça provocar a sua demissão." #NT!
 elgar.510.f: "De 1829 a 1838, Gaetano Donizetti foi diretor musical dos Teatros Reais de Nápoles e, apesar das viagens e encomendas em outros estados, de facto a figura cultural mais importante do reino e seu representante mais famoso. Toda uma série de famosas óperas de Donizetti foram escritas em Nápoles, o que consolidou a posição do Reino das Duas Sicílias como um local musical de alto nível. Mas apesar dos muitos sucessos, Donizetti teve que lutar continuamente contra a censura napolitana, que desfigurou seus libretos ou cancelou óperas inteiras. Na disputa mais recente, o próprio rei interveio para impedir a apresentação da ópera ‘Poliuto’. Depois de muitos anos de brigas com a censura, Donizetti cansou-se e preparou-se para fugir para Paris. A elite política uniu-se em torno do rei; impedir Donizetti de cumprir os seus planos não só perturbaria o cenário político e social, mas também prejudicaria enormemente a autoridade e a reputação do rei." #NT!
 elgar.510.g: "O rei falou, ele pode arrumar suas coisas." #NT!
 elgar.510.h: "Devemos fazer tudo para evitar a saída de Donizetti!" #NT!
 elgar.511.t: "Os Mártires, 1840" #NT!
 elgar.511.d: "O compositor italiano Gaetano Donizetti chegou a Paris e ali apresentou a sua ópera 'Les Martyres', que foi extremamente bem recebida pelo público." #NT!
 elgar.511.f: "Poliuto é uma tragedia lirica (ou ópera trágica) em três atos de Gaetano Donizetti a partir do libreto italiano de Salvadore Cammarano, que foi baseada na peça Polyeucte de Pierre Corneille escrita em 1641/42. Refletia a vida do antigo mártir cristão São Polieucto. Considerada por um autor como a "ópera mais pessoal" de Donizetti, sendo a música "uma das melhores que Donizetti compôs", Poliuto foi escrita em 1838 para apresentações planejadas no Teatro San Carlo em Nápoles no final daquele ano. No entanto, perto da hora do início dos ensaios, o rei Fernando II recusou-se a permitir que o martírio de um santo cristão fosse visto em palco e proibiu a produção. Irritado com a decisão e com uma encomenda da Ópera de Paris devida ao compositor, Donizetti pagou a multa ao San Carlo por não produzir uma obra original como substituta, e trocou Nápoles por Paris. Como sua primeira encomenda para Paris, decidiu revisar Poliuto e entre 1839-40 um texto francês, com o título Les Martyres." #NT!
 elgar.511.g: "Nada mal para um italiano." #NT!
 elgar.512.t: "O Stabat Mater" #NT!
 elgar.512.d: "Gaetano Donizetti está de visita a Bolonha para dirigir a estreia do Stabat Mater de Gioachino Rossini. A apresentação foi um sucesso total." #NT!
 elgar.512.f: "Quando Donizetti foi a Bolonha para o Stabat Mater, Rossini assistiu à terceira apresentação, e os dois homens - ambos ex-alunos do Conservatório de Bolonha - encontraram-se pela primeira vez, com Rossini declarando que Donizetti era "o único maestro na Itália capaz de reger meu Stabat como eu gostaria. Amigos, incluindo seu cunhado, Antonio Vasselli (conhecido como Totò) - tentaram continuamente persuadi-lo a assumir um cargo acadêmico em Bolonha, em vez do compromisso com a corte de Viena, pelo menos por outra razão que daria ao compositor uma base onde trabalhar e ensinar e não se exaurir continuamente com viagens entre cidades. Donizetti relatou a reação do público: 'O entusiasmo é impossível de descrever. Ainda no ensaio final, ao qual Rossini compareceu, no meio do dia, foi acompanhado até sua casa sob a gritaria de mais de 500 pessoas. A mesma coisa na primeira noite, debaixo da janela, já que ele não apareceu no corredor." #NT!
 elgar.512.g: "Rossini e Donizetti – uma partida no céu!" #NT!
 elgar.513.t: "Donizetti está enlouquecendo?" #NT!
 elgar.513.d: "O declínio mental cada vez mais rápido de Donizetti levou-o a ser internado em um manicômio em Paris." #NT!
 elgar.513.f: "Donizetti relatou em suas cartas durante um longo período, a partir da década de 1820, sobre dores de cabeça, às vezes crises de febre que duravam apenas um dia e também sobre humores depressivos ocasionais. A extraordinária quantidade de trabalho que realizou ao longo da vida, bem como as longas viagens que foram particularmente cansativas na altura, especialmente depois de se ter mudado para Paris e mais tarde para Viena, levaram ao aumento dos sintomas de exaustão de 1842 a 1843. as dores de cabeça e os ataques de febre eram acompanhados de tonturas e, por vezes, de “sensações na cabeça”. Em 1845, a saúde de Donizetti deteriorou-se rapidamente e ele desmaiou nas ruas de Paris. Os médicos proibiram-no de compor - o que o deprimiu ainda mais. Finalmente, sob falsos pretextos, ele foi atraído para o asilo de loucos em Ivry-sur-Seine sem o seu conhecimento e contra a sua vontade, e lá foi internado à força. O compositor doente rapidamente percebeu sua situação como 'prisioneiro' e sua classificação como 'maníaco' e escreveu cartas desesperadas e comoventes a amigos e parentes pedindo ajuda." #NT!
 elgar.513.g: "Talvez seja melhor assim." #NT!
 elgar.513.h: "Tire-o do manicômio e dê-lhe descanso em Bérgamo." #NT!
 elgar.514.f: "Demorou 17 meses para Donizetti ser resgatado do asilo para doentes mentais. Uma partida planeada foi impedida pelos médicos, mas também pelo prefeito da polícia de Paris por razões inescrutáveis. Somente com a ajuda da pressão diplomática o compositor, agora completamente apático, poderia ser trazido de volta por seu irmão Francesco e seu sobrinho Andrea. A filha da Baronesa Rosa Rota-Basoni tocava piano para o compositor todos os dias e cantava árias de suas obras, seu amigo Dolci falava com ele no dialeto bergamasco e ele recebia a visita do tenor Rubini, mas Donizetti não demonstrou mais reações. Donizetti morreu uma semana após um acidente vascular cerebral apoplético com hemiplegia, febre alta e infecções subsequentes. Os resultados da autópsia mostraram sintomas de meningite “passada” e uma medula espinhal inflamada e parcialmente danificada." #NT!
 elgar.514.g: "Uma morte trágica." #NT!
 elgar.515.t: "Donizetti curado" #NT!
 elgar.515.d: "O compositor recuperou-se de um tratamento intensivo e quer compor com renovado entusiasmo pela vida." #NT!
 elgar.515.f: "Sob pressão do nosso governo, Donizetti foi rapidamente expulso do manicômio. Por ordem do médico, ele passaria por uma cura de vários meses em sua cidade natal, Bérgamo, nas melhores circunstâncias possíveis. O retorno à vida no campo, a liberdade do estresse e da pressão e o retorno às raízes deram frutos depois de muitos meses. Donizetti, apático há semanas, respondeu a uma de suas árias, cantada por Giovanna, filha da baronesa Rosa Rota-Basoni. Conversar com familiares no dialeto local também mostrou progresso a cada dia. Depois de anos de terapia, o compositor, que já estava em estado terminal, parece ter voltado à vida." #NT!
 elgar.515.g: "Um milagre médico." #NT!
 elgar.516.t: "Liszt versus Thalberg" #NT!
 elgar.516.d: "Dois dos pianistas mais famosos competiram entre si em Paris: Franz Liszt desafiou o mais importante pianista vivo, Sigismund Thalberg." #NT!
 elgar.516.f: "No inverno de 1835/36, Sigismund Thalberg estreou-se num concerto privado dado pelo secretário da embaixada austríaca em Paris. Foi saudado com entusiasmo pelos artistas presentes, incluindo Rossini e Meyerbeer, e elogiado como o inventor de um novo estilo de piano. Enquanto os concertos de Franz Liszt em Lyon renderam cerca de 500-600 francos, Thalberg ganhou 10.000 francos com um único concerto no Teatro Italiano. Antes de Thalberg aparecer em sua segunda estada em Paris, Liszt publicou uma crítica repleta de insinuações e polêmicas. Segundo Liszt, o sucesso de Thalberg surgiu exclusivamente através da propaganda. Thalberg apareceu novamente em Paris a partir de fevereiro de 1837 e foi comemorado novamente. No dia 31 de março, os dois artistas se apresentaram em um evento beneficente organizado pela Princesa Belgiojoso." #NT!
 elgar.516.g: "Thalberg foi melhor." #NT!
 elgar.516.h: "Liszt era melhor." #NT!
 elgar.517.t: "Von der Wiege para Grabe" #NT!
 elgar.517.d: "Em Roma, Franz Liszt completou seu último poema sinfônico. A comunidade musical não sabe o que fazer com o último “erro” deste compositor." #NT!
 elgar.517.f: "Nos últimos anos de sua vida, Liszt voltou-se cada vez mais para a música sacra e a música sacra. Seu último poema tom, 'Do berço ao túmulo', portanto, diferia de todos os seus antecessores. Liszt inspirou-se num desenho do pintor húngaro Mihály Zichy. Grandes seções da obra não requerem uma orquestra poderosa, especialmente o início soa como música de câmara; formam-se muitas ilhas sonoras nas quais o material musical é pobre, e passagens de solo não são incomuns, principalmente no final dos movimentos. Os harmônicos usados ​​também são um prenúncio dos tempos que virão. Durante sua vida, porém, os críticos musicais classificaram a obra como o “erro de um velho”." #NT!
 elgar.517.g: "As gerações posteriores compreenderão." #NT!
 elgar.518.t: "Lohengrin" #NT!
 elgar.518.d: "A estreia de 'Lohengrin' de Richard Wagner não foi apenas uma multidão lotada - mas desencadeou uma verdadeira admiração por Wagner na Alemanha." #NT!
 elgar.518.f: "Lohengrin é uma ópera romântica em três atos do compositor alemão Richard Wagner. Com Lohengrin, Wagner criou a nova forma operística de drama musical totalmente composto. A composição não é dividida em números individuais, mas é tocada ato por ato sem interrupção. Wagner se diferencia assim da estrutura convencional de óperas numéricas com árias, recitativos e partes corais. Para poder traduzir a vida interior dos personagens do palco em motivos musicais claramente legíveis, Wagner usou leitmotifs (por exemplo, o motivo do Graal e o motivo da proibição da pergunta). A ópera inspirou outras obras de arte. O rei Ludwig II da Baviera nomeou seu castelo como Castelo de Neuschwanstein em homenagem ao Cavaleiro Cisne." #NT!
 elgar.518.g: "Inspirador." #NT!
 elgar.519.t: "Kunstwerk der Zukunft" #NT!
 elgar.519.d: "Durante a sua estada na Suíça, o compositor Richard Wagner escreveu numerosos tratados sobre música e arte que se tornariam inovadores para a compreensão alemã e internacional da estética." #NT!
 elgar.519.f: "A 'Arte do Futuro' é um escrito teórico da arte de Richard Wagner que ele escreveu entre 1849 e 1852 em Zurique. Tal como no seu escrito “Arte e a Revolução”, Wagner lamenta a decadência das artes e desenvolve o seu modelo da nova unidade das artes, o “Gesamtkunstwerk”. Tal como nos seus escritos anteriores, Wagner desenvolveu a sua convicção de que a arte grega estava enraizada na religião e no misticismo gregos e que, através da destruição da religião, a arte também estava a perder a sua coesão e a tornar-se “artes individuais” (drama, música e dança) tinha que degenerar. Ele reclama que a arte da música como puro acompanhamento da palavra definhou. No decorrer de suas explicações, ele detalha detalhadamente o desenvolvimento das diferentes artes, desde o estado ideal durante a antiguidade até a decadência de seu tempo. Na sua próxima e mais importante obra escrita, Ópera e Drama, Richard Wagner explica então com muita precisão (e muito teoricamente) como imagina a “união” ideal entre música e poesia. Um pouco mais tarde, ele começou a trabalhar na execução “prática” e escreveu e compôs seu “Ring des Nibelungen” como o drama musical por excelência após anos de trabalho." #NT!
 elgar.519.g: "Quem deve entender essas frases em caixa difíceis de ler?" #NT!
 elgar.520.t: "Tristão e Isolda" #NT!
 elgar.520.d: "Tristão e Isolda é uma ópera em três atos de Richard Wagner com libreto alemão do compositor, baseada em grande parte no romance do século XII Tristão e Iseult, de Gottfried von Strassburg. A ópera teve enorme influência entre os compositores clássicos ocidentais e forneceu inspiração direta para compositores como Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg e Benjamin Britten. Outros compositores como Claude Debussy, Maurice Ravel e Igor Stravinsky formularam seus estilos em contraste com o legado musical de Wagner. Muitos vêem Tristan como um marco no afastamento da prática comum de harmonia e tonalidade e consideram que ele estabelece as bases para a direção da música clássica no século XX." #NT!
 elgar.520.f: "'A obra que sempre despertou minha maior admiração é Tristan. Um espanto estremecedor toma conta de mim diante deste gigantesco edifício, e ainda me parece incrível como um ser humano pôde concebê-lo e realizá-lo. Considero o segundo ato uma das mais sublimes criações do espírito já criadas. Este segundo ato é maravilhoso, maravilhoso, indescritivelmente maravilhoso.' - Giuseppe Verdi" #NT!
 elgar.521.t: "Festival Richard Wagner" #NT!
 elgar.521.d: "A criação do Festspielhaus de Richard Wganer é considerada um dos destaques da cultura musical do século XIX." #NT!
 elgar.521.f: "O Festival de Bayreuth é um festival de música realizado anualmente, no qual são apresentadas apresentações de óperas do compositor alemão do século XIX, Richard Wagner. O próprio Wagner concebeu e promoveu a ideia de um festival especial para apresentar as suas próprias obras, em particular o seu ciclo monumental 'Der Ring des Nibelungen' e 'Parsifal'. As apresentações acontecem em um teatro especialmente projetado, o Bayreuth Festspielhaus. Wagner supervisionou pessoalmente o projeto e a construção do teatro, que continha muitas inovações arquitetônicas para acomodar as enormes orquestras para as quais Wagner escreveu, bem como a visão particular do compositor sobre a encenação de suas obras. O Festival tornou-se um destino de peregrinação para wagnerianos e entusiastas da música clássica. Estiveram presentes neste evento musical único o Kaiser Guilherme Dom Pedro II do Brasil o Rei Ludwig e outros membros da nobreza bem como o filósofo Friedrich Nietzsche e compositores talentosos como Anton Bruckner Edvard Grieg Pyotr Tchaikovsky Franz Liszt e o jovem Arthur Foote." #NT!
 elgar.521.g: "Um pico da cultura alemã!" #NT!
 elgar.523.t: "Escândalo Tannhäuser" #NT!
 elgar.523.d: "A apresentação de Tannhäuser de Richard Wagner causou um verdadeiro escândalo que indignou toda a sociedade parisiense. Além da violação por parte de Wagner das boas regras da vida da ópera francesa, a animosidade entre os mundos musicais alemão e francês também desempenhou um papel." #NT!
 elgar.523.f: "Wagner sempre passou por momentos difíceis em Paris, não apenas por causa da concorrência com o popular Giacomo Meyerbeer. Para acomodar sua ópera Tannhäuser na Grande Ópera, ele teve que se curvar aos costumes franceses – como a instalação de um balé. Mas Wagner resistiu veementemente às especificações e incluiu apenas um bacanal. Ao mesmo tempo, Wagner tornou-se impopular entre os músicos com ensaios agonizantemente longos. A estreia causou um escândalo: os senhores do 'Jockey Club' de Paris sentiram-se traídos quando o balé não apareceu após a abertura. Os senhores não vieram por causa da música, mas para observar as belas mulheres e depois visitá-las no vestiário. Como não conseguiram o que queriam, sabotaram o evento com assobios e gritos. O dia seguinte não foi melhor: a imprensa parisiense destruiu o espetáculo. Não só a França, mas também os amigos e inimigos de Wagner na Alemanha estarão a observar atentamente a nossa reacção." #NT!
 elgar.523.g: "Ele nunca mais deveria aparecer em Paris!" #NT!
 elgar.523.h: "Temos que apaziguar Herrn Wagner." #NT!
 elgar.524.t: "Suíte Holberg" #NT!
 elgar.524.d: "A Suíte Holberg de Edvard Grieg, que estreou em Oslo, não só se revelou uma obra-prima musical, mas também inspirou o sentimento nacional norueguês." #NT!
 elgar.524.f: "A Suíte Holberg, com o subtítulo 'Suíte em estilo antigo', é uma suíte de cinco movimentos baseados em formas de dança do século XVIII, escrita por Edvard Grieg em 1884 para comemorar o 200º aniversário do nascimento do dramaturgo humanista dano-norueguês Ludvig Holberg (1684). -1754). Exemplifica a música do século XIX que faz uso de estilos e formas musicais do século anterior. A Suíte Holberg foi originalmente composta para piano, mas um ano depois foi adaptada pelo próprio Grieg para orquestra de cordas. A suíte é composta por uma introdução e um conjunto de danças. É um ensaio inicial do neoclassicismo, uma tentativa de ecoar o que era conhecido na época de Grieg sobre a música da era de Holberg. Embora não seja tão famosa quanto a música incidental de Peer Gynt de Grieg, que geralmente é executada em um par de suítes, muitos críticos consideram as obras de igual mérito." #NT!
 elgar.525.t: "Novas pistas" #NT!
 elgar.525.d: "Na 'Neue Magazin für Musik', Robert Schumann mencionou um novo artista que de repente se tornou famoso da noite para o dia. Seu nome é Johannes Brahms e ele causou uma forte impressão tanto em Schumann quanto em sua esposa Clara." #NT!
 elgar.525.f: "'E ele veio, sangue jovem, em cujo berço as graças e os heróis vigiaram. Seu nome é Johannes Brahms, ele veio de Hamburgo, trabalhou lá em um silêncio sombrio, mas foi treinado por um excelente e entusiasta professor em ambientes artísticos difíceis, recomendado a mim pouco antes por um reverenciado e conhecido mestre. Também por fora ele trazia todos os sinais que nos anunciam: Ele é um homem chamado.' -Roberto Schumann" #NT!
 elgar.525.g: "Esperamos grandes coisas do Sr. Brahms." #NT!
 elgar.526.t: "Gesang der Parzen" #NT!
 elgar.526.d: "'Song of the Fates' de Johannes Brahms foi estreada em Basileia. Junto com Viena, a Suíça foi um dos lugares mais importantes para Brahms ficar." #NT!
 elgar.526.f: "A Gesang der Parzen (Canção dos Destinos) é a última composição para coro e orquestra de Johannes Brahms. Mais de 10 anos depois da cantata Rinaldo op. 50 e a Rapsódia Alto op. 53, Brahms usou novamente um texto de Johann Wolfgang von Goethe. Segundo Max Kalbeck, Brahms se inspirou para compor na atriz Charlotte Wolter, que apareceu no papel de Ifigênia no Burgtheater de Viena. Em 13 de junho de 1896, Brahms escreveu sobre a peça: 'Muitas vezes ouço filosofar sobre o sexto verso do Parzenlied. Acho que o coração do ouvinte desavisado deveria amolecer e os olhos lacrimejarem à mera entrada do major; só então a miséria da humanidade se apodera dele.'" #NT!
 elgar.526.g: "É tão maravilhoso quanto perturbador." #NT!
 elgar.527.t: "Um compositor proprietário de uma plantação de laranja" #NT!
 elgar.527.d: "O filho do conhecido empresário de lanifícios Julius Delius teve aulas com um organista e publicou algumas de suas primeiras composições." #NT!
 elgar.527.f: "Frederick Delius, um inglês nato, era filho do empresário alemão de lã Julius Delius. O pai queria que o filho fosse o sucessor na empresa, mas o filho dava pouca atenção aos negócios na Europa e estava mais interessado em arte e música. Portanto, Delius Jr. transferido para uma plantação de laranjas na Flórida para mantê-lo afastado das influências das metrópoles europeias. No entanto, foi esta transferência que teve uma importância notável para a sua criatividade musical posterior. Em Jacksonville, Delius conheceu o organista católico Thomas Ward, que Delius diz ter sido o único que realmente lhe ensinou alguma coisa. Um pouco mais tarde, Delius publicaria suas primeiras composições em Danville, Virgínia." #NT!
 elgar.527.g: "O que aconteceria com esse imprestável?" #NT!
 elgar.528.t: "Um austríaco em Nova York" #NT!
 elgar.528.d: "Após disputas em sua terra natal austríaca, Gustav Mahler encontrou um público em Nova York, onde seus trabalhos foram muito bem recebidos. Alguns dos responsáveis ​​do mundo musical dos EUA gostariam de contratá-lo a longo prazo." #NT!
 elgar.528.f: "Para alguns, o gibão alemão ficou muito apertado quando ouviram o nome Mahler. Alguns por excitação, mas a maioria por raiva. Tem sido assim desde o primeiro dia. Teve efeito imediato, incitante, provocador, alarmante - não importa: pertence às naturezas elétricas e eletrizantes que emitem faíscas ou acendem ao menor toque. No início, é claro, apenas a sua impopularidade frenética o tornou popular. Levado pelo favor do ódio, cuidadosamente iluminado pela inveja, esse eternamente insone e poderoso protetor de tudo o que é real, pelo ridículo, pela inveja e pela calúnia, proclamado pelos mais ruidosos portadores de som em cada esquina, tornou-se famoso. […] E assim se ouvia todos os dias que ele maltratava os seus músicos, açoitava-os em trabalhos desumanos, quase os incitava à morte, e que se ao menos pudessem, todos gostariam de afogá-lo numa colher de água. Dizia-se que ele encurtou seus cantores, treinou-os como recrutas, tocou com eles como o Grande Turco com seus escravos. […] A intensidade do seu ser parecia preencher toda a cidade de Nova York. - Félix Salten" #NT!
 elgar.528.g: "Que cara estranho." #NT!
 elgar.528.h: "Mahler deveria ficar na América." #NT!
 elgar.529.t: "Suíte Cita" #NT!
 elgar.529.d: "Sergei Prokofiev, um dos jovens talentos mais promissores da música russa, chocou hoje o público com uma atuação escandalosa." #NT!
 elgar.529.f: "Prokofiev escreveu originalmente a música para o balé Ala i Lolli, cuja história se passa entre os citas. Encomendado por Sergei Diaghilev, o balé foi escrito para um cenário do poeta russo Sergey Gorodetsky. Mas quando Diaghilev rejeitou a partitura antes mesmo de sua conclusão, o compositor reformulou a música em uma suíte para apresentação em concerto. A apresentação se tornou o maior escândalo da história das estreias de Prokofiev. O então diretor do Conservatório, Alexander Glazunov, deixou a sala durante o concerto, a maioria do público ficou indignada e as críticas foram devastadoras. No entanto, Prokofiev não ficou muito impressionado e no dia seguinte escreveu sucintamente a Moscovo que a actuação tinha prosseguido “com verdadeiro barulho”." #NT!
 elgar.529.g: "Uma obra-prima!" #NT!
 elgar.529.h: "Nojento." #NT!
 elgar.530.t: "A Sinfonia Renana" #NT!
 elgar.530.d: "Robert Schumann conseguiu um emprego em Düsseldorf, no Reno, e de repente foi inspirado pelas obras de construção da Catedral de Colônia para escrever uma nova obra." #NT!
 elgar.530.f: "Robert Schumann é considerado um dos compositores mais representativos da era romântica. Em 1850, sucedeu Ferdinand Hiller como diretor musical e mudou-se para Düsseldorf. Embora criticado pelas suas fracas capacidades de maestro e ridicularizado pela sua “decadência criativa”, Schumann compôs a sua última sinfonia, a “Renana”. Ele usou as sinfonias de Beethoven e Mendelssohn como modelo, mas também se inspirou em suas impressões sobre a Renânia. O próprio Schumann afirmou que a sua viagem a Colónia e a vista da catedral foram a sua principal inspiração para esta composição, que se tornou uma das suas obras mais famosas." #NT!
 elgar.530.g: "Foi uma boa ideia continuar a construção da catedral, não foi?" #NT!
 elgar.531.t: "A tentativa de suicídio de Schumann" #NT!
 elgar.531.d: "O compositor Robert Schumann foi resgatado do rio no último minuto hoje - aparentemente ele queria tirar a própria vida devido à confusão mental. Ainda não está claro como lidar com ele." #NT!
 elgar.531.f: "Em 10 de fevereiro de 1854, o sofrimento psicológico de Schumann aumentou dramaticamente. Ele reclamou principalmente de “problemas auditivos”. Tons, acordes, peças musicais inteiras assolavam sua cabeça e roubavam-lhe o sono. Enquanto isso, Schumann era vigiado dia e noite por sua esposa e filhos e já estava sob supervisão médica, mas ainda conseguiu deixar o apartamento em 27 de fevereiro de 1854 em um momento despercebido. Ele se dirigiu para a ponte flutuante próxima, escalou a grade e, depois de jogar sua aliança de casamento na água, se jogou no rio. Ele foi resgatado pelo mestre da ponte e outros desconhecidos, levado para casa e cuidado por um médico que foi convocado. Após sua tentativa de suicídio, ele desejou ser internado na instituição para tratamento e cuidado de doentes mentais e loucos em Endenich, perto de Bonn, inaugurada em 1844 pelo psiquiatra Franz Richarz." #NT!
 elgar.531.g: "Não há nada que possamos fazer." #NT!
 elgar.531.h: "Mande-o para o moderno asilo psiquiátrico perto de Endenich." #NT!
 elgar.532.t: "A Morte de Schumann" #NT!
 elgar.532.d: "Após vários anos de perturbação mental, Robert Schumann, outrora um talento musical promissor, morreu num asilo para doentes mentais, ignorado pelo mundo." #NT!
 elgar.532.f: "Brahms viu Schumann em 31 de março e 19 de agosto de 1854 sem poder falar com ele. Em 11 de janeiro, 23 de fevereiro e 2 de abril de 1855, porém, ambos puderam conversar detalhadamente. Schumann estava tão bem que conseguiu tocar música no piano quadrado com Brahms e acompanhá-lo durante parte do caminho até a estação ferroviária de Bonn sob a supervisão de um guarda. Em 10 de abril de 1856, Brahms encontrou Schumann em condições precárias. Schumann não conseguia mais falar de forma inteligível. Em 1º de maio de 1856, foi mencionado pela última vez nos registros médicos que Schumann tocava piano. Na maioria das vezes ele mal conseguia se expressar de forma inteligível. O plano de Clara Schumann de abril de 1856 de trazer Schumann para Düsseldorf e cuidar dele lá não foi concretizado. A partir de meados de julho de 1856, Schumann comeu cada vez menos. Em 26 de julho de 1856 ele teve “espasmos em vários músculos, na face e nos membros”. Estertores mucosos sugeriam pneumonia. Robert Schumann morreu em 29 de julho; ninguém estava presente." #NT!
 elgar.533.t: "A recuperação milagrosa de Robert Schumann" #NT!
 elgar.533.d: "Aparentemente, os métodos modernos do sanatório Endenich surtiram efeito. Schumann dá sinais de melhora, embora seu retorno ao trabalho ainda demore alguns meses." #NT!
 elgar.533.f: "A recuperação milagrosa de Schumann começou depois que ele disse a Peters, em setembro de 1854, pouco antes de seu 14º aniversário de casamento, que Düsseldorf havia desabado e Clara e as crianças estavam mortas. Para dissipar esta ilusão, Peters pediu a Clara Schumann uma carta ao marido. Isso levou à primeira troca de cartas desde a admissão. A partir de então, Schumann voltou a participar ativamente da vida fora da instituição. Ele também se correspondeu com seus filhos, Johannes Brahms, Joseph Joachim e com editores. Entre setembro de 1854 e maio de 1855 escreveu cerca de 25 cartas. Durante este tempo, Schumann expressou frequentemente o seu desejo de poder deixar Endenich novamente. Ele tocava piano de vez em quando. Estudou composições de Brahms. Em 11 de janeiro de 1855 recebeu a primeira visita de Johannes Brahms. A partir de então, a condição de Schumann melhorou continuamente até que os médicos permitiram a visita de Clara Schumann. Com o apoio dela e de Brahms, Schumann logo começou a compor novamente - e assim iniciou um processo de autocura." #NT!
 elgar.533.g: "Mas como isso é possível?" #NT!
 elgar.534.t: "Tango" #NT!
 elgar.534.d: "O intérprete de tango Carlos Gardel gravou seu primeiro sucesso discográfico com Mi noche triste." #NT!
 elgar.534.f: "Carlos Gardel foi a figura mais proeminente da história do tango. Ele foi um dos intérpretes mais influentes da música popular mundial na primeira metade do século XX. Gardel é o cantor de tango popular mais famoso de todos os tempos e é reconhecido em todo o mundo. Ele criou o tango-canción em 1917 com sua interpretação de Pascual Contursi e Mi noche triste de Samuel Castriota. Com 'Mi noche triste' nasceu o tango sentimental. Nostálgicas, melodramáticas e tristes, as novas letras e músicas personificavam Buenos Aires e seu povo." #NT!
 elgar.534.g: "O triunfo da música argentina." #NT!
  
 elgar.601.t: "A Morte de [SCOPE.sCharacter('elgar_composer_scope').GetLastName]" #NT!
 elgar.601.d: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName], uma das maiores mentes artísticas do nosso país e uma estrela brilhante no firmamento musical, morreu hoje. Ele deixa uma lacuna que dificilmente pode ser preenchida." #NT!
 elgar.601.g: "Um titã da história da música nos deixou." #NT!
 elgar.603.t: "Rossini deixa Bolonha" #NT!
 elgar.603.d: "Rossini decidiu deixar Bolonha. A notícia não só surpreendeu os moradores da cidade, mas também entristeceu todo o país." #NT!
 elgar.603.f: "Quando Gioacchino Rossini decidiu deixar Bolonha e, portanto, os Estados Papais, já haviam se passado cerca de 20 anos desde sua aposentadoria dos palcos da ópera. No entanto, Rossini ainda era uma figura altamente respeitada e um dos compositores mais queridos da Itália. A principal razão pela qual Rossini voltou para Paris - depois de um interlúdio em Florença - foi provavelmente devido à sua saúde. Nos seus últimos anos como estrela da música europeia, ele já se tinha deteriorado tanto física como mentalmente. Paris prometeu melhores perspectivas em termos de cuidados de saúde, razão pela qual Rossini pensou em passar lá a sua reforma." #NT!
 elgar.603.g: "Mas ele não terminou o tortellini!" #NT!
 elgar.609.d: "Franz Lachner anunciou hoje sua aposentadoria do pódio do maestro. Ele não vê mais futuro para sua carreira." #NT!
 elgar.609.f: "Toda uma série de circunstâncias levaram à saída prematura de Franz Lachner do mundo da música. O fator decisivo para isso foi a nova música de Richard Wagner e o triunfo de seus aliados. Lachner, que conheceu Schubert e Beethoven, não pôde acompanhar esse desenvolvimento e não quis. Semelhante a Rossini, que entendia que era visto como uma relíquia de outros tempos enquanto o mundo avançava, Lachner retirou-se, até por causa do ridículo e da malícia dos críticos leais a Wagner." #NT!
 elgar.609.g: "Uma perda para [GetPlayer.GetName]." #NT!
 elgar.613.f: "Gaetano Donizetti faleceu pacificamente esta manhã, após uma vida longa e gratificante nos braços de sua segunda esposa e rodeado de seus filhos. Um cortejo fúnebre com diversas bandas, centenas de portadores e milhares de espectadores marca a despedida de um homem que se diz ter vivido uma vida perfeita." #NT!
 elgar.614.f: "Em 1867, Berlioz recebeu a notícia de que seu filho havia morrido de febre amarela em Havana. Macdonald sugere que Berlioz pode ter procurado distrair-se da sua dor, prosseguindo com uma série planeada de concertos em São Petersburgo e Moscovo, mas longe de o rejuvenescer, a viagem minou as suas forças restantes. Foi para Nice para se recuperar do clima mediterrâneo, mas caiu nas pedras da costa, possivelmente por causa de um derrame, e teve que retornar a Paris, onde convalesceu vários meses. Em agosto de 1868, sentiu-se capaz de viajar brevemente a Grenoble para julgar um festival coral. Depois de voltar a Paris, enfraqueceu gradualmente e morreu em sua casa na Rue de Calais, em 8 de março de 1869, aos 65 anos. Foi sepultado no Cemitério de Montmartre com suas duas esposas, que foram exumadas e enterradas novamente ao lado de ele." #NT!
 elgar.615.f: "Após o casamento fracassado com Carolyne zu Sayn-Wittgenstein, Liszt dedicou-se cada vez mais a composições com temas religiosos. Em Roma, onde permaneceu principalmente até 1870, levou uma vida em parte mundana, em parte monástica e retirou-se para um mosteiro no verão de 1863, onde o Papa Pio IX também o visitou. Em 1865, Liszt foi tonsurado e recebeu as quatro ordens menores. A partir de então, como clérigo, usou o colarinho romano e foi tratado como abade. Em 1886, Liszt participou do Festival Wagner. No momento da viagem, Liszt já estava gravemente doente e morreu poucos dias após sua chegada, em 31 de julho de 1886, em consequência de uma pneumonia. Bernhard Schnappauf, médico e amigo de Richard Wagner, passou os últimos dias em seu leito de morte e relatou que Liszt morreu tranquilamente e com dignidade. Fechou os olhos e fez a máscara mortuária, para a qual, segundo o antigo costume, tinha direito ao sudário e à fronha." #NT!
 elgar.616.f: "Em 16 de setembro de 1882, Wagner viajou com sua família para Veneza, onde passou várias semanas com Franz Liszt. No dia 25 de dezembro, como presente de aniversário para Cosima, deu pela última vez um concerto conjunto no Teatro La Fenice; ele conduziu sua sinfonia juvenil em dó maior. Em 13 de fevereiro de 1883, ele se hospedou na ala lateral do Palazzo Vendramin-Calergi onde ele e sua família moravam. Por volta das 15h, a família esperava à mesa por Wagner, que, apesar de ter um infarto, estava em seu estudar escrevendo um ensaio sobre o feminino no humano. A empregada encontrou-o caído em sua mesa, pensando nas palavras: “No entanto, o processo de emancipação da mulher prossegue apenas com convulsões extáticas. Amor - Tragédia'. Ele disse: ‘Minha esposa e o médico’ antes de cair inconsciente e morrer nos braços de Cosima por volta das 15h30." #NT!
 elgar.617.f: "Edvard Grieg morreu no Hospital Municipal de Bergen, Noruega, em 4 de setembro de 1907, aos 64 anos, de insuficiência cardíaca. Ele sofreu um longo período de doença. Suas últimas palavras foram: 'Bem, se é que deve ser assim.' O funeral atraiu entre 30 mil e 40 mil pessoas às ruas de sua cidade natal para homenageá-lo. Obedecendo ao seu desejo, sua própria Marcha Fúnebre em Memória de Rikard Nordraak foi tocada com orquestração por seu amigo Johan Halvorsen, que se casou com a sobrinha de Grieg. Além disso, foi tocado o movimento da Marcha Fúnebre da Sonata para Piano nº 2 de Chopin. Grieg foi cremado no primeiro crematório norueguês inaugurado em Bergen naquele ano, e suas cinzas foram sepultadas em uma cripta na montanha perto de sua casa, Troldhaugen. Após a morte de sua esposa, as cinzas dela foram colocadas ao lado das dele." #NT!
 elgar.618.f: "Brahms morreu em 3 de abril de 1897, de madrugada, aos 63 anos, em seu apartamento na Karlsgasse 4, onde morava desde 1872 - segundo algumas biografias de câncer de fígado, segundo informações mais recentes de carcinoma pancreático. Sua última aparição pública foi em 7 de março de 1897, quando viu Hans Richter reger sua Sinfonia nº 4; houve uma ovação após cada um dos quatro movimentos. Depois de ser colocada na casa de luto, onde Carl Kundmann retirou a máscara mortuária e Ludwig Michalek fez uma última imagem em pastel, a consagração ocorreu no dia 6 de abril na Igreja Luterana da Cidade." #NT!
 elgar.619.f: "'Bom dia e Viena. Um caos. Você se apega a detalhes que ninguém ainda pode saber. Ele será enterrado no pequeno cemitério de Grinzing, ao lado de sua filha pequena. O cadáver é trazido. Na outra manhã. A estrada 'an den Langen Lüssen' atravessa o país até os ciprestes. A capela é um espaço pequeno, apenas para o caixão e algumas guirlandas. Os outros alinham os caminhos para o túmulo. Uma mulher passa e diz para outra: 'Agora ele está em paz por dentro. Tudo era pequeno demais para ele. A igreja em Grinzing é pequena e o cemitério estreito. E um espetáculo para os vienenses é iminente. A igreja e o cemitério serão isolados. Somente cartões darão acesso. Ficamos sabendo que Franz Schalk, Gregor e a diretoria solicitaram o fechamento da ópera no dia do funeral. Nenhuma palavra sobre isso. O tribunal, o município de Viena, não se move. E então a celebração. Estamos diante da igreja quando o caixão é carregado. Está chovendo. Chegamos à sepultura mais rapidamente através de um caminho de vinha. A procissão chega. A chuva para. Um rouxinol canta, os torrões caem. Um arco-íris. E as centenas estão em silêncio. -Paulo Stefan" #NT!
  
 elgar.701.g: "Foi um desempenho maravilhoso." #NT!
 elgar.701.h: "Contrate este homem brilhante!" #NT!
 elgar.706.g: "Aos 20 anos, ele não é um pouco jovem para um trabalho como este?" #NT!
 elgar.701.t: "Grande sinfonia funèbre et triomphale" #NT!
 elgar.701.d: "Para assinalar o décimo aniversário da Revolução de Julho, Hector Berlioz compôs uma peça que atraiu grande admiração pública." #NT!
 elgar.701.f: "O governo francês encomendou a sinfonia para as celebrações do décimo aniversário da Revolução de Julho que levou Luís Filipe I ao poder, para a qual foi erguida a Coluna de Julho na Place de la Bastille. Berlioz tinha pouca simpatia pelo regime, mas gostou da oportunidade de escrever a obra porque o governo lhe ofereceu 10.000 francos por ela. A Symphonie militaire (mais tarde renomeada como Symphonie funèbre et triomphale), em vez de seguir o modelo que Berlioz havia estabelecido em Romeu e Julieta, representa uma reversão a um estilo anterior pré-Beethoveniano na tradição da monumental música cerimonial pública francesa. Berlioz revisou a partitura em janeiro de 1842, adicionando uma parte opcional para cordas e um refrão final a um texto de Antony Deschamps. Richard Wagner assistiu a uma apresentação desta nova versão na Salle Vivienne em 1 de fevereiro de 1842. Em 5 de fevereiro, ele disse a Robert Schumann que encontrou passagens no último movimento da sinfonia de Berlioz tão "magníficas e sublimes que nunca poderão ser superadas"." #NT!
 elgar.702.t: "Liszt em Weimar" #NT!
 elgar.702.d: "Depois de muitos anos de turnês, o pianista e compositor Franz Liszt está pensando em se estabelecer em Weimar." #NT!
 elgar.702.f: "Os anos de Weimar foram o período mais produtivo artisticamente de Franz Liszt. Ele escreveu muitas de suas obras para piano em Weimar, como a Sonata para Piano em Si menor, o ciclo Harmonies poétiques et religieuses, quinze Rapsódias Húngaras, bem como numerosas transcrições, reduções para piano e revisões de obras anteriores para piano, como os Estudos de Paganini. . Dois dos seus concertos para piano anteriormente concebidos também receberam aqui a sua forma final. Em Weimar, Liszt regeu muitas obras de compositores contemporâneos, alguns dos quais controversos na época, e também executou as suas óperas. Ele dirigiu obras de Richard Wagner, que era particularmente próximo dele e a quem ajudou a fugir para Zurique na primavera de 1849, após o levante de Dresden. Nos anos que se seguiram, ele apoiou Wagner financeiramente e moralmente e manteve uma correspondência ativa com ele. Mais tarde, Liszt e Wagner apareceram frequentemente juntos como regentes. A partir de 1865, depois que Wagner teve um relacionamento com a filha de Liszt, Cosima, o relacionamento esfriou por muito tempo." #NT!
 elgar.703.t: "Rienzi" #NT!
 elgar.703.d: "Um jovem compositor impressionou o público em Dresden e artistas internacionais com a sua ópera 'Rienzi'. Seu nome é Richard Wagner." #NT!
 elgar.703.f: "'Nenhuma experiência subsequente me deu sentimentos nem remotamente semelhantes aos que tive neste dia da primeira apresentação de Rienzi. A ansiedade muito bem fundamentada quanto ao seu sucesso dominou de tal forma os meus sentimentos em todas as primeiras apresentações subsequentes das minhas obras que nunca consegui realmente apreciá-las ou prestar muita atenção ao modo como o público se comportava. [...] O sucesso inicial de Rienzi foi sem dúvida assegurado de antemão. Mas a forma barulhenta como o público declarou a sua parcialidade por mim foi extraordinária... O público estava forçosamente predisposto a aceitá-lo, porque todos os que estavam ligados ao teatro andavam a espalhar notícias tão favoráveis... que toda a população ansiava ao que foi anunciado como um milagre... Ao tentar recordar minha condição naquela noite, só consigo me lembrar dela como possuindo todas as características de um sonho.' -Ricardo Wagner" #NT!
 elgar.704.t: "Concerto para piano em lá menor" #NT!
 elgar.704.d: "Um concerto para piano de Edvard Grieg celebrou hoje a sua estreia mundial em Copenhaga. Já é previsível que esta seja uma das suas peças mais populares." #NT!
 elgar.704.f: "O Concerto para piano em lá menor, op. 16, composto por Edvard Grieg em 1868, foi o único concerto que Grieg completou. A obra está entre as primeiras obras importantes de Grieg, escrita pelo compositor de 24 anos em 1868 em Søllerød, na Dinamarca, durante uma de suas visitas ao local para se beneficiar do clima. O concerto de Grieg evidencia o seu interesse pela música folclórica norueguesa; o floreio de abertura é baseado no motivo de uma segunda menor decrescente seguida por uma terça maior decrescente, o que é típico da música folclórica do país natal de Grieg. A obra foi estreada por Edmund Neupert em 3 de abril de 1869, em Copenhague, sob a regência de Holger Simon Paulli. Algumas fontes dizem que o próprio Grieg, um excelente pianista, era o solista pretendido, mas não pôde comparecer à estreia devido a compromissos com uma orquestra em Christiania (hoje Oslo). Entre os que assistiram à estreia estavam o compositor dinamarquês Niels Gade e o pianista russo Anton Rubinstein, que cedeu o seu piano para a ocasião. Grieg revisou a obra pelo menos sete vezes, geralmente de maneira sutil, mas as revisões totalizaram mais de 300 diferenças em relação à orquestração original." #NT!
 elgar.705.t: "Variações sobre um tema de Haydn" #NT!
 elgar.705.d: "O compositor Johannes Brahms executou hoje uma nova obra-prima, mas ao mesmo tempo considera assumir um compromisso permanente com Viena." #NT!
 elgar.705.f: "As Variações sobre um Tema de Haydn op. 56a é uma variação para orquestra de Johannes Brahms. A obra foi criada no verão de 1873 em Tutzing. A estreia ocorreu em 2 de novembro de 1873 em Viena sob a direção de Brahms. A peça insere-se numa época em que Brahms queria celebrar a sua estadia em Viena. Por um lado, ele deixou Detmold e Hamburgo desapontados anos atrás. Por outro lado, ele se esforçou para viver onde viveram seus grandes modelos clássicos e para continuar a tradição vienense." #NT!
 elgar.706.t: "A primeira aparição de Mahler" #NT!
 elgar.706.d: "Em Bad Hall, o jovem e talentoso maestro Gustav Mahler assumiu pela primeira vez o cargo de Kapellmeister. Nos anos seguintes, ele subiria na carreira até a Ópera Estatal de Viena." #NT!
 elgar.706.f: "'E lá estava ele pessoalmente, na sala do teatro, quando saí da minha primeira visita a Pollini: pálido, magro, de baixa estatura, rosto comprido, a testa íngreme emoldurada por cabelos negros profundos, olhos importantes por trás dos óculos, sulcos de sofrimento e de humor em seu semblante, que, ao falar com outro, mostrava a mais surpreendente mudança de expressão, encarnação tão interessante, demoníaca e intimidante de Kapellmeister Kreisler quanto o jovem leitor de E.T.A. As fantasias de Hoffmann poderiam imaginar; ele gentilmente me perguntou sobre minha habilidade e conhecimento musical - ao que respondi, para sua evidente satisfação, com uma mistura de timidez e autoconfiança - e me deixou numa espécie de estado de atordoamento e abalado. [...] Mahler apareceu para mim em rosto e comportamento como gênio e demônio [...]' - Bruno Walter" #NT!
 elgar.707.t: "Concerto para piano nº 2" #NT!
 elgar.707.d: "Depois de muitos contratempos, o compositor Sergei Rachmaninoff fez um retorno impressionante: seu Segundo Concerto para Piano causou aplausos frenéticos." #NT!
 elgar.707.f: "Após a desastrosa estreia de sua Primeira Sinfonia em 1897, Rachmaninoff sofreu um colapso psicológico que o impediu de compor por três anos. Embora a depressão tenha minado sua energia, ele ainda se dedicava ao desempenho. Aulas de regência e piano tornaram-se necessárias para aliviar sua situação financeira. Em 1899, ele deveria apresentar o Segundo Concerto para Piano em Londres, que ainda não havia composto devido a doença, e em vez disso fez uma estreia como regente de sucesso. Os parentes decidiram apresentá-lo ao neurologista Nikolai Dahl, a quem visitou diariamente de janeiro a abril de 1900, o que ajudou a restaurar sua saúde e a confiança na composição. Rachmaninoff dedicou o concerto a Dahl por tratá-lo com sucesso. Depois que ele cumpriu seu compromisso de concerto em Londres em 1908, no Queen's Hall, sob a direção de Serge Koussevitzky, uma crítica lisonjeira do The Times surgiu: 'A expressão direta da obra, a extraordinária precisão e exatidão da execução de Rachmaninoff, e até mesmo a estrita economia de movimento dos braços e mãos que ele exerce, tudo contribuiu para a impressão de completude de desempenho.'" #NT!
 elgar.708.t: "Sinfonia nº 1 'Clássica'" #NT!
 elgar.708.d: "Com a sua primeira sinfonia, Sergei Prokofiev voltou a afirmar-se como um compositor promissor. Por outro lado, empurra o jovem artista para o mundo para ser mais bem pago." #NT!
 elgar.708.f: "'Ensaio da Sinfonia Clássica com a Orquestra Estadual, eu mesmo regei, improvisando completamente, tendo esquecido a partitura e nunca a tendo estudado do ponto de vista da regência. Achei que poderia ser um desastre completo, mas nada aconteceu e de qualquer forma as peças têm tantos erros que a sessão se transformou principalmente em uma sessão de correções. Em Kislovodsk, tinha receio de que houvesse algum antagonismo por parte de uma “Orquestra Revolucionária” que tocasse as minhas novas obras, mas aconteceu o contrário: a Orquestra Estatal, infundida com muito sangue novo e jovem, foi flexível e atenta, e tocou a Sinfónica com evidente prazer.' -Sergei Prokofiev" #NT!
 elgar.709.t: "Romeu e Julieta" #NT!
 elgar.709.d: "Pyotr Tchaikovsky, um jovem aspirante a compositor, apresentou a sua abertura Romeu e Julieta. O público recebeu o trabalho com sentimentos contraditórios." #NT!
 elgar.709.f: "Não só no início, mas ao longo de toda a sua carreira, Tchaikovsky teve que se afirmar perante críticos e concorrentes. A abertura Romeu e Julieta, por exemplo, pretendia ser um fracasso quando foi publicada. Por outro lado, estas críticas, que Tchaikovsky recebeu repetidamente ao longo da sua vida, levaram o compositor a editar criticamente esta e outras obras; Tchaikovsky permaneceu um dos maiores críticos de seu próprio trabalho ao longo de sua carreira. Também não foi sem ironia que os compositores nacionais de mentalidade russa elogiaram precisamente esta obra, embora mais tarde estivessem entre os críticos mais duros de Tchaikovsky. No entanto, Tchaikovsky viria a tornar-se, o mais tardar, num dos mais importantes compositores russos deste período e, em apenas alguns anos, alcançaria fama internacional que dificilmente qualquer outro músico do século alcançou." #NT!
 elgar.710.t: "Viva Verdi" #NT!
 elgar.710.d: "Com a criação do Estado Nacional Italiano e a adição da cidade operística de Milão ao nosso território, temos a oportunidade única de envolver uma das figuras mais importantes da história musical italiana: Giuseppe Verdi." #NT!
 elgar.710.f: "Giuseppe Verdi foi um compositor e político italiano, universalmente reconhecido como um dos maiores artistas e compositores de ópera de todos os tempos, juntamente com outros protagonistas do teatro musical italiano do século XIX: Gioachino Rossini, Vincenzo Bellini e Gaetano Donizetti. Simpatizou com o movimento Risorgimento que buscou a unificação da Itália e participou ativamente por um curto período na vida política; ao longo da sua longa existência estabeleceu uma posição única entre os seus compatriotas, tornando-se um profundo símbolo artístico da unidade do país. Foi por esta razão que, um mês após a sua morte, uma procissão solene e interminável atravessou Milão, acompanhando os seus restos mortais com as notas de 'Va, pensiero' de Nabucco, escritas por ele 60 anos antes, expressando eficazmente os sentimentos dos italianos para com os seus herói desaparecido. Isto demonstrou até que ponto a música de Verdi foi assimilada pela consciência nacional. As suas obras ainda permanecem entre as mais conhecidas e representadas em teatros de todo o mundo, com destaque para Aida (1871), o já referido Nabucco (1842) e a chamada 'tríade de Verdi': Rigoletto (1851), Il Trovatore (1853) e A traviata (1853)." #NT!
 elgar.711.t: "Sinfonia da Primavera" #NT!
 elgar.711.d: "A Primeira Sinfonia de Robert Schumann foi apresentada hoje sob a direção de Felix Mendelssohn Bartholdy. Schumann é casado com a importante pianista Clara (nascida Wieck) e até agora tem chamado a atenção mais como crítico musical do que como compositor. As opiniões divergem sobre suas peças para piano." #NT!
 elgar.711.f: "Com exceção de Franz Schubert, nenhum compositor de língua alemã foi tão mal julgado durante a sua vida como Robert Schumann. Embora a importância de Schubert só tenha sido reconhecida após sua morte precoce, Schumann foi acusado de começar como um gênio e terminar como um talento. Os contemporâneos muitas vezes não tinham acesso ao seu trabalho ou simplesmente não compreendiam as suas obras. Suas peças para piano, que hoje fazem parte de sua fama, eram em grande parte desconhecidas na época. Os zombadores só o viam como o homem ao lado da pianista Clara Schumann. Na Saxônia, sua terra natal, ele ficou à sombra de Mendelssohn. Wagner mais tarde se opôs a ele, enquanto Brahms tornou-se um confidente próximo de Clara e Robert. Liszt via Schumann como um pioneiro do progresso musical na Alemanha, mas não teve sucesso com o público quando incluiu as obras de Schumann em seu repertório. As esperanças de um cargo permanente em uma importante instituição musical foram repetidamente frustradas. Semelhante a Schubert, Schumann também teve um fim trágico e prematuro." #NT!
 elgar.712.t: "Rei Olavo" #NT!
 elgar.712.d: "Edward Elgar tem se destacado nos últimos anos com suas cantatas e obras corais. ‘Cenas da Saga do Rei Olaf’, seu trabalho mais recente, foi bem recebido pelo público." #NT!
 elgar.712.f: "Na década de 1890, Edward Elgar construiu uma reputação crescente como um grande compositor britânico. Inicialmente fortemente influenciado pela influência continental - 'King Olaf' também mostra ecos do estilo Wganer - foi gradualmente encontrando a sua própria linguagem sonora, o que encorajaria os compositores britânicos posteriores a seguirem caminhos completamente novos. Elgar sentia-se um estranho, não só musicalmente, mas socialmente. Em círculos musicais dominados por acadêmicos, foi um compositor autodidata; na Grã-Bretanha protestante, o seu catolicismo romano era visto com suspeita em alguns setores; e na sociedade com consciência de classe da Grã-Bretanha vitoriana e eduardiana, ele era extremamente sensível às suas origens humildes, mesmo depois de obter reconhecimento. No entanto, Elgar pode ser considerado o compositor britânico mais importante desde Henry Purcell." #NT!
 elgar.713.t: "Diretor Musical de Hofball" #NT!
 elgar.713.d: "A posição de diretor musical de Hofball está aberta há anos. Uma posição de prestígio que na verdade deveria ir para o compositor Johann Strauss. Essa honra já havia sido negada a ele por razões políticas. Há agora cada vez mais vozes para oferecer o cargo ao filho do compositor que morreu precocemente." #NT!
 elgar.713.f: "Johann Strauss foi um maestro e compositor austro-alemão e foi reconhecido internacionalmente como o 'Rei da Valsa'. Ele já havia composto sua primeira valsa aos seis anos e teve aulas de violino secretamente porque seu pai planejava uma carreira como funcionário público. Por este ter rompido com a família, sua mãe apoiou sua formação musical contra sua vontade. A sua primeira aparição no Casino Dommayer, local de entretenimento conhecido em toda a região, foi um grande sucesso. Tours inicialmente o levou pela Monarquia do Danúbio com sua própria orquestra (o que aumentou sua rivalidade com seu pai). Após a morte de seu pai, ele assumiu sua orquestra e a fundiu com a sua. Por ter composto algumas obras para os revolucionários de 1848 e assim mostrar simpatia pelo movimento insurrecional, atraiu a atenção das autoridades de censura e caiu em desgraça na corte, apesar de sua popularidade. Como resultado, foi-lhe negado o cargo de diretor musical do baile da corte até 1863." #NT!
 elgar.713.g: "Ele perdeu a chance, mas pode compor." #NT!
 elgar.713.h: "Dê ao Rei da Valsa o lugar que ele merece!" #NT!
 elgar.714.t: "Vencedor do Prêmio Estadual de Composição" #NT!
 elgar.714.d: "O vencedor do Prémio Estatal de Composição deste ano é um talento checo excepcional. Seu nome é Antonín Dvořák." #NT!
 elgar.714.f: "Antonín Dvořák foi um compositor tcheco que frequentemente empregava ritmos e outros aspectos da música folclórica da Morávia e de sua Boêmia natal. Dvořák demonstrou seus dons musicais desde cedo, sendo um excelente estudante de violino desde os seis anos. Em 1874, ele se inscreveu no Prêmio do Estado Austríaco de Composição, incluindo partituras de duas sinfonias e outras obras. Embora Dvořák não soubesse disso, Johannes Brahms foi o principal membro do júri e ficou muito impressionado. O prémio foi atribuído a Dvořák em 1874 e novamente em 1876 e em 1877, quando Brahms e o proeminente crítico Eduard Hanslick, também membro do júri, se deram a conhecer a ele. Brahms recomendou Dvořák ao seu editor, Simrock." #NT!
 elgar.714.g: "Um troféu merecido." #NT!
 elgar.714.h: "Não devemos perder esse talento." #NT!
 elgar.715.t: "O compositor boêmio" #NT!
 elgar.715.d: "Claude Debussy começou como vencedor do Prix de Rome, mas até agora pouco fez com seu talento certificado além de escrever pequenas e provocantes peças para piano. O que será desse boêmio?" #NT!
 elgar.715.f: "Mesmo no conservatório, as avaliações do talento de Claude Debussy variaram muito. Alguns o elogiaram como pianista e depositaram grandes esperanças nele. Outros o descreveram como descuidado. Nessa época já era pianista na casa de Nadezhda von Meck, patrona de Tchaikovsky. Em 1884, Debussy ganhou o Prix de Rome, mas não foi ambicioso durante sua estada em Roma. Ele achava a ópera italiana chata e não gostava muito do estilo predominante de Giuseppe Verdi. Ele voltou cedo para Paris e lá viveu uma vida instável: 'Tenho certeza de que o Instituto não aprovaria, pois, naturalmente, considera o caminho que ordena como o único correto. Mas não há ajuda para isso! Estou muito apaixonado pela minha liberdade, muito apaixonado pelas minhas próprias ideias!'" #NT!
 elgar.715.g: "Bela música de piano, mas já temos vagabundos musicais suficientes." #NT!
  
 elgar.1011.t: "Dom Pasquale" #NT!
 elgar.1011.d: "Um grande compositor acaba de completar uma obra-prima musical!" #NT!
 elgar.1011.f: "Don Pasquale é uma ópera buffa em três atos. A ópera é uma das mais famosas do gênero e, junto com L'elisir d'amore e Lucia di Lammermoor, é uma das poucas obras de Donizetti que tem uma tradição performática quase contínua desde o século XIX. Baseados nas comédias de Carlo Goldoni, os personagens são mais ou menos baseados em tipos da commedia dell'arte, mas recebem traços sentimentais, i. H. pela capacidade de sentir e expressar tristeza, dor ou remorso, diferenciação que vai além do seu tipo. Don Pasquale foi um sucesso instantâneo, como apenas I puritani (1835) de Bellini havia feito anteriormente em Paris." #NT!
 elgar.1011.g: "Bravíssimo!" #NT!
 elgar.1012.t: "Dom Sébastien" #NT!
 elgar.1012.f: "Dom Sébastien é uma grande ópera francesa em cinco atos de Gaetano Donizetti. É uma ficção histórica sobre o Rei Sebastião de Portugal (1554-1578) e a sua malfadada expedição de 1578 a Marrocos. Na época, Donizetti tentava compor uma ópera competitiva com óperas históricas semelhantes de Daniel Auber, Fromental Halévy e Giacomo Meyerbeer. Uma descrição crítica da natureza de Dom Sébastien é “um funeral em cinco atos”. A obra foi recebida com relutância, o que o próprio Donizetti considerou um fiasco. Embora Donizetti considerasse sua última ópera uma de suas obras mais importantes, Dom Sébastien está hoje em grande parte esquecido. Foi escrita numa época em que Donizetti “já não tinha controlo irrestrito sobre a sua imaginação”, pelo que a ópera já estava marcada pela doença incipiente de Donizetti." #NT!
 elgar.1021.t: "Les Troyens" #NT!
 elgar.1021.f: "Les Troyens é uma grande ópera francesa em cinco atos de Hector Berlioz. O libreto foi escrito pelo próprio Berlioz a partir do poema épico de Virgílio, a Eneida; a partitura foi composta entre 1856 e 1858. Les Troyens é a obra mais ambiciosa de Berlioz, o resumo de toda a sua carreira artística, mas ele não viveu para vê-la executada na íntegra. Sob o título Les Troyens à Carthage, os três últimos atos foram estreados com vários cortes pela companhia de Léon Carvalho, o Théâtre Lyrique, em seu teatro (hoje Théâtre de la Ville) na Place du Châtelet em Paris em 4 de novembro de 1863, com 21 apresentações repetidas. Após décadas de abandono, hoje a ópera é considerada por alguns críticos musicais como uma das melhores já escritas." #NT!
 elgar.1022.t: "A condenação de Fausto" #NT!
 elgar.1022.f: "La Damnation de Faust é uma obra para quatro vozes solo, coro completo de sete partes, grande coro infantil e orquestra do compositor francês Hector Berlioz. Ele chamou isso de "légende dramatique" (lenda dramática). O compositor francês inspirou-se numa tradução do poema dramático Fausto, de Goethe, e produziu uma obra musical que, tal como a obra-prima em que se baseia, desafia a fácil categorização. Concebido em vários momentos como um oratório de forma livre e como uma ópera, a sua forma de diário de viagem e a sua perspectiva cósmica tornaram um desafio extremo encenar como uma ópera. O próprio Berlioz estava ansioso para ver a obra encenada, mas, quando o fez, admitiu que as técnicas de produção de sua época não estavam à altura da tarefa de dar vida dramática à obra. A maior parte da fama do trabalho veio através de apresentações em concertos." #NT!
 elgar.1023.t: "Tratado de Instrumentação" #NT!
 elgar.1023.f: "'Este Traité d'Instrumentation é uma obra altamente paradoxal. Começa com um prefácio de vários versos alheios ao tema, em que o autor se posiciona contra músicos que abusam das modulações e cuja inclinação para a dissonância coincide com o gosto que certos animais têm por plantas salgadas e arbustos espinhosos. Depois ele se volta para os instrumentos orquestrais e mistura estranhas afirmações com as mais sólidas verdades e conselhos valiosos. [...] Em seu tratado, como em sua orquestração, Berlioz, apesar de todas as suas esquisitices, é simplesmente fabuloso. A ele a minha geração deve a sua educação, e ouso dizer que foi uma boa educação. Berlioz possuía o dom inestimável de despertar a imaginação e despertar o amor pela arte que ensinava.[...] Estes exemplos musicais aparentemente supérfluos faziam sonhar, abriam a porta para um mundo novo, para um vasto e fascinante vislumbre do futuro, de a terra prometida.' -Camille Saint-Saëns" #NT!
 elgar.1031.t: "Les Préludes" #NT!
 elgar.1031.f: "Les Préludes é o terceiro dos treze poemas sinfônicos de Franz Liszt. A música foi composta entre 1845-54 e começou como uma abertura para o ciclo coral de Liszt, Les quatre élémens (Os Quatro Elementos), depois revisada como uma abertura de concerto independente, com um novo título referindo-se a um poema de Alphonse de Lamartine. Les préludes é o primeiro exemplo de uma obra orquestral intitulada 'Poema Sinfônico'. Liszt vê as fases da vida como prelúdios para a melodia da morte. Essas fases da vida são lutas e tempestades, amor, felicidade e dor, consolo, vivência da natureza. Apesar dos contrastes destes estados de espírito refletidos em Les Préludes, a obra é de grande coerência. Começa com uma melodia melancólica, a partir da qual se desenvolve o primeiro tema principal tempestuoso, que conduz ao segundo tema através de uma parte pastoral. Esses dois temas são desenvolvidos em mudanças de humor. No clímax, o tema original flui para o primeiro tema principal como uma fanfarra majestosa e glamorosa." #NT!
 elgar.1032.t: "Rapsódias Húngaras" #NT!
 elgar.1032.f: "As Rapsódias Húngaras é um conjunto de 19 peças para piano baseadas em temas folclóricos húngaros, compostas por Franz Liszt durante 1846-1853, e mais tarde em 1882 e 1885. Liszt também arranjou versões para orquestra, dueto de piano e trio de piano. Alguns são mais conhecidos do que outros, sendo a Rapsódia Húngara nº 2 particularmente famosa e os nºs 6, nº 10, nº 12 e nº 14 (especialmente arranjados para piano e orquestra como a Fantasia Húngara) também sendo bem conhecidos. Liszt incorporou muitos temas que ouviu em sua Hungria ocidental natal e que ele acreditava serem música folclórica, embora muitos fossem na verdade músicas escritas por membros da classe média alta húngara ou por compositores como József Kossovits. Em sua forma original para piano, as Rapsódias Húngaras são conhecidas por sua dificuldade." #NT!
 elgar.1033.t: "Sinfonia de Dante" #NT!
 elgar.1033.f: "A 'Sinfonia de Dante' é uma sinfonia coral composta por Franz Liszt. Escrito em alto estilo romântico, é baseado na jornada de Dante Alighieri pelo Inferno e Purgatório, retratada em A Divina Comédia. Alguns críticos argumentaram que a Sinfonia de Dante não é tanto uma sinfonia no sentido clássico, mas dois poemas sinfônicos descritivos. A intenção original de Liszt era compor a obra em três movimentos: um Inferno, um Purgatório e um Paraíso. Os dois primeiros seriam puramente instrumentais e o final coral. Wagner, porém, convenceu Liszt de que nenhum compositor terrestre poderia expressar fielmente as alegrias do Paraíso. Liszt abandonou o terceiro movimento, mas adicionou um Magnificat coral no final do segundo movimento. O estudioso de Liszt, Humphrey Searle, argumenta que, embora Liszt possa ter se sentido mais à vontade retratando as regiões infernais do que as celestiais, a tarefa de retratar o Paraíso na música não estaria além de seus poderes." #NT!
 elgar.1041.t: "Os Meistersinger de Nuremberg" #NT!
 elgar.1041.f: "'Die Meistersinger von Nürnberg' é um drama musical, ou ópera, em três atos, de Richard Wagner. É a ópera mais longa comumente executada, durando quase quatro horas e meia, sem contar dois intervalos entre os atos, e tradicionalmente não é cortada. O Meistersinger de Nuremberg ocupa um lugar único na obra de Wagner. É a única comédia entre suas óperas maduras e também é incomum entre suas obras por ser ambientada em um tempo e lugar historicamente bem definidos, e não em um cenário mítico ou lendário. É a única ópera madura de Wagner baseada em uma história inteiramente original. Incorpora muitas das convenções operísticas contra as quais Wagner criticou em seus ensaios sobre a teoria da ópera: versos rimados, árias, coros, um quinteto e até um balé." #NT!
 elgar.1042.t: "Morre Walküre" #NT!
 elgar.1042.f: "'Die Walküre' forma junto com as óperas 'Das Rheingold', 'Siegfried' e 'Götterdämmerung' a obra completa 'Der Ring des Nibelungen'. Wagner seguiu em grande parte os princípios relacionados à forma do drama musical, refletindo os sentimentos e humores por trás da obra, usando um sistema de leitmotifs recorrentes para representar pessoas, ideias e situações, em vez das unidades operísticas convencionais de árias, conjuntos e coros. A história de Die Walküre é baseada na mitologia nórdica contada na saga Völsunga e na Edda Poética." #NT!
 elgar.1043.t: "Parsifal" #NT!
 elgar.1043.f: "O Parsifal de Richard Wagner contém elementos religiosos como a música sacra, o descerramento da custódia (Graal), o batismo e o ritual da comunhão cristã. Já nos seus escritos artísticos de Zurique, ele desenvolveu a ideia de usar a arte para esclarecer o cerne da religião. Wagner explicou que, para transformar a sua mensagem parábola de salvação e regeneração da humanidade através da compaixão - representada pelo buscador Parsifal e pelo sofredor Amfortas - ele escolheu uma forma de arte que, com o simbolismo religioso, pretendia ter um 'efeito arrebatador na mente'. O próprio Wagner descreveu a peça de três atos como uma peça de festival de consagração de palco e decretou que ela só deveria ser apresentada no Bayreuth Festspielhaus." #NT!
 elgar.1051.t: "Peer Gynt" #NT!
 elgar.1051.f: "Peer Gynt, op. 23, é a música incidental da peça homônima de Henrik Ibsen de 1867, escrita pelo compositor norueguês Edvard Grieg. Embora tenha composto muitas peças curtas para piano e obras de câmara, o trabalho que Grieg fez para Henrik Ibsen se destacou. Compondo originalmente 90 minutos de música orquestral para a peça, mais tarde ele voltou e extraiu certas seções para as suítes. As viagens de Peer Gynt pelo mundo e por terras distantes são representadas pelos instrumentos que Grieg escolhe usar. Mais tarde, Grieg criou duas suítes a partir de sua música Peer Gynt. Algumas das músicas dessas suítes receberam cobertura da cultura popular, especialmente as peças 'Morning Mood', 'In the Hall of the Mountain King' e 'Solveig's Song'." #NT!
 elgar.1052.t: "Peças líricas" #NT!
 elgar.1052.f: "Lyric Pieces é uma coleção de 66 peças curtas para piano solo escritas por Edvard Grieg. Foram publicados em 10 volumes, de 1867 a 1901. A coleção inclui várias de suas peças mais conhecidas, como Wedding Day at Troldhaugen, To Spring, March of the Trolls e Butterfly. O tema da primeira peça do conjunto, Arietta, era uma das melodias preferidas do compositor. Nas palavras do pianista Andrei Gavrilow, as Peças Líricas são “um tipo muito especial de diário que Grieg manteve ao longo da sua vida, ou uma confissão, porque reflectem os momentos mais íntimos da vida do compositor”." #NT!
 elgar.1053.t: "Danças Norueguesas" #NT!
 elgar.1053.f: "As Danças Norueguesas foram a resposta dos Noruegueses às Danças Eslavas de enorme sucesso de Antonín Dvořák e às Danças Húngaras de Johannes Brahms. Os dois colegas publicaram sua série de dança para piano a quatro mãos em 1878 e 1881 pela editora Simrock. Naquela época Grieg não se atrevia a orquestrar suas danças, já que o terreno estava ocupado pelas 'Rapsódias Norueguesas' de seu amigo Johan Svendsen. A versão orquestral das suas Danças Norueguesas foi, portanto, arranjada por Robert Henriques - para grande satisfação de Grieg. Para a primeira dança, Grieg utilizou a popular marcha Sinklar, para as três últimas as chamadas "Hallings", danças nupciais tradicionais norueguesas para jovens, que são rápidas e muito acrobáticas de executar." #NT!
 elgar.1061.t: "Réquiem Alemão" #NT!
 elgar.1061.f: "'Há pouco para contar aqui, mas ainda tenho que dizer que estou completamente preenchido com o seu Requiem, é uma peça muito poderosa, envolve a pessoa inteira de uma forma como poucas outras coisas. A profunda seriedade, aliada a toda a magia da poesia, tem um efeito maravilhoso, chocante e calmante. Como você sabe, nunca consigo colocar isso em palavras, mas sinto todo o rico tesouro deste trabalho até o âmago, e o entusiasmo que transparece em cada peça me comove profundamente, e é por isso que não consigo evitar pronunciar… Ah, se eu pudesse ouvir, o que eu daria por isso? -Clara Schuman" #NT!
 elgar.1062.t: "Danças Húngaras" #NT!
 elgar.1062.f: "As Danças Húngaras de Johannes Brahms são um conjunto de 21 melodias de dança animadas baseadas principalmente em temas húngaros, concluídas em 1879. Elas variam de um a cinco minutos de duração. Estão entre as obras mais populares de Brahms e foram as mais lucrativas para ele. Cada dança foi arranjada para uma ampla variedade de instrumentos e conjuntos. Brahms escreveu originalmente a versão para piano a quatro mãos e mais tarde arranjou as dez primeiras danças para piano solo. O violinista Joseph Joachim, amigo de Brahms, criou um arranjo virtuoso de todas as danças húngaras para violino e piano." #NT!
 elgar.1063.t: "Sinfonia nº 4" #NT!
 elgar.1063.f: "A Sinfonia nº 4 é a última sinfonia escrita por Johannes Brahms. Hoje é uma das obras orquestrais mais populares e executadas com mais frequência do compositor. À primeira vista, a forma intransigente como a obra é concebida foi desconcertante. Quando Brahms e Ignaz Brüll tocaram a sinfonia para amigos em dois pianos, Clara Schumann e o posterior biógrafo de Brahms, Max Kalbeck, entre outros, reagiram com rejeição. Diz-se que Eduard Hanslick exclamou: 'Durante todo o movimento, senti como se estivesse sendo espancado por duas pessoas terrivelmente inteligentes.' Elisabeth von Herzogenberg descreveu a obra como “um pequeno mundo para os inteligentes e conhecedores, no qual as pessoas que andam no escuro só poderiam ter uma pequena parte”. Quando Brahms assistiu a uma apresentação da sinfonia em 1897, pouco antes de sua morte, recebeu aplausos estrondosos do público vienense, que a obra recebe até hoje." #NT!
 elgar.1071.t: "Sinfonia nº 5" #NT!
 elgar.1071.f: "Como algumas outras sinfonias de Mahler, a 5ª sinfonia não foi compreendida após sua estreia. Em 1905, após uma apresentação malsucedida em Hamburgo, Mahler queixou-se: “A Quinta é uma obra amaldiçoada. Ninguém entende. As críticas musicais nos anos seguintes à estreia foram em sua maioria negativas. O crítico musical Ferdinand Pfohl, por exemplo, julgou que a 5ª sinfonia foi uma das obras mais fracas de Mahler. Apenas o Neue Zeitung für Musik deu à sinfonia um testemunho benevolente e falou de uma “esmagadora riqueza de beleza”. Especialmente em comparação com a 4ª sinfonia escrita dois anos antes, representa uma grande diferença em conteúdo e forma. Com o mundo sonoro mais áspero da 5ª sinfonia, Mahler inicia uma nova fase criativa, que é desenvolvida na 6ª sinfonia seguinte. Somente após a morte de Mahler o trabalho tornou-se cada vez mais apreciado." #NT!
 elgar.1072.t: "Lied von der Erde" #NT!
 elgar.1072.f: "'É realmente o mesmo homem que, 'em harmonia com o infinito', ergueu o edifício do Oitavo que agora encontramos na canção de bebida das desgraças da Terra? Quem rasteja sozinho no outono até seu amado local de descanso, ansiando por refresco? Quem olha para a juventude com o olhar amigável da velhice, com suave emoção pela beleza? Quem procura esquecer a existência terrena sem sentido na embriaguez e finalmente se despede na melancolia? […] Dificilmente se trata da mesma pessoa e compositor. Todas as obras até então nasceram do sentimento de vida [...] A terra desaparece, sopra um ar diferente, brilha sobre ela uma luz diferente. [...] Quando devolvi o autógrafo para ele, quase incapaz de dizer uma palavra sobre isso, ele abriu o 'Abschied' e disse: 'O que você acha? Isso é suportável? As pessoas não vão se matar depois? Ele então apontou para as dificuldades rítmicas e perguntou brincando: 'Alguma ideia de como conduzir isso? Eu não!' - Bruno Valter" #NT!
 elgar.1073.t: "Kindertotenlieder" #NT!
 elgar.1073.f: "“Posso compreender perfeitamente que alguém componha letras tão terríveis quando não tem filhos ou quando os perdeu. Mas não consigo entender como você pode cantar sobre a morte de crianças se você as abraçou e beijou meia hora antes, felizes e saudáveis!' - Alma Mahler-Werfel, esposa de Gustav Mahler" #NT!
 elgar.1081.t: "Concerto para piano nº 3" #NT!
 elgar.1081.f: "Naquela época, Mahler era o único maestro que considerava digno de ser classificado com Nikisch. Dedicou-se ao concerto até que o acompanhamento, bastante complicado, foi praticado na perfeição, embora já tivesse passado por outro longo ensaio. Segundo Mahler, cada detalhe da partitura era importante – uma atitude muito rara entre os regentes. ... Embora o ensaio estivesse programado para terminar às 12h30, tocamos e tocamos, muito além desta hora, e quando Mahler anunciou que o primeiro movimento seria ensaiado novamente, eu esperava algum protesto ou cena dos músicos, mas eu não notei um único sinal de aborrecimento. A orquestra tocou o primeiro movimento com uma apreciação aguçada ou talvez até mais próxima do que da vez anterior. -Sergei Rachmaninoff" #NT!
 elgar.1082.t: "Rapsódia sobre um tema de Paganini" #NT!
 elgar.1082.f: "A peça é composta por 24 variações sobre um tema que o próprio Niccolò Paganini utilizou como ponto de partida para uma série de variações. Esta melodia serviu repetidamente de modelo para vários compositores, incluindo Johannes Brahms e Franz Liszt. Em algumas variações, Rachmaninoff usa outra melodia muito mais antiga: a sequência 'Dies irae', que já foi parte integrante da missa latina pelos mortos. Rachmaninoff usou esse tema repetidamente em suas obras. Aparece em todas as sinfonias, nas Danças Sinfônicas, no poema sinfônico Die Toteninsel e na primeira sonata para piano. A combinação de um tema Paganini com o 'Dies irae' estimula a busca de um contexto programático para a obra. Segundo a lenda, o grande violinista vendeu sua alma ao diabo para alcançar a perfeição de seu instrumento e o amor de uma mulher. O motivo 'Dies irae' representa o diabo, o tema de Paganini representa o próprio violinista compositor." #NT!
 elgar.1083.t: "Sinfonia nº 3" #NT!
 elgar.1083.f: "'Foi tocado em Nova York, Filadélfia, Chicago, etc. Nas duas primeiras apresentações eu estive presente. Foi tocado maravilhosamente. Sua recepção pelo público e pela crítica foi amarga. Uma crítica fica dolorosamente gravada em minha mente: que eu não tinha mais uma Terceira Sinfonia em mim. Pessoalmente, estou firmemente convencido de que este é um bom trabalho. Mas – às vezes os compositores também se enganam! Seja como for, mantenho minha opinião até agora. -Sergei Rachmaninoff" #NT!
 elgar.1091.t: "Romeu e Julieta" #NT!
 elgar.1091.f: "Romeu e Julieta é o balé mais longo e conhecido de Sergei Prokofiev e é amplamente considerado como sua contribuição mais importante para o gênero. É considerado um destaque de sua obra musical. A instrumentação rica e variada, bem como a complexidade rítmica da partitura ainda representam desafios para orquestra e bailarinos. Em alguns lugares, as dissonâncias beiram a atonalidade. A famosa 'Dança dos Cavaleiros', com os seus ritmos pontilhados, é hoje mais conhecida como um tema quase sinfónico. Em contraste, os temas associados ao despertar de Julieta para o amor são ao mesmo tempo ternos e juvenis. Prokofiev reutilizou música do balé em três suítes para orquestra e uma obra para piano solo." #NT!
 elgar.1092.t: "Tenente Kijé" #NT!
 elgar.1092.f: "A música do Tenente Kijé foi escrita originalmente para acompanhar o filme de mesmo nome. Foi a primeira tentativa de Prokofiev com música para cinema e sua primeira encomenda. Nos primórdios do cinema sonoro, entre os vários compositores ilustres prontos para experimentar a música para cinema, Prokofiev não era uma escolha óbvia para a encomenda. Radicado em Paris há quase uma década, ele tinha reputação de experimentação e dissonância. Logo após o lançamento do filme, Prokofiev recebeu um convite da Orquestra Sinfônica da Rádio de Moscou para criar uma suíte orquestral a partir da música de seu filme Kijé - provavelmente o primeiro exemplo de uma trilha sonora de filme sendo adaptada para uma obra musical significativa. Enquanto Prokofiev estava nos Estados Unidos para a estreia em Boston, ele foi muito procurado pelos produtores de cinema, mas embora tenha ficado lisonjeado e atraído por suas ofertas, nunca compôs uma trilha sonora para um filme de Hollywood." #NT!
 elgar.1093.t: "Pedro e o Lobo" #NT!
 elgar.1093.f: "Pedro e o Lobo é um 'conto de fadas sinfônico para crianças'. É a obra mais executada de Prokofiev e uma das obras mais executadas de todo o repertório clássico. O narrador conta uma história infantil, enquanto a orquestra a ilustra utilizando diferentes instrumentos para tocar um 'tema' que representa cada personagem da história: 'Cada personagem deste conto é representado por um instrumento correspondente na orquestra: o pássaro por um flauta, o pato por um oboé, o gato por um clarinete tocando staccato em registro grave, o avô por um fagote, o lobo por três trompas, Peter pelo quarteto de cordas, o tiro dos caçadores pelos tambores e bumbo . Antes de uma apresentação orquestral é desejável mostrar estes instrumentos às crianças e tocar neles os leitmotifs correspondentes. Assim, as crianças aprendem a distinguir os sons dos instrumentos durante a execução deste conto.'" #NT!
  
 elgar.1101.t: "Morre Fledermaus" #NT!
 elgar.1101.f: "Fledermaus de Johann Strauss é considerado um dos destaques da era da opereta. Junto com O Barão Cigano e Uma Noite em Veneza, Die Fledermaus é uma das três operetas de Strauss mais famosas e também uma das poucas operetas apresentadas regularmente nas principais casas de ópera internacionais. As letras são cativantes e cheias de ironia com verdades atemporais. Diz-se que as partes essenciais da música foram criadas em 42 dias. A abertura, escrita em forma de sonata livre, ocupa um lugar especial e é uma das maiores criações de Johann Strauss. Resume os numerosos destaques musicais de toda a obra e, com a sua dinâmica variada, é sempre um desafio mesmo para orquestras de topo." #NT!
 elgar.1102.t: "Donauwalzer" #NT!
 elgar.1102.f: "A valsa By the Beautiful Blue Danube (muitas vezes abreviada para: Danube Waltz) é composicionalmente baseada em melodias que Johann Strauss já havia usado em obras anteriores. Já na estreia despertou entusiasmo no público. Devido ao grande número de novidades musicais no carnaval da época, a valsa inicialmente não pegou. Porém, como Strauss apareceu em Paris na Feira Mundial de 1867 no mesmo ano e criou novas composições para ela, ele se lembrou de incluir esta valsa no programa. Sob o nome de Le beau Danube bleu, a peça tornou-se um grande sucesso durante esta exposição. Supõe-se que as edições publicadas da valsa, especialmente a versão para piano a duas mãos, foram vendidas quase 1.000.000 de vezes em um curto período de tempo. A valsa é considerada o hino secreto da Áustria e uma das peças mais populares de toda a história da música clássica." #NT!
 elgar.1103.t: "Uma noite em Veneza" #NT!
 elgar.1103.f: "A Night in Venice é uma 'opereta cômica' em três atos. A ação se passa em Veneza em meados do século XVIII e é uma comédia de disfarce e confusão de identidade com confusão amorosa entre duas classes. Como muitas outras operetas vienenses, o libreto é uma adaptação de uma opéra-comique francesa. A estreia em Berlim foi um fracasso. Isto se deveu em parte ao enredo confuso, mas também em parte aos textos subjacentes. A peça foi, portanto, retrabalhada para a estreia no Theatre an der Wien. A abertura também foi reformulada por Strauss. Os números musicais mais famosos são a valsa da lagoa e o canto da gôndola. Em 1923 e novamente em 1931 foi significativamente revisado por Erich Wolfgang Korngold; outra versão foi escrita por Walter Felsenstein em 1954; a versão original agora é executada muito raramente." #NT!
 elgar.1111.t: "Rigoletto" #NT!
 elgar.1111.f: "Rigoletto é uma ópera de Giuseppe Verdi com libreto de Francesco Maria Piave. É baseado no melodrama 'Le roi s'amuse' de Victor Hugo. A ópera foi inicialmente criticada pelos censores; Verdi e Piave tiveram, portanto, que, entre outras coisas, alterar o título originalmente pretendido e mudar o cenário de Paris para Mântua. No entanto, os elementos essenciais para Verdi, como o protagonista aleijado Rigoletto e o saco onde é colocada a sua filha moribunda, permaneceram intactos. A ópera é considerada a primeira obra-prima de Verdi e estabeleceu sua fama mundial. O próprio Verdi considerou Rigoletto uma de suas obras mais realizadas e, ao contrário de outras óperas de Verdi, não há revisões ou novas versões. Rigoletto foi um sucesso esmagador em sua estreia e foi apresentado em quase todas as casas de ópera europeias nos anos seguintes. A ópera faz parte do repertório de muitas casas de ópera há mais de 160 anos e continua sendo uma das óperas italianas mais executadas." #NT!
 elgar.1112.t: "La Traviata" #NT!
 elgar.1112.f: "La traviata é uma ópera de Giuseppe Verdi e Francesco Maria Piave baseada no romance La dame aux camélias de Alexandre Dumas, o Jovem. Como antes em Rigoletto e Il trovatore, Verdi colocou uma pessoa condenada ao ostracismo e rejeitada pela sociedade no centro da ação. Uma ópera sobre uma cortesã que morre de tuberculose era uma inovação escandalosa na época. A obra fracassou na estreia, embora o próprio Verdi a tenha encenado e, por precaução, tenha transferido a ação para a época de Luís XIV. Após sua revisão, Verdi a apresentou novamente um ano depois - após o que se tornou uma das óperas de maior sucesso na história da música. Em alguns países é a ópera mais executada de todos os tempos. Em número de gravações realizadas, La traviata só é superada por Aida. Por motivos de censura, a ópera também foi apresentada na Itália sob o título Violetta." #NT!
 elgar.1113.t: "Messa da Réquiem" #NT!
 elgar.1113.f: "Impressionado com a morte de Gioachino Rossini em 1868, Giuseppe Verdi convidou os doze compositores mais importantes da Itália da época para comporem em conjunto uma missa fúnebre, a chamada Messa per Rossini. Ele mesmo assumiu a ambientação do movimento final, 'Libera me', neste réquiem. No entanto, a apresentação não ocorreu devido a circunstâncias adversas. Verdi mais uma vez tratou do material do Requiem após a morte do poeta Alessandro Manzoni em 1873. Verdi admirava profundamente o altamente respeitado Manzoni. Ofereceu à cidade de Milão a composição de uma missa a ser celebrada um ano após a morte de Manzoni. O 'Libera me' da Missa de Rossini tornou-se agora o núcleo do novo Requiem para Manzoni. A ambientação de 'Dies irae' da composição mais antiga foi retomada três vezes para passagens da sequência com texto igual ou semelhante. A primeira apresentação, na igreja de San Marco, em Milão, em 22 de maio de 1874, marcou o primeiro aniversário da morte de Manzoni. O próprio Verdi conduziu." #NT!
 elgar.1121.t: "Prélude ao après-midi d'un faune" #NT!
 elgar.1121.f: "«A música deste prelúdio é uma ilustração muito livre do belo poema de Mallarmé. De forma alguma pretende ser uma síntese disso. Pelo contrário, há uma sucessão de cenas pelas quais passam os desejos e sonhos do fauno no calor da tarde. Então, cansado de perseguir a fuga tímida de ninfas e náiades, ele sucumbe a um sono inebriante, no qual pode finalmente realizar seus sonhos de posse na Natureza universal.'\n\nPrelúdio à Tarde de um Fauno é um poema sinfônico para orquestra. e uma das obras mais famosas de Debussy. A peça é considerada um ponto de viragem na história da música artística ocidental, bem como uma obra-prima da composição impressionista. Pierre Boulez considerou a partitura o início da música moderna, observando que 'a flauta do fauno trouxe um novo fôlego à arte da música'." #NT!
 elgar.1121.g: "Delicie-se, sonhe, aproveite o momento sem fim..." #NT!
 elgar.1122.t: "La Mer" #NT!
 elgar.1122.f: "“O show da noite passada começou com muitas manchas impressionistas de cores espalhadas desordenadamente em uma paleta tonal, sem nunca pensar em forma ou propósito, exceto criar novas combinações de sons. … Só uma coisa era certa: o oceano do compositor era um lago de sapos e que alguns de seus habitantes haviam entrado na garganta de cada um dos instrumentos de sopro.'\n\nComposto entre 1903 e 1905, La mer foi estreado em Paris em outubro de 1905. Inicialmente não foi bem recebido. Mesmo alguns dos que tinham sido fortes apoiantes do trabalho de Debussy não ficaram entusiasmados, embora a peça apresentasse três aspectos-chave da estética de Debussy: Impressionismo, Simbolismo e Japonismo. Nas décadas seguintes à estreia, La mer estabeleceu-se no repertório orquestral central." #NT!
 elgar.1123.t: "Pelléas e Mélisande" #NT!
 elgar.1123.f: "'Como professor, ele era pedante - essa é a única palavra. Realmente pedante... Havia nele um núcleo de raiva e amargura - muitas vezes penso que ele era um pouco como Golaud em Pelléas, mas não era. Ele era – isso está em todas as suas músicas – um homem muito sensual. Ninguém parecia gostar dele. Jean Périer, que interpretou Pelléas para minha Mélisande, ficava branco de raiva se você mencionasse o nome de Debussy...'\n\nPelléas et Mélisande é uma ópera em cinco atos. O nome do gênero do compositor Claude Debussy é 'Drame lyrique'. O texto é uma adaptação da peça Pelléas et Mélisande de Maurice Maeterlinck. Debussy evitou árias e cenas solo maiores, o que deu ao texto um caráter realista. Pelléas seria a única ópera concluída de Debussy. Por esta razão, foi por vezes comparado ao Fidelio de Beethoven." #NT!
 elgar.1131.t: "Lago de cisnes" #NT!
 elgar.1131.f: "O Lago dos Cisnes é um balé mundialmente famoso com música de Pyotr Ilyich Tchaikovsky, que estreou em 1877 no Teatro Bolshoi em Moscou e faz parte do repertório padrão das companhias de balé clássico. Motivos comuns de numerosos contos de fadas podem ser encontrados em O Lago dos Cisnes: em particular a infeliz princesa encantada que é redimida pelo amor de um príncipe. O infeliz final do libreto original também é um conhecido motivo de conto de fadas da menina cisne ou donzela cisne. Tchaikovsky baseou-se em composições anteriores para sua trilha sonora do Lago dos Cisnes. De acordo com dois parentes de Tchaikovsky, o compositor já havia criado um pequeno balé chamado 'O Lago dos Cisnes' em sua casa em 1871. Este balé incluía o famoso Leitmotiv. Ele também utilizou material de 'The Voyevoda', ópera que abandonou em 1868. Em abril de 1876, a partitura estava completa e os ensaios começaram. Logo o coreógrafo Reisinger começou a deixar de lado certos números que ele apelidou de “indançaveis”. Reisinger até começou a coreografar danças com músicas de outros compositores, mas Tchaikovsky protestou e suas peças foram reintegradas." #NT!
 elgar.1132.t: "Sinfonia nº 6 'Patética'" #NT!
 elgar.1132.f: "'Agora estou totalmente ocupado com o novo trabalho... e é difícil para mim me desvencilhar dele. Acredito que ele surge como o melhor dos meus trabalhos. Devo terminá-lo o mais rápido possível, pois tenho que resolver muitos assuntos e devo ir logo para Londres. Eu lhe disse que havia concluído uma sinfonia que de repente me desagradou e rasguei-a. Agora compus uma nova sinfonia que certamente não irei rasgar.'\n\nDois anos após a estreia da sua Sinfonia n.º 5 em Mi menor, Op. Em 64, Tchaikovsky planejou, como escreveu a um amigo, “escrever uma magnífica sinfonia que constituirá a pedra angular de toda a minha obra”. O compositor intitulou a obra 'A Sinfonia Apaixonada'. Característica da obra é o movimento final lento - incomum em sinfonias - cujo final lembra um réquiem." #NT!
 elgar.1133.t: "Concerto para violino em Ré maior" #NT!
 elgar.1133.f: "O Concerto para Violino em Ré Maior é o único concerto para violino do compositor russo Pyotr Ilyich Tchaikovsky. Tchaikovsky escreveu o concerto em março e abril de 1878 em Clarens, uma cidade vinícola às margens do Lago Genebra. Lá ele se recuperou da depressão e de um grave colapso nervoso. O efeito positivo da sua estadia reflectiu-se no concerto, no qual se manifestou a sua nova alegria de viver. O trabalho de composição foi concluído após três semanas, embora Tchaikovsky tenha substituído o movimento intermediário originalmente planejado pelo Andante conhecido como 'Canzonetta'. Os críticos musicais reagiram negativamente à obra. Tchaikovsky reagiu com calma e convenceu-se de que o concerto prevaleceria. Até hoje é um dos concertos para violino mais famosos, executados e tocados do mundo." #NT!
 elgar.1141.t: "Pompa e Circunstância" #NT!
 elgar.1141.f: "As Marchas Militares Pompa e Circunstância são uma série de cinco (ou seis) marchas para orquestra. Eles incluem algumas das composições mais conhecidas de Elgar. A mais conhecida das seis marchas, Pomp And Circumstance March No. 1 In D teve sua estreia, junto com a March No. 2, em Liverpool, em 19 de outubro de 1901. Elgar e sua esposa compareceram, e foi um sucesso "frenético". O Trio contém a música conhecida como 'Land of Hope and Glory'. Em 1902, a melodia foi reutilizada, de forma modificada, para a seção 'Terra de esperança e glória' de sua Ode de Coroação para o Rei Eduardo VII. As palavras foram modificadas para se adequar à melodia original, e o resultado desde então se tornou uma presença constante na Última Noite dos Proms, e um hino esportivo inglês e uma canção patriótica geral." #NT!
 elgar.1141.g: "Terra de Esperança e Glória!" #NT!
 elgar.1142.t: "A Coroa da Índia" #NT!
 elgar.1142.f: "A Coroa da Índia foi uma máscara, uma apresentação teatral elaborada, encenada em 1912 para celebrar a visita, em dezembro anterior, do Rei George V e da Rainha Maria a Delhi para sua coroação como Imperador e Imperatriz da Índia. Para esta máscara, o compositor inglês Sir Edward Elgar escreveu a música, com libreto de Henry Hamilton. A máscara consistia em dois quadros: 'As Cidades da Índia' e 'Ave Imperator!'. Mais tarde, Elgar extraiu cinco das peças e adicionou um intermezzo para violino solo para criar a Suíte The Crown of India. A Suíte ganhou popularidade imediata: durante a vida de Elgar, houve 102 apresentações ao vivo na BBC." #NT!
 elgar.1143.t: "Variações Enigma" #NT!
 elgar.1143.f: "As Variações Enigma são uma obra orquestral que descreve as pessoas do ambiente de Elgar em 14 variações. Eles tornaram Elgar conhecido internacionalmente após sua estreia pelo maestro Hans Richter. O 'Enigma' do título não se refere à atribuição de qual variação é dedicada a qual amigo, mas sim a outro quebra-cabeça. Segundo Elgar, há um tema diferente e maior percorrendo toda a composição, mas não é tocado, e o próprio tema é composto como uma contramelodia a ele. Várias teorias foram apresentadas até agora. A 9ª variação (Nimrod), em particular, ganhou grande popularidade." #NT!
 elgar.1151.t: "A 9ª Sinfonia" #NT!
 elgar.1151.f: "Em 1892, Dvořák mudou-se para os Estados Unidos e tornou-se diretor do Conservatório Nacional de Música da América na cidade de Nova York. Enquanto esteve nos Estados Unidos, Dvořák escreveu uma das suas obras orquestrais de maior sucesso: a Sinfonia 'From the New World', que espalhou a sua reputação por todo o mundo. Foi dito que Dvořák foi inspirado pelos 'espaços abertos' da América, como as pradarias que ele pode ter visto em sua viagem a Iowa no verão de 1893. Dvořák também foi influenciado pelo estilo e pelas técnicas usadas pelos compositores clássicos anteriores. incluindo Beethoven e Schubert. As quartas descendentes e as batidas dos tímpanos no movimento Scherzo da Sinfonia do Novo Mundo evocam o Scherzo da Sinfonia nº 9 de Beethoven. Na estreia no Carnegie Hall, o final de cada movimento foi recebido com palmas estrondosas e Dvořák sentiu-se obrigado a se levantar e fazer uma reverência." #NT!
 elgar.1152.t: "Danças Eslavas" #NT!
 elgar.1152.f: "As Danças Eslavas são uma coleção de 16 peças instrumentais de Antonín Dvořák, escritas para piano a quatro mãos e cada uma logo depois arranjada para orquestra. Estão entre as obras mais famosas do compositor checo. As composições de Dvořák usam padrões rítmicos característicos das danças folclóricas da Boêmia e da Morávia, bem como dos países vizinhos. No entanto, ainda são criações completamente independentes do compositor. Na primeira fila estão dois Furiants caracterizados por mudanças de ritmo, dois Souusedskás semelhantes aos Ländler, dois Skočnás (dança de salto rápido), uma Polka e, como única dança não checa, uma Dumka ucraniana. Na segunda série predominam as danças não checas, razão pela qual Dvořák foi exposto a alguma hostilidade. Ele foi acusado de não se identificar o suficiente com sua terra natal e, em vez disso, querer se tornar popular no exterior." #NT!
 elgar.1153.t: "Rusalka" #NT!
 elgar.1153.f: "Rusalka é a ópera de maior sucesso de Antonín Dvořák. Foi criado com base no libreto de Jaroslav Kvapil e remonta aos mitos folclóricos eslavos sobre os rusalky (espíritos da água, sereias) e é semelhante à história alemã Undine de Friedrich de la Motte Fouqué o conto de fadas de Hans Christian Andersen A Pequena Sereia e a antiga saga francesa Melusine. A ópera com o subtítulo Lyric Fairy Tale também é conhecida como 'Czech Undine'. Junto com The Bartered Bride, de Bedřich Smetana, Rusalka é a ópera tcheca mais famosa. A ópera Rusalka ocupa um lugar de destaque no desenvolvimento da música dramática checa." #NT!
 elgar.1161.t: "Fantasia em C-Dur" #NT!
 elgar.1161.f: "A Fantasia em Dó Maior é uma das composições para piano mais importantes de Robert Schumann. Juntamente com a Kreisleriana e as Cenas Infantis, é uma das peças mais conhecidas do compositor e faz parte do núcleo da literatura pianística romântica. Ele a dedicou a Franz Liszt, o admirado virtuoso que lhe agradeceu anos depois, doando-lhe sua sonata em si maior menor. O swing visionário desta fantasia pianística e a força sustentada ao longo de toda a composição fazem lembrar a mestria arquitectónica de Ludwig van Beethoven, de cujo ciclo de canções 'Ao amado distante' Schumann cita várias vezes no primeiro movimento, enquanto no terceiro movimento ele retoma um tema do Allegretto da 7ª Sinfonia." #NT!
 elgar.1162.t: "Concerto para piano em lá menor" #NT!
 elgar.1162.f: "O Concerto para Piano em Lá menor op. 54 é um concerto solo romântico para piano e orquestra que foi escrito durante o período do Alto Romântico. Possui muitas características da era romântica. Como alguns outros concertos para piano do século XIX, o concerto em lá menor tem caráter sinfônico. Como a obra foi inicialmente concebida como uma fantasia, todo o concerto traz impressões românticas e fantásticas. Schumann precisou de mais de cinco anos para o atraso na conclusão. Na página de rosto do autógrafo, Schumann aponta as diferentes épocas em que os movimentos foram escritos. As ideias básicas da obra são a saudade e a felicidade de duas pessoas apaixonadas. Nesta obra, Schumann traduz em música sua luta por Clara Wieck. O tema principal do primeiro movimento é semelhante à melodia da ária Florestan da ópera Fidelio de Beethoven. Congruente com Beethoven, este tema também representa a lealdade conjugal e a luta pela liberdade em Schumann." #NT!
 elgar.1163.t: "Centros de infância" #NT!
 elgar.1163.f: "The Kinderszenen (Cenas Infantis) é um ciclo de Robert Schumann composto por treze pequenas peças para piano. Ao contrário do “Álbum para os Jovens”, estas são peças que não foram compostas para crianças, mas, nas palavras do próprio Schumann, como um “reflexo de uma pessoa idosa para pessoas idosas”. A peça mais famosa e mais longa do ciclo é 'Träumerei'. Com um tempo de execução de pouco menos de 20 minutos, as Cenas Infantis estão entre as obras românticas para piano mais populares da atualidade. Embora as Cenas Infantis não tenham tido muito sucesso durante a vida de Schumann, a obra teve um significado especial, pelo menos para ele. Uma troca de cartas de 1839 mostra que Schumann naquela época acreditava firmemente na possibilidade de uma união conjugal com Clara Wieck e que as Cenas Infantis surgiram do seu lado otimista e alegre." #NT!
 elgar.1171.t: "Concerto para violino em mi menor" #NT!
 elgar.1171.f: "O Concerto para Violino em Mi menor de Felix Mendelssohn é seu último concerto. Bem recebido na sua estreia, manteve-se entre os concertos para violino mais proeminentes e conceituados. Ele ocupa um lugar central no repertório de violino e desenvolveu uma reputação como um concerto essencial para todos os aspirantes a violinistas de concerto dominarem, e geralmente um dos primeiros concertos da era romântica que aprendem. A obra em si foi um dos principais concertos para violino da era romântica e influenciou muitos outros compositores. Embora o concerto consista em três movimentos em uma estrutura padrão rápido-lento-rápido e cada movimento siga uma forma tradicional, foi inovador e incluiu muitos recursos novos para a época. Os aspectos distintivos incluem a entrada quase imediata do violino no início da obra - em vez de seguir uma prévia orquestral dos temas principais do primeiro movimento, como era típico nos concertos da era clássica." #NT!
 elgar.1181.t: "Estudos" #NT!
 elgar.1181.f: "Frédéric Chopin escreveu um total de 27 estudos para piano: 12 estudos op. 10 (publicado em 1833), 12 estudos op. 25 (publicado em 1837) e outros três estudos para a terceira parte (Études de perfeição nement pour le piano, publicado em 1840) da escola de piano Méthodes des Méthodes de Ignaz Moscheles e François-Joseph Fétis. Os três estudos foram posteriormente publicados separadamente sob o título Trois nouvelles études. Como a 'Carta Magna da execução do piano' (Karl Schumann), estão entre as composições para piano mais importantes da história da música. Grandes compositores de piano como Alkan, Scriabin, Debussy e Rachmaninoff inspiraram-se neles. Franz Liszt e Józef Wieniawski foram os primeiros pianistas a executar publicamente os estudos de Chopin." #NT!
 elgar.1191.t: "Uma vida para o Zar" #NT!
 elgar.1191.f: "Depois de anos ouvindo cantores, namorando mulheres com sua música e conhecendo pessoas famosas como Mendelssohn, Berlioz e Liszt, Glinka percebeu que a missão de sua vida era retornar à Rússia, escrever à maneira russa e fazer pela música russa o que Donizetti e Bellini fez pela música italiana. A Life for the Tsar foi a primeira das duas grandes óperas de Glinka. Foi originalmente intitulado Ivan Susanin. Ambientado em 1612, conta a história do camponês russo e herói patriótico Ivan Susanin, que sacrifica sua vida pelo czar ao desviar um grupo de saqueadores poloneses que o caçavam. Com esta ópera, Glinka conseguiu criar uma música russa independente; é considerada a primeira ópera russa." #NT!
 elgar.1192.t: "Ruslan e Ljudmila" #NT!
 elgar.1192.f: "Ruslan e Lyudmila é uma 'ópera fantástica' em cinco atos com música de Mikhail Glinka com libreto de Nestor Kukolnik e outros baseados no poema homônimo de Alexander Sergeyevich Pushkin. A morte de Pushkin no famoso duelo o impediu de escrever o libreto conforme planejado. Tal como acontece com 'A Life for the Tsar', Ruslan emprega alguns aspectos da música folclórica russa; também é conhecido pelo uso imaginativo de dissonância, cromatismo e elementos orientais. De particular importância é o uso de toda a escala de tons pela primeira vez na música russa. A alegre abertura é uma das peças orquestrais mais conhecidas no Ocidente e conhecida por ser um pesadelo para os baixistas." #NT!
 elgar.1193.t: "Kamarinskaia" #NT!
 elgar.1193.f: "Kamarinskaya é uma dança folclórica tradicional russa, mais conhecida hoje como a composição de mesmo nome do compositor russo Mikhail Glinka. Kamarinskaya de Glinka, escrita em 1848, foi a primeira obra orquestral baseada inteiramente na canção folclórica russa e a usar os princípios composicionais desse gênero para ditar a forma da música. Tornou-se uma pedra de toque para a geração seguinte de compositores russos, desde Pyotr Ilyich Tchaikovsky, de orientação ocidental, até o grupo de nacionalistas conhecidos coletivamente como Os Cinco, e também foi elogiado no exterior, principalmente pelo compositor francês Hector Berlioz. Para Tchaikovsky, Kamarinskaya ofereceu um exemplo viável das possibilidades criativas das canções folclóricas numa estrutura sinfónica, utilizando uma variedade de combinações harmónicas e contrapontísticas." #NT!
  
