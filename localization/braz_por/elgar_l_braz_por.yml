elgar.3.t: "O Nascimento do Impressionismo" #NT!
elgar.3.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo impressionista de arte." #NT!
elgar.3.f: "[concept_elgar_impressionism] é um estilo na história da arte caracterizado pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu a partir de um movimento na pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos Naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um 'Actionismo em busca da verdade', os Impressionistas frequentemente consideravam o 'sonhar sem objeto' com acordes coloridos finamente graduados como um prazer." #NT!
elgar.3.g: "Somos uma nação cultural líder" #NT!
elgar.4.t: "O Nascimento do Expressionismo" #NT!
elgar.4.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo expressionista de arte." #NT!
elgar.4.f: "[concept_elgar_expressionism] é um estilo na arte. Seus começos e precursores podem ser encontrados no final do século XIX. Como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana." #NT!
elgar.5.t: "O Nascimento do Art Nouveau" #NT!
elgar.5.d: "Nossa capital [SCOPE.sState('elgar_culture_capital').GetCityHubName] está se tornando o centro do estilo Art Nouveau de arte." #NT!
elgar.5.f: "[concept_elgar_art_nouveau], principalmente em conexão com a Itália, também chamado de Stile liberty, é uma época histórica da arte que ocorreu na virada do século XIX para o século XX. Correntes que podem ser associadas ao Art Nouveau incluem o estilo reformista (após o movimento de reforma), o estilo Secessão (após a Secessão de Viena), o Modernismo na Catalunha, o estilo Style Sapin na Suíça e o estilo Tiffany nos EUA. Além da expressão Art nouveau, que é dominante em francês, inglês e italiano, o termo Modern Style também é usado em inglês e Stile Floreale em italiano. Em termos de tempo, o Art Nouveau pertence ao fim do século." #NT!
elgar.6.t: "[concept_elgar_impressionism] se espalha" #NT!
elgar.6.d: "A tendência do impressionismo se espalhou de um país vizinho para nossa capital e se tornou o movimento artístico dominante." #NT!
