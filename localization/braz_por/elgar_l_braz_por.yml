je_elgar_impressionism: "Impressionismo" #NT!
je_elgar_impressionism_reason: "[concept_elgar_impressionism] é um estilo na história da arte caracterizado pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu a partir de um movimento na pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos Naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um 'Actionismo em busca da verdade', os Impressionistas frequentemente consideravam o 'sonhar sem objeto' com acordes coloridos finamente graduados como um prazer." #NT!
je_elgar_impressionism_success: "Precisamos de #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
je_elgar_impressionism_goal: "" #NT!
je_elgar_expressionism: "Expressionismo" #NT!
je_elgar_expressionism_reason: "[concept_elgar_expressionism] é um estilo na arte. Seus começos e precursores podem ser encontrados no final do século XIX. Como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana." #NT!
