elgar.1201.t: "Liszt versus Thalberg" #NT!
elgar.1201.d: "Dois dos pianistas mais famosos competiram entre si em Paris: Franz Liszt desafiou o pianista mais importante da época, Sigismund Thalberg." #NT!
elgar.1201.f: "No inverno de 1835/36, Sigismund Thalberg estreou em um concerto privado dado pelo secretário da embaixada austríaca em Paris. Ele foi recebido com entusiasmo pelos artistas presentes, incluindo Rossini e Meyerbeer, e elogiado como o inventor de um novo estilo de piano. Enquanto os concertos de Franz Liszt em Lyon rendiam cerca de 500-600 francos, Thalberg ganhou 10.000 francos com um único concerto no Teatro Italiano. Antes da segunda estadia de Thalberg em Paris, Liszt publicou uma crítica repleta de insinuações e polêmicas. Segundo Liszt, o sucesso de Thalberg ocorreu exclusivamente por meio de propaganda. Thalberg retornou a Paris em fevereiro de 1837 e foi celebrado novamente. Em 31 de março, ambos os artistas se apresentaram em um evento de caridade organizado pela Princesa Belgiojoso." #NT!
elgar.1201.g: "Thalberg foi melhor." #NT!
elgar.1201.h: "Liszt foi melhor." #NT!
elgar.1211.t: "Lisztomania em [ROOT.GetCountry.GetName]" #NT!
elgar.1211.f: "Franz Liszt foi um compositor, pianista, maestro, diretor de teatro e professor de música austro-húngaro. Liszt foi um dos pianistas virtuosos mais proeminentes e influentes e, com um catálogo de mais de 1300 obras e arranjos, um dos compositores mais produtivos do século XIX. Embora grande parte de seu catálogo possa ser atribuída à literatura pianística, Liszt também deu um grande impulso à música orquestral com o desenvolvimento do poema sinfônico. Seu conceito de música programática e o uso de novos meios harmônicos e formais fizeram dele - juntamente com Richard Wagner - o mais conhecido protagonista da Nova Escola Alemã. Liszt iniciou uma extensa turnê pela Europa em 1839, que continuou pelos oito anos seguintes. Este período foi o mais brilhante de Liszt como pianista de concerto, e ele recebeu muitas honrarias e admiração durante suas turnês. Durante esse período, surgiram os primeiros relatos de respostas intensas dos fãs de Liszt, que ficaram conhecidas como Lisztomania. A Lisztomania foi caracterizada por uma reação histérica a Liszt e seus concertos. Dizia-se que a forma de tocar de Liszt elevava o ânimo da plateia a um nível de êxtase místico." #NT!
elgar.1212.t: "Liszt parte" #NT!
elgar.1221.t: "Contrato de Liszt termina" #NT!
elgar.1222.t: "Liszt deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1231.t: "Liszt falece" #NT!
elgar.1231.f: "Após o fracasso de seu casamento com Carolyne zu Sayn-Wittgenstein, Liszt se dedicou cada vez mais a composições com temas religiosos. Em Roma, onde passou a maior parte do tempo até 1870, ele levou uma vida parte mundana, parte monástica, e se retirou para um mosteiro no verão de 1863, onde o Papa Pio IX também o visitou. Em 1865, Liszt passou pela tonsura e recebeu as quatro ordens menores. A partir de então, como clérigo, ele usava a batina romana e era chamado de abade. Em 1886, Liszt compareceu ao Festival Wagner. Na época da viagem, Liszt já estava gravemente doente e morreu poucos dias após sua chegada, em 31 de julho de 1886, devido a pneumonia. Bernhard Schnappauf, médico e amigo de Richard Wagner, passou os últimos dias em seu leito de morte e relatou que Liszt morreu tranquilamente e com dignidade. Ele fechou os olhos e fez a máscara mortuária, para a qual, segundo o costume antigo, ele tinha direito ao sudário e à fronha." #NT!
elgar.1241.t: "Liszt está preparando uma turnê" #NT!
elgar.1241.d: "O compositor Franz Liszt está preparando uma turnê no exterior. O destino é a Itália." #NT!
elgar.1242.d: "O compositor Franz Liszt está preparando uma turnê no exterior. O destino é a Alemanha." #NT!
elgar.1243.d: "O compositor Franz Liszt está preparando uma turnê no exterior. Os destinos são Espanha e Portugal." #NT!
elgar.1244.d: "O compositor Franz Liszt está preparando uma turnê no exterior. Os destinos são França, Bélgica, Holanda e as Ilhas Britânicas." #NT!
elgar.1245.d: "O compositor Franz Liszt está preparando uma turnê no exterior. Os destinos são Polônia, Rússia e o Império Otomano." #NT!
elgar.1251.t: "Liszt em Weimar" #NT!
elgar.1251.d: "Após muitos anos de turnês de concertos, o virtuoso do piano e compositor Franz Liszt está considerando se estabelecer em Weimar." #NT!
elgar.1251.f: "Os anos em Weimar foram o período mais artisticamente produtivo de Franz Liszt. Ele escreveu muitas de suas obras para piano em Weimar, como a Sonata para Piano em Si Menor, o ciclo Harmonies poétiques et religieuses, quinze Rapsódias Húngaras, bem como numerosas transcrições, reduções para piano e revisões de obras anteriores para piano, como os Estudos de Paganini. Dois de seus concertos para piano anteriormente concebidos também receberam sua forma final aqui. Em Weimar, Liszt conduziu muitas obras de compositores contemporâneos, alguns dos quais eram controversos na época, e também executou suas óperas. Ele conduziu obras de Richard Wagner, que era particularmente próximo a ele e a quem ajudou a fugir para Zurique na primavera de 1849 após a revolta de Dresden. Nos anos seguintes, ele apoiou Wagner financeira e moralmente e manteve uma correspondência animada com ele. Mais tarde, Liszt e Wagner frequentemente apareceram juntos como maestros. A partir de 1865, depois que Wagner teve um relacionamento com a filha de Liszt, Cosima, a relação esfriou por um longo período." #NT!
elgar.1252.t: "Von der Wiege zum Grabe" #NT!
elgar.1252.d: "Em Roma, Franz Liszt concluiu seu último poema sinfônico. A comunidade musical não sabe o que pensar sobre o mais recente 'erro' deste compositor." #NT!
elgar.1252.f: "Nos últimos anos de sua vida, Liszt se voltou cada vez mais para a música sacra e música religiosa. Seu último poema sinfônico, 'Da Cradle to the Grave', diferiu, portanto, de todos os seus predecessores. Liszt se inspirou em um desenho do pintor húngaro Mihály Zichy. Grandes trechos da obra não exigem uma orquestra poderosa, especialmente o início soa como música de câmara; muitas ilhas de som são formadas onde o material musical é escasso, e passagens solo não são incomuns, especialmente no final dos movimentos. Os harmônicos usados também são prenúncios de tempos futuros. Durante sua vida, no entanto, os críticos de música classificaram a obra como o 'erro de um homem idoso'." #NT!
elgar.1252.g: "Gerações futuras entenderão." #NT!
elgar.1261.t: "Les Préludes" #NT!
elgar.1261.f: "Les Préludes é o terceiro dos treze poemas sinfônicos de Franz Liszt. A música foi composta entre 1845-54 e começou como uma abertura para o ciclo coral de Liszt, Les quatre élémens (Os Quatro Elementos), depois foi revisada como uma abertura de concerto independente, com um novo título fazendo referência a um poema de Alphonse de Lamartine. Les Préludes é o exemplo mais antigo de uma obra orquestral intitulada 'Poema Sinfônico'. Liszt vê as fases da vida como prelúdios para a melodia da morte. Essas fases da vida são lutas e tempestades, amor, felicidade e dor, consolação, experiência com a natureza. Apesar das contrastantes mudanças de humor refletidas em Les Préludes, a obra possui grande coesão. Ela começa com uma melodia melancólica, da qual o primeiro tema principal tempestuoso se desenvolve, levando ao segundo tema através de uma parte pastoral. Esses dois temas são desenvolvidos em mudanças suaves de humor. Em um clímax, o tema original flui para o primeiro tema principal como uma fanfarra majestosa e deslumbrante." #NT!
elgar.1262.t: "Rapsódias Húngaras" #NT!
elgar.1262.f: "As Rapsódias Húngaras são um conjunto de 19 peças para piano baseadas em temas folclóricos húngaros, compostas por Franz Liszt entre 1846-1853, e posteriormente em 1882 e 1885. Liszt também fez arranjos para orquestra, piano a quatro mãos e trio de piano. Algumas são mais conhecidas do que outras, sendo a Rapsódia Húngara No. 2 particularmente famosa, e a No. 6, No. 10, No. 12 e No. 14 (especialmente na versão para piano e orquestra como a Fantasia Húngara) também sendo bem conhecidas. Liszt incorporou muitos temas que ele ouviu em sua Hungria natal e que ele acreditava serem músicas folclóricas, embora muitas fossem na verdade melodias escritas por membros da alta classe média húngara, ou por compositores como József Kossovits. Em sua forma original para piano, as Rapsódias Húngaras são conhecidas por sua dificuldade." #NT!
elgar.1263.t: "Sinfonia Dante" #NT!
elgar.1263.f: "A 'Sinfonia Dante' é uma sinfonia coral composta por Franz Liszt. Escrita no estilo romântico, é baseada na jornada de Dante Alighieri pelo Inferno e Purgatório, conforme retratado na Divina Comédia. Alguns críticos argumentaram que a Sinfonia Dante não é tanto uma sinfonia no sentido clássico, mas sim dois poemas sinfônicos descritivos. A intenção original de Liszt era compor a obra em três movimentos: um Inferno, um Purgatório e um Paraíso. Os dois primeiros seriam puramente instrumentais, e o final coral. No entanto, Wagner convenceu Liszt de que nenhum compositor terreno poderia expressar fielmente as alegrias do Paraíso. Liszt abandonou o terceiro movimento, mas acrescentou um Magnificat coral ao final do segundo movimento. O estudioso de Liszt, Humphrey Searle, argumenta que, embora Liszt possa ter se sentido mais à vontade retratando as regiões infernais do que as celestiais, a tarefa de retratar o Paraíso na música não estaria além de suas habilidades." #NT!

