elgar.1401.t: "Estreia em Karlshamn" #NT!
elgar.1401.d: "Um jovem estudante de 19 anos do Conservatório de Leipzig fez sua estreia como pianista em Karlshamn hoje. Ele é norueguês e seu nome é Edvard Grieg." #NT!
elgar.1401.f: "A carreira de Edvard Grieg começou originalmente como pianista. Mesmo antes de concluir seus estudos no Conservatório de Leipzig, o jovem de 19 anos fez sua estreia em Karlshamn, na Suécia, antes de retornar à sua Noruega natal alguns anos depois. Grieg havia sido aluno de Ignaz Moscheles em Leipzig, mas encontrou o clima conservador lá muito desagradável." #NT!
elgar.1411.t: "Grieg chega em [ROOT.GetCountry.GetName]" #NT!
elgar.1411.f: "Edvard Hagerup Grieg é amplamente considerado um dos compositores da era Romântica mais importantes, e sua música faz parte do repertório clássico padrão em todo o mundo. O uso de Grieg da música folclórica norueguesa em suas próprias composições trouxe a música da Noruega à fama, além de ajudar a desenvolver uma identidade nacional, assim como Jean Sibelius fez na Finlândia e Bedřich Smetana na Boêmia. Como pianista e maestro, ele realizou inúmeras turnês de concertos na Europa. Semelhante ao grande movimento na Rússia com Mussorgsky na liderança, Grieg fundiu elementos da música folclórica de sua terra natal - como quintas vazias, ritmos de dança enfatizados e a oscilação entre tonalidades modais e maiores-menores - com as conquistas composicionais do Romantismo tardio. Algumas de suas harmonias já antecipam o Impressionismo e são radicalmente únicas em algumas composições, como Klokkeklang. Entre muitos outros que se referem a Grieg em suas atividades de composição, seja explicitamente ou de forma críptica na música, estão Frederick Delius, Maurice Ravel, Sergei Rachmaninoff, Dmitri Shostakovich e Béla Bartók." #NT!
elgar.1412.t: "Grieg parte" #NT!
elgar.1421.t: "Contrato de Grieg termina" #NT!
elgar.1422.t: "Grieg deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1431.t: "Grieg falece" #NT!
elgar.1431.f: "Edvard Grieg faleceu no Hospital Municipal de Bergen, Noruega, em 4 de setembro de 1907, aos 64 anos, de insuficiência cardíaca. Ele havia sofrido um longo período de doença. Suas últimas palavras foram 'Bem, se deve ser assim'. O funeral atraiu entre 30.000 e 40.000 pessoas para as ruas de sua cidade natal para homenageá-lo. Atendendo ao seu desejo, sua própria Marcha Fúnebre em Memória de Rikard Nordraak foi tocada com a orquestração de seu amigo Johan Halvorsen, que havia se casado com a sobrinha de Grieg. Além disso, o movimento da Marcha Fúnebre da Sonata para Piano No. 2 de Chopin foi tocado. Grieg foi cremado no primeiro crematório norueguês inaugurado em Bergen naquele mesmo ano, e suas cinzas foram enterradas em uma cripta na montanha perto de sua casa, Troldhaugen. Após a morte de sua esposa, suas cinzas foram colocadas ao lado das dele." #NT!
elgar.1441.t: "Grieg está preparando uma turnê" #NT!
elgar.1441.d: "O compositor Edvard Grieg está se preparando para uma turnê no exterior. O destino é a Escandinávia." #NT!
elgar.1442.d: "O compositor Edvard Grieg está se preparando para uma turnê no exterior. Os destinos são Escandinávia, Alemanha, Países Baixos, Bélgica, Áustria, Boêmia, Polônia e Rússia." #NT!
elgar.1443.d: "O compositor Edvard Grieg está se preparando para uma turnê no exterior. Os destinos são Escandinávia, Alemanha, Itália, França e Grã-Bretanha." #NT!
elgar.1451.t: "Suíte Holberg" #NT!
elgar.1451.d: "A Suíte Holberg de Edvard Grieg, que estreou em Oslo, não apenas se revelou uma obra musical-prima, mas também inspirou o sentimento nacional norueguês." #NT!
elgar.1451.f: "A Suíte Holberg, intitulada 'Suíte em estilo antigo', é uma suíte de cinco movimentos baseados em formas de dança do século XVIII, escrita por Edvard Grieg em 1884 para celebrar o 200º aniversário do nascimento do dramaturgo humanista dinamarquês-norueguês Ludvig Holberg (1684-1754). Ela exemplifica a música do século XIX que faz uso de estilos e formas musicais do século anterior. A Suíte Holberg foi originalmente composta para piano, mas um ano depois foi adaptada por Grieg para orquestra de cordas. A suíte consiste em uma introdução e um conjunto de danças. É um ensaio inicial no neoclassicismo, uma tentativa de ecoar tanto quanto se sabia na época sobre a música da era de Holberg. Embora não seja tão famosa quanto a música incidental de Grieg de Peer Gynt, que geralmente é executada em pares de suítes, muitos críticos consideram as obras de igual mérito." #NT!
elgar.1452.t: "Concerto para Piano em Lá Menor" #NT!
elgar.1452.d: "Um concerto para piano de Edvard Grieg celebrou sua estreia mundial hoje em Copenhague. Já é previsível que esta será uma de suas peças mais populares." #NT!
elgar.1452.f: "O Concerto para Piano em Lá Menor, Op. 16, composto por Edvard Grieg em 1868, foi o único concerto concluído por Grieg. A obra está entre as primeiras obras importantes de Grieg, escrita pelo compositor de 24 anos em 1868 em Søllerød, Dinamarca, durante uma de suas visitas lá para se beneficiar do clima. O concerto de Grieg fornece evidências de seu interesse na música folclórica norueguesa; o floreio de abertura é baseado no motivo de uma segunda menor descendente seguida por uma terça maior descendente, que é típica da música folclórica do país natal de Grieg. A obra foi estreada por Edmund Neupert em 3 de abril de 1869, em Copenhague, com regência de Holger Simon Paulli. Algumas fontes dizem que Grieg, ele próprio um excelente pianista, era o solista pretendido, mas ele não pôde comparecer à estreia devido a compromissos com uma orquestra em Christiania (hoje Oslo). Entre aqueles que compareceram à estreia estavam o compositor dinamarquês Niels Gade e o pianista russo Anton Rubinstein, que forneceu seu piano para a ocasião. Grieg revisou a obra pelo menos sete vezes, geralmente de maneira sutil, mas as revisões resultaram em mais de 300 diferenças em relação à orquestração original." #NT!
elgar.1461.t: "Peer Gynt" #NT!
elgar.1461.f: "Peer Gynt, Op. 23, é a música incidental para a peça de Henrik Ibsen de 1867 com o mesmo nome, escrita pelo compositor norueguês Edvard Grieg. Apesar de compor muitas peças curtas para piano e obras de câmara, o trabalho de Grieg para Henrik Ibsen se destacou. Inicialmente, ele compôs 90 minutos de música orquestral para a peça, mas depois voltou e extraiu certas seções para as suítes. As viagens de Peer Gynt pelo mundo e terras distantes são representadas pelos instrumentos que Grieg escolhe usar. Mais tarde, Grieg criou duas suítes de sua música de Peer Gynt. Alguma música dessas suítes recebeu destaque na cultura popular, especialmente as peças 'Manhã', 'Na Gruta do Rei da Montanha' e 'Canção de Solveig'." #NT!
elgar.1462.t: "Peças Líricas" #NT!
elgar.1462.f: "Peças Líricas é uma coleção de 66 peças curtas para piano solo escritas por Edvard Grieg. Elas foram publicadas em 10 volumes, de 1867 a 1901. A coleção inclui várias de suas peças mais conhecidas, como 'Dia de Casamento em Troldhaugen', 'Para a Primavera', 'Marcha dos Trolls' e 'Borboleta'. O tema da primeira peça do conjunto, 'Arietta', era uma das melodias favoritas do compositor. Nas palavras do pianista Andrei Gavrilow, as Peças Líricas são 'um tipo muito especial de diário que Grieg manteve ao longo de sua vida, ou uma confissão, porque refletem os momentos mais íntimos na vida do compositor'." #NT!
elgar.1463.t: "Danças Norueguesas" #NT!
elgar.1463.f: "As Danças Norueguesas foram a resposta norueguesa ao grande sucesso das Danças Eslavas de Antonín Dvořák e das Danças Húngaras de Johannes Brahms. Os dois colegas publicaram suas séries de dança para piano a quatro mãos em 1878 e 1881 pela editora Simrock. Na época, Grieg não ousou orquestrar suas danças, uma vez que o terreno estava ocupado pelas 'Rapsódias Norueguesas' de seu amigo Johan Svendsen. A versão orquestral de suas Danças Norueguesas foi, portanto, arranjada por Robert Henriques - muito para a satisfação de Grieg. Para a primeira dança, Grieg usou a popular marcha Sinklar, e para as três últimas, os chamados 'Hallings', danças nupciais tradicionais norueguesas para jovens homens, que são rápidas e muito acrobáticas." #NT!
elgar.1471.t: "Grieg honra [ROOT.GetCountry.GetName]" #NT!

