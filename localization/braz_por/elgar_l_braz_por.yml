 elgar_mozart_monument_decision: "Construa o Monumento a Mozart" #NT!
 elgar_mozart_monument_decision_ai: "Construa o Monumento a Mozart" #NT!
 elgar_mozart_monument_decision_desc: "Wolfgang Amadeus Mozart é um dos compositores mais importantes de todos os tempos, mas alguns ainda lhe negam esse reconhecimento. Mais recentemente, toda uma geração de compositores redescobriu-o como ponto de partida para a música contemporânea. A construção de um monumento a Mozart na sua cidade natal, Salzburgo, inspirará as gerações futuras a quererem seguir os seus passos." #NT!
 elgar_beethoven_monument_decision: "Construa o Monumento Beethoven" #NT!
 elgar_beethoven_monument_decision_desc: "Não há dúvida de que Ludwig van Beethoven foi o maior compositor de todos os tempos e que toda música romântica é uma consequência de sua obra. Todo artista contemporâneo lhe deve uma homenagem. É ainda mais surpreendente que ele ainda seja pouco apreciado. Após um apelo de Robert Schumann, no entanto, várias associações, cidades, príncipes e governos arrecadaram dinheiro para erguer um memorial em sua cidade natal, Bonn." #NT!
 elgar_bayreuth_decision: "Estabelecer o Festival Richard Wagner" #NT!
 elgar_bayreuth_decision_desc: "Richard Wagner há muito sonha em ter seu próprio salão de festivais, onde suas maiores obras são apresentadas todos os anos. Tal lugar poderia rapidamente se tornar um local de peregrinação para todos os entusiastas da música e seria um memorial vivo e duradouro em sua homenagem." #NT!
 elgar_bayreuth_decision_tt: "Precisamos de #G 500#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_concertgebouw_decision: "Estabelecer o Concertgebouw" #NT!
 elgar_concertgebouw_decision_desc: "O Concertgebouw é a sala de concertos mais famosa de Amsterdã e sede da Orquestra Concertgebouw. Os Países Baixos ficaram muito atrás em relação ao resto do desenvolvimento musical no continente, mas o Concertgebouw garantiu que Amesterdão fosse rapidamente classificada entre as principais capitais musicais europeias. Isto também se deveu à elevada qualidade oferecida pela Orquestra Concertgebouw, especialmente sob a direção do seu futuro maestro Willem Mengelberg." #NT!
 elgar_concertgebouw_decision_tt: "Precisamos de #G 750#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_santa_cecilia_decision: "Elevar Santa Cecília ao posto de Academia" #NT!
 elgar_santa_cecilia_decision_desc: "A Accademia di Santa Cecilia foi fundada pela bula papal 'Ratione congruit' de Sisto V em 1585 na forma de uma congregação. Em 1838, a Congregação de Santa Cecília foi oficialmente nomeada Academia e depois Academia Pontifícia. Seus membros naquela época incluíam Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod e Meyerbeer. Um de seus membros honorários foi a Rainha Vitória. Na Itália unida, tornou-se um conservatório líder." #NT!
 elgar_santa_cecilia_decision_tt: "Precisamos de #G 200#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_leipzig_conservatory_decision: "Fundou o Conservatório de Leipzig" #NT!
 elgar_leipzig_conservatory_decision_desc: "A tradicional cidade musical de Leipzig, onde Johann Sebastian Bach já atuava, oferecia ótimas condições para a fundação de uma fábrica de talentos musicais e acadêmicos no início do século XIX. Quatro cidadãos comprometidos da cidade, nomeadamente o advogado Heinrich Conrad Schleinitz (segundo diretor), o diretor distrital de Leipzig Johann Paul von Falkenstein e o Conselheiro da Corte Real Saxônica Johann Georg Keil, bem como o Gewandhaus Kapellmeister Felix Mendelssohn Bartholdy colocaram as ideias anteriores em prática." #NT!
 elgar_leipzig_conservatory_decision_tt: "Precisamos de #G 250#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_petrograd_conservatory_decision: "Fundou o Conservatório de Petrogrado" #NT!
 elgar_petrograd_conservatory_decision_desc: "Por iniciativa da Grã-Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich e outras personalidades da sociedade e da vida musical, foi fundada a Sociedade Musical Russa, de cujas aulas de música foi fundado o primeiro conservatório da Rússia. Anton Rubinstein foi o primeiro diretor do conservatório e professor de piano. O primeiro graduado a completar seus estudos de composição aqui foi Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov teve um papel particularmente influente como professor de composição e instrumentação e chefe da turma de orquestra." #NT!
 elgar_petrograd_conservatory_decision_tt: "Precisamos de #G 350#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 elgar_the_proms_decision: "Instituir os Concertos Promenade" #NT!
 elgar_the_proms_decision_desc: "The Proms é uma temporada de verão de oito semanas com concertos diários de música clássica orquestral e outros eventos realizados anualmente. Prom é a abreviatura de promenade concert, um termo que originalmente se referia a concertos ao ar livre nos jardins de lazer de Londres. A temporada é um evento significativo na cultura britânica e na música clássica. A percepção de muitas pessoas sobre os Proms é baseada no Last Night, embora este seja muito diferente dos outros shows." #NT!
