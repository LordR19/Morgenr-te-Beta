elgar.1801.t: "Concerto de Piano No. 2" #NT!
elgar.1801.d: "Depois de muitos contratempos, o compositor Sergei Rachmaninoff fez um retorno impressionante: seu Segundo Concerto para Piano causou aplausos frenéticos." #NT!
elgar.1801.f: "Após a desastrosa estreia de sua Primeira Sinfonia em 1897, Rachmaninoff sofreu um colapso psicológico que o impediu de compor por três anos. Embora a depressão tenha drenado sua energia, ele ainda se envolveu em performances. Regência e aulas de piano se tornaram necessárias para aliviar sua situação financeira. Em 1899, ele deveria se apresentar com o Segundo Concerto para Piano em Londres, que ainda não havia composto devido a uma doença, e em vez disso fez uma bem-sucedida estreia como regente. Parentes decidiram apresentá-lo ao neurologista Nikolai Dahl, a quem ele visitou diariamente de janeiro a abril de 1900, o que ajudou a restaurar sua saúde e confiança na composição. Rachmaninoff dedicou o concerto a Dahl por tê-lo tratado com sucesso. Depois de cumprir seu compromisso de concerto em Londres em 1908 no Queen's Hall sob a regência de Serge Koussevitzky, uma crítica elogiosa do The Times surgiu: 'A expressão direta da obra, a extraordinária precisão e exatidão da interpretação de Rachmaninoff, e até mesmo a rigorosa economia de movimento de braços e mãos que ele exerceu, tudo contribuiu para a impressão de completude da performance.'" #NT!
elgar.1811.t: "Rachmaninoff chega em [ROOT.GetCountry.GetName]" #NT!
elgar.1811.f: "Sergei Vasilyevich Rachmaninoff é amplamente considerado um dos melhores pianistas de sua época e, como compositor, um dos últimos grandes representantes do romantismo na música clássica russa. Influências iniciais de Tchaikovsky, Rimsky-Korsakov e outros compositores russos deram lugar a um idioma totalmente pessoal, notável por sua melodia lírica, expressividade e ricas cores orquestrais. O piano é destaque na produção composicional de Rachmaninoff, e ele fez questão de usar suas habilidades como intérprete para explorar completamente as possibilidades expressivas e técnicas do instrumento. Em 1897, após a desastrosa estreia de sua Sinfonia No. 1, Rachmaninoff entrou em uma depressão de quatro anos e compôs pouco até que uma terapia de apoio bem-sucedida permitisse que ele completasse seu entusiasticamente recebido Concerto para Piano No. 2 em 1901. Nos dezesseis anos seguintes, Rachmaninoff regia no Teatro Bolshoi. Rachmaninoff foi um dos últimos representantes de uma tradição centenária. Até o final do século XIX, a maioria dos compositores era igualmente importantes virtuosos de sua época. Rachmaninoff foi um dos últimos a exercer essa dupla função." #NT!
elgar.1812.t: "Rachmaninoff parte" #NT!
elgar.1821.t: "Contrato de Rachmaninoff termina" #NT!
elgar.1822.t: "Rachmaninoff deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1841.t: "Rachmaninoff prepara uma turnê" #NT!
elgar.1841.d: "O compositor Sergei Rachmaninoff está preparando uma turnê no exterior. Ele visitará todas as principais salas de concertos do mundo." #NT!
elgar.1851.t: "Rachmaninoff nos EUA" #NT!
elgar.1851.d: "No passado, Rachmaninoff havia recebido várias ofertas dos EUA, mas as rejeitou. No entanto, devido a uma situação financeira tensa, atualmente ele vê a mudança para os EUA como vantajosa." #NT!
elgar.1851.f: "Durante a turnê escandinava, Rachmaninoff recebeu três ofertas dos EUA: para se tornar o regente da Orquestra Sinfônica de Cincinnati por dois anos, para reger 110 concertos em 30 semanas para a Orquestra Sinfônica de Boston e para dar 25 recitais de piano. Ele estava preocupado com um compromisso tão grande em um país desconhecido e tinha poucas boas lembranças de sua turnê de estreia em 1909, então ele recusou todas as três ofertas. Não muito depois de sua decisão, Rachmaninoff considerou os Estados Unidos vantajosos financeiramente, pois não podia sustentar sua família apenas com composições. Sem poder pagar as taxas de viagem, ele recebeu um empréstimo antecipado para a jornada do banqueiro russo e colega emigrante Alexander Kamenka. Após o término da primeira turnê em abril de 1919, Rachmaninoff levou sua família para um intervalo em São Francisco. Como artista em turnê, Rachmaninoff se tornou financeiramente seguro sem muita dificuldade, e a família viveu uma vida de classe média alta com servos, um chef e motorista. Eles recriaram a atmosfera de Ivanovka em seu apartamento em Nova York, recebendo hóspedes russos, empregando russos e continuando a observar costumes russos." #NT!
elgar.1851.g: "Ele deve realizar um concerto, uma estadia mais longa nos EUA afeta apenas seu trabalho de composição." #NT!
elgar.1851.h: "Convide-o para os EUA e dê-lhe as boas-vindas calorosas." #NT!
elgar.1861.t: "Concerto para Piano No. 3" #NT!
elgar.1861.f: "Naquela época, Mahler era o único maestro que eu considerava digno de ser comparado a Nikisch. Ele se dedicou ao concerto até que o acompanhamento, que é bastante complicado, tivesse sido praticado à perfeição, embora ele já tivesse passado por outro ensaio longo. Segundo Mahler, cada detalhe da partitura era importante - uma atitude muito rara entre maestros. ... Embora o ensaio estivesse programado para terminar às 12h30, continuamos tocando, muito além dessa hora, e quando Mahler anunciou que o primeiro movimento seria ensaiado novamente, eu esperava alguma protesto ou cena dos músicos, mas não percebi nenhum sinal de irritação. A orquestra tocou o primeiro movimento com uma apreciação aguçada ou talvez até mais próxima do que na vez anterior. - Sergei Rachmaninoff" #NT!
elgar.1862.t: "Rapsódia sobre um Tema de Paganini" #NT!
elgar.1862.f: "A peça consiste em 24 variações sobre um tema que Niccolò Paganini usou como ponto de partida para uma série de variações. Essa melodia serviu repetidamente como modelo para vários compositores, incluindo Johannes Brahms e Franz Liszt. Em algumas variações, Rachmaninoff usa outra melodia, muito mais antiga: a sequência 'Dies irae', outrora parte integrante da missa latina para os mortos. Rachmaninoff usou esse tema repetidamente em suas obras. Ele aparece em todas as sinfonias, nas Danças Sinfônicas, no poema sinfônico Die Toteninsel e na primeira sonata para piano. A combinação do tema de Paganini com o 'Dies irae' faz com que se procure um contexto programático para a obra. Segundo a lenda, o grande violinista vendeu sua alma ao diabo para alcançar a perfeição em seu instrumento e o amor de uma mulher. O motivo 'Dies irae' representa o diabo, e o tema de Paganini representa o próprio violinista compositor." #NT!
elgar.1863.t: "Sinfonia No. 3" #NT!
elgar.1863.f: "'Foi tocado em Nova York, Filadélfia, Chicago, etc. Nas duas primeiras apresentações eu estava presente. Foi tocado maravilhosamente. Sua recepção tanto pelo público quanto pelos críticos foi amarga. Uma crítica me dói particularmente: a de que eu não tinha mais uma Terceira Sinfonia em mim. Pessoalmente, estou firmemente convencido de que esta é uma boa obra. Mas - às vezes os compositores também se enganam! Seja como for, estou mantendo minha opinião até agora.' - Sergei Rachmaninoff" #NT!
elgar.1871.t: "Rachmaninoff traz honra para [ROOT.GetCountry.GetName]" #NT!
  
