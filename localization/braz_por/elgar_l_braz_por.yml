elgar.121.t: "A fundação da Associação Geral de Música Alemã" #NT!
elgar.121.d: "Hoje, a Associação Geral de Música Alemã (Allgemeiner Deutscher Musikverein) foi fundada em [SCOPE.sState('elgar_musikverein_capital').GetCityHubName]. Uma discussão imediatamente surgiu sobre se pertencemos à Nova Escola Alemã ou se defendemos a ideia conservadora da música." #NT!
elgar.121.f: "A Nova Escola Alemã é um termo introduzido em 1859 por Franz Brendel, editor do Neue Zeitung für Musik, para descrever certas tendências na música alemã. Foi usado por diferentes pessoas em diferentes momentos com significados diferentes. É geralmente aceito que Franz Liszt e Richard Wagner estavam entre os representantes mais proeminentes da 'Nova Escola Alemã'. Há também um consenso de que Johannes Brahms não fez parte. Além disso, as interpretações diferem. O novo termo deve ser entendido como denotando todo o período desde a morte de Beethoven. Segundo Brendel, era comum chamar o período de J.S. Bach e Handel de 'Velha Escola Alemã'. O período subsequente foi o dos mestres vienenses como Mozart, que haviam sido influenciados pelo estilo italiano. Beethoven redirecionou o interesse para o Norte alemão novamente e, com isso, abriu a 'Neudeutsche Schule'. Compositores de ambos os lados olhavam para Beethoven como seu herói espiritual e artístico; os conservadores o viam como um pico insuperável, os progressistas como um novo começo na música." #NT!
elgar.121.g: "Fazemos parte da Nova Escola Alemã." #NT!
elgar.121.h: "Defendemos a Escola Alemã Tradicional." #NT!
elgar.122.t: "Membros na Associação Geral de Música Alemã" #NT!
elgar.122.d: "Artistas de nossa nação foram convidados para a recém-fundada Associação Geral de Música Alemã. Uma discussão imediatamente surgiu sobre se pertencemos à Nova Escola Alemã ou se defendemos a ideia conservadora da música." #NT!
elgar.123.t: "Local da próxima reunião do Congresso de Músicos" #NT!
elgar.123.d: "Os membros da Associação Geral de Música Alemã escolheram [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] como local para a próxima reunião da Tonkünstler-Versammlung (Congresso de Músicos)." #NT!
elgar.123.f: "Em 1859, a primeira reunião da Tonkünstler ocorreu por ocasião do 25º aniversário do Neue Magazine for Music em Leipzig. Durante a segunda reunião da Tonkünstler (1861) em Weimar, os estatutos da Associação Geral de Música Alemã (ADMV) foram adotados por mais de 700 membros fundadores. O Neue Magazine for Music tornou-se o órgão da associação. No final do século XIX, a ADMV estava sob o protetorado do Grão-Duque de Weimar. A ADMV realizou várias grandes reuniões de Tonkünstler. Ela se orientou principalmente na direção da Nova Escola Alemã representada por Franz Liszt e Richard Wagner. Como parte dos objetivos artísticos da ADMV, reuniões anuais de Tonkünstler em locais diferentes deveriam ser organizadas, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas que raramente ou nunca foram ouvidas, mas de interesse devido à sua importância, também deveriam ser apresentadas. Além disso, novas obras, sejam musicais ou acadêmicas, deveriam ser impressas." #NT!
elgar.123.g: "Estamos honrados!" #NT!
elgar.124.t: "Congresso de Músicos em [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
elgar.124.d: "O Congresso de Músicos deste ano acontecerá em [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nossos artistas são cordialmente convidados a discutir música e ouvir a apresentação de novas e esquecidas peças de música." #NT!
elgar.124.g: "Vamos aproveitar a música e ouvir as contribuições de pessoas com ideias semelhantes." #NT!
elgar.124.h: "Apenas o lugar certo para criticar esses dilettantes musicais." #NT!
elgar.124.i: "Este será o dia da verdade - nossa ideia de música é a única correta!" #NT!
elgar.125.t: "Guerra dos Românticos" #NT!
elgar.125.d: "Uma disputa entre representantes da Nova Escola Alemã e os representantes mais conservadores levou a um escândalo público. Uma guerra completa entre as duas facções já está em pleno vigor na imprensa. É hora de [ROOT.GetCountry.GetName] apoiar seus artistas." #NT!
elgar.125.f: "A 'Guerra dos Românticos' é um termo usado por alguns historiadores da música para descrever a cisão entre músicos proeminentes na segunda metade do século XIX. Estrutura musical, os limites da harmonia cromática e a música programática versus a música absoluta foram as principais áreas de contenda. As partes opositoras se cristalizaram durante a década de 1850. Os membros mais proeminentes do círculo conservador foram Johannes Brahms, Joseph Joachim, Clara Schumann e o Conservatório de Leipzig, que havia sido fundado por Felix Mendelssohn. Seus oponentes, os progressistas radicais principalmente de Weimar, foram representados por Franz Liszt e os membros da chamada Nova Escola Alemã (Neudeutsche Schule) e por Richard Wagner. A controvérsia era de origem alemã e centro-europeia; músicos da França, Itália e Rússia estavam apenas marginalmente envolvidos. Compositores de ambos os lados olhavam para Beethoven como seu herói espiritual e artístico; os conservadores o viam como um pico insuperável, os progressistas como um novo começo na música." #NT!
elgar.125.g: "Apoie a Nova Escola Alemã!" #NT!
elgar.125.h: "Apoie a Escola Alemã Tradicional!" #NT!
elgar.126.t_konservativ: "Conservadores vencem a 'Guerra dos Românticos'" #NT!
elgar.126.d_konservativ: "A esmagadora maioria dos seguidores da Escola Tradicional venceu a disputa sobre o futuro da música. Se o conteúdo está correto é de importância secundária: a massa de contribuições para debates e polêmicas determina a imagem pública." #NT!
elgar.126.f_konservativ: "Um ponto central de desacordo entre esses dois grupos de músicos estava entre formas musicais tradicionais e novas. Isso foi um desdobramento do debate sobre a viabilidade do gênero sinfônico, que cresceu nas mãos de Ludwig van Beethoven de uma forma destinada ao entretenimento para uma forma que incluía ideais sociais, morais e culturais. Liszt e seu círculo favoreciam novos estilos de escrita e formas que misturariam música com ideias narrativas e pictóricas. Com esse objetivo, Liszt desenvolveu o poema sinfônico. A escola de Leipzig/Berlim defendia as formas usadas pelos mestres clássicos, formas codificadas por musicólogos como Adolf Bernhard Marx do início do século XIX. A validade da música programática também foi um ponto de contenda. Em seu livro de 1854, Vom Musikalisch-Schönen, Hanslick afirmou que a música não podia representar nada específico além de si mesma. No final das contas, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Membros apoiaram a Nova Escola Alemã e #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Membros apoiaram a Escola Tradicional." #NT!
elgar.126.g: "A Escola Tradicional triunfa." #NT!
elgar.126.t_neudeutsch: "Progressistas vencem a 'Guerra dos Românticos'" #NT!
elgar.126.d_neudeutsch: "A esmagadora maioria dos seguidores da Nova Escola Alemã venceu a disputa sobre o futuro da música. Se o conteúdo está correto é de importância secundária: a massa de contribuições para debates e polêmicas determina a imagem pública." #NT!
elgar.126.f_neudeutsch: "" #NT!
elgar.126.h: "A Nova Escola Alemã triunfa." #NT!

elgar.201.t: "Otto Nicolai" #NT!
elgar.201.d: "Após anos de trabalho, o compositor Otto Nicolai apresentou sua obra mais recente em Berlim hoje." #NT!
elgar.201.f: "The Merry Wives of Windsor é uma ópera em três atos do compositor alemão Otto Nicolai e sua obra mais conhecida. A ópera é um Singspiel, contendo muito diálogo falado entre números musicais distintos. A ópera continua popular na Alemanha, e a abertura às vezes é ouvida em concertos em outros países. Nicolai escreveu a ópera enquanto trabalhava como primeiro maestro no Kärntnertortheater em Viena, onde também estava contratado para compor uma ópera alemã. Ele finalmente aceitou a sugestão de seu amigo Siegfried Kapper de usar a comédia de Shakespeare 'The Merry Wives of Windsor' como base. Como não houve prorrogação de contrato em 1847, Nicolai mudou-se para o Royal Opera House em Berlim em 1º de março de 1848." #NT!
elgar.201.g: "Falstaff, seu bobo!" #NT!
elgar.202.t: "Robert Schumann" #NT!
elgar.202.d: "O famoso compositor Robert Schumann conseguiu um emprego em Düsseldorf no Reno e foi subitamente inspirado pelas obras de construção da Catedral de Colônia a escrever uma nova obra." #NT!
elgar.202.f: "Robert Schumann é considerado um dos compositores mais representativos da era romântica. Em 1850, ele sucedeu Ferdinand Hiller como diretor musical e mudou-se para Düsseldorf. Embora tenha sido criticado por suas habilidades pobres de regência e ridicularizado por sua 'decadência criativa', Schumann compôs sua última sinfonia, a 'Renana'. Ele usou as sinfonias de Beethoven e Mendelssohn como modelo, mas também foi inspirado por suas impressões do Reno. Schumann afirmou que sua viagem a Colônia e a vista da catedral foram sua principal inspiração para esta composição, que se tornou uma de suas obras mais famosas." #NT!
elgar.202.g: "Foi uma boa ideia continuar a construção da catedral, não foi?" #NT!
elgar.203.t: "Richard Strauss" #NT!
elgar.203.d: "Richard Strauss estreou sua ópera Salome em Dresden. A obra fica no limiar entre o romantismo tardio e a modernidade." #NT!
elgar.203.f: "Richard Georg Strauss foi um importante compositor alemão das eras do romantismo tardio e do início da modernidade. Ele é conhecido por suas óperas, incluindo Der Rosenkavalier e Salome, seus Lieder - especialmente seus Quatro Últimos Lieder - e seus poemas sinfônicos e outras obras orquestrais, como Death and Transfiguration, Till Eulenspiegel's Merry Pranks, Also sprach Zarathustra, An Alpine Symphony e Metamorphosen. Strauss também foi um maestro proeminente em toda a Alemanha e Áustria. Strauss, juntamente com Gustav Mahler, representa o florescimento tardio do romantismo alemão após Richard Wagner, no qual sutilezas pioneiras de orquestração se combinam com um estilo harmônico avançado. Em 1905, Strauss produziu Salome, uma ópera modernista um tanto dissonante baseada na peça de Oscar Wilde, e em 1909 seguiu-se Elektra. Ambas foram apresentadas pela primeira vez em Dresden." #NT!
elgar.203.g: "Tradição musical servida em uma bandeja de prata." #NT!
elgar.204.t: "Giacomo Meyerbeer" #NT!
elgar.204.d: "Hoje o rei nomeou o mais importante compositor de ópera alemão vivo, Giacomo Meyerbeer, como diretor musical geral." #NT!
elgar.204.f: "Giacomo Meyerbeer foi um dos compositores de ópera de maior sucesso do século XIX e é considerado um mestre da grand opéra francesa. O filho de um fabricante de açúcar judeu também foi treinado como pianista por um tempo por Muzio Clementi e se apresentou em público aos nove anos de idade. No início de 1813, ele foi para Viena e dedicou dez meses a estudos musicais com Antonio Salieri. No final de 1815, seguindo o conselho de Salieri, ele se mudou para a Itália, onde escreveu uma série de óperas para o palco local no novo estilo operístico estabelecido por Gioachino Rossini. Meyerbeer passou os anos seguintes indo e voltando entre Berlim e Paris. Sua ópera de 1824, Il crociato in Egitto, foi a primeira a lhe render fama em toda a Europa, mas foi Robert le diable que elevou seu status à grande celebridade. O estilo de grand opéra de Meyerbeer foi alcançado pela fusão da orquestração alemã com a tradição vocal italiana." #NT!
elgar.204.g: "Meyerbeer, Meyerbeer, Meyerbeer!" #NT!

elgar.211.t: "Franz Schubert" #NT!
elgar.211.d: "13 anos após sua morte, a Quinta Sinfonia de Franz Schubert foi apresentada ao público em geral." #NT!
elgar.211.f: "A Quinta Sinfonia, em si bemol maior, é talvez a mais realizada de suas sinfonias juvenis e é amplamente considerada como a primeira sinfonia 'madura' de Schubert. Sua elaboração é de perfeição na música de câmara, pois a instrumentação é menor do que a de qualquer outra sinfonia, e suas proporções estão finamente ajustadas umas às outras. Pode ser entendida como o exame produtivo de Schubert das obras sinfônicas de Mozart e revela a completa singularidade e independência de Schubert. Segundo as próprias anotações de Schubert na partitura, a obra foi composta entre setembro e 3 de outubro de 1816; ela foi escrita em um momento em que Schubert estava em busca de sua própria linguagem musical. A primeira apresentação da Quinta Sinfonia de Schubert ocorreu com uma pequena orquestra amadora em Viena em 1816; a primeira apresentação pública, por outro lado, só aconteceu em 17 de outubro de 1841, treze anos após a morte de Schubert, sob a regência de Michael Leitermayer." #NT!
elgar.211.g: "Até do céu, Schubert nos deleita com sua música." #NT!
elgar.212.t: "Johann Strauss" #NT!
elgar.212.d: "Uma nova opereta domina as ruas de Viena: 'Die Fledermaus' de Johann Strauss é um dos sucessos de bilheteria da temporada." #NT!
elgar.212.f: "Johann Strauss (filho) foi um compositor austríaco de música leve, especialmente música de dança e operetas. Ele compôs mais de 500 valsas, polcas, quadrilhas e outros tipos de música de dança, além de várias operetas e um balé. Em sua vida, ele era conhecido como 'O Rei da Valsa' e foi largamente responsável pela popularidade da valsa em Viena durante o século XIX. Algumas das obras mais famosas de Johann Strauss incluem O Danúbio Azul, Kaiser-Walzer, Contos da Floresta de Viena, Tritsch-Tratsch-Polka e Pizzicato Polka. Entre suas operetas, Die Fledermaus e Der Zigeunerbaron são as mais conhecidas. A opereta Die Fledermaus estreou em 5 de abril de 1874 no Theater an der Wien, em Viena, e faz parte do repertório regular de operetas desde então." #NT!
elgar.212.g: "E o relatório da bolsa de valores?" #NT!
elgar.213.t: "Anton Bruckner" #NT!
elgar.213.d: "Com seu Te Deum apresentado hoje, o compositor austríaco Anton Bruckner não apenas chamou a atenção dos músicos da igreja." #NT!
elgar.213.f: "Anton Bruckner foi um compositor austríaco conhecido por suas sinfonias, missas e motetos. Suas primeiras obras são consideradas emblemáticas da fase final do romantismo austro-alemão devido à sua rica linguagem harmônica, caráter fortemente polifônico e comprimento considerável. As composições de Bruckner ajudaram a definir o radicalismo musical contemporâneo, devido às suas dissonâncias, modulações não preparadas e harmonias ampliadas. Seu Te Deum é uma composição coral para solistas, coro e orquestra, que é uma das obras mais conhecidas e frequentemente executadas de Bruckner. Ela foi composta entre 1881 e 1884 e estreada em 2 de dezembro de 1884, em Viena. A obra recebeu críticas mistas na época, mas ao longo do século XX ganhou reconhecimento como uma das composições mais significativas de Bruckner." #NT!
elgar.213.g: "Uma música que transcende o divino." #NT!
  
