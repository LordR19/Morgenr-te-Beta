elgar.101.t: "Um Monumento para Beethoven" #NT!
elgar.101.d: "Seguindo um apelo do compositor Robert Schumann, vários intelectuais, mas também cidadãos, patriotas e os interessados na arte se manifestaram a favor da construção de um memorial para Ludwig van Beethoven em Bonn." #NT!
elgar.101.f: "'O mausoléu da memória futura já está diante de mim pessoalmente - um cubo razoavelmente alto, uma lira sobre ele com o ano de nascimento e morte, o céu acima e algumas árvores ao lado. Uma nação inteira diante de um Beethoven que lhes ensina grandeza e orgulho em cada página, não deveriam ser capazes de erguer um monumento mil vezes maior para ele? Se eu fosse um príncipe, construiria um templo no estilo Palladiano para ele! Moldá-lo em uma forma gigantesca, como São Borromeo no Lago Maggiore, para que, como ele fez em vida, ele pudesse olhar sobre montanha e montanhas - e quando os navios do Reno passarem e os estrangeiros perguntarem: O que significa o gigante, então cada criança poderá responder: Beethoven é isso - e eles pensarão que é um Imperador Alemão. Em uma palavra: levante-se, deixe seu catarro e considere que o monumento será o seu próprio!' - Robert Schumann" #NT!
elgar.101.g: "Beethoven era um titã alemão da música!" #NT!
elgar.101.h: "Estamos felizes em financiar este projeto culturalmente valioso." #NT!
elgar.101.i: "Ele não podia ter sido tão grande se não tivesse um monumento antes." #NT!
elgar.102.t: "Preparando o Festival Beethoven" #NT!
elgar.102.d: "Os toques finais no monumento de Beethoven estão prontos. Agora é hora de se preparar para a inauguração." #NT!
elgar.102.f: "O Festival Beethoven para a inauguração do monumento de Beethoven foi um grande evento musical de renome internacional. Além do rei prussiano, a rainha britânica Victoria também foi convidada, grandes intelectuais como Alexander von Humboldt estavam entre os convidados, e compositores do calibre de Hector Berlioz, Giacomo Meyerbeer e, sobretudo, Franz Liszt moldaram os quatro dias. Milhares de pessoas deveriam participar do festival, o que causou sérios problemas para a pequena cidade de Bonn." #NT!
elgar.102.g: "Envie os convites!" #NT!
elgar.103.t: "Convite para o Festival Beethoven" #NT!
elgar.103.d: "Nosso governo recebeu um convite oficial para o Festival Beethoven em Bonn, onde o monumento do compositor será revelado." #NT!
elgar.103.g: "Estaremos felizes em comparecer." #NT!
elgar.103.h: "A música clássica é superestimada." #NT!
elgar.104.t: "Construa o Salão Beethoven" #NT!
elgar.104.d: "Devido ao grande número de visitantes, Franz Liszt propôs desviar homens e materiais do local de construção da Catedral de Colônia para Bonn a fim de construir um salão de festas em tempo recorde." #NT!
elgar.104.f: "A revelação oficial do Monumento Beethoven seria o ponto alto de um Festival Beethoven de 3 dias. Um mês antes do início do festival, não havia um local adequado para abrigar os esperados 3.000 participantes. A pedido de Liszt, e somente depois que ele se ofereceu para arcar com todos os custos, o comitê contratou um arquiteto e construtores para construir o Salão Beethoven. Quando finalmente começaram, tinham menos de duas semanas para terminar e tiveram que trabalhar 24 horas por dia para concluí-lo a tempo. Franz Liszt também falou com os construtores da Catedral de Colônia. Madeira foi transportada de Colônia para Bonn pelo Reno. Decorações feitas em Colônia também chegaram rapidamente a Bonn. Em apenas onze dias, um salão de festas foi criado do nada." #NT!
elgar.104.g: "Esplêndido." #NT!
elgar.105.t: "O Festival Beethoven" #NT!
elgar.105.d: "Após quatro dias de música de alta qualidade, o Festival Beethoven pode ser considerado um completo sucesso, mesmo que eventos dessa magnitude não possam prescindir de seus escândalos." #NT!
elgar.105.f: "A cerimônia não foi sem seus momentos constrangedores. O monumento de Beethoven virou as costas para os convidados mais importantes, o rei Frederico Guilherme IV da Prússia e a rainha britânica Victoria, que haviam tomado seus lugares na sacada do Palácio Fürstenberg. Alexander von Humboldt salvou o dia ao observar que Beethoven sempre foi um sujeito ríspido. Ainda mais constrangedor foi o fato de que, durante os brindes no banquete do festival no 'Goldene Stern', Liszt desprezou o contingente francês liderado por Berlioz e quase causou um tumulto. O banquete foi perturbado pelo comportamento de Lola Montez, que dançou em uma mesa e envergonhou Liszt ao insistir que era sua convidada nas celebrações e exigir um assento apropriado para seu suposto status, perturbando assim um arranjo de assentos pré-organizado." #NT!
elgar.105.g: "Beethoven vira as costas para nós?" #NT!
elgar.105.h: "Alexander von Humboldt é um cavalheiro." #NT!
elgar.105.i: "Esses alemães não têm elegância." #NT!
elgar.105.j: "Isso foi inspirador." #NT!
elgar.106.t: "Cantata de Liszt" #NT!
elgar.106.d: "Franz Liszt teve a grande honra de escrever e apresentar publicamente a cantata para a inauguração do monumento de Beethoven." #NT!
elgar.106.f: "'Seja como for, sua cantata, verdadeiramente bem executada e calorosamente aplaudida por três quartos e meio da plateia, é uma coisa grande e bonita, que imediatamente coloca Liszt em uma posição muito alta entre os compositores. A expressão nela é verdadeira, a entonação certa, o estilo sublime e novo, a forma bem concebida e diligentemente executada, a instrumentação notável por sua força e variedade. Não há nunca uma sucessão dos mesmos sons em sua orquestra, o que torna certas obras, uma vez apreciadas, tão cansativas para o ouvinte; ele sabe como usar os meios pequenos e grandes, não exige nem dos instrumentos nem das vozes muito; em uma palavra, ele mostrou de uma vez por todas que tinha estilo na instrumentação e nas outras partes da arte musical, desde que se temia que ele ainda não o tivesse encontrado.' - Hector Berlioz" #NT!
elgar.106.g: "Salve! Salve! Beethoven, salve!" #NT!
elgar.107.t: "Berlioz no Festival Beethoven" #NT!
elgar.107.d: "As celebrações em torno da revelação do Monumento Beethoven deram ao compositor Hector Berlioz considerável inspiração." #NT!
elgar.107.f: "'Foi durante esta viagem à Áustria, Hungria, Boêmia e Silésia que comecei a compor minha lenda de Fausto, o plano do qual eu havia estado ponderando por muito tempo. Assim que resolvi empreendê-lo, tive que me contentar em escrever a maior parte do libreto para mim mesmo; os fragmentos da tradução francesa de Fausto de Goethe por Gérard de Nerval, que eu já havia musicado vinte anos antes e que pretendia incluir na nova partitura em uma versão revisada, e duas ou três outras cenas que haviam sido escritas antes de minha partida de Paris por M. Gandonnière seguindo minhas instruções, não somavam um sexto da obra inteira. Durante a viagem na velha diligência alemã, portanto, tentei escrever os versos destinados à minha música. Comecei com a invocação de Fausto à natureza, sem tentar traduzir ou imitar a obra-prima de Goethe, mas apenas para tirar inspiração dela e extrair a substância musical que ela continha. Assim que comecei, escrevi os versos restantes à medida que as ideias musicais me vinham, e compus a partitura com uma facilidade que raramente experimentei em minhas outras obras.' - Hector Berlioz" #NT!
elgar.107.g: "Então, a viagem valeu a pena?" #NT!
elgar.108.t: "Victoria visita a Catedral de Colônia" #NT!
elgar.108.d: "A rainha da Grã-Bretanha, Victoria, aproveitou sua estadia no Reno como uma oportunidade para visitar a Catedral de Colônia e saber mais sobre a construção da catedral que acabara de começar." #NT!
elgar.108.f: "A partida antecipada da comitiva real do concerto se deveu ao fato de que, à tarde, houve uma visita à Catedral de Colônia, que aconteceu ao som festivo dos sinos. As Majestades então avançaram pela entrada principal da nave central até o coro, onde uma cantata festiva estava sendo executada pelo coral masculino de Colônia com o acompanhamento do diretor de música Weber." #NT!
elgar.108.g: "Estamos honrados." #NT!

elgar.111.t: "Um Monumento para Mozart" #NT!
elgar.111.d: "Os preparativos para a construção de um monumento a Wolfgang Amadeus Mozart estão a todo vapor. No entanto, as doações ainda estão sendo coletadas." #NT!
elgar.111.f: "Em 1835, o escritor Julius Schilling, que era de Posen, na atual Polônia, sugeriu um memorial na atual Mozartplatz para Mozart, que na época era relativamente desconhecido em Salzburgo. Patrocinadores significativos no exterior, mas também em Viena, finalmente apoiaram a construção do monumento. O rei bávaro Ludwig I da Baviera doou uma quantia considerável e doou a base da estátua de bronze." #NT!
elgar.111.g: "Mozart era um titã alemão da música!" #NT!
elgar.113.t: "O Monumento a Mozart" #NT!
elgar.113.d: "Hoje o memorial para o maior filho de Salzburgo foi revelado em sua cidade natal." #NT!
elgar.113.f: "Projetado por Ludwig Schwanthaler e fundido por Johann Baptist Stiglmaier, o monumento foi solenemente revelado em 5 de setembro de 1842 na presença dos dois filhos sobreviventes de Mozart, Franz Xaver e Carl Thomas. No entanto, a viúva de Mozart não pôde assistir à inauguração. Ela havia falecido pouco antes na casa da Mozartplatz 8. Uma festa com uma procissão de tochas, passeios de barco, trens alpinos, tiro ao alvo e corridas de cavalos enquadrou a celebração." #NT!
elgar.114.t: "Um Memorial Vivo" #NT!
elgar.114.d: "Os esforços para erguer um monumento a Mozart estão aumentando na Áustria. Alguns cidadãos de Frankfurt querem organizar um concerto beneficente - e vincular a ideia a conteúdo político." #NT!
elgar.114.f: "Originalmente, a cidadania de Frankfurt queria organizar um concerto para arrecadar doações suficientes para um monumento a Mozart. Monumentos para personalidades burguesas eram uma novidade na Alemanha. A ereção de monumentos em homenagem a figuras nacionais como artistas ou cientistas era, portanto, uma oportunidade bem-vinda para expressar sentimentos patrióticos. Alguns em Frankfurt sugeriram até mesmo a organização de um encontro nacional de cantores, cuja renda deveria fluir para uma fundação para músicos alemães para promover jovens músicos." #NT!
elgar.114.g: "Recolha dinheiro para o nosso próprio memorial vivo - um festival em honra a Mozart!" #NT!
elgar.114.h: "Doe dinheiro para o monumento em Salzburgo." #NT!
elgar.115.t: "Convite para o Sängerfest" #NT!
elgar.115.d: "A cidadania de Frankfurt convidou cantores patriotas de nossa nação para participar de um festival em homenagem a Mozart." #NT!
elgar.115.g: "Uma oportunidade musical e nacional." #NT!
elgar.115.h: "Eu simplesmente não suporto canções de arte." #NT!
elgar.116.t: "O Festival Mozart" #NT!
elgar.116.d: "42 sociedades corais do Reno, Baden, Hessen e Franconia se reuniram em Frankfurt para celebrar um festival de três dias da música de Mozart. O evento se transformou em uma demonstração pela unificação política da Alemanha. O dinheiro arrecadado foi destinado a uma fundação para apoiar jovens compositores." #NT!
elgar.116.f: "'A cidade entrou em êxtase. As casas estavam cheias de pessoas até o teto. O povo de Mainz, Hanau e Offenbach veio de barco ao som de tiros de canhão, cercado por barcos enfeitados com música; eles entraram por todas as portas. Foi uma visão poderosamente emocionante, o interesse artístico se tornou secundário, mas o nacional se aproximou de nós com força; não negarei que lágrimas brilhantes correram pelo meu rosto.' - Heinrich Hoffmann" #NT!
elgar.116.g: "A música une a nação." #NT!
elgar.117.t: "Problemas causados por agitadores liberais em Frankfurt" #NT!
elgar.117.d: "Não nos escapou que alguns 'patriotas' de mente jacobina exploraram um suposto Festival Mozart em Frankfurt para sua agitação política." #NT!
elgar.117.f: "42 sociedades corais do Reno, Baden, Hessen e Franconia se reuniram em Frankfurt para celebrar um festival de três dias da música de Mozart. O evento se transformou em uma demonstração pela unificação política da Alemanha, no entanto. O evento originalmente tinha como base o financiamento do monumento de Mozart, mas os iniciadores logo mudaram o propósito da caridade em favor de sua própria fundação." #NT!
elgar.117.g: "Uma conspiração contra a ordem na Confederação Alemã!" #NT!
elgar.117.h: "Deixem-nos cantar." #NT!


