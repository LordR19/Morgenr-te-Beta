elgar.1901.t: "Suíte Escita" #NT!
elgar.1901.d: "Sergei Prokofiev, um dos talentos jovens mais promissores da música russa, chocou a plateia hoje com uma apresentação escandalosa." #NT!
elgar.1901.f: "Prokofiev originalmente escreveu a música para o balé Ala i Lolli, cuja história se passa entre os citas. Encomendado por Sergei Diaghilev, o balé foi escrito com base em um roteiro do poeta russo Sergey Gorodetsky. Mas quando Diaghilev rejeitou a partitura mesmo antes de sua conclusão, o compositor retrabalhou a música em uma suíte para apresentações em concerto. A apresentação se tornou o maior escândalo na história das estreias de Prokofiev. O diretor do Conservatório na época, Alexander Glazunov, deixou a sala durante o concerto, a maioria da plateia ficou indignada e as críticas foram devastadoras. No entanto, Prokofiev não ficou muito impressionado e, no dia seguinte, escreveu sucintamente para Moscou que a apresentação havia acontecido 'com um verdadeiro tumulto'." #NT!
elgar.1911.t: "Prokofiev chega em [ROOT.GetCountry.GetName]" #NT!
elgar.1911.f: "Como criador de obras-primas reconhecidas em vários gêneros musicais, Sergei Sergeyevich Prokofiev é considerado um dos principais compositores do século XX. Prokofiev explicou seu estilo como uma interação de quatro linhas básicas. A 'linha clássica' se expressa, por um lado, em seu interesse por elementos historicistas, como danças antigas, e, por outro lado, em sua aderência a formas tradicionais. A 'linha moderna', por outro lado, inclui sua predileção por harmonias ousadas, dissonâncias e combinações de acordes incomuns. Às vezes, isso o leva aos limites extremos da tonalidade. Por fim, Prokofiev nomeia a terceira como a 'linha motora'. Muitas de suas obras são caracterizadas por ritmos penetrantes e habilidades motoras selvagens. Em contraste com isso, está a quarta 'linha lírica'. Prokofiev conseguiu criar repetidamente momentos de lirismo severo e resignação tranquila e compor melodias expressivas. Seu trabalho como compositor de trilhas sonoras para filmes também foi significativo. Alexander Nevsky é considerado uma obra-chave na história da música cinematográfica que foi analisada muitas vezes. A trilha sonora de Prokofiev influenciou e moldou a música cinematográfica moderna no estilo clássico-romântico, que criou cópias claras do estilo." #NT!
elgar.1912.t: "Prokofiev parte" #NT!
elgar.1941.t: "Sinfonia No. 1 'Clássica'" #NT!
elgar.1941.d: "Com sua primeira sinfonia, Sergei Prokofiev mais uma vez se recomenda como um compositor em ascensão. Por outro lado, isso empurra o jovem artista para o mundo para ser melhor remunerado." #NT!
elgar.1941.f: "'Ensaio da Sinfonia Clássica com a Orquestra Estatal, conduzi-o eu mesmo, completamente improvisando, esquecendo a partitura e nunca de fato a estudando do ponto de vista da regência. Eu pensei que poderia ser um completo fiasco, mas nada aconteceu e, de qualquer forma, as partes tinham tantos erros que a sessão se transformou principalmente em uma correção. Em Kislovodsk, eu estava preocupado que haveria alguma antagonismo de uma 'Orquestra Revolucionária' tocando minhas novas obras, mas o oposto aconteceu: a Orquestra Estatal, infundida com muito sangue jovem novo, foi flexível e atenta, e tocou a Sinfonia com evidente prazer.' - Sergei Prokofiev" #NT!
elgar.1941.g: "Uma boa performance, mas não temos uso para ele." #NT!
elgar.1951.t: "Prokofiev e Paris" #NT!
elgar.1951.d: "O compositor Sergei Prokofiev está considerando estabelecer-se em Paris a longo prazo, mas está tendo dificuldades para encontrar uma vida decente." #NT!
elgar.1951.f: "Em suas turnês, Prokofiev passou várias estadias em Paris, onde estava em contato constante com outros russos, como Diaghilev. Ao mesmo tempo, fez amizade com artistas franceses progressistas, como Francis Poulenc e Arthur Honegger. Enquanto o mundo da música alemã permanecia desinteressante para ele, com exceção de uma breve estadia em Ettal, a França parecia ser sua segunda casa espiritual." #NT!
elgar.1951.g: "Ele deve se apresentar em um concerto, mas não temos capacidade para uma posição." #NT!
elgar.1951.h: "Prokofiev é bem-vindo conosco. Façam dele um lar." #NT!
elgar.1961.t: "Romeu e Julieta" #NT!
elgar.1961.f: "Romeu e Julieta é o balé mais longo e conhecido de Sergei Prokofiev e é amplamente considerado sua contribuição mais importante para o gênero. É considerado um destaque de sua obra musical. A rica e variada instrumentação, bem como a complexidade rítmica da partitura, ainda apresentam desafios para a orquestra e os bailarinos. Em alguns lugares, as dissonâncias beiram a atonalidade. A famosa 'Dança dos Cavaleiros', com seus ritmos pontuados, agora é mais conhecida como um tema quase sinfônico. Em contraste, os temas associados ao despertar de Julieta para o amor são ao mesmo tempo ternos e juvenilmente animados. Prokofiev reutilizou a música do balé em três suítes para orquestra e uma obra para piano solo." #NT!
elgar.1962.t: "Tenente Kijé" #NT!
elgar.1962.f: "A música do Tenente Kijé foi originalmente escrita para acompanhar o filme de mesmo nome. Foi a primeira tentativa de Prokofiev na música de cinema e sua primeira encomenda. Nos primeiros dias do cinema sonoro, entre os vários compositores ilustres prontos para tentar a música de cinema, Prokofiev não era uma escolha óbvia para a encomenda. Baseado em Paris por quase uma década, ele tinha a reputação de experimentação e dissonância. Logo após o lançamento do filme, Prokofiev recebeu um convite da Orquestra Sinfônica da Rádio de Moscou para criar uma suíte orquestral a partir de sua música para o filme Kijé - provavelmente o primeiro caso de uma trilha sonora de filme sendo adaptada para uma obra musical significativa. Enquanto Prokofiev estava nos Estados Unidos para a estreia de Boston, ele foi muito procurado por produtores de cinema, mas embora estivesse lisonjeado e atraído por suas ofertas, ele nunca compôs uma trilha sonora de Hollywood." #NT!
elgar.1963.t: "Pedro e o Lobo" #NT!
elgar.1963.f: "Pedro e o Lobo é um 'conto de fadas sinfônico para crianças'. É a obra mais frequentemente executada de Prokofiev e uma das obras mais frequentemente executadas em todo o repertório clássico. O narrador conta uma história infantil, enquanto a orquestra a ilustra usando diferentes instrumentos para tocar um 'tema' que representa cada personagem na história: 'Cada personagem deste conto é representado por um instrumento correspondente na orquestra: o pássaro por uma flauta, o pato por um oboé, o gato por um clarinete tocando staccato em um registro baixo, o avô por um fagote, o lobo por três trompas, Pedro por um quarteto de cordas, o tiroteio dos caçadores pelos tambores e bumbo. Antes de uma apresentação da orquestra, é desejável mo  
