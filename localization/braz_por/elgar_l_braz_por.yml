elgar.1331.t: "Morte de Wagner" #NT!
elgar.1331.f: "Em 16 de setembro de 1882, Wagner viajou com sua família para Veneza, onde passou várias semanas com Franz Liszt. Em 25 de dezembro, como presente de aniversário para Cosima, ele deu um concerto conjunto pela última vez no Teatro La Fenice; ele conduziu sua sinfonia juvenil em dó maior. Em 13 de fevereiro de 1883, ele ficou na ala lateral do Palazzo Vendramin-Calergi, onde ele e sua família moravam. Por volta das 15h, a família esperava por Wagner, que, apesar de ter tido um ataque cardíaco, estava em seu escritório escrevendo um ensaio sobre o feminino no ser humano. A empregada o encontrou caído em sua escrivaninha sobre as palavras 'No entanto, o processo de emancipação da mulher avança apenas com convulsões extáticas. Amor - Tragédia'. Ele disse: 'Minha esposa e o médico' antes de perder a consciência e morrer nos braços de Cosima por volta das 15h30." #NT!
elgar.1341.t: "Wagner está preparando uma turnê" #NT!
elgar.1341.d: "O compositor Richard Wagner está se preparando para uma turnê no exterior. Os destinos são França, Alemanha, Itália e Rússia." #NT!
elgar.1351.t: "Lohengrin" #NT!
elgar.1351.d: "A estreia de 'Lohengrin' de Richard Wagner não apenas lotou o teatro, mas também desencadeou uma verdadeira admiração por Wagner na Alemanha." #NT!
elgar.1351.f: "Lohengrin é uma ópera romântica em três atos do compositor alemão Richard Wagner. Com Lohengrin, Wagner criou a nova forma operística de drama musical de forma contínua. A composição não é dividida em números individuais, mas é executada de ato a ato sem interrupção. Wagner, assim, se diferencia da estrutura convencional de óperas com árias, recitativos e partes corais. Para poder traduzir a vida interior dos personagens do palco em motivos musicais claramente legíveis, Wagner usou leitmotivos (como o motivo do Graal e o motivo da pergunta proibida). A ópera inspirou outras obras de arte. O rei Ludwig II da Baviera nomeou seu castelo Neuschwanstein em homenagem ao Cavaleiro Cisne." #NT!
elgar.1352.t: "Kunstwerk der Zukunft" #NT!
elgar.1352.d: "Durante sua estadia na Suíça, o compositor Richard Wagner escreveu inúmeros tratados sobre música e arte que se tornariam inovadores para a compreensão alemã e internacional da estética." #NT!
elgar.1352.f: "A 'Obra de Arte do Futuro' é um conjunto de escritos sobre arte de Richard Wagner que ele escreveu entre 1849 e 1852 em Zurique. Assim como em seu texto 'Arte e Revolução', Wagner lamenta o declínio das artes e desenvolve seu modelo da nova união das artes, o 'Gesamtkunstwerk'. Assim como em seus escritos anteriores, Wagner desenvolveu a convicção de que a arte grega estava inserida na religião e misticismo gregos e que, com a destruição da religião, a arte também estava perdendo sua coesão e se tornando 'artes individuais' (drama, música e dança) tinham que degenerar. Ele se queixa de que a arte da música, como mero acompanhamento da palavra, murchou. No decorrer de suas explicações, ele entra em detalhes sobre o desenvolvimento das diferentes artes, desde o estado ideal na antiguidade até a decadência de seu tempo. Em sua próxima e mais importante obra escrita, 'Ópera e Drama', Richard Wagner explica de maneira muito precisa (e muito teórica) como imagina a 'união' ideal entre música e poesia. Pouco depois, ele se dedicou à 'execução prática' e escreveu e compôs seu 'Anel dos Nibelungos' como o drama musical por excelência após anos de trabalho." #NT!
elgar.1352.g: "Quem deve entender essas frases difíceis de ler em caixas?" #NT!
elgar.1353.t: "Tristan und Isolde" #NT!
elgar.1353.d: "Tristan und Isolde é uma ópera em três atos de Richard Wagner com um libreto em alemão escrito pelo compositor, baseado principalmente no romance do século XII 'Tristão e Isolda' de Gottfried von Strassburg. A ópera teve uma influência enorme sobre compositores clássicos ocidentais e serviu de inspiração direta para compositores como Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg e Benjamin Britten. Outros compositores, como Claude Debussy, Maurice Ravel e Igor Stravinsky, formularam seus estilos em contraposição ao legado musical de Wagner. Muitos consideram Tristan como um marco no afastamento da harmonia e tonalidade da prática comum e acreditam que ele lançou as bases para a direção da música clássica no século XX." #NT!
elgar.1353.f: "'A obra que sempre despertou minha maior admiração é Tristan. Um espanto arrepiante se apodera de mim diante desta construção gigantesca, e ainda me parece incrível como um ser humano poderia concebê-la e realizá-la. Considero o segundo ato como uma das criações mais sublimes já criadas pelo espírito. Este segundo ato é maravilhoso, maravilhoso, inexprimivelmente maravilhoso.' - Giuseppe Verdi" #NT!
elgar.1354.t: "Festival de Richard Wagner" #NT!
elgar.1354.d: "O estabelecimento do Festspielhaus de Richard Wagner é considerado um dos pontos altos da cultura musical do século XIX." #NT!
elgar.1354.f: "O Festival de Bayreuth é um festival de música realizado anualmente, no qual são apresentadas óperas do compositor alemão do século XIX, Richard Wagner. Wagner concebeu e promoveu a ideia de um festival especial para exibir suas próprias obras, em particular seu monumental ciclo 'O Anel dos Nibelungos' e 'Parsifal'. As apresentações ocorrem em um teatro especialmente projetado, o Bayreuth Festspielhaus. Wagner supervisionou pessoalmente o projeto e a construção do teatro, que continha muitas inovações arquitetônicas para acomodar as enormes orquestras para as quais Wagner escreveu, bem como a visão específica do compositor sobre a encenação de suas obras. O Festival se tornou um destino de peregrinação para wagnerianos e entusiastas da música clássica. Presentes neste evento musical único estavam o Kaiser Wilhelm, Dom Pedro II do Brasil, o rei Ludwig e outros membros da nobreza, além do filósofo Friedrich Nietzsche e compositores talentosos como Anton Bruckner, Edvard Grieg, Pyotr Tchaikovsky, Franz Liszt e o jovem Arthur Foote." #NT!
elgar.1354.g: "Um pico da cultura alemã!" #NT!
elgar.1356.t: "Richard Wagner - um político?" #NT!
elgar.1356.d: "Richard Wagner é um compositor com grande seguidores e é conhecido por suas polêmicas há anos. Parece que agora ele quer transformar isso em capital político." #NT!
elgar.1356.f: "Richard Wagner foi uma figura política ao longo de sua vida, fortemente influenciado por ideias materialistas e às vezes socialistas radicais, antes de mais tarde ser influenciado pelo trabalho filosófico de Arthur Schopenhauer. No entanto, suas obras também permaneceram fortemente influenciadas pela ideia de uma estrutura de poder que precisava ser quebrada. Ele esteve ativamente envolvido na revolução de 1848 na Saxônia e, portanto, teve que fugir mais tarde. Em seu ensaio 'Die Wiebelungen', ele previu um papel especial na história para os alemães e os viu, por um lado, como troianos e, por outro, como os únicos capazes de salvar a humanidade. Ao longo de sua vida, Wagner foi um antissemita, atitude que se fortaleceu ao longo dos anos e encontrou sua expressão mais intensa no panfleto 'Das Judenthum in der Musik'." #NT!
elgar.1357.t: "Escândalo de Tannhäuser" #NT!
elgar.1357.d: "Uma apresentação de Tannhäuser de Richard Wagner causou um verdadeiro escândalo que indignou toda a sociedade parisiense. Além da quebra das boas regras da vida operística francesa por Wagner, a animosidade entre os mundos musicais alemão e francês também desempenhou um papel." #NT!
elgar.1357.f: "Wagner sempre teve dificuldades em Paris, não apenas por causa de sua competição com o popular Giacomo Meyerbeer. Para acomodar sua ópera Tannhäuser na Ópera de Paris, ele teve que ceder às tradições francesas, como a instalação de um balé. Mas Wagner resistiu veementemente às especificações e incluiu apenas um bacanal. Ao mesmo tempo, Wagner se tornou impopular com os músicos devido aos ensaios agonizantemente longos. A estreia causou um escândalo: os cavalheiros do 'Jockey Club' de Paris se sentiram traídos quando o balé não apareceu após a abertura. Os cavalheiros não vieram pela música, mas para ver as belas mulheres e visitá-las depois no camarim. Como eles não recebem o que querem, sabotam o evento com vaias e gritos. No dia seguinte, a imprensa parisiense criticou fortemente a apresentação. Não apenas a França, mas também os amigos e inimigos de Wagner na Alemanha estariam observando nossa reação com atenção." #NT!
elgar.1357.g: "Ele nunca deveria voltar a Paris!" #NT!
elgar.1357.h: "Precisamos apaziguar o Sr. Wagner." #NT!
elgar.1356.g: "Ele deveria entrar na política." #NT!
elgar.1356.h: "Ele deveria compor, não debater!" #NT!
elgar.1361.t: "Die Meistersinger von Nürnberg" #NT!
elgar.1361.f: "'Die Meistersinger von Nürnberg' é um drama musical, ou ópera, em três atos, de Richard Wagner. É a ópera mais longa comumente apresentada, com quase quatro horas e meia, sem contar os dois intervalos entre os atos, e tradicionalmente não é cortada. Os Meistersinger de Nuremberg ocupam um lugar único na obra de Wagner. É a única comédia entre suas óperas maduras e também é incomum entre suas obras por ser ambientada em um período histórico e local bem definidos, em vez de um cenário mítico ou lendário. É a única ópera madura de Wagner baseada em uma história totalmente original. Ela incorpora muitas das convenções operísticas contra as quais Wagner havia lutado em seus ensaios sobre a teoria da ópera: versos rimados, árias, coros, um quinteto e até mesmo um balé." #NT!
elgar.1362.t: "Die Walküre" #NT!
elgar.1362.f: "'Die Walküre' faz parte, juntamente com as óperas 'Das Rheingold', 'Siegfried' e 'Götterdämmerung', da obra completa 'O Anel dos Nibelungos'. Wagner seguiu amplamente os princípios relacionados à forma do drama musical, refletindo os sentimentos e humores por trás da obra, usando um sistema de leitmotivos recorrentes para representar pessoas, ideias e situações em vez das unidades operísticas convencionais, como árias, conjuntos e coros. A história de Die Walküre é baseada na mitologia nórdica contada na Völsunga saga e na Poetic Edda." #NT!
elgar.1363.t: "Parsifal" #NT!
elgar.1363.f: "Parsifal de Richard Wagner contém elementos religiosos, como música sacra, a revelação da monstrança (Graal), batismo e o ritual da comunhão cristã. Já em seus escritos de arte em Zurique, ele desenvolveu a ideia de usar a arte para esclarecer o cerne da religião. Wagner explicou que, para transformar sua mensagem parabólica de salvação e regeneração da humanidade por meio da compaixão - representada pelo buscador Parsifal e pelo sofredor Amfortas - ele escolheu uma forma de arte que, com simbolismo religioso, pretendia ter um 'efeito arrebatador na mente'. Wagner descreveu a peça de três atos como uma festa de consagração no palco e decretou que ela só deveria ser apresentada no Bayreuth Festspielhaus." #NT!
 

