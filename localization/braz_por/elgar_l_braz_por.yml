 elgar.91.d: "Os Jardins do Tivoli são extremamente populares entre o público de Copenhague há anos. Está prevista a construção de uma sala de concertos para cerca de 1.000 pessoas para entreter o público com música estimulante." #NT!
 elgar.91.f: "Uma sala de concertos estava entre as atrações quando o Tivoli Gardens abriu suas portas em 1843. Era um edifício retangular de madeira projetado por Harald Conrad Stilling. Hans Christian Lumbye foi diretor musical e maestro titular de 1843 a 1872. Escreveu quase 700 composições para a orquestra, especialmente polcas, valsas e galopes. A sala de concertos foi ampliada por Johan Andreas Stillmann em 1863." #NT!
