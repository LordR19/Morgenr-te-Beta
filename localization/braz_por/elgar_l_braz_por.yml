 je_elgar_accademia_santa_cecilia: "Elevar Santa Cecília ao posto de Academia" #NT!
 je_elgar_accademia_santa_cecilia_reason: "A Accademia di Santa Cecilia foi fundada pela bula papal 'Ratione congruit' de Sisto V em 1585 na forma de uma congregação. Em 1838, a Congregação de Santa Cecília foi oficialmente nomeada Academia e depois Academia Pontifícia. Seus membros naquela época incluíam Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod e Meyerbeer. Um de seus membros honorários foi a Rainha Vitória. Na Itália unida, tornou-se um conservatório líder." #NT!
 je_elgar_leipzig_conservatory: "Fundou o Conservatório de Leipzig" #NT!
 je_elgar_leipzig_conservatory_reason: "A tradicional cidade musical de Leipzig, onde Johann Sebastian Bach já atuava, oferecia ótimas condições para a fundação de uma fábrica de talentos musicais e acadêmicos no início do século XIX. Quatro cidadãos comprometidos da cidade, nomeadamente o advogado Heinrich Conrad Schleinitz (segundo diretor), o diretor distrital de Leipzig Johann Paul von Falkenstein e o Conselheiro da Corte Real Saxônica Johann Georg Keil, bem como o Gewandhaus Kapellmeister Felix Mendelssohn Bartholdy colocaram as ideias anteriores em prática." #NT!
 je_elgar_petrograd_conservatory: "Fundou o Conservatório de Petrogrado" #NT!
 je_elgar_petrograd_conservatory_reason: "Por iniciativa da Grã-Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich e outras personalidades da sociedade e da vida musical, foi fundada a Sociedade Musical Russa, de cujas aulas de música foi fundado o primeiro conservatório da Rússia. Anton Rubinstein foi o primeiro diretor do conservatório e professor de piano. O primeiro graduado a completar seus estudos de composição aqui foi Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov teve um papel particularmente influente como professor de composição e instrumentação e chefe da turma de orquestra." #NT!
  
 elgar.201.t: "O Prêmio [SCOPE.sState('elgar_art_capital').GetCityHubName]" #NT!
 elgar.201.d: "A elite do nosso país amante da arte está pressionando por um prêmio artístico para as melhores composições." #NT!
 elgar.201.f: "Nações que têm um centro de Irracionalismo ou Impressionismo organizam competições musicais de tempos em tempos. Os cinco compositores mais qualificados recebem um prémio que tem algum impacto na sua reputação. Um prêmio de arte geralmente é concedido a cada cinco anos. Grandes Compositores não são convidados – eles já receberam sua recompensa." #NT!
 elgar.201.g: "Devíamos organizar um concurso de arte." #NT!
