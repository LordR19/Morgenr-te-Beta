elgar.1601.t: "Um proprietário de plantação de laranjas compositor" #NT!
elgar.1601.d: "O filho do conhecido empresário de lã Julius Delius recebeu aulas de um organista e publicou algumas de suas primeiras composições." #NT!
elgar.1601.f: "Frederick Delius, um verdadeiro inglês, era filho do empresário alemão de lã Julius Delius. O pai queria que seu filho fosse o sucessor na empresa, mas o filho prestava pouca atenção aos negócios na Europa e estava mais interessado em arte e música. Portanto, Delius Jr. foi transferido para uma plantação de laranjas na Flórida para afastá-lo das influências das metrópoles europeias. No entanto, foi essa transferência que teve uma importância excepcional para sua futura criatividade musical. Em Jacksonville, Delius conheceu o organista católico Thomas Ward, que Delius diz que foi o único que realmente lhe ensinou algo. Pouco depois, Delius iria publicar suas primeiras composições em Danville, Virgínia." #NT!
elgar.1601.g: "O que será deste inútil?" #NT!
elgar.1611.t: "Delius chega a [ROOT.GetCountry.GetName]" #NT!
elgar.1611.f: "Frederick Theodore Albert Delius foi um compositor britânico. Delius veio de uma antiga família de comerciantes têxteis e fabricantes de origem alemã, mas achou difícil seguir os passos de seu pai Julius e negligenciou os negócios. Julius, portanto, transferiu Frederick para uma plantação de laranjas na Flórida para afastá-lo das influências das metrópoles europeias. Mas foi precisamente no sul americano que Delius conheceu seu professor de música Thomas Ward e a cultura musical afro-americana como inspiração. Finalmente, em 1886, seu pai lhe concedeu um curso de dezoito meses, onde Edvard Grieg reconheceu seu talento e se tornou seu mentor. Suas primeiras peças importantes foram criadas durante seu tempo em Leipzig, incluindo dedicatórias à esposa de Grieg, Nina. Ele desenvolveu seu estilo pessoal, que foi inicialmente influenciado por Wagner e Grieg, e posteriormente também por Debussy: harmonia inconfundível, um fluxo aparentemente infinito de música e uma compreensão sensível das nuances emocionais mais finas, próxima do impressionismo. A música de Delius pode ser entendida como uma importante expressão musical do 'Fin de siècle'." #NT!
elgar.1612.t: "Delius parte" #NT!
elgar.1621.t: "Contrato de Delius termina" #NT!
elgar.1622.t: "Delius deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1631.t: "Delius morre" #NT!
elgar.1631.f: "Na década de 1910, Delius começou a mostrar sintomas de sífilis que provavelmente contraiu na década de 1880. Ele recebeu tratamento em clínicas por toda a Europa, mas em 1922 estava caminhando com duas bengalas, e em 1928 estava paralisado e cego. Não houve retorno à prosperidade dos anos anteriores à guerra: o tratamento médico de Delius foi um gasto adicional, sua cegueira o impediu de compor. Um jovem admirador inglês, Eric Fenby, ao saber que Delius estava tentando compor ditando para Jelka, se ofereceu como amanuense não remunerado. Durante cinco anos, a partir de 1928, ele trabalhou com Delius, anotando suas novas composições ditadas e ajudando-o a revisar trabalhos anteriores. Delius morreu em Grez em 10 de junho de 1934, aos 72 anos. Ele desejava ser enterrado em seu próprio jardim, mas as autoridades francesas proibiram. Seu desejo alternativo, apesar de seu ateísmo, era ser enterrado 'em algum cemitério rural do sul da Inglaterra, onde as pessoas pudessem colocar flores silvestres'." #NT!
elgar.1641.t: "Delius prepara uma turnê" #NT!
elgar.1641.d: "O compositor Frederick Delius está preparando uma turnê no exterior. Ele não tem em mente uma grande turnê de concertos, apenas algumas visitas à Europa Ocidental, incluindo a Noruega, o país de seu mentor Edvard Grieg." #NT!
elgar.1651.t: "Grez-sur-Loing" #NT!
elgar.1651.d: "O compositor Frederick Delius está considerando se estabelecer com sua esposa Jelka Rosen na pequena cidade de artistas de Grez." #NT!
elgar.1651.f: "Em 1896, Delius conheceu a pintora Jelka Rosen, com quem se casou em 1903, e eles se mudaram para Grez-sur-Loing, uma pequena cidade perto de Fontainebleau. O local era então conhecido como uma colônia de artistas, onde pintores escandinavos como Carl Larsson e membros dos Skagen Painters ou Glasgow boys se estabeleceram. Por volta do virar do século, ele criou suas primeiras obras-primas maduras, como Paris, A Village Romeo and Juliet e Appalachia." #NT!
elgar.1652.t: "Delius de volta à Inglaterra" #NT!
elgar.1652.d: "O compositor Frederick Delius está em visita à sua Inglaterra natal." #NT!
elgar.1652.f: "Na década de 1910, Delius retornou à sua Inglaterra natal por alguns anos. As obras desses anos, como o Requiem, foram menos bem-sucedidas. Delius agora se voltou para as formas convencionais da música absoluta, mas não conseguiu estruturar a opulência de sua linguagem tonal de maneira convincente." #NT!
elgar.1661.t: "Koanga" #NT!
elgar.1661.f: "'Koanga é uma dessas obras singulares que atraem atenção no desenvolvimento de Delius, mas que se destacam do restante de sua música. Geralmente, uma vez que uma obra era escrita, o interesse de Delius nela diminuía. Ela então seria renovada e revivida temporariamente sempre que ele a ouvisse novamente. No entanto, para Koanga, ele demonstrou preocupação como se ela tivesse algum vínculo secreto que o ligasse à sua juventude na Flórida. Foi a única obra que ele lamentou na velhice e que provavelmente nunca mais ouviria. E assim aconteceu. Uma grandeza sombria permeia a partitura que, enquanto cedia a saudades de Wagner, lembra o entusiasmo trágico de Verdi. Os elementos de tempo, lugar e enredo lhe permitiram uma variedade de texturas e humores mais amplos do que em suas outras óperas.' - Eric Fenby" #NT!
elgar.1662.t: "A Village Romeo and Juliet" #NT!
elgar.1662.f: "A Village Romeo and Juliet é uma ópera de Frederick Delius, a quarta de suas seis óperas. O próprio compositor, junto com sua esposa Jelka, escreveu o libreto em inglês com base na história curta 'Romeo und Julia auf dem Dorfe', do autor suíço Gottfried Keller. Embora a ópera raramente seja encenada, o interlúdio orquestral entre as Cenas 5 e 6, 'The Walk to the Paradise Garden', é ouvido separadamente em concertos e foi gravado muitas vezes." #NT!
elgar.1663.t: "Ao Ouvir o Primeiro Cuco na Primavera" #NT!
elgar.1663.f: "Sir Thomas Beecham, o mais proeminente defensor britânico de Delius, chamou 'Ao Ouvir o Primeiro Cuco na Primavera' de 'facilmente o mais conhecido de toda a produção do nosso compositor'. Juntamente com 'Noite de Verão no Rio', é uma das 'Duas Peças para Pequena Orquestra' de Delius. As duas foram apresentadas pela primeira vez em Leipzig em 23 de outubro de 1913, sob a regência de Arthur Nikisch. O tema principal, marcado por 'Movimento de fluxo fácil', é uma troca de chamados de cuco. O segundo tema é pontuado para os primeiros violinos e foi retirado de uma canção folclórica norueguesa, 'No Vale de Ola', que foi trazida à atenção de Delius pelo compositor e arranjador de canções folclóricas Percy Grainger. O tema já havia sido usado anteriormente por Edvard Grieg." #NT!
  
