 elgar_patriotic_music_modifier: "Música Patriótica" #NT!
  
 elgar.503.t: "Mentiu alemão" #NT!
 elgar.503.d: "Em resposta ao desejo renovado de expansão da França, que vê o Reno como uma fronteira natural, o poeta Hoffmann von Fallersleben escreveu uma canção que é amplamente popular como “Deutschlandlied”." #NT!
 elgar.503.f: "A Canção dos Alemães, também conhecida como Deutschlandlied, foi escrita por August Heinrich Hoffmann von Fallersleben em Heligoland. A razão específica para Hoffmann escrever a canção foram as reivindicações territoriais francesas à Renânia durante a crise do Reno. Ele rejeitou essas afirmações com a canção, como aconteceu com outras canções alemãs do Reno da época. Ele complementou isso com outras ideias, especialmente a da unidade alemã, que por si só poderia fornecer o pré-requisito para a defesa contra ataques inimigos de qualquer tamanho. O poeta criou sua obra expressamente ao som do antigo hino imperial 'God Save Franz, the Emperor' de Joseph Haydn (1797). A música só ganhou maior importância durante a Primeira Guerra Mundial. Sua terceira estrofe é o texto do hino nacional alemão desde 1952." #NT!
 elgar.503.g: "Vinho alemão e música alemã!" #NT!
 elgar.503.h: "Alemanha, Alemanha acima de tudo!" #NT!
 elgar.503.i: "Você deve estar enganado, a música se chama 'Gott erhalte Franz den Kaiser'." #NT!
  
