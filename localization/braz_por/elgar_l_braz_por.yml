 je_elgar_mass_culture: "Cultura de massa" #NT!
 je_elgar_mass_culture_reason: "A hostilidade incompreensível da "massa" a todas as tradições representativas da Cultura, a inteligência aguçada e fria que confunde a sabedoria do camponês, o naturalismo recém-descoberto que, em relação a todas as questões de sexo e sociedade, remonta muito a instintos bastante primitivos e condições, o reaparecimento do panem et circenses na forma de disputas salariais e estádios desportivos - todas estas coisas pressagiam o encerramento definitivo da Cultura e a abertura de uma fase completamente nova da existência humana.' - Oswald Spengler, Declínio do Ocidente" #NT!
