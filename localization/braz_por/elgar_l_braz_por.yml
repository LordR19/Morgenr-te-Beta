 elgar.9.t: "Técnica de doze tons" #NT!
 elgar.9.d: "Após décadas de estagnação musical, os compositores modernos criaram um novo conceito que irá revolucionar o mundo da música." #NT!
 elgar.9.f: "A técnica dodecafônica - também conhecida como dodecafonia, serialismo dodecafônico e (no uso britânico) composição dodecafônica - é um método de composição musical. A técnica é um meio de garantir que todas as 12 notas da escala cromática sejam tocadas com a mesma frequência em uma peça musical, evitando a ênfase de qualquer nota através do uso de linhas de tons, ordenações das 12 classes de notas. Todas as 12 notas recebem, portanto, importância mais ou menos igual, e a música evita estar em um tom. Com o tempo, a popularidade da técnica aumentou muito e acabou se tornando amplamente influente nos compositores do século XX. É comumente considerado uma forma de serialismo." #NT!
 elgar.9.g: "Não tenho tanta certeza se isso foi uma boa ideia." #NT!
  
