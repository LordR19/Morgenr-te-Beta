 elgar_classicism_tech: "Classicismo" #NT!
 elgar_classicism_tech_desc: "O classicismo, nas artes, refere-se geralmente a uma grande consideração por um período clássico, a antiguidade clássica na tradição ocidental, como estabelecimento de padrões de gosto que os classicistas procuram imitar. Na sua forma mais pura, o classicismo é uma atitude estética dependente de princípios baseados na cultura, arte e literatura da Grécia e Roma antigas, com ênfase na forma, simplicidade, proporção, clareza de estrutura, perfeição, emoção contida, bem como explícito apelo ao intelecto." #NT!
 elgar_irrationalism_tech: "Irracionalismo" #NT!
 elgar_irrationalism_tech_desc: "O irracionalismo é um movimento filosófico que surgiu no início do século XIX, enfatizando a dimensão não racional da vida humana. Os irracionalistas declaram que a razão humana por si só é incapaz de reconhecer os fundamentos, conexões e leis da realidade objetiva. Como alternativas para explicações descritivas e normativas do mundo, são sugeridas funções cognitivas superiores como, por exemplo, intuição, fé, intuição ou experiência direta." #NT!
 elgar_modern_art_tech: "Arte Moderna" #NT!
 elgar_modern_art_tech_desc: "#R Esta tecnologia é apenas uma simulação e não pode ser pesquisada. Complete as entradas do diário para obter [concept_elgar_impressionism], [concept_elgar_expressionism] ou [concept_elgar_art_nouveau]!#!" #NT!
 elgar_art_nouveau_tech: "Arte Nova" #NT!
 elgar_art_nouveau_tech_desc: "#R Esta tecnologia só está disponível via lançamento contábil manual! #!\n\n[concept_elgar_art_nouveau] é um estilo internacional de arte, arquitetura e arte aplicada, especialmente as artes decorativas. O estilo é conhecido por diferentes nomes em diferentes idiomas: Jugendstil em alemão, Stile Liberty em italiano, Modernisme em catalão e também conhecido como Estilo Moderno em inglês. Muitas vezes foi inspirado em formas naturais, como as curvas sinuosas de plantas e flores. Arquitetos e designers buscavam uma Gesamtkunstwerk ("obra de arte total") espiritualmente edificante que unificasse as artes." #NT!
 elgar_art_deco_tech: "Art Deco" #NT!
 elgar_art_deco_tech_desc: "Art Déco combinava estilos modernos com artesanato requintado e materiais ricos. Durante o seu apogeu, representou luxo, glamour, exuberância e fé no progresso social e tecnológico. Art Déco é um dos primeiros estilos verdadeiramente internacionais, mas seu domínio terminou com o início da Segunda Guerra Mundial." #NT!
 elgar_impressionism_tech: "Impressionismo" #NT!
 elgar_impressionism_tech_desc: "#R Esta tecnologia só está disponível através de lançamento no diário! #!\n\n[concept_elgar_impressionism] é um estilo de arte do século XIX que se caracteriza pela representação atmosférica de instantâneos fugazes. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia." #NT!
 elgar_neoclassicism_tech: "Neoclassicismo" #NT!
 elgar_neoclassicism_tech_desc: "Após a virada do século, houve um entusiasmo renovado pelos ideais clássicos: o Neoclassicismo. Abrangeu pelo menos música, filosofia e literatura. Enquanto os arquitetos voltavam a usar a construção romana e grega como modelos, os compositores redescobriam a música barroca como fonte de inspiração." #NT!
 elgar_expressionism_tech: "Expressionismo" #NT!
 elgar_expressionism_tech_desc: "#R Esta tecnologia só está disponível via Journal Entry!#!\n\n[concept_elgar_expressionism] é um movimento modernista, inicialmente na poesia e na pintura. Sua característica típica é apresentar o mundo apenas a partir de uma perspectiva subjetiva, distorcendo-o radicalmente para efeitos emocionais, a fim de evocar estados de espírito ou ideias." #NT!
 elgar_new_objectivity_tech: "Nova Objetividade" #NT!
 elgar_new_objectivity_tech_desc: "Embora descreva principalmente uma tendência na pintura alemã, o termo ganhou vida própria e passou a caracterizar a atitude da vida pública na Alemanha de Weimar, bem como a arte, a literatura, a música e a arquitetura criadas para se adaptar a ela. Em vez de um objectivo de objectividade filosófica, pretendia implicar uma viragem no sentido de um envolvimento prático com o mundo - uma atitude totalmente empresarial, entendida pelos alemães como intrinsecamente americana." #NT!
 elgar_mass_culture_tech: "Cultura de massa" #NT!
 elgar_mass_culture_tech_desc: "#R Esta tecnologia só está disponível via Diário!#!\n\n'The a hostilidade incompreensível das massas a todas as tradições representativas da Cultura, a inteligência aguçada e fria que confunde a sabedoria do camponês, o naturalismo recém-descoberto que em relação a todas as questões de sexo e sociedade remonta a instintos e condições bastante primitivos, ao reaparecimento do panem et circenses sob a forma de disputas salariais e de estádios desportivos - todas estas coisas pressagiam o encerramento definitivo da Cultura e a abertura de uma fase completamente nova de existência humana.' - Oswald Spengler, Declínio do Ocidente" #NT!
  
