 elgar.1201.t: "Daphnis e Chloé" #NT!
 elgar.1201.f: "Daphnis et Chloé é uma sinfonia chorégraphique, ou sinfonia coreográfica, para orquestra e coro sem palavras. É dividido em três seções principais, ou festas, e uma dezena de cenas, a maioria delas dançantes, e dura pouco menos de uma hora, sendo a obra mais longa do compositor. Na verdade, é um balé e foi apresentado pela primeira vez como tal. O cenário de dança foi adaptado pelo coreógrafo Michel Fokine a partir de um romance pastoral do escritor grego Longus que se acredita datar do século II dC. Com quase uma hora de duração, Daphnis et Chloé é a obra mais longa de Ravel. Quatro leitmotifs discerníveis conferem-lhe unidade musical. A música, uma das mais apaixonadas do compositor, é amplamente considerada uma das melhores, com harmonias extraordinariamente exuberantes, típicas do movimento impressionista; mesmo durante a vida do compositor, os comentaristas o descreveram como sua obra-prima para orquestra." #NT!
 elgar.1202.t: "Rapsódia Espanhola" #NT!
 elgar.1202.f: "Composta entre 1907 e 1908, a Rapsodie é uma das primeiras grandes obras para orquestra de Ravel. Foi apresentada pela primeira vez em Paris em 1908 e rapidamente entrou no repertório internacional. A peça baseia-se na herança espanhola do compositor e é uma das várias das suas obras que se situam ou reflectem a Espanha. A estreia da Rapsodie foi dada pela Orchester des Concerts Colonne, dirigida por Édouard Colonne, no Théâtre du Châtelet, em 15 de março de 1908. A recepção crítica foi geralmente favorável. As vozes dissidentes foram Pierre Lalo, que habitualmente não gostava da música de Ravel, e Gaston Carraud, que chamou a partitura de "delgada, inconsistente e fugidia". Fora isso, houve muitos elogios à orquestração sutil e fresca e ao pitoresco da música." #NT!
 elgar.1203.t: "Bolero" #NT!
 elgar.1203.f: "'Só fiz uma obra-prima, que é o Boléro; infelizmente não contém nenhuma música.' -Maurice Ravel" #NT!
  
 elgar.1211.t: "Técnica de doze tons" #NT!
 elgar.1211.f: "A técnica dodecafônica - também conhecida como dodecafonia, serialismo dodecafônico e (no uso britânico) composição dodecafônica - é um método de composição musical. A técnica é um meio de garantir que todas as 12 notas da escala cromática sejam tocadas com a mesma frequência em uma peça musical, evitando a ênfase de qualquer nota através do uso de linhas de tons, ordenações das 12 classes de notas. Todas as 12 notas recebem, portanto, importância mais ou menos igual, e a música evita estar em um tom. Com o tempo, a popularidade da técnica aumentou muito e acabou se tornando amplamente influente nos compositores do século XX. É comumente considerado uma forma de serialismo." #NT!
 elgar.1211.g: "Não tenho tanta certeza se isso foi uma boa ideia." #NT!
 elgar.1212.t: "Quarteto de cordas nº 2." #NT!
 elgar.1212.f: "Esta obra em quatro movimentos foi escrita durante um período muito emocionante da vida de Schoenberg. O terceiro e quarto movimentos são bastante incomuns para um quarteto de cordas, pois também incluem uma cantora soprano, utilizando poesia escrita por Stefan George. Ao definir George, o próprio Schoenberg escreveu mais tarde: 'Fui inspirado por poemas de Stefan George, o poeta alemão, para compor música para alguns de seus poemas e, surpreendentemente, sem qualquer expectativa de minha parte, essas canções mostraram um estilo bem diferente de tudo que eu havia escrito antes. … Novos sons foram produzidos, um novo tipo de melodia apareceu, uma nova abordagem para a expressão de humores e personagens foi descoberta.'" #NT!
 elgar.1212.g: "Ótimo! Mas será que a 'música' pode parar por enquanto?" #NT!
 elgar.1213.t: "Sinfonia de Câmara nº 1" #NT!
 elgar.1213.f: "A primeira sinfonia de câmara de Schoenberg foi concluída em 1906 e estreada em 8 de fevereiro de 1907 em Viena pelo Quarteto Rosé juntamente com um conjunto de sopros da Filarmônica de Viena, sob a batuta do compositor. Em 1913, Schoenberg regeu novamente a peça, como parte do famoso Skandalkonzert, em que as tonalidades heterodoxas da Sinfonia de Schoenberg e, mais ainda, das obras de seu aluno Alban Berg incitaram os participantes a revoltar-se em protesto e encerrar prematuramente o concerto." #NT!
 elgar.1213.g: "Isso nunca vai acabar?" #NT!
  
 elgar.1221.t: "O pássaro de fogo" #NT!
 elgar.1221.f: "O Firebird é uma obra de balé e concerto orquestral baseada nos contos de fadas russos do Firebird e nas bênçãos e maldições que ele possui para seu dono. Os elementos mortais e sobrenaturais do balé são distinguidos por um sistema de leitmotifs colocados na harmonia denominada 'leit-harmonia'. Stravinsky usou intencionalmente muitas técnicas especializadas na orquestra, incluindo ponticello, col legno, flautando, glissando e flutter-tonguing. Situado no castelo do malvado e imortal Koschei, o balé segue o Príncipe Ivan, que luta contra Koschei com a ajuda do mágico Firebird." #NT!
 elgar.1222.t: "Petrouchka" #NT!
 elgar.1222.f: "Petrushka foi escrita para a temporada parisiense de 1911 da companhia Ballets Russes de Sergei Diaghilev. O balé conta a história dos amores e ciúmes de três bonecos. Os três são trazidos à vida pelo Charlatão durante a Feira do Entrudo de 1830 (Maslenitsa) em São Petersburgo. Petrushka reúne música, dança e design em um todo unificado. É uma das produções mais populares do Ballets Russes. Geralmente é realizado hoje usando designs e coreografias originais. A obra é caracterizada pelo chamado acorde Petrushka, dispositivo de bitonalidade que anuncia o aparecimento do personagem principal." #NT!
 elgar.1223.t: "Sagrado du printemps" #NT!
 elgar.1223.f: "A Sagração da Primavera é uma obra de balé e concerto orquestral do compositor russo Igor Stravinsky. Foi escrito para a temporada parisiense de 1913 da companhia Ballets Russes de Sergei Diaghilev; a coreografia original foi de Vaslav Nijinsky com cenografia e figurinos de Nicholas Roerich. Quando apresentada pela primeira vez no Théâtre des Champs-Élysées, em 29 de maio de 1913, a natureza vanguardista da música e da coreografia causou sensação. Muitos chamaram a reação da primeira noite de 'motim' ou 'quase motim', embora essa formulação só tenha surgido nas revisões de apresentações posteriores, mais de uma década depois. Embora concebida como uma obra para palco, com passagens específicas acompanhando personagens e ação, a música alcançou igual, senão maior reconhecimento como peça de concerto e é amplamente considerada uma das obras musicais mais influentes do século XX." #NT!

