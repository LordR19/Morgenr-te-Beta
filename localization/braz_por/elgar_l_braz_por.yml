elgar.221.t: "A morte de Paganini" #NT!
elgar.221.d: "A morte do famoso virtuoso do violino Niccolò Paganini desencadeou uma controvérsia em torno de seu funeral." #NT!
elgar.221.f: "Niccolò Paganini foi um violinista e compositor italiano. Ele foi o virtuoso do violino mais celebrado de seu tempo e deixou sua marca como um dos pilares da técnica moderna do violino. Seus 24 Caprichos para Violino Solo Op. 1 estão entre suas composições mais conhecidas e serviram de inspiração para muitos compositores proeminentes. Em maio de 1840, o Bispo de Nice enviou um padre paroquial local para realizar os últimos ritos a Paganini. Paganini presumiu que o sacramento era prematuro e recusou. Uma semana depois, em 27 de maio de 1840, o Paganini de 57 anos morreu de hemorragia interna antes que um padre pudesse ser convocado. Por causa disso, e de sua amplamente rumorada associação com o diabo, a Igreja negou seu corpo um enterro católico em Gênova. Isso levou a uma discussão pública sobre como lidar com Paganini. Existem vozes a favor de pressionar a igreja e enterrar Paganini em Gênova, condizente com seu status, e reivindicar seu legado. No entanto, isso levaria a uma disputa aberta com as autoridades eclesiásticas." #NT!
elgar.221.g: "Dê-lhe um sepultamento digno e assegure seu legado." #NT!
elgar.221.h: "Não intervenha neste assunto delicado." #NT!
elgar.222.t: "Nabucco" #NT!
elgar.222.d: "Giuseppe Verdi celebrou o maior sucesso de sua carreira até o momento com sua ópera mais recente. Ao mesmo tempo, incita o sentimento nacional do povo italiano." #NT!
elgar.222.f: "Nabucco é uma ópera em quatro atos composta em 1841 por Giuseppe Verdi com um libreto italiano de Temistocle Solera. O número mais conhecido da ópera é o 'Coro dos Escravos Hebreus', um coro que é regularmente aplaudido em muitas casas de ópera quando é executado hoje. Nabucco é a ópera que é considerada ter estabelecido permanentemente a reputação de Verdi como compositor. Ele comentou que 'esta é a ópera com a qual minha carreira artística realmente começa. E embora eu tenha tido muitas dificuldades para enfrentar, é certo que Nabucco nasceu sob uma estrela de sorte.' A história do cativeiro dos judeus na Babilônia se tornou uma revolução em toda a Itália, não menos porque os italianos se sentiram dominados por poderes estrangeiros na era do nacionalismo. Até que ponto Verdi realmente serviu aos sentimentos nacionais italianos em Nabucco ainda é controverso hoje." #NT!
elgar.222.g: "Va pensiero ..." #NT!
elgar.222.h: "Esses italianos rebeldes novamente." #NT!
elgar.224.t: "Aida" #NT!
elgar.224.d: "Por ocasião da abertura do Canal de Suez, Giuseppe Verdi estreou sua ópera com tema egípcio, Aida, com leve atraso." #NT!
elgar.224.f: "Aida é uma ópera em quatro atos de Giuseppe Verdi com libreto italiano de Antonio Ghislanzoni, baseada em um cenário frequentemente atribuído ao egiptólogo francês Auguste Mariette, embora tenha sido argumentado que o cenário foi realmente escrito por Temistocle Solera. Isma'il Pasha, o Khedive do Egito, encomendou a Verdi que escrevesse a ópera, pagando-lhe 150.000 francos, mas a estreia foi adiada. Aida foi recebida com grande aclamação quando finalmente foi apresentada no Cairo. Os trajes e acessórios para a estreia foram projetados por Auguste Mariette, e ele supervisionou o design e a construção dos cenários, que foram criados em Paris e enviados para o Cairo. Embora Verdi não tenha comparecido à estreia no Cairo, ele ficou muito insatisfeito com o fato de que a audiência consistia em dignitários convidados, políticos e críticos, mas nenhum membro do público em geral. Portanto, ele considerou a estreia italiana (e europeia), realizada na La Scala, em Milão, na qual ele estava muito envolvido em todas as etapas, como sua verdadeira estreia." #NT!
elgar.224.g: "Um triunfo para a Itália!" #NT!
elgar.224.h: "Um triunfo para [ROOT.GetCountry.GetNameNoFlag]!" #NT!
elgar.226.t: "Pietro Mascagni" #NT!
elgar.226.d: "Com Cavalleria Rusticana, Pietro Mascagni criou uma das obras-primas do verismo italiano." #NT!
elgar.226.f: "Cavalleria Rusticana é uma ópera em um ato de Pietro Mascagni com libreto italiano de Giovanni Targioni-Tozzetti e Guido Menasci e é considerada uma das óperas veristas clássicas. Embora Mascagni tenha começado a escrever duas outras óperas anteriormente (Pinotta, estreada em 1932, e Guglielmo Ratcliff, estreada em 1895), Cavalleria Rusticana foi sua primeira ópera a ser concluída e apresentada. Ela permanece como a mais conhecida de suas quinze óperas e uma opereta. Seu sucesso tem sido fenomenal desde sua primeira apresentação no Teatro Costanzi, em Roma, até os dias de hoje. Na época da morte de Mascagni, em 1945, a ópera havia sido apresentada mais de 14.000 vezes apenas na Itália. A primeira apresentação de Cavalleria Rusticana causou sensação, com Mascagni recebendo 40 chamadas de cortina na noite de estreia e ganhando o Primeiro Prêmio." #NT!
elgar.226.g: "Eu gosto do Intermezzo." #NT!
elgar.227.t: "Ottorino Respighi" #NT!
elgar.227.d: "As 'Fontes de Roma' celebraram sua estreia. Embora o público tenha recebido a obra com cautela a princípio, já está claro que em breve ela se tornará uma das principais obras da música italiana contemporânea." #NT!
elgar.227.f: "Ottorino Respighi foi um compositor, musicólogo e maestro italiano. Seu interesse musicológico pela música dos séculos XVI, XVII e XVIII o levou a compor peças com base na música desse período. Ele também escreveu várias óperas, sendo a mais conhecida 'La Fiamma'. Ele é mais conhecido por sua 'trilogia romana' orquestral: 'Fontes de Roma' (Le Fontane di Roma), 'Pinheiros de Roma' (I Pini di Roma) e 'Festas Romanas' (Feste Romane). 'Fontes de Roma' é um poema sinfônico dividido em quatro seções, retratando uma das fontes de Roma em diferentes períodos do dia e da noite. Embora a estreia em Roma não tenha sido bem-sucedida, Arturo Toscanini finalmente conduziu a obra em Milão, em 1918, com tremendo sucesso." #NT!
elgar.227.g: "A Fonte de Trevi se destaca claramente das demais." #NT!
elgar.228.t: "Giacomo Puccini" #NT!
elgar.228.d: "Dois anos após sua morte, a última ópera de Puccini, 'Turandot', estreou hoje." #NT!
elgar.228.f: "As óperas de Giacomo Puccini estão entre as mais frequentemente apresentadas no repertório padrão; ele é considerado o maior compositor italiano de ópera após Verdi. Enquanto seu trabalho inicial estava enraizado na ópera italiana romântica do final do século XIX, ele desenvolveu com sucesso seu trabalho no estilo 'realista' verista, do qual se tornou um dos principais expoentes. 'Turandot', a última ópera de Puccini, ficou inacabada, e as duas últimas cenas foram completadas por Franco Alfano com base nos esboços do compositor. O libreto de 'Turandot' foi baseado em uma peça de Carlo Gozzi, também chamada 'Turandot'. A música da ópera é fortemente influenciada por motivos pentatônicos, destinados a dar um sabor asiático à música. Ao contrário de 'La Fanciulla', 'Turandot' contém uma série de árias memoráveis e autônomas, entre elas 'Nessun Dorma'. A primeira apresentação foi realizada no Teatro alla Scala, em Milão, e regida por Arturo Toscanini. Esta apresentação incluiu apenas a música de Puccini e não as adições de Alfano." #NT!
elgar.228.g: "Mas como termina?" #NT!

elgar.231.t: "Mikhail Glinka" #NT!
elgar.231.d: "Mikhail Glinka foi o primeiro grande compositor em nosso país a iniciar a cultura da ópera russa com 'Uma Vida para o Tsar'." #NT!
elgar.231.f: "Mikhail Ivanovich Glinka foi o primeiro compositor russo a obter ampla reconhecimento em seu próprio país e é frequentemente considerado a fonte da música clássica russa. Suas composições tiveram uma influência importante sobre os compositores russos, especialmente os membros do grupo conhecido como 'Os Cinco', que desenvolveram um estilo russo distintivo de música. Depois de anos ouvindo cantores, conquistando mulheres com sua música e conhecendo pessoas famosas como Mendelssohn, Berlioz e Liszt, ele percebeu que a missão de sua vida era voltar para a Rússia, escrever de maneira russa e fazer pela música russa o que Donizetti e Bellini fizeram pela música italiana. 'Uma Vida para o Tsar' foi a primeira das duas grandes óperas de Glinka. Originalmente, ela se chamava 'Ivan Susanin'. Ambientada em 1612, ela conta a história do camponês russo e herói patriótico Ivan Susanin, que sacrifica sua vida pelo Tsar, guiando um grupo de poloneses saqueadores que o perseguiam. Com esta ópera, Glinka conseguiu criar uma música russa independente; ela é considerada a primeira ópera russa." #NT!
elgar.231.g: "Uma vida para o Tsar, de fato." #NT!
elgar.232.t: "Modest Mussorgsky" #NT!
elgar.232.d: "Modest Mussorgsky, o membro mais audacioso dos 'Cinco', deixou uma impressão duradoura com sua ópera 'Boris Godunov'. Alguns amam, outros odeiam a obra. Ao mesmo tempo, o mundo da música concorda que é sua obra-prima mais importante." #NT!
elgar.232.f: "'Eu adoro e detesto Boris Godunov. Adoro por sua originalidade, poder, audácia, distinção e beleza; detesto por sua falta de polimento, a rudeza de suas harmonias e, em alguns lugares, a simples falta de jeito da música.' - Nikolay Rimsky-Korsakov" #NT!
elgar.232.g: "Uma obra-prima!" #NT!
elgar.232.h: "Nojento." #NT!
elgar.233.t: "Pyotr Tchaikovsky" #NT!
elgar.233.d: "O balé 'O Lago dos Cisnes' de Pyotr Ilyich Tchaikovsky apresentado hoje é apenas o prelúdio de inúmeras obras-primas deste compositor, que logo seriam seguidas por outros balés como O Quebra-Nozes, o Concerto para Violino, as Quinta e Sexta Sinfonias e a Abertura 1812." #NT!
elgar.233.f: "Você só pode amar Tchaikovsky." #NT!
elgar.233.g: "Um dos maiores compositores de todos os tempos." #NT!
elgar.234.t: "Nikolai Rimsky-Korsakov" #NT!
elgar.234.d: "Scheherazade, uma suíte oriental em quatro movimentos, foi apresentada ao público hoje. A colorida orquestração evoca o mundo das Mil e Uma Noites." #NT!
elgar.234.f: "Nikolai Andreyevich Rimsky-Korsakov foi membro do grupo de compositores conhecido como 'Os Cinco' e um mestre da orquestração. Suas composições orquestrais mais conhecidas, como 'Capriccio Espagnol', 'Overture Festiva Russa' e a suíte sinfônica 'Scheherazade', são peças fundamentais do repertório da música clássica, junto com suítes e trechos de algumas de suas 15 óperas. 'Scheherazade' é um exemplo de seu uso frequente de temas de contos de fadas e folclore. Esta obra orquestral combina duas características típicas da música russa em geral e de Rimsky-Korsakov em particular: uma orquestração deslumbrante e colorida e um interesse pelo Oriente, que teve grande importância na história da Rússia Imperial, bem como no orientalismo em geral. O nome 'Scheherazade' refere-se à personagem principal, Scheherazade, das Mil e Uma Noites. É uma das obras mais populares de Rimsky-Korsakov." #NT!
elgar.234.g: "Conte-me outra história, Scheherazade." #NT!
elgar.235.t: "Alexander Borodin" #NT!
elgar.235.d: "Os dois compositores Nikolai Rimsky-Korsakov e Alexander Glazunov foram capazes de completar e estrear a última obra-prima de Alexander Borodin, a ópera 'Príncipe Igor', alguns anos após sua morte." #NT!
elgar.235.f: "Alexander Porfiryevich Borodin foi um dos proeminentes compositores do século XIX conhecidos como 'Os Cinco', um grupo dedicado a produzir um tipo de música clássica 'unicamente russa'. Médico e químico por profissão e formação, Borodin fez importantes contribuições iniciais para a química orgânica. Embora seja conhecido atualmente mais como compositor, ele considerava a medicina e a ciência como suas ocupações principais, praticando música e composição apenas em seu tempo livre ou quando estava doente. Borodin é mais conhecido por suas sinfonias, seus dois quartetos de cordas, o poema sinfônico 'Nas Estepes da Ásia Central' e sua ópera 'Príncipe Igor'. O compositor adaptou o libreto do épico russo antigo 'A Campanha do Príncipe Igor contra os Polovtsianos' que relata a campanha do príncipe russo Igor Svyatoslavich contra as tribos cumanas ('polovtsianas') invasoras em 1185. Ele também incorporou material retirado de duas crônicas medievais de Kiev. A ópera ficou inacabada após a morte do compositor em 1887 e foi editada e completada por Nikolai Rimsky-Korsakov e Alexander Glazunov." #NT!
elgar.235.g: "O espírito de Borodin nas mãos de Glazunov." #NT!

  
