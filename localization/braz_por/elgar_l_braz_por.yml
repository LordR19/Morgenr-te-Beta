elgar.501.t: "Canto degli Italiani" #NT!
elgar.501.d: "Em um clima de luta popular pela unificação e independência da Itália, o estudante e patriota de 20 anos, Goffredo Mameli, escreveu uma canção inspiradora, chamando-a de 'O Canto dos Italianos'. Ela se tornou bastante popular em pouco tempo." #NT!
elgar.501.f: "Il Canto degli Italiani (O Canto dos Italianos) é mais conhecido entre os italianos como 'Inno di Mameli' (Hino de Mameli), nomeado após o autor da letra, ou 'Fratelli d'Italia' (Irmãos da Itália), pelo verso de abertura. O texto foi musicado por outro Michele Novaro. O hino desfrutou de grande popularidade ao longo do período do Risorgimento e nas décadas seguintes. Ele também foi impresso em panfletos em Gênova e publicado em 10 de dezembro: a manifestação foi oficialmente dedicada ao 101º aniversário da expulsão das forças austríacas da cidade - na verdade, foi uma desculpa para protestar contra as ocupações estrangeiras na Itália e incentivar Carlo Alberto a abraçar a causa italiana da liberdade. Nessa ocasião, a bandeira tricolor foi exibida e o hino de Mameli foi cantado publicamente pela primeira vez." #NT!
elgar.501.g: "Deveria haver uma lei contra isso..." #NT!
elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!

