elgar.9.t: "Técnica dos Doze Tons" #NT!
elgar.9.d: "Após décadas de estagnação musical, compositores modernos criaram um novo conceito que revolucionará o mundo da música." #NT!
elgar.9.f: "A técnica dos doze tons - também conhecida como dodecafonismo, serialismo dos doze tons e (no uso britânico) composição de doze notas - é um método de composição musical. A técnica é um meio de garantir que todas as 12 notas da escala cromática sejam tocadas com a mesma frequência em uma peça de música, evitando a ênfase em qualquer uma das notas por meio do uso de séries de tons, ordenações das 12 classes de altura. Assim, todas as 12 notas recebem mais ou menos a mesma importância, e a música evita estar em uma tonalidade. Com o tempo, a técnica aumentou muito em popularidade e se tornou amplamente influente nos compositores do século XX. É comumente considerada uma forma de serialismo." #NT!
elgar.9.g: "Não tenho tanta certeza se foi uma boa ideia." #NT!

  
