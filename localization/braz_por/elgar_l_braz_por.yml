elgar.1701.t: "Primeira aparição de Mahler" #NT!
elgar.1701.d: "Em Bad Hall, o jovem e talentoso maestro Gustav Mahler assumiu a posição de Kapellmeister pela primeira vez. Nos anos seguintes, ele subiria na carreira até chegar à Ópera Estatal de Viena." #NT!
elgar.1701.f: "'E lá estava ele pessoalmente no escritório do teatro quando saí da minha primeira visita a Pollini: pálido, magro, de estatura baixa, rosto comprido, testa íngreme enquadrada por cabelos pretos profundos, olhos importantes atrás dos óculos, sulcos de sofrimento e de humor em sua expressão, que, enquanto falava com outro, mostrava a mudança mais surpreendente de expressão, tão interessante, demoníaca, intimidadora encarnação de Kapellmeister Kreisler como o jovem leitor das fantasias de E.T.A. Hoffmann poderia imaginar; ele me perguntou gentilmente sobre minha habilidade musical e conhecimento - ao que respondi, para sua evidente satisfação, com uma mistura de timidez e autoconfiança - e me deixou em um estado meio atordoado e abalado. [...] Mahler me apareceu em rosto e maneirismos como gênio e demônio [...]' - Bruno Walter" #NT!
elgar.1701.g: "Aos 20 anos, ele não é um pouco jovem demais para um cargo assim?" #NT!
elgar.1711.t: "Mahler chega a [ROOT.GetCountry.GetName]" #NT!
elgar.1711.f: "Gustav Mahler foi um compositor austríaco na transição do romantismo tardio para o modernismo. Ele não foi apenas um dos compositores mais importantes do período romântico tardio, mas também um dos maestros mais famosos de seu tempo e, como diretor de ópera, um dos mais importantes reformadores do teatro musical. Seu trabalho na Ópera da Corte de Viena é considerado épico. Stefan Zweig, por exemplo, escreveu em suas memórias sobre a fama de Mahler em Viena: 'Ter visto Gustav Mahler na rua era um evento que alguém relatava com orgulho aos camaradas na manhã seguinte, como um triunfo pessoal'. Em comparação com os padrões da época, as interpretações musicais e cênicas de Mahler eram caracterizadas por sua alta fidelidade ao original. Seu modelo teve uma influência direta sobre uma geração mais jovem de maestros. Seu status como compositor, por outro lado, foi disputado até muito depois de sua morte. Embora uma comunidade de seguidores entusiasmados tenha se formado rapidamente, suas criações inicialmente encontraram falta de interesse, incompreensão ou rejeição do público interessado em música. Somente na década de 1960 seu trabalho finalmente conseguiu se estabelecer como parte do chamado 'Renascimento de Mahler'." #NT!
elgar.1712.t: "Mahler parte" #NT!
elgar.1721.t: "Contrato de Mahler termina" #NT!
elgar.1721.f: "Compositores do século 20 tendem a permanecer apenas dez anos em um país. Eles não continuarão seus contratos." #NT!
elgar.1722.t: "Mahler deixa [ROOT.GetCountry.GetName]" #NT!
elgar.1731.t: "Mahler morre" #NT!
elgar.1731.f: "'Manhã e Viena. Um caos. Você se apega a detalhes que ninguém pode saber ainda. Ele deve ser enterrado no pequeno cemitério de Grinzing, ao lado de sua pequena filha. O corpo é trazido. A outra manhã. A estrada 'an den Langen Lüssen' leva pelo campo até os ciprestes. A capela é um pequeno espaço, apenas para o caixão e algumas coroas. Os outros se alinham pelos caminhos até o túmulo. Uma mulher passa e diz a outra: 'Agora ele está em paz lá dentro. Tudo era muito pequeno para ele.' A igreja em Grinzing é pequena, o cemitério é estreito. E um espetáculo para os vienenses está iminente. A igreja e o cemitério serão isolados. Apenas cartões darão acesso. Sabemos que Franz Schalk, Gregor, e o conselho de administração pediram que a ópera fosse fechada no dia do funeral. Nenhuma palavra sobre isso. A corte, a municipalidade de Viena, não se move. E então a celebração. (Porque ela estava). Estamos parados em frente à igreja quando o caixão é retirado. Está chovendo. Chegamos ao túmulo mais rapidamente por um caminho de vinhedos. O trem chega. A chuva para. Um rouxinol canta, as torrões caem. Um arco-íris. E os centenas estão em silêncio.' - Paul Stefan" #NT!
elgar.1741.t: "Mahler prepara uma turnê" #NT!
elgar.1741.d: "O compositor Gustav Mahler está preparando uma turnê no exterior. Ele visitará todas as principais salas de concertos na Europa." #NT!
elgar.1742.d: "O compositor Gustav Mahler está preparando uma turnê no exterior. Ele visitará todas as principais salas de concertos na Europa e na América do Norte." #NT!
elgar.1751.t: "O novo Kapellmeister da Ópera Estatal de Viena" #NT!
elgar.1751.d: "De 1897 a 1907, Mahler ocupou a posição de primeiro maestro e diretor da Ópera de Viena." #NT!
elgar.1751.f: "'Quando um caso excepcionalmente extraordinário aconteceu e Gustav Mahler foi nomeado diretor da Ópera da Corte aos trinta e oito anos, um murmúrio chocado e surpreso correu por toda Viena, de que uma pessoa tão jovem tinha sido encarregada do principal instituto de arte. [...] Essa desconfiança de que todo jovem não era 'totalmente confiável' percorria todos os círculos da época.' - Stefan Zweig" #NT!
elgar.1751.g: "Ele é bem-vindo para dar concertos, mas é definitivamente muito jovem para ocupar um cargo tão importante!" #NT!
elgar.1751.h: "Ele é o homem certo. Contrate-o." #NT!
elgar.1752.t: "Um austríaco em Nova York" #NT!
elgar.1752.d: "Após disputas em sua terra natal austríaca, Gustav Mahler encontrou uma audiência em Nova York, onde suas obras foram muito bem recebidas. Alguns responsáveis no mundo da música nos Estados Unidos gostariam de contratá-lo a longo prazo." #NT!
elgar.1752.f: "Para alguns, o nome Mahler era um fardo pesado quando ouviam. Alguns por excitação, mas a maioria por raiva. Foi assim desde o primeiro dia. Ele teve um efeito imediato, incitante, provocador, alarmante - não importa: ele pertence às naturezas elétricas e eletrizantes que soltam faíscas ou se incendeiam ao menor toque. No início, é claro, apenas sua impopularidade frenética o tornou popular. Impulsionado pelo favor do ódio, cuidadosamente iluminado pela inveja, esse protetor eternamente insone e poderoso de tudo o que é real, pelo ridículo, pela inveja e pela difamação, proclamado pelos mais altos porta-vozes em cada esquina da rua, ele se tornou famoso. [...] E assim ouvimos todos os dias que ele maltrata seus músicos, os conduz a um trabalho desumano, quase os incita à morte, e que se eles fossem capazes, todos gostariam de afogá-lo em um gole d'água. Diziam que ele encurtava seus cantores, os treinava como recrutas, brincava com eles como o Grande Turco com seus escravos. [...] A intensidade de seu ser parecia encher toda a cidade de Nova York. - Felix Salten" #NT!
elgar.1752.g: "Que cara estranho." #NT!
elgar.1752.h: "Mahler deveria ficar na América." #NT!
elgar.1761.t: "Sinfonia nº 5" #NT!
elgar.1761.f: "Assim como algumas das outras sinfonias de Mahler, a 5ª sinfonia não foi compreendida após sua estreia. Em 1905, após uma apresentação malsucedida em Hamburgo, Mahler reclamou: 'A Quinta é uma obra amaldiçoada. Ninguém a entende'. As críticas musicais nos anos seguintes à estreia foram em sua maioria negativas. O crítico musical Ferdinand Pfohl, por exemplo, julgou que a 5ª sinfonia era uma das obras mais fracas de Mahler. Apenas a Neue Zeitung für Musik deu à sinfonia um testemunho benevolente e falou de uma 'imensa riqueza de beleza'. Especialmente em comparação com a 4ª sinfonia escrita dois anos antes, ela representa uma grande diferença em conteúdo e forma. Com o mundo sonoro mais áspero da 5ª sinfonia, Mahler inicia uma nova fase criativa, que é ainda mais desenvolvida na seguinte 6ª sinfonia. Somente após a morte de Mahler é que a obra passou a ser mais apreciada." #NT!
elgar.1762.t: "Lied von der Erde" #NT!
elgar.1762.f: "'É realmente o mesmo homem que, 'em harmonia com o infinito', ergueu o edifício da Oitava Sinfonia que agora encontramos na canção da bebida das dores da Terra? Quem se arrasta solitário no outono para o seu amado lugar de descanso, ansiando por refrescamento? Quem olha para a juventude com um olhar amigável de velhice, com suave emoção pela beleza? Quem procura esquecer a existência terrena sem sentido na embriaguez e finalmente se despede com melancolia? [...] É dificilmente a mesma pessoa e compositor. Todas as obras até aquele momento haviam surgido do sentimento de vida [...] A Terra está desaparecendo, um ar diferente está soprando, uma luz diferente brilha sobre ela. [...] Quando trouxe o autógrafo de volta para ele, quase incapaz de falar sobre isso, ele abriu o 'Abschied' e disse: 'O que você acha? Isso é suportável? As pessoas não vão se matar depois?' Ele então apontou para as dificuldades rítmicas e perguntou brincando: 'Alguma ideia de como conduzir isso? Não eu!' - Bruno Walter" #NT!
elgar.1763.t: "Kindertotenlieder" #NT!
elgar.1763.f: "'Eu posso entender perfeitamente que se componham letras tão terríveis quando se não tem filhos ou quando se perdeu filhos. Mas eu não consigo entender como alguém pode cantar sobre a morte de crianças se as abraçou e beijou meia hora antes, felizes e saudáveis!' - Alma Mahler-Werfel, esposa de Gustav Mahler" #NT!
elgar.1771.t: "Mahler traz honra a [ROOT.GetCountry.GetName]" #NT!ics when one has no children or when one has lost children. But I can't understand how you can sing about the death of children if you hugged and kissed them half an hour before, happy and healthy!' - Alma Mahler-Werfel, wife of Gustav Mahler" #NT!
