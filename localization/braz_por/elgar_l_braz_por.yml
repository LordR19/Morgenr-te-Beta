 je_elgar_impressionism: "Impressionismo" #NT!
 je_elgar_impressionism_reason: "[concept_elgar_impressionism] é um estilo na história da arte que se caracteriza pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um “acionismo em busca da verdade”, os impressionistas muitas vezes consideravam um prazer o “sonhar sem objetivo à frente” com acordes coloridos finamente graduados." #NT!
