gaudi_dombau_phase_1_decision: "Concluir a Catedral de Colônia" #NT!
gaudi_dombau_phase_1_decision_desc: "A Catedral de Colônia é considerada a catedral gótica mais perfeita do mundo. A construção começou no século XIII e era de proporções colossais. Após a conclusão da construção do coro, o trabalho estagnou até ser interrompido completamente no decorrer do século XV. Até hoje, o guindaste de construção da Baixa Idade Média ainda se ergue sobre a torre sul inacabada. Com o renascimento do sentimento nacional e romântico na burguesia alemã e especialmente após a redescoberta dos planos originais de construção e sua disseminação, a convicção cresce de que a conclusão da catedral não é apenas um projeto para a glória de Deus, mas também um símbolo da cultura alemã e da unidade da nação alemã." #NT!

gaudi_dombau_phase_2_decision: "Fachada Sul da Catedral de Colônia" #NT!
gaudi_dombau_phase_2_decision_desc: "Após vários anos de trabalho de construção, os arquitetos enfrentaram a construção e decoração da fachada sul da catedral. Com a sua rica decoração figurativa, ela é não apenas considerada o auge da escultura alemã, mas simplesmente como uma das principais obras da arquitetura revivalista gótica. A fachada sozinha levou treze anos para ser construída e dezoito anos para ser concluída e decorada." #NT!

gaudi_dombau_phase_3_decision: "Estrutura do Teto da Catedral de Colônia" #NT!
gaudi_dombau_phase_3_decision_desc: "O projeto da Catedral de Colônia, baseado no ideal gótico, não impediu os mestres construtores de usar os materiais de construção mais modernos da época. A estrutura do teto era de ferro, tornando-a a maior estrutura de ferro do mundo até a construção da Torre Eiffel. Graças a essa decisão, a construção sobreviveu mesmo diante dos bombardeios aliados durante a Segunda Guerra Mundial." #NT!

gaudi_dombau_phase_4_decision: "Fachada Oeste e Torres da Catedral de Colônia" #NT!
gaudi_dombau_phase_4_decision_desc: "A fachada oeste da catedral é a maior fachada de igreja já construída. Ela segue detalhadamente o plano medieval desenvolvido pelo mestre construtor Michael von Savoyen, que foi registrado em 1370 no chamado plano de fachada F. Característica da silhueta da Catedral de Colônia é a fachada de torres gêmeas com as duas agulhas imponentes. O mestre Michael havia projetado uma agulha de treliça octogonal totalmente vazada coroada por uma agulha escalonada. Com essas soluções, que exploravam os limites do que é tecnicamente possível, os arquitetos góticos queriam enfatizar que o edifício queria ser 'um relicário monumental' que abrigava os Três Reis Magos em seu interior." #NT!

gaudi_gotthard_survey_decision: "Planejar e Pesquisar a Ferrovia de Gotthard" #NT!
gaudi_gotthard_survey_decision_desc: "No século XIX, a Suíça corria o risco de ser ultrapassada no tráfego ferroviário internacional e, assim, não apenas perder contato com o sistema de transporte moderno, mas também com a Revolução Industrial. Com a abertura de uma linha ferroviária sobre o Passo do Brenner, esse perigo assumiu uma nova dimensão. Geograficamente, a Suíça tinha problemas maiores do que a Áustria: o Passo do Brenner era muito mais fácil de negociar do que as rotas alternativas suíças. Décadas de discussões sobre a rota e o financiamento de tal projeto precederam a construção de uma ferrovia alpina na Suíça. O político e empresário de Zurique, Alfred Escher, desempenhou um papel fundamental na determinação da linha de Gotthard." #NT!

gaudi_gotthard_construction_decision: "Construir a Ferrovia de Gotthard" #NT!
gaudi_gotthard_construction_decision_desc: "A construção da ferrovia de Gotthard é considerada um dos maiores projetos de construção do século XIX e é comparada à construção do Canal de Suez em termos de dimensões e obstáculos técnicos. Desde o início, o núcleo e a parte mais ambiciosa foram a realização de um túnel através do maciço de Gotthard. Quando foi inaugurado em 1882, o túnel do cume de Gotthard era o túnel mais longo do mundo, com 15 quilômetros. Cerca de cem pequenas e grandes pontes, principalmente de ferro e aço, fazem parte desta rota ambiciosa, que não apenas conecta o norte e o sul da Europa, mas também representa um símbolo da unidade suíça." #NT!

gaudi_cristo_construction_decision: "Construir o Cristo Redentor" #NT!
gaudi_cristo_construction_decision_desc: "O padre vicentino Pedro Maria Boss sugeriu pela primeira vez colocar um monumento cristão no Monte Corcovado em meados dos anos 1850 para homenagear a Princesa Isabel, regente do Brasil e filha do Imperador Pedro II, mas o projeto não foi aprovado. O Círculo Católico do Rio fez uma segunda proposta para uma estátua marcante na montanha em 1920. O engenheiro local Heitor da Silva Costa e o artista Carlos Oswald projetaram a estátua. O escultor francês Paul Landowski criou a obra. A estátua Art Deco mais tarde ganharia fama mundial como símbolo do Rio de Janeiro ao lado do Pão de Açúcar." #NT!

gaudi_mole_phase_1_decision: "Mole Antonelliana: De Sinagoga a Símbolo Nacional" #NT!
gaudi_mole_phase_1_decision_desc: "A Mole Antonelliana é um edifício em forma de pavilhão com seu alto ensaio acentuadamente cônico projetado pelo arquiteto turinês Alessandro Antonelli. Ela começou como uma sinagoga em nome da comunidade judaica, mas a ambição excessiva do arquiteto levou a um projeto que ultrapassou os planos originais. Os custos dispararam e a conclusão foi adiada por anos. Apesar de tentativas ambiciosas, a comunidade judaica finalmente não conseguiu arrecadar mais dinheiro. No entanto, o povo de Turim defendeu que o projeto fosse assumido pelo governo local para concluir o edifício, que já era impressionante em sua forma bruta, e dedicá-lo à unidade italiana." #NT!

