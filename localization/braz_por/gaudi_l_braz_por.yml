 gaudi.1005.t: "O primeiro telegrama" #NT!
 gaudi.1005.d: "Hoje, [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] enviou a primeira mensagem através de um telégrafo elétrico usando um alfabeto [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] inventado. O teste foi um sucesso total." #NT!
 gaudi.1005.f: "Em março de 1843, o Congresso dos EUA destinou US$ 30.000 a Samuel Morse para estabelecer uma linha telegráfica entre Washington, D.C., e Baltimore, Maryland. Morse originalmente decidiu colocar o fio no subsolo, pedindo a Ezra Cornell para instalar a linha usando um arado especial para instalação de cabos que Cornell havia desenvolvido. No entanto, o projeto foi interrompido depois que cerca de 15 quilômetros de fio foram instalados porque a linha estava falhando. Morse soube que Cooke e Wheatstone estavam usando postes em suas linhas na Inglaterra e decidiu seguir seu exemplo. Um teste da linha ainda incompleta ocorreu em 1º de maio de 1844, quando a notícia da nomeação de Henry Clay para presidente dos EUA pelo Partido Whig foi enviada da convenção do partido em Baltimore para o Capitólio em Washington. A linha de Morse foi demonstrada em 24 de maio de 1844, da Antiga Câmara da Suprema Corte no Capitólio dos Estados Unidos em Washington até a estação Mount Clare da ferrovia em Baltimore, e começou com a transmissão da primeira mensagem de Morse (de Washington) para Alfred Vail (em Baltimore)." #NT!
 gaudi.1005.g: "O que Deus fez" #NT!
  
 gaudi.1006.t: "O primeiro automóvel com motor de combustão" #NT!
 gaudi.1006.d: "Hoje, [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] dirigiu um automóvel com motor de combustão interna de [SCOPE.sState('gaudi_car_state_1_scope').GetName] a [SCOPE.sState('gaudi_car_state_2_scope').GetName] e atingiu a velocidade de 16 quilômetros por hora." #NT!
 gaudi.1006.f: "\"16 quilômetros por hora? Essa é uma velocidade mortalmente perigosa!"" #NT!
 gaudi.1006.g: "Vroom!" #NT!
  
