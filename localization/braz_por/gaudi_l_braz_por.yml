 gaudi.1101.f: "\"Lembro-me de quando não tínhamos nem estradas. Tínhamos que fazer nossos próprios caminhos todos os dias pelas densas florestas! Vocês, jovens, têm uma vida tão fácil! O governo simplesmente lhes fornecerá tudo que vocês precisam! Vocês não têm trabalhar mais!\"" #NT!
 gaudi.1101.g: "Agora podemos finalmente viajar sem todos esses solavancos!" #NT!
  
 je_gaudi_canal_project: "Sistema de canais" #NT!
 je_gaudi_canal_project_reason: "Seu [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] iniciou um projeto para construir uma Rede de Canais para [GetPlayer.GetName]. O Projeto terá Progresso todos os meses. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0], o Estado com menos infraestrutura disponível receberá o Modificador.\n\nProgresso mensal atual: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_canals_tt: "Todos os [GetPlayer.GetAdjective] Estados possuem o Modificador do Sistema de Canais (atualmente [GetPlayer.MakeScope.GetVariable('gaudi_num_states_canals_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1111.t: "Os Canais de [GetPlayer.GetName]" #NT!
 gaudi.1111.d: "Nosso [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] finalmente concluiu o projeto de construção de um sistema de canais em [GetPlayer.GetNameNoFormatting]. Agora que os rios estão ligados e acessíveis ao transporte marítimo, o comércio irá florescer." #NT!
 gaudi.1111.f: ""Os rios selvagens agora estão domesticados. A magia desapareceu. Agora são apenas cursos de água retos. Até o castor desapareceu."" #NT!
 gaudi.1111.g: "Reme, reme, reme seu barco, suavemente pelos canais!" #NT!
  
 je_gaudi_bridge_project: "Novas pontes" #NT!
 je_gaudi_bridge_project_reason: "Seu [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] iniciou um projeto para construir novas pontes em todos os [GetPlayer.GetName]. O Projeto terá Progresso todos os meses. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0], o Estado com menos infraestrutura disponível receberá o Modificador.\n\nProgresso mensal atual: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_bridges_tt: "Todos os estados [GetPlayer.GetAdjective] têm o novo modificador de ponte (atualmente [GetPlayer.MakeScope.GetVariable('gaudi_num_states_bridge_var').GetValue|+0]/[GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1121.t: "As pontes de [GetPlayer.GetName]" #NT!
 gaudi.1121.d: "Nosso [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] finalmente concluiu o projeto de construção de pontes em locais importantes em [GetPlayer.GetNameNoFormatting]. Agora que essas pontes ligam lugares que antes eram distantes, veremos um influxo de comércio e viagens." #NT!
 gaudi.1121.f: ""Pontes? Quem precisa de pontes. Quando eu era jovem, nadávamos nos rios! Esses jovens provavelmente nem sabem mais nadar! O que será da nossa civilização!"" #NT!
 gaudi.1121.g: "São sete pontes a serem atravessadas!" #NT!
  
 je_gaudi_tunnel_project: "Novos túneis" #NT!
 je_gaudi_tunnel_project_reason: "Seu [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] iniciou um projeto para construir novos túneis em [GetPlayer.GetName]. O Projeto terá Progresso todos os meses. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0], o Estado com menos infraestrutura disponível receberá o Modificador.\n\nProgresso mensal atual: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
