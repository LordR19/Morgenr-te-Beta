 je_gaudi_sagrada_phase_3: "Sagrada Família: Fachada da Natividade" #NT!
 je_gaudi_sagrada_phase_3_reason: "Dedicada ao nascimento de Jesus, a fachada da Natividade é decorada com cenas que lembram elementos da vida. Característica do estilo naturalista de Gaudí, as esculturas são ricamente dispostas e decoradas com cenas e imagens da natureza, cada uma delas um símbolo à sua maneira. A fachada está voltada para o sol nascente a nordeste, símbolo do nascimento de Cristo. Está dividido em três pórticos, cada um dos quais representa uma virtude teologal (Esperança, Fé e Caridade). A Árvore da Vida ergue-se acima da porta de Jesus no pórtico da Caridade." #NT!
