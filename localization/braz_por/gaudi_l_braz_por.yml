 gaudi.2101.t: "Nascimento do Titã de Aço" #NT!
 gaudi.2101.d: "Com grande interesse do público, iniciaram-se as obras de construção com escavações para as fundações. Serão escavados 30.973 metros cúbicos de terra para esse fim. A Torre Eiffel já bateu recorde sem a necessidade de colocar uma única viga de aço." #NT!
 gaudi.2101.f: "'Esta torre simbolizará não só a arte do engenheiro moderno, mas também o século da Indústria e da Ciência em que vivemos e para o qual o caminho foi preparado pelo grande movimento científico do século XVIII e pela Revolução de 1789 , ao qual este monumento será construído como expressão da gratidão da França.' -Gustavo Eiffel" #NT!
 gaudi.2101.g: "Para o céu, para as estrelas!" #NT!
 gaudi.2102.t: "Inauguração da Torre Eiffel" #NT!
 gaudi.2102.d: "O titã do aço, cuja conclusão era temida e desejada, ergue-se agora sobre a capital francesa. Toda Paris fica à sombra de uma torre - que se tornou o novo marco da cidade. Os críticos foram silenciados pelo entusiasmo com que foi celebrada a inauguração." #NT!
 gaudi.2102.f: "'Antes do fato consumado - e que fato! - temos que nos curvar. Eu, como muitos outros, disse e acreditei que a Torre Eiffel é uma loucura, mas é uma loucura grandiosa e orgulhosa. Certamente, esta enorme massa domina o resto da exposição, e quando você pisa novamente no Champ de Mars, as enormes cúpulas e galerias parecem minúsculas. Mas o que você quer? A Torre Eiffel apela à imaginação, é algo inesperado, algo fantástico que lisonjeia a nossa pequenez. Quando ela mal estava em andamento, os mais famosos artistas e escritores, de Meissonier a Zola, assinaram um protesto inflamado contra a torre como um terrível crime contra a arte. Você ainda contrataria ele hoje? Não, certamente não, e eles prefeririam que este documento da ira não existisse." #NT!
 gaudi.2102.g: "Viva a França!" #NT!
 gaudi.2109.t: "Paris perdida!" #NT!
 gaudi.2109.d: "Com a perda de Paris, perdemos todas as oportunidades de continuar a construir a Torre Eiffel." #NT!
 gaudi.2109.f: "Se Paris for perdida por qualquer motivo, o progresso da construção #R será perdido como um todo#!. Somente a França pode continuar a construir a Torre Eiffel. Os invasores estrangeiros não demonstrarão interesse em construí-lo." #NT!
 gaudi.2109.g: "Não podemos deixar Paris para eles por muito tempo!" #NT!
  
 gaudi.2111.t: "Elevadores" #NT!
 gaudi.2111.d: "Novos avanços tecnológicos no campo da tecnologia de elevadores permitiram que as obras de construção da Torre Eiffel avançassem inesperadamente mais rápido." #NT!
 gaudi.2111.f: "A subida à Torre Eiffel é possível graças a um total de nove elevadores diferentes – cinco nos pilares da torre, que correm entre a entrada e o segundo andar, e dois pares de elevadores com cabines duplas entre o segundo e o terceiro andares. Ao construir a torre, Eiffel utilizou deliberadamente diferentes técnicas e fabricantes para permanecer independente em caso de erro. Os elevadores Otis funcionaram nos pilares norte e sul até 1910. Até 1897 existiam elevadores de Roux, Combaluzie e Lepape nos pilares leste e oeste. Eles podiam transportar até 200 pessoas com a ajuda de uma corrente dupla sem fim. Ambos os sistemas eram operados por um sistema de transporte hidráulico. Por ocasião da Feira Mundial de 1900, Eiffel substituiu os elevadores e os motores a vapor que alimentavam o sistema hidráulico por motores elétricos." #NT!
 gaudi.2111.g: "Magnífico!" #NT!
 gaudi.2112.t: "Clamor dos Intelectuais" #NT!
 gaudi.2112.d: "Num famoso jornal diário, várias personalidades da vida intelectual, académica e artística protestaram contra a construção da Torre Eiffel, que consideram uma monstruosidade feia." #NT!
 gaudi.2112.f: "'Nós, escritores, pintores, escultores, arquitetos e devotos apaixonados da beleza até então intocada de Paris, protestamos com todas as nossas forças, com toda a nossa indignação em nome do desprezado gosto francês, contra a construção... deste inútil e monstruoso Torre Eiffel... Para esclarecer nossos argumentos, imagine por um momento uma torre vertiginosa e ridícula dominando Paris como uma gigantesca chaminé negra, esmagando sob seu volume bárbaro Notre Dame, a Tour Saint-Jacques, o Louvre, a Cúpula dos Inválidos , o Arco do Triunfo, todos os nossos monumentos humilhados desaparecerão neste sonho horrível. E durante vinte anos... veremos estender-se como uma mancha de tinta a odiosa sombra da odiosa coluna de chapa metálica aparafusada.'" #NT!
 gaudi.2112.g: "Adie a construção." #NT!
 gaudi.2112.h: "Este protesto nos incentiva a construir a torre ainda mais rápido!" #NT!
 gaudi.2113.t: "Industriais aplaudem o Titã do Aço" #NT!
 gaudi.2113.d: "A crescente Torre Eiffel é vista pelos industriais do país como um símbolo do progresso económico e técnico da França. Eles aguardam a inauguração com entusiasmo." #NT!
 gaudi.2113.f: "O empresário e arqueólogo Heinrich Schliemann, que já havia conseguido escalar a Torre Eiffel antes da inauguração oficial, elogiou o edifício em carta a Rudolf Virchow em 24 de maio de 1889 como um milagre da habilidade da engenharia, sem a qual a exposição mundial em Paris não teve recurso. Apesar da euforia que o elogiou como um auto-retrato nacional bem-sucedido e uma demonstração de progresso técnico, também houve críticas implacáveis." #NT!
 gaudi.2113.g: "Talvez você possa ajudar um pouco?" #NT!
 gaudi.2113.h: "Graças à você!" #NT!
 gaudi.2114.t: "Aço Inferior" #NT!
 gaudi.2114.d: "O arquiteto-chefe criticou duramente a qualidade da última entrega de aço e fez com que fosse devolvido. O cronograma para a construção da Torre Eiffel está mudando visivelmente." #NT!
 gaudi.2114.f: "Cerca de 250 pessoas estiveram envolvidas nas obras, das quais cerca de 150 foram utilizadas para rebitar os componentes no local. Além dos carpinteiros, os operários da construção civil também incluíam limpadores de chaminés, pois estavam habituados a trabalhar em grandes alturas. Os turnos de trabalho duravam nove horas nos meses de inverno e doze horas nos meses de verão. Em setembro de 1888 houve uma greve operária; três meses depois pararam de trabalhar novamente e exigiram mais salários. Gustave Eiffel negociou com eles e montou para eles uma cantina na primeira plataforma já concluída. Houve apenas um acidente fatal durante toda a obra. Um trabalhador italiano sofreu um acidente durante a instalação dos elevadores após a inauguração oficial." #NT!
 gaudi.2114.g: "Compre uma nova carga de aço." #NT!
 gaudi.2115.t: "Aço de qualidade" #NT!
 gaudi.2115.d: "O aço das siderúrgicas vizinhas de Paris provou ser de tão alta qualidade na construção da Torre Eiffel que isso não só acelerou a eficiência do trabalho, mas também aumentou a demanda por mais aço da usina por parte de outros clientes." #NT!
 gaudi.2115.f: "Em 14 de agosto de 1888 foi construído o segundo andar e a parte superior foi suspensa. Ao mesmo tempo, as plataformas foram equipadas. As peças individuais, pré-perfuradas na fábrica, foram colocadas em sua posição final no local por meio de mandris cônicos sob impacto. Um total de 2,5 milhões de rebites mantêm os componentes unidos na Torre Eiffel. Quatro homens realizaram a rebitagem cada. O primeiro trabalhador mandou estampar o rebite a quente e fazê-lo brilhar usando uma pequena forja. Numa segunda etapa, outro trabalhador guiou o rebite até o furo. Um terceiro colocou a cabeça de travamento em forma. Numa etapa final, o parafuso foi comprimido." #NT!
 gaudi.2115.g: "O aço francês é o melhor aço." #NT!
 gaudi.2116.t: "Matemático prevê colapso" #NT!
 gaudi.2116.d: "Depois de um dos matemáticos mais respeitados de França ter previsto que a Torre Eiffel iria desabar a uma altura de cerca de 230 metros, o pânico está a espalhar-se entre alguns proprietários de casas." #NT!
 gaudi.2116.f: "Um morador do Champ de Mars entrou com uma ação judicial contra o Estado e a cidade de Paris por medo de que a Torre Eiffel desabasse e destruísse sua casa. O tribunal só permite novas construções com a condição de que Gustave Eiffel seja responsável por quaisquer danos. Isto provocou uma discussão fundamental em França e surge a questão de saber até que ponto são confiáveis ​​a construção e os cálculos de Eiffel. Contudo, os industriais vêem esta crítica como uma afronta à ideia de progresso como tal." #NT!
 gaudi.2116.g: "Isso é ridículo." #NT!
 gaudi.2116.h: "Eiffel terá que pagar se a torre desabar." #NT!
  
 gaudi_admires_liberty_statue_modifier: "Estátua da Liberdade: admira os ideais americanos" #NT!
 gaudi_liberty_impressed_modifier: "Estátua da Liberdade: Impressionada com Lady Liberty" #NT!
 gaudi_america_first_modifier: "Estátua da Liberdade: um projeto americano" #NT!
  
 gaudi.2201.t: "Uma francesa no porto americano" #NT!
 gaudi.2201.d: "Por iniciativa francesa, está sendo criada uma escultura gigantesca que em breve acolherá todos os que chegarem ao Novo Mundo como símbolo de liberdade." #NT!
 gaudi.2201.f: "A Ilha de Bedloe foi confiada ao estado de Nova York em 1796, mas em 1800 a ilha foi finalmente entregue ao governo federal dos Estados Unidos. Os EUA decidiram construir defesas na Ilha Bedloe (e também na Ilha do Governador e na Ilha Ellis) para proteger o porto de Nova York. Em junho de 1871 o escultor Bartholdi viajou para Nova York. Seus olhos pousaram na ilha de Bedloe, na baía de Upper New York. Cada navio que chegava tinha que passar por esta ilha, razão pela qual parecia adequada como local para uma estátua." #NT!
 gaudi.2201.g: "Já encontramos um lugar digno." #NT!
 gaudi.2202.t: "A liberdade a iluminar o Mundo" #NT!
 gaudi.2202.d: "Várias centenas de milhares de pessoas celebraram hoje a inauguração da Estátua da Liberdade num desfile, com o próprio [SCOPE.sCharacter('gaudi_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler_scope').GetLastName] no comando. Um comitê francês também é responsável pelo desfile náutico, cujo destino é a Ilha de Bedloe." #NT!
 gaudi.2202.f: "Não como o gigante de bronze da fama grega\nCom membros conquistadores cavalgando de terra em terra\nAqui em nossos portões do pôr do sol banhados pelo mar estará\nUma mulher poderosa com uma tocha, cuja chama\nÉ o relâmpago aprisionado, e seu nome\nMãe dos Exilados. Da sua mão-farol\nbrilha as boas-vindas em todo o mundo; seus olhos suaves comandam\nO porto com ponte aérea que emoldura cidades gêmeas.\n„Mantenham, terras antigas, sua pompa célebre!“ grita ela\nCom lábios silenciosos. „Dê-me seus cansados, seus pobres,\nSuas massas amontoadas ansiosas por respirar livremente,\nO lixo miserável de sua costa fervilhante.\nEnvie estes, os sem-teto, sacudidos pela tempestade para mim:\nEu levanto minha lâmpada ao lado da porta dourada. “" #NT!
 gaudi.2202.g: "Este é o Novo Colosso." #NT!
 gaudi.2209.t: "Nova York perdeu!" #NT!
 gaudi.2209.d: "Com a perda de Nova Iorque, perdemos todas as oportunidades de continuar a construir a Estátua da Liberdade." #NT!
 gaudi.2209.f: "Caso Nova York seja perdida por qualquer motivo, o progresso da construção #R será perdido como um todo#!. Somente os Estados Unidos da América podem continuar a construir a Estátua da Liberdade. Os invasores estrangeiros não demonstrarão interesse em construí-lo." #NT!
 gaudi.2209.g: "Não podemos deixar Nova York para eles por muito tempo!" #NT!
 gaudi.2211.t: "Elevadores" #NT!
 gaudi.2211.d: "Novos avanços tecnológicos no campo da tecnologia de elevadores permitiram que os trabalhos de construção da Estátua da Liberdade avançassem inesperadamente mais rápido." #NT!
 gaudi.2211.f: "'As superfícies devem ser claras e simples, determinadas por um design arrojado e limpo, acentuado nos locais importantes. Deve-se evitar ampliar ou multiplicar detalhes. Ao exagerar as formas para torná-las mais visíveis ou ao acrescentar-lhes detalhes, destruiríamos as proporções da obra. Finalmente, o modelo, tal como o desenho, deve ter um carácter resumido, como se tivesse num rascunho rápido. É necessário que este personagem seja produto da volição e da observação, e que o artista, através da concentração do seu conhecimento, encontre a forma e a linha na sua maior simplicidade.' -Frédéric-Auguste Bartholdi" #NT!
 gaudi.2211.g: "Ótimo!" #NT!
 gaudi.2213.t: "Intelectuais impressionados" #NT!
 gaudi.2213.d: "A elite intelectual saúda o actual projecto de construção em Nova Iorque, que encarna plenamente o espírito democrático e liberal dos Estados Unidos. Os artistas se sentem inspirados a escrever poemas e composições." #NT!
 gaudi.2213.f: "'Tu, guardião do portão oeste, acima da Baía de Manhattan,\nAs névoas de dúvida que escondiam teu rosto são afastadas:\nTeus olhos finalmente olham longe e claros, tu levantas bem alto tua mão\nPara espalhar a luz da liberdade no mundo- ampla para todas as terras.'' -Henry van Dyke" #NT!
 gaudi.2213.g: "Talvez eles possam fazer alguma publicidade?" #NT!
 gaudi.2214.t: "Um projeto americano ou francês?" #NT!
 gaudi.2214.d: "Quanto mais a construção da Estátua da Liberdade avança e a base na ilha ao largo de Manhattan cresce, mais alguns políticos questionam qual o país que é o verdadeiro originador do projecto." #NT!
 gaudi.2214.f: "'Não estamos aqui hoje para nos curvar diante da representação de um deus feroz e guerreiro, cheio de ira e vingança, mas contemplamos com alegria, em vez disso, nossa própria divindade mantendo vigilância e proteção diante dos portões abertos da América e maior do que tudo o que foi celebrado em uma canção antiga. Em vez de agarrar nas mãos raios de terror e de morte, ela ergue a luz que ilumina o caminho para a libertação do homem. Não esqueceremos que a Liberdade aqui fez o seu lar, nem o altar escolhido será negligenciado. Os devotos voluntários manterão constantemente acesos os seus fogos e estes brilharão nas costas da nossa República irmã, e unidos com raios de resposta, um fluxo de luz perfurará as trevas da ignorância e da opressão do homem, até que a Liberdade ilumine o mundo.' -Groover Cleveland" #NT!
 gaudi.2214.g: "Este é um projeto americano." #NT!
 gaudi.2214.h: "Este é um projeto franco-americano." #NT!
 gaudi.2214.i: "Este é um projeto francês." #NT!
 gaudi.2215.t: "Aço de qualidade" #NT!
 gaudi.2215.d: "O aço das siderúrgicas vizinhas de Nova York provou ser de tão alta qualidade na construção da Estátua da Liberdade que isso não apenas acelerou a eficiência do trabalho, mas também aumentou a demanda por mais aço da usina de outros países. clientes." #NT!
 gaudi.2215.f: "'Eu vi a Estátua da Liberdade. E eu disse para mim mesmo: Moça, você é tão linda! Você abriu os braços e trouxe todos os estrangeiros para cá. Dê-me uma chance de provar que valho a pena, de fazer algo, de ser alguém na América. E aquela estátua sempre esteve em minha mente." #NT!
 gaudi.2215.g: "O aço americano é o melhor aço." #NT!
 gaudi.2216.t: "Partido do Governo apoia Lady Liberty" #NT!
 gaudi.2216.d: "[SCOPE.sCharacter('gaudi_liberty_leader').GetFullName] é conhecido como um fervoroso defensor da Estátua da Liberdade. Ele já conseguiu conquistar diversas pessoas importantes do seu ambiente para o projeto e tem arrecadado doações." #NT!
 gaudi.2216.f: "Bartholdi planejou instalar holofotes na varanda da tocha coberta de folhas de ouro para iluminá-la. Uma semana antes da inauguração, o Corpo de Engenheiros do Exército rejeitou a proposta, temendo que cegasse os pilotos dos navios que passavam. Em vez disso, Bartholdi cortou vigias na tocha e abrigou os faróis dentro dela." #NT!
 gaudi.2216.g: "Peça outra doação." #NT!
 gaudi.2216.h: "Elogie-o em público!" #NT!
 gaudi.2217.t: "Acidente no canteiro de obras" #NT!
 gaudi.2217.d: "Num acidente no canteiro de obras da Estátua da Liberdade, várias pessoas ficaram feridas e parte dela foi destruída." #NT!
 gaudi.2217.f: "'Você montou no porto de Nova York um ídolo monstruoso que você chama de Liberdade. A única coisa que falta para completar aquele monumento é colocar no seu pedestal a inscrição escrita por Dante na porta do inferno: Toda esperança abandonai vós que aqui entrais.' -George Bernard Shaw" #NT!
 gaudi.2217.g: "O aço americano é o melhor aço - pensei..." #NT!
 gaudi.2218.t: "Quanto custa a Liberdade?" #NT!
 gaudi.2218.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] é considerado um crítico decisivo à construção de uma Estátua da Liberdade. O dinheiro arrecadado poderia ser investido em projetos significativamente melhores." #NT!
 gaudi.2218.f: "O comitê americano encontrou grandes dificuldades na arrecadação de doações. A Estátua da Liberdade não foi o único projeto a sofrer com a falta de financiamento; Por exemplo, o trabalho no Monumento a Washington durou três décadas e meia, com várias interrupções. Houve críticas tanto à estátua de Bartholdi quanto ao fato de os americanos terem que pagar pelo pedestal para este presente. Prevalecia também a opinião de que as obras de arte públicas deveriam ser concebidas por americanos. A revista Harper's Weekly disse que Bartholdi poderia ter doado tanto a estátua quanto a base, e o New York Times observou: 'Nenhum verdadeiro patriota pode contabilizar tais despesas para mulheres de bronze no estado atual de nossas finanças.'" #NT!
 gaudi.2218.g: "Mas este projeto é muito importante!" #NT!
 gaudi.2218.h: "Talvez haja coisas mais importantes..." #NT!
  
 gaudi.2301.t: "Cura de feridas em Londres" #NT!
 gaudi.2301.d: "Os londrinos ainda estão em choque quando o antigo Palácio de Westminster pegou fogo. O incêndio deixou uma cicatriz nas margens do Tâmisa, onde costumava bater o coração político da Grã-Bretanha. As obras começaram com uma cerimónia solene para finalmente fechar esta ferida." #NT!
 gaudi.2301.f: "Imediatamente após o incêndio, o rei Guilherme IV ofereceu ao Parlamento o quase concluído Palácio de Buckingham, na esperança de se desfazer de uma residência que lhe desagradava. O edifício foi considerado inadequado para uso parlamentar e a doação foi rejeitada. A defesa de um design neoclássico era popular. Decimus Burton criou um projeto para uma nova Casa do Parlamento neoclássica. Em contraste com o estilo neogótico, elogiaram aqueles que construíram a Catedral de São Paulo, para satisfação de uma posteridade aplaudidora, no estilo mais bonito e universal da arquitetura romana. Augustus W. N. Pugin, o maior especialista em gótico, teve que submeter cada um de seus projetos através, e portanto em nome de, outros arquitetos, James Gillespie Graham e Charles Barry, porque ele havia recentemente se convertido aberta e fervorosamente ao catolicismo romano. O projeto do Parlamento que Pugin apresentou através de Barry venceu o concurso." #NT!
 gaudi.2301.g: "E eu esperava que pudéssemos deixar os políticos viverem nas ruas." #NT!
 gaudi.2302.t: "As Câmaras concluíram" #NT!
 gaudi.2302.d: "Com a conclusão da Câmara dos Lordes e da Câmara dos Comuns, o Parlamento pode retomar as suas operações habituais no novo Palácio de Westminster. No entanto, levará anos até que a construção seja concluída." #NT!
 gaudi.2302.f: "A Câmara dos Lordes foi concluída em 1847, e a Câmara dos Comuns em 1852 (ponto em que Barry recebeu o título de cavaleiro). Embora a maior parte do trabalho tenha sido realizada em 1860, quando Charles Barry morreu, a construção só foi concluída uma década depois, sob a supervisão de seu filho Edward Middleton Barry." #NT!
 gaudi.2302.g: "Estamos fazendo algum progresso decente, não estamos?" #NT!
 gaudi.2303.t: "Grande Ben" #NT!
 gaudi.2303.d: "Na segunda fase de construção estão pendentes a decoração interior do edifício do parlamento e a instalação dos enormes sinos da torre do relógio." #NT!
 gaudi.2303.f: "Em um processo supervisionado por uma Comissão Real de Belas Artes sob a presidência do Príncipe Albert, um Comitê Seleto que incluía Sir Robert Peel começou a coletar relatos de testemunhas de especialistas em 1841. Esses especialistas incluíam Sir Martin Archer Shee, P.R.A., e Charles Lock Eastlake, pintor e reconhecida autoridade em história da arte, que em breve será o primeiro diretor da Galeria Nacional e administrador de facto de todo o projeto de decoração de Westminster. Foi decidido que a oportunidade deveria ser aproveitada para incentivar o desenvolvimento de uma escola nacional britânica de pintura histórica, e que as pinturas deveriam ser feitas em afrescos." #NT!
 gaudi.2303.g: "O que é todo esse alarido sobre uma simples torre de relógio?" #NT!
 gaudi.2304.t: "Palácio de Westminster restaurado" #NT!
 gaudi.2304.d: "O novo Parlamento Britânico ergue-se orgulhosamente acima das margens do Tâmisa e molda a silhueta da cidade. O toque dos sinos da torre do relógio tornou-se uma característica definidora da vida londrina e acompanha os moradores de hora em hora. Já se tornou um marco para todo o país." #NT!
 gaudi.2304.f: "'Então, quando esta questão surgir no período de perguntas, quer que eu diga ao Parlamento que é culpa deles que a Função Pública seja demasiado grande?'\n'Mas é a verdade, Ministro.'\n'Não quero que a Função Pública seja demasiado grande?'\n' verdade! Quero algo que possa dizer ao Parlamento! Humphrey, você é meu secretário permanente e deveria promulgar minhas políticas. No entanto, ainda não entendo por que você parece se opor implacavelmente a eles. Preciso saber qual é a sua posição em relação a tudo isso.'\n'A posição de cada um, Ministro, depende de onde se senta.'" #NT!
 gaudi.2304.g: "Ding-dong ding-dong, ding-dong ding-dong." #NT!
 gaudi.2309.t: "Londres perdeu!" #NT!
 gaudi.2309.d: "Com a perda de Londres, perdemos todas as oportunidades de continuar a construir o Palácio de Westminster." #NT!
 gaudi.2309.f: "Se Londres for perdida por qualquer motivo, o progresso da construção #R será perdido como um todo#!. Somente a Grã-Bretanha pode continuar a construir o Palácio de Westminster. Os invasores estrangeiros não demonstrarão interesse em construí-lo." #NT!
 gaudi.2309.g: "Não podemos deixar Londres para eles por muito tempo!" #NT!
  
 gaudi_ben_decoration_modifier: "Decorações do Palácio de Westminster" #NT!
 gaudi_praised_by_parliament_modifier: "Elogiado pelo Parlamento" #NT!
 gaudi_ben_decoration_tt: "O Palácio de Westminster terá mais prestígio quando concluído." #NT!
  
 gaudi.2311.t: "Calcário ruim" #NT!
 gaudi.2311.d: "A última entrega de material para o Palácio de Westminster revelou-se fraca." #NT!
 gaudi.2311.f: "Por um momento, a atividade habitual no canteiro de obras, onde o Parlamento crescia a cada dia, diminuiu. Um breve inventário do arquitecto revelou que o calcário não tinha a qualidade habitual e anunciou que preferia esperar antes que o projecto pudesse ser comprometido. No entanto, há vozes na gestão da construção de que o calcário ainda deve ser utilizado." #NT!
 gaudi.2311.g: "Valorizamos o acabamento de qualidade britânico." #NT!
 gaudi.2311.h: "Temos um cronograma a cumprir!" #NT!
 gaudi.2312.t: "Desastre!" #NT!
 gaudi.2312.d: "O material de qualidade inferior cobrou seu preço: esta manhã um trecho da Mole Antonelliana desabou e causou danos consideráveis." #NT!
 gaudi.2312.f: "Talvez o arquiteto devesse ter sido ouvido. Talvez não tenha sido realmente uma boa ideia usar calcário em ruínas para um monumento tão importante como o Palácio de Westminster. Talvez devêssemos, portanto, ter pensado duas vezes sobre esta decisão. Mas tarde demais - o material de qualidade inferior cobrou seu preço hoje, levando ao colapso de um muro e destruindo grande parte do progresso da construção das últimas semanas e meses, quando uma fachada desabou." #NT!
 gaudi.2313.t: "Uma nova máquina" #NT!
 gaudi.2313.d: "A indústria automóvel do nosso país equipou recentemente o estaleiro do Palácio de Westminster com uma máquina altamente moderna que está a impulsionar a obra." #NT!
 gaudi.2313.f: "'É bom ter locomotivas!'" #NT!
 gaudi.2313.g: "Isso é progresso!" #NT!
 gaudi.2314.t: "Palácio de Westminster: Bom progresso" #NT!
 gaudi.2314.d: "A construção do Parlamento avança com uma rapidez surpreendente. De acordo com a situação atual, a construção poderia ser concluída mais cedo." #NT!
 gaudi.2314.f: "Por razões desconhecidas, a construção do Palácio de Westminster avança melhor: seja o amor à pátria, os altos salários, o apoio amigável das elites locais ou simplesmente o melhor tempo." #NT!
 gaudi.2314.g: "Maravilhoso." #NT!
 gaudi.2315.t: "Palácio de Westminster: progresso lento" #NT!
 gaudi.2315.d: "Infelizmente, a direcção da construção de Londres teve hoje de admitir que a construção do Parlamento está atrasada e a demorar mais tempo do que o esperado." #NT!
 gaudi.2315.f: "Por razões desconhecidas, a construção do Palácio de Westminster está a progredir mais lentamente: seja devido à agitação de elementos políticos hostis, ao enfraquecimento da ética de trabalho pelos sindicatos, a uma conspiração jesuíta ou simplesmente ao mau tempo." #NT!
 gaudi.2315.g: "Lamentável." #NT!
 gaudi.2316.t: "O [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] faz uma visita" #NT!
 gaudi.2316.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] decidiu fazer uma visita pessoal ao canteiro de obras do Palácio de Westminster." #NT!
 gaudi.2316.f: "Nosso monarca [SCOPE.sCharacter('gaudi_ruler').GetFullName] já demonstrou grande interesse pelo que está acontecendo no canteiro de obras de Londres no passado e agora pretende visitar o local. Os preparativos estão a todo vapor - e é claro que querem oferecer algo a Sua Majestade! Os trabalhadores da construção civil simples, a administração da construção e o arquiteto-chefe definiram, portanto, uma velocidade de acorde até então desconhecida após o anúncio." #NT!
 gaudi.2316.g: "Sua Majestade sabe como motivar." #NT!
 gaudi.2317.t: "Tempo tempestuoso" #NT!
 gaudi.2317.d: "Uma tempestade atrasou semanas as nossas obras em Londres." #NT!
 gaudi.2317.f: "Uma tempestade atingiu Londres ontem à noite. O vento arrancou lonas e derrubou andaimes, danificando janelas, figuras e o telhado." #NT!
 gaudi.2317.g: "Eu teria preferido um cometa." #NT!
 gaudi.2318.t: "Decorações do Palácio de Westminster" #NT!
 gaudi.2318.d: "Existe actualmente um debate que domina a política e a gestão dos estaleiros de construção sobre até que ponto o novo edifício do parlamento deve ser equipado. Um designer de interiores sugeriu uma decoração rica para adornar o Palácio de Westminster, mas há preocupações de que isso possa impactar significativamente a conclusão do edifício." #NT!
 gaudi.2318.f: "Após a destruição do Palácio de Westminster por um incêndio em 1834, Augustus Pugin foi contratado por Sir Charles Barry para fornecer projetos de interiores para sua inscrição no concurso de arquitetura que determinaria quem construiria o novo Palácio de Westminster. Os comissários posteriormente nomearam Pugin para auxiliar na construção do interior do novo palácio, cujo projeto o próprio Pugin foi o principal determinante. No final da vida de Pugin, em fevereiro de 1852, Barry o visitou em Ramsgate e Pugin forneceu um projeto detalhado para a icônica torre do relógio do Palácio. O projeto é muito próximo dos projetos anteriores de Pugin, incluindo um esquema não construído para Scarisbrick Hall, Lancashire. A torre foi o último projeto de Pugin antes de cair na loucura." #NT!
 gaudi.2318.g: "Pode demorar mais, mas o Parlamento Britânico deverá ser tão opulento quanto possível." #NT!
 gaudi.2318.h: "Qual é o próximo? Capas para cadeiras em folha de ouro?" #NT!
 gaudi.2319.t: "Apoio ao Novo Parlamento" #NT!
 gaudi.2319.d: "[SCOPE.sCharacter('gaudi_ben_leader').GetFullName] é conhecido como um fervoroso defensor da construção de um opulento Novo Palácio de Westminster. Ele já conseguiu conquistar diversas pessoas importantes do seu ambiente para o projeto e arrecadou doações extras." #NT!
 gaudi.2319.f: "A construção do novo Palácio começou em 1840. Embora Barry estimasse um tempo de construção de seis anos, a um custo estimado de £724,986, , o projeto na verdade levou mais de 30 anos, a um custo de mais de £2  milhão." #NT!
 gaudi.2319.g: "Peça outra doação." #NT!
 gaudi.2319.h: "Elogie-o em público!" #NT!
  
