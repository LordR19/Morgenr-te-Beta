 je_gaudi_construction_sector_project_reason: "Seu [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] iniciou um projeto para modernizar o [GetBuildingType('building_construction_sector').GetName] em [GetPlayer.GetName]. O Projeto terá Progresso todos os meses. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0], o Setor de Construção com o nível mais alto receberá um Modificador. Há um total de 3 modificadores para ganhar.\n\nProgresso mensal atual: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
