 gaudi.650.f: "É bom ser o engenheiro-chefe." #NT!
 gaudi.650.g: "Isto é quase tão gratificante como a construção da circular de Viena." #NT!
  
 gaudi.1001.t: "Propagação do Steel Frame na construção" #NT!
 gaudi.1001.d: "A invenção do Steel Framed Building não foi obra de uma pessoa sozinha. Foi um processo lento. No entanto, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], um conhecido engenheiro, impulsiona a difusão da invenção ao construir edifícios de notável resistência que atingem alturas nunca antes vistas." #NT!
 gaudi.1001.f: "O novo prédio, que no futuro abrigaria um banco, crescia a cada dia. Como um esqueleto, a estrutura de aço estava ali, esperando para ser coberta com outro material.\nMas seus arquitetos já sonhavam com muito mais do que os 10 andares. No futuro, 50, talvez até 100 andares seriam possíveis!" #NT!
 gaudi.1001.g: "Nossas torres finalmente alcançarão o céu!" #NT!
  
 gaudi.1002.t: "Pavillons Güell" #NT!
 gaudi.1002.d: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] finalizou a construção dos Pavellons Güell, extensão de uma quinta no estilo Modernista, da qual [SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] é o principal representante." #NT!
 gaudi.1002.f: "A Porta de Ferro dos Pavellons Güell era coroada por um dragão de ferro com olhos de vidro. Todos os edifícios foram concebidos no estilo do Modernismo e orientados para um Design Orientalista.\n\n[SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] foi o representante mais importante do estilo Catalão do Modernismo. O modernismo pode ser visto como uma expressão catalã da Art Nouveau e é caracterizado por materiais e técnicas tradicionais da Catalunha. “Naturalidade” e “Movimento” são os termos mais importantes para descrever o Modernismo. Isto é bem visível, por exemplo, no Parc Güell, que se caracteriza por formas redondas e inspiradas em plantas e outras formas e formatos naturais." #NT!
 gaudi.1002.g: "Um estilo de arte verdadeiramente notável!" #NT!
 gaudi.1002.h: "Gaudì tem um grande futuro pela frente!" #NT!
  
