 gaudi_eiffel_phase_1_decision: "Torre Eiffel" #NT!
 gaudi_eiffel_phase_1_decision_desc: "Com as possibilidades técnicas da industrialização, surgiram ideias para construir edifícios altos. As estruturas das torres, em particular, refletiam o espírito da época. Em 1º de maio de 1886, o ministro do Comércio, Édouard Lockroy, anunciou o concurso de ideias para os edifícios da Exposição Mundial de Paris, dirigido a arquitetos e engenheiros franceses. Participaram cerca de 100 candidatos, muitos dos quais adotaram a ideia de uma estrutura em torre. Após a primeira seleção, restaram três modelos, incluindo a contribuição de Eiffel e os designs de Ferdinand Dutert e Jean Camille Formigé. Eiffel revisou novamente a versão fortemente decorada de Sauvestre sem remover alguns elementos decorativos e venceu a competição com esta proposta de compromisso." #NT!
 gaudi_liberty_phase_1_decision: "Senhora Liberdade" #NT!
 gaudi_liberty_phase_1_decision_desc: "O escultor Frédéric-Auguste Bartholdi propôs a construção de uma Estátua da Liberdade como sinal de fraternidade entre os povos francês e americano e em memória da luta comum na Guerra da Independência e pelos ideais do Iluminismo. Ela deveria ser o símbolo de uma América livre e democrática. As comemorações do centenário nos EUA em 1876 deram um novo impulso a esta ideia." #NT!
 gaudi_ben_phase_1_decision: "Um Parlamento digno" #NT!
 gaudi_ben_phase_1_decision_desc: "Em 16 de outubro de 1834, um incêndio devastador destruiu a maior parte do Palácio de Westminster. O Ministério das Finanças decidiu queimar a madeira entalhada que se tornou supérflua após a reforma fiscal de 1826. Os dois vagões foram queimados em dois fornos, provocando incêndio na Câmara dos Lordes. Apenas o Westminster Hall, a Jewel Tower, a cripta da Capela de Santo Estêvão e os claustros escaparam da destruição. Uma comissão decidiu em junho de 1835 que o palácio deveria ser reconstruído no mesmo local; estilo gótico ou estilo Tudor. Em 1836, após examinar 97 propostas competitivas, a comissão selecionou o plano de Charles Barry, que previa uma reconstrução em estilo gótico." #NT!
 gaudi_ben_phase_2_decision: "Um sino distinto" #NT!
 gaudi_ben_phase_2_decision_desc: "O nome Big Ben refere-se ao mais pesado dos cinco sinos da famosa torre do relógio do Palácio de Westminster, em Londres, pesando 13,5 toneladas. A torre tem 96,3 metros de altura, sendo os primeiros 61 metros em tijolo com fachada em calcário e o topo em ferro fundido. Charles Barry, o arquiteto do Palácio de Westminster, contratou Augustus Pugin para projetar a torre. O relógio foi desenvolvido em 1848 por Sir George Airy e Edmund Denison e fabricado pelo relojoeiro Edward John Dent. O diâmetro dos quatro mostradores é de sete metros cada. Sob cada um dos quatro mostradores está a inscrição em latim “Domine salvam fac reginam nostram Victoriam primam” (Deus salve a nossa Rainha Vitória, a Primeira)." #NT!
  
