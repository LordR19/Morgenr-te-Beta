 gaudi.1401.t: "Um novo membro da Associação Magnética" #NT!
 gaudi.1401.d: "[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] juntou-se hoje à Associação Magnética em Göttingen. Os outros membros o receberam calorosamente." #NT!
 gaudi.1401.f: "Ao ingressar, o Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] também conseguiu obter o conhecimento necessário para construir um observatório geomagnético funcional. O presidente deu ao nosso engenheiro os planos para tal estação e um magnetômetro. Toda a associação pressionou para que a construção fosse iniciada rapidamente e para que os primeiros dados fossem enviados a Göttingen." #NT!
 gaudi.1401.g: "Deveríamos construir uma estação de medição imediatamente." #NT!
 gaudi.1402.t: "Observatório Geomagnético concluído" #NT!
 gaudi.1402.d: "A construção do Observatório Geomagnético foi concluída hoje. Numerosos dados foram obtidos nos últimos meses e transmitidos a Göttingen." #NT!
 gaudi.1402.f: "Os dados de medição obtidos não servem apenas para a pesquisa científica do campo magnético terrestre, mas também têm uso prático. Os mapas de declinação foram usados ​​no passado e ainda hoje são usados ​​para navegação marítima e aérea. Para a busca de matérias-primas como jazidas de minério e petróleo, os dados de medição geomagnética são importantes." #NT!
 gaudi.1402.g: "Pela ciência geomagnética!" #NT!
 gaudi.1403.t: "Coleta Internacional de Dados Magnéticos" #NT!
 gaudi.1403.d: "Depois de anos coletando e comparando dados geomagnéticos de todo o mundo, os pesquisadores em Göttingen conseguiram chegar a um resultado interessante." #NT!
 gaudi.1403.f: "Em 1839, Gauss conseguiu mostrar que a maior parte do campo magnético estático da Terra vem de dentro da Terra, enquanto variações menores e de curto prazo no campo magnético da Terra vêm de fora. Juntamente com Weber, publicou os resultados em seis volumes sob o título 'Resultados das Observações da Associação Magnética'. Os mapas foram publicados em um volume adicional que fornecia os dados magnéticos válidos na época para todos os locais do globo. Linhas conectavam os pontos de mesma declinação, mesma inclinação e mesma intensidade de campo. Esta publicação representou um marco na história das ciências naturais." #NT!
 gaudi.1403.g: "Uma conquista impressionante." #NT!
 gaudi.1404.t: "Interesse Náutico" #NT!
