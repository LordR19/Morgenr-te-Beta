 je_gaudi_rebuild_campanile_reason: "Após o colapso do Campanário de São Marcos, os principais círculos manifestaram-se contra a reconstrução de um dos símbolos de Veneza no seu estado original. Esta reconstrução histórica exigirá tempo e custos." #NT!
 je_gaudi_rebuild_campanile_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_campanile_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 gaudi.70.t: "O colapso do Campanário" #NT!
 gaudi.70.d: "O Campanário de São Marcos, um dos marcos históricos de Veneza, desabou. Não apenas os residentes de Veneza, mas todo um povo lamenta a perda. Ainda não está completamente claro o que acontecerá agora." #NT!
 gaudi.70.f: "O Campanile di San Marco é a torre sineira da Basílica de São Marcos em Veneza, localizada na Praça de São Marcos. É um dos símbolos mais reconhecidos da cidade. Em julho de 1902, a parede norte da torre começou a apresentar sinais de uma perigosa fissura que nos dias seguintes continuou a crescer. Finalmente, na segunda-feira, 14 de julho, por volta das 9h45, o Campanile ruiu completamente, demolindo também a logetta. Notavelmente, ninguém foi morto, exceto o gato do zelador. Devido à posição do Campanile, os danos resultantes foram relativamente limitados. Além da logeta, apenas um canto da Biblioteca Marciana foi destruído. A pietra del bando, uma grande coluna de pórfiro onde se liam as leis, protegia a própria basílica. Apesar disso, a perda de um dos maiores símbolos da antiga cultura italiana foi discutida em todo o país." #NT!
 gaudi.70.g: "Reconstrua o Campanário – onde estava e como estava." #NT!
 gaudi.70.h: "Construa algo novo!" #NT!
 gaudi.70.i: "Não podemos permitir isso." #NT!
 gaudi.71.t: "A reconstrução do Campanário" #NT!
 gaudi.71.d: "O novo Campanile di San Marco de Veneza, que se assemelha ao seu antecessor até ao último tijolo, foi hoje inaugurado numa cerimónia solene. Toda Veneza está comemorando o retorno do seu marco." #NT!
 gaudi.71.f: "O novo campanário foi inaugurado em 25 de abril de 1912, por ocasião da festa de São Marcos, exatamente 1000 anos depois de supostamente terem sido lançadas as fundações do edifício original." #NT!
 gaudi.71.g: "O Paron voltou!" #NT!

