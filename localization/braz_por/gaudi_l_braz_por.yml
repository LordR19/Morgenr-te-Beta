je_gaudi_secession_1: "A Primeira Secession Art Nouveau" #NT!
je_gaudi_secession_1_reason: "O novo movimento artístico Art Nouveau atraiu inúmeros artistas. Sob certas condições, isso pode resultar em um movimento artístico estabelecido que desfruta de renome internacional e dá à pintura e à arquitetura um novo ímpeto. Historicamente, uma das associações mais importantes desse tipo foi a Secession de Viena. A Secession de Viena, mais precisamente a Associação de Artistas Austríacos, é uma associação de artistas em Viena do período fin de siècle. Derivado disso, a variante vienense do Art Nouveau também é chamada de estilo Secession ou Art Nouveau vienense." #NT!
