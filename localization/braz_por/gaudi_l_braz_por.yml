 je_gaudi_ben_burn: "Queimando o Big Ben" #NT!
 je_gaudi_ben_burn_reason: "Após o incêndio no Parlamento de Westminster, a Grã-Bretanha construiu um novo e icónico edifício do parlamento que sublinha a reivindicação do Império. Talvez seja hora de trazer o orgulho britânico à terra com outro incêndio?" #NT!
