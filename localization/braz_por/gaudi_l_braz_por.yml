 gaudi_mole_phase_2_decision: "Mole Antonelliana: Lanterna e Pináculo" #NT!
 gaudi_mole_phase_2_decision_desc: "Antonelli continuou a fazer alterações no seu edifício, por exemplo acrescentando o chamado 'tempietto' - uma colunata hexagonal neoclássica com dois pisos e base quadrada - que, portanto, retoma o estilo básico dos pronaos. A visão original de Antonelli para a torre era finalizá-la com uma estrela de cinco pontas, mas mais tarde ele optou por uma estátua, representando um gênio alado, ou 'genio alato'. A estátua foi encomendada ao escultor Fumagalli, meses após a morte de Antonelli. O desenho incluía um gênio de cobre dourado e em relevo segurando uma lança em uma mão e um ramo de palmeira na outra. Na sua cabeça havia uma pequena estrela de cinco pontas sustentada por um mastro. Quando a estrela foi colocada em seu lugar em 10 de abril de 1889, elevou a altura total do Mole para 167,5 m (550 pés), tornando-o o edifício de tijolos mais alto da Europa na época." #NT!
  
 gaudi_ringstrasse_phase_1_decision: "Ringstrasse de Viena: Senhor dos anéis viários" #NT!
 gaudi_ringstrasse_phase_1_decision_desc: "O anel viário de Viena foi construído após o desmantelamento das muralhas da cidade em meados do século XIX. De 1860 a 1890, muitos grandes edifícios públicos foram erguidos ao longo da Ringstrasse em um estilo historicista eclético, às vezes chamado de Ringstraßenstil ('estilo Ring Road'), usando elementos da arquitetura clássica, gótica, renascentista e barroca. Numerosos edifícios públicos e privados foram erguidos ao longo de todo o anel viário. Aristocratas e outros indivíduos ricos apressaram-se em construir palácios representativos (palácios circulares) construídos no estilo historicista monumental." #NT!
 gaudi_ringstrasse_phase_2_decision: "Ringstrasse de Viena: Hofoper e Neues Rathaus" #NT!
 gaudi_ringstrasse_phase_2_decision_desc: "O anel vienense foi inaugurado como tal apenas dez anos após a decisão de construir uma magnífica avenida no local dos bastiões vienenses demolidos. Mas naquela época ainda era dominado por pousios. Um dos projetos mais importantes nos anos que se seguiram foi a construção de uma grande nova casa de ópera, que mais tarde se tornou a Ópera Estatal de Viena. A Nova Câmara Municipal também foi construída durante este período, durante o qual a Ringstrasse foi transformada de uma mera avenida num novo centro de Viena dominado por palácios e edifícios públicos." #NT!
 gaudi_ringstrasse_phase_3_decision: "Viena Ringstrasse: Universität und Kunstmuseen" #NT!
 gaudi_ringstrasse_phase_3_decision_desc: "A Ringstrasse já se tornou o endereço cobiçado de industriais, banqueiros e da aristocracia. Os edifícios públicos ocupam um lugar de destaque e representam o país da forma mais estética. No entanto, para a sua conclusão é necessária uma fase final de construção, na qual a construção de um novo edifício universitário e a criação de museus de arte deverão estar em primeiro plano." #NT!
