 je_gaudi_sagrada_phase_10: "Sagrada Família: Pináculo de Cristo" #NT!
 je_gaudi_sagrada_phase_10_reason: "A torre de Jesus está ligada por quatro pontes às torres dos evangelistas e encimada por uma grande cruz de seis braços, de 13,5 m de altura: na sua parte central há um cordeiro, bem como a inscrição 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' e as palavras 'Amém' e 'Aleluia'. Cada um dos quatro braços da cruz possui poderosos raios de luz que são visíveis a grandes distâncias, em memória da passagem bíblica que define Jesus como “Eu sou a luz do mundo”. No interior, a torre de Jesus será dividida em três andares, que simbolizarão a criação do universo e a frase relacionada a Cristo ‘Eu sou o Caminho, a Verdade e a Vida’." #NT!
