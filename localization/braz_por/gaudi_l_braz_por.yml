je_gaudi_sagrada_phase_6: "Sagrada Família: Fachada da Paixão" #NT!
je_gaudi_sagrada_phase_6_reason: "Em contraste com a altamente decorada Fachada da Natividade, a Fachada da Paixão é austera, simples e sóbria, com bastante pedra crua e esculpida com linhas retas severas para se assemelhar aos ossos de um esqueleto. Dedicada à Paixão de Cristo, ao sofrimento de Jesus durante sua crucificação, a fachada pretendia retratar os pecados do homem. Gaudí pretendia que esta fachada inspirasse medo no espectador. Ele queria 'quebrar' arcos e 'cortar' colunas, e usar o efeito de chiaroscuro (sombras angulares escuras contrastadas com luz rígida) para mostrar ainda mais a severidade e brutalidade do sacrifício de Cristo. Enfrentando o sol poente, indicativo e simbólico da morte de Cristo, a Fachada da Paixão é sustentada por seis grandes colunas inclinadas, projetadas para se assemelharem a músculos tensos." #NT!
