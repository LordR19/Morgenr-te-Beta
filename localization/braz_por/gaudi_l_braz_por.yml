gaudi.100.t: "Um gigante adormecido" #NT!
gaudi.100.d: "A idealização da Idade Média no curso do Romantismo levou cada vez mais pessoas a considerarem a conclusão da Catedral de Colônia como uma tarefa nacional." #NT!
gaudi.100.f: "Em 1770, Johann Wolfgang von Goethe ficou entusiasmado com a Catedral Gótica de Estrasburgo e assim desencadeou uma redescoberta romanticamente baseada no estilo arquitetônico gótico. Mais tarde, publicistas celebraram a Catedral de Colônia como uma obra de arte que ainda estava esperando para ser concluída. Finalmente, o publicista católico Joseph Görres mudou o argumento quando, em 1814, elogiou a catedral como um santuário nacional e a transformou em um símbolo para o desejado estado nacional alemão. Sulpiz Boisserée, um negociante de arte baseado em Colônia, esteve no centro da campanha persistente pela conclusão da catedral. Seus esforços receberam um impulso quando, em 1814 e 1816, ele e Georg Moller conseguiram redescobrir o plano da fachada de 1370 que serve de base para a fachada oeste da catedral. Entre 1821 e 1831, Boisserée publicou uma série de gravuras mostrando a catedral concluída. Esse trabalho promoveu significativamente o entusiasmo pela construção da catedral em toda a Alemanha. A transfiguração romântica do estilo gótico, que na época era entendido como um estilo arquitetônico genuinamente alemão, e a estilização da catedral como um monumento nacional alemão finalmente conquistaram o príncipe herdeiro prussiano Friedrich Wilhelm para o projeto da catedral. A ideia de concluir a catedral, originalmente perseguida em Colônia, tornou-se assim uma questão prussiana e até mesmo nacional-alemã e, pela primeira vez, uma opção realista." #NT!
gaudi.100.g: "Ele é um sujeito colossal." #NT!
gaudi.101.t: "Início da Primeira Fase de Construção" #NT!
gaudi.101.d: "Hoje, a segunda pedra fundamental da Catedral de Colônia foi colocada em uma cerimônia festiva." #NT!
gaudi.101.f: "Em 4 de setembro de 1842, o rei da Prússia Friedrich Wilhelm IV e o coadjutor e futuro arcebispo Johannes von Geissel colocaram a pedra fundamental para a continuação da construção da catedral. A pedra foi içada até a torre sul ainda inacabada e ali foi murada." #NT!
gaudi.101.g: "Uma nova fase de construção começa." #NT!
gaudi.102.t: "Conclusão da Primeira Fase de Construção" #NT!
gaudi.102.d: "Concluímos a primeira fase de construção da Catedral de Colônia." #NT!
gaudi.102.f: "Apenas seis anos após a colocação da pedra fundamental para concluir a catedral, todas as naves laterais da nave e do transepto foram abobadadas e as naves centrais foram elevadas acima do trifório. Acima do trifório, uma treliça de telhado, aberta na parte inferior, foi instalada para que as áreas da nave e do transepto pudessem ser usadas apesar do trabalho contínuo acima." #NT!
gaudi.102.g: "Vamos continuar o bom trabalho." #NT!
gaudi.103.t: "Início da Segunda Fase de Construção" #NT!
gaudi.103.d: "Após várias discussões, nossos engenheiros iniciaram o trabalho no telhado da catedral." #NT!
gaudi.103.f: "Na Idade Média, os construtores já haviam concluído o coro, mas negligenciaram a nave e o transepto. Após o progresso da construção ter avançado em ambos, agora se podia concentrar no projeto das grandes fachadas nos lados longos, sendo a fachada norte mantida mais simples que a fachada sul." #NT!
gaudi.104.t: "Conclusão da Segunda Fase de Construção" #NT!
gaudi.104.d: "Concluímos a segunda fase de construção da Catedral de Colônia." #NT!
gaudi.104.f: "A fachada sul foi projetada pelo mestre construtor Ernst Friedrich Zwirner, que coordenou seus planos com Karl Friedrich Schinkel, Sulpiz Boisserée e o rei Friedrich Wilhelm IV. Foi construída entre 1842 e 1855 e é considerada hoje uma das obras mais importantes e artisticamente mais perfeitas do neogótico. Na fachada estão o Portal de Ursula à esquerda, o Portal da Paixão no meio e o Portal de Gereons à direita." #NT!
gaudi.105.t: "Início da Terceira Fase de Construção" #NT!
gaudi.105.d: "Após várias discussões, nossos engenheiros iniciaram o trabalho no telhado da catedral." #NT!
gaudi.105.f: "Contra a forte resistência de numerosos patrocinadores da conclusão da catedral, que defendiam treliças de telhado de madeira, como também existiam sobre as áreas da catedral concluídas na Idade Média, o mestre construtor Ernst Friedrich Zwirner fez os telhados e a torre de cruzamento serem erigidos como estruturas de ferro. Ele citou economia de custos, menor peso e menor carga de incêndio como argumentos para tal construção moderna." #NT!
gaudi.106.t: "Conclusão da Terceira Fase de Construção" #NT!
gaudi.106.d: "Concluímos a terceira fase de construção da Catedral de Colônia." #NT!
gaudi.106.f: "Em 1863, a nave e o transepto foram concluídos, exceto pela área entre as torres. O muro divisório provisório, que havia separado o coro concluído da área inacabada por séculos, agora podia ser demolido e quase todo o interior da catedral podia ser experimentado pela primeira vez." #NT!
gaudi.107.t: "Início da Quarta Fase de Construção" #NT!
gaudi.107.d: "Hoje, a grua de construção da Idade Média na torre sul da Catedral de Colônia, que anteriormente era considerada o marco da cidade, foi removida." #NT!
gaudi.107.f: "Após a conclusão da nave e do transepto, as torres foram finalmente concluídas. A Dombauhütte, que empregava mais de 500 pessoas na época, contou com a tecnologia de construção mais moderna, como vagões guincho que percorriam trilhos de trem sobre o canteiro de obras ou o uso de uma máquina a vapor." #NT!
gaudi.108.t: "Catedral de Colônia concluída" #NT!
gaudi.108.d: "Hoje é um dia glorioso para a arquitetura e a cultura alemã: a Catedral de Colônia foi concluída após décadas de trabalho. Verdadeiramente superamos os mestres góticos!" #NT!
gaudi.108.f: "Quando a catedral foi finalmente concluída, ela era o edifício mais alto do mundo, com suas duas torres, que tinham mais de 157 metros de altura - mesmo que o plano de fachada medieval, que havia sido elaborado cerca de 600 anos antes, por volta de 1280/90, tenha sido seguido muito de perto quando foi construído. Somente a Torre Eiffel, um produto da era industrial, deveria superar a altura que já havia sido planejada na Idade Média após sua conclusão." #NT!
gaudi.108.g: "E é aí que ele pertence!" #NT!
gaudi.109.t: "Colônia perdida!" #NT!
gaudi.109.d: "Com a perda da Renânia Setentrional, perdemos toda oportunidade de continuar a construção da Catedral de Colônia." #NT!
gaudi.109.f: "Caso a Renânia Setentrional seja perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Outra nação, desde que tenha uma cultura primária alemã, pode continuar a construção da catedral na última fase de construção. Invasores estrangeiros, por outro lado, não mostrarão interesse em continuar a construção." #NT!
gaudi.109.g: "Não podemos deixar Colônia por muito tempo nas mãos deles!" #NT!

  

#intervalo de tradução 

gaudi.111.t: "Material de baixa qualidade" #NT!
gaudi.111.d: "A última entrega de material para a Catedral de Colônia revelou-se de má qualidade." #NT!
gaudi.111.f: "A primeira observação revelou que a pedra que havia sido trazida tinha pontos porosos. O mestre construtor, portanto, rejeitou a carga sem mais delongas. Isso certamente atrasará a construção e acarretará custos adicionais, mas a qualidade prevalece no final. Ao mesmo tempo, há quem diga que não só devemos usar a pedra por razões de custo e tempo, mas que devemos economizar algum material de construção melhor para usar o dinheiro... em outro lugar." #NT!
gaudi.111.g: "Qualidade tem seu preço." #NT!
gaudi.111.h: "Como se alguém fosse perceber." #NT!
gaudi.112.t: "Construção negligente" #NT!
gaudi.112.d: "O material de baixa qualidade teve seu preço: esta manhã uma parte da Catedral de Colônia desabou e causou danos consideráveis." #NT!
gaudi.112.f: "A Igreja de Colônia está desabando,\ndesabando, desabando,\na Igreja de Colônia está desabando,\nminha nobre dama!" #NT!
gaudi.112.g: "Quem poderia ter previsto isso?" #NT!
gaudi.113.t: "Progresso mais rápido na construção" #NT!
gaudi.113.d: "O trabalho na Catedral de Colônia está progredindo melhor do que o esperado. Esperamos estar alguns meses adiantados no cronograma." #NT!
gaudi.113.f: "A tecnologia moderna, processos de trabalho rápidos, fornecimento de materiais sem interrupção e bom tempo favorecem o progresso da construção." #NT!
gaudi.113.g: "Eu tinha previsto isso!" #NT!
gaudi.114.t: "Acidente" #NT!
gaudi.114.d: "Um terrível acidente ocorreu no canteiro de obras da Catedral de Colônia. Alguns trabalhadores ficaram feridos, alguns até mesmo mortos!" #NT!
gaudi.114.f: "Infelizmente, mesmo os melhores códigos de construção não podem evitar acidentes - especialmente quando alguns materiais têm vários anos de idade." #NT!
gaudi.114.g: "Que tragédia!" #NT!
gaudi.115.t: "Novos empregos" #NT!
gaudi.115.d: "A construção da catedral levou a um grande influxo de pessoas em Colônia." #NT!
gaudi.115.f: "Assim como na Idade Média, a construção da catedral criou muitas novas demandas na vida da cidade, que muitas vezes só podiam ser atendidas por novos trabalhadores. Não apenas os próprios construtores precisam ser recrutados. Eles também dependem de restaurantes e lojas, fornecedores e da construção de novos apartamentos, que também precisam ser construídos por alguém. Isso levou a um crescimento em Colônia, do qual alguns querem se beneficiar diretamente ou indiretamente." #NT!
gaudi.115.g: "Um grande projeto requer pessoas excelentes." #NT!
gaudi.116.t: "Controvérsia política sobre a catedral" #NT!
gaudi.116.d: "Nem todos simpatizam com a conclusão da Catedral de Colônia. Um líder sindical condenou publicamente esse 'desperdício' hoje." #NT!
gaudi.116.f: "'E eu pergunto a vocês, senhores - o que leva o Estado a gastos tão horrendos, que só favorecem o clericalismo, o nacionalismo e o capitalismo? O aumento do prestígio dos poderosos, os ricos aumentam seus lucros participando da construção, e a Igreja, que instila superstições e atraso no proletariado, sai fortalecida dessa política reacionária. Mas quem, eu pergunto a vocês, constrói essas casas de luxo e desperdício? Isso mesmo, o trabalhador comum! O trabalhador comum que é maltratado, mutilado ou morto em acidentes de construção, e cuja única recompensa é a perspectiva de um reino dos céus inexistente. Essa catedral medieval representa tudo o que está dando errado neste país!'" #NT!
gaudi.116.g: "E a previsão do tempo?" #NT!
gaudi.116.h: "Ele tem um ponto." #NT!
gaudi.117.t: "Apoio político à catedral" #NT!
gaudi.117.d: "Um representante da pequena burguesia com inclinações patrióticas fez hoje um discurso apaixonado em apoio à construção da Catedral de Colônia." #NT!
gaudi.117.f: "'Senhores, não ouçam as objeções dos traidores, invejosos e pequenos. Com a iminente conclusão da Catedral de Colônia, nossa nação se libertou da decadência anterior e está seguindo os passos de seus antepassados. Quando algum país já implementou um projeto importante? Você tem que voltar aos construtores de catedrais da Idade Média - ou até aos construtores das pirâmides. Estamos entrando em território histórico. E as gerações futuras, quando olharem para as torres colossais, lembrarão que tomamos a decisão certa naquela época. Uma catedral é mais do que uma igreja. É um monumento, um edifício inspirador que inspirará muitos alemães a fazer coisas novas nas décadas e séculos futuros!'" #NT!
gaudi.117.g: "Bravo! Bem falado!" #NT!
gaudi.117.h: "Deveríamos usar isso para mais apoio." #NT!
gaudi.118.t: "Um projeto nacional ou religioso?" #NT!
gaudi.118.d: "Atualmente, há um sério debate no Parlamento sobre se a Catedral de Colônia é principalmente um edifício nacional ou religioso." #NT!
gaudi.118.f: "A importância da catedral para os alemães como um povo 'unido' foi importante desde o início, quando as considerações começaram para completar o edifício medieval. A Idade Média era considerada por muitos como um local de reflexão para a nação alemã, já que o Sacro Império Romano-Germânico, especialmente sob os salianos e staufers, era percebido como o auge da Alemanha. Outros o viam como uma diluição da ideia cristã. Afinal, a catedral não era apenas uma igreja, mas o local de um dos bispos mais poderosos da Alemanha. A história cristã de Colônia começou no Império Romano, e a questão de Deus e nação muitas vezes podia levar a tendências divisivas em vez de conciliatórias." #NT!
gaudi.118.g: "Isso é um projeto nacional." #NT!
gaudi.118.h: "Isso é um projeto nacional e religioso." #NT!
gaudi.118.i: "Isso é um projeto religioso." #NT!
gaudi.119.t: "Lotaria de construção da catedral" #NT!
gaudi.119.d: "A lotaria de construção da catedral obteve lucros tão extraordinários este ano que a construção da catedral pode progredir muito mais rápido do que o esperado." #NT!
gaudi.119.f: "Originalmente, o mestre construtor Zwirner havia estimado 1,2 milhão de táleres para a conclusão da nave e a mesma quantia para os contrafortes. Com base nisso, os custos anuais de construção foram calculados em 100.000 táleres, metade dos quais o rei prussiano queria cobrir com um fundo de construção. Para levantar os custos de construção restantes, foi fundada a Associação Central de Construção da Catedral (Zentral-Dombau-Verein) em Colônia, que inicialmente foi financiada por contribuições. Quando o interior foi concluído em 1863, as projeções mostraram que, assumindo o mesmo fluxo financeiro, levaria mais 50 anos para ser concluído. Portanto, a associação decidiu em 1864 criar uma lotaria da catedral, que se mostrou uma boa fonte de dinheiro. No geral, o Dombau-Verein suportou cerca de 60 por cento de todos os custos, o Estado esteve envolvido em cerca de 32 por cento dos custos de construção da catedral." #NT!
gaudi.119.g: "Jackpot!" #NT!
gaudi.120.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] apoia a catedral" #NT!
gaudi.120.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] tem grande interesse pessoal no movimento romântico. Portanto, ele fez uma doação pessoal para a construção da catedral." #NT!
gaudi.120.f: "Do ponto de vista histórico, a construção da Catedral de Colônia também se deve em certa medida à iniciativa pessoal do rei Friedrich Wilhelm IV, que era considerado piedoso e associado ao romantismo. Ao longo de sua vida, ele teve um grande interesse em arte e arquitetura." #NT!
gaudi.120.g: "Viva o nosso bom [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
gaudi.121.t: "Um passeio turístico" #NT!
gaudi.121.d: "A Catedral de Colônia ainda está em construção, mas o progresso é notável. Devemos convidar um aliado e mostrar-lhe tudo." #NT!
gaudi.121.f: "Mesmo como um edifício inacabado, a Catedral de Colônia impressionou os visitantes e estimulou sua imaginação. Isso também se aplicou à época em que a catedral era novamente um canteiro de obras por décadas. Robert Schumann foi inspirado a escrever sua 3ª sinfonia ao ver a construção adicional, e a Rainha Vitória foi mostrada e informada sobre o projeto durante uma visita." #NT!
gaudi.121.g: "Convide nosso aliado para visitar Colônia." #NT!
gaudi.121.h: "Isso só vai atrapalhar nossos esforços." #NT!
gaudi.122.t: "Uma doação para a Catedral de Colônia?" #NT!
gaudi.122.d: "Nosso embaixador foi convidado para um passeio no canteiro de obras da Catedral de Colônia. Foi um passeio turístico impressionante e agora o embaixador está perguntando se talvez queiramos angariar prestígio internacional como doador da catedral." #NT!
gaudi.122.f: "Mesmo como um edifício inacabado, a Catedral de Colônia impressionou os visitantes e estimulou sua imaginação. Isso também se aplicou à época em que a catedral era novamente um canteiro de obras por décadas. Robert Schumann foi inspirado a escrever sua 3ª sinfonia ao ver a construção adicional, e a Rainha Vitória foi mostrada e informada sobre o projeto durante uma visita." #NT!
gaudi.122.g: "Esse esplêndido projeto deve ter nosso apoio." #NT!
gaudi.122.h: "Não é tão grandioso afinal." #NT!
gaudi.123.t: "Doação do Aliado" #NT!
gaudi.123.d: "Após um passeio, o embaixador de nosso aliado ficou tão entusiasmado que decidiu se disponibilizar como doador para o projeto." #NT!
gaudi.123.f: "Mesmo como um edifício inacabado, a Catedral de Colônia impressionou os visitantes e estimulou sua imaginação. Isso também se aplicou à época em que a catedral era novamente um canteiro de obras por décadas. Robert Schumann foi inspirado a escrever sua 3ª sinfonia ao ver a construção adicional, e a Rainha Vitória foi mostrada e informada sobre o projeto durante uma visita." #NT!
gaudi.123.g: "Reconhece-se os verdadeiros amigos imediatamente." #NT!
gaudi.124.t: "Novas máquinas em Colônia" #NT!
gaudi.124.d: "O uso de máquinas de última geração acelera a construção trabalhosa da Catedral de Colônia em meses." #NT!
gaudi.124.f: "O uso de máquinas a vapor, em particular, ajudou a transportar material para os níveis mais altos da catedral. Mas muitas outras conquistas tecnológicas também ajudaram a tornar o trabalho muito mais eficiente do que na Idade Média." #NT!
gaudi.124.g: "Isso é progresso!" #NT!
gaudi.125.t: "A ferrovia traz pedras para a catedral" #NT!
gaudi.125.d: "A criação de uma ferrovia na região ao redor de Colônia significou que a construção da catedral foi acelerada em vários meses." #NT!
gaudi.125.f: "A rota clássica do material de construção para Colônia era o transporte fluvial pelo Reno. Nos anos seguintes, permaneceu o método preferido para trazer grandes quantidades para a cidade da catedral. No entanto, o crescente tráfego ferroviário também contribuiu para o fato de que as rotas de abastecimento poderiam mudar em caso de emergência ou que pessoas e máquinas poderiam ser transportadas mais rapidamente." #NT!
gaudi.126.t: "Tempo tempestuoso" #NT!
gaudi.126.d: "Uma tempestade atrasou nosso trabalho na catedral de Colônia em semanas." #NT!
gaudi.126.f: "Uma tempestade atingiu Colônia na noite passada. O vento arrancou lonas e derrubou andaimes, danificando algumas gárgulas e figuras." #NT!
gaudi.126.g: "Eu preferiria um cometa." #NT!
gaudi.127.t: "Investigações arqueológicas em Colônia" #NT!
gaudi.127.d: "Após uma visita a Colônia, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que a catedral aparentemente está construída sobre ruínas romanas. Ele pede uma licença de escavação." #NT!
gaudi.127.f: "Colônia é uma das cidades mais antigas da Alemanha e foi uma colônia importante no Império Romano. O legado romano continuou a prevalecer na consciência urbana de Colônia, tanto na comuna municipalmente organizada quanto na referência cristã a São Pedro e na estilização como filha de Roma. Sabe-se que o centro da cidade está situado sobre ruínas romanas, inclusive algumas ruas sobreviveram. No entanto, devido ao desenvolvimento denso, ninguém ousou cavar no local. Uma escavação próxima à catedral afetaria significativamente o trabalho de construção, mas poderia ajudar nosso arqueólogo a obter experiência valiosa." #NT!
gaudi.127.g: "Não podemos nos dar ao luxo de uma paralisação tão longa na construção." #NT!
gaudi.127.h: "Uma oportunidade arqueológica única." #NT!

  
