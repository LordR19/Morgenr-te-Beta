je_gaudi_bauhaus: "Bauhaus" #NT!
je_gaudi_bauhaus_reason: "A Bauhaus foi uma escola de arte alemã em funcionamento de 1919 a 1933 que combinou artesanato e belas-artes. A escola tornou-se famosa por sua abordagem ao design, que tentou unificar a visão artística individual com os princípios da produção em massa e ênfase na função. Ela estava fundamentada na ideia de criar uma Gesamtkunstwerk (obra de arte completa) na qual todas as artes seriam eventualmente reunidas. O estilo Bauhaus mais tarde se tornou uma das correntes mais influentes no design moderno, arquitetura modernista e educação arquitetônica." #NT!

