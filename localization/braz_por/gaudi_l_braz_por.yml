je_gaudi_sagrada_phase_5: "Sagrada Família: Torres dos Apóstolos" #NT!
je_gaudi_sagrada_phase_5_reason: "O design original de Gaudí prevê um total de dezoito torres, representando em ordem ascendente de altura os Doze Apóstolos, a Virgem Maria, os quatro Evangelistas e, a mais alta de todas, Jesus Cristo. Todas as torres, cujas formas pretendem evocar um báculo de bispo, têm longos entalhes verticais e pináculos coloridos decorados com animais ou símbolos sagrados e citações da Bíblia. Elas carregam uma pequena cruz dourada com o nome do apóstolo respectivo. Algumas das torres são conectadas por estreitas pontes de pedra." #NT!
