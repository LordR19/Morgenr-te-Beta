 gaudi.701.t: "Começa a construção de Neuschwanstein" #NT!
 gaudi.701.d: "O rei da Baviera escolheu um lugar próximo à antiga residência de Hohenschwangau, que ele conhecia desde a infância. Já está claro que a própria gestão da construção não cabe aos arquitetos selecionados, mas ao monarca." #NT!
 gaudi.701.f: "'Pretendo reconstruir as ruínas do antigo castelo de Hohenschwangau, perto do desfiladeiro de Pöllat, no verdadeiro estilo dos antigos castelos dos cavaleiros alemães.' -Rei Ludwig II" #NT!
 gaudi.701.g: "O rei é um gênio ou um louco." #NT!
 gaudi.702.t: "Neuschwanstein: Primeira fase termina" #NT!
 gaudi.702.d: "Na colina perto de Füssen, o Palas é agora claramente visível sobre o Allgäu da Baviera. A portaria de Neuschwanstein já está lá." #NT!
 gaudi.702.f: "'...em todos os aspectos, este castelo será mais bonito e acolhedor do que o baixo Hohenschwangau...' -Rei Ludwig II" #NT!
 gaudi.702.g: "Parece mais cafona do que o planejado." #NT!
 gaudi.703.t: "A construção de Neuschwanstein continua" #NT!
 gaudi.703.d: "A próxima fase de construção do Castelo de Neuschwanstein já começou. Há agora vozes crescentes que consideram o edifício ostentoso um completo desperdício de dinheiro." #NT!
 gaudi.703.f: "Ao contrário dos rumores populares, Ludwig II financiou Neuschwanstein inteiramente com seus bens privados. Devido à falta de dinheiro, ele também foi receptivo a doações financeiras do antigo homólogo prussiano. A fim de obter a boa vontade da Baviera na coroação do rei prussiano Guilherme como Kaiser alemão, Bismarck pagou ao governante uma pensão anual de 300.000 marcos do Reich. No final da sua vida, as dívidas privadas de Ludwig ascendiam a 8,25 milhões de Reichsmarks." #NT!
 gaudi.703.g: "Quanto vai custar?" #NT!
 gaudi.704.t: "Neuschwanstein concluído" #NT!
 gaudi.704.d: "Neuschwanstein foi finalmente concluído hoje! A história mostrará se o edifício seguirá a tradição de Luís XIV como expressão da megalomania nostálgica ou se o mito do rei viverá por séculos. Em caso de dúvida, ambos devem ser o caso." #NT!
 gaudi.704.f: "'Quero permanecer um enigma eterno para mim e para os outros...' -Rei Ludwig II" #NT!
 gaudi.704.g: "Viva [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFirstName]!" #NT!
 gaudi.709.t: "A Baviera perdeu!" #NT!
 gaudi.709.d: "Com a perda da Baviera, perdemos todas as oportunidades de continuar a construir o Castelo de Neuschwanstein." #NT!
 gaudi.709.f: "Se a Baviera for perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Apenas a Baviera pode continuar a construir o Castelo de Neuschwanstein na última fase de construção. Os invasores estrangeiros, por outro lado, não mostrarão interesse em novas construções." #NT!
 gaudi.709.g: "Não podemos deixar a Baviera para eles por muito tempo!" #NT!
  
 gaudi.711.t: "Tijolos ruins" #NT!
 gaudi.711.d: "A última entrega de material para Neuschwanstein revelou-se fraca." #NT!
 gaudi.711.f: "Por um momento, a atividade habitual no canteiro de obras, onde o Castelo de Neuschwanstein crescia a cada dia, diminuiu. Um breve inventário feito pelo próprio Rei revelou que os tijolos não eram da qualidade habitual e anunciou que preferiria esperar antes que a sua obra-prima pudesse ser comprometida por esses tijolos. No entanto, há vozes na gestão da construção de que os tijolos ainda devem ser utilizados - não só porque a construção pode ser adiada, mas também porque há receios de que o monarca possa aproveitar o tempo para alterar novamente o plano..." #NT!
 gaudi.712.t: "Desastre!" #NT!
 gaudi.712.d: "O material de qualidade inferior cobrou o seu preço: esta manhã, uma secção de Neuschwanstein desabou e causou danos consideráveis." #NT!
 gaudi.712.f: "Talvez o rei estivesse certo. Talvez não tenha sido realmente uma boa ideia usar tijolos em ruínas para um monumento tão importante como o Castelo de Neuschwanstein. Talvez devêssemos, portanto, ter pensado duas vezes sobre esta decisão. Mas tarde demais - o material de qualidade inferior cobrou seu preço hoje, levando ao colapso de um muro e destruindo grande parte do progresso da construção das últimas semanas e meses, quando uma fachada desabou." #NT!
 gaudi.713.t: "Oposição critica Neuschwanstein" #NT!
 gaudi.713.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] enviou uma petição ao rei." #NT!
 gaudi.713.f: "“No exterior já se ri de um monarca que pensa que é – dependendo do seu humor – um rei de conto de fadas ou a reencarnação de Luís XIV. O endividamento da família real em favor de sonhos ultrapassados ​​deve acabar. A Baviera está a tornar-se motivo de chacota na Europa. Tal comportamento é impróprio para um rei.'" #NT!
 gaudi.713.g: "Eu sou o Rei e construo o que quero!" #NT!
 gaudi.713.h: "Talvez isso seja vaidade?" #NT!
 gaudi.714.t: "Novas máquinas" #NT!
 gaudi.714.d: "O progresso técnico também ajuda na construção de edifícios aparentemente antiquados, como um castelo medieval." #NT!
 gaudi.714.f: "A fábrica de máquinas em Munique e a moderna construção em estrutura de aço permitem reconstruir Neuschwanstein em um tempo recorde até então desconhecido." #NT!
 gaudi.715.t: "Vizinho impressionado com Neuschwanstein" #NT!
 gaudi.715.d: "O nosso país vizinho [SCOPE.sCountry('gaudi_neighbour_nation').GetName] ficou maravilhado ao ver a dedicação com que a Baviera trabalha no sonho do castelo ideal e manifestou grande interesse no andamento das obras." #NT!
 gaudi.715.f: "Neuschwanstein é o mais famoso dos castelos de Ludwig II e um dos pontos turísticos mais famosos da Alemanha. Desde que foi aberto à visitação no ano da morte de Ludwig, o complexo tem recebido um número cada vez maior de hóspedes. Cerca de 18.000 pessoas visitaram o castelo apenas nas primeiras oito semanas. Em 1913 foram mais de 28 mil convidados e em 1939 já eram 290 mil. Em 2001, o número cresceu para cerca de 1,3 milhão de visitantes, incluindo 560 mil alemães e 385 mil americanos e ingleses. O terceiro maior grupo naquele ano foram os 149.000 japoneses. Em 2005, foram contabilizados mais de 50 milhões de visitantes." #NT!
 gaudi.715.g: "Mostre ao embaixador Neuschwanstein." #NT!
 gaudi.715.h: "Peça uma doação." #NT!
 gaudi.716.t: "O Rei acabou de ter outra ideia..." #NT!
 gaudi.716.d: "Nosso monarca surpreendeu recentemente a direção da construção com uma mudança." #NT!
 gaudi.716.f: "A construção do castelo começou em 1869. Os desejos e exigências de Ludwig II cresceram com a construção, assim como as despesas, e os projetos e estimativas de custos tiveram que ser revistos várias vezes. Em vez da grande sala do trono, apenas um modesto escritório foi originalmente planejado, e os quartos de hóspedes planejados foram excluídos dos planos para dar lugar a um salão mourisco, o que não pôde ser realizado devido à constante falta de dinheiro. A conclusão do castelo, originalmente prevista para 1872, foi adiada várias vezes." #NT!
 gaudi.716.g: "Kruzetiakn!" #NT!
 gaudi.716.h: "Sacramento!" #NT!
 gaudi.716.i: "Zefix!" #NT!
 gaudi.716.j: "Himme, Oarsch e Zwian!" #NT!
 gaudi.717.t: "Neuschwanstein cresce" #NT!
 gaudi.717.d: "A construção do Castelo de Neuschwanstein avança mais rapidamente do que o esperado por razões não especificadas." #NT!
 gaudi.717.f: "Por razões desconhecidas, a construção do majestoso Castelo de Neuschwanstein está em andamento. Talvez tenha sido o bom tempo. Possivelmente a oração à Santíssima Virgem. Possivelmente também o material de construção bastante inferior que desperdiçamos outro dia e que esperamos que nunca seja encontrado. Uma coisa é certa: esse monstro, que repetidamente sofreu atrasos devido às mais diversas circunstâncias, deverá ser finalizado mais rápido do que o esperado. Supondo que o Rei não use isso para tentar compensar a economia de tempo com uma nova expansão..." #NT!
 gaudi.718.t: "Um projeto nacional ou real?" #NT!
 gaudi.718.d: "Existe actualmente um sério debate no Parlamento sobre se o Castelo de Neuschwanstein é principalmente um edifício nacional ou real." #NT!
 gaudi.718.f: "O Castelo de Neuschwanstein, na sua localização remota no Allgäu, foi concebido desde o início como o retiro privado do rei. No entanto, o edifício também teve implicações românticas e, portanto, nacionais, pelo menos para quem está de fora: a transfiguração da Idade Média como o verdadeiro ponto alto da história alemã fez parte da narrativa do movimento nacional. Ao mesmo tempo, o castelo era uma homenagem em pedra a Richard Wagner, o compositor nacional da nação alemã dividida." #NT!
 gaudi.718.g: "Este é um projeto nacional." #NT!
 gaudi.718.h: "Este é um projeto nacional e real." #NT!
 gaudi.718.i: "Este é um projeto real." #NT!
 gaudi.719.t: "O Monarca faz uma visita" #NT!
 gaudi.719.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] decidiu fazer uma visita pessoal ao canteiro de obras de Neuschwanstein." #NT!
 gaudi.719.f: "Nosso monarca [SCOPE.sCharacter('gaudi_ruler').GetFirstName] mantém um olhar constante sobre o andamento da construção e anunciou outra visita. Os preparativos estão a todo vapor - e é claro que querem oferecer algo a Sua Majestade! Os trabalhadores da construção civil simples, a administração da construção e o arquiteto-chefe definiram, portanto, uma velocidade de acorde até então desconhecida após o anúncio." #NT!
 gaudi.719.g: "Sua Majestade sabe como motivar." #NT!
 gaudi.720.t: "Incêndio no canteiro de obras" #NT!
 gaudi.720.d: "Por razões desconhecidas, ocorreu um incêndio no canteiro de obras de Neuschwanstein e atrasou as obras por meses!" #NT!
 gaudi.720.f: "'Alguém está tocando Cavalgada das Valquírias de Richard Wagner agora?!'" #NT!
 gaudi.720.g: "Terrível! É como Wagner!" #NT!
 gaudi.721.t: "Uma mão real para os trabalhadores" #NT!
 gaudi.721.d: "Um líder sindical pediu ao rei que compensasse com mais cuidado o trabalho perigoso no canteiro de obras do Castelo de Neuschwanstein." #NT!
 gaudi.721.f: "O grande canteiro de obras foi o maior empregador da região por cerca de duas décadas. Em 1880, cerca de 200 artesãos trabalhavam diariamente no canteiro de obras, sem contar fornecedores e outras pessoas indiretamente envolvidas na construção. Nos momentos em que o rei exigia prazos particularmente apertados e mudanças urgentes, dizia-se que havia até 300 trabalhadores por dia que também trabalhavam à noite à luz de lamparinas a óleo. A instituição social 'Associação dos Artesãos do Palácio Real de Hohenschwangau', fundada em 3 de abril de 1870, era muito moderna. O objetivo da associação era garantir a continuação do pagamento dos salários dos trabalhadores da construção civil doentes ou feridos, com baixas contribuições mensais e reforçados por subsídios significativos do rei. A construtora, à semelhança da atual segurança social ou associação profissional, garantiu o salário durante 15 semanas no valor de 0,70 marcos. Havia uma pensão para os descendentes dos que morriam durante a construção – embora baixa, não era comum na época." #NT!
 gaudi.721.g: "Uma instituição que vale a pena apoiar." #NT!
 gaudi.721.h: "Um modelo para todo o país!" #NT!
 gaudi.721.i: "Assistência Social? Preciso de trabalhadores, não de chorões!" #NT!
  
