 gaudi.1003.t: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] vitórias no Circuito Savio" #NT!
 gaudi.1003.d: "O jovem [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] foi o primeiro na corrida do Grande Prêmio no Circuito Savio em Ravenna. Talvez pudéssemos nutrir esse talento emergente de alguma forma?" #NT!
 gaudi.1003.f: "O cheiro de gasolina no ar, o barulho dos motores, a excitação, o perigo, a ação, era por isso que as pessoas afluíam às corridas de automóveis como espectadores.\n\nEm 1923, o jovem Enzo Ferrari venceu o seu primeiro Grande Prémio e continuou a correr até o nascimento de seu filho, quando ele parou de correr. Mas ele permaneceu fiel às corridas ao fundar a Scuderia Ferrari, sua própria equipe de pilotos de corrida." #NT!
 gaudi.1003.g: "Que espetáculo!" #NT!
 gaudi.1003.h: "Ele está destinado a feitos maiores!" #NT!
  
