je_gaudi_splendid_architecture: "Arquitetura Esplêndida do Novo" #NT!
je_gaudi_splendid_architecture_reason: "Com a introdução do Art Nouveau e do Art Deco, os arquitetos revolucionaram o mundo da arte, quebrando, por exemplo, com o historicismo rígido do passado. Mas, ao contrário de muitas escolas modernas, seus edifícios não eram apenas uma expressão de mera funcionalidade e objetividade. O Art Deco é um desenvolvimento no meio do despertar geral do modernismo clássico, no qual a combinação criativa da elegância da forma, preciosidade dos materiais, intensidade das cores e sensualidade do tema estava em primeiro plano. Durante seu apogeu, ele representava luxo, glamour, exuberância e fé no progresso social e tecnológico. Uma arquitetura que respeite esses princípios faria da nossa nação um modelo de modernidade e riqueza." #NT!
je_gaudi_splendid_architecture_goal: "#E Arquitetura Esplêndida#! atinge #BLUE 10#! pontos. No momento, temos #G [ROOT.Var('gaudi_splendid_architecture').GetValue]#! pontos. Construir bairros Art Nouveau, Cinemas Art Deco, Arranha-céus Art Deco, Escritórios Art Deco e Aeroportos Art Deco via Journal Entry lhe dará mais pontos." #NT!
je_gaudi_art_nouveau_quarter: "Bairro Art Nouveau" #NT!
je_gaudi_art_nouveau_quarter_reason: "As primeiras casas e decorações de interiores Art Nouveau apareceram em Bruxelas na década de 1890, na arquitetura e no design de interiores das casas projetadas por Paul Hankar, Henry van de Velde e especialmente Victor Horta, cujo Hôtel Tassel foi concluído em 1893." #NT!
je_gaudi_cinema_art_deco: "Cinema Art Deco" #NT!
je_gaudi_cinema_art_deco_reason: "O movimento Art Deco se estendeu para além da arquitetura e design de interiores, influenciando também a indústria cinematográfica. Os cinemas Art Deco eram conhecidos por sua extravagância, decoração elaborada e atmosfera luxuosa. Eles ofereciam uma experiência de entretenimento única que combinava filmes emocionantes com ambientes deslumbrantes. Os cinemas Art Deco são um marco importante na história da arquitetura e do entretenimento." #NT!
je_gaudi_skyscraper_art_deco: "Arranha-céus Art Deco" #NT!
je_gaudi_skyscraper_art_deco_reason: "Os arranha-céus Art Deco são conhecidos por sua impressionante arquitetura e design. Eles incorporam os princípios do movimento Art Deco, com detalhes ornamentados, formas geométricas e materiais luxuosos. Esses edifícios icônicos são um testemunho da influência duradoura do Art Deco na arquitetura moderna." #NT!
je_gaudi_office_art_deco: "Escritórios Art Deco" #NT!
je_gaudi_office_art_deco_reason: "Os escritórios Art Deco são espaços de trabalho que adotam o estilo e os elementos do movimento Art Deco em sua decoração e design de interiores. Eles são conhecidos por sua elegância e sofisticação, incorporando detalhes ornamentados e materiais de alta qualidade. Os escritórios Art Deco oferecem um ambiente de trabalho distinto e inspirador." #NT!
je_gaudi_airport_art_deco: "Aeroportos Art Deco" #NT!
je_gaudi_airport_art_deco_reason: "Os aeroportos Art Deco são terminais de passageiros que apresentam a arquitetura e o design característicos do movimento Art Deco. Eles são reconhecidos por sua beleza e estilo únicos, oferecendo aos viajantes uma experiência de viagem memorável desde o momento em que entram no aeroporto. Os aeroportos Art Deco são um exemplo impressionante da aplicação do estilo Art Deco em espaços públicos." #NT!

