 gaudi.1211.t: "Novos métodos de produção para [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName]" #NT!
 gaudi.1211.d: "Nosso [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] trabalhou durante meses para melhorar as máquinas e processos do [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName]. Depois desses meses a produção é maior do que nunca, mais eficiente e utiliza menos recursos." #NT!
 gaudi.1211.f: ""Veja, esta nova máquina significa que preciso de três trabalhadores a menos. Então agora eles podem trabalhar em outras três máquinas e tudo se tornará muito mais lucrativo. Poderei comprar um novo iate!"" #NT!
 gaudi.1211.g: "Nossos lucros dispararão!" #NT!
  
