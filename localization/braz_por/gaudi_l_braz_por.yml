 je_gaudi_magnetic_observation: "Observação Geomagnética" #NT!
 je_gaudi_magnetic_observation_reason: "Carl Friedrich Gauß construiu o primeiro observatório geofísico em Göttingen e construiu um magnetômetro sensível para ele em 1832. Ele percebeu que medições distribuídas globalmente teriam que ser realizadas ao mesmo tempo para poder localizar as causas das flutuações e medir o campo estático com mais precisão. A partir de 1836, a Associação Magnética fundada para esse fim e a Sociedade Real Britânica forneceram dados que ele e Wilhelm Weber avaliaram. O objetivo era medir as flutuações do campo magnético terrestre de forma coordenada, utilizando numerosas estações de medição distribuídas por todo o mundo. Participaram neste projeto cerca de 50 observatórios, incluindo 35 na Europa, seis na Ásia, dois em África, três na América do Norte e quatro na Oceânia. Os resultados foram entregues em Göttingen e processados ​​cientificamente por Gauß e Weber." #NT!
 je_gaudi_magnetic_observation_goal: "Colete #G 100#! @gaudi_magnetic_data! #O Dados Magnéticos#!. Este é um esforço internacional, todos os membros da Associação Magnética contribuirão." #NT!
  
 je_gaudi_magnetic_station: "Construa um Observatório Geomagnético" #NT!
 je_gaudi_magnetic_station_reason: "Com a ajuda dos instrumentos e instruções de Göttingen, o nosso engenheiro irá montar o Observatório Geomagnético nos próximos dois anos. Este é um empreendimento internacional: quanto mais dados de diferentes países forem enviados para Göttingen, mais rapidamente os cientistas poderão descobrir novas informações sobre o campo magnético da Terra." #NT!
 je_gaudi_magnetic_station_goal: "A construção do Observatório Geomagnético deverá ser concluída após dois anos." #NT!
  
 gaudi_magnetic_station_button: "Junte-se à Associação Magnética" #NT!
 gaudi_magnetic_station_button_desc: "A adesão à Associação Magnética de Göttingen é um requisito obrigatório para iniciar a nossa investigação no campo do magnetismo terrestre e para criar um Observatório Geomagnético." #NT!
  
