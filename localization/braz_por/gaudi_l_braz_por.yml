 je_gaudi_railway_project_reason: "Seu [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] iniciou um projeto de modernização das linhas [GetBuildingType('building_railway').GetName] em [GetPlayer.GetName]. O Projeto terá Progresso todos os meses. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0], o Estado com menos infraestrutura disponível receberá o Modificador.\n\nProgresso mensal atual: #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_modernized_railway_tt: "Todos os [GetPlayer.GetAdjective] Estados possuem o Modificador de Linhas Ferroviárias Modernizadas (atualmente [GetPlayer.MakeScope.GetVariable('gaudi_num_states_modernized_railway_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1141.t: "As Modernas Linhas Ferroviárias de [GetPlayer.GetName]" #NT!
 gaudi.1141.d: "Nosso [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] finalmente concluiu o projeto de modernização da infraestrutura ferroviária em [GetPlayer.GetNameNoFormatting]. Com as nossas linhas ferroviárias entre as mais modernas do mundo, certamente veremos mais tráfego na nossa rede ferroviária." #NT!
 gaudi.1141.f: ""Essas novas linhas ferroviárias têm tudo que você precisa! Eu nem ficaria surpreso se os interruptores da ferrovia fossem aquecidos!"" #NT!
 gaudi.1141.g: "Ei! Ei!" #NT!
  
