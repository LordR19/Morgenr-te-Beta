 gaudi.1407.t: "Depósito de Ferro encontrado!" #NT!
 gaudi.1408.t: "Depósito de chumbo encontrado!" #NT!
 gaudi.1409.t: "Depósito de petróleo encontrado!" #NT!
 gaudi.1407.d: "Nosso [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] descobriu uma nova jazida de ferro em [SCOPE.sState('gaudi_deposit_state').GetName] usando os mais modernos métodos geofísicos." #NT!
 gaudi.1408.d: "Nosso [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] descobriu um novo depósito de chumbo em [SCOPE.sState('gaudi_deposit_state').GetName] usando os mais modernos métodos geofísicos." #NT!
 gaudi.1409.d: "Nosso [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] descobriu um novo depósito de chumbo em [SCOPE.sState('gaudi_deposit_state').GetName] usando os mais modernos métodos geofísicos." #NT!
 gaudi.1407.f: "É possível descobrir um depósito especial com um engenheiro três vezes ao longo de cada jogo, nomeadamente para ferro, chumbo e petróleo. Isto também requer um certo conhecimento geomagnético que só se acumula ao longo dos anos. Portanto, é aconselhável iniciar as investigações geomagnéticas o mais cedo possível." #NT!
 gaudi.1407.g: "Heureka!" #NT!
  
