 je_gaudi_secession_1: "A Primeira Secessão Art Nouveau" #NT!
 je_gaudi_secession_1_reason: "O novo movimento artístico Art Nouveau atraiu vários artistas. Sob certas condições, isto pode resultar num movimento artístico estabelecido que goza de renome internacional e dá um novo impulso à pintura e à arquitectura. Historicamente, uma das associações mais importantes deste tipo foi a Secessão de Viena. A Secessão de Viena, mais precisamente a Associação de Artistas Austríacos, é uma associação de artistas de Viena do período fin de siècle. Derivado disso, a variante vienense do Art Nouveau também é conhecida como estilo da Secessão ou Art Nouveau vienense." #NT!
 je_gaudi_secession_2: "A Segunda Secessão Art Nouveau" #NT!
 je_gaudi_secession_2_reason: "O novo movimento artístico Art Nouveau atraiu vários artistas. Sob certas condições, isto pode resultar num movimento artístico estabelecido que goza de renome internacional e dá um novo impulso à pintura e à arquitectura. Historicamente, uma das associações mais importantes deste tipo foi a Secessão de Viena. A Secessão de Viena, mais precisamente a Associação de Artistas Austríacos, é uma associação de artistas de Viena do período fin de siècle. Derivado disso, a variante vienense do Art Nouveau também é conhecida como estilo da Secessão ou Art Nouveau vienense." #NT!
 je_gaudi_secession_3: "A Terceira Secessão Art Nouveau" #NT!
 je_gaudi_secession_3_reason: "O novo movimento artístico Art Nouveau atraiu vários artistas. Sob certas condições, isto pode resultar num movimento artístico estabelecido que goza de renome internacional e dá um novo impulso à pintura e à arquitectura. Historicamente, uma das associações mais importantes deste tipo foi a Secessão de Viena. A Secessão de Viena, mais precisamente a Associação de Artistas Austríacos, é uma associação de artistas de Viena do período fin de siècle. Derivado disso, a variante vienense do Art Nouveau também é conhecida como estilo da Secessão ou Art Nouveau vienense." #NT!
 je_gaudi_splendid_architecture: "Esplêndida nova arquitetura" #NT!
 je_gaudi_splendid_architecture_reason: "Com a introdução da Art Nouveau e da Art Déco, os arquitetos revolucionaram o mundo da arte, por exemplo, rompendo com o rígido historicismo do passado. Mas, ao contrário de muitas escolas modernas, os seus edifícios não eram uma expressão de mera funcionalidade e objectividade. Art Déco é um desenvolvimento em meio ao despertar geral do modernismo clássico, em que a combinação criativa de elegância da forma, preciosidade dos materiais, força das cores e sensualidade do tema estava em primeiro plano. Durante o seu apogeu, representou luxo, glamour, exuberância e fé no progresso social e tecnológico. Uma arquitetura que respeite estes princípios tornaria a nossa nação um exemplo de modernidade e riqueza." #NT!
 je_gaudi_splendid_architecture_goal: "#E Arquitetura Esplêndida#! atinge #BLUE 10#! pontos. No momento temos #G [ROOT.Var('gaudi_splendid_architecture').GetValue]#! @gaudi_architectural_splendor! pontos. Construir bairros Art Nouveau, cinemas Art Déco, arranha-céus Art Déco, escritórios Art Déco e aeroportos Art Déco por meio de lançamento no diário lhe dará mais pontos." #NT!
 je_gaudi_art_nouveau_quarter: "Bairro Art Nouveau" #NT!
 je_gaudi_art_nouveau_quarter_reason: "As primeiras casas e decoração de interiores Art Nouveau surgiram em Bruxelas na década de 1890, na arquitetura e design de interiores de casas projetadas por Paul Hankar, Henry van de Velde e especialmente Victor Horta, cujo Hôtel Tassel foi concluído em 1893. Mudou-se rapidamente para Paris, onde foi adaptado por Hector Guimard, que viu o trabalho de Horta em Bruxelas e aplicou o estilo nas entradas do novo Metro de Paris. Da Bélgica e França, a Art Nouveau espalhou-se pelo resto da Europa, assumindo nomes e características diferentes em cada país. Apareceu frequentemente não só nas capitais, mas também em cidades em rápido crescimento que pretendiam estabelecer identidades artísticas (Turim e Palermo em Itália; Glasgow na Escócia; Munique e Darmstadt na Alemanha), bem como em centros de movimentos de independência (Helsínquia na Finlândia, então parte do Império Russo; Barcelona na Catalunha, Espanha)." #NT!
 je_gaudi_art_deco_cinema: "Cinema Art Déco" #NT!
 je_gaudi_art_deco_cinema_reason: "Muitos dos melhores exemplos sobreviventes de Art Déco são cinemas construídos nas décadas de 1920 e 1930. O período Art Déco coincidiu com a conversão dos filmes mudos em filmes sonoros, e as empresas cinematográficas construíram grandes destinos de exibição nas principais cidades para capturar o enorme público que vinha assistir aos filmes. Os palácios de cinema da década de 1920 costumavam combinar temas exóticos com estilo art déco; O Teatro Egípcio de Grauman em Hollywood (1922) foi inspirado em antigas tumbas e pirâmides egípcias, enquanto o Fox Theatre em Bakersfield, Califórnia, anexou uma torre no estilo California Mission a um salão Art Déco." #NT!
 je_gaudi_art_deco_skyscraper: "Arranha-céu Art Déco" #NT!
 je_gaudi_art_deco_skyscraper_reason: "Os arranha-céus são os campanários do presente. Mas o que é uma torre sineira sem um toque característico? Refinar um arranha-céu em estilo Art Déco seria um empreendimento de prestígio que atrairia a admiração de todo o mundo." #NT!
 je_gaudi_art_deco_airport: "Aeroporto Art Déco" #NT!
 je_gaudi_art_deco_airport_reason: "As caravelas já abriram os oceanos aos europeus e conectaram os continentes do mundo conhecido ao Novo. Agora que chegou a era da aviação, as fronteiras anteriormente estabelecidas estão a abrir-se. Que estilo poderia ser mais apropriado do que o luxuoso e emergente art déco para receber os portos dos novos navios voadores? Aviadores, digam olá ao sol!" #NT!
 je_gaudi_art_deco_office: "Escritório Art Déco" #NT!
 je_gaudi_art_deco_office_reason: "O estilo Art Déco dominou o mundo comercial e a indústria do entretenimento, mas os respectivos governos também quiseram impressionar com edifícios modernos que sublinhassem a prosperidade do país e dessem à sua própria população a sensação de viver numa nação aspirante." #NT!
 je_gaudi_bauhaus: "Bauhaus" #NT!
 je_gaudi_bauhaus_reason: "A Bauhaus foi uma escola de arte alemã que funcionou de 1919 a 1933 e que combinava artesanato e artes plásticas. A escola tornou-se famosa pela sua abordagem ao design, que tentava unificar a visão artística individual com os princípios da produção em massa e a ênfase na função. Foi fundamentado na ideia de criar uma Gesamtkunstwerk (obra de arte abrangente) na qual todas as artes seriam eventualmente reunidas. O estilo Bauhaus mais tarde se tornou uma das correntes mais influentes no design moderno, na arquitetura modernista e na educação arquitetônica." #NT!
  
 je_gaudi_summer_burn: "Queima do Palácio de Verão" #NT!
 je_gaudi_summer_burn_reason: "O Palácio de Verão tem sido a verdadeira sede da família imperial da Dinastia Qing desde a primeira metade do século XVIII. É o símbolo da grandeza e grandeza da China. Uma destruição significou não apenas uma considerável humilhação do inimigo, mas também abriu a oportunidade para saques valiosos..." #NT!
