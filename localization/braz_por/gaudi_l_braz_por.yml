 gaudi.801.t: "Começa a construção do Palácio de Bellas Artes" #NT!
 gaudi.801.d: "Com a demolição do Teatro Nacional, existe agora espaço suficiente para enriquecer a Cidade do México com um grande palácio inteiramente dedicado à cultura. [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] realizou a cerimônia de inauguração hoje." #NT!
 gaudi.801.f: "A estrutura mais antiga conhecida no local era o Convento de Santa Isabel, cuja igreja foi construída em 1680. Um troço desta habitação, no Beco de Santa Isabel, foi demolido e substituído pelo Teatro Nacional no final do século XIX. Durante o final do século 19 e início do século 20, este teatro foi o local da maior parte da alta cultura da Cidade do México, apresentando eventos como teatro, operetas, dança vienense e muito mais. Decidiu-se então substituir este edifício por um mais opulento para as celebrações do Centenário da Independência do México, em 1910. O antigo teatro foi demolido em 1901, e o novo teatro seria denominado Gran Teatro de Ópera." #NT!
 gaudi.801.g: "O México se tornará uma nação cultural de primeira classe!" #NT!
 gaudi.802.t: "Palacio de Bellas Artes: Primeira Fase termina" #NT!
 gaudi.802.d: "O esqueleto do Palácio de Belas Artes já se eleva acima dos telhados da Cidade do México. Os moradores já podem sentir que uma obra-prima está crescendo sob seus olhos." #NT!
 gaudi.802.f: "Adamo Boari combinou em seus planos vários estilos de sua época, dominando o estilo Belle Époque e também os motivos neoclássicos e pré-hispânicos. A fachada do palácio era em mármore branco e o interior do edifício em mármore de diversas cores. Por esta razão, o edifício tem um peso tão imenso que o palácio está hoje vários metros abaixo das ruas circundantes." #NT!
 gaudi.802.g: "Quando começa a venda antecipada de ingressos?" #NT!
 gaudi.803.t: "Continua a construção do Palácio de Bellas Artes" #NT!
 gaudi.803.d: "O edifício já está praticamente concluído, mas para além de novas obras, iniciam-se agora os magníficos e elaborados trabalhos de decoração interior dos quartos." #NT!
 gaudi.803.f: "As obras de vários muralistas conhecidos, incluindo murais de José Clemente Orozco, Diego Rivera e David Alfaro Siqueiross, decoram as paredes do palácio. No palácio também existem esculturas de André Allar, dedicadas às sete musas. Os dez portões de ferro ornamentados do edifício foram encomendados ao italiano Alessandro Mazzucotelli. O conjunto de esculturas em bronze que adorna o topo da cúpula principal foi feito pelo húngaro Géza Maróti, enquanto o desenho das próprias cúpulas foi feito por Roberto Álvarez Espinoza em estilo Art Déco." #NT!
 gaudi.803.g: "Um sonho Art Déco." #NT!
 gaudi.804.t: "Palácio de Belas Artes concluído" #NT!
 gaudi.804.d: "Depois de muitos anos de construção e alguns atrasos imprevistos, a Cidade do México tem agora um novo marco: o Palácio de Bellas Artes supera todo o país com o seu poder cultural." #NT!
 gaudi.804.f: "O edifício foi totalmente concluído em 1934 e inaugurado em 29 de novembro daquele ano. A obra inaugural apresentada no teatro foi 'La Verdad Sospechosa' de Juan Ruiz de Alarcón em 1934. Em 1946, o Instituto Nacional de Bellas Artes (Instituto Nacional de Belas Artes) foi criado como órgão governamental de promoção das artes." #NT!
 gaudi.804.g: "Música, literatura e pintura reunidas sob o mesmo teto!" #NT!
 gaudi.809.t: "O México perdeu!" #NT!
 gaudi.809.d: "Com a perda do México, perdemos todas as oportunidades de continuar a construir o Palácio de Bellas Artes." #NT!
 gaudi.809.f: "Se o México for perdido por qualquer motivo, o progresso da construção não será perdido como um todo. Somente o México pode continuar a construir o Palácio de Bellas Artes na última fase de construção. Os invasores estrangeiros, por outro lado, não mostrarão interesse em novas construções." #NT!
 gaudi.809.g: "Não podemos deixar o México para eles por muito tempo!" #NT!
  
 gaudi.811.t: "Uma doação" #NT!
 gaudi.811.d: "Os partidos governamentais do nosso país têm um interesse compreensível na rápida construção do Palácio de Bellas Artes. [SCOPE.sCharacter('gaudi_government_leader').GetFullName] esteve particularmente comprometido com o Kulturpalast e arrecadou doações." #NT!
 gaudi.811.f: "Os rumores de que poderia, na verdade, tratar-se de dinheiro sujo dos cofres do partido que necessita urgentemente de desaparecer são, obviamente, uma pura invenção da oposição." #NT!
 gaudi.811.g: "Muito obrigado." #NT!
 gaudi.812.t: "Sindicatos criticam condições de trabalho" #NT!
 gaudi.812.d: "[SCOPE.sCharacter('trade_unions_leader').GetFullName] no Parlamento lamentou hoje as péssimas condições em que o Palácio de Bellas Artes está a ser construído." #NT!
 gaudi.812.f: "'O Palácio de Bellas Artes deve se tornar um centro de cultura em nosso país, um lugar onde as pessoas se dedicam apenas ao verdadeiro, ao bom e ao belo. Mas a forma como o governo explora o trabalhador comum, espremendo-o nas condições mais desfavoráveis ​​para que outros possam desfrutar desta beleza, está em flagrante contradição com o esteta que se supõe ser inerente a este projecto!'" #NT!
 gaudi.813.t: "Terreno pantanoso" #NT!
 gaudi.813.d: "O terreno irregular e pantanoso apresenta novos problemas para o arquiteto-chefe do Palácio de Bellas Artes. O edifício corre cada vez mais o risco de afundar. As contramedidas continuam a atrasar a construção real." #NT!
 gaudi.813.f: "A Cidade do México é uma cidade extremamente extensa e, tanto naquela época como agora, era uma das maiores aglomerações do mundo. No entanto, a situação era tudo menos vantajosa. A asteca Tenochtitlan foi a cidade antecessora localizada no meio de um lago. Este lago foi drenado ao longo dos séculos e o solo lamacento já se revelou menos sólido no passado. A construção de poços profundos piorou ainda mais a situação. Algumas igrejas barrocas são significativamente mais baixas do que quando foram construídas. O Palacio de Bellas Artes não é, portanto, exceção." #NT!
 gaudi.813.g: "Maldito seja, Lago Texcoco!" #NT!
 gaudi.814.t: "Novas máquinas" #NT!
 gaudi.814.d: "O progresso tecnológico significa que o Palacio de Bellas Artes está melhor dentro do cronograma do que se pensava." #NT!
 gaudi.814.f: "'Um elevador? Você não precisa mais de escadas? Então, você pode simplesmente se deixar inicializar? Também materiais de construção? Por que ninguém nos contou isso antes?" #NT!
 gaudi.815.t: "Ameaça de greve" #NT!
 gaudi.815.d: "Os trabalhadores da construção civil do Palácio de Bellas Artes anunciaram uma greve se não quisermos negociar melhores salários." #NT!
 gaudi.815.f: "Ah, o maravilhoso mundo das greves! Você não sabe o que está perdendo se ainda não experimentou na América Latina o que é ficar preso em uma estação de trem porque o sindicato dos trabalhadores ferroviários de repente decide sabotá-la. Hoje afeta apenas um canteiro de obras. Temos muita sorte!" #NT!
 gaudi.815.i: "Chame a polícia militar!" #NT!
 gaudi.816.t: "Colapso de fachada mata trabalhadores" #NT!
 gaudi.816.d: "Houve um grave acidente no canteiro de obras do Palácio de Bellas Artes: dezenas de trabalhadores ficaram feridos, alguns até morreram e parte da fachada desabou!" #NT!
 gaudi.816.f: "A causa ainda não foi esclarecida e o arquiteto responsável está sendo questionado. Alguns especulam sobre construções malfeitas e apropriação indevida de fundos para materiais de alta qualidade. Outras evidências apontam para uma falha de design. O certo é que todo um grupo de trabalhadores foi atingido pela queda de um muro da fachada, que também destruiu completamente partes do edifício já construídas." #NT!
 gaudi.817.t: "Palácio de Bellas Artes cresce" #NT!
 gaudi.817.d: "A construção do Palácio de Bellas Artes avança mais rápido do que o esperado por motivos não especificados." #NT!
 gaudi.817.f: "Por razões desconhecidas, a construção do glorioso Palácio de Bellas Artes avança. Talvez tenha sido o bom tempo. Possivelmente a oração à Santíssima Virgem. Possivelmente também o material de construção bastante inferior que desperdiçamos outro dia e que esperamos que nunca seja encontrado. Uma coisa é certa: esse monstro, que repetidamente sofreu atrasos devido às mais diversas circunstâncias, deverá ser finalizado mais rápido do que o esperado. Supondo que o terreno pantanoso não permita que o prédio afunde novamente..." #NT!
 gaudi.817.g: "Excelente!" #NT!
 gaudi.818.t: "Investigações arqueológicas na cidade do México" #NT!
 gaudi.818.d: "Após uma visita ao canteiro de obras, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que o Palácio de Bellas Artes aparentemente fica sobre ruínas astecas. Ele pede uma licença de escavação." #NT!
 gaudi.818.f: "Tenochtitlán foi a capital do Império Asteca e a cidade antecessora da Cidade do México. Após a conquista espanhola, foi em grande parte destruído e algumas das ruínas foram jogadas no Lago Texcoco circundante ou os materiais de construção foram usados ​​para construir novos edifícios. A espolia asteca ainda pode ser encontrada em casas mais antigas da era colonial." #NT!
 gaudi.819.t: "Novos empregos na Cidade do México" #NT!
 gaudi.819.d: "A construção do Palácio de Bellas Artes gerou um grande afluxo de pessoas ao México." #NT!
 gaudi.819.f: "A notável importância da Cidade do México remonta aos tempos pré-coloniais, quando Tenochtitlán era considerada a capital do Império Asteca e tinha inúmeras funções centrais. Dos espanhóis destruídos e reconstruídos como metrópole colonial, a cidade tornou-se sede da administração colonial centralista. No final do século XIX a importância foi reforçada pela expansão da rede ferroviária. Com o início do século XX, além da função de centro financeiro e comercial, a cidade ganhou importância como pólo industrial. A perspectiva de trabalho atraiu centenas de milhares de pessoas à capital ao longo de décadas. Projetos de construção como o Palácio de Bellas Artes deram um incentivo." #NT!
  
