gaudi_sagrada_phase_7_decision_desc: "Temas em toda a decoração incluem palavras da liturgia. As agulhas são decoradas com palavras como 'Hosana', 'Excelsis' e 'Sanctus'; as grandes portas da Fachada da Paixão reproduzem trechos da Paixão de Jesus do Novo Testamento em vários idiomas, principalmente o catalão; e a Fachada da Glória será decorada com as palavras do Credo dos Apóstolos, enquanto sua porta principal reproduzirá toda a Oração do Senhor em catalão, cercada por várias variações de 'Dai-nos hoje o nosso pão nosso de cada dia' em outros idiomas. As três entradas simbolizam as três virtudes: Fé, Esperança e Amor. Cada uma delas também é dedicada a uma parte da vida de Cristo." #NT!

gaudi_sagrada_phase_8_decision: "Sagrada Família: Agulhas de Maria e dos Evangelistas" #NT!
gaudi_sagrada_phase_8_decision_desc: "As agulhas dos Evangelistas são coroadas por esculturas de seus símbolos tradicionais: um touro alado (São Lucas), um homem alado (São Mateus), uma águia (São João) e um leão alado (São Marcos). As terminações das torres têm 22,5 m de altura, compostas por três partes diferentes: a base é composta por quatro linhas de hexágonos com as inscrições 'Al·leluia' e 'Amém' cercadas por palmas de cerâmica em forma de espinha de peixe; na parte central, há um icosaedro intercalado com uma esfera coberta com trencadís de cerâmica e vidro veneziano, que contém as fontes de iluminação; e, como acabamento, existem as esculturas dos Tetramorfos, alados e com um livro evangélico com as iniciais de cada evangelista. A torre de Maria está localizada no ábside e é coroada por uma grande estrela de doze pontas, que simboliza a estrela da manhã. Além disso, ela carrega diversos elementos iconográficos aludindo à Virgem, como a Ave Maria e várias flores como símbolo dos atributos da mãe de Jesus." #NT!

gaudi_sagrada_phase_9_decision: "Sagrada Família: Fachada da Glória" #NT!
gaudi_sagrada_phase_9_decision_desc: "A maior e mais impressionante das fachadas é a Fachada da Glória. Dedicada à Glória Celestial de Jesus, ela representa o caminho para Deus: Morte, Julgamento Final e Glória, enquanto o Inferno é deixado para aqueles que se desviam da vontade de Deus. Para alcançar o Pórtico da Glória, a grande escadaria leva sobre o passagem subterrânea construída sobre Carrer de Mallorca com a decoração representando o Inferno e o vício. Ela será decorada com demônios, ídolos, deuses falsos, heresia e cismas, etc. O Purgatório e a morte também serão representados, sendo esta última usando túmulos ao longo do solo. O pórtico tem sete grandes colunas dedicadas aos dons do Espírito Santo. Na base das colunas, há representações dos sete pecados capitais, e no topo, as sete virtudes celestiais." #NT!

gaudi_sagrada_phase_10_decision: "Sagrada Família: Agulha de Cristo" #NT!
gaudi_sagrada_phase_10_decision_desc: "A torre de Jesus está conectada por quatro pontes com as torres dos evangelistas e é coroada por uma grande cruz com seis braços, com 13,5 m de altura: em sua parte central, há um cordeiro, bem como a inscrição 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' e as palavras 'Amém' e 'Aleluia'. Cada um dos quatro braços da cruz tem poderosos feixes de luz que são visíveis a grandes distâncias, em lembrança ao trecho bíblico que define Jesus como 'Eu sou a luz do mundo'. No interior, a torre de Jesus será dividida em três andares, que simbolizarão a criação do universo e a frase relacionada a Cristo 'Eu sou o Caminho, a Verdade e a Vida'." #NT!

gaudi_sagrada_support_decision: "Apoiar a Sagrada Família" #NT!
gaudi_sagrada_support_decision_desc: "A construção da Sagrada Família é supostamente baseada em doações - mas nossa constituição atual permite que essas 'doações' sejam interpretadas de maneira mais generosa, motivando a população de nosso país a também apoiar o projeto de construção. Isso nos concede um ponto de construção adicional a cada mês." #NT!

gaudi_end_sagrada_support_decision: "Encerrar o Apoio à Sagrada Família" #NT!
gaudi_end_sagrada_support_decision_desc: "Sempre podemos retirar nosso apoio à construção da Sagrada Família, mas quem realmente desejaria isso?" #NT!

gaudi_activate_saxon_palace_decision: "Restaurar o Palácio Saxon" #NT!
gaudi_activate_saxon_palace_decision_desc: "Com a libertação de Varsóvia, um novo capítulo na história da nação polonesa começa. O negligenciado Palácio Saxon, outrora sede dos reis da dinastia Wettin, deveria recuperar sua posição, por exemplo, com um memorial para o Soldado Desconhecido." #NT!
  
