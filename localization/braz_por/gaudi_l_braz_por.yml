gaudi.11.t: "A Secession da [SCOPE.sState('gaudi_secession_state').GetCityHubName]" #NT!
gaudi.11.d: "[SCOPE.sState('gaudi_secession_state').GetCityHubName] tornou-se o centro de um movimento artístico internacional excepcionalmente ligado ao Art Nouveau." #NT!
gaudi.11.f: "A Secession de Viena é um movimento artístico, intimamente relacionado ao Art Nouveau, que foi formado em 1897 por um grupo de pintores, artistas gráficos, escultores e arquitetos austríacos, incluindo Josef Hoffman, Koloman Moser, Otto Wagner e Gustav Klimt. Eles renunciaram à Associação de Artistas Austríacos em protesto contra seu apoio a estilos artísticos mais tradicionais. Sua obra arquitetônica mais influente foi o Secession Building, projetado por Joseph Maria Olbrich como local de exposições do grupo. Sua revista oficial chamava-se Ver Sacrum (Primavera Sagrada, em latim), que publicava trabalhos altamente estilizados e influentes de arte gráfica. Em 1905, o grupo se dividiu quando alguns dos membros mais proeminentes, incluindo Klimt, Wagner e Hoffmann, renunciaram em uma disputa sobre prioridades, mas ele continuou a funcionar e ainda funciona hoje, a partir de sua sede no Secession Building. Em sua forma atual, a galeria de exposições da Secession é liderada e gerenciada de forma independente pelos artistas." #NT!
gaudi.11.g: "Este beijo para o mundo inteiro!" #NT!
gaudi.21.t: "Bairro Art Nouveau em [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]" #NT!
gaudi.21.d: "O novo desenvolvimento artístico não parou em [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]: novos edifícios Art Nouveau estão sendo construídos em um bairro que agora é considerado um bairro da vanguarda." #NT!
gaudi.21.f: "A estreia da arquitetura Art Nouveau em Bruxelas foi acompanhada por uma onda de Arte Decorativa no novo estilo. Artistas importantes incluíam Gustave Strauven, que usava ferro forjado para criar efeitos barrocos nas fachadas de Bruxelas; o designer de móveis Gustave Serrurier-Bovy, conhecido por suas cadeiras altamente originais e móveis articulados de metal; e o designer de joias Philippe Wolfers, que fazia joias em forma de libélulas, borboletas, cisnes e serpentes. O estilo foi rapidamente notado na França vizinha. Após visitar o Hôtel Tassel de Horta, Hector Guimard construiu o Castel Béranger, um dos primeiros edifícios de Paris no novo estilo. Os parisienses receberam de braços abertos o estilo original e pitoresco de Guimard; o Castel Béranger foi escolhido como uma das melhores novas fachadas de Paris, lançando a carreira de Guimard. A Exposition universelle de Paris em 1900 marcou o ponto alto do Art Nouveau. Entre abril e novembro de 1900, ela atraiu quase cinquenta milhões de visitantes de todo o mundo e apresentou a arquitetura, design, vidro, móveis e objetos decorativos do estilo. Embora a Exposição de Paris tenha sido de longe a maior, outras exposições também fizeram muito para popularizar o estilo." #NT!
gaudi.21.g: "Uma nova cultura vibrante." #NT!
gaudi.31.t: "Cinema Art Deco em [SCOPE.sState('gaudi_art_deco_cinema_state').GetCityHubName]" #NT!
gaudi.31.d: "Um novo cinema moderno abriu suas portas hoje." #NT!
gaudi.31.f: "Um gênero importante de edifícios Art Deco são os cinemas. O período Art Deco coincidiu com o nascimento do cinema sonoro e a era dos cinemas enormes e ricamente decorados. Muitos desses cinemas ainda existem, embora muitos tenham sido divididos no interior em salas menores de exibição. Entre os exemplos mais famosos estão o Paramount Theatre em Oakland, Califórnia, que tinha um saguão grandioso de quatro andares, com entrada por vinte e sete portas, e podia acomodar 3.746 pessoas." #NT!
gaudi.31.g: "O novo filme de Buster Keaton já saiu?" #NT!
gaudi.32.t: "Arranha-céu Art Deco em [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName]" #NT!
gaudi.32.d: "Com seus ornamentos lúdicos, mosaicos fabulosos e formas atraentes, o novo arranha-céu em [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName] é muito mais do que apenas um prédio alto." #NT!
gaudi.32.f: "O estilo Art Deco nasceu em Paris, mas naquela cidade não eram permitidos edifícios mais altos do que a Catedral de Notre Dame (com a única exceção da Torre Eiffel). Como resultado, os Estados Unidos logo assumiram a liderança na construção de arranha-céus. Os primeiros arranha-céus foram construídos em Chicago na década de 1880 no estilo Beaux-Arts ou neoclássico. Na década de 1920, arquitetos de Nova York usaram o novo estilo Art Deco para construir o Edifício Chrysler e o Empire State Building. O Empire State Building foi o prédio mais alto do mundo por quarenta anos. A decoração interior e exterior dos arranha-céus era classicamente Art Deco, com formas geométricas e padrões ziguezague. O Edifício Chrysler atualizou as tradicionais gárgulas das catedrais góticas com esculturas nos cantos do edifício no formato dos ornamentos do radiador Chrysler." #NT!
gaudi.32.g: "Arranha-céus com estilo." #NT!
gaudi.33.t: "Aeroporto Art Deco" #NT!
gaudi.33.d: "Um novo aeroporto com um luxuoso estilo Art Deco dá as boas-vindas a passageiros de todo o mundo e mostra aos estrangeiros a grandeza de nossa nação assim que eles chegam." #NT!
gaudi.33.f: "No início do novo século, os aeroportos eram o símbolo do progresso: a conquista do céu, que por muito tempo foi considerada um sonho inatingível da humanidade, de repente se tornou uma questão corriqueira. Pilotos competiam, quebravam recordes e tentavam circum-navegar o mundo: neles, o ideal do herói antigo se misturava com a tecnologia mais recente. Ao mesmo tempo, o voo de passageiros era um símbolo de status. O requinte e o luxo se agarravam a ele. Os aeroportos Art Deco pegaram esse tema e o transformaram em uma imaginação sugestiva, seja por meio de decorações ou proporções gigantescas." #NT!
gaudi.33.g: "Howard Hughes ficaria orgulhoso disso." #NT!
gaudi.34.t: "Escritório Art Deco" #NT!
gaudi.34.d: "Um novo edifício governamental abriu hoje. Sua fachada lúdica proclama o triunfo do estilo Art Deco." #NT!
gaudi.34.f: "Em primeiro lugar, o estilo Art Deco era associado a instituições ligadas à abundância e ao luxo, como edifícios comerciais, bolsas de valores, cinemas e teatros. No entanto, com o tempo, o estilo também se espalhou para instituições estatais. Câmaras municipais, tribunais e edifícios governamentais, como os correios, logo adotaram esse estilo também." #NT!
gaudi.34.g: "Estes não são mais salas de escrita comuns!" #NT!
gaudi.50.t: "Um sonho Art Deco" #NT!
gaudi.50.d: "[ROOT.GetCountry.GetName] se tornou um exemplo brilhante de arquitetura moderna e luxuosa. Este é um status que o mundo inteiro nos inveja!" #NT!
gaudi.50.f: "'Tout sert au luxe, aux plaisirs de ce monde.\nO le bon temps que ce siecle de fer !\nLe superflu, chose tres necessaire,\nA reuni l’un et l’autre hemisphere.\n\nThese, luxury and pleasures raise;\nThis iron age brings happy days.\nNeedful superfluous things appear;\nThey have joined together either sphere.'\n- Voltaire" #NT!
gaudi.50.g: "Um êxtase para outro mundo!" #NT!
gaudi.60.t: "Incêndio do Palácio de Verão" #NT!
gaudi.60.d: "Oficiais de alta patente de nosso exército na China clamam por retaliação depois que alguns cidadãos de nosso país foram capturados e assassinados. Nunca mais um chinês deverá olhar torto para um de nossos compatriotas!" #NT!
gaudi.60.f: "'Havia, num canto do mundo, uma maravilha do mundo; essa maravilha chamava-se Palácio de Verão. A arte tem dois princípios, a Ideia, que produz a arte europeia, e a Quimera, que produz a arte oriental. O Palácio de Verão era para a arte quimérica o que o Partenon era para a arte ideal. Era uma espécie de tremendo desconhecido mestrepeça, vislumbrada à distância numa espécie de crepúsculo, como uma silhueta da civilização da Ásia no horizonte da civilização da Europa.\nEsta maravilha desapareceu.\nUm dia, dois bandidos entraram no Palácio de Verão. Um saqueou, o outro incendiou. A vitória pode ser uma mulher larápia, ou assim parece. A devastação do Palácio de Verão foi realizada pelos dois vencedores agindo juntos. Um dos dois vencedores encheu os bolsos; quando o outro viu isso, encheu seus cofres. E eles voltaram à Europa, de braços dados, rindo. Essa é a história dos dois bandidos.\nNós europeus somos os civilizados, e para nós os chineses são os bárbaros. Isso é o que a civilização fez à barbárie.' - Victor Hugo" #NT!
gaudi.60.g: "Queimem-no!" #NT!
gaudi.60.h: "Apenas bárbaros pensariam nisso." #NT!
gaudi.61.t: "Palácio de Verão queimado!" #NT!
gaudi.61.d: "Em uma das ações mais bárbaras da história mundial, o inimigo saqueou a residência imperial da Dinastia Qing - e incendiou o Palácio de Verão!" #NT!
gaudi.61.g: "Estamos realmente passando por um vale de lágrimas..." #NT!
gaudi.62.t: "Big Ben em chamas" #NT!
gaudi.62.d: "A vingança é doce." #NT!
gaudi.62.f: "'A multidão estava quieta, mais satisfeita do que de outra forma; assobiava e assobiava quando a brisa chegava, como se a encorajasse: 'É um lampejo (o que chamamos de brilho) para a Casa dos Lordes.' - 'Um julgamento para a Lei dos Pobres!' - 'Lá vão os atos deles!' - Tais exclamações pareciam ser as predominantes. Um homem lamentando não vi em lugar nenhum.' - Thomas Carlyle" #NT!
gaudi.63.t: "Parlamento de Westminster em chamas!" #NT!
gaudi.63.d: "Em uma das ações mais bárbaras da história mundial, o inimigo saqueou a sede do Parlamento Britânico - e incendiou o Big Ben!" #NT!

  
