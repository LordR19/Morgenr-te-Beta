je_gaudi_gotthard_survey: "Gotthard Railway: Planejamento e levantamento" #NT!
je_gaudi_gotthard_survey_reason: "No século XIX, a Suíça estava em perigo de ser contornada no tráfego ferroviário internacional e, assim, não apenas perder o contato com o sistema de transporte moderno, mas também com a Revolução Industrial. Com a abertura de uma linha ferroviária sobre o Passo do Brennero, esse perigo assumiu uma nova dimensão. Geograficamente, a Suíça tinha problemas maiores do que a Áustria: o Passo do Brennero era muito mais fácil de atravessar do que as rotas alternativas suíças. Décadas de discussões sobre a rota e o financiamento de tal projeto precederam a construção de uma ferrovia alpina na Suíça. O político e empresário de Zurique, Alfred Escher, desempenhou um papel-chave na determinação da linha de Gotthard." #NT!
je_gaudi_gotthard_survey_goal: "#E Progresso no Planejamento#! atinge #BLUE 60#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!
je_gaudi_gotthard_construction: "Gotthard Railway: Construção" #NT!
je_gaudi_gotthard_construction_reason: "A construção da ferrovia de Gotthard é considerada um dos maiores projetos de construção do século XIX e é comparada à construção do Canal de Suez em termos de suas dimensões e desafios técnicos. Desde o início, a parte central e mais ambiciosa foi a realização de um túnel através do maciço de Gotthard. Quando foi inaugurado em 1882, o túnel do cume de Gotthard era o túnel mais longo do mundo, com 15 quilômetros. Cerca de cem pequenas e grandes pontes, principalmente feitas de ferro e aço, fazem parte dessa rota ambiciosa, que não apenas conecta o norte e o sul da Europa, mas também representa um símbolo da unidade suíça." #NT!
je_gaudi_gotthard_construction_goal: "#E Progresso na Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!
je_gaudi_gotthard_discontent: "Gotthart Railway: Insatisfação dos Trabalhadores" #NT!
je_gaudi_gotthard_discontent_reason: "As condições de trabalho durante a construção da ferrovia de Gotthard eram difíceis, mesmo pelos padrões contemporâneos. A classe trabalhadora era composta principalmente por estrangeiros, principalmente das regiões alpinas mais pobres do norte da Itália, que de fato não tinham direitos. Em particular, o trabalho no túnel de Gotthard era considerado perigoso para a vida e mal remunerado. Isso levou repetidamente a desentendimentos com a administração da construção, que em pelo menos um momento ameaçou todo o projeto." #NT!
je_gaudi_gotthard_discontent_goal: "Se a #E Insatisfação dos Trabalhadores#! atingir o valor máximo de #BLUE 10#! pontos, uma greve pode ocorrer! No momento, o valor é #R [GetGlobalVariable('gaudi_gotthard_discontent').GetValue]#! pontos." #NT!

je_gaudi_cristo: "Cristo Redentor: Construção" #NT!
je_gaudi_cristo_reason: "O padre vicentino Pedro Maria Boss sugeriu pela primeira vez colocar um monumento cristão no Monte Corcovado em meados dos anos 1850 para homenagear a Princesa Isabel, regente do Brasil e filha do Imperador Pedro II, mas o projeto não foi aprovado. O Círculo Católico do Rio fez uma segunda proposta para uma estátua marcante na montanha em 1920. O engenheiro local Heitor da Silva Costa e o artista Carlos Oswald projetaram a estátua. O escultor francês Paul Landowski criou a obra. A estátua Art Déco mais tarde ganharia fama mundial como símbolo do Rio de Janeiro ao lado do Pão de Açúcar." #NT!
