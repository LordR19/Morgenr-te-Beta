gaudi_mole_phase_2_decision: "Mole Antonelliana: Lanterna e Agulha" #NT!
gaudi_mole_phase_2_decision_desc: "Antonelli continuou fazendo alterações em seu edifício, como a adição do chamado 'tempietto' - uma colunata hexagonal neoclássica com dois andares e base quadrada - que, portanto, segue o estilo pronaos básico. A visão original de Antonelli para a agulha era coroá-la com uma estrela de cinco pontas, mas ele optou por uma estátua, representando um gênio alado, ou 'genio alato'. A estátua foi encomendada ao escultor Fumagalli, meses após a morte de Antonelli. O design incluía um gênio de cobre relevo e dourado segurando uma lança em uma mão e um ramo de palmeira na outra. Sobre sua cabeça havia uma pequena estrela de cinco pontas apoiada por um mastro. Quando a estrela foi colocada em seu lugar em 10 de abril de 1889, ela elevou a altura total da Mole para 167,5 m (550 pés), tornando-a o edifício de tijolos mais alto da Europa na época." #NT!

gaudi_ringstrasse_phase_1_decision: "Ringstrasse de Viena: Senhor das Estradas Anelares" #NT!
gaudi_ringstrasse_phase_1_decision_desc: "A Ringstrasse de Viena foi construída após a desmontagem das muralhas da cidade no meio do século XIX. Das décadas de 1860 a 1890, muitos edifícios públicos grandes foram erguidos ao longo da Ringstrasse em um estilo historicista eclético, às vezes chamado de Ringstraßenstil ('estilo da estrada anelar'), usando elementos da arquitetura Clássica, Gótica, Renascentista e Barroca. Numerosos edifícios públicos e privados foram erguidos ao longo de toda a estrada anelar. Aristocratas e outros ricos particulares se apressaram em ter palácios representativos (palácios da estrada anelar) construídos no estilo histórico monumental." #NT!

gaudi_ringstrasse_phase_2_decision: "Ringstrasse de Viena: Hofoper e Neues Rathaus" #NT!
gaudi_ringstrasse_phase_2_decision_desc: "A estrada anelar foi inaugurada como tal apenas dez anos após a decisão de construir uma magnífica avenida no local das bastiões vienenses demolidos. Mas naquela época, ainda era dominada por terras incultas. Um dos projetos mais importantes nos anos que se seguiram foi a realização de um grande novo teatro de ópera, que mais tarde se tornou a Ópera Estatal de Viena. O Novo Town Hall também foi construído durante esse período, durante o qual a Ringstrasse foi transformada de uma mera avenida em um novo centro de Viena dominado por palácios e edifícios públicos." #NT!

gaudi_ringstrasse_phase_3_decision: "Ringstrasse de Viena: Universität und Kunstmuseen" #NT!
gaudi_ringstrasse_phase_3_decision_desc: "A Ringstrasse já se tornou o endereço cobiçado de industriais, banqueiros e aristocracia. Os edifícios públicos ocupam um lugar de destaque e representam o país da maneira mais estética possível. No entanto, uma fase final de construção é necessária para a conclusão, na qual a construção de um novo prédio universitário e o estabelecimento de museus de arte devem estar em primeiro plano." #NT!

