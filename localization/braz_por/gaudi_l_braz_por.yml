je_gaudi_dombau_phase_2: "Catedral de Colônia: Fachada Sul" #NT!
je_gaudi_dombau_phase_2_reason: "Após vários anos de trabalho de construção, os arquitetos enfrentaram a construção e decoração da fachada sul da catedral. Com sua rica decoração figurativa, ela é considerada não apenas o auge da escultura alemã, mas simplesmente como uma das principais obras da arquitetura gótica revival. A fachada sozinha levou treze anos para ser construída e dezoito anos para ser finalizada e decorada." #NT!
je_gaudi_dombau_phase_2_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!

je_gaudi_dombau_phase_3: "Catedral de Colônia: Estrutura do Telhado" #NT!
je_gaudi_dombau_phase_3_reason: "O design da Catedral de Colônia, baseado no ideal gótico, não impediu os mestres construtores de usarem os materiais de construção mais modernos da época. A estrutura do telhado era feita de ferro, tornando-a a maior estrutura de ferro do mundo até a construção da Torre Eiffel. Graças a essa decisão, a construção sobreviveu até mesmo diante dos bombardeios aliados durante a Segunda Guerra Mundial." #NT!
je_gaudi_dombau_phase_3_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!

je_gaudi_dombau_phase_4: "Catedral de Colônia: Fachada Oeste e Torres" #NT!
je_gaudi_dombau_phase_4_reason: "A fachada oeste da catedral é a maior fachada de igreja já construída. Ela segue detalhadamente o plano medieval desenvolvido pelo mestre construtor Michael von Savoyen, que foi registrado em 1370 no chamado plano da fachada F. Característica da silhueta da Catedral de Colônia é a fachada de torres gêmeas com as duas flechas altas. O mestre Michael havia projetado uma flecha treliçada octogonal completamente vazada coroada por um pináculo escalonado. Com essas soluções, que exploraram os limites do que é tecnicamente possível, os arquitetos góticos queriam enfatizar que o edifício queria ser 'um relicário monumental' que abrigava os Três Reis Magos em seu interior." #NT!
