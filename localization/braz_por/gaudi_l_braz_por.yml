je_gaudi_sagrada_phase_10: "Sagrada Família: Torre de Cristo" #NT!
je_gaudi_sagrada_phase_10_reason: "A torre de Jesus é conectada por quatro pontes às torres dos evangelistas e é coroada por uma grande cruz com seis braços, com 13,5 metros de altura: em sua parte central, há um cordeiro, bem como a inscrição 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' e as palavras 'Amém' e 'Aleluia'. Cada um dos quatro braços da cruz possui poderosos feixes de luz que são visíveis a grandes distâncias, em memória do trecho bíblico que define Jesus como 'Eu sou a luz do mundo'. No interior, a torre de Jesus será dividida em três pavimentos, que simbolizarão a criação do universo e a frase relacionada a Cristo 'Eu sou o Caminho, a Verdade e a Vida'." #NT!
