 je_gaudi_sagrada_phase_4: "Sagrada Família: Nave Principal" #NT!
 je_gaudi_sagrada_phase_4_reason: "A planta da igreja é em cruz latina com cinco naves. As colunas do interior têm um design único de Gaudí. Além de se ramificarem para suportar a sua carga, as suas superfícies em constante mudança são o resultado da intersecção de várias formas geométricas. O exemplo mais simples é o de uma base quadrada evoluindo para um octógono à medida que a coluna sobe, depois para uma forma de dezesseis lados e, eventualmente, para um círculo. Essencialmente, nenhuma das superfícies internas é plana; a ornamentação é abrangente e rica, constituída em grande parte por formas abstratas que combinam curvas suaves e pontas recortadas. Até mesmo trabalhos detalhados, como as grades de ferro para varandas e escadas, estão repletos de elaboração curvilínea." #NT!
