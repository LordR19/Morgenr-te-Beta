 gaudi_civil_engineer: "Engenheiro civil" #NT!
 gaudi_civil_engineer_desc: "[Concept('concept_gaudi_civil_engineer','$concept_gaudi_civil_engineers$')] são engenheiros com foco em projetos de construção e infraestrutura. Podem construir novas pontes, túneis ou canais." #NT!
 gaudi_mechanical_engineer: "Engenheiro mecânico" #NT!
 gaudi_mechanical_engineer_desc: "[Concept('concept_gaudi_mechanical_engineer','$concept_gaudi_mechanical_engineers$')] foco na construção de máquinas novas e inovadoras. Talvez eles criem uma locomotiva melhor ou uma máquina a vapor inovadora. Talvez eles até construam carroças que possam se mover sem cavalos?" #NT!
 gaudi_military_engineer: "Engenheiro militar" #NT!
 gaudi_military_engineer_desc: "[Concept('concept_gaudi_military_engineer','$concept_gaudi_military_engineers$')] muitas vezes fazem parte do exército e concentram-se na construção de fortalezas ou de novas máquinas de guerra inovadoras." #NT!
 gaudi_electrical_engineer: "Engenheiro elétrico" #NT!
 gaudi_electrical_engineer_desc: "A eletricidade permite muitos usos inovadores, desde luz, motores e até comunicação. [Concept('concept_gaudi_electrical_engineer','$concept_gaudi_electrical_engineers$')] trabalhar no aproveitamento deste poder para o bem da humanidade." #NT!
 gaudi_aeronautical_engineer: "Engenheiro aeronáutico" #NT!
 gaudi_aeronautical_engineer_desc: "O sonho de voar é antigo. Agora que é realmente possível aos humanos conquistar o ar, [Concept('concept_gaudi_aeronautical_engineer','$concept_gaudi_aeronautical_engineers$')] pretendem permitir que as pessoas voem mais alto, mais rápido e mais longe à medida que constroem novos aviões e dirigíveis." #NT!
  
