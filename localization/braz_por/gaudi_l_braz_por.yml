 gaudi.1201.t: "Locomotivas Modernas" #NT!
 gaudi.1201.t_general: "Ferrovia Ocidental e Atlântica #3 \"Geral\"" #NT!
 gaudi.1201.t_forney: "\"Forney\" 0-4-4T" #NT!
 gaudi.1201.t_e6: "Classe E6 \"Atlântico\"" #NT!
 gaudi.1201.t_m_1000: "M-10000" #NT!
 gaudi.1201.t_gg1: "Classe GG1" #NT!
 gaudi.1201.t_kkstb_30: "kkStB-Reihe 30" #NT!
 gaudi.1201.t_fs_class_670: "Classe FS 670" #NT!
 gaudi.1201.d: "Finalmente as Locomotivas construídas pelo nosso [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] estão finalmente nos trilhos da rede ferroviária [GetPlayer.GetAdjectiveNoFormatting]!. Certamente veremos novos recordes de velocidade deles!" #NT!
 gaudi.1201.f: ""Basta olhar para esta maravilha da engenharia! É fantástico, não é?"" #NT!
 gaudi.1201.f_general: "A configuração 4-4-0 já provou ser ótima. O “General” e sua espécie certamente se tornarão os burros de carga da América!" #NT!
 gaudi.1201.f_forney: "A Forney é uma ótima locomotiva para áreas urbanas, pois seu pequeno tamanho significa que ela aguenta as curvas fechadas de uma ferrovia urbana." #NT!
 gaudi.1201.f_e6: "A Classe E6 “Atlantic” é uma locomotiva a vapor rápida que oferece um percurso tranquilo aos seus passageiros. Será utilizado nas principais linhas de passageiros." #NT!
 gaudi.1201.f_m_1000: "A M-10000 é uma locomotiva gás-elétrica simplificada. Pode atingir altas velocidades e é a locomotiva ideal para rotas expressas." #NT!
 gaudi.1201.f_gg1: "A Classe GG1 é uma locomotiva elétrica simplificada que pode puxar trens em velocidades impressionantes. Certamente esta locomotiva terá uma longa carreira!" #NT!
 gaudi.1201.f_kkstb_30: "O kkStB-Reihe 30 é um excelente trem suburbano, pois possui um processo de combustão particularmente livre de vapor e fumaça." #NT!
 gaudi.1201.f_fs_class_670: "A FS Classe 670 possui design icônico, basicamente invertendo a ordem normal de uma locomotiva. A cabine é colocada na frente da locomotiva permitindo ao maquinista uma visão perfeita." #NT!
 gaudi.1201.g: "Uma maravilha da Engenharia!" #NT!
  
