 gaudi.1131.t: "Os Túneis de [GetPlayer.GetName]" #NT!
 gaudi.1131.d: "Nosso [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] finalmente concluiu o projeto para criar alguns novos túneis através de colinas e montanhas em [GetPlayer.GetNameNoFormatting]. Agora que esses túneis facilitam as viagens e o transporte, poderemos ver efeitos positivos para a nossa indústria." #NT!
 gaudi.1131.f: ""Eu sou um anão e estou cavando um buraco! Diggy Diggy Hole, cavando um buraco!"" #NT!
 gaudi.1131.g: "Você encontrou algum ouro por acaso?" #NT!
  
