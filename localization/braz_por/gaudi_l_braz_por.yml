 ACHIEVEMENT_DESC_gaudi_kulturnation: "Como nação alemã, complete a Catedral de Colônia, descubra Netuno, funde o Allgemeine Deutscher Musikverein, crie o Festival Richard Wagner, transporte o Portão de Ishtar para a Alemanha e faça da sua capital o berço do Expressionismo. Você também precisa de um maestro ativo e de um arqueólogo famoso e ativo." #NT!
