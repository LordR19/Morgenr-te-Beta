 je_gaudi_mole_phase_1: "Mole Antonelliana: Da Sinagoga ao Símbolo Nacional" #NT!
 je_gaudi_mole_phase_1_reason: "A Mole Antonelliana é um edifício semelhante a um pavilhão, com seu ensaio alto e afilado, projetado pelo arquiteto de Turim, Alessandro Antonelli. Começou como sinagoga em nome da comunidade judaica, mas a ambição excessiva do arquitecto levou a um projecto que foi além dos planos originais. Os custos dispararam e a conclusão foi adiada por anos. Apesar das tentativas ambiciosas, a comunidade judaica finalmente não conseguiu arrecadar mais dinheiro. No entanto, o povo de Turim defendeu que o projecto fosse assumido pelo governo local para concluir o edifício, que já impressionava na sua forma tosca, e dedicá-lo à unidade italiana." #NT!
 je_gaudi_mole_phase_1_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_mole_phase_2: "Mole Antonelliana: Lanterna e Pináculo" #NT!
 je_gaudi_mole_phase_2_reason: "Antonelli continuou a fazer alterações no seu edifício, por exemplo acrescentando o chamado 'tempietto' - uma colunata hexagonal neoclássica com dois pisos e base quadrada - que, portanto, retoma o estilo básico dos pronaos. A visão original de Antonelli para a torre era finalizá-la com uma estrela de cinco pontas, mas mais tarde ele optou por uma estátua, representando um gênio alado, ou 'genio alato'. A estátua foi encomendada ao escultor Fumagalli, meses após a morte de Antonelli. O desenho incluía um gênio de cobre dourado e em relevo segurando uma lança em uma mão e um ramo de palmeira na outra. Na sua cabeça havia uma pequena estrela de cinco pontas sustentada por um mastro. Quando a estrela foi colocada em seu lugar em 10 de abril de 1889, elevou a altura total do Mole para 167,5 m (550 pés), tornando-o o edifício de tijolos mais alto da Europa na época." #NT!
