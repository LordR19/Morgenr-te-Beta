je_gaudi_sagrada_phase_7: "Sagrada Família: Transepto" #NT!
je_gaudi_sagrada_phase_7_reason: "Temas ao longo da decoração incluem palavras da liturgia. As torres são decoradas com palavras como 'Hosana', 'Excelsis' e 'Sanctus'; as grandes portas da Fachada da Paixão reproduzem trechos da Paixão de Jesus do Novo Testamento em várias línguas, principalmente o catalão; e a Fachada da Glória será decorada com as palavras do Credo dos Apóstolos, enquanto sua porta principal reproduzirá todo o Pai Nosso em catalão, cercado por várias variações de 'Dai-nos hoje o nosso pão quotidiano' em outras línguas. As três entradas simbolizam as três virtudes: Fé, Esperança e Amor. Cada uma delas também é dedicada a uma parte da vida de Cristo." #NT!
