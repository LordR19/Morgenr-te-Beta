 je_gaudi_palacio_phase_1: "O coração da cultura mexicana" #NT!
 je_gaudi_palacio_phase_1_reason: "O Palacio de Bellas Artes (Inglês: Palácio de Belas Artes) é a instituição cultural mais importante do México. O edifício monumental é considerado o edifício cultural mais alto e importante do México, dedicado ao teatro, dança, música e ópera, artes visuais, literatura e arquitetura. A construção do edifício teve início em 1º de outubro de 1904. O objetivo era substituir o anteriormente vandalizado Teatro Nacional, que era visto como uma relíquia do colonialismo." #NT!
 je_gaudi_palacio_phase_1_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_palacio_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_palacio_phase_2: "O coração da cultura mexicana" #NT!
 je_gaudi_palacio_phase_2_reason: "O arquiteto italiano Adamo Boari foi contratado para projetar o Palácio de Bellas Artes e deveria concluí-lo em quatro anos. No entanto, este prazo não pôde ser cumprido devido a uma série de problemas. O solo pantanoso do México causou o assentamento de edifícios, também houve gargalos financeiros e Boari acabou voltando para a Itália devido à Revolução Mexicana. O atraso na construção também fez com que os gostos artísticos e arquitetônicos mudassem e a inspiração do Art Déco fosse adotada." #NT!
