je_gaudi_sagrada_phase_9: "Sagrada Família: Fachada da Glória" #NT!
je_gaudi_sagrada_phase_9_reason: "A maior e mais impressionante das fachadas é a Fachada da Glória. Dedicada à Glória Celestial de Jesus, ela representa o caminho para Deus: Morte, Juízo Final e Glória, enquanto o Inferno é deixado para aqueles que se desviam da vontade de Deus. Para chegar ao Pórtico da Glória, a grande escadaria leva sobre o túnel subterrâneo construído sobre a Carrer de Mallorca, com a decoração representando o Inferno e o vício. Ela será decorada com demônios, ídolos, deuses falsos, heresia e cismas, etc. O Purgatório e a morte também serão retratados, sendo que esta última usará túmulos ao longo do chão. O pórtico possui sete grandes colunas dedicadas aos dons do Espírito Santo. Na base das colunas, há representações dos sete pecados capitais, e no topo, as sete virtudes celestiais." #NT!
