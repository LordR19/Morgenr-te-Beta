 je_gaudi_sagrada_phase_9: "Sagrada Família: Fachada da Glória" #NT!
 je_gaudi_sagrada_phase_9_reason: "A maior e mais marcante das fachadas é a Fachada da Glória. Dedicado à Glória Celestial de Jesus, representa o caminho para Deus: Morte, Julgamento Final e Glória, enquanto o Inferno é deixado para aqueles que se desviam da vontade de Deus. Para chegar ao Pórtico da Glória, a grande escadaria conduz à passagem subterrânea construída sobre a Carrer de Mallorca com a decoração representando o Inferno e o vício. Será decorado com demônios, ídolos, falsos deuses, heresias e cismas, etc. O purgatório e a morte também serão retratados, esta última usando tumbas ao longo do solo. O pórtico possui sete grandes colunas dedicadas aos dons do Espírito Santo. Na base das colunas estão representações dos sete pecados capitais e, no topo, das sete virtudes celestiais." #NT!
