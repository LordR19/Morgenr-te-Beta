 je_gaudi_dombau_phase_1: "Catedral de Colônia: retomada da construção" #NT!
 je_gaudi_dombau_phase_1_reason: "A Catedral de Colônia é considerada a catedral gótica mais perfeita do mundo. A construção começou no século XIII e atingiu proporções colossais. Após a conclusão da construção do coro, as obras foram paralisadas até serem totalmente interrompidas no decorrer do século XV. Até hoje, o guindaste de construção do final da Idade Média ainda se eleva sobre a torre sul semiacabada. Com o renascimento do sentimento nacional e romântico na burguesia alemã e especialmente após a redescoberta dos planos de construção originais e a sua divulgação, cresce a convicção de que a conclusão da catedral não é apenas um projecto para a glória de Deus, mas também um símbolo da cultura alemã e da unidade da nação alemã." #NT!
 je_gaudi_dombau_phase_1_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_dombau_phase_2: "Catedral de Colônia: fachada sul" #NT!
 je_gaudi_dombau_phase_2_reason: "Depois de as obras já terem durado vários anos, os arquitectos depararam-se com a construção e decoração da fachada sul da catedral. Com a sua rica decoração figurativa, não é apenas considerado o auge da escultura alemã, mas simplesmente uma das principais obras da arquitetura neogótica. Só a fachada levou treze anos para ser construída e dezoito para terminar e decorar." #NT!
 je_gaudi_dombau_phase_2_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_dombau_phase_3: "Catedral de Colônia: estrutura do telhado" #NT!
 je_gaudi_dombau_phase_3_reason: "O desenho da Catedral de Colônia, baseado no ideal gótico, não impediu os mestres-de-obras de utilizarem os materiais de construção mais modernos da época. A estrutura do telhado era de ferro, tornando-a a maior estrutura de ferro-aço do mundo até a construção da Torre Eiffel. Graças a esta decisão, a construção sobreviveu mesmo face aos bombardeamentos aliados durante a Segunda Guerra Mundial." #NT!
 je_gaudi_dombau_phase_3_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_dombau_phase_4: "Catedral de Colônia: fachada oeste e torres" #NT!
 je_gaudi_dombau_phase_4_reason: "A fachada oeste da catedral é a maior fachada de igreja já construída. Segue detalhadamente a planta medieval desenvolvida pelo mestre construtor Michael von Savoyen, que foi registrada em 1370 na chamada planta de fachada F. Característica da silhueta da Catedral de Colônia é a fachada de torre gêmea com as duas torres imponentes. Mestre Michael projetou uma torre rendilhado octogonal totalmente aberta, coroada por um remate em camadas. Com estas soluções, que exploraram os limites do que é tecnicamente possível, os arquitectos góticos quiseram sublinhar que o edifício queria ser 'um relicário monumental' que albergasse os Três Reis Magos no seu interior." #NT!
 je_gaudi_dombau_phase_4_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
  
 je_gaudi_gotthard_survey: "Ferrovia Gotthard: Plano e levantamento" #NT!
 je_gaudi_gotthard_survey_reason: "No século XIX, a Suíça corria o risco de ser ignorada no tráfego ferroviário internacional e, assim, perder não só o contacto com o sistema de transporte moderno, mas também com a Revolução Industrial. Com a abertura de uma linha ferroviária sobre o Passo do Brenner, este perigo assumiu uma nova dimensão. Geograficamente, a Suíça tinha problemas maiores do que a Áustria: o Passo do Brenner era muito mais fácil de negociar do que as rotas alternativas suíças. Décadas de discussões sobre a rota e o financiamento de tal projeto precederam a construção de uma ferrovia alpina na Suíça. O político e empresário de Zurique Alfred Escher desempenhou um papel fundamental na determinação da linha Gotthard." #NT!
 je_gaudi_gotthard_survey_goal: "#E Progresso do planejamento#! atinge #BLUE 60#! pontos. No momento temos #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_gotthard_construction: "Ferrovia Gotthard: Construção" #NT!
 je_gaudi_gotthard_construction_reason: "A construção da ferrovia Gotthard é considerada uma das maiores obras do século XIX e é comparada à construção do Canal de Suez em termos de dimensões e obstáculos técnicos. Desde o início, a parte central e mais ambiciosa foi a realização de um túnel através do maciço de São Gotardo. Quando foi inaugurado em 1882, o túnel do cume de São Gotardo era o túnel mais longo do mundo, com 15 quilômetros. Cerca de uma centena de pequenas e grandes pontes, maioritariamente feitas de ferro e aço, são outra parte desta ambiciosa rota, que não só liga o norte ao sul da Europa, mas também representa um símbolo da unidade suíça." #NT!
 je_gaudi_gotthard_construction_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_gotthard_discontent: "Ferrovia Gotthart: descontentamento dos trabalhadores" #NT!
 je_gaudi_gotthard_discontent_reason: "As condições de trabalho durante a construção da ferrovia Gotthard foram difíceis, mesmo para os padrões contemporâneos. A classe trabalhadora era em grande parte composta por estrangeiros, principalmente dos vales mais pobres dos Alpes do norte da Itália, que de facto não tinham direitos. Em particular, o trabalho no túnel Gotthard foi considerado uma ameaça à vida e mal remunerado. Isto levou repetidamente a desentendimentos com a gestão da construção, que pelo menos a certa altura chegou a ameaçar todo o projecto." #NT!
 je_gaudi_gotthard_discontent_goal: "Se a #E Insatisfação dos Trabalhadores#! atingir o valor máximo de #BLUE 10#! pontos, poderá ocorrer uma greve! No momento o valor é de #R [GetGlobalVariable('gaudi_gotthard_discontent').GetValue]#! pontos." #NT!
  
 je_gaudi_cristo: "Cristo Redentor: Construção" #NT!
 je_gaudi_cristo_reason: "O padre vicentino Pedro Maria Boss sugeriu pela primeira vez a colocação de um monumento cristão no Monte Corcovado em meados da década de 1850 para homenagear a Princesa Isabel, regente do Brasil e filha do Imperador Pedro II, mas o projeto não foi aprovado. O Círculo Católico do Rio fez uma segunda proposta para uma estátua marcante na montanha em 1920. O engenheiro local Heitor da Silva Costa e o artista Carlos Oswald projetaram a estátua. O escultor francês Paul Landowski criou a obra. A estátua Art Déco mais tarde ganharia fama mundial como símbolo do Rio de Janeiro ao lado do Pão de Açúcar." #NT!
