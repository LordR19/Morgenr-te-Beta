 je_gaudi_sagrada_phase_8: "Sagrada Família: Pináculos de Maria e dos Evangelistas" #NT!
 je_gaudi_sagrada_phase_8_reason: "As torres dos Evangelistas são encimadas por esculturas dos seus símbolos tradicionais: um touro alado (São Lucas), um homem alado (São Mateus), uma águia (São João) e um leão alado (São Marcos). Os terminais das torres têm 22,5 m de altura, compostos por três partes distintas: a base é composta por quatro linhas de hexágonos com as inscrições Al·leluia e Amém rodeadas por palmeiras de cerâmica em forma de espinha de peixe; na parte central há um icosaedro cortado por uma esfera coberta com trencadís de cerâmica e vidro veneziano, que contém as fontes de iluminação; e, como acabamento, estão as esculturas dos Tetramorfos, aladas e com livro evangélico com as iniciais de cada evangelista. A torre de Maria está localizada na abside e é encimada por uma grande estrela de doze pontas, que simboliza a estrela da manhã. Além disso, carrega diversos elementos iconográficos alusivos à Virgem, como a Ave Maria e diversas flores como símbolo dos atributos da mãe de Jesus." #NT!
