je_gaudi_dombau_phase_1: "Catedral de Colônia: Retomada da construção" #NT!
je_gaudi_dombau_phase_1_reason: "A Catedral de Colônia é considerada a catedral gótica mais perfeita do mundo. A construção começou no século 13 e tinha proporções colossais. Após a conclusão do edifício do coro, o trabalho parou até ser interrompido completamente no decorrer do século 15. Até hoje, o guindaste de construção da Idade Média tardia ainda se ergue sobre a torre sul inacabada. Com o ressurgimento do sentimento nacional e romântico na burguesia alemã e especialmente após a redescoberta dos planos originais do edifício e sua divulgação, a convicção cresce de que a conclusão da catedral não é apenas um projeto para a glória de Deus, mas também um símbolo da cultura alemã e da unidade da nação alemã." #NT!
