je_gaudi_sagrada_phase_8: "Sagrada Família: Torres de Maria e dos Evangelistas" #NT!
je_gaudi_sagrada_phase_8_reason: "As torres dos Evangelistas são encimadas por esculturas de seus símbolos tradicionais: um touro alado (São Lucas), um homem alado (São Mateus), uma águia (São João) e um leão alado (São Marcos). Os terminais das torres têm 22,5 metros de altura, compostos por três partes diferentes: a base é composta por quatro fileiras de hexágonos com as inscrições Al·leluia e Amém cercadas por palmas de cerâmica em forma de espinha de peixe; na parte central, há um icosaedro intersectado com uma esfera coberta de trencadís de cerâmica e vidro veneziano, que contém as fontes de luz; e, como acabamento, há as esculturas dos Tetramorfos, alados e com um livro evangélico com as iniciais de cada evangelista. A torre de Maria está localizada no ábside e é coroada por uma grande estrela de doze pontas, que simboliza a estrela da manhã. Além disso, ela carrega diversos elementos iconográficos aludindo à Virgem, como a Ave Maria e várias flores como símbolo dos atributos da mãe de Jesus." #NT!
