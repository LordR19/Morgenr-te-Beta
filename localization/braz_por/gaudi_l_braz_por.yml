 je_gaudi_nemo_reason: "Um misterioso monstro marinho, que testemunhas oculares acreditam ser um narval gigante, está atacando nossos navios comerciais e até atacando portos. Com a ajuda de um naturalista, podemos enviar uma expedição para aprender mais sobre a criatura – e possivelmente detê-la." #NT!
  
 gaudi.80.t: "O Walhalla" #NT!
 gaudi.80.d: "Com a conclusão do Walhalla perto de Regensburg, a Baviera construiu um local onde pode exibir e homenagear os grandes gênios alemães em forma de busto." #NT!
 gaudi.80.f: "O Walhalla é um memorial no Bräuberg em Markt Donaustauf, Baviera. Foi construído entre 1830 e 1842 pelo rei Ludwig I da Baviera pelo arquiteto Leo von Klenze. Tendo em vista a “mais profunda desgraça da Alemanha” em 1806, quando o Sacro Império Romano foi dissolvido e grande parte do que mais tarde se tornou a Alemanha estava sob a influência direta de Napoleão, o então príncipe herdeiro Ludwig deu a ordem de criar uma série de bustos de 'alemães gloriosamente distintos'. Conforme observado na primeira das três inscrições no andar, Ludwig já havia decidido em janeiro de 1807 construir um templo de honra para cinquenta grandes alemães o mais rápido possível. Quando Ludwig assumiu o cargo em 1825, 60 bustos já haviam sido concluídos, mas nenhum canteiro de obras ainda havia sido encontrado. O Walhalla recebeu a forma de um templo grego no estilo de um Peripteros dórico baseado no modelo do Partenon de Atenas." #NT!
 gaudi.80.g: "Homenageie um compositor alemão." #NT!
 gaudi.80.h: "Homenageie um literário alemão." #NT!
 gaudi.80.i: "Homenageie um pintor alemão." #NT!
  
 gaudi.90.t: "Baleia misteriosa afunda navio!" #NT!
 gaudi.90.d: "Há cada vez mais relatos que foram inicialmente descartados como superstição de marinheiros, mas que não podem mais ser descartados. Em essência, ao longo de um período de tempo, vários navios encontraram 'uma coisa enorme' no mar, um objeto longo em forma de fuso, às vezes emitindo um brilho fosforescente, infinitamente maior e mais rápido do que qualquer baleia.'\n\nVários navios do A marinha mercante foi perdida no mar durante o ano passado devido a um fenômeno estranho, considerado por muitos como uma espécie grande e ainda não descoberta de baleia." #NT!
 gaudi.90.f: "Os fatos relativos a esta aparição concordavam em muitos aspectos quanto à forma do objeto ou criatura em questão, à incansável rapidez de seus movimentos, a uma surpreendente capacidade de locomoção e à vida peculiar de que parecia dotada. Se fosse um cetáceo, ultrapassava em tamanho todos os até então classificados pela ciência. Levando em consideração a média das observações feitas em diversos momentos, poderíamos concluir com justiça que esse ser misterioso ultrapassava em muito todas as dimensões admitidas pelos ictiólogos da época." #NT!
 gaudi.90.g: "Mas é realmente uma baleia?" #NT!
 gaudi.91.t: "Baleia misteriosa ataca novamente!" #NT!
 gaudi.91.d: "O monstro misterioso atacou novamente! Toda a indústria da navegação mercante está horrorizada." #NT!
 gaudi.91.f: "Os engenheiros visitaram o Scotia, que foi colocado em doca seca. Eles mal podiam acreditar que isso fosse possível; a dois metros e meio abaixo da marca d'água havia uma renda regular, na forma de um triângulo isósceles. O local quebrado nas placas de ferro estava tão perfeitamente definido que não poderia ter sido feito com mais precisão com um soco. Ficou claro, então, que o instrumento que produzia a perfuração não era de marca comum; e depois de ter sido impulsionado com força prodigiosa e perfurado uma placa de ferro de uma polegada e oito centímetros de espessura, retirou-se por um movimento retrógrado verdadeiramente inexplicável." #NT!
 gaudi.91.g: "Esta ameaça nefasta à paz em alto mar deve acabar!" #NT!
 gaudi.92.t: "Baleia misteriosa ataca costa!" #NT!
 gaudi.92.d: "A baleia – ou o que quer que seja – atacou uma cidade portuária e deixou um rastro de destruição em seu rastro." #NT!
 gaudi.92.f: "A hipótese da ilha flutuante e do banco de areia inacessível, apoiada por mentes pouco competentes para formar um julgamento, foi abandonada. E, de facto, a menos que este banco de areia tivesse uma máquina no estômago, como poderia mudar de posição com uma rapidez tão surpreendente? Pela mesma causa, abandonou-se a ideia de um casco flutuante de um enorme naufrágio.\n\nRestaram então apenas duas soluções possíveis para a questão, que criaram duas partes distintas; de um lado, aqueles que defendiam um monstro de força colossal; de outro, aqueles que defendiam um navio submarino de enorme força motriz." #NT!
 gaudi.93.t: "O Professor e seu Monstro" #NT!
 gaudi.93.d: "Após [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] ser questionado sobre a última cena do crime da criatura desconhecida, ele partiu com uma equipe corajosa em busca do monstro." #NT!
 gaudi.93.f: "'As grandes profundezas do oceano são totalmente desconhecidas para nós. As sondagens não podem alcançá-los. O que se passa nessas profundezas remotas — que seres vivem, ou podem viver, a vinte ou quinze milhas abaixo da superfície das águas — qual é a organização destes animais — dificilmente podemos conjecturar. Contudo, a solução do problema que me é apresentado pode modificar a forma do dilema. Ou conhecemos todas as variedades de seres que povoam o nosso planeta, ou não. Se não os conhecemos todos, se a Natureza ainda nos guarda segredos em ictiologia, nada mais conforme à razão do que admitir a existência de peixes, ou de cetáceos de outras espécies, ou mesmo de novas espécies, de uma organização formada para habitar os estratos inacessíveis às sondagens, e que algum tipo de acidente, seja fantástico ou caprichoso, trouxe em longos intervalos para o nível superior do oceano.'" #NT!
 gaudi.93.g: "Boa sorte!" #NT!
 gaudi.94.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] está faltando!" #NT!
 gaudi.94.d: "O monstro marinho atacou o navio que queria investigá-lo. [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] caiu no mar na luta com o monstro! Apesar de procurarem por dias, eles não conseguiram encontrá-lo." #NT!
 gaudi.94.f: "'Nesse momento, apoiado no baluarte do castelo de proa, vi abaixo de mim Ned Land agarrando o martingale com uma das mãos e brandindo seu terrível arpão na outra, a menos de seis metros do animal imóvel. De repente, seu braço se esticou e o arpão foi lançado; Ouvi o golpe sonoro da arma, que parecia ter atingido um corpo duro. A luz elétrica apagou-se repentinamente e duas enormes trombas d'água romperam a ponte da fragata, correndo como uma torrente de proa a popa, derrubando homens e quebrando a amarração dos mastros. Seguiu-se um choque terrível e, jogado por cima da amurada, sem ter tempo de me conter, caí no mar." #NT!
 gaudi.94.g: "Não! Não Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName]!" #NT!
 gaudi.95.t: "Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] chega à costa!" #NT!
 gaudi.95.d: "O renomado naturalista [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] foi encontrado hoje nas nossas costas. O professor está ausente há algum tempo desde que se juntou a uma expedição enviada para descobrir a verdade por trás de uma misteriosa baleia que supostamente afunda e devora navios em alto mar. O professor fica chocado com a profunda experiência que teve e sua história é realmente notável. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] afirma que ele foi levado ao mar durante um encontro próximo entre seu navio e a criatura, e que a criatura é na verdade um navio humano, capaz de viajar debaixo d'água. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sustenta que o navio é, ou foi, comandado por um vigilante amante da liberdade que renunciou a todo contato com a terra firme em favor de uma vida livre nos oceanos do mundo a bordo de seu navio. Seja qual for a verdade, os muitos relatos detalhados do Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sobre muitas novas formas de vida estranhas - supostamente encontradas durante a sua viagem como convidado a bordo deste estranho navio - serão uma bênção para os nossos esforços científicos nos próximos anos." #NT!
 gaudi.95.f: "'É evidentemente um narval gigante e elétrico.' -[SCOPE.sCharacter('gaudi_nemo_scope').GetFullName]" #NT!
 gaudi.95.g: "Mas será que o Capitão Nemo está realmente derrotado?" #NT!
  
 gaudi.1004.t: "Magnetischer Verein Göttingen" #NT!
 gaudi.1004.d: "O famoso astrônomo e matemático Carl Friedrich Gauß e o físico Wilhelm Eduard Weber fundaram uma associação internacional para pesquisar o campo magnético da Terra." #NT!
 gaudi.1004.f: "A Associação Magnética (também Associação Magnética de Göttingen), fundada na década de 1830, era uma sociedade de pesquisa com sede em Göttingen. O objetivo principal era um projeto de pesquisa geofísica global para investigar as mudanças temporais e espaciais no magnetismo da Terra. É considerada a primeira sociedade científica internacional. A associação foi fundada pelos professores de Göttingen Carl Friedrich Gauß e Wilhelm Weber com o apoio de Alexander von Humboldt. O objetivo era medir as flutuações do campo magnético terrestre de forma coordenada, utilizando numerosas estações de medição distribuídas por todo o mundo. Durante um período de seis anos, de 1836 a 1841, as medições foram realizadas em 28 dias de consulta, cada um com duração de 24 horas, em intervalos de cinco minutos. Participaram neste projecto até 50 observatórios, incluindo 35 na Europa, seis na Ásia, dois em África, três na América do Norte e quatro nos Mares do Sul. Os resultados foram entregues em Göttingen e processados ​​cientificamente por Gauß e Weber." #NT!
 gaudi.1004.g: "Ímãs? Eletricidade? Eletromagnetismo!" #NT!
 gaudi.1004.h: "Espumante!" #NT!

