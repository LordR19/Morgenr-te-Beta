 je_gaudi_sagrada_phase_5: "Sagrada Família: Pináculos dos Apóstolos" #NT!
 je_gaudi_sagrada_phase_5_reason: "O desenho original de Gaudí prevê um total de dezoito torres, representando em ordem crescente de altura os Doze Apóstolos, a Virgem Maria, os quatro Evangelistas e, o mais alto de todos, Jesus Cristo. Todas as torres, cujas formas pretendem evocar o báculo de um bispo, apresentam longos entalhes verticais e pináculos coloridos decorados com animais ou símbolos sagrados e citações da Bíblia. Trazem uma pequena cruz dourada com o nome do respectivo apóstolo. Algumas das torres estão ligadas por estreitas pontes de pedra." #NT!
