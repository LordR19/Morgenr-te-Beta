je_gaudi_ringstrasse_phase_1: "Ringstrasse de Viena: Senhor das Avenidas Anelares" #NT!
je_gaudi_ringstrasse_phase_1_reason: "A Ringstrasse de Viena foi construída após a demolição das muralhas da cidade em meados do século XIX. Das décadas de 1860 a 1890, muitos edifícios públicos grandes foram erguidos ao longo da Ringstrasse em um estilo historicista eclético, às vezes chamado de Ringstraßenstil ('estilo da Avenida Anelar'), usando elementos da arquitetura Clássica, Gótica, Renascentista e Barroca. Inúmeros edifícios públicos e privados foram construídos ao longo de toda a avenida anelar. Aristocratas e outras pessoas ricas apressaram-se em construir palácios representativos (palácios da avenida anelar) no estilo historicista monumental." #NT!
je_gaudi_ringstrasse_phase_1_goal: "#E Progresso na Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!
je_gaudi_ringstrasse_phase_2: "Ringstrasse de Viena: Hofoper e Neues Rathaus" #NT!
je_gaudi_ringstrasse_phase_2_reason: "A avenida anelar foi inaugurada como tal apenas dez anos após a decisão de construir uma magnífica avenida no local das muralhas vienenses demolidas. Mas naquela época ainda era dominada por terras baldias. Um dos projetos mais importantes nos anos que se seguiram foi a realização de um grande novo teatro de ópera, que mais tarde se tornou a Ópera Estatal de Viena. A Prefeitura Nova também foi construída durante esse período, durante o qual a Ringstrasse foi transformada de uma mera avenida em um novo centro de Viena dominado por palácios e edifícios públicos." #NT!
je_gaudi_ringstrasse_phase_2_goal: "#E Progresso na Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!
je_gaudi_ringstrasse_phase_3: "Ringstrasse de Viena: Universität und Kunstmuseen" #NT!
je_gaudi_ringstrasse_phase_3_reason: "A Ringstrasse já se tornou o endereço cobiçado de industriais, banqueiros e aristocracia. Os edifícios públicos ocupam um lugar de destaque e representam o país da forma mais estética possível. No entanto, uma fase final de construção é necessária para a conclusão, na qual a construção de um novo prédio universitário e o estabelecimento de museus de arte devem estar em foco." #NT!
