 je_gaudi_sagrada_phase_2: "Sagrada Família: A Abside" #NT!
 je_gaudi_sagrada_phase_2_reason: "Gaudí concluiu a cripta que havia começado essencialmente de acordo com os planos de del Villar, sendo as abóbadas uma revisão de Gaudí. Em meados da década de 1880, nela puderam ser celebrados os primeiros serviços religiosos e a cripta foi concluída em 1889. Simultaneamente à construção da cripta, Gaudí começou a redesenhar fundamentalmente os planos da igreja. Em 1885 apresentou um novo conceito global com uma linguagem de design gótico, no qual são reconhecíveis 18 torres, embora em menor escala do que no projecto actual. A parede externa da abside, concluída em 1893, é mais alta que o projeto de del Villar. Contém elementos neogóticos, mas mostra a assinatura de Gaudí no uso idiossincrático das formas góticas, das gárgulas naturalistas e das pontas dos pináculos." #NT!
