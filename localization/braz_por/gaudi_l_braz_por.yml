 je_gaudi_ringstrasse_phase_1: "Ringstrasse de Viena: Senhor dos anéis viários" #NT!
 je_gaudi_ringstrasse_phase_1_reason: "O anel viário de Viena foi construído após o desmantelamento das muralhas da cidade em meados do século XIX. De 1860 a 1890, muitos grandes edifícios públicos foram erguidos ao longo da Ringstrasse em um estilo historicista eclético, às vezes chamado de Ringstraßenstil ('estilo Ring Road'), usando elementos da arquitetura clássica, gótica, renascentista e barroca. Numerosos edifícios públicos e privados foram erguidos ao longo de todo o anel viário. Aristocratas e outros indivíduos ricos apressaram-se em construir palácios representativos (palácios circulares) construídos no estilo historicista monumental." #NT!
 je_gaudi_ringstrasse_phase_1_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_ringstrasse_phase_2: "Ringstrasse de Viena: Hofoper e Neues Rathaus" #NT!
 je_gaudi_ringstrasse_phase_2_reason: "O anel vienense foi inaugurado como tal apenas dez anos após a decisão de construir uma magnífica avenida no local dos bastiões vienenses demolidos. Mas naquela época ainda era dominado por pousios. Um dos projetos mais importantes nos anos que se seguiram foi a construção de uma grande nova casa de ópera, que mais tarde se tornou a Ópera Estatal de Viena. A Nova Câmara Municipal também foi construída durante este período, durante o qual a Ringstrasse foi transformada de uma mera avenida num novo centro de Viena dominado por palácios e edifícios públicos." #NT!
 je_gaudi_ringstrasse_phase_2_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
 je_gaudi_ringstrasse_phase_3: "Viena Ringstrasse: Universität und Kunstmuseen" #NT!
 je_gaudi_ringstrasse_phase_3_reason: "A Ringstrasse já se tornou o endereço cobiçado de industriais, banqueiros e da aristocracia. Os edifícios públicos ocupam um lugar de destaque e representam o país da forma mais estética. No entanto, para a sua conclusão é necessária uma fase final de construção, na qual a construção de um novo edifício universitário e a criação de museus de arte deverão estar em primeiro plano." #NT!
 je_gaudi_ringstrasse_phase_3_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento temos #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto por mês." #NT!
  
 je_gaudi_sagrada_phase_1: "Sagrada Família: o sonho de Antoni Gaudí" #NT!
 je_gaudi_sagrada_phase_1_reason: "Antoni Gaudí i Cornet foi um arquiteto e designer catalão espanhol conhecido como o maior expoente do modernismo catalão. As obras de Gaudí apresentam um estilo sui generis altamente individualizado. Em 1883, Gaudí foi encarregado do projeto recentemente iniciado para construir uma igreja em Barcelona chamada Basílica i Temple Expiatori de la Sagrada Família. Gaudí mudou completamente o design inicial e imbuiu-o de um estilo próprio e distinto. Até à sua morte dedicou-se inteiramente a este projecto. Durante décadas, a Sagrada Família seria a maior igreja católica inacabada do mundo – um projeto do século entre a genialidade e a loucura." #NT!
