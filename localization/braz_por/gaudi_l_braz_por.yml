gaudi.231.t: "Ingresso de água no túnel" #NT!
gaudi.231.d: "A entrada de água no túnel de Gotthard ameaça o progresso da construção e a vida dos trabalhadores." #NT!
gaudi.231.f: "As diferentes camadas de rocha no maciço de Gotthard causaram repetidos problemas. Às vezes, fundações arenosas se alternavam com rochas impenetráveis - e, em casos raros, mas ainda mais perigosos, a água ou uma polpa rochosa penetrava no túnel, o que foi fatal para alguns trabalhadores." #NT!
gaudi.231.g: "Faça o necessário para selar o local, a segurança em primeiro lugar." #NT!
gaudi.231.h: "Pague horas extras aos trabalhadores para consertar a fissura, mas seja cuidadoso." #NT!
gaudi.231.i: "Feche o buraco a todo custo e continue trabalhando - independentemente das perdas!" #NT!
gaudi.232.t: "Teste de estresse no viaduto" #NT!
gaudi.232.d: "A administração da construção está incerta se os muitos testes de estresse que realizamos nos numerosos viadutos são realmente necessários em grande número, pois consomem material e tempo." #NT!
gaudi.232.f: "Dada a pressão de tempo para concluir a Ferrovia de Gotthard, nem todos os projetos podem desfrutar do mesmo nível de atenção. Por exemplo, alguns engenheiros consideram os testes de carga múltipla em um de nossos viadutos desnecessários - a estrutura é forte o suficiente. No entanto, alguns de nossos consultores insistem em não interromper os testes prematuramente, pois danos poderiam atrasar nosso trabalho por meses e manchar nossa reputação." #NT!
gaudi.232.g: "Deveríamos fazer um teste extra." #NT!
gaudi.232.h: "Não tenho preocupações de que este viaduto fique instável." #NT!
gaudi.233.t: "Colapso do viaduto!" #NT!
gaudi.233.d: "Um de nossos viadutos desabou hoje. Aparentemente, não era tão seguro quanto pensávamos." #NT!
gaudi.233.f: "Como você se atreve a prejudicar a reputação da precisão e minúcia suíças assim?" #NT!
gaudi.233.g: "Eu disse imediatamente que deveríamos ter feito um teste de estresse!" #NT!
gaudi.234.t: "Mais intervalos para descanso" #NT!
gaudi.234.d: "Os trabalhadores do túnel de Gotthard acham seus turnos muito longos e seus intervalos muito curtos." #NT!
gaudi.234.f: "Além do trabalho arriscado no túnel de Gotthard, a circulação de ar muito ruim causou problemas. O interior da terra também aqueceu a mais de 33 graus (e em casos raros: até 40 graus) dentro do túnel. No entanto, os trabalhadores tiveram que realizar seu trabalho árduo e suado por mais de 8 horas por dia." #NT!
gaudi.234.g: "Uma pausa? Bah! Esses italianos preguiçosos nem sabem o que é trabalho!" #NT!
gaudi.234.h: "Apenas um pequeno intervalo, nada mais." #NT!
gaudi.234.i: "Dê a eles um bônus em vez de uma pausa." #NT!
gaudi.234.j: "Eles merecem intervalos regulares." #NT!
gaudi.235.t: "Tontura no subsolo" #NT!
gaudi.235.d: "A qualidade do ar ruim no túnel de Gotthard piorou tanto que alguns trabalhadores desmaiaram de tontura." #NT!
gaudi.235.f: "A qualidade do ar em Gotthard atinge níveis alarmantemente baixos. A poeira levantada pelas picaretas e máquinas tem parte nisso; no entanto, a dinamite faz o resto. Com muita frequência, os trabalhadores são enviados de volta ao túnel antes que a fumaça das explosões tenha se dissipado. Um de nossos guardas queria instigar o grupo preguiçoso a voltar ao trabalho, mas sucumbiu a um infeliz problema cardiovascular no caminho para dentro do túnel." #NT!
gaudi.235.g: "Isso é lamentável. Agora continue trabalhando!" #NT!
gaudi.235.h: "Dê aos trabalhadores um incentivo maior para arriscar suas vidas..." #NT!
gaudi.235.i: "Introduza mudanças de turno mais curtas." #NT!
gaudi.236.t: "Preços exorbitantes" #NT!
gaudi.236.d: "Nossa política de preços para alimentos, roupas e outras necessidades tem sido duramente criticada pelos trabalhadores do túnel de Gotthard." #NT!
gaudi.236.f: "No máximo, 1645 trabalhadores trabalharam em Göschenen e 1302 em Airolo, na maioria italianos das áreas rurais pobres do Piemonte e da Lombardia. Os mineiros e trabalhadores viviam em cabanas sujas e superlotadas e eram financeiramente explorados. Um mineiro ganhava cerca de 3,90 francos em um turno de oito horas. Dois terços desse salário eram deduzidos para comida e acomodação, as lâmpadas e o óleo para elas - 30 centavos por dia - eles tinham que pagar por conta própria. Também eram deduzidos cinco francos por mês para suas roupas e dois francos pelo visto de residência na Suíça. Parte dos ganhos era paga em cupons que só podiam ser resgatados nas lojas da própria empresa." #NT!
gaudi.236.g: "Ninguém é forçado a trabalhar neste projeto. Todos são livres para ir!" #NT!
gaudi.236.h: "Nós os exploramos e os pagamos com seu próprio dinheiro para fazê-los trabalhar horas extras - uma ideia esplêndida!" #NT!
gaudi.236.i: "Proíba esse negócio antiético!" #NT!
gaudi.237.t: "Cabanas sujas" #NT!
gaudi.237.d: "A miséria nas cabanas dos trabalhadores no túnel de Gotthard cresceu a ponto de os gerentes da construção ferroviária estarem muito preocupados com a possibilidade de uma revolta iminente." #NT!
gaudi.237.f: "'Encontrei a situação em Göschenen pouco alterada; os apartamentos Favre são satisfatórios, mas de maneira extremamente insuficiente, os apartamentos privados dos cidadãos são em parte bons, em parte toleráveis, em parte ruins; as barracas dos trabalhadores, construídas com especulação e alugadas, são tão escandalosas quanto antes, especialmente na grande casa ao lado do correio, habitada por 240 pessoas; ali as fundições escorriam pelas paredes externas e ficavam em montes nos corredores e cantos; os quartos e seus móveis estão manchados de sujeira, as janelas estão fechadas hermeticamente, o ar é abominável, na verdade pior do que na maioria dos chiqueiros, que têm portões e aberturas. Uma tubulação de água foi construída com zelo, mas de tal maneira que congelou e se rompeu, não entregou nada durante todo o inverno e ainda está desativada, embora não tenha congelado gravemente por semanas.'" #NT!
gaudi.237.g: "Cada um por si." #NT!
gaudi.237.h: "Se eles não gostam tanto de suas casas, eles deveriam trabalhar mais." #NT!
gaudi.237.i: "Essas condições ultrajantes devem ser abolidas imediatamente em um país civilizado como o nosso!" #NT!
gaudi.238.t: "Soterrados vivos" #NT!
gaudi.238.d: "Um grave acidente ocorreu no túnel de Gotthard. Vários trabalhadores foram soterrados sob os escombros. Suas chances de sobrevivência são desconhecidas." #NT!
gaudi.238.f: "199 trabalhadores morreram durante a construção do túnel de Gotthard. Dos 171 mortos mencionados na lista de acidentes nos Arquivos Federais, 53 trabalhadores foram esmagados por vagões ou locomotivas, 49 foram atingidos por pedras e 46 foram mortos por dinamite. 23 pereceram de outras maneiras, um deles se afogou. De acordo com declarações oficiais, o culpado foi o acaso ou o próprio acidentado. Numerosos outros homens morreram nos anos seguintes devido à desnutrição, doenças e lesões sofridas durante a construção do túnel." #NT!
gaudi.238.g: "Infelizmente, esse é o risco deste trabalho. Continue escavando!" #NT!
gaudi.238.h: "Não podemos fazer nada por eles. Implemente regras melhores para o futuro." #NT!
gaudi.238.i: "Faça o que puder para salvar essas almas pobres!" #NT!
gaudi.239.t: "Novas máquinas no túnel" #NT!
gaudi.239.d: "A introdução de novas tecnologias acelerou significativamente nosso progresso na construção do túnel de Gotthard." #NT!
gaudi.239.f: "O empreiteiro Louis Favre assumiu as primeiras máquinas perfuradoras do tipo Sommeiller do túnel de Mont-Cenis. Para isso, ele testou as brocas de impacto mais importantes disponíveis no local. Os dois chefes de oficina em Airolo e Göschenen desenvolveram ainda mais as máquinas existentes: as máquinas deveriam ser menos propensas a reparos e as brocas de impacto deveriam ser equipadas com acionamento automático. Seguin e Ferroux, os dois gerentes de oficina, conseguiram fazer um progresso significativo: no início, três máquinas tinham que ser substituídas todos os dias, no final da construção, apenas uma máquina a cada três dias. Ao mesmo tempo, o ar de exaustão das brocas de percussão pneumáticas servia para ventilar o túnel com parcimônia. Seis máquinas perfuravam em carruagens. As máquinas perfuravam buracos com cerca de um metro de profundidade, que eram então preenchidos com dinamite e explodiam." #NT!
gaudi.239.g: "Brinde ao progresso!" #NT!
gaudi.240.t: "Sindicatos criticam projeto Gotthard" #NT!
gaudi.240.d: "Um líder sindical no Parlamento lamentou hoje as condições terríveis sob as quais o túnel Gotthard está sendo construído." #NT!
gaudi.240.f: "Água derrama todos os dias, trabalho em calor de forno, habitação precária, preços exorbitantes e um salário baixo de menos de 4 francos por dia! Há inúmeros cães em nosso país que vivem melhor do que os centenas de trabalhadores que arriscam suas vidas para o lucro de uma empresa ferroviária; antes de serem despedaçados por uma carga de dinamite em um dia de azar. Eu pensava que os dias em que um proprietário de terra podia tratar seus camponeses como gado haviam acabado? O que está acontecendo em Göschenen e Airolo parece ser muito pior! Se algo não mudar urgentemente, prometo que a situação vai se agravar!" #NT!
gaudi.240.g: "Esse homem não entende a importância de nosso projeto?" #NT!
gaudi.240.h: "Algumas reformas podem realmente ser necessárias." #NT!
gaudi.241.t: "Escher doa dinheiro" #NT!
gaudi.241.d: "Alfred Escher, para quem a construção da Ferrovia Gotthard é uma preocupação pessoal, usou seu patrimônio hoje para avançar na construção da linha." #NT!
gaudi.241.f: "Escher não apenas acompanhou o projeto Gotthard desde seu início até sua conclusão; ele também se sacrificou pessoalmente por ele. Não se tratava apenas da parte financeira. Ele foi acusado de literalmente trabalhar até a morte pela Ferrovia Gotthard." #NT!
gaudi.241.g: "Obrigado, Sr. Escher." #NT!
gaudi.242.t: "Rocha porosa" #NT!
gaudi.242.d: "Uma pedra surpreendentemente macia significou que o trabalho no túnel Gotthard está progredindo melhor do que o esperado." #NT!
gaudi.242.f: "Além das muitas incertezas na construção do túnel de Gotthard, que frequentemente tiveram efeitos desagradáveis, sempre houve surpresas positivas." #NT!
gaudi.242.g: "Ótimo!" #NT!
gaudi.243.t: "Rocha impenetrável" #NT!
gaudi.243.d: "Uma rocha surpreendentemente dura significou que o trabalho no túnel Gotthard está progredindo menos bem do que o esperado." #NT!
gaudi.243.f: "A administração do local foi repetidamente confrontada com problemas na rocha em constante mudança. Quando a construção começou, os engenheiros mal estavam preparados para o mosaico no maciço de Gotthard. Somente com o tempo essas surpresas desagradáveis puderam ser evitadas. O engenheiro-chefe Robert Gerwig encarregou o engenheiro de minas alemão Friedrich Moritz Stapff de realizar todas as investigações geológicas necessárias. Primeiro, ele foi designado para a seção de construção em Airolo, mais tarde ele se tornou chefe do departamento geológico e de mineração na administração central da construção em Airolo. As tarefas de Stapff incluíam a atualização dos mapas geológicos existentes, a observação das condições geológicas, como as condições de temperatura, a entrada de água e a condição da rocha, para que a construção não fosse atrasada. Stapff registrou todas as formações rochosas ao longo do eixo do túnel e coletou uma amostra de cada formação rochosa." #NT!
gaudi.243.g: "Coisas boas levam tempo." #NT!
gaudi.243.h: "Os trabalhadores deveriam fazer horas extras!" #NT!
gaudi.243.i: "Traga especialistas da universidade para encontrar uma solução de longo prazo." #NT!
gaudi.244.t: "Explosões magníficas" #NT!
gaudi.244.d: "Uma de nossas fábricas nacionais de dinamite se tornou o fornecedor permanente da construção do túnel Gotthard. O projeto e a empresa se beneficiam igualmente disso." #NT!
gaudi.244.f: "No decorrer do trabalho de construção, a necessidade de explosivos se tornou tão grande que uma fábrica separada de explosivos foi criada no Lago de Lucerna para o túnel." #NT!
gaudi.244.g: "Mas isso é verificado para segurança, não é?" #NT!
gaudi.245.t: "Influxo de trabalhadores" #NT!
gaudi.245.d: "Cada vez mais pessoas estão indo para o leste da Suíça em busca de trabalho na construção da ferrovia Gotthard." #NT!
gaudi.245.f: "A construção da Ferrovia Gotthard trouxe mais de 5.000 pessoas para trabalhar ao longo de quase uma década." #NT!
gaudi.245.g: "Dê uma pá para todos, precisamos de todas as mãos." #NT!
gaudi.245.h: "Eles deveriam se estabelecer por um período mais longo." #NT!
gaudi.246.t: "Um novo investidor estrangeiro" #NT!
gaudi.246.d: "Alfred Escher conseguiu atrair outro investidor estrangeiro rico que pode fornecer capital fresco para o projeto Gotthard." #NT!
gaudi.246.f: "Ao longo dos anos, Escher conseguiu usar seus contatos repetidamente em situações financeiras de emergência para financiar a notoriamente cara construção do túnel Gotthard - que também era muito necessária." #NT!
gaudi.246.g: "Nós estamos sedentos como um viajante no deserto!" #NT!
gaudi.246.h: "Não, obrigado." #NT!
gaudi.247.t: "GREVE!" #NT!
gaudi.247.d: "Notícias ruins, muito ruins! Os trabalhadores da linha Gotthard pararam o trabalho e estão exigindo salários melhores, casas, comida e roupas antes de pegarem suas pás novamente!" #NT!
gaudi.247.f: "Durante a construção do túnel Gotthard, a população de Göschenen aumentou várias vezes. Os trabalhadores viveram em condições precárias. Os trabalhadores italianos do túnel entraram em greve, exigindo salários mais altos e causando alvoroço na vila. O gatilho foi uma disputa entre um chefe dos correios e os mineiros, que se recusaram a continuar perfurando até que a fumaça das explosões se dissipasse. Uma guerra de palavras então começou até que os mineiros saíram do local de trabalho furiosos. Na saída, espalhou-se um boato de que uma caixa de dinamite estava em chamas. Isso fez com que o restante da equipe do túnel também corresse para fora. Os trabalhadores


#intervalo de tradução


gaudi.247.g: "Chame o vigia." #NT!
gaudi.247.h: "Cedemos às suas demandas." #NT!
gaudi.248.t: "Um dia triste para a Suíça" #NT!
gaudi.248.d: "Quando houve uma revolta dos trabalhadores, nossas forças de segurança intervieram de forma bastante brutal. Vários trabalhadores foram mortos. Sofremos uma perda de reputação internacional por causa disso." #NT!
gaudi.248.f: "Não se sabe por que o primeiro tiro foi disparado e por quem foi disparado. Nenhuma ordem para atirar foi dada. O curso exato dos tiros também é incerto. Depois, os manifestantes se dispersaram. Quatro deles morreram e vários ficaram feridos. Dependendo da fonte, dois ou três morreram no local, outro sucumbiu aos ferimentos no dia seguinte, e de acordo com o relatório de investigação, o quarto morreu vários dias depois. O evento se tornou conhecido em toda a Europa por meio de relatos de imprensa acusatórios, também além da Suíça. Em particular, o contexto da formação das unidades policiais envolvidas foi questionado." #NT!
gaudi.248.g: "Eles começaram!" #NT!
gaudi.249.t: "Durchstich" #NT!
gaudi.249.d: "Depois de anos de esforços extremamente difíceis, os trabalhadores da construção encontraram apenas um deslocamento mínimo no meio do maciço de Gotthard." #NT!
gaudi.249.f: "Após sete anos e cinco meses, as equipes de construção que abriram caminho através do maciço montanhoso do norte e do sul se encontraram. As divergências eram de apenas 33 centímetros lateralmente e 5 centímetros em altura - uma obra-prima da tecnologia de engenharia e topografia da época. O evento foi celebrado na mídia europeia e, com 15 quilômetros, o túnel mais longo do mundo na época havia sido construído. 'Pode-se dizer hoje que toda a imprensa no continente presta homenagem à Gotthardwerk e paga o tributo do reconhecimento sincero', escreveu o Zurich Landbote na época." #NT!
gaudi.249.g: "Champanhe!" #NT!

  
#intervalo de tradução


gaudi.301.t: "Início da construção do Cristo Redentor" #NT!
gaudi.301.d: "Com a construção dos primeiros andaimes e estruturas de ferro no Corcovado, os trabalhadores da construção começaram a trabalhar na estátua de Cristo." #NT!
gaudi.301.f: "Cristo Redentor é a maior estátua do mundo construída no estilo Art Déco. O rosto da estátua foi criado pelo escultor Gheorghe Leonida, nascido em Galati, Romênia, em 1893. Ele estudou escultura no Conservatório de Belas Artes de Bucareste e, depois de estudar na Itália por mais três anos, ganhou o Prêmio de Escultura Reveil. Famoso na França como retratista, ele foi recrutado por Paul Landowski para a equipe que começou a trabalhar no Cristo Redentor em 1922. Gheorghe Leonida contribuiu ao retratar o rosto de Jesus Cristo na estátua, um fato que o tornou famoso. Um grupo de engenheiros e técnicos estudou as apresentações de Landowski e tomou a decisão de construir a estrutura de concreto armado (projetada por Albert Caquot) em vez de aço, o que seria mais apropriado para uma estátua cruciforme. As camadas externas são feitas de pedra-sabão, escolhida por sua durabilidade e facilidade de uso. Levou nove anos para ser construída e custou o equivalente a $250,000 (ou $3.3 milhões em valor de 2014)." #NT!
gaudi.301.g: "Um passo importante para nossa nação." #NT!
gaudi.302.t: "Cristo no morro do Corcovado" #NT!
gaudi.302.d: "Após anos de trabalho de construção, hoje foi concluído um destaque da arquitetura Art Déco com a estátua de Cristo - e um dos novos símbolos do Brasil!" #NT!
gaudi.302.f: "Durante a cerimônia de inauguração, a estátua foi iluminada por uma série de holofotes acionados remotamente pelo pioneiro da rádio de ondas curtas Guglielmo Marconi, que estava a 9.200 quilômetros de distância em Roma, Itália, mas devido ao mau tempo as luzes foram ligadas no local. Também foi realizada uma missa na inauguração. O Cristo Redentor foi a estátua de Cristo mais alta do mundo de 1931 a 1981." #NT!
gaudi.302.g: "Que ele proteja o país e a cidade." #NT!
gaudi.309.t: "Rio perdido" #NT!
gaudi.309.d: "Com a perda do Rio de Janeiro, perdemos toda oportunidade de continuar a construção do Cristo Redentor." #NT!
gaudi.309.f: "Se perdermos o Rio de Janeiro, teremos que recomeçar a construção para retomá-lo. Somente um país com cultura brasileira pode concluir o Cristo Redentor." #NT!
gaudi.309.g: "Não podemos deixar o Rio de Janeiro nas mãos deles por muito tempo!" #NT!

#intervalo de tradução

gaudi.311.t: "Bom progresso" #NT!
gaudi.311.d: "A obra do Cristo Redentor está avançando melhor do que o esperado. Esperamos estar alguns meses à frente do cronograma." #NT!
gaudi.311.f: "Tecnologia moderna, processos de trabalho rápidos, fornecimento de materiais sem interrupções e bom clima favorecem o progresso da construção." #NT!
gaudi.311.g: "Notícias que alegram o dia." #NT!
gaudi.312.t: "Uma doação para o Cristo Redentor" #NT!
gaudi.312.d: "Como bom cristão, [SCOPE.sCharacter('gaudi_cristo_donator').GetFullName] tem grande interesse pessoal no Cristo Redentor. Ele apresentou uma doação pessoal para a construção da estátua." #NT!
gaudi.312.f: "A construção da estátua de Cristo foi uma sugestão que circulou por décadas antes de ser realizada e foi uma grande preocupação, especialmente nos círculos católicos devotos. Numerosos doadores apoiaram o projeto quando finalmente foi abordado." #NT!
gaudi.312.g: "Estamos em dívida com ele." #NT!
gaudi.313.t: "O clero recebe nosso projeto de construção com entusiasmo" #NT!
gaudi.313.d: "O clero do Brasil está pronto para fazer tudo ao seu alcance para concluir a estátua de Cristo Redentor do Rio de Janeiro. Forças críticas à Igreja temem que nosso governo seja influenciado demais pela igreja." #NT!
gaudi.313.f: "Problemas de financiamento atrasaram a construção do Cristo Redentor por quase dez anos antes que a inauguração pudesse finalmente ocorrer com o apoio da Arquidiocese do Rio de Janeiro, da Santa Sé e da França." #NT!
gaudi.313.g: "Devemos aproveitar isso." #NT!
gaudi.313.h: "Louve a Igreja publicamente." #NT!
gaudi.313.i: "Este assunto não envolve a igreja!" #NT!
gaudi.314.t: "Sindicatos criticam o Cristo Redentor" #NT!
gaudi.314.d: "Como representante dos sindicatos, [SCOPE.sCharacter('trade_unions_leader').GetFullName] enviou uma petição ao governo hoje para reconsiderar o controverso apoio ao Cristo Redentor." #NT!
gaudi.314.f: "Os líderes sindicais no Brasil veem a atual construção do Cristo Redentor como um desperdício horrendo de dinheiro. Se eles não podem impedir a construção e direcionar os fundos para canais de caridade significativos, pelo menos exigem um tratamento melhor e cuidados para os trabalhadores que trabalham em alturas perigosas e têm que transportar toneladas de material até a montanha." #NT!
gaudi.314.g: "Ignore-os." #NT!
gaudi.314.h: "Dê atenção superficial." #NT!
gaudi.314.i: "Gaste dinheiro para melhorar a situação dos trabalhadores." #NT!
gaudi.315.t: "Problemas de transporte" #NT!
gaudi.315.d: "O Morro do Corcovado é certamente um local ideal para construir um marco que pode ser visto a quilômetros de distância. No entanto, logisticamente, tem suas desvantagens." #NT!
gaudi.315.f: "O Corcovado, que significa 'corcova' em português, é uma montanha de 710 metros de altura na área metropolitana do Rio de Janeiro com uma inclinação quase vertical de um lado. Embora uma linha de trem tenha aberto a montanha no final do século XIX, o transporte de componentes maiores, em particular, acabou sendo mais difícil do que inicialmente se pensava, especialmente devido ao caminho sinuoso e estreito até o topo da montanha." #NT!
gaudi.315.g: "Só ouço reclamações!" #NT!
gaudi.316.t: "Acidente" #NT!
gaudi.316.d: "Um acidente ocorreu hoje no local de construção do Cristo Redentor, o que atrasou o trabalho de construção por semanas." #NT!
gaudi.316.f: "Apesar da grande altura, a construção da estátua de Cristo foi menos perigosa do que a construção de muitos arranha-céus. No entanto, acidentes não puderam ser descartados. Até mesmo o gerente do local, Heitor Levy, quase caiu de um andaime no abismo. Levy foi salvo pelos trabalhadores da construção no último momento e atribuiu esse milagre a uma intervenção de Jesus Cristo. Devido a essa experiência quase fatal, o judeu nativo posteriormente se converteu ao catolicismo." #NT!
gaudi.316.g: "Um presságio?" #NT!
gaudi.317.t: "Tempestade" #NT!
gaudi.317.d: "Durante uma tempestade, um raio atingiu o Cristo Redentor, destruindo partes dele." #NT!
gaudi.317.f: "As tempestades foram um problema constante durante a construção e mesmo após a conclusão da estátua. Descargas elétricas repetidamente destruíram partes da pedra-sabão e também destruíram algumas partes maiores, como dedos." #NT!
gaudi.317.g: "Um incidente infeliz." #NT!
gaudi.317.h: "Consertem os danos." #NT!
gaudi.317.i: "Precisamos de mais para-raios." #NT!
gaudi.317.j: "Consertem os danos e instalem novos para-raios." #NT!
gaudi.318.t: "Um elogio" #NT!
gaudi.318.d: "Um membro do parlamento de [SCOPE.sCountry('gaudi_cristo_neighbour').GetName] visitou o Rio de Janeiro hoje e expressou sua admiração pela estátua do Cristo Redentor, que está tomando forma a cada dia." #NT!
gaudi.318.f: "A estátua de Cristo já se tornou um símbolo nacional do Brasil e ofusca toda a América Latina." #NT!
gaudi.318.g: "Obrigado." #NT!
gaudi.318.h: "Faça com que ele colete apoio em seu país para o nosso projeto." #NT!
gaudi.319.t: "Intervenção ateísta" #NT!
gaudi.319.d: "Em um discurso público hoje, [SCOPE.sCharacter('gaudi_cristo_atheist').GetFullName] censurou a construção da estátua de Cristo como um retorno à Idade Média e instou pessoas com ideias semelhantes a denunciar o desperdício de dinheiro." #NT!
gaudi.319.f: "'Se Deus quisesse uma estátua dele mesmo, por que ele não disse isso? E se ele precisa de uma, por que não a constrói ele mesmo? O Brasil é um país moderno que não precisa de deuses ou reis, apenas do homem. O homem não tem direito ao suor de seu rosto? Eu não acredito em Deus, nem em um homem invisível no céu. Por que adorar uma bandeira ou um Deus, quando podemos adorar o que há de melhor em nós: nossa vontade de ser grande?'" #NT!
gaudi.319.g: "Não devemos desafiar muito esse grupo." #NT!
gaudi.319.h: "DEUS VULT!" #NT!
gaudi.319.i: "Art Déco e palavras assim. Estou com um pressentimento MUITO ruim sobre esse cara." #NT!
gaudi.320.t: "Investimentos turísticos" #NT!
gaudi.320.d: "A indústria do turismo vê a estátua de Cristo como um fator positivo e gostaria de apoiar o projeto." #NT!
gaudi.320.f: "A construção do Cristo Redentor coincidiu com um momento em que o Rio de Janeiro estava se tornando um destino de viagem na moda devido à expansão das viagens aéreas, sua praia de areias douradas e à cena cultural animada. A estátua moderna no Corcovado também era um símbolo para a crescente indústria do turismo e uma adição bem-vinda como nova atração." #NT!
gaudi.320.g: "Praia, sol, hotéis e Cristo Redentor!" #NT!
  

#intervalo de tradução


gaudi.401.t: "A construção da Mole Antonelliana foi retomada" #NT!
gaudi.401.d: "Após a cidade de Turim concluir as últimas negociações com a comunidade judaica, os trabalhos de construção recomeçaram hoje." #NT!
gaudi.401.f: "Originalmente, a comunidade judaica de Turim queria estabelecer uma sede opulenta na antiga capital do Reino da Sardenha-Piemonte. A nova sinagoga foi projetada para demonstrar a presença, o progresso e a integração dos cidadãos judeus da cidade. O arquiteto nomeado, Alessandro Antonelli, deveria assumir o trabalho. No entanto, Antonelli também era conhecido por suas construções monumentais, cujas dimensões ele expandiu. Na cidade piemontesa de Castellamonte, por exemplo, Antonelli havia planejado uma catedral que rivalizaria com a de São Pedro, em Roma; mas o projeto gigantesco permaneceu inacabado por falta de financiamento. Um destino semelhante agora ameaçava a comunidade judaica com sua nova sinagoga, que crescia vertiginosamente a cada dia, mas ameaçava se tornar um desastre financeiro para a comunidade judaica. As autoridades da cidade de Turim compraram o prédio e compensaram os judeus com novas terras e uma nova sinagoga, que foi construída em poucos anos. Em vez disso, a 'Mole' deveria se tornar um símbolo nacional da Itália." #NT!
gaudi.401.g: "Espero que Antonelli não mude seus planos novamente..." #NT!
gaudi.402.t: "Mole Antonelliana: Primeira Fase Concluída" #NT!
gaudi.402.d: "As estruturas básicas da Mole Antonelliana estão concluídas. No entanto, quanto ao telhado e à torre, Antonelli tem novas ideias excêntricas..." #NT!
gaudi.402.f: "A Mole Antonelliana originalmente deveria ter uma cúpula comum. No entanto, Antonelli a construiu cada vez mais volumosa e alta, até que o resultado foi a forma característica com a qual é associada hoje. Isso também significou que a conclusão da construção no topo levaria mais tempo." #NT!
gaudi.402.g: "Esse homem nunca está satisfeito?" #NT!
gaudi.403.t: "Alcançando o céu com Antonelli" #NT!
gaudi.403.d: "A fase final da construção da Mole Antonelliana começou." #NT!
gaudi.403.f: "Conforme seu projeto inicial, Antonelli decidiu terminar a Mole com uma terminação quase pontiaguda, provida de colunatas entre o neogótico e o neoclássico, imitando assim outra de suas obras anteriores, a ponta da Basílica de San Gaudenzio, símbolo de Novara. A partir de 90 metros acima, ele quebrou com o tema arquitetônico de base quadrada, projetando uma colunata de granito com base circular, chamada de 'Lanterna', colocada sobre uma base de cone truncado. Da mesma forma, o arquiteto também concebeu o design de uma torre com cerca de 50 metros acima da Lanterna, com uma seção octogonal, e intercalada com dez terraços circulares, os dois primeiros ainda equipados com colunatas, depois gradualmente menores e acessíveis por uma pequena escada em zigue-zague." #NT!
gaudi.403.g: "E eu esperava que fossem apenas toques finais e decorações..." #NT!
gaudi.404.t: "Mole Antonelliana concluída" #NT!
gaudi.404.d: "Os trabalhos de construção foram concluídos cerimonialmente hoje com a instalação de um gênio. Turim e a Itália estão mais ricas com um marco!" #NT!
gaudi.404.f: "Antonelli trabalhou com dedicação na Mole até sua morte; o elevador rudimentar operado por uma polia que levava o arquiteto de quase noventa anos a várias dezenas de metros de altura, para verificar pessoalmente o estado das obras, tornou-se lendário. Poucos meses após sua morte, o arquiteto sugeriu terminar a torre com uma estátua representando um 'Gênio Alado'. O design da estátua foi encomendado ao escultor Fumagalli; o Gênio, feito de cobre repuxado e dourado, pesava cerca de 300 kg e tinha uma lança em uma mão e um ramo de palmeira na outra. A estátua atingiu uma altura total de 5,46 metros. Após a morte de Antonelli, a conclusão da torre foi supervisionada principalmente por seu filho Costanzo e seu pupilo Crescentino Caselli. Com a colocação final do 'Gênio Alado', o edifício atingiu uma altura total de 167,35 metros, uma altura, na época, nunca antes alcançada por nenhuma construção de alvenaria na Europa e no mundo. A Mole, a construção de alvenaria mais alta do mundo, entrou em 'competição' direta com a Torre Eiffel em Paris, inaugurada apenas 10 dias antes e que seria o edifício mais alto do mundo até 1930." #NT!
gaudi.404.g: "Viva Turim, viva a Itália!" #NT!
gaudi.409.t: "Turim perdida!" #NT!
gaudi.409.d: "Com a perda do Piemonte, perdemos todas as oportunidades de continuar a construção da Mole Antonelliana." #NT!
gaudi.409.f: "Caso o Piemonte seja perdido por qualquer motivo, o progresso da construção não será perdido como um todo. Apenas a Itália pode continuar a construir a Mole Antonelliana na última fase da construção. Invasores estrangeiros, por outro lado, não mostrarão interesse em continuar a construção." #NT!
gaudi.409.g: "Não podemos deixar Turim com eles por muito tempo!" #NT!
  
#intervalo de tradução

gaudi.411.t: "Tijolos ruins" #NT!
gaudi.411.d: "A última entrega de material para a Mole Antonelliana acabou sendo de má qualidade." #NT!
gaudi.411.f: "Por um momento, a atividade habitual no local de construção de Turim, onde a Mole Antonelliana crescia a cada dia, parou. Um breve inventário por Antonelli revelou que os tijolos não eram da qualidade usual e ele anunciou que preferiria esperar antes que sua obra-prima fosse comprometida por esses tijolos. No entanto, há vozes na administração da construção que sugerem que os tijolos ainda devem ser usados - não apenas porque a construção pode ser atrasada, mas também porque há receios de que Antonelli possa usar o tempo para mudar o plano novamente..." #NT!
gaudi.412.t: "Desastre!" #NT!
gaudi.412.d: "O material de qualidade inferior cobrou seu preço: esta manhã uma parte da Mole Antonelliana desabou e causou danos consideráveis." #NT!
gaudi.412.f: "Talvez Antonelli devesse ter sido ouvido. Talvez realmente não fosse uma boa ideia usar tijolos desmoronando para um monumento tão importante quanto a Mole Antonelliana. Talvez devessemos, portanto, ter pensado duas vezes sobre essa decisão. Mas tarde demais - o material de qualidade inferior cobrou seu preço hoje, levando ao colapso de uma parede e destruindo grandes partes do progresso da construção das últimas semanas e meses quando uma fachada desabou." #NT!
gaudi.413.t: "Investigações arqueológicas em Turim" #NT!
gaudi.413.d: "Após uma visita a Turim, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que a Mole Antonelliana aparentemente está erguida sobre ruínas romanas. Ele pede uma licença de escavação." #NT!
gaudi.413.f: "No primeiro século a.C., os romanos fundaram Augusta Taurinorum. A Via Garibaldi traça o caminho exato do decúmano da cidade romana, que começava na Porta Decumani, mais tarde incorporada ao Castello ou Palazzo Madama. A Porta Palatina, no lado norte do centro atual da cidade, ainda está preservada em um parque perto da catedral. Vestígios do teatro da época romana estão preservados na área da Manica Nuova." #NT!
gaudi.414.t: "Uma nova máquina" #NT!
gaudi.414.d: "A indústria automobilística de nosso país equipou recentemente o canteiro de obras da Mole Antonelliana com uma máquina altamente moderna que está impulsionando o trabalho." #NT!
gaudi.414.f: "A Mole Antonelliana é mais conhecida por ser uma das maiores estruturas de tijolos de sua época, seguindo teorias arquitetônicas tradicionais em muitos aspectos. Mas mesmo que o prédio não tenha usado estruturas de aço ou cimento, isso não impediu o uso de outras máquinas. Turim, juntamente com Milão e Gênova, era um dos principais locais industriais da Itália, o que tornou possível fornecer máquinas que facilitaram o trabalho se o Mestre Antonelli as encomendasse." #NT!
gaudi.415.t: "Doação dos cidadãos" #NT!
gaudi.415.d: "Representantes da pequena burguesia patrioticamente inclinada, sob a liderança de [SCOPE.sCharacter('pb_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('pb_leader').GetFullName], fizeram uma doação para a construção da Mole Antonelliana." #NT!
gaudi.415.f: "Desde que foi assumida pelas autoridades municipais, a Mole Antonelliana se tornou mais do que apenas um símbolo para a emergente localização industrial de Turim. A grandeza que se esforça para o céu não era apenas um símbolo de modernidade, mas também do espírito nacional da Itália. Para a burguesia patrioticamente inclinada, o edifício era um símbolo de identificação para o novo estado. Quando concluído, o edifício abrigaria o Museu do Risorgimento. Os italianos com mente nacional, portanto, tinham grande interesse em concluir rapidamente." #NT!
gaudi.415.g: "Devemos a eles uma dívida de gratidão." #NT!

#intervalo de tradução 



gaudi.416.t: "Antonelli teve mais uma ideia..." #NT!
gaudi.416.d: "Alessandro Antonelli, o construtor do monumento que leva seu nome, surpreendeu recentemente a administração da construção com uma mudança..." #NT!
gaudi.416.f: "Seria um eufemismo considerar Alessandro Antonelli um arquiteto excêntrico. É perfeitamente natural planejar um prédio com 130 metros de altura e depois insistir que uma altura de pelo menos 160 metros está abaixo da dignidade de um arquiteto por causa de suas próprias exigências de perfeição. Também é uma questão de curso planejar um prédio religioso na província de Piemonte nas dimensões da Basílica de São Pedro, em Roma. E certamente não é um sinal de leve megalomania que muitos de seus edifícios nunca sejam concluídos porque não atendem aos seus próprios requisitos. Nada disso serviria a Alessandro Antonelli. Seja como for, ele teve uma nova ideia para prolongar a construção da Mole Antonelliana novamente..." #NT!
gaudi.416.g: "Mamma mia!" #NT!
gaudi.416.h: "Santo Dio!" #NT!
gaudi.416.i: "Porca miseria!" #NT!
gaudi.416.j: "Cavolo!" #NT!
gaudi.417.t: "A Antonelliana cresce rumo aos céus" #NT!
gaudi.417.d: "A construção da Mole Antonelliana está avançando mais rápido do que o esperado, por razões que não são especificadas." #NT!
gaudi.417.f: "Por razões desconhecidas, a construção da majestosa Mole Antonelliana está progredindo. Talvez tenha sido o bom tempo. Possivelmente a oração à Madonna. Possivelmente também o material de construção bastante inferior que desperdiçamos outro dia e que esperamos que nunca seja encontrado. Uma coisa é certa: esse monstro, que experimentou repetidos atrasos devido às circunstâncias mais variadas, deve ser concluído mais rápido do que o esperado. Supondo que Antonelli não use isso para tentar compensar a economia de tempo com uma nova expansão..." #NT!
gaudi.418.t: "Viga caindo destrói parede de tijolos" #NT!
gaudi.418.d: "Uma viga de suporte que caiu causou danos consideráveis à Mole Antonelliana hoje e atrasou a construção." #NT!
gaudi.418.f: "Essa viga de suporte na verdade não estava dando suporte." #NT!
gaudi.418.g: "Agravante." #NT!
gaudi.419.t: "O Monarca faz uma visita" #NT!
gaudi.419.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] decidiu fazer uma visita pessoal ao local de construção da Mole Antonelliana." #NT!
gaudi.419.f: "Nosso monarca [SCOPE.sCharacter('gaudi_ruler').GetFullName] já demonstrou grande interesse pelo que está acontecendo no canteiro de obras de Turim no passado e agora pretende visitar o local. Os preparativos estão a todo vapor - e, é claro, eles querem oferecer algo a Sua Majestade! Simples operários da construção, a administração da construção e Antonelli pessoalmente, portanto, estabeleceram uma velocidade de acordes previamente desconhecida após o anúncio." #NT!
gaudi.419.g: "Sua Majestade sabe como motivar." #NT!
gaudi.420.t: "Acidente no canteiro de obras" #NT!
gaudi.420.d: "Vários homens ficaram feridos em um acidente hoje. A administração da construção da Mole Antonelliana presume que haverá grandes atrasos se não repararmos os danos e recrutarmos substitutos." #NT!
gaudi.420.f: "Vários homens ficaram feridos em um acidente em Turim hoje, alguns deles gravemente - eles tiveram que ser levados para o hospital. Entre os feridos estão trabalhadores qualificados experientes que desempenharam um papel fundamental na construção. Sem eles, a construção provavelmente será atrasada até que eles se recuperem." #NT!
gaudi.420.g: "Acidentes acontecem." #NT!
gaudi.420.h: "Devemos fazer tudo o que pudermos para garantir que isso não atrapalhe o progresso da construção." #NT!
gaudi.421.t: "Ameaça de greve" #NT!
gaudi.421.d: "Os trabalhadores da construção da Mole Antonelliana anunciaram uma greve se não quisermos negociar melhores salários." #NT!
gaudi.421.f: "Ah, o maravilhoso mundo das greves! Você não sabe o que está perdendo se não tiver experimentado na Itália como é ficar preso em uma estação de trem porque o sindicato dos ferroviários decide sabotá-la de repente. Hoje afeta apenas um canteiro de obras. Estamos realmente com sorte!" #NT!
gaudi.421.g: "Não vamos negociar." #NT!
gaudi.421.h: "Pagar alguns substitutos resolverá o problema." #NT!
gaudi.421.i: "Chame os Carabinieri!" #NT!
gaudi.421.j: "Negociem." #NT!
gaudi.422.t: "Tempestade destrói a torre" #NT!
gaudi.422.d: "Uma tempestade se transformou em um fenômeno semelhante a um tornado e arrancou a torre da Mole Antonelliana durante a noite!" #NT!

#intervalo de tradução


gaudi.422.f: "Uma tempestade violenta, provavelmente um redemoinho, fez com que 47 metros da torre quebrassem e caíssem em um pequeno jardim. A torre, roçando contra a janela de um quarto no último andar, destruiu parcialmente uma varanda, mas não causou danos às pessoas. Um destino semelhante aconteceu com a Mole em 23 de maio de 1953. A Mole com a torre quebrada pode ser vista no final dos créditos iniciais do filme de 1955 "Os Amigos" de Michelangelo Antonini. O título de edifício de alvenaria mais alto da Europa passou então para o campanário da Catedral de Ulm, na Alemanha (161,53 metros), enquanto o City Hall da Filadélfia passou o título de edifício de alvenaria mais alto do mundo (162,53 metros). Isso também se deveu ao fato de que a torre não seria mais reconstruída em alvenaria, mas em concreto armado." #NT!
gaudi.422.g: "Um desastre!" #NT!
gaudi.423.t: "Nietzsche admira a Mole" #NT!
gaudi.423.d: "O famoso filósofo alemão Friedrich Nietzsche passou grande parte das décadas de 1870 e 1880 em Turim, que ele tinha em alta estima. Ele elogiou a Mole Antonelliana como um dos maiores edifícios de sua época." #NT!
gaudi.423.f: "'Passei pela Mole Antonelliana, a construção mais engenhosa que talvez tenha sido construída por um impulso absolutamente ascendente - ela não lembra nada além de Zarathustra. Eu a batizei de Ecce Homo e a cercou em meu espírito com um espaço livre imenso.' - Friedrich Nietzsche" #NT!
gaudi.423.g: "O homem tem bom gosto. Não apenas desde 'Morgenröte'." #NT!
gaudi.424.t: "Mongolfiera Italo" #NT!
gaudi.424.d: "A construção da Mole Antonelliana deveria ser financiada por uma medida especial e, assim, despertar interesse adicional." #NT!
gaudi.424.f: "A Prefeitura havia planejado que a conclusão da Mole Antonelliana coincidisse com o momento de uma grande exposição. Os visitantes deveriam observar a Mole Antonelliana de perto. A estrutura não foi construída a tempo, mas para compensar, ainda era possível ver o progresso da construção por passeio de balão por uma taxa de 5 liras. O próprio balão recebeu o nome de 'Italo'." #NT!
gaudi.424.g: "Um balão turístico parece ser uma boa ideia." #NT!
gaudi.424.h: "Que desperdício de dinheiro." #NT!
gaudi.425.t: "Italo atingido por um raio" #NT!
gaudi.425.d: "O balão na Mole Antonelliana foi destruído em uma tempestade!" #NT!
gaudi.425.f: "O balão 'Italo', que havia se tornado um passatempo agradável para a classe alta por uma pequena taxa de excursão durante a construção da Mole Antonelliana, foi atingido por um raio em 27 de abril de 1884 e caiu no chão. Não houve mortos ou feridos." #NT!
gaudi.425.g: "Construa um novo balão." #NT!
gaudi.425.h: "Esses passeios de balão são muito perigosos." #NT!

  
#intervalo de tradução


gaudi.501.t: "Início das obras na Ringstrasse" #NT!
gaudi.501.d: "Com um decreto, [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] deu início hoje à construção da estrada circular." #NT!
gaudi.501.f: "'É minha vontade que a expansão do centro de Viena seja abordada o mais rápido possível, com o objetivo de conectá-lo aos subúrbios e de considerar a regulamentação e embelezamento da minha residência e capital imperial. Para isso, autorizo o abandono da muralha e fortificações do centro da cidade, bem como dos fossos ao seu redor. A parte da área e dos terrenos de glacis obtidos pelo abandono da muralha das fortificações e fossos da cidade, que não está reservada para outra determinação de acordo com o plano básico a ser elaborado, deve ser utilizada como terreno de construção e os recursos obtidos com isso devem ser usados para formar um fundo de construção, do qual as despesas incorridas pelo tesouro do estado como resultado dessa medida, em particular também os custos da construção de edifícios públicos, bem como a realocação das instituições militares ainda necessárias, serão cobertos.' - Franz Joseph I." #NT!
gaudi.501.g: "Viena se tornará uma metrópole de primeira categoria." #NT!
gaudi.502.t: "Inauguração da Ringstrasse" #NT!
gaudi.502.d: "A Ringstrasse foi inaugurada com uma cerimônia hoje. Mas isso se aplica apenas à avenida em si - este lugar ainda carece da grandiosidade que se espera para colocar Viena no mesmo nível de Londres e Paris." #NT!
gaudi.502.f: "'Sua Majestade trouxe o presente de Natal mais bonito para toda a população de sua fiel cidade, através da generosa decisão de derrubar as muralhas de Viena e expandir a cidade, porque Viena deve se tornar uma das cidades mais bonitas e saudáveis da Europa. A maior parte da tarefa estabelecida por Sua Majestade foi cumprida, as muralhas que confinavam desapareceram, uma rua com os mais belos palácios e casas foi concluída, jardins e terrenos foram criados para adornar a residência e proporcionar relaxamento para os residentes. O tão esperado aqueduto, que é condição para a limpeza da cidade e para a saúde de seus habitantes, coroará a grande obra de expansão da cidade, e Sua Majestade, como seu fundador, deverá agradecer até mesmo às futuras gerações. Permita, Sua Majestade, que eu expresse meus agradecimentos mais respeitosos em nome dos representantes da Cidade de Viena, por terem a graça de abrir a Ringstrasse hoje.' - Andreas Zelinka, Prefeito de Viena" #NT!
gaudi.502.g: "Viena, você é uma joia!" #NT!
gaudi.503.t: "Um ponto de viragem para Viena" #NT!
gaudi.503.d: "A estrada circular está lentamente tomando forma. Em particular, a construção de um grande teatro de ópera e de uma nova prefeitura irá consolidar a pausa que esta fase de construção significa para a história da cidade de Viena." #NT!
gaudi.503.f: "'Considero a conclusão da Ringstrasse como uma etapa especialmente importante no trabalho de expansão urbana. Sempre dediquei atenção especial a este assunto e expresso meu apreço e gratidão a você, Sr. Prefeito, e ao conselho municipal, pelo cuidado especial dado à embelezamento de minha residência. No futuro, continuarei prestando atenção ao progresso na expansão da cidade e, na medida do possível, levarei em consideração os desejos do município em relação à obtenção de terrenos para a construção de escolas, armazéns e parques a preços muito razoáveis. A fim de acelerar a solução de uma das questões mais importantes, dei a ordem para que o município possa realizar o fornecimento de água do Kaiserbrunnen gratuitamente, e espero que o fornecimento de água chegue a uma conclusão rápida e feliz.' - Franz Joseph I." #NT!
gaudi.504.t: "Esplendor de Viena" #NT!
gaudi.504.d: "Com a inauguração da nova Ópera Estatal e a mudança para a Nova Prefeitura, foi dado um passo importante para tornar Viena uma capital verdadeiramente digna da Áustria." #NT!
gaudi.504.f: "'As ruas de Viena são pavimentadas com cultura. As ruas de outras cidades são pavimentadas com asfalto.' - Karl Kraus" #NT!
gaudi.505.t: "No Caminho para a Grandeza" #NT!
gaudi.505.d: "Com o planejamento da universidade, do parlamento e dos museus de arte, a construção da Ringstrasse de Viena está entrando em sua fase final. A tarefa agora é criar uma maravilha arquitetônica a partir de um bairro esteticamente agradável." #NT!
gaudi.505.f: "'Viena tem muitos marcos e todo vienense se sente como um deles.' - Karl Kraus" #NT!
gaudi.506.t: "Ringstrasse de Viena concluída" #NT!
gaudi.506.d: "A partir de hoje, a Ringstrasse ganhou sua aparência definidora. Embora não se possa descartar que futuras expansões possam ocorrer no futuro, o que entrará para a história como o 'estilo da casa circular' atingiu seu auge aqui e agora. Toda a Europa nos inveja por esta paisagem!" #NT!
gaudi.506.f: "'Foi muito bom, fiquei muito feliz.' - Franz Joseph I." #NT!
gaudi.506.g: "Foi muito bom, foi verdadeiramente um prazer." #NT!
gaudi.509.t: "Viena perdida!" #NT!
gaudi.509.d: "Com a perda de Viena, perdemos toda oportunidade de continuar a construção da Ringstrasse de Viena." #NT!
gaudi.509.f: "Se Viena for perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Apenas a Áustria pode continuar a construção da Ringstrasse de Viena na última fase de construção. Invasores estrangeiros, por outro lado, não mostrarão interesse em continuar a construção." #NT!
gaudi.509.g: "Não podemos deixar Viena nas mãos deles por muito tempo!" #NT!

  
#intervalo de tradução

gaudi.511.t: "Fonte ou Pavilhão?" #NT!
gaudi.511.d: "Quando se tratou de embelezar a Ringstrasse, houve um desacordo no planejamento urbano." #NT!
gaudi.511.f: "Pode-se confundir isso com uma disputa sobre a barba do imperador: uma disputa política tangível se desenvolveu a partir de uma bagatela. É um projeto de construção em uma praça representativa de alto valor estético. Uma facção gostaria de construir um pavilhão ali para ficar, a outra defende a construção de uma fonte. Como só há um lote, apenas um dos projetos pode ser construído; um compromisso é inviável." #NT!
gaudi.511.g: "Vamos construir o pavilhão." #NT!
gaudi.511.h: "Vamos construir a fonte." #NT!
gaudi.511.i: "Eu tenho meus próprios planos para este lugar..." #NT!
gaudi.512.t: "Estátuas na Ringstrasse" #NT!
gaudi.512.d: "Um novo grupo de figuras deve ser erigido na Ringstrasse de Viena, mas não está claro qual figura mitológica terá um lugar especial." #NT!
gaudi.512.f: "Ao planejar a Ringstrasse, alguns detalhes ainda estão incertos. Ainda não foi determinado quais figuras serão colocadas em uma posição de destaque. Está claro que essas devem ser figuras do panteão romano. Certas seções da população se identificam com as respectivas figuras - por exemplo, os capitalistas sugeriram colocar Mercúrio, o deus do comércio, no centro. A aristocracia, por outro lado, insiste em Júpiter, o pai dos deuses. Os militares preferem Marte, os acadêmicos querem Apolo no centro." #NT!
gaudi.512.g: "Júpiter." #NT!
gaudi.512.h: "Mercúrio." #NT!
gaudi.512.i: "Apolo." #NT!
gaudi.512.j: "Marte." #NT!
gaudi.513.t: "Prédio do Ministério excede o custo" #NT!
gaudi.513.d: "A construção de um novo prédio do ministério está se transformando em um pequeno escândalo." #NT!
gaudi.513.f: "Um novo ministério deveria ser construído na Ringstrasse como o carro-chefe do governo, no entanto, mudanças constantes de planos, expansões e corrupção latente fizeram com que a construção do prédio se arrastasse e todos os fundos fossem usados até a conclusão. O prédio inacabado poderia ser colocado em um estado funcional com algumas medidas temporárias, mas isso provavelmente não está nos interesses do governo, que teria que se contentar com escritórios menores e menos conforto do que o esperado. Uma construção adicional é possível, mas provavelmente será cara e atrasará a construção da ring road." #NT!
gaudi.513.g: "Havia um orçamento e este orçamento deve ser cumprido." #NT!
gaudi.513.h: "Isso é lamentável, mas comum nesse campo." #NT!
gaudi.513.i: "Este projeto deve receber tanto dinheiro e tempo quanto for necessário." #NT!
gaudi.514.t: "Novo Café" #NT!
gaudi.514.d: "Um novo café foi inaugurado na Ringstrasse." #NT!
gaudi.514.f: "'O café permaneceu o nosso melhor local de educação para tudo o que é novo. Para entender isso, é preciso saber que o café vienense é uma instituição de um tipo especial que não pode ser comparada com nenhuma instituição semelhante no mundo. É na verdade uma espécie de clube democrático, acessível a todos para uma xícara de café barata, onde por essa pequena taxa, cada convidado pode se sentar por horas, discutir, escrever, jogar cartas, receber seu correio e, acima de tudo, consumir um número ilimitado de jornais e revistas. Todos os jornais vienenses estavam disponíveis em um café vienense melhor, e não apenas os vienenses, mas os de todo o Reich alemão, francês, inglês, italiano e americano, bem como todas as importantes revistas literárias e artísticas do mundo. Então, nós sabíamos de tudo o que estava acontecendo no mundo em primeira mão, ouvíamos falar de cada livro que era publicado, sobre cada apresentação, onde quer que acontecesse, e comparávamos as críticas de todos os jornais. Talvez nada tenha contribuído tanto para a flexibilidade intelectual e orientação internacional do austríaco quanto o fato de que ele conseguia se orientar de forma tão abrangente sobre todos os eventos no mundo no café e, ao mesmo tempo, discuti-los em círculos amigáveis. Nós sentávamos lá por horas todos os dias, e não perdíamos nada.' - Stefan Zweig" #NT!
gaudi.514.g: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] deveria visitá-lo." #NT!
gaudi.514.h: "Isso elevará o padrão de vida em Viena." #NT!
gaudi.515.t: "Palácio na Ringstrasse" #NT!
gaudi.515.d: "Um nobre exagerou ao construir um palácio na Ringstrasse. O edifício inacabado ameaça se tornar uma coisa feia." #NT!
gaudi.515.f: "Palácio na Ringstrasse é o termo para palácios magníficos na Ringstrasse de Viena. Esses edifícios foram em sua maioria construídos pela antiga nobreza ou por banqueiros e industriais no final do século XIX. Os palácios foram construídos no estilo da Ringstrasse, uma mistura de neo-barroco e neo-renascentista, ou neo-manerismo. Eles também eram um símbolo de ascensão e status. No entanto, um dos construtores recentemente ultrapassou seus limites e está enfrentando a falência. Os vienenses já estão zombando da coisa feia na Ringstrasse, que no pior dos casos teria que ser demolida novamente, prolongando assim a conclusão de todo o projeto." #NT!
gaudi.515.g: "Nós dividimos os custos." #NT!
gaudi.515.h: "Isso não é da nossa conta." #NT!
gaudi.516.t: "Progresso Bom na Ringstrasse de Viena" #NT!
gaudi.516.d: "A construção da ring road está progredindo surpreendentemente rapidamente. De acordo com o status atual, a fase de construção atual poderia ser concluída mais cedo." #NT!
gaudi.516.f: "Por razões desconhecidas, a construção da ring road está progredindo melhor: seja amor à pátria, salários elevados, apoio amigável das elites locais ou simplesmente o clima melhor." #NT!
gaudi.516.g: "Maravilhoso." #NT!
gaudi.517.t: "Progresso Lento na Ringstrasse de Viena" #NT!
gaudi.517.d: "Infelizmente, a administração de construção vienense teve que admitir hoje que a construção da ring road está atrasada e está levando mais tempo do que o esperado." #NT!
gaudi.517.f: "Por razões desconhecidas, a construção da ring road está progredindo mais lentamente: seja por agitação de elementos políticos hostis, minando a ética de trabalho pelos sindicatos, uma conspiração dos Illuminati ou simplesmente mau tempo." #NT!
gaudi.517.g: "Lamentável." #NT!
gaudi.518.t: "Monumento a [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]" #NT!
gaudi.518.d: "Um novo monumento deve ser planejado para a Ringstrasse: é uma estátua do nosso Rei [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
gaudi.518.f: "A Ringstrasse serviu para ilustrar a história austríaca. Por um lado, a longa linha de monarcas da família Habsburgo foi imortalizada, da qual Maria Teresa recebeu o monumento mais opulento. Mas também generais como Eugen von Savoyen ou Schwarzberg enriqueceram a paisagem urbana vienense. A burguesia, por outro lado, atribuía grande importância a imortalizar seus expoentes, ou seja, os príncipes poetas Goethe e Schiller, mas também os grandes compositores Schubert, Mozart e Beethoven." #NT!
gaudi.518.g: "É bom ser o [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
gaudi.518.h: "Adorável - mas concentremo-nos em concluir a Ringstrasse." #NT!
gaudi.519.t: "Fogo!" #NT!
gaudi.519.d: "Um incêndio devastador destruiu vários edifícios na Ringstrasse." #NT!
gaudi.519.f: "A catástrofe mais conhecida na ring road foi o incêndio do Ringtheater em 8 de dezembro de 1881. É uma das maiores catástrofes de incêndio do século XIX. As estimativas variam de centenas, se não mais de mil vítimas. A causa foi uma falha na iluminação a gás, que resultou no escape de gás e na explosão da próxima tentativa de acendê-lo. O incêndio resultante se espalhou para os cenários antes de se espalhar rapidamente para o resto do palco e, eventualmente, para o auditório. O incêndio teve efeitos nacionais e internacionais na proteção contra incêndios preventiva, especialmente na área teatral e nas disposições legais correspondentes para a construção de teatros na Áustria. O compositor Anton Bruckner, que tinha ingressos para a apresentação da noite, escapou da morte apenas ficando em casa porque estava indisposto." #NT!
gaudi.519.g: "Um dia terrível para toda a Áustria." #NT!
gaudi.520.t: "Preconceitos contra a Ringstrasse" #NT!
gaudi.520.d: "Os representantes da população rural veem a preferência pela capital Viena e, em particular, o magnífico desenvolvimento da cidade de Viena como uma desvantagem para a população rural comum." #NT!
gaudi.520.f: "'O governo deixa claro com seu desfile indescritível na capital que consiste em moradores urbanos distantes que só pensam em algumas ruas de distância e nunca saíram de Viena. Somas enormes são desperdiçadas lá, que só chegam à capital Viena, mas que a população comum do campo nas pequenas cidades ou aldeias não percebe nada. A ideologia por trás disso favorece o centralismo, favorece a burocracia, favorece e ajuda o aparato estatal; mas que perspectiva tal projeto decadente oferece ao homem comum?'" #NT!
gaudi.520.g: "Que tal um presente amigável para beneficiar a trabalhadora população rural?" #NT!
gaudi.520.h: "Cidade e província são iguais." #NT!
gaudi.520.i: "Quem se importa com essa conversa boba de fazendeiro?" #NT!
gaudi.521.t: "Residência de Industrialista" #NT!

#intervalo de tradução


gaudi.521.d: "Um empresário rico mandou construir um novo palácio, enriquecendo assim a Ringstrasse de Viena com um grande edifício." #NT!
gaudi.521.f: "Os palácios da Ringstrasse (Ringstraßenpalais) de industriais e banqueiros austríacos eram vistos como uma forma de enfatizar sua nova posição no Estado. Também era possível para os ricos de origem judaica enfatizar sua emancipação. Um dos palácios mais famosos da Ringstrasse é o Palais Epstein. Foi construído para o industrial e banqueiro Gustav Ritter von Epstein. O arquiteto foi Theophil Freiherr von Hansen, que também projetou o adjacente Prédio do Parlamento Austríaco. Tem até cinco andares e é construído no estilo neo-renascentista típico da época." #NT!
gaudi.521.g: "A Ringstrasse está crescendo e prosperando." #NT!
gaudi.522.t: "Expansão dos Quartéis" #NT!
gaudi.522.d: "O projeto da Ringstrasse oferece a oportunidade de modernizar e expandir os quartéis." #NT!
gaudi.522.f: "Os Quartéis Franz-Joseph eram um edifício de quartéis vienense na área atual da Ringstrasse e por muito tempo um obstáculo para a construção do projeto em grande escala. Os quartéis foram nomeados em homenagem ao Imperador Franz Joseph I e construídos em 1854-1857 no rastro da revolução de 1848. Pouco depois de sua construção, os quartéis ficaram no caminho do desenvolvimento da Ringstrasse de Viena, que começou em 1857, mas levou quatro décadas para o exército se mudar daqui. Novos quartéis tiveram que ser erguidos antecipadamente para absorver a perda dos Quartéis Franz Joseph." #NT!
gaudi.522.g: "Expandir os quartéis." #NT!
gaudi.522.h: "Vamos investir melhor o tempo em outro lugar." #NT!
gaudi.523.t: "Expansão do Setor de Construção" #NT!
gaudi.523.d: "O projeto da Ringstrasse oferece a oportunidade de expandir o setor de construção." #NT!
gaudi.523.f: "'Nós geralmente chamamos de natureza artística a soma de qualidades que impedem o artista de produzir.' - Arthur Schnitzler" #NT!
gaudi.523.g: "Expandir o escritório de construção." #NT!
gaudi.524.t: "Stadtpark" #NT!
gaudi.524.d: "O Stadtpark de Viena está completo e agora está aberto a todos os cidadãos para passeios." #NT!
gaudi.524.f: "O glacis de água em frente à porta Karolinenstadt já era um lugar de entretenimento popular no período Biedermeier. No decorrer da demolição da muralha da cidade de Viena, a muralha da cidade foi redesenhada para a Ringstrasse de Viena, e o então prefeito de Viena, Andreas Zelinka, apoiou o projeto de um parque público neste local. Este parque foi planejado no estilo dos parques paisagísticos ingleses pelo pintor paisagista Joseph Sellény. No glacis de água, havia um pavilhão de spa onde era servida água medicinal para curas. Portanto, o Kursalon foi construído para o parque da cidade de acordo com os planos de Johann Garben. O magnífico edifício no estilo renascentista italiano está localizado na Johannesgasse e tem um amplo terraço no parque. Na época dos irmãos Strauss, o Kursalon era um local popular para danças e concertos." #NT!
gaudi.524.g: "Vamos dar um passeio." #NT!
gaudi.524.h: "Vamos comemorar com um concerto no Kursalon!" #NT!
gaudi.525.t: "Expansão da Ópera" #NT!
gaudi.525.d: "O projeto da estrada circular oferece a oportunidade de modernizar e expandir a ópera." #NT!
gaudi.525.f: "A Ópera Estatal de Viena, o 'Primeiro Edifício na Ringstrasse', é uma das casas de ópera mais famosas do mundo. Como instituição cultural, a Ópera Estatal de Viena é a sucessora da Ópera da Corte de Viena, que foi fundada e promovida pelos Habsburgos. Além disso, a Orquestra da Ópera Estatal de Viena continua a tradição da Orquestra da Corte de Viena, que está em uso desde 1498. Em 1860, o novo edifício para a Ópera da Corte foi licitado como o primeiro edifício monumental na Ringstrasse a ser financiado pelo fundo de expansão da cidade de Viena. Numerosos arquitetos participaram do concurso arquitetônico. A construção foi baseada nos planos dos arquitetos August Sicard von Sicardsburg e Eduard van der Nüll no estilo neo-renascentista. O edifício não foi bem apreciado pelo público. Por um lado, em comparação com o enorme Heinrichshof, um edifício de apartamentos privado, não conseguia desenvolver um verdadeiro efeito monumental. Zombarias e críticas eventualmente levaram van der Nüll ao suicídio. Desde que o Imperador Franz Joseph também criticou o arquiteto, ele ficou chocado. A partir de então, dizem que ele comentava todos os novos fenômenos artísticos apenas com a frase estereotipada 'Foi muito bom, foi realmente um prazer'." #NT!
gaudi.525.g: "Expandir a casa de ópera." #NT!
gaudi.526.t: "Expansão da Prefeitura" #NT!
gaudi.526.d: "O projeto da estrada circular oferece a oportunidade de modernizar e expandir a Prefeitura." #NT!
gaudi.526.f: "A Prefeitura de Viena é um dos muitos edifícios historicistas que foram construídos ao longo da Ringstrasse nesta época. A fachada da prefeitura é um exemplo notável de um edifício secular neo-gótico. O exterior, especialmente a torre de 98 metros de altura, é inspirado na tradição dos edifícios góticos de prefeituras flamengas, como a Prefeitura de Bruxelas na Grand-Place/Grote Markt, para se ligar externamente à tradição medieval da liberdade urbana. A planta com sete pátios segue a concepção dos palácios barrocos." #NT!
gaudi.526.g: "Expandir a prefeitura." #NT!
gaudi.527.t: "Heldenplatz" #NT!
gaudi.527.d: "Após a conclusão do Heldenplatz (Praça dos Heróis), algumas figuras políticas importantes estão pressionando por uma inauguração condigna." #NT!
gaudi.527.f: "Quando a Ringstrasse foi construída, o 'Burgplatz externo' foi projetado sob o Imperador Franz Joseph como parte do Kaiserforum, que nunca foi concluído. O plano era criar uma praça retangular que seria enquadrada pela Asa Leopoldina, pela Nova Hofburg, pelas Coleções Habsburgas e por um contraparte do Novo Castelo que nunca foi construído no local do Volksgarten. O nome Heldenplatz foi fixado em 1878; ele vem das duas estátuas equestres, ambas de Anton Dominik Fernkorn. A mais antiga é a do Arquiduque Karl, que foi inaugurada em 1860. A contraparte, a estátua equestre do Príncipe Eugênio, também foi concluída em 1865. Após a derrota na Primeira Guerra Mundial, o colapso da monarquia dual austro-húngara sob o domínio da dinastia Habsburgo-Lorena e a fundação da primeira república austríaca, o Heldenplatz serviu como ponto de encontro para todas as correntes políticas e como campo de desfile para o exército austríaco." #NT!
gaudi.527.g: "Realizar um desfile e convidar nossos amigos." #NT!
gaudi.527.h: "Estabelecer um desfile militar permanente para os próximos anos." #NT!
gaudi.527.i: "E quem deve pagar por tudo isso?" #NT!
gaudi.528.t: "Expansão da Universidade" #NT!
gaudi.528.d: "O projeto da estrada circular oferece a oportunidade de modernizar e expandir a universidade." #NT!
gaudi.528.f: "Como homenagem ao primeiro auge da ciência na Europa, Heinrich Ferstel escolheu o estilo do Renascimento Italiano para o prédio principal da Universidade de Viena, com as universidades de Pádua e Gênova servindo de inspiração. O complexo do edifício tem um grande pátio de arcadas e oito pátios menores. O hall de colunas proeminente é o ponto de destaque na Ringstrasse. No frontão, um relevo representa o nascimento de Minerva, a deusa da sabedoria. É o edifício central da Universidade de Viena, que foi fundada em 1365." #NT!
gaudi.528.g: "Expandir a universidade." #NT!
gaudi.529.t: "Expansão da Academia de Arte" #NT!
gaudi.529.d: "O projeto da estrada circular oferece a oportunidade de modernizar e expandir a academia de arte." #NT!
gaudi.529.f: "A Academia de Arte de Viena foi fundada em 1692 como uma academia privada pelo pintor da corte Peter Strudel, com base no modelo da Accademia di San Luca, para a qual ele providenciou salas no Strudelhof que ele construiu. Isso a torna uma das academias de arte mais antigas da Europa. Em 1872, o Imperador Franz Joseph I da Áustria aprovou um estatuto tornando a academia a autoridade governamental suprema para as artes. Um novo prédio foi construído de acordo com os planos elaborados pela faculdade Theophil Hansen no curso do layout da avenida Ringstrasse." #NT!
gaudi.529.g: "Expandir a academia." #NT!
gaudi.530.t: "Urania" #NT!
gaudi.530.d: "Com a Urania, um chamado 'centro de educação popular' foi inaugurado em Viena, cujo propósito exato ainda é disputado." #NT!
gaudi.530.f: "Em 1883, o astrônomo alemão Max Wilhelm Meyer veio a Viena para calcular eclipses solares históricos e futuros como assistente na Universidade de Viena. Ele também deu palestras de folclore e desenvolveu a ideia de uma instituição educacional popular. No entanto, como foi chamado para Berlim em 1885, ele continuou a desenvolver suas ideias lá. A Urania em Viena foi modelada na Urania em Berlim: tinha espaço para 800 pessoas e continha uma sala de palestras para 200 pessoas, salas para demonstrações científicas e um observatório. No entanto, esta Urania 'temporária' mal podia lidar com a afluência de visitantes, de modo que logo se tornou necessária uma nova construção na Ringstrasse. A Urania não apenas ampliou sua gama de oportunidades educacionais (por exemplo, por meio de cursos de idiomas), mas também se tornou um local para concertos, com sua própria orquestra sinfônica da Urania e coro da Urania. A forma e construção não convencionais causaram o escândalo usual em Viena. Os vienenses gostaram do edifício, no entanto, e a Urania logo se estabeleceu como um dos marcos de Viena." #NT!
gaudi.530.g: "É um marco arquitetônico." #NT!
gaudi.530.h: "É principalmente uma casa de entretenimento." #NT!
gaudi.530.i: "Em primeiro lugar, isso é um observatório." #NT


#intervalo de tradução

gaudi.601.t: "A Cripta" #NT!
gaudi.601.d: "A primeira fase da construção se concentrará na cripta e na abside da Sagrada Família. Fica claro desde o início que as dimensões são maiores do que inicialmente pensadas." #NT!
gaudi.601.f: "'O trabalho da Sagrada Família é lento, porque o Mestre desta obra não tem pressa.' - Antoni Gaudí" #NT!
gaudi.601.g: "Não vai demorar tanto, certo?" #NT!
gaudi.602.t: "Cripta concluída" #NT!
gaudi.602.d: "Hoje, a cripta da Sagrada Família foi consagrada. Um primeiro serviço pode ser celebrado lá em breve." #NT!
gaudi.602.f: "'Os homens podem ser divididos em dois tipos: homens de palavras e homens de ação. O primeiro fala; o último age. Eu sou do segundo grupo. Falta-me o meio de me expressar adequadamente. Eu não seria capaz de explicar a ninguém os meus conceitos artísticos. Eu ainda não os concretizei. Nunca tive tempo para refletir sobre eles. Minhas horas foram gastas em meu trabalho.' - Antoni Gaudí" #NT!
gaudi.602.g: "Nove fases de construção a mais..." #NT!
gaudi.603.t: "A Ábside" #NT!
gaudi.603.d: "Com um plano completamente renovado que pouco se assemelha ao que foi originalmente concebido, Antoni Gaudí abriu a janela para uma igreja que nunca existiu antes." #NT!
gaudi.603.f: "'Demos o título a um louco ou a um gênio, o tempo dirá.' - Elies Rogent, Diretor da Escola de Arquitetura de Barcelona" #NT!
gaudi.603.g: "Isso deve ser concluído na vida de um homem?" #NT!
gaudi.604.t: "Ábside concluída" #NT!
gaudi.604.d: "Após completar a ábside, os moradores de Barcelona têm o primeiro vislumbre do que Gaudí está realmente fazendo. O edifício já tem formas incomuns." #NT!
gaudi.604.f: "A linha reta pertence ao Homem. A linha curva pertence a Deus. - Antoni Gaudí" #NT!
gaudi.604.g: "Oito fases de construção a mais..." #NT!
gaudi.605.t: "Fachada da Natividade" #NT!
gaudi.605.d: "Contrariando os desejos da administração da cidade, a construção da Fachada da Natividade começa. O primeiro desejo era construir a Fachada da Paixão, porque ela enfrenta a cidade." #NT!
gaudi.605.f: "'Todos encontram suas coisas no templo: os camponeses veem galinhas e galos; os cientistas, os signos do Zodíaco; teólogos, a genealogia de Jesus; mas a explicação, a razão, só é conhecida pelos competentes e não deve ser vulgarizada.' - Antoni Gaudí" #NT!
gaudi.605.g: "Eu gosto das tartarugas." #NT!
gaudi.606.t: "Fachada da Natividade concluída" #NT!
gaudi.606.d: "A construção da Fachada da Natividade está completa. Sua aparência lúdica e suas dimensões colossais não apenas convencem os moradores de Barcelona a apoiar a construção da igreja, mas também dão um vislumbre de toda a obra." #NT!
gaudi.606.f: "'Não é possível para uma única geração alcançar todo o Templo, então deixemos tal exibição vigorosa de nosso ritmo para que as gerações futuras sintam o estímulo de fazer o mesmo; e, por outro lado, não os prendamos pelo restante do trabalho (...). Fizemos uma fachada completa do Templo para que sua importância torne impossível interromper o trabalho.' - Antoni Gaudí" #NT!
gaudi.606.g: "Sete fases de construção a mais." #NT!
gaudi.607.t: "A Nave Principal" #NT!
gaudi.607.d: "O interior da Sagrada Família é enriquecido com detalhes a cada dia; ele se sente mais como uma floresta do que como uma casa." #NT!
gaudi.607.f: "'O interior do templo será como uma floresta. (...) Os pilares da nave principal serão palmeiras; eles são as árvores da glória, do sacrifício e do martírio. Os das naves laterais serão loureiros, árvores da glória e da inteligência.' - Antoni Gaudí" #NT!
gaudi.607.g: "Quantos anos isso vai levar?" #NT!
gaudi.608.t: "Nave Principal concluída" #NT!
gaudi.608.d: "O núncio papal fez uma visita a Gaudí ao visitar a Sagrada Família. Segundo o Núncio, seu trabalho e seu modo de vida lhe dariam justamente o título de 'Dante da arquitetura'. No entanto, dada a arquitetura grotesca, os críticos não sabem se a igreja cita o paraíso ou o inferno." #NT!
gaudi.608.f: "'A pintura, através da cor, e a escultura, através da forma, representam organismos existentes. Figuras, árvores, frutas... expressam sua interioridade através de sua exterioridade. A arquitetura cria o organismo. Portanto, ela deve ser governada por uma lei em harmonia com as da natureza. Arquitetos que não seguem esse princípio fazem trabalhos ruins em vez de obras de arte.' - Antoni Gaudí" #NT!
gaudi.608.g: "Seis fases de construção a mais." #NT!
gaudi.609.t: "Torres dos Apóstolos" #NT!
gaudi.609.d: "Já com a Fachada da Natividade, Gaudí enfatizou que a Sagrada Família deve crescer em altura em vez de largura para despertar mais entusiasmo; construir torres individuais dará à estrutura um grande efeito." #NT!
gaudi.609.f: "'Há algum tempo, um velho vizinho veio de casa, que me conheceu quando criança, e, vendo o Templo da Sagrada Família, exclamou ingenuamente: Ai, ai! ele faz a mesma coisa que fazia quando era pequeno! E ele tinha razão. É uma aptidão, acumulada por herança, que me move e me guia.' - Antoni Gaudí" #NT!
gaudi.609.g: "Isso algum dia vai acabar?" #NT!
gaudi.610.t: "Torres dos Apóstolos concluídas" #NT!
gaudi.610.d: "As primeiras torres da Sagrada Família estão concluídas. Os moradores estão em parte fascinados, em parte chocados." #NT!
gaudi.610.f: "'Diferentemente da maioria das igrejas de Barcelona, ela não foi danificada durante a revolução - foi poupada por causa de seu 'valor artístico', diziam as pessoas. Acho que os Anarquistas mostraram mau gosto em não explodi-la quando tiveram a chance, embora tenham pendurado uma bandeira vermelha e preta entre suas torres.' - George Orwell" #NT!
gaudi.610.g: "Cinco fases de construção a mais." #NT!
gaudi.611.t: "Fachada da Paixão" #NT!
gaudi.611.d: "Com a Fachada da Paixão da Sagrada Família, uma parte da igreja está sendo criada que também causa irritação entre os amigos de Gaudí." #NT!
gaudi.611.f: "'Alguém achará essa porta muito extravagante; mas eu gostaria que fosse assustadora, e para conseguir isso, não vou poupar claro-escuro, motivos de entrada e saída, tudo o que resulte no efeito mais sombrio. Além disso, estou disposto a sacrificar a própria construção, a quebrar arcos e cortar colunas para dar uma ideia de quão sangrento é o Sacrifício.' - Antoni Gaudí" #NT!
gaudi.611.g: "Um horror de pedra." #NT!
gaudi.612.t: "Fachada da Paixão concluída" #NT!
gaudi.612.d: "Ao contrário da Fachada da Natividade, que é mantida simples, a Fachada da Paixão, que é mantida simples, tem um efeito altamente moderno e, portanto, é atraente para alguns e repulsiva para outros. Agora é perfeitamente compreensível por que Gaudí não queria construir essa fachada primeiro." #NT!
gaudi.612.f: "'O que vi em Barcelona - Gaudí - foi o trabalho de tamanha força, tamanha fé, de uma capacidade técnica extraordinária, manifestada durante uma vida inteira de gênio; de um homem que esculpia as pedras diante de seus olhos em um padrão bem pensado. Gaudí é o 'construtor' da virada do século, um homem habilidoso com pedra, ferro e tijolo. Sua glória é vista hoje em seu país. Gaudí foi um grande artista; apenas aqueles que movem os corações sensíveis de pessoas gentis permanecem.' - Le Corbusier" #NT!
gaudi.612.g: "Apenas quatro fases de construção restam." #NT!
gaudi.613.t: "O Transepto" #NT!
gaudi.613.d: "Apesar do progresso bem-sucedido da obra, os críticos ainda se manifestam, agora também do mundo da arte. Eles não querem que o edifício siga as especificações estritas, mas também evolua com os desenvolvimentos modernos na arquitetura. A administração da construção deu uma recusa a esses pedidos." #NT!
gaudi.613.f: "'Nos livros raramente encontramos o que procuramos, e quando encontramos, muitas vezes está errado.' - Antoni Gaudí" #NT!
gaudi.613.g: "Hosana nas alturas." #NT!
gaudi.614.t: "Transepto concluído" #NT!
gaudi.614.d: "Agora que a Sagrada Família está quase dois terços completa, o Papa a elevou à categoria de basílica menor em uma missa." #NT!
gaudi.614.f: "'Na Sagrada Família, tudo é providencial: sua localização está no centro da cidade e na planície de Barcelona; há a mesma distância do templo para o mar e as montanhas, para Sants e Sant Andreu, e para os rios Besòs e Llobregat.' - Antoni Gaudí" #NT!
gaudi.614.g: "Apenas três fases de construção restam." #NT!
gaudi.615.t: "Torres de Maria e dos Evangelistas" #NT!
gaudi.615.d: "Com o planejamento das torres dos evangelistas, Gaudí jogou com símbolos, elementos, signos do zodíaco e virtudes arquitetonicamente. Agora, elas devem se tornar realidade." #NT!
gaudi.615.f: "'Virgem Maria, não parece ruim para você ser pequena, assim são as flores e as estrelas.' - Antoni Gaudí" #NT!
gaudi.615.g: "Ave Maria." #NT!
gaudi.616.t: "Torres de Maria e dos Evangelistas concluídas" #NT!
gaudi.616.d: "As cinco torres altas da Sagrada Família dominam Barcelona; a construção da Torre de Maria chega ao fim com a colocação da estrela de doze pontas." #NT!
gaudi.616.f: "'A Sagrada Família não é a última das catedrais, mas a primeira de uma nova era.' - Antoni Gaudí" #NT!
gaudi.616.g: "Apenas mais duas fases de construção!" #NT!
gaudi.617.t: "Fachada da Glória" #NT!
gaudi.617.d: "Finalmente, a fachada principal da Sagrada Família está sendo abordada. Para isso, novos terrenos de construção precisam ser adquiridos, muito para o desgosto da população da cidade. A administração ainda precisa dar sua aprovação." #NT!
gaudi.617.f: "'Não vou concluir ou desenvolver o fragmento do modelo das torres do sino na fachada principal. Decidi deixá-lo apenas programado para outra geração colaborar no templo, como é visto repetidamente na história das catedrais, cujas fachadas não são apenas de outros autores, mas também em outros estilos.' - Antoni Gaudí" #NT!
gaudi.617.g: "Sanctus, Sanctus, Sanctus." #NT!
gaudi.618.t: "Fachada da Glória concluída" #NT!
gaudi.618.d: "Com a conclusão da Fachada da Glória, a Sagrada Família está agora quase completa." #NT!
gaudi.618.f: "'Sagrada Família... é a maior peça de arquitetura criativa dos últimos vinte e cinco anos. É o espírito simbolizado em pedra!' - Louis Sullivan" #NT!
gaudi.618.g: "Apenas mais uma fase de construção!" #NT!
gaudi.619.t: "A Torre de Cristo" #NT!
gaudi.619.d: "Com a Torre de Cristo, a Sagrada Família não apenas dominará Barcelona, mas também superará a Catedral de Ulm - a igreja mais alta da Europa até o momento." #NT!
gaudi.619.f: "'A originalidade consiste em voltar às origens.' - Antoni Gaudí" #NT!
gaudi.619.g: "Esta será a igreja mais alta da Terra." #NT!
gaudi.620.t: "La Sagrada" #NT!
gaudi.620.d: "Está terminada! Está realmente concluída! Uma maravilha arquitetônica do mundo, a Sagrada Família brilha sobre Barcelona e pelo mundo!" #NT!
gaudi.620.f: "Pater noster, qui es in caelis :\nsanctificetur nomen tuum :\nadveniat regnum tuum :\nfiat voluntas tua, sicut in caelo, et in terra.\nPanem nostrum quotidianum da nobis hodie :\net dimitte nobis debita nostra,sicut et nos dimittimus debitoribus nostris\net ne nos inducas in tentationem.\nSed libera nos a malo." #NT!
gaudi.620.g: "Nunca pensei que viveria para ver este dia." #NT!
gaudi.629.t: "Barcelona perdida!" #NT!
gaudi.629.d: "Com a perda de Barcelona, perdemos todas as oportunidades de continuar a construção da Sagrada Família." #NT!
gaudi.629.f: "Se a Catalunha for perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Outra nação, desde que tenha uma cultura primária ibérica, pode continuar a construção da catedral na última fase de construção. Invasores estrangeiros, por outro lado, não demonstrarão interesse em continuar a construção." #NT!
gaudi.629.g: "Não podemos deixar Barcelona nas mãos deles por muito tempo!" #NT!
  
#intervalo de tradução

gaudi.631.t: "Uma doação piedosa para a Sagrada Família" #NT!
gaudi.631.d: "Como um bom cristão, [SCOPE.sCharacter('gaudi_sagrada_donator').GetFullName] tem um grande interesse pessoal na Sagrada Família. Portanto, ele fez uma doação pessoal para a construção da igreja." #NT!
gaudi.631.f: "Por décadas, a Sagrada Família foi principalmente financiada por doações. Foi graças a uma grande doação anônima pouco antes do início da construção que Antoni Gaudí expandiu significativamente seus planos de construção e fez da Sagrada Família o projeto que é hoje. A obra ainda está sendo financiada, conforme originalmente planejado por Josep Maria Bocabella, com doações de fundações e taxas de entrada. Cerca de 22 milhões de euros estão disponíveis para a construção a cada ano; em 2009, eram 18 milhões de euros." #NT!
gaudi.631.g: "Estamos em dívida com ele." #NT!
gaudi.632.t: "A construção da Sagrada Família encanta o clero" #NT!
gaudi.632.d: "O clero de nossa nação está eufórico com o progresso da construção da Sagrada Família e ofereceu ajuda. No entanto, existe o receio de que isso possa tornar a igreja muito influente." #NT!
gaudi.632.f: "Gaudí dedicou os últimos anos de sua vida inteiramente à 'Catedral dos Pobres', como era comumente conhecida, para a qual ele pedia esmolas para continuar. Além de sua dedicação a essa causa, ele participou de poucas outras atividades, a maioria das quais estava relacionada à sua fé católica: em 1916, ele participou de um curso sobre canto gregoriano no Palau de la Música Catalana ministrado pelo monge beneditino Gregori M. Sunyol. Monsenhor Ragonesi considerava Gaudí 'O Dante da arquitetura'. Apesar de suas dimensões gigantescas, a Sagrada Família não é uma igreja catedral e não é financiada por fontes oficiais da igreja." #NT!
gaudi.632.g: "Deveríamos aproveitar isso." #NT!
gaudi.632.h: "Louvem a Igreja em público." #NT!
gaudi.632.i: "Essa questão não envolve a igreja!" #NT!
gaudi.633.t: "Sindicatos criticam a Sagrada Família" #NT!
gaudi.633.d: "Como representante dos sindicatos, [SCOPE.sCharacter('trade_unions_leader').GetFullName] enviou uma petição ao governo hoje para reconsiderar o controverso apoio à Sagrada Família." #NT!
gaudi.633.f: "Os líderes sindicais veem a construção atual da Sagrada Família como um desperdício horrendo de dinheiro. Se eles não podem impedir a construção nem desviar os fundos para canais de caridade significativos, eles pelo menos exigem um tratamento melhor e cuidado para os trabalhadores que trabalham em alturas perigosas." #NT!
gaudi.633.g: "Ignore-os." #NT!
gaudi.633.h: "Fazer média com eles." #NT!
gaudi.633.i: "Gastar dinheiro para melhorar a situação dos trabalhadores." #NT!
gaudi.634.t: "Acidente" #NT!
gaudi.634.d: "Um acidente ocorreu hoje no local de construção da Sagrada Família, o que atrasou significativamente o trabalho." #NT!
gaudi.634.f: "Trabalhar em alturas vertiginosas não é o único risco de acidentes. Um incendiário incendiou a Sagrada Família em 2020, interrompendo a construção e organizando a evacuação dos trabalhadores da construção civil e turistas presentes. A sacristia foi afetada pelo incêndio e danificada." #NT!
gaudi.634.g: "Lamentável." #NT!
gaudi.635.t: "Ateus se opõem à Sagrada Família" #NT!
gaudi.635.d: "Em um discurso público hoje, [SCOPE.sCharacter('gaudi_sagrada_atheist').GetFullName] castigou a construção da Sagrada Família como um retorno à Idade Média e instou as pessoas com ideias semelhantes a denunciar o desperdício de dinheiro." #NT!
gaudi.635.f: "'Você pode ser contra a Sagrada Família por muitas razões. Por muitas boas razões. Por exemplo, porque é um pesadelo arquitetônico, para não dizer um pesadelo horrível. Nem mesmo na arquitetura europeia de nossa época se pode descobrir algo tão vulgar ou pretensioso. É um pesadelo que cresce em direção ao céu a cada dia, nas formas mais obscuras e absurdas, instalado entre o kitsch, a superstição e a loucura humana. Acima de tudo, é loucura, paga pelos nossos contribuintes para que os padres tornem os estúpidos ainda mais estúpidos e os pobres ainda mais pobres. Senhoras e senhores, deixem-me dizer: essa loucura tem que parar. Não amanhã, mas hoje!'" #NT!
gaudi.635.g: "Não devemos desafiar muito esse grupo." #NT!
gaudi.635.h: "DEUS O QUER!" #NT!
gaudi.636.t: "Investimentos turísticos" #NT!
gaudi.636.d: "A indústria do turismo vê a Sagrada Família como um fator positivo e gostaria de apoiar o projeto." #NT!
gaudi.636.f: "Ao longo do século XX, a Sagrada Família se tornou o verdadeiro símbolo de Barcelona. Enquanto o aspecto espiritual era primordial para Gaudí, ficou cada vez mais claro para empreendedores talentosos que o eterno canteiro de obras poderia ser comercializado. Nos anos seguintes, centenas de turistas barganhadores iriam a Barcelona por esse motivo. Hoje, a Sagrada Família é um dos destinos turísticos mais populares da Espanha." #NT!
gaudi.636.g: "Barcelona em breve será enriquecida com um marco." #NT!
gaudi.637.t: "Novas máquinas para o canteiro de obras" #NT!
gaudi.637.d: "A indústria automobilística de nosso país equipou recentemente o canteiro de obras da Sagrada Família com uma máquina altamente moderna que está acelerando o trabalho." #NT!
gaudi.637.f: "A construção da Sagrada Família, que levou mais de um século, também testemunhou um desenvolvimento tecnológico que deve acelerar a construção. Enquanto novos métodos de construção e máquinas foram usados no início do século, as simulações por computador revolucionaram a construção da igreja no final do século." #NT!
gaudi.637.g: "Isso é progresso!" #NT!
gaudi.638.t: "Ameaça de greve" #NT!
gaudi.638.d: "Os trabalhadores da construção civil da Sagrada Família anunciaram uma greve se não quisermos negociar melhores salários." #NT!
gaudi.638.f: "Ah, o maravilhoso mundo das greves! Você não sabe o que está perdendo se não experimentou no sul da Europa como é ficar preso em uma estação de trem porque o sindicato dos ferroviários decide sabotá-la de repente. Hoje isso afeta apenas um canteiro de obras. Estamos realmente com sorte!" #NT!
gaudi.638.g: "Não vamos negociar." #NT!
gaudi.638.h: "Pagar alguns esquifes vai resolver o problema." #NT!
gaudi.638.i: "Chame a Guarda Civil!" #NT!

#intervalo de tradução

gaudi.638.j: "Negociar." #NT!
gaudi.639.t: "Material de baixa qualidade" #NT!
gaudi.639.d: "A última entrega de material para a Sagrada Família acabou sendo de má qualidade." #NT!
gaudi.639.f: "A primeira observação revelou que a pedra que havia sido trazida tinha pontos porosos. O mestre construtor rejeitou imediatamente a carga. Isso certamente atrasaria a construção e acarretaria custos adicionais, mas a qualidade prevalece no final. Ao mesmo tempo, há alguns que dizem que não devemos usar a pedra apenas por razões de custo e tempo, mas que devemos economizar algum material de construção melhor para usar os lucros... em outro lugar." #NT!
gaudi.639.g: "Qualidade tem seu preço." #NT!
gaudi.639.h: "Como se alguém fosse perceber." #NT!
gaudi.640.t: "Construção descuidada" #NT!
gaudi.640.d: "O material de qualidade inferior cobrou seu preço: esta manhã uma seção da Sagrada Família desabou e causou danos consideráveis." #NT!
gaudi.640.f: "Antoni Gaudí não está satisfeito." #NT!
gaudi.640.g: "Quem poderia ter previsto isso?" #NT!
gaudi.641.t: "Progresso mais rápido na construção" #NT!
gaudi.641.d: "O trabalho na Sagrada Família está progredindo melhor do que o esperado. Esperamos estar alguns meses adiantados em relação ao cronograma." #NT!
gaudi.641.f: "Tecnologia moderna, processos de trabalho rápidos, fornecimento de materiais sem interrupções e bom tempo favorecem o progresso da construção." #NT!
gaudi.641.g: "Eu previ isso!" #NT!
gaudi.642.t: "Novos empregos em Barcelona" #NT!
gaudi.642.d: "A construção da igreja levou a um grande influxo de pessoas em Barcelona." #NT!
gaudi.642.f: "Assim como na Idade Média, a construção de uma grande igreja criou muitas novas demandas na vida da cidade, que muitas vezes só podiam ser atendidas por novos trabalhadores. Não apenas os trabalhadores da construção civil têm que ser recrutados. Eles também dependem de restaurantes e lojas, fornecedores e a construção de novos apartamentos, que também precisam ser construídos por alguém. Isso levou a um crescimento em Barcelona, do qual alguns querem se beneficiar diretamente ou indiretamente." #NT!
gaudi.642.g: "Um grande projeto precisa de grandes pessoas." #NT!
gaudi.643.t: "Uma grande doação anônima" #NT!
gaudi.643.d: "Um doador desconhecido e rico transferiu uma quantia significativa de dinheiro que acelerará a construção da Sagrada Família." #NT!
gaudi.643.f: "Por décadas, a Sagrada Família foi financiada principalmente por doações. Foi graças a uma grande doação anônima pouco antes do início da construção que Antoni Gaudí expandiu significativamente seus planos de construção e fez da Sagrada Família o projeto que é hoje. A obra ainda está sendo financiada, conforme originalmente planejado por Josep Maria Bocabella, com doações de fundações e taxas de entrada. Cerca de 22 milhões de euros estão disponíveis para a construção a cada ano; em 2009, eram 18 milhões de euros." #NT!
gaudi.643.g: "Aparentemente, alguém está muito preocupado com a própria salvação." #NT!
gaudi.644.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] apoia a Sagrada Família" #NT!
gaudi.644.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] demonstrou grande interesse pessoal na Sagrada Família." #NT!
gaudi.644.f: "Oficialmente, a construção da Sagrada Família não recebe nenhum apoio do governo. Durante a Guerra Civil Espanhola, forças radicais de esquerda estiveram envolvidas em impedir a continuação da construção. Franco mostrou pouco interesse na La Sagrada, mas havia pouco que ele pudesse fazer. Gaudí insistiu que ela fosse financiada pelo povo da comunidade católica da Espanha. No entanto, isso não exclui a possibilidade de um chefe de estado usar canais ocultos para avançar significativamente o projeto, se ele estiver interessado... seja monetariamente ou por meio de conexões com o governo local." #NT!
gaudi.644.g: "Viva o nosso bom [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
gaudi.645.t: "Um passeio turístico" #NT!
gaudi.645.d: "A Sagrada Família ainda está em construção, mas o progresso é notável. Devemos convidar um aliado e mostrar tudo a ele." #NT!
gaudi.645.f: "Mesmo como um edifício inacabado, a Sagrada Família impressionou os visitantes e estimulou sua imaginação. O próprio design do edifício foi polarizador. As avaliações dos colegas arquitetos de Gaudí foram geralmente positivas; Louis Sullivan admirou muito, descrevendo a Sagrada Família como a 'maior obra de arquitetura criativa dos últimos vinte e cinco anos. É o espírito simbolizado em pedra!'' Walter Gropius elogiou a Sagrada Família, descrevendo as paredes do prédio como 'uma maravilha de perfeição técnica'. No entanto, o autor e crítico George Orwell a chamou de 'um dos edifícios mais horrendos do mundo'." #NT!
gaudi.645.g: "Convide nosso aliado para visitar Barcelona." #NT!
gaudi.645.h: "Isso só vai atrapalhar nossos esforços." #NT!
gaudi.646.t: "Apoiar a construção da Sagrada Família?" #NT!
gaudi.646.d: "Nosso embaixador foi convidado para um tour pelo canteiro de obras da Sagrada Família. Foi um passeio turístico impressionante e agora o embaixador está perguntando se podemos querer angariar prestígio internacional como doadores para a igreja." #NT!
gaudi.646.f: "Mesmo como um edifício inacabado, a Sagrada Família impressionou os visitantes e estimulou sua imaginação. O próprio design do edifício foi polarizador. As avaliações dos colegas arquitetos de Gaudí foram geralmente positivas; Louis Sullivan admirou muito, descrevendo a Sagrada Família como a 'maior obra de arquitetura criativa dos últimos vinte e cinco anos. É o espírito simbolizado em pedra!'' Walter Gropius elogiou a Sagrada Família, descrevendo as paredes do prédio como 'uma maravilha de perfeição técnica'. No entanto, o autor e crítico George Orwell a chamou de 'um dos edifícios mais horrendos do mundo'." #NT!
gaudi.646.g: "Esse projeto esplêndido deve ter o nosso apoio." #NT!
gaudi.646.h: "Se essa 'igreja' estivesse viva, deveria ter sido queimada." #NT!
gaudi.647.t: "Doação do Aliado" #NT!
gaudi.647.d: "Após um tour, o embaixador do nosso aliado ficou tão entusiasmado que decidiu se disponibilizar como doador para o projeto." #NT!
gaudi.647.f: "Mesmo como um edifício inacabado, a Sagrada Família impressionou os visitantes e estimulou sua imaginação. O próprio design do edifício foi polarizador. As avaliações dos colegas arquitetos de Gaudí foram geralmente positivas; Louis Sullivan admirou muito, descrevendo a Sagrada Família como a 'maior obra de arquitetura criativa dos últimos vinte e cinco anos. É o espírito simbolizado em pedra!'' Walter Gropius elogiou a Sagrada Família, descrevendo as paredes do prédio como 'uma maravilha de perfeição técnica'. No entanto, o autor e crítico George Orwell a chamou de 'um dos edifícios mais horrendos do mundo'." #NT!
gaudi.647.g: "Reconhece-se amigos verdadeiros imediatamente." #NT!
gaudi.648.t: "Investigações arqueológicas em Barcelona" #NT!
gaudi.648.d: "Após uma visita a Barcelona, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que a Sagrada Família aparentemente está construída sobre ruínas romanas. Ele pede uma licença de escavação." #NT!
gaudi.648.f: "Embora os romanos tenham se estabelecido em Barcino, ela era muito menos importante do que as capitais de Tarraco e Caesaraugusta. O nome Barcino foi decidido no final do reinado de Augusto, o primeiro imperador de Roma. Era a forma abreviada de Colonia Faventia Iulia Augusta Pia Barcino, fundada em 133 a.C. Como colônia, foi projetada para fornecer terras para soldados aposentados. O geógrafo romano Pomponius Mela relata Barcino como um número de assentamentos menores sob o controle de Tarragona (Tarraco). No entanto, a posição estratégica da cidade em um braço da Via Augusta permitiu seu desenvolvimento econômico e, assim, ela desfrutou de isenção de impostos." #NT!
gaudi.648.g: "Não podemos nos dar ao luxo de uma paralisação tão longa na construção." #NT!
gaudi.648.h: "Uma oportunidade arqueológica única." #NT!
gaudi.649.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] teve outra ideia..." #NT!
gaudi.649.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] surpreendeu recentemente a administração da construção com uma mudança..." #NT!
gaudi.649.f: "Qualquer pessoa que constrói um monstro como a Sagrada Família acabará se tornando excêntrica - ou já o é." #NT!
gaudi.649.g: "Isso é quase tão ruim quanto a construção da Mole Antonelliana..." #NT!
gaudi.650.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] acelera a construção da Sagrada Família" #NT!
gaudi.650.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] surpreendeu recentemente a administração da construção com o progresso da construção." #NT!
gaudi.650.f: "É bom ser o engenheiro-chefe." #NT!
gaudi.650.g: "Isso é quase tão gratificante quanto a construção da Avenida Ring de Viena." #NT!

  

#intervalo de tradução


gaudi.1001.t: "Disseminação da Estrutura de Aço na Construção" #NT!
gaudi.1001.d: "A invenção do Edifício em Estrutura de Aço não foi obra de uma única pessoa. Foi um processo lento. No entanto, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], um engenheiro muito conhecido, impulsionou a disseminação da invenção ao construir edifícios de resistência notável que alcançaram alturas nunca antes vistas." #NT!
gaudi.1001.f: "O novo edifício, que abrigaria um banco no futuro, cresceu a cada dia. Como um esqueleto, a estrutura de aço ficou ali, esperando ser coberta com outros materiais.\nMas seus arquitetos já estavam sonhando com muito mais do que 10 andares. No futuro, 50, talvez até 100 andares se tornariam possíveis!" #NT!
gaudi.1001.g: "Nossas torres finalmente alcançarão o céu!" #NT!

gaudi.1002.t: "Pavilhões Güell" #NT!
gaudi.1002.d: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] concluiu a construção dos Pavilhões Güell, uma extensão de uma finca no estilo Modernismo, do qual [SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] é o principal representante." #NT!
gaudi.1002.f: "O Portão de Ferro dos Pavilhões Güell foi coroado por um dragão de ferro com olhos de vidro. Todos os edifícios foram projetados no estilo do Modernismo e foram orientados para um Design Orientalista.\n\n[SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] foi o representante mais importante do estilo Catalão do Modernismo. O Modernismo pode ser visto como uma expressão catalã da Art Nouveau e é caracterizado por materiais e técnicas tradicionais da Catalunha. "Naturalidade" e "Movimento" são os termos mais importantes para descrever o Modernismo. Isso é bem visível, por exemplo, no Parque Güell, que é caracterizado por formas arredondadas e inspirado em plantas e outras formas e formas naturais." #NT!
gaudi.1002.g: "Um estilo artístico verdadeiramente notável!" #NT!
gaudi.1002.h: "Gaudí tem um grande futuro pela frente!" #NT!

  
 ### 1.8.6 ### 
  
gaudi.1003.t: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] vence no Circuito Savio" #NT!
gaudi.1003.d: "O jovem [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] ficou em primeiro lugar no Grande Prêmio no Circuito Savio em Ravena. Talvez possamos de alguma forma nutrir esse talento emergente?" #NT!
gaudi.1003.f: "O cheiro de gasolina no ar, o rugido dos motores, emoção, perigo, ação, era por isso que as pessoas se aglomeravam nas corridas de carros como espectadores.\n\nEm 1923, o jovem Enzo Ferrari venceu seu primeiro Grande Prêmio e continuou correndo até o nascimento de seu filho, quando parou de correr ele mesmo. Mas permaneceu fiel às corridas estabelecendo a Scuderia Ferrari, sua própria equipe de pilotos de carros." #NT!
gaudi.1003.g: "Que espetáculo!" #NT!
gaudi.1003.h: "Ele está destinado a feitos maiores!" #NT!

