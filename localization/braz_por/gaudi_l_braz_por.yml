je_gaudi_sagrada_phase_3: "Sagrada Família: Fachada da Natividade" #NT!
je_gaudi_sagrada_phase_3_reason: "Dedicada ao nascimento de Jesus, a fachada da Natividade é decorada com cenas que lembram elementos da vida. Características do estilo naturalista de Gaudí, as esculturas são ricamente dispostas e decoradas com cenas e imagens da natureza, cada uma um símbolo à sua maneira. A fachada enfrenta o sol nascente a nordeste, um símbolo para o nascimento de Cristo. Ela é dividida em três pórticos, cada um dos quais representa uma virtude teológica (Esperança, Fé e Caridade). A Árvore da Vida se eleva acima da porta de Jesus no pórtico da Caridade." #NT!
