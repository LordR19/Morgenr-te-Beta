 gaudi.901.t: "Começa a construção do Palácio Gyeongbokgung" #NT!
 gaudi.901.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] deu ordem para reconstruir a antiga residência real. Dentro de alguns anos, brilhará novamente em sua antiga glória." #NT!
 gaudi.901.f: "O palácio ficou em ruínas durante dois séculos e meio. [SCOPE.sCharacter('gaudi_ruler').GetFullName] pretende restaurar cerca de 500 edifícios com 7.700 quartos em 40 hectares. O gigantesco empreendimento arquitetônico deverá ser concluído em apenas alguns anos." #NT!
 gaudi.901.g: "Tal palácio só é adequado para o nosso [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]!" #NT!
 gaudi.902.t: "Palácio Gyeongbokgung concluído" #NT!
 gaudi.902.d: "Depois de anos, o Gyeongbokgung está finalmente concluído. Brilha como uma joia sobre a capital. Finalmente o nosso país tem mais uma vez um palácio que reflecte o poder e a riqueza da Coreia." #NT!
 gaudi.902.f: "Em 1867, durante a regência de Daewongun, os edifícios do palácio foram reconstruídos e formaram um enorme complexo com 330 edifícios e 5.792 quartos. Situada em 4.657.576 pés quadrados (432.703 metros quadrados) de terreno, Gyeongbokgung tornou-se novamente um símbolo icônico tanto para a nação coreana quanto para a família real coreana. Em 1894, os japoneses ocuparam o palácio e forçaram Gojong a estabelecer um governo pró-japonês. Devido ao seu status de símbolo da soberania nacional, Gyeongbokgung foi amplamente danificado durante a ocupação japonesa no início do século XX. Em 1911, a propriedade das terras do palácio foi transferida para o governador-geral japonês. Em 1915, a pretexto da realização de uma exposição, mais de 90% dos edifícios foram demolidos. Após a exposição, os japoneses arrasaram o que ainda restava e construíram no local sua sede colonial, o Edifício do Governo Geral." #NT!
 gaudi.902.g: "O esplendor da Coreia voltou!" #NT!
 gaudi.909.t: "Seul perdeu!" #NT!
 gaudi.909.d: "Com a perda de Seul, perdemos todas as oportunidades de continuar a construir o Palácio Gyeongbokgung." #NT!
 gaudi.909.f: "Se Seul for perdida por qualquer motivo, o progresso da construção #R será perdido como um todo#!. Somente Seul pode continuar a construir o Palácio Gyeongbokgung. Os invasores estrangeiros não demonstrarão interesse em construí-lo." #NT!
 gaudi.909.g: "Não podemos deixar Seul com eles por muito tempo!" #NT!
  
 gaudi.911.t: "Progresso lento da construção" #NT!
 gaudi.911.d: "As obras de construção da residência real avançam lentamente. De acordo com os cálculos do arquiteto-chefe, o progresso até o momento está meses atrasado." #NT!
 gaudi.911.f: "Por razões desconhecidas, a construção do Gyeongbokgung está a progredir mais lentamente: seja por agitação de elementos políticos hostis, pelo enfraquecimento da ética de trabalho pelos sindicatos, por uma conspiração dos Illuminati, ou simplesmente pelo mau tempo." #NT!
 gaudi.911.g: "Imponha horas de trabalho mais longas." #NT!
 gaudi.911.h: "Pague um bônus aos trabalhadores." #NT!
 gaudi.911.i: "Nós esperamos." #NT!
 gaudi.912.t: "Bom progresso na construção" #NT!
 gaudi.912.d: "A construção do Gyeongbokgung está progredindo com uma rapidez surpreendente. Segundo o arquiteto-chefe, o palácio poderia ser concluído mais cedo." #NT!
 gaudi.912.f: "Por razões desconhecidas, a construção do Gyeongbokgung está a progredir melhor: seja o amor à pátria, os altos salários, o apoio amigável das elites locais ou simplesmente o melhor tempo." #NT!
 gaudi.912.g: "Maravilhoso." #NT!
 gaudi.913.t: "Fogo!" #NT!
 gaudi.913.d: "Nuvens de fumaça sobem sobre a capital e podem ser vistas a quilômetros de distância - ocorreu um incêndio no maior canteiro de obras da Coreia!" #NT!
 gaudi.913.f: "A causa do incêndio ainda não foi esclarecida, mas o fogo se espalhou por vários edifícios e salas devido ao descuido e à má organização do combate a incêndios. As vulneráveis ​​estruturas de madeira, em particular, foram destruídas pelas chamas. O projeto de construção atrasou semanas e meses!" #NT!
 gaudi.913.g: "Terrível!" #NT!
 gaudi.914.t: "Mais quartos" #NT!
 gaudi.914.d: "Durante as obras, o arquitecto-mor apresentou novas plantas que permitem uma utilização mais cuidada do espaço. Edifícios e salas adicionais seriam então possíveis. No entanto, isso significou custos adicionais e um atraso significativo." #NT!
 gaudi.914.f: "'Apenas 5.000 quartos? Vamos chegar a 7.000!'" #NT!
 gaudi.914.g: "Precisamos de mais espaço para o monarca e sua família." #NT!
 gaudi.914.h: "Isso é vaidade!" #NT!
 gaudi.915.t: "Um visitante impressionado" #NT!
 gaudi.915.d: "Nos últimos dias [SCOPE.sCharacter('gaudi_sycophant_leader').GetFullName] quis ver com os seus próprios olhos as dimensões e a beleza do palácio em construção. Ao ver as estruturas surgindo, ficou impressionado com a obra-prima resultante." #NT!
 gaudi.915.f: "'Meu [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], eu não estava ciente da minha própria punibilidade antes de ver o Gyeongbokgung. Eu me sentia como um grão de poeira na praia grande, como uma estrela perdida no céu noturno. Eu era apenas um vaga-lume confrontado com o sol naquele dia. Verdadeiramente, este palácio será o palácio mais palaciano de todos os palácios, um santuário para reis, imperadores - deuses! Só graças a você já podemos vislumbrar essa glória, essa ideia brilhante da sua mente. Eu lambo sua sombra, nem o cuspe que cai de você vale a pena tocar meu corpo vergonhoso depois de ver a glória. Ah, é verdade, meu verme insignificante duvidei, duvidei de você, duvidei da terra, duvidei de todas as terras entre os mares e os céus das estrelas! Mas fui eu quem estava errado, errado aqui, errado ali, errado em cima, errado em baixo. Assim como o tordo-salmão falou com o rei ouriço da pradaria, então...'" #NT!
 gaudi.915.g: "Esses bajuladores são uma praga." #NT!

