 gaudi.1151.t: "Os Métodos Modernos de Construção de [GetPlayer.GetName]" #NT!
 gaudi.1151.d: "Nosso [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] finalmente concluiu o projeto de modernização da indústria da construção em [GetPlayer.GetNameNoFormatting]. Agora que nossos processos de construção estão mais eficientes do que nunca, deveremos ser capazes de terminar as construções com muito mais rapidez!" #NT!
 gaudi.1151.f: ""Então, eu estava construindo aquele muro quando um homem de terno bonito apareceu. Ele me disse que eu poderia economizar nos materiais se usasse esse truque que ele inventou. Vejam só, realmente funcionou! Não sabia que aqueles pessoas de colarinho branco podem realmente fazer coisas!\"" #NT!
 gaudi.1151.g: "Melhor construção significa mais fábricas!" #NT!
  
