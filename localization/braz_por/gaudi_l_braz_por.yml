 je_gaudi_sagrada_phase_7: "Sagrada Família: Transepto" #NT!
 je_gaudi_sagrada_phase_7_reason: "Os temas em toda a decoração incluem palavras da liturgia. As torres são decoradas com palavras como 'Hosanna', 'Excelsis' e 'Sanctus'; as grandes portas da fachada da Paixão reproduzem trechos da Paixão de Jesus do Novo Testamento em diversas línguas, principalmente o catalão; e a fachada da Glória será decorada com as palavras do Credo Apostólico, enquanto a sua porta principal reproduz todo o Pai Nosso em catalão, rodeado de múltiplas variações do 'O pão nosso de cada dia dá-nos hoje' em outras línguas. As três entradas simbolizam as três virtudes: Fé, Esperança e Amor. Cada um deles também é dedicado a uma parte da vida de Cristo." #NT!
