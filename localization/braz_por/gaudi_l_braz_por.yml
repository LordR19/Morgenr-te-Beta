 je_gaudi_sagrada_phase_6: "Sagrada Família: Fachada da Paixão" #NT!
 je_gaudi_sagrada_phase_6_reason: "Em contraste com a Fachada da Natividade, altamente decorada, a Fachada da Paixão é austera, plana e simples, com ampla pedra nua, e é esculpida com linhas retas e ásperas que lembram os ossos de um esqueleto. Dedicada à Paixão de Cristo, ao sofrimento de Jesus durante a sua crucificação, a fachada pretendia retratar os pecados do homem. Gaudí pretendia que esta fachada causasse medo ao espectador. Ele queria “quebrar” arcos e “cortar” colunas, e usar o efeito do claro-escuro (sombras angulares escuras contrastadas com uma luz dura e rígida) para mostrar ainda mais a severidade e a brutalidade do sacrifício de Cristo. Voltada para o sol poente, indicativo e simbólico da morte de Cristo, a Fachada da Paixão é sustentada por seis grandes colunas inclinadas, desenhadas para assemelhar-se a músculos tensos." #NT!
