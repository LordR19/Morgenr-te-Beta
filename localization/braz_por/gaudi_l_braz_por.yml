 gaudi.649.f: "Qualquer pessoa que construa um monstro como a Sagrada Família, mais cedo ou mais tarde se tornará excêntrico – ou já o é." #NT!
 gaudi.649.g: "Isso é quase tão ruim quanto a construção da Mole Antonelliana..." #NT!
 gaudi.650.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] acelera a construção da Sagrada Família" #NT!
