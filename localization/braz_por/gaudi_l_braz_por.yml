 gaudi.1404.f: "'O que vou fazer com as pernas do sapo? Ah, nada de especial, absolutamente nada..." #NT!
 gaudi.1404.g: "O novo conhecimento deve ser útil para ele." #NT!
 gaudi.1404.h: "Este conhecimento deve beneficiar a todos." #NT!
 gaudi.1405.t: "Uma anomalia" #NT!
 gaudi.1405.d: "Apesar das medições renovadas, os números do campo magnético terrestre registrados pelo Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] dificilmente correspondem ao que era esperado. Ele ainda não conseguiu encontrar o motivo disso." #NT!
 gaudi.1405.f: "Pode haver uma variedade de razões pelas quais o campo magnético da Terra é diferente em um lugar e em outro lugar. Tais incidentes muitas vezes deram origem à suposição de que um grande depósito metálico poderia estar localizado no local, razão pela qual a pesquisa geomagnética não era desinteressante para a mineração." #NT!
 gaudi.1405.g: "Devíamos enviar os dados diretamente para Göttingen." #NT!
 gaudi.1406.t: "Astrónomo consulta Observatório Geomagnético" #NT!
 gaudi.1406.d: "[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] e Dr. [GetPlayer.MakeScope.GetVariable('verrier_astronomer_var').GetCharacter.GetFullName] tiveram algumas conversas estimulantes durante a visita ao recém-construído observatório geomagnético. O intercâmbio expandiu enormemente o conhecimento científico dos [GetPlayer.MakeScope.GetVariable('verrier_astronomer_var').GetCharacter.GetLastName]." #NT!
 gaudi.1406.f: "'Então ESTA é a razão pela qual o pão com geleia sempre cai no chão com o lado da geleia sobre ele!'" #NT!
 gaudi.1406.g: "Isso o ajudará em sua pesquisa prática." #NT!
 gaudi.1406.h: "Isso o ajudará em sua pesquisa teórica." #NT!
  
 gaudi_telegraph_network_button: "Estabeleça uma rede telegráfica" #NT!
 gaudi_telegraph_network_button_desc: "A telegrafia revoluciona as comunicações de um país, melhorando os serviços e a infraestrutura nas regiões onde existe uma rede telegráfica. Conectar uma nação torna-se mais difícil quanto maior for o país. Postes telegráficos só podem ser construídos em um estado cujo estado vizinho também possua poste telegráfico. Para a telegrafia no exterior, tanto o telégrafo elétrico quanto o eletromagnetismo são necessários para instalar cabos submarinos." #NT!
  
 pmg_gaudi_communication: "Comunicação" #NT!
 pm_gaudi_no_communication: "Sem comunicação" #NT!
 pm_gaudi_telegraph_office: "Escritório Telegráfico" #NT!
  
 gaudi_building_telegraph_network_modifier: "Conecte a nação com telegrafia" #NT!
 gaudi_telegraphy_network_modifier: "Rede Nacional de Telegrafia" #NT!
 gaudi_mocked_by_telegram_modifier: "Zombado pelo Telegram" #NT!
  
 je_gaudi_telegraphy_network: "Construa uma rede telegráfica" #NT!
 je_gaudi_telegraphy_network_reason: "Em princípio, um posto telegráfico só pode ser construído onde já existe uma linha ferroviária, uma vez que os postes telegráficos percorrem o percurso e são de grande importância na coordenação do sistema ferroviário. Demora cerca de um ano para abrir um novo escritório, com [concept_gaudi_engineer] agilizando o processo. A conclusão é ainda mais rápida se for um [concept_gaudi_electrical_engineer]. A invenção do eletromagnetismo também teve um efeito positivo no progresso do trabalho. A invenção do eletromagnetismo também é necessária para a instalação de Escritórios Telegráficos em países ultramarinos ou outros enclaves. Caso contrário, uma agência telegráfica só poderá ser construída em um estado que faça fronteira com outra agência telegráfica." #NT!
  
 gaudi.1411.t: "Uma rede telegráfica nacional" #NT!
 gaudi.1411.d: "Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] apresentou hoje planos para uma nova linha telegráfica para conectar [GetPlayer.GetName]. Isso aproximará as pessoas mais do que nunca." #NT!
 gaudi.1411.f: "Samuel Morse desenvolveu e patenteou um telégrafo elétrico de gravação em 1837. O assistente de Morse, Alfred Vail, desenvolveu um instrumento chamado registro para registrar as mensagens recebidas. Ele gravou pontos e traços em uma fita de papel móvel por meio de uma caneta operada por um eletroímã. Morse e Vail desenvolveram o alfabeto de sinalização em código Morse. O primeiro telegrama nos Estados Unidos foi enviado por Morse em 11 de janeiro de 1838, através de duas milhas (3 km) de fio na Speedwell Ironworks perto de Morristown, Nova Jersey, embora só mais tarde, em 1844, ele tenha enviado a mensagem "O QUE DEUS OPEROU "ao longo das 44 milhas (71 km) do Capitólio em Washington até o antigo depósito de Mt. Clare em Baltimore." #NT!
 gaudi.1411.g: "None" #NT!
 gaudi.1412.t: "Rede telegráfica parada" #NT!
 gaudi.1412.d: "O governo ordenou a suspensão imediata da expansão das linhas telegráficas." #NT!
 gaudi.1412.f: "Hoje foi emitido o seguinte despacho, razão pela qual todos os trabalhos serão suspensos a partir de agora:\n\n-.-. --- -. ... - .-. ..- -.-. - .. --- -. /... - --- .--. --..-- / -. --- .-- -.-.--" #NT!
 gaudi.1412.g: "Estamos terminando a construção por enquanto." #NT!
 gaudi.1413.t: "Rede telegráfica concluída" #NT!
 gaudi.1413.d: "Hoje o último poste telegráfico foi erguido cerimoniosamente numa área anteriormente inacessível. Todos os lugares do nosso país estão conectados à rede telegráfica nacional e as mensagens são enviadas de uma ponta a outra do país." #NT!
 gaudi.1413.f: "Cobrir toda a nação com uma rede telegráfica é uma conquista tremenda. A ligação à rede internacional garantirá que a troca de ideias nacional e global seja significativamente estimulada. É claro que isto não é o fim: se a nossa nação adquirir novas áreas que ainda não estão ligadas, teremos de instalar aí também escritórios de telegrafia. E talvez um dia haja uma maneira de enviar mensagens sem usar linhas telegráficas..." #NT!
 gaudi.1413.g: "None" #NT!
 gaudi.1414.t: "Universidades conectadas via Telégrafo" #NT!
 gaudi.1414.d: "As universidades de [SCOPE.sState('gaudi_university_state_1').GetName] e [SCOPE.sState('gaudi_university_state_2').GetName] estão agora conectadas por uma linha telegráfica direta. Os cientistas esperam que isso leve a um aumento do intercâmbio." #NT!
 gaudi.1414.f: "'De todas as conquistas maravilhosas da ciência moderna, o telégrafo elétrico é transcendentalmente o maior e mais útil para a humanidade... Toda a terra será cercada pela corrente elétrica, palpitando com pensamentos e emoções humanas... Quão potente é, então, o poder telegráfico. destinado a se tornar na civilização do mundo! Isto une por um cordão vital todas as nações da terra. É impossível que antigos preconceitos e hostilidades continuem a existir, enquanto tal instrumento tiver sido criado para uma troca de pensamentos entre todas as nações da terra.' -Augusto Maverick" #NT!
 gaudi.1414.g: "Isto fortalecerá a pesquisa técnica." #NT!
 gaudi.1414.h: "Isto fortalecerá a pesquisa sobre a natureza." #NT!
 gaudi.1414.i: "Isto fortalecerá a pesquisa arqueológica." #NT!
 gaudi.1415.t: "Telegrama para seu vizinho" #NT!
 gaudi.1415.d: "A estação telegráfica de [SCOPE.sState('gaudi_our_telegraph_state').GetName] estabeleceu conexão com o estado vizinho de [SCOPE.sState('gaudi_neigbour_telegraph_state').GetName]. Agora podemos enviar um telegrama ao nosso vizinho." #NT!
 gaudi.1415.f: "A telegrafia pode contribuir para a compreensão internacional e melhorar as relações. Alguns telegramas, entretanto, não o fazem." #NT!
 gaudi.1415.g: "Envie um telegrama amigável para fortalecer nossas relações." #NT!
 gaudi.1415.h: "Envie um telegrama de piada para irritar o chefe de estado." #NT!
 gaudi.1416.t: "Telegrama do nosso vizinho" #NT!
 gaudi.1416.d: "Nosso vizinho [SCOPE.sCountry('gaudi_telegram_country').GetName] instalou uma linha telegráfica em um estado vizinho e nos enviou uma mensagem amigável." #NT!
 gaudi.1416.f: "'Para bons vizinhos.'" #NT!
 gaudi.1416.g: "Um telegrama? Para mim? Deveríamos enviar um também!" #NT!
 gaudi.1417.d: "O primeiro telegrama oficial de [SCOPE.sCountry('gaudi_telegram_country').GetName] foi enviado hoje. Aparentemente eles querem nos fazer de idiotas!" #NT!
 gaudi.1417.f: "'[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] tem pulgas.'" #NT!
 gaudi.1417.g: "Isso deveria ser um telegrama de piada?" #NT!
  
 gaudi_building_radio_network_modifier: "Estações de rádio para todos" #NT!
 gaudi_radio_network_modifier: "Rede de estações de rádio" #NT!
  
 je_gaudi_radio_network: "Construa uma rede de estações de rádio" #NT!
 je_gaudi_radio_network_reason: "As estações de rádio podem ser instaladas em qualquer parte do país, desde que já exista uma ferrovia - não é necessário montar previamente uma rede telegráfica. Demora cerca de um ano para construir uma nova estação de rádio, com um [concept_gaudi_engineer] acelerando o processo. A conclusão é ainda mais rápida se for um [concept_gaudi_electrical_engineer]." #NT!
  
 gaudi_radio_network_button: "Transmissões sem fio" #NT!
 gaudi_radio_network_button_desc: "O tempo dos irritantes cabos emaranhados acabou! Com a invenção da tecnologia de rádio, as mensagens agora podem ser enviadas via antena. Isto permite não só a troca de notícias, mas também a criação de programas de rádio. Antes disso, é claro, é necessário criar uma rede nacional de estações de rádio." #NT!
  
 gaudi.1421.t: "Rede de Rádio" #NT!
 gaudi.1421.d: "A invenção da telegrafia sem fio torna possíveis milagres. A partir de agora, as mensagens podem ser enviadas de qualquer local para outro, sem torres de transmissão, desde que esteja disponível o equipamento técnico adequado." #NT!
 gaudi.1421.f: "Em 1897, Karl Ferdinand Braun juntou-se à linha de pioneiros sem fio. Suas principais contribuições foram a introdução de um circuito fechado sintonizado na parte geradora do transmissor, sua separação da parte radiante (a antena) por meio de acoplamento indutivo e, posteriormente, a utilização de cristais para fins de recepção. A telegrafia sem fio atraiu toda a atenção do Dr. Braun em 1898, e por muitos anos depois disso ele se dedicou quase exclusivamente à tarefa de resolver seus problemas. Dr. Braun escreveu extensivamente sobre assuntos sem fio e era bem conhecido por suas muitas contribuições para o Electrician e outras revistas científicas. Em 1899, ele solicitaria a patente de transmissão elétrica sem fio de sinais sobre superfícies." #NT!
 gaudi.1421.g: "Uma antena em cada local!" #NT!
 gaudi.1422.t: "Rede de Rádio parada" #NT!
 gaudi.1422.d: "As obras de construção de novas antenas e estações de rádio foram interrompidas por enquanto. Eles podem ser continuados a qualquer momento com [concept_gaudi_electrical_engineer]." #NT!
 gaudi.1422.f: "'Fiz bem ao mundo ou acrescentei uma ameaça?' -Guglielmo Marconi" #NT!
 gaudi.1422.g: "Estamos terminando a construção por enquanto." #NT!
 gaudi.1423.t: "Rede de Rádio concluída" #NT!
 gaudi.1423.d: "Os físicos e engenheiros do [GetPlayer.GetName] orgulhosamente anunciam que já cobriram todo o país - sem fio!" #NT!
 gaudi.1423.f: "'Meu principal problema era que a ideia era tão elementar, tão simples em lógica, que parecia difícil acreditar que ninguém mais tivesse pensado em colocá-la em prática.' -Guglielmo Marconi" #NT!
 gaudi.1423.g: "Ouça o rádio!" #NT!
 gaudi.1424.t: "Primeiro programa de rádio" #NT!
 gaudi.1424.d: "O primeiro programa de rádio privado transmitido em [SCOPE.sState('gaudi_radio_state').GetName] levou a um forte aumento do interesse por este novo meio. A fábrica próxima está se preparando para isso e melhorou a eficiência da sua própria produção para estar preparada para uma possível corrida de clientes." #NT!
 gaudi.1424.f: "Em 1909, a primeira estação de notícias do mundo começou a operar com uma programação regular de 14 watts. A estação em San José, Califórnia, foi criada pelo físico Charles 'Doc' Herrold e alunos de sua Faculdade de Tecnologia Sem Fio e Engenharia. Em 1921, esta estação, agora comercial, recebeu o identificador KQW, que mais tarde foi assumido pela CBS." #NT!
 gaudi.1424.g: "Um rádio em cada casa?" #NT!
 gaudi.1425.t: "Agitação de Rádio" #NT!
 gaudi.1425.d: "A política e a propaganda também mudam com a tecnologia. [SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] abriu um pequeno canal de rádio próprio que os apoiantes do partido ouvem todos os dias. Mesmo pessoas anteriormente não politizadas são receptivas ao programa." #NT!
 gaudi.1425.f: "'Bom dia, queridos ouvintes. Estes são os anúncios da manhã. As seletivas para o time de futebol acontecem na tarde de sexta-feira. Isso, é claro, se nosso [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] fizer algo a respeito de nosso péssimo campo de futebol. Eu tenho uma pergunta. O que [SCOPE.sCharacter('gaudi_ruler').GetFullName] realmente faz? Ele deveria ser o [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], certo? Qual é a agenda dele? Ele está mentindo para todo mundo? Ou ele é? Vamos fazer essas perguntas. Além disso, quem realmente votou em [SCOPE.sCharacter('gaudi_ruler').GetFullName]? Eu sei que não. E todo mundo que fez isso agora está coçando a cabeça e dizendo "Opa. Acho que não deveria ter feito isso." Não estou no gabinete, sou apenas uma pessoa normal como todos vocês. E como todos vocês, quero saber o que aconteceu... com meu país." #NT!
 gaudi.1425.g: "Banir esta estação de rádio!" #NT!
 gaudi.1425.h: "Este é um país livre, então você pode transmitir livremente." #NT!
 gaudi.1426.t: "Uma perturbadora peça de rádio" #NT!
 gaudi.1426.d: "Uma das primeiras peças de rádio em um programa de rádio causou pânico em massa entre os ouvintes desinformados, porque eles pensaram que a história fictícia fazia parte da reportagem." #NT!
 gaudi.1426.f: "'Este é Orson Welles, senhoras e senhores, fora do personagem, para assegurar-lhes que A Guerra dos Mundos não tem mais significado do que a oferta de férias que deveria ser; A versão de rádio do próprio Mercury Theatre de se vestir com um lençol, pular de um arbusto e dizer 'Boo!' A partir de agora, não poderíamos ensaboar todas as suas janelas e roubar todos os portões do seu jardim até amanhã à noite, então fizemos a segunda melhor coisa. Aniquilamos o mundo diante de seus ouvidos e destruímos totalmente a CBS. Você ficará aliviado, espero, ao saber que não foi nossa intenção e que ambas as instituições ainda estão abertas para negócios. Então, adeus a todos e lembrem-se, por favor, no dia seguinte, da terrível lição que aprenderam esta noite. Aquele invasor globular, sorridente e brilhante da sua sala de estar é um habitante do canteiro de abóboras, e se a campainha tocar e não houver ninguém lá, isso não era marciano, é Halloween. -Orson Welles" #NT!
 gaudi.1426.g: "Uma invasão alienígena? E as pessoas acreditaram nisso?" #NT!
 gaudi.1426.h: "Ainda bem que estávamos preparados!" #NT!
  
 gaudi.1420.t: "Cabo Transatlântico" #NT!
 gaudi.1420.d: "Um cabo transatlântico liga agora as duas localidades da Terra Nova e da Irlanda. Uma primeira mensagem foi trocada entre os continentes." #NT!
 gaudi.1420.f: "'É um triunfo mais glorioso, porque muito mais útil para a humanidade, do que jamais foi conquistado pelo conquistador no campo de batalha. Que o telégrafo atlântico, sob a bênção do Céu, prove ser um vínculo de paz e amizade perpétuas entre as nações afins, e um instrumento destinado pela Divina Providência para difundir a religião, a civilização, a liberdade e a lei em todo o mundo.' -James Buchanan" #NT!
 gaudi.1420.g: "None" #NT!
 gaudi.1430.t: "Transmissão Transatlântica" #NT!
 gaudi.1430.d: "Um grande sucesso para o progresso humano: hoje a primeira mensagem foi enviada sem fios através do Atlântico!" #NT!
 gaudi.1430.f: "-s-" #NT!
 gaudi.1430.g: "E isso realmente funciona? Mensagens pelo ar?" #NT!
  
 je_gaudi_transatlantic_cable: "Cabo Transatlântico" #NT!
 je_gaudi_transatlantic_cable_reason: "Ao estabelecer uma estação telegráfica em ambos os lados do Atlântico, existe a possibilidade de instalar um cabo telegráfico submarino para aproximar a Europa e a América." #NT!
 je_gaudi_transatlantic_radio: "Transmissão Transatlântica" #NT!
 je_gaudi_transatlantic_radio_reason: "Parece magia, mas com tecnologia de ponta é muito mais fácil enviar mensagens através do Atlântico em vez de usar cabos telegráficos. Isto resolveria o problema dos cabos se quebrarem continuamente e, assim, causar interrupções na comunicação." #NT!
  
 gaudi_magnetism_iron_deposit_modifier: "Geomagnetismo: Depósito de Ferro" #NT!
 gaudi_magnetism_lead_deposit_modifier: "Geomagnetismo: Depósito de Chumbo" #NT!
 gaudi_magnetism_oil_deposit_modifier: "Geomagnetismo: Depósito de Petróleo" #NT!
  
 gaudi_magnetism_ressource_1_button: "Procure um depósito de ferro" #NT!
 gaudi_magnetism_ressource_2_button: "Procure um depósito de leads" #NT!
 gaudi_magnetism_ressource_3_button: "Procure um depósito de petróleo" #NT!
 gaudi_magnetism_ressource_button_desc: "A geofísica e o geomagnetismo têm muitos usos práticos. A mineração, em particular, beneficiou da descoberta de possíveis depósitos. Grandes empresas utilizaram conhecimentos geofísicos para localizar depósitos de ferro, chumbo e petróleo até então desconhecidos. Juntamente com as tecnologias adequadas e o mapeamento do campo magnético da Terra, deverá ser fácil fazer uso produtivo do conhecimento teórico atual." #NT!
  
