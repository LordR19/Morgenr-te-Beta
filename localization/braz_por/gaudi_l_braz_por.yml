 gaudi_sagrada_phase_6_decision: "Sagrada Família: Fachada da Paixão" #NT!
 gaudi_sagrada_phase_6_decision_desc: "Em contraste com a Fachada da Natividade, altamente decorada, a Fachada da Paixão é austera, plana e simples, com ampla pedra nua, e é esculpida com linhas retas e ásperas que lembram os ossos de um esqueleto. Dedicada à Paixão de Cristo, ao sofrimento de Jesus durante a sua crucificação, a fachada pretendia retratar os pecados do homem. Gaudí pretendia que esta fachada causasse medo ao espectador. Ele queria “quebrar” arcos e “cortar” colunas, e usar o efeito do claro-escuro (sombras angulares escuras contrastadas com uma luz dura e rígida) para mostrar ainda mais a severidade e a brutalidade do sacrifício de Cristo. Voltada para o sol poente, indicativo e simbólico da morte de Cristo, a Fachada da Paixão é sustentada por seis grandes colunas inclinadas, desenhadas para assemelhar-se a músculos tensos." #NT!
 gaudi_sagrada_phase_7_decision: "Sagrada Família: Transepto" #NT!
 gaudi_sagrada_phase_7_decision_desc: "Os temas em toda a decoração incluem palavras da liturgia. As torres são decoradas com palavras como 'Hosanna', 'Excelsis' e 'Sanctus'; as grandes portas da fachada da Paixão reproduzem trechos da Paixão de Jesus do Novo Testamento em diversas línguas, principalmente o catalão; e a fachada da Glória será decorada com as palavras do Credo Apostólico, enquanto a sua porta principal reproduz todo o Pai Nosso em catalão, rodeado de múltiplas variações do 'O pão nosso de cada dia dá-nos hoje' em outras línguas. As três entradas simbolizam as três virtudes: Fé, Esperança e Amor. Cada um deles também é dedicado a uma parte da vida de Cristo." #NT!
 gaudi_sagrada_phase_8_decision: "Sagrada Família: Pináculos de Maria e dos Evangelistas" #NT!
 gaudi_sagrada_phase_8_decision_desc: "As torres dos Evangelistas são encimadas por esculturas dos seus símbolos tradicionais: um touro alado (São Lucas), um homem alado (São Mateus), uma águia (São João) e um leão alado (São Marcos). Os terminais das torres têm 22,5 m de altura, compostos por três partes distintas: a base é composta por quatro linhas de hexágonos com as inscrições Al·leluia e Amém rodeadas por palmeiras de cerâmica em forma de espinha de peixe; na parte central há um icosaedro cortado por uma esfera coberta com trencadís de cerâmica e vidro veneziano, que contém as fontes de iluminação; e, como acabamento, estão as esculturas dos Tetramorfos, aladas e com livro evangélico com as iniciais de cada evangelista. A torre de Maria está localizada na abside e é encimada por uma grande estrela de doze pontas, que simboliza a estrela da manhã. Além disso, carrega diversos elementos iconográficos alusivos à Virgem, como a Ave Maria e diversas flores como símbolo dos atributos da mãe de Jesus." #NT!
 gaudi_sagrada_phase_9_decision: "Sagrada Família: Fachada da Glória" #NT!
 gaudi_sagrada_phase_9_decision_desc: "A maior e mais marcante das fachadas é a Fachada da Glória. Dedicado à Glória Celestial de Jesus, representa o caminho para Deus: Morte, Julgamento Final e Glória, enquanto o Inferno é deixado para aqueles que se desviam da vontade de Deus. Para chegar ao Pórtico da Glória, a grande escadaria conduz à passagem subterrânea construída sobre a Carrer de Mallorca com a decoração representando o Inferno e o vício. Será decorado com demônios, ídolos, falsos deuses, heresias e cismas, etc. O purgatório e a morte também serão retratados, esta última usando tumbas ao longo do solo. O pórtico possui sete grandes colunas dedicadas aos dons do Espírito Santo. Na base das colunas estão representações dos sete pecados capitais e, no topo, das sete virtudes celestiais." #NT!
 gaudi_sagrada_phase_10_decision: "Sagrada Família: Pináculo de Cristo" #NT!
 gaudi_sagrada_phase_10_decision_desc: "A torre de Jesus está ligada por quatro pontes às torres dos evangelistas e encimada por uma grande cruz de seis braços, de 13,5 m de altura: na sua parte central há um cordeiro, bem como a inscrição 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' e as palavras 'Amém' e 'Aleluia'. Cada um dos quatro braços da cruz possui poderosos raios de luz que são visíveis a grandes distâncias, em memória da passagem bíblica que define Jesus como “Eu sou a luz do mundo”. No interior, a torre de Jesus será dividida em três andares, que simbolizarão a criação do universo e a frase relacionada a Cristo ‘Eu sou o Caminho, a Verdade e a Vida’." #NT!
  
 gaudi_sagrada_support_decision: "Apoie a Sagrada Família" #NT!
 gaudi_sagrada_support_decision_desc: "A construção da Sagrada Família deveria, na verdade, basear-se em doações - mas a nossa constituição actual permite que estas 'doações' sejam interpretadas de forma mais generosa, motivando a população do nosso país a também apoiar o projecto de construção. Isso nos garante mais um ponto de construção por mês." #NT!
 gaudi_end_sagrada_support_decision: "Fim do apoio à Sagrada Família" #NT!
 gaudi_end_sagrada_support_decision_desc: "Podemos sempre retirar o nosso apoio à construção da Sagrada Família, mas quem iria querer isso seriamente?" #NT!
 gaudi_activate_saxon_palace_decision: "Restaurar o Palácio Saxão" #NT!
 gaudi_activate_saxon_palace_decision_desc: "Com a libertação de Varsóvia começa um novo capítulo na história da nação polaca. O negligenciado Palácio Saxão, outrora sede dos reis da dinastia Wettin, recuperaria a sua posição, por exemplo com um memorial ao Soldado Desconhecido." #NT!
  
 gaudi.11.t: "A Secessão [SCOPE.sState('gaudi_secession_state').GetCityHubName]" #NT!
 gaudi.11.d: "[SCOPE.sState('gaudi_secession_state').GetCityHubName] tornou-se o centro de um notável movimento artístico internacional profundamente ligado à Art Nouveau." #NT!
 gaudi.11.f: "A Secessão de Viena é um movimento artístico, intimamente relacionado com a Art Nouveau, que foi formado em 1897 por um grupo de pintores, artistas gráficos, escultores e arquitetos austríacos, incluindo Josef Hoffman, Koloman Moser, Otto Wagner e Gustav Klimt. Eles renunciaram à Associação de Artistas Austríacos em protesto contra o seu apoio a estilos artísticos mais tradicionais. Seu trabalho arquitetônico mais influente foi o Edifício da Secessão, projetado por Joseph Maria Olbrich como local para exposições do grupo. Sua revista oficial chamava-se Ver Sacrum (Primavera Sagrada, em latim), que publicava obras de arte gráfica altamente estilizadas e influentes. Em 1905, o próprio grupo dividiu-se, quando alguns dos membros mais proeminentes, incluindo Klimt, Wagner e Hoffmann, renunciaram numa disputa sobre prioridades, mas continuou a funcionar, e ainda funciona hoje, a partir da sua sede no Edifício da Secessão. Na sua forma atual, a galeria de exposições Secession é dirigida e gerida de forma independente por artistas." #NT!
 gaudi.11.g: "Esse beijo para o mundo inteiro!" #NT!
 gaudi.11_tt: "Aciona o Evento #white #b A Primeira Secessão#!#!" #NT!
 gaudi.21.t: "Bairro Art Nouveau em [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]" #NT!
 gaudi.21.d: "O novo desenvolvimento artístico não parou no [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]: novos edifícios Art Nouveau estão sendo construídos num bairro que hoje é considerado um bairro de vanguarda." #NT!
 gaudi.21.f: "A estreia da arquitetura Art Nouveau em Bruxelas foi acompanhada por uma onda de Arte Decorativa no novo estilo. Artistas importantes incluíram Gustave Strauven, que usou ferro forjado para obter efeitos barrocos nas fachadas de Bruxelas; o designer de móveis Gustave Serrurier-Bovy, conhecido por suas cadeiras altamente originais e móveis de metal articulado; e o designer de joias Philippe Wolfers, que fez joias em forma de libélulas, borboletas, cisnes e serpentes. O estilo foi rapidamente notado na vizinha França. Depois de visitar o Hôtel Tassel da Horta, Hector Guimard construiu o Castel Béranger, um dos primeiros edifícios parisienses no novo estilo. Os parisienses acolheram bem o estilo original e pitoresco de Guimard; o Castel Béranger foi escolhido como uma das melhores novas fachadas de Paris, lançando a carreira de Guimard. A Exposição Universal de Paris de 1900 marcou o ponto alto da Art Nouveau. Entre abril e novembro de 1900, atraiu quase cinquenta milhões de visitantes de todo o mundo e apresentou arquitetura, design, vidrarias, móveis e objetos decorativos do estilo. Embora a Exposição de Paris tenha sido de longe a maior, outras exposições contribuíram muito para popularizar o estilo." #NT!
 gaudi.21.g: "Uma nova cultura vibrante." #NT!
 gaudi.31.t: "Cinema Art Déco em [SCOPE.sState('gaudi_art_deco_cinema_state').GetCityHubName]" #NT!
 gaudi.31.d: "Um cinema novo e moderno abriu hoje as suas portas." #NT!
 gaudi.31.f: "Um importante gênero de edifícios Art Déco é o cinema. O período Art Déco coincidiu com o nascimento do cinema falado e com a era dos cinemas enormes e ricamente decorados. Muitas dessas salas de cinema ainda sobrevivem, embora muitas tenham sido divididas no interior em salas de exibição menores. Entre os exemplos mais famosos estão o Paramount Theatre em Oakland, Califórnia, que tinha um grande lobby de quatro andares, entrada por vinte e sete portas e capacidade para 3.746 pessoas." #NT!
 gaudi.31.g: "O novo Buster Keaton já foi lançado?" #NT!
 gaudi.32.t: "Arranha-céu Art Déco em [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName]" #NT!
 gaudi.32.d: "Com os seus ornamentos divertidos, mosaicos fabulosos e formas apelativas, o novo arranha-céus em [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName] é muito mais do que apenas um edifício alto." #NT!
 gaudi.32.f: "O estilo Art Déco nasceu em Paris, mas naquela cidade não eram permitidos edifícios mais altos que a Catedral de Notre Dame (com exceção da Torre Eiffel). Como resultado, os Estados Unidos logo assumiram a liderança na construção de edifícios altos. Os primeiros arranha-céus foram construídos em Chicago na década de 1880 em estilo Beaux-Arts ou neoclássico. Na década de 1920, os arquitetos nova-iorquinos usaram o novo estilo Art Déco para construir o Chrysler Building e o Empire State Building. O edifício Empire State foi o edifício mais alto do mundo durante quarenta anos. A decoração interna e externa dos arranha-céus era clássica Art Déco, com formas geométricas e padrões em zigue-zague. O Edifício Chrysler atualizou as gárgulas tradicionais das catedrais góticas com esculturas nos cantos dos edifícios em forma de ornamentos de radiadores da Chrysler." #NT!
 gaudi.32.g: "Arranha-céus com estilo." #NT!
 gaudi.33.t: "Aeroporto Art Déco" #NT!
 gaudi.33.d: "Um novo aeroporto com luxuoso estilo Art Déco recebe passageiros de todo o mundo e mostra aos estrangeiros a grandeza da nossa nação assim que chegam." #NT!
 gaudi.33.f: "No início do novo século, os aeroportos eram o símbolo do progresso: a conquista do céu, que há muito era considerada um sonho inatingível da humanidade, tornou-se subitamente uma realidade. Os pilotos competiram, quebraram recordes e tentaram circunavegar o mundo: neles o ideal do antigo herói se misturava com a tecnologia mais recente. Ao mesmo tempo, o voo de passageiros era um símbolo de status. O requintado e o luxuoso agarraram-se a ele. Os aeroportos Art Déco pegaram esse tema e o transformaram em um imaginário sugestivo, seja através de decorações ou de proporções gigantescas." #NT!
 gaudi.33.g: "Howard Hughes ficaria orgulhoso disso." #NT!
 gaudi.34.t: "Escritório Art Déco" #NT!
 gaudi.34.d: "Um novo prédio do governo foi inaugurado hoje. A sua fachada lúdica proclama o triunfo do estilo Art Déco." #NT!
 gaudi.34.f: "Em primeiro lugar, o estilo Art Déco estava associado às instituições associadas à abundância e ao luxo, como edifícios comerciais, bolsas de valores, cinemas e teatros. Porém, com o tempo, o estilo também se espalhou pelas instituições estatais. Prefeituras, tribunais e prédios governamentais – como correios – logo adotariam esse estilo também." #NT!
 gaudi.34.g: "Estas não são mais salas de escrita comuns!" #NT!
 gaudi.50.t: "Um sonho Art Déco" #NT!
 gaudi.50.d: "[ROOT.GetCountry.GetName] tornou-se um exemplo brilhante de arquitetura moderna e luxuosa. Este é um status que o mundo inteiro nos inveja!" #NT!
 gaudi.50.f: "'Tout sert au luxe, aux plaisirs de ce monde.\nO le bon temps que ce siecle de fer !\nLe superflu, escolheu tres necessaire,\nA reuni l'un et l'autre hemisfério.\n\nEstes, luxo e os prazeres aumentam;\nEsta idade de ferro traz dias felizes.\nCoisas supérfluas e necessárias aparecem;\nEles uniram ambas as esferas.'\n- Voltaire" #NT!
 gaudi.50.g: "Um arrebatamento para outro mundo!" #NT!
 gaudi.60.t: "Queima do Palácio de Verão" #NT!
 gaudi.60.d: "Oficiais de alta patente do nosso exército na China apelam à retaliação depois de alguns cidadãos do nosso país terem sido capturados e assassinados. Nunca mais um chinês deverá olhar de soslaio para um dos nossos compatriotas!" #NT!
 gaudi.60.f: "'Havia, num canto do mundo, uma maravilha do mundo; esta maravilha foi chamada de Palácio de Verão. A arte tem dois princípios, a Ideia, que produz a arte europeia, e a Quimera, que produz a arte oriental. O Palácio de Verão foi para a arte quimérica o que o Partenon é para a arte ideal. Era uma espécie de tremenda obra-prima desconhecida, vislumbrada ao longe numa espécie de crepúsculo, como uma silhueta da civilização da Ásia no horizonte da civilização da Europa.\nEsta maravilha desapareceu.\nUm dia dois bandidos entraram no Verão Palácio. Um saqueado, o outro queimado. A vitória pode ser uma mulher ladra, ou assim parece. A devastação do Palácio de Verão foi realizada pelos dois vencedores agindo em conjunto. Um dos dois vencedores encheu os bolsos; quando o outro viu isso, encheu seus cofres. E voltaram para a Europa, de braços dados, rindo. Esta é a história dos dois bandidos.\nNós, europeus, somos os civilizados e, para nós, os chineses são os bárbaros. Isto é o que a civilização fez com a barbárie.' - Victor Hugo" #NT!
 gaudi.60.g: "Queime tudo!" #NT!
 gaudi.60.h: "Somente os bárbaros pensariam nisso." #NT!
 gaudi.61.t: "Palácio de Verão queimado!" #NT!
 gaudi.61.d: "Numa das ações mais bárbaras da história mundial, o inimigo saqueou a residência imperial da Dinastia Qing - e incendiou o Palácio de Verão!" #NT!
 gaudi.61.g: "Estamos realmente passando por um vale de lágrimas..." #NT!
 gaudi.62.t: "Queimando o Big Ben" #NT!
 gaudi.62.d: "A vingança é doce." #NT!
 gaudi.62.f: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "'A multidão estava quieta, mais satisfeita do que de outra forma; uau e assobio quando a brisa veio como se para encorajá-la: "'A multidão estava quieta, mais satisfeita do que de outra forma; uau e assobio quando a brisa veio como se para encorajá-la: "há um surto (o que chamamos brilho) para a Câmara dos Lordes." - "Um julgamento para o Poor-Law Bill!" em qualquer lugar, veja. -Thomas Carlyle" #NT!
 gaudi.63.t: "O Parlamento de Westminster queimou!" #NT!
 gaudi.63.d: "Numa das ações mais bárbaras da história mundial, o inimigo saqueou a sede do Parlamento Britânico - e incendiou o Big Ben!" #NT!
  
 gaudi.100.t: "Um gigante adormecido" #NT!
 gaudi.100.d: "A idealização da Idade Média no curso do Romantismo fez com que cada vez mais pessoas considerassem a conclusão da Catedral de Colônia uma tarefa nacional." #NT!
 gaudi.100.f: "Em 1770, Johann Wolfgang von Goethe ficou entusiasmado com a Catedral Gótica de Estrasburgo e assim desencadeou uma redescoberta romântica do estilo arquitetônico gótico. Mais tarde, os publicitários celebraram a Catedral de Colônia como uma obra de arte que ainda aguardava ser concluída. Finalmente, o publicitário católico Joseph Görres mudou o argumento quando, em 1814, elogiou a catedral como um santuário nacional e, assim, tornou-a um símbolo do desejado estado nacional alemão. Sulpiz Boisserée, um negociante de arte baseado em Colônia, esteve no centro da persistente campanha pela conclusão da catedral. Os seus esforços receberam um impulso quando, em 1814 e 1816, ele e Georg Moller conseguiram redescobrir a planta da fachada de 1370 que sustenta a fachada oeste da catedral. Entre 1821 e 1831, Boisserée publicou uma série de gravuras mostrando a catedral concluída. Este trabalho promoveu significativamente o entusiasmo pela construção de catedrais em toda a Alemanha. A transfiguração romântica do gótico, que na época era entendido como um estilo arquitetônico genuinamente alemão, e a estilização da catedral como monumento nacional alemão finalmente conquistaram o príncipe herdeiro prussiano Friedrich Wilhelm para o projeto da catedral. A ideia de concluir a catedral, inicialmente perseguida em Colónia, tornou-se assim uma questão prussiana e até nacional-alemã e, pela primeira vez, uma opção realista." #NT!
 gaudi.100.g: "Ele é um sujeito colossal." #NT!
 gaudi.101.t: "Começa a primeira fase de construção" #NT!
 gaudi.101.d: "A segunda pedra fundamental da Catedral de Colônia foi lançada hoje em uma cerimônia festiva." #NT!
 gaudi.101.f: "Em 4 de setembro de 1842, o rei Friedrich Wilhelm IV da Prússia e o coadjutor e mais tarde arcebispo Johannes von Geissel lançaram a pedra fundamental para a continuação da construção da catedral. A pedra foi puxada até a torre sul, ainda inacabada, e ali murada." #NT!
 gaudi.101.g: "Uma nova fase de construção começa." #NT!
 gaudi.102.t: "Primeira fase de construção concluída" #NT!
 gaudi.102.d: "Concluímos a primeira fase de construção da Catedral de Colônia." #NT!
 gaudi.102.f: "Apenas seis anos após o lançamento da pedra fundamental para concluir a catedral, todos os corredores laterais da nave e do transepto foram abobadados e os corredores centrais foram elevados acima do trifório. Acima do trifório foi instalada uma treliça de cobertura, aberta na parte inferior, para que as áreas da nave e do transepto pudessem ser aproveitadas apesar das obras em curso acima." #NT!
 gaudi.102.g: "Vamos continuar o bom trabalho." #NT!
 gaudi.103.t: "Começa a segunda fase de construção" #NT!
 gaudi.103.d: "Nossos construtores começaram a erguer e decorar a fachada sul da catedral." #NT!
 gaudi.103.f: "Na Idade Média, os construtores já tinham concluído o coro, mas negligenciaram a nave e o transepto. Depois de o progresso da construção ter progredido em ambos, pode-se agora concentrar-se no desenho das grandes fachadas nos lados longos, mantendo a fachada norte mais simples do que a fachada sul." #NT!
 gaudi.104.t: "Segunda fase de construção concluída" #NT!
 gaudi.104.d: "Concluímos a segunda fase de construção da Catedral de Colônia." #NT!
 gaudi.104.f: "A fachada sul foi projetada pelo mestre construtor Ernst Friedrich Zwirner, que coordenou seus planos com Karl Friedrich Schinkel, Sulpiz Boisserée e o rei Friedrich Wilhelm IV. Foi construído entre 1842 e 1855 e é hoje considerado uma das obras mais importantes e artisticamente mais perfeitas do neogótico. Na fachada encontra-se o Portal da Úrsula à esquerda, o Portal da Paixão ao centro e o Portal dos Gereons à direita." #NT!
 gaudi.105.t: "Começa a terceira fase de construção" #NT!
 gaudi.105.d: "Depois de várias discussões, os nossos engenheiros começaram a trabalhar no telhado da catedral." #NT!
 gaudi.105.f: "Contra a forte resistência de numerosos patrocinadores da conclusão da catedral, que defendiam treliças de madeira, visto que também existiam nas áreas da catedral concluída na Idade Média, o mestre construtor Ernst Friedrich Zwirner mandou erguer os telhados e a torre de travessia em ferro. estruturas. Ele citou economia de custos, menor peso e menor carga de incêndio como argumentos para uma construção tão moderna." #NT!
 gaudi.106.t: "Terceira fase de construção concluída" #NT!
 gaudi.106.d: "Concluímos a terceira fase de construção da Catedral de Colônia." #NT!
 gaudi.106.f: "Em 1863 foram concluídas a nave e o transepto, exceto a área entre as torres. A parede divisória provisória, que durante séculos separou a capela-mor concluída da área inacabada, poderia agora ser demolida e quase todo o interior da catedral poderia ser experimentado pela primeira vez." #NT!
 gaudi.107.t: "Começa a Quarta Fase de Construção" #NT!
 gaudi.107.d: "O guindaste de construção do final da Idade Média na torre sul da Catedral de Colônia, que antes era considerada um marco da cidade, foi removido hoje." #NT!
 gaudi.107.f: "Após a conclusão da nave e do transepto, as torres foram finalmente concluídas. O Dombauhütte, que na época empregava mais de 500 pessoas, contava com a mais moderna tecnologia de construção, por ex. em vagões de guincho que circulavam sobre trilhos de trem sobre o canteiro de obras ou no uso de máquina a vapor." #NT!
 gaudi.108.t: "Catedral de Colônia concluída" #NT!
 gaudi.108.d: "Hoje é um dia glorioso para a arquitetura e a cultura alemã: a Catedral de Colônia foi concluída após décadas de obras. Na verdade superamos os mestres góticos!" #NT!
 gaudi.108.f: "Quando a catedral foi finalmente concluída, era o edifício mais alto do mundo com as suas duas torres, que ultrapassavam os 157 metros de altura - embora tenha sido seguido o plano da fachada medieval, traçado 600 anos antes, por volta de 1280/90. muito de perto quando foi construído, havia surgido. Somente a Torre Eiffel, produto da era industrial, superaria a altura já planejada na Idade Média após sua conclusão." #NT!
 gaudi.108.g: "E é aí que ele pertence!" #NT!
 gaudi.109.t: "Colônia perdida!" #NT!
 gaudi.109.d: "Com a perda do norte da Renânia, perdemos todas as oportunidades de continuar a construir a Catedral de Colónia." #NT!
 gaudi.109.f: "Se o norte da Renânia for perdido por qualquer motivo, o progresso da construção não será perdido como um todo. Outra nação, caso tenha uma cultura primária alemã, pode continuar a construir a catedral na última fase de construção. Os invasores estrangeiros, por outro lado, não mostrarão interesse em novas construções." #NT!
 gaudi.109.g: "Não podemos deixar Colônia para eles por muito tempo!" #NT!
  
 gaudi.111.t: "Material inferior" #NT!
 gaudi.111.d: "A última entrega de material para a Catedral de Colônia acabou sendo precária." #NT!
 gaudi.111.f: "A primeira observação revelou que a pedra trazida apresentava manchas porosas. O mestre-de-obras, portanto, rejeitou a acusação sem mais delongas. Isto certamente atrasaria a construção e implicaria custos adicionais, mas a qualidade acaba por vencer. Ao mesmo tempo, há quem diga que não só deveríamos usar a pedra por razões de custo e tempo, mas que deveríamos guardar alguns dos melhores materiais de construção para usar os lucros... em outro lugar." #NT!
 gaudi.111.g: "A qualidade tem seu preço." #NT!
 gaudi.111.h: "Como se alguém fosse notar." #NT!
 gaudi.112.t: "Construção desleixada" #NT!
 gaudi.112.d: "O material de qualidade inferior cobrou o seu preço: esta manhã, uma secção da Catedral de Colónia ruiu e causou danos consideráveis." #NT!
 gaudi.112.f: "A Igreja de Colônia está caindo,\ncaindo, caindo,\nA Igreja de Colônia está caindo,\nminha bela senhora!" #NT!
 gaudi.112.g: "Quem poderia ter previsto isso?" #NT!
 gaudi.113.t: "Progresso de construção mais rápido" #NT!
 gaudi.113.d: "As obras da Catedral de Colónia estão a progredir melhor do que o esperado. Esperamos estar alguns meses adiantados." #NT!
 gaudi.113.f: "Tecnologia moderna, processos de trabalho rápidos, fornecimento de materiais sem interrupção e bom tempo favorecem o andamento da construção." #NT!
 gaudi.113.g: "Eu previ isso!" #NT!
 gaudi.114.t: "Acidente" #NT!
 gaudi.114.d: "Um terrível acidente ocorreu no canteiro de obras da Catedral de Colônia. Alguns trabalhadores ficaram feridos, alguns até mortos!" #NT!
 gaudi.114.f: "Infelizmente, mesmo os melhores códigos de construção não conseguem evitar a ocorrência de acidentes - especialmente quando alguns materiais têm mais de alguns anos." #NT!
 gaudi.114.g: "Que tragédia!" #NT!
 gaudi.115.t: "Novos empregos" #NT!
 gaudi.115.d: "A construção da catedral gerou um grande afluxo de pessoas a Colônia." #NT!
 gaudi.115.f: "Tal como na Idade Média, a construção da catedral criou muitas novas exigências na vida da cidade, que muitas vezes só podiam ser satisfeitas por novos trabalhadores. Não só os próprios trabalhadores da construção têm de ser recrutados. Dependem também de restaurantes e lojas, de fornecedores e da construção de novos apartamentos, que também têm de ser construídos por alguém. Isto levou a uma recuperação em Colónia, da qual alguns querem beneficiar directa ou indirectamente." #NT!
 gaudi.115.g: "Um grande projeto precisa de ótimas pessoas." #NT!
 gaudi.116.t: "Controvérsia política sobre a catedral" #NT!
 gaudi.116.d: "Nem todos simpatizam com a conclusão da Catedral de Colônia. Um líder sindical castigou publicamente este “desperdício” hoje." #NT!
 gaudi.116.f: "«E pergunto-vos, senhores, o que leva o Estado a gastos tão horrendos, que apenas favorecem o clericalismo, o nacionalismo e o capitalismo? O poderoso aumento do prestígio, os ricos aumentam os seus lucros participando na construção, e a Igreja, que infunde a superstição e o atraso no proletariado, emerge fortalecida desta política reacionária. Mas quem, eu lhe pergunto, constrói essas casas de luxo e desperdício? Certo, o trabalhador comum! O trabalhador comum que é maltratado e mutilado ou morto em acidentes de construção, e cuja única recompensa é a perspectiva de um reino dos céus inexistente. Esta catedral medieval representa tudo o que está acontecendo de errado nesta nação!'" #NT!
 gaudi.116.g: "E o boletim meteorológico?" #NT!
 gaudi.116.h: "Ele tem razão." #NT!
 gaudi.117.t: "Apoio político à catedral" #NT!
 gaudi.117.d: "Um representante da pequena burguesia com mentalidade patriótica fez hoje um discurso apaixonado em apoio à construção da Catedral de Colônia." #NT!
 gaudi.117.f: "'Senhores, não dêem ouvidos às objeções dos traidores, dos invejosos e dos mesquinhos. Com a próxima conclusão da Catedral de Colónia, a nossa nação libertou-se da decadência anterior e está a seguir os passos dos seus antepassados. Quando algum país implementou um grande projeto? É preciso voltar aos construtores de catedrais da Idade Média – ou mesmo aos construtores das pirâmides. Estamos entrando em território histórico. E as gerações futuras, ao olharem para as torres colossais, lembrar-se-ão de que tomámos a decisão certa naquela altura. Uma catedral é mais que uma igreja. É um monumento, um edifício inspirador que inspirará muitos alemães a fazer coisas novas nas próximas décadas e séculos!'" #NT!
 gaudi.117.g: "Bravo! Bem dito!" #NT!
 gaudi.117.h: "Deveríamos usar isso para obter mais apoio." #NT!
 gaudi.118.t: "Um projeto nacional ou religioso?" #NT!
 gaudi.118.d: "Existe actualmente um sério debate no Parlamento sobre se a Catedral de Colónia é principalmente um edifício nacional ou religioso." #NT!
 gaudi.118.f: "A importância da catedral para os alemães como um povo “unido” foi importante desde o início, quando começaram as considerações para completar a construção medieval. A Idade Média foi considerada por muitos um lugar de reflexão para a nação alemã, já que o Sacro Império Romano, especialmente sob os Salianos e Staufers, era percebido como o ponto alto da Alemanha. Outros viram isso como uma diluição da ideia cristã. Afinal, a catedral não era apenas uma igreja, mas a sede de um dos bispos mais poderosos da Alemanha. A história cristã de Colónia começou no Império Romano, e a questão de Deus e da nação podia muitas vezes levar a tendências divisivas em vez de conciliatórias." #NT!
 gaudi.118.g: "Este é um projeto nacional." #NT!
 gaudi.118.h: "Este é um projeto nacional e religioso." #NT!
 gaudi.118.i: "Este é um projeto religioso." #NT!
 gaudi.119.t: "Loteria de construção de catedral" #NT!
 gaudi.119.d: "A loteria de construção da catedral obteve lucros tão extraordinários este ano que a construção da catedral pode progredir muito mais rápido do que o esperado." #NT!
 gaudi.119.f: "Originalmente, o mestre construtor Zwirner havia estimado 1,2 milhão de táleres para a conclusão da nave e a mesma quantia para os contrafortes. Nesta base, os custos anuais de construção foram calculados em 100.000 táleres, metade dos quais o rei prussiano queria cobrir com um fundo de construção. Para aumentar os restantes custos de construção, foi fundada a Associação Central de Construção da Catedral (Zentral-Dombau-Verein) em Colónia, que foi inicialmente financiada por contribuições. Quando o interior foi concluído em 1863, as projeções mostravam que, assumindo o mesmo fluxo financeiro, seriam necessários mais 50 anos para ser concluído. Assim, a associação decidiu em 1864 criar uma loteria catedral, que se revelou uma boa fonte de dinheiro. No geral, o Dombau-Verein suportou cerca de 60 por cento de todos os custos, o estado esteve envolvido apenas em cerca de 32 por cento dos custos de construção da catedral." #NT!
 gaudi.119.g: "Jackpot!" #NT!
 gaudi.120.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] apoia a catedral" #NT!
 gaudi.120.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] tem um grande interesse pessoal pelo movimento romântico. Ele, portanto, apresentou uma doação pessoal para a construção da catedral." #NT!
 gaudi.120.f: "Do ponto de vista histórico, a construção da Catedral de Colônia também se deveu, em certa medida, à iniciativa pessoal do rei Frederico Guilherme IV, considerado temente a Deus e associado ao romantismo. Ao longo de sua vida ele teve um grande interesse por arte e arquitetura." #NT!
 gaudi.120.g: "Viva o nosso bem [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
 gaudi.121.t: "Um passeio turístico" #NT!
 gaudi.121.d: "A Catedral de Colônia ainda está em construção, mas o progresso é notável. Devíamos convidar um aliado e mostrar-lhe tudo." #NT!
 gaudi.121.f: "Mesmo sendo um edifício inacabado, a Catedral de Colónia impressionou os visitantes e estimulou a sua imaginação. Isto também se aplica à época em que a catedral foi novamente um canteiro de obras durante décadas. Robert Schumann foi inspirado a escrever sua 3ª sinfonia ao ver a construção futura, e a Rainha Vitória foi apresentada e informada sobre o projeto durante uma visita." #NT!
 gaudi.121.g: "Convide nosso aliado para visitar Colônia." #NT!
 gaudi.121.h: "Isto só irá perturbar os nossos esforços." #NT!
 gaudi.122.t: "Uma doação para a Catedral de Colônia?" #NT!
 gaudi.122.d: "Nosso embaixador foi convidado para um passeio pelo canteiro de obras da Catedral de Colônia. Foi um passeio turístico impressionante e agora o embaixador pergunta se não queremos angariar prestígio internacional para nós mesmos como doadores da catedral." #NT!
 gaudi.122.f: "Mesmo sendo um edifício inacabado, a Catedral de Colónia impressionou os visitantes e estimulou a sua imaginação. Isto também se aplica à época em que a catedral foi novamente um canteiro de obras durante décadas. Robert Schumann foi inspirado a escrever sua 3ª sinfonia ao ver a construção futura, e a Rainha Vitória foi apresentada e informada sobre o projeto durante uma visita." #NT!
 gaudi.122.g: "Este esplêndido projeto deveria ter o nosso apoio." #NT!
 gaudi.122.h: "Afinal, não é tão bom assim." #NT!
 gaudi.123.t: "Doação de Aliado" #NT!
 gaudi.123.d: "Depois de um passeio, o embaixador do nosso aliado ficou tão entusiasmado que decidiu disponibilizar-se como doador do projeto." #NT!
 gaudi.123.f: "Mesmo sendo um edifício inacabado, a Catedral de Colónia impressionou os visitantes e estimulou a sua imaginação. Isto também se aplica à época em que a catedral foi novamente um canteiro de obras durante décadas. Robert Schumann foi inspirado a escrever sua 3ª sinfonia ao ver a construção futura, e a Rainha Vitória foi apresentada e informada sobre o projeto durante uma visita." #NT!
 gaudi.123.g: "Reconhecemos imediatamente os verdadeiros amigos." #NT!
 gaudi.124.t: "Novas máquinas em Colônia" #NT!
 gaudi.124.d: "O uso de máquinas de última geração acelera em meses a laboriosa construção da Catedral de Colônia." #NT!
 gaudi.124.f: "O uso de motores a vapor, em particular, ajudou a levar material para os níveis mais elevados da catedral. Mas muitas outras conquistas tecnológicas também ajudaram a tornar o trabalho muito mais eficiente do que na Idade Média." #NT!
 gaudi.124.g: "Isso é progresso!" #NT!
 gaudi.125.t: "A ferrovia traz pedras para a catedral" #NT!
 gaudi.125.d: "O estabelecimento de uma ferrovia na área ao redor de Colônia significou que a construção da catedral foi acelerada em vários meses." #NT!
 gaudi.125.f: "A rota clássica do material de construção para Colônia era a navegação pelo Reno. Nos anos que se seguiram, continuou a ser o método preferido para trazer grandes quantidades para a cidade catedral. No entanto, o crescente tráfego ferroviário também contribuiu para que as rotas de abastecimento pudessem mudar em caso de emergência ou para que pessoas e máquinas pudessem ser transportadas mais rapidamente." #NT!
 gaudi.126.t: "Tempo tempestuoso" #NT!
 gaudi.126.d: "Uma tempestade atrasou semanas o trabalho na catedral de Colônia." #NT!
 gaudi.126.f: "Uma tempestade atingiu Colônia na noite passada. O vento arrancou lonas e derrubou andaimes, danificando algumas gárgulas e figuras." #NT!
 gaudi.126.g: "Eu teria preferido um cometa." #NT!
 gaudi.127.t: "Investigações arqueológicas em Colônia" #NT!
 gaudi.127.d: "Após uma visita a Colônia, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que a catedral aparentemente fica sobre ruínas romanas. Ele pede uma licença de escavação." #NT!
 gaudi.127.f: "Colônia é uma das cidades mais antigas da Alemanha e foi uma importante colônia do Império Romano. O legado romano continuou a prevalecer na consciência urbana de Colônia, tanto na comuna organizada municipalmente como na referência cristã a São Pedro e na estilização como filha de Roma. Foi comprovado que o centro da cidade está sobre ruínas romanas, e até algumas ruas sobreviveram. Devido ao denso desenvolvimento, porém, ninguém se atreveu a cavar no local. Uma escavação perto da catedral afetaria significativamente os trabalhos de construção, mas poderia ajudar o nosso arqueólogo a ganhar uma experiência valiosa." #NT!
 gaudi.127.g: "Não podemos permitir-nos uma paragem tão longa na construção." #NT!
 gaudi.127.h: "Uma oportunidade arqueológica única." #NT!
  
 gaudi.200.t: "Ascensão de Alfred Escher" #NT!
 gaudi.200.d: "Em 1849, o industrial Alfred Escher foi eleito pela primeira vez Presidente do Conselho Nacional. Como político, banqueiro, chefe de uma importante empresa ferroviária e implementador do túnel de São Gotardo, ele se tornaria uma das figuras mais influentes da história suíça." #NT!
 gaudi.200.f: "Johann Heinrich Alfred Escher vom Glas, conhecido como Alfred Escher, foi um político, líder empresarial e empresário ferroviário suíço. Através dos seus numerosos cargos políticos e das suas atividades de fundação e gestão na Swiss Northeastern Railway, no Swiss Federal Polytechnic, no Swiss Credit Institute, no Swiss Life Insurance and Pension Fund e na Gotthard Railway Company, Escher influenciou o desenvolvimento político e económico da Suíça como nenhum outro século XIX." #NT!
 gaudi.200.g: "Ele servirá bem a Suíça." #NT!
 gaudi.200.h: "Esse homem é muito perigoso" #NT!
 gaudi.201.t: "Desempoderamento de Alfred Escher" #NT!
 gaudi.201.d: "A construção da ferrovia Gotthard sobrecarregou as capacidades de Alfred Escher. Seus rivais aproveitaram a oportunidade para instá-lo primeiro a renunciar ao cargo de presidente do Schweizer Kreditanstalt e depois a renunciar à presidência da empresa ferroviária Gotthard." #NT!
 gaudi.201.f: "Através dos seus numerosos cargos políticos e das suas fundações empresariais do Nordostbahn e do Kreditanstalt, Escher tinha uma extraordinária riqueza de poder, devido à qual foi intitulado 'Rei Alfredo I.'. Essa supremacia atraiu críticos à cena. O movimento democrático exigia mais voz do povo nas questões políticas. O círculo juramentado de políticos em torno de Alfred Escher – o “sistema Escher” – tornou-se o inimigo declarado dos democratas. Isto foi combatido com panfletos e assembleias populares, o que acabou por enfraquecer a sua influência. Tornou-se ainda mais difícil pelo fato de que sua Ferrovia Nordeste entrou cada vez mais em crise financeira na década de 1870." #NT!
 gaudi.201.g: "Sua queda é iminente?" #NT!
 gaudi.202.t: "Morte de Alfred Escher" #NT!
 gaudi.202.d: "Alfred Escher, talvez a figura de maior impacto na Suíça no século XIX, faleceu hoje." #NT!
 gaudi.202.f: "Além dos ataques à sua pessoa, Escher teve que enfrentar problemas de saúde. Ele adoeceu repetidamente ao longo de sua vida e foi forçado a se recuperar com curas mais longas. Sua suscetibilidade a doenças não combinava com sua pesada carga de trabalho. Durante a fase crítica do projeto Gotthard, Escher quase morreu de trabalho. Seguiram-se constantes altos e baixos de saúde: asma, febre, problemas oculares, furúnculos. No entanto, isto não impediu Escher de cumprir as suas obrigações políticas e económicas sempre que possível. No final de novembro de 1882, ele adoeceu gravemente novamente. Na manhã de 6 de dezembro de 1882, Alfred Escher morreu em sua propriedade 'Belvoir'." #NT!
 gaudi.202.g: "Ele conduziu a Suíça à era moderna." #NT!
  
 gaudi.211.t: "Planejando a Ferrovia Gotthard" #NT!
 gaudi.211.d: "Começamos a planejar o projeto Gotthard. Para além do levantamento topográfico e da determinação de rotas, isto inclui também a procura de doadores estrangeiros e a criação de uma empresa para garantir o apoio financeiro." #NT!
 gaudi.211.f: "Em 1852, o chefe do escritório ferroviário federal, Gottlieb Koller, apresentou um primeiro projeto para construir uma linha ferroviária através do maciço de São Gotardo e, em 19 de agosto de 1853, foi organizado o primeiro comitê de São Gotardo, composto por nove cantões. O engenheiro Koller desenvolveu um primeiro projeto para a rota de Flüelen ao Lago Langen. Em 1861, o engenheiro de Zurique Kaspar Wetli mediu a rota de Erstfeld a Lugano em apenas cinco meses, que ainda hoje é considerada uma obra-prima da tecnologia de topografia." #NT!
 gaudi.211.g: "Uma tarefa gigantesca." #NT!
 gaudi.212.t: "Planejamento concluído" #NT!
 gaudi.212.d: "O planejamento e os preparativos para a construção da ferrovia Gotthard foram concluídos. Com os pré-requisitos adequados, podemos dar luz verde para a construção." #NT!
 gaudi.212.f: "Após discussões acirradas entre os apoiadores do Gotthard e os defensores das variantes Lukmanier e Splügen, a ideia de um túnel sob o Gotthard foi apresentada pela primeira vez em 1863 pelos engenheiros Wetli e Koller. A decisão foi tomada quando Alfred Escher, presidente da Swiss Northeastern Railway, com sede em Zurique, finalmente aprovou a rota sobre o Gotthard. Além disso, a rota sobre o Gotthard foi a mais curta. «Há muito que estou convencido de que, como resultado da concepção da rede ferroviária na Suíça e nos nossos países vizinhos, uma ferrovia sobre o Gotthard seria muito mais benéfica para os interesses de Zurique e da Ferrovia do Nordeste do que uma ferrovia sobre uma passagem alpina em Grisões', diz Escher." #NT!
 gaudi.212.g: "A parte difícil está apenas começando..." #NT!
 gaudi.213.t: "Construindo a Ferrovia Gotthard" #NT!
 gaudi.213.d: "As obras de construção do maciço de São Gotardo - no lado norte perto de Göschenen e no lado sul perto de Airolo - já começaram. A companhia ferroviária Gotthard contratou milhares de trabalhadores, principalmente da Itália." #NT!
 gaudi.213.f: "Após um período extremamente curto de seis semanas, foram recebidas sete propostas para a construção do túnel Gotthard. A empresa de Genebra 'Entreprise du Grand Tunnel du Gothard' de Louis Favre foi adjudicatária do contrato. O maior concorrente era a empresa italiana 'Società Italiana di Lavori Pubblici' dirigida por Severino Grattoni. Grattoni já havia construído o túnel mais longo do mundo, o túnel ferroviário Mont Cenis, com 12 quilômetros. Ele também lidou com o Gotthard, examinou a geologia e realizou perfurações de teste. Favre, que nunca construiu um túnel com mais de 1.000 metros, superou os seus colegas concorrentes, aceitou os termos ruinosos do contrato e fez um depósito de 8 milhões de francos suíços. Ele prometeu um período de construção de oito anos – um empreendimento arriscado tendo em vista a geologia desconhecida." #NT!
 gaudi.213.g: "Favre deveria ter sorte de fazer parte deste trabalho histórico." #NT!
 gaudi.214.t: "Ferrovia Gotthard concluída!" #NT!
 gaudi.214.d: "Hoje é um grande dia para o nosso país: com a conclusão da ferrovia de São Gotardo, não só o Norte e o Sul da Europa foram ligados, mas também a Suíça tornou-se uma encruzilhada para o tráfego ferroviário internacional." #NT!
 gaudi.214.f: "'Basicamente, odeio as montanhas porque são frias e corroem pedaços do céu, ou seja, a bola de luz, e reduzem o horizonte. Minha fantasia favorita agora é explodir o Gotthard e todos os Alpes com dinamite do outro lado, ao norte, para que possamos obter o ar italiano diretamente. -Carl Spitteler" #NT!
 gaudi.214.g: "Olá Dir, Gotthardbahn!" #NT!
 gaudi.219.t: "Leste da Suíça perdeu!" #NT!
 gaudi.219.d: "Com a perda do Leste da Suíça, perdemos todas as oportunidades de continuar a construir a Ferrovia Gotthard." #NT!
 gaudi.219.f: "Se o Leste da Suíça for perdido por qualquer motivo, o progresso da construção não será perdido como um todo. Outra nação pode continuar a construir o túnel na última fase de construção." #NT!
 gaudi.219.g: "Não podemos deixar o Leste da Suíça para eles por muito tempo!" #NT!
  
 gaudi.221.t: "Crédito da Itália" #NT!
 gaudi.221.d: "Alfred Escher encontrou-se em Milão com vários empresários italianos que pretendem investir na construção da ferrovia de São Gotardo e têm boas ligações com o governo." #NT!
 gaudi.221.f: "Os custos de construção da rede de rotas da futura empresa ferroviária de São Gotardo foram estimados em 187 milhões de francos suíços antes do início da construção. A maior parte (54,55%) dos recursos teve que ser captada no mercado de capitais internacional, a Itália subsidiou 24,05%, a Alemanha e a Suíça 10,7% cada. Um consórcio financeiro liderado por bancos alemães foi criado para levantar CHF 102 milhões no mercado de capitais. Consistia em um grupo alemão, italiano e suíço, cada um dos quais teve que arrecadar 34 milhões de francos suíços." #NT!
 gaudi.221.g: "Toda ajuda é apreciada." #NT!
 gaudi.221.h: "Não precisamos de ajuda de estrangeiros." #NT!
 gaudi.222.t: "Crédito da Alemanha" #NT!
 gaudi.222.d: "Alfred Escher conheceu vários empresários alemães que desejam investir na construção da ferrovia Gotthard e que mantêm boas relações com o governo." #NT!
 gaudi.222.f: "Os custos de construção da rede de rotas da futura empresa ferroviária de São Gotardo foram estimados em 187 milhões de francos suíços antes do início da construção. A maior parte (54,55%) dos recursos teve que ser captada no mercado de capitais internacional, a Itália subsidiou 24,05%, a Alemanha e a Suíça 10,7% cada. Um consórcio financeiro liderado por bancos alemães foi criado para levantar CHF 102 milhões no mercado de capitais. Consistia em um grupo alemão, italiano e suíço, cada um dos quais teve que arrecadar 34 milhões de francos suíços." #NT!
 gaudi.223.t: "Gotthardbahn-Gesellschaft" #NT!
 gaudi.223.d: "Com a fundação da Gotthard Railway Company (Gotthardbahn-Gesellschaft), foi dado um passo importante para a concretização deste ambicioso projeto." #NT!
 gaudi.223.f: "A Gotthard Railway Company foi fundada em Lucerna como uma sociedade anônima para construir e operar a Gotthard Railway. As decisões políticas e as negociações para o financiamento da ferrovia de São Gotardo no período que antecedeu a fundação da empresa ferroviária de São Gotardo e a sua gestão nos primeiros dias de construção foram tomadas essencialmente pelo ex-presidente do Conselho de Governo do Cantão de Zurique e mais tarde três vezes Presidente do Conselho Nacional, Dr. Alfred Escher cunhou. Depois que o financiamento do projeto Gotthard foi garantido quase exclusivamente por subsídios estatais da Suíça, seus cantões e, a partir de 1869, pela Itália, a Confederação da Alemanha do Norte e seu sucessor legal a partir de 1871, o Reich Alemão, a Gotthard Railway Company foi fundada a partir da Associação Gotthard. , que transferiu seus direitos para a Gotthard Railway Company. Alfred Escher tornou-se seu presidente e Joseph Zingg seu vice-presidente. A empresa então abordou a construção propriamente dita da ferrovia Gotthard." #NT!
  
 gaudi.231.t: "Entrada de água no túnel" #NT!
 gaudi.231.d: "A entrada de água no túnel Gotthard ameaça o progresso da construção e a vida dos trabalhadores." #NT!
 gaudi.231.f: "As diferentes camadas rochosas do maciço de São Gotardo causaram problemas repetidamente. Às vezes, fundações arenosas alternavam com rochas impenetráveis ​​- e em casos raros, mas ainda mais perigosos, água ou polpa rochosa penetrava no túnel, o que se tornou fatal para alguns trabalhadores." #NT!
 gaudi.231.g: "Faça o que for necessário para vedar o local, segurança em primeiro lugar." #NT!
 gaudi.231.h: "Pague horas extras aos trabalhadores para consertar a brecha, mas tenha cuidado." #NT!
 gaudi.231.i: "Tampe o buraco a todo custo e continue trabalhando - independentemente das perdas!" #NT!
 gaudi.232.t: "Teste de estresse do viaduto" #NT!
 gaudi.232.d: "A direcção da obra não tem a certeza se os muitos testes de esforço que realizamos nos numerosos viadutos são realmente necessários neste número, pois consomem material e tempo." #NT!
 gaudi.232.f: "Dada a pressão de tempo para concluir a Ferrovia Gotthard, nem todos os projetos podem receber o mesmo nível de atenção. Por exemplo, alguns engenheiros consideram desnecessários os múltiplos testes de carga num dos nossos viadutos - a estrutura é suficientemente forte. No entanto, alguns dos nossos consultores insistem em não interromper os testes prematuramente, pois os danos podem atrasar o nosso trabalho durante meses e manchar a nossa reputação." #NT!
 gaudi.232.g: "Devíamos fazer um teste extra." #NT!
 gaudi.232.h: "Não tenho preocupações de que este viaduto fique instável." #NT!
 gaudi.233.t: "Viaduto desaba!" #NT!
 gaudi.233.d: "Um dos nossos viadutos desabou hoje. Aparentemente não era tão seguro quanto pensávamos." #NT!
 gaudi.233.f: "Como você ousa prejudicar a reputação da precisão e meticulosidade suíças dessa maneira?" #NT!
 gaudi.233.g: "Eu disse imediatamente que deveríamos ter feito um teste de estresse!" #NT!
 gaudi.234.t: "Mais pausas no trabalho" #NT!
 gaudi.234.d: "Os trabalhadores do túnel Gotthard consideram os seus turnos demasiado longos e as suas pausas demasiado curtas." #NT!
 gaudi.234.f: "Além dos trabalhos arriscados no túnel Gotthard, a péssima circulação de ar causou problemas. O interior da Terra também aqueceu mais de 33 graus (e em casos raros: até 40 graus) dentro do túnel. No entanto, os trabalhadores tiveram que realizar o seu trabalho árduo e suado durante mais de 8 horas por dia." #NT!
 gaudi.234.g: "Uma pausa? Bah! Esses italianos preguiçosos nem sabem o que é trabalho!" #NT!
 gaudi.234.h: "Uma pequena pausa, nada mais." #NT!
 gaudi.234.i: "Dê-lhes um bônus em vez de uma pausa." #NT!
 gaudi.234.j: "Eles merecem pausas regulares." #NT!
 gaudi.235.t: "Tontura subterrânea" #NT!
 gaudi.235.d: "A má qualidade do ar no túnel Gotthard piorou tanto que alguns trabalhadores desmaiaram de tontura." #NT!
 gaudi.235.f: "A qualidade do ar no Gotthard atinge um nível alarmantemente baixo. A poeira levantada pelas picaretas e máquinas tem uma parte nisso; entretanto, a dinamite faz o resto. Com demasiada frequência, os trabalhadores são mandados de volta para o túnel antes que a fumaça das explosões tenha se dissipado. Um de nossos guardas queria convencer o bando de preguiçosos a voltar ao trabalho, mas sucumbiu a um infeliz problema cardiovascular no caminho para dentro do túnel." #NT!
 gaudi.235.g: "Isso é uma pena. Agora continue trabalhando!" #NT!
 gaudi.235.h: "Dê aos trabalhadores um incentivo maior para arriscar suas vidas..." #NT!
 gaudi.235.i: "Introduza mudanças de turno mais curtas." #NT!
 gaudi.236.t: "Preços exorbitantes" #NT!
 gaudi.236.d: "A nossa política de preços para alimentos, vestuário e outros bens de primeira necessidade tem sido fortemente criticada pelos trabalhadores do túnel Gotthard." #NT!
 gaudi.236.f: "Um máximo de 1.645 trabalhadores trabalharam em Göschenen e 1.302 em Airolo, a maioria italianos das áreas rurais pobres do Piemonte e da Lombardia. Os mineiros e trabalhadores viviam em barracos sujos e superlotados e eram explorados financeiramente. Um mineiro ganhava cerca de 3,90 francos num turno de oito horas. Dois terços deste salário eram deduzidos para alimentação e alojamento, as lâmpadas e o óleo para eles - 30 cêntimos por dia - eles tinham que pagar por si próprios. Eles também recebiam dedução de cinco francos por mês pelas roupas e dois francos pela autorização de residência na Suíça. Parte do faturamento foi paga em cupons que só poderiam ser resgatados nas lojas próprias da empresa." #NT!
 gaudi.236.g: "Ninguém é forçado a trabalhar neste projeto. Todos são livres para ir!" #NT!
 gaudi.236.h: "Nós os exploramos e os pagamos com seu próprio dinheiro para fazê-los trabalhar horas extras - uma ideia esplêndida!" #NT!
 gaudi.236.i: "Banir este negócio antiético!" #NT!
 gaudi.237.t: "Barracos sujos" #NT!
 gaudi.237.d: "A miséria nas cabanas dos trabalhadores no túnel Gotthard cresceu de tal forma que os gestores da construção ferroviária estão muito preocupados com a possibilidade de uma revolta ser iminente." #NT!
 gaudi.237.f: "«Achei que a situação em Göschenen pouco mudou; os apartamentos de Favre são satisfatórios, mas numa medida extremamente insuficiente, os apartamentos privados dos cidadãos são em parte bons, em parte toleráveis, em parte maus; os quartéis operários, construídos à custa da especulação e alugados, continuam tão escandalosos como antes, especialmente na grande casa ao lado dos correios, habitada por 240 pessoas; ali as peças vazadas escorriam pelas paredes externas e ficavam amontoadas nos corredores e nos cantos; os quartos e os móveis estão sujos, as janelas estão bem fechadas, o ar é abominável, na verdade pior do que na maioria dos chiqueiros, que têm portões e respiradouros. Um cano de água foi cuidadosamente construído, mas de tal maneira que congelou e rasgou, não forneceu nada durante todo o inverno e ainda está fora de serviço, embora não tenha congelado seriamente há semanas." #NT!
 gaudi.237.g: "Cada um na sua." #NT!
 gaudi.237.h: "Se eles não gostam tanto de viver em suas casas, deveriam trabalhar mais." #NT!
 gaudi.237.i: "Estas condições ultrajantes deveriam ser abolidas imediatamente num país civilizado como o nosso!" #NT!
 gaudi.238.t: "Enterrado vivo" #NT!
 gaudi.238.d: "Um grave acidente aconteceu no túnel Gotthard. Vários trabalhadores foram soterrados sob os escombros. Suas chances de sobrevivência são desconhecidas." #NT!
 gaudi.238.f: "199 trabalhadores morreram durante as obras do Túnel Gotthard. Dos 171 mortos citados na lista de acidentes do Arquivo Federal, 53 trabalhadores foram esmagados por vagões ou locomotivas, 49 foram atingidos por pedras e 46 morreram por dinamite. 23 morreram de outras maneiras, um deles se afogou. Segundo declarações oficiais, o culpado foi o acaso ou a própria vítima. Numerosos outros homens morreram ao longo dos anos seguintes como resultado de desnutrição, doenças e ferimentos sofridos durante a construção do túnel." #NT!
 gaudi.238.g: "Infelizmente, esse é o risco deste trabalho. Continue cavando!" #NT!
 gaudi.238.h: "Não podemos fazer nada por eles. Implementar regras melhores para o futuro." #NT!
 gaudi.238.i: "Faça o que puder para salvar essas pobres almas!" #NT!
 gaudi.239.t: "Novas máquinas no túnel" #NT!
 gaudi.239.d: "A introdução de novas tecnologias acelerou significativamente o nosso progresso na construção do túnel de São Gotardo." #NT!
 gaudi.239.f: "O empreiteiro Louis Favre assumiu as primeiras perfuratrizes do tipo Sommeiller do túnel Mont-Cenis. Para fazer isso, ele testou no local as mais importantes brocas de impacto disponíveis. Os dois chefes de oficina em Airolo e Göschenen desenvolveram ainda mais as máquinas existentes: as máquinas deveriam ser menos propensas a reparos e as furadeiras de impacto deveriam ser equipadas com acionamento automático. Seguin e Ferroux, os dois gestores de oficina, conseguiram fazer progressos significativos: no início, três máquinas tinham de ser substituídas todos os dias, no final da construção apenas uma máquina a cada três dias. Ao mesmo tempo, o ar de exaustão das brocas de percussão pneumáticas serviu para ventilar moderadamente o túnel. Seis furadeiras foram montadas em carruagens. As máquinas perfuraram buracos com cerca de um metro de profundidade, que foram preenchidos com dinamite e explodidos." #NT!
 gaudi.239.g: "Um brinde ao progresso!" #NT!
 gaudi.240.t: "Sindicatos criticam projeto Gotthard" #NT!
 gaudi.240.d: "Um líder sindical no Parlamento lamentou hoje as condições terríveis em que o túnel de São Gotardo está a ser construído." #NT!
 gaudi.240.f: "Água derramada todos os dias, trabalho em alto-forno, moradias miseráveis, preços exorbitantes e um salário barato de menos de 4 francos por dia! Existem numerosos cães no nosso país que vivem melhor do que centenas de trabalhadores que arriscam as suas vidas pelo lucro de uma empresa ferroviária; antes de ser feito em pedaços por uma carga de dinamite em um dia de azar. Achei que já se foram os dias em que um proprietário de terras podia empurrar seus camponeses como gado. O que está a acontecer em Göschenen e Airolo parece muito pior! Se algo não mudar urgentemente, prometo que a situação irá piorar!'" #NT!
 gaudi.240.g: "Este homem não entende a importância do nosso projeto?" #NT!
 gaudi.240.h: "Algumas reformas podem realmente ser necessárias." #NT!
 gaudi.241.t: "Escher doa dinheiro" #NT!
 gaudi.241.d: "Alfred Escher, para quem a construção da ferrovia Gotthard é uma preocupação pessoal, usou hoje seu patrimônio para avançar na construção da linha." #NT!
 gaudi.241.f: "Escher não apenas acompanhou o projeto Gotthard desde o seu início até a sua conclusão; ele também se sacrificou pessoalmente por isso. Não se tratava apenas da parte financeira. Ele foi acusado de literalmente trabalhar até a morte pela Ferrovia Gotthard." #NT!
 gaudi.241.g: "Obrigado, Sr." #NT!
 gaudi.242.t: "Rocha porosa" #NT!
 gaudi.242.d: "Uma pedra incrivelmente macia significa que o trabalho no túnel de São Gotardo está progredindo melhor do que o esperado." #NT!
 gaudi.242.f: "Além dos muitos imponderáveis ​​na construção do túnel de São Gotardo, que muitas vezes tiveram efeitos bastante desagradáveis, sempre houve surpresas positivas." #NT!
 gaudi.242.g: "Ótimo!" #NT!
 gaudi.243.t: "Rocha impenetrável" #NT!
 gaudi.243.d: "Uma rocha surpreendentemente dura significa que o trabalho no túnel Gotthard está progredindo menos do que o esperado." #NT!
 gaudi.243.f: "A gestão do local foi repetidamente confrontada com problemas na mudança da rocha. Quando a construção começou, os engenheiros mal estavam preparados para o mosaico do maciço de São Gotardo. Somente com o tempo essas surpresas desagradáveis ​​puderam ser evitadas. O engenheiro-chefe Robert Gerwig encarregou o engenheiro de minas alemão Friedrich Moritz Stapff de realizar todas as investigações geológicas necessárias. Primeiro foi designado para a secção de construção em Airolo, depois tornou-se chefe do departamento geológico e mineiro da gestão central de construção em Airolo. As tarefas de Stapff incluíam a atualização dos mapas geológicos existentes, observando as condições geológicas, como as condições de temperatura, a entrada de água e o estado da rocha, para que a construção não fosse atrasada. Stapff registrou todas as formações rochosas ao longo do eixo do túnel e coletou uma peça de mão para cada formação rochosa." #NT!
 gaudi.243.g: "Coisas boas levam tempo." #NT!
 gaudi.243.h: "Os trabalhadores deveriam fazer horas extras!" #NT!
 gaudi.243.i: "Peça a especialistas da universidade para encontrar uma solução de longo prazo." #NT!
 gaudi.244.t: "Explosões magníficas" #NT!
 gaudi.244.d: "Uma das nossas fábricas nacionais de dinamite tornou-se o fornecedor permanente da construção do túnel Gotthard. O projeto e a empresa se beneficiam igualmente disso." #NT!
 gaudi.244.f: "No decorrer das obras, a necessidade de explosivos tornou-se tão grande que uma fábrica separada de explosivos foi instalada no Lago Lucerna para o túnel." #NT!
 gaudi.244.g: "Mas isso foi verificado quanto à segurança, não é?" #NT!
 gaudi.245.t: "Fluxo de trabalhadores" #NT!
 gaudi.245.d: "Cada vez mais pessoas migram para o leste da Suíça em busca de trabalho na construção da ferrovia de São Gotardo." #NT!
 gaudi.245.f: "A construção da Ferrovia Gotthard trouxe mais de 5.000 pessoas para trabalhar durante um período de quase uma década." #NT!
 gaudi.245.g: "Dê uma pá a todos, precisamos de todas as mãos." #NT!
 gaudi.245.h: "Eles deveriam se estabelecer por um longo período de tempo." #NT!
 gaudi.246.t: "Um novo investidor estrangeiro" #NT!
 gaudi.246.d: "Alfred Escher conseguiu atrair outro investidor estrangeiro rico que pode levantar capital novo para o projeto Gotthard." #NT!
 gaudi.246.f: "Ao longo dos anos, Escher conseguiu utilizar repetidamente os seus contactos em emergências financeiras para financiar a construção notoriamente dispendiosa do túnel de São Gotardo - que também era extremamente necessária." #NT!
 gaudi.246.g: "Temos sede como um andarilho no deserto!" #NT!
 gaudi.246.h: "Não, obrigado." #NT!
 gaudi.247.t: "BATIDA!" #NT!
 gaudi.247.d: "Más, más notícias! Os trabalhadores da linha Gotthard abandonaram o trabalho e exigem melhores salários, casas, comida e roupas antes de pegarem nas pás novamente!" #NT!
 gaudi.247.f: "Durante a construção do túnel de São Gotardo, a população de Göschenen aumentou várias vezes. Os trabalhadores da construção civil viviam em condições precárias. Os trabalhadores italianos dos túneis entraram em greve, exigindo mais salários e causando alvoroço na aldeia. O gatilho foi uma disputa entre um chefe de posto e os mineiros, que se recusaram a continuar a perfuração até que a fumaça das explosões se dissipasse. Uma guerra de palavras eclodiu então até que os mineiros deixaram o local de trabalho furiosos. Na saída, espalhou-se o boato de que uma caixa de dinamite estava pegando fogo. Isso fez com que o resto da tripulação do túnel também corresse para fora. Os trabalhadores seguiram para a aldeia, onde pararam em frente aos correios, onde moravam o prefeito e o carteiro, e desabafaram sua raiva. Aqui Luigi Dissune apresentou as reivindicações dos trabalhadores sob aplausos: um franco a mais de salário por dia, ventilação funcional e melhores normas de segurança. A ameaça de que nenhum outro mineiro entraria no túnel até que isso fosse completamente cumprido foi reforçada pela tomada de posição em frente ao portal do túnel para que nenhum mineiro fosse autorizado a entrar no túnel às 22h. mudança de turno." #NT!
 gaudi.247.g: "Chame o vigilante." #NT!
 gaudi.247.h: "Cedemos às suas exigências." #NT!
 gaudi.248.t: "Um dia triste para a Suíça" #NT!
 gaudi.248.d: "Quando houve uma revolta dos trabalhadores, as nossas forças de segurança intervieram de forma bastante brutal. Vários trabalhadores foram mortos. Sofremos uma perda de reputação internacional por causa disso." #NT!
 gaudi.248.f: "Não se sabe por que o primeiro tiro foi disparado e por quem foi disparado. Nenhuma ordem para atirar foi dada. O curso exato do tiroteio também não está claro. Depois, os manifestantes se dispersaram. Quatro deles morreram e vários ficaram feridos. Dependendo da fonte, dois ou três morreram no local, outro sucumbiu aos ferimentos um dia depois e, segundo o relatório da investigação, o quarto vários dias depois. O acontecimento tornou-se conhecido em toda a Europa através de reportagens acusatórias na imprensa, também fora da Suíça. Em particular, foram questionados os antecedentes da formação das unidades policiais envolvidas." #NT!
 gaudi.248.g: "Eles começaram!" #NT!
 gaudi.249.t: "Durchstich" #NT!
 gaudi.249.d: "Depois de anos de esforços extremamente difíceis, os trabalhadores da construção encontraram apenas um deslocamento mínimo no meio do maciço de São Gotardo." #NT!
 gaudi.249.f: "Depois de sete anos e cinco meses, as equipes de construção que romperam o maciço montanhoso do norte e do sul se encontraram. Os desvios foram de apenas 33 centímetros laterais e 5 centímetros de altura - uma obra-prima da engenharia e da tecnologia topográfica da época. O acontecimento foi festejado nos meios de comunicação europeus e, com 15 quilómetros, foi construído o túnel mais longo do mundo na altura. “Pode-se dizer hoje que toda a imprensa do continente presta homenagem ao Gotthardwerk e presta a homenagem de reconhecimento sincero”, escreveu na época o Zurich Landbote." #NT!
 gaudi.249.g: "Champanhe!" #NT!
  
 gaudi.301.t: "Começa a construção do Cristo Redentor" #NT!
 gaudi.301.d: "Com a construção dos primeiros andaimes e estruturas de ferro do Corcovado, os operários começaram a trabalhar na estátua do Cristo." #NT!
 gaudi.301.f: "O Cristo Redentor é a maior estátua do mundo construída em estilo Art Déco. O rosto da estátua foi criado pelo escultor Gheorghe Leonida, nascido em Galati, Romênia, em 1893. Estudou escultura no Conservatório de Belas Artes de Bucareste e depois, depois de estudar na Itália por mais três anos, ganhou o Prêmio de Escultura Reveil. Famoso na França como retratista, foi recrutado por Paul Landowski para a equipe que iniciou os trabalhos do Cristo Redentor em 1922. Gheorghe Leonida contribuiu retratando o rosto de Jesus Cristo na estátua, fato que o tornou famoso. Um grupo de engenheiros e técnicos estudou as apresentações de Landowski e decidiu construir a estrutura em concreto armado (projetado por Albert Caquot) em vez de aço, o que seria mais apropriado para uma estátua cruciforme. As camadas externas são confeccionadas em pedra-sabão, escolhida por sua durabilidade e facilidade de uso. Demorou nove anos para ser construído e custou o equivalente a US$ 250.000 (ou US$ 3,3 milhões no valor de 2014)." #NT!
 gaudi.301.g: "Um passo importante para nossa nação." #NT!
 gaudi.302.t: "Cristo no morro do Corcovado" #NT!
 gaudi.302.d: "Após anos de obras, um destaque da arquitetura Art Déco foi completado hoje com a estátua do Cristo - e um dos novos símbolos do Brasil!" #NT!
 gaudi.302.f: "Durante a cerimónia de inauguração, a estátua foi iluminada por uma série de holofotes acionados remotamente pelo pioneiro da rádio de ondas curtas Guglielmo Marconi, que estava a 9.200 quilómetros de distância, em Roma, Itália, mas devido ao mau tempo as luzes foram acesas no local. Também foi realizada uma missa na inauguração. Cristo Rednetor foi a estátua de Cristo mais alta do mundo de 1931 a 1981." #NT!
 gaudi.302.g: "Que ele proteja o país e a cidade." #NT!
 gaudi.309.t: "Rio perdeu" #NT!
 gaudi.309.d: "Com a perda do Rio de Janeiro, perdemos todas as oportunidades de continuar construindo o Cristo Redentor." #NT!
 gaudi.309.f: "Se perdermos o Rio de Janeiro, teremos que recomeçar a construção para retomá-lo. Somente um país com cultura brasileira pode completar o Cristo Redentor." #NT!
 gaudi.309.g: "Não podemos deixar o Rio de Janeiro com eles por muito tempo!" #NT!
  
 gaudi.311.t: "Bom progresso" #NT!
 gaudi.311.d: "As obras do Cristo Redentor estão avançando melhor que o esperado. Esperamos estar alguns meses adiantados." #NT!
 gaudi.311.f: "Tecnologia moderna, processos de trabalho rápidos, fornecimento de materiais sem interrupção e bom tempo favorecem o andamento da construção." #NT!
 gaudi.311.g: "Notícias que adoçam o dia." #NT!
 gaudi.312.t: "Uma doação para o Cristo Redentor" #NT!
 gaudi.312.d: "Como bom cristão, [SCOPE.sCharacter('gaudi_cristo_donator').GetFullName] tem um grande interesse pessoal pelo Cristo Redentor. Ele, portanto, apresentou uma doação pessoal para a construção da estátua." #NT!
 gaudi.312.f: "A construção da estátua de Cristo era uma sugestão que circulava há décadas antes de ser concretizada e era uma grande preocupação, especialmente nos círculos católicos devotos. Numerosos doadores apoiaram o projecto quando este foi finalmente abordado." #NT!
 gaudi.312.g: "Estamos em dívida com ele." #NT!
 gaudi.313.t: "O clero dá as boas-vindas ao nosso projeto de construção" #NT!
 gaudi.313.d: "O clero do Brasil está pronto para fazer tudo ao seu alcance para concluir a estátua do Cristo Redentor no Rio de Janeiro. As forças críticas da Igreja temem que o nosso governo seja demasiado influenciado pela Igreja." #NT!
 gaudi.313.f: "Problemas de financiamento atrasaram a construção do Cristo Rednetor por quase dez anos antes que a inauguração pudesse finalmente ocorrer com o apoio da Arquidiocese do Rio de Janeiro, da Santa Sé e da França." #NT!
 gaudi.313.g: "Deveríamos nos beneficiar disso." #NT!
 gaudi.313.h: "Louve a Igreja em público." #NT!
 gaudi.313.i: "Este assunto não envolve a igreja!" #NT!
 gaudi.314.t: "Sindicatos criticam o Cristo Redentor" #NT!
 gaudi.314.d: "Como representante dos sindicatos, [SCOPE.sCharacter('trade_unions_leader').GetFullName] enviou hoje uma petição ao governo para reconsiderar o polêmico apoio ao Cristo Redentor." #NT!
 gaudi.314.f: "Os líderes sindicais no Brasil veem a atual construção do Cristo Redentor como um terrível desperdício de dinheiro. Se não conseguem impedir a construção nem sequer para desviar os fundos para canais de caridade significativos, pelo menos exigem melhor tratamento e cuidados para os construtores que trabalham em alturas perigosas e têm de transportar toneladas de material montanha acima." #NT!
 gaudi.314.g: "Ignore-os." #NT!
 gaudi.314.h: "Pagar o serviço do bordo." #NT!
 gaudi.314.i: "Gastar dinheiro para melhorar a situação do trabalhador." #NT!
 gaudi.315.t: "Problemas de transporte" #NT!
 gaudi.315.d: "O Morro do Corcovado é certamente um local ideal para construir um marco que pode ser visto a quilômetros de distância. Logisticamente, porém, tem suas desvantagens." #NT!
 gaudi.315.f: "O Corcovado, que significa “corcunda” em português, é uma montanha de 710 metros de altura na região metropolitana do Rio de Janeiro com uma queda quase vertical em um dos lados. Embora uma linha ferroviária tenha aberto a montanha no final do século XIX, o transporte de componentes maiores, em particular, revelou-se mais difícil do que se pensava inicialmente, especialmente devido ao caminho sinuoso e estreito até ao topo da montanha." #NT!
 gaudi.315.g: "Tudo o que ouço são apenas reclamações!" #NT!
 gaudi.316.t: "Acidente" #NT!
 gaudi.316.d: "Aconteceu hoje um acidente no canteiro de obras do Cristo Redentor, que atrasou semanas as obras." #NT!
 gaudi.316.f: "Apesar da grande altura, a construção da estátua de Cristo foi menos perigosa do que a construção de muitos arranha-céus. No entanto, acidentes não puderam ser descartados. Até o gerente do local, Heitor Levy, quase caiu de um andaime no abismo. Levy foi salvo pelos trabalhadores da construção civil no último momento e atribuiu este milagre a uma intervenção do próprio Jesus Cristo. Devido a esta experiência de quase morte, o judeu nativo mais tarde se converteu ao catolicismo." #NT!
 gaudi.316.g: "Um presságio?" #NT!
 gaudi.317.t: "Trovoada" #NT!
 gaudi.317.d: "Durante uma tempestade, um raio atingiu o Cristo Redentor, destruindo partes dele." #NT!
 gaudi.317.f: "As tempestades foram um problema constante durante a construção e mesmo após a conclusão da estátua. Os relâmpagos destruíram repetidamente partes da pedra-sabão e também destruíram algumas partes maiores, como os dedos." #NT!
 gaudi.317.g: "Um incidente infeliz." #NT!
 gaudi.317.h: "Repare os danos." #NT!
 gaudi.317.i: "Precisamos de mais pára-raios." #NT!
 gaudi.317.j: "Repare os danos e construa novos pára-raios." #NT!
 gaudi.318.t: "Um elogio" #NT!
 gaudi.318.d: "Um parlamentar do [SCOPE.sCountry('gaudi_cristo_neighbour').GetName] visitou hoje o Rio de Janeiro e expressou sua alegria com a estátua do Cristo Redentor, que ganha forma a cada dia." #NT!
 gaudi.318.f: "A estátua de Cristo já se tornou um símbolo nacional do Brasil e ofusca toda a América Latina." #NT!
 gaudi.318.g: "Obrigado." #NT!
 gaudi.318.h: "Faça com que ele colete apoio em seu país para o nosso projeto." #NT!
 gaudi.319.t: "Intervenção ateísta" #NT!
 gaudi.319.d: "Num discurso público hoje, [SCOPE.sCharacter('gaudi_cristo_atheist').GetFullName] criticou a construção da estátua de Cristo como um regresso à Idade Média e apelou a pessoas com ideias semelhantes a denunciarem o desperdício de dinheiro." #NT!
 gaudi.319.f: "'Se Deus queria uma estátua de si mesmo, por que não disse isso? E se ele precisa de um, por que não construí-lo sozinho? O Brasil é um país moderno que não precisa de deuses ou reis, apenas do homem. Um homem não tem direito ao suor do seu rosto? Não acredito em nenhum Deus, nenhum homem invisível no céu. Por que adorar uma bandeira ou um Deus, quando podemos adorar o que há de melhor em nós: a nossa vontade de ser grande?" #NT!
 gaudi.319.g: "Não devemos desafiar demasiado este grupo." #NT!
 gaudi.319.h: "DEUS VULTO!" #NT!
 gaudi.319.i: "Art Déco e palavras assim. Tenho um péssimo pressentimento sobre esse cara." #NT!
 gaudi.320.t: "Investimentos turísticos" #NT!
 gaudi.320.d: "A indústria do turismo vê a estátua de Cristo como um factor positivo e gostaria de apoiar o projecto." #NT!
 gaudi.320.f: "A construção do Cristo Redentor coincidiu com uma época em que o Rio de Janeiro se tornava um destino turístico da moda devido à rede de tráfego aéreo, à sua praia arenosa e ao animado cenário cultural. A estátua moderna no Corcovado foi, portanto, também um símbolo para a emergente indústria do turismo e uma adição bem-vinda como nova atração." #NT!
 gaudi.320.g: "Praia, sol, hotéis e Cristo Redentor!" #NT!
  
 gaudi.401.t: "Construção da Mole Antonelliana retomada" #NT!
 gaudi.401.d: "Depois de a cidade de Torino ter concluído as últimas negociações com a comunidade judaica, as obras recomeçaram hoje." #NT!
 gaudi.401.f: "Originalmente, a comunidade judaica em Turim queria estabelecer uma sede opulenta na antiga capital do Reino da Sardenha-Piemonte. A nova sinagoga foi projetada para demonstrar a presença, o avanço e a integração dos cidadãos judeus da cidade. O arquiteto indicado Alessandro Antonelli assumiria a tarefa. No entanto, Antonelli também era conhecido pelos seus edifícios monumentais, cujas dimensões ampliou. Na cidade piemontesa de Castellamonte, por exemplo, Antonelli planejou uma catedral que rivalizaria com a de São Pedro, em Roma; mas o gigantesco projeto permaneceu inacabado devido à falta de financiamento. Um destino semelhante ameaçava agora a comunidade judaica com a sua nova sinagoga, que crescia a cada dia, mas ameaçava tornar-se um desastre financeiro para a comunidade judaica. As autoridades da cidade de Turim compraram o edifício e compensaram os judeus com novos terrenos e uma nova sinagoga, que foi construída em poucos anos. Em vez disso, a "Mole" deveria tornar-se um símbolo nacional da Itália." #NT!
 gaudi.401.g: "Esperamos que Antonelli não mude seus planos novamente..." #NT!
 gaudi.402.t: "Mole Antonelliana: Primeira Fase concluída" #NT!
 gaudi.402.d: "As estruturas básicas da Mole Antonelliana estão completas. Porém, em relação ao telhado e à torre, Antonelli tem novas ideias excêntricas." #NT!
 gaudi.402.f: "A Mole Antonelliana foi originalmente planejada para ter uma cúpula comum. Porém, Antonelli construiu-o cada vez mais volumoso e alto, até que o resultado foi a forma característica a que hoje está associado. Isso também significava que terminar a construção no topo levaria mais tempo." #NT!
 gaudi.402.g: "Este homem nunca está satisfeito?" #NT!
 gaudi.403.t: "Alcançando o céu com Antonelli" #NT!
 gaudi.403.d: "A fase final de construção da Mole Antonelliana já foi iniciada." #NT!
 gaudi.403.f: "De acordo com seu projeto inicial, Antonelli decidiu terminar a Mole com uma terminação quase pontiaguda, dotada de colunatas entre o neogótico e o neoclássico, imitando assim outra de suas obras anteriores, a ponta da Basílica de San Gaudenzio, símbolo de Novara. A partir dos 90 metros rompeu assim com a temática arquitectónica de base quadrada, desenhando uma colunata de granito de base circular, denominada 'Lanterna', assente sobre uma base cónica truncada. Da mesma forma, o arquitecto concebeu também o desenho de um pináculo de cerca de 50 metros acima da Lanterna, de secção octogonal, e intercalado com dez terraços circulares, os dois primeiros ainda dotados de colunata, depois subindo gradualmente cada vez mais pequenos, e acessíveis por uma pequena escada em zigue-zague." #NT!
 gaudi.403.g: "E eu esperava que fossem apenas retoques finais e decorações..." #NT!
 gaudi.404.t: "Mole Antonelliana concluída" #NT!
 gaudi.404.d: "A obra foi cerimoniosamente concluída hoje com a instalação de um gênio. Torino e Itália são mais ricos por um marco!" #NT!
 gaudi.404.f: "Antonelli trabalhou com dedicação no Mole até sua morte; tornou-se lendário o elevador rudimentar operado por uma roldana que transportava o arquitecto de quase noventa anos a várias dezenas de metros de altura, para verificar pessoalmente o estado das obras. Poucos meses após a sua morte, o arquitecto sugeriu terminar a torre com uma estátua representando um “Génio Alado”. O desenho da estátua foi encomendado ao escultor Fumagalli; o Gênio, feito de cobre gofrado e dourado, pesava cerca de 300 kg, e tinha uma lança em uma das mãos e um ramo de palmeira na outra. A estátua atingiu uma altura total de 5,46 metros. Após a morte de Antonelli, a conclusão da torre foi supervisionada sobretudo por seu filho Costanzo e seu aluno Crescentino Caselli. Com a colocação final do 'Winged Genius', o edifício atingiu uma altura total de 167,35 metros, uma altura, na altura, nunca alcançada por nenhuma construção em alvenaria na Europa e no mundo. O Mole, a construção em alvenaria mais alta do mundo, entrou em ‘concorrência’ direta com a Torre Eiffel, em Paris, inaugurada apenas 10 dias antes e que teria sido o edifício mais alto do mundo até 1930." #NT!
 gaudi.404.g: "Viva Torino, viva a Itália!" #NT!
 gaudi.409.t: "Turim perdeu!" #NT!
 gaudi.409.d: "Com a perda do Piemonte, perdemos todas as oportunidades de continuar a construção da Mole Antonelliana." #NT!
 gaudi.409.f: "Se o Piemonte for perdido por qualquer motivo, o progresso da construção não será perdido como um todo. Apenas a Itália pode continuar a construir a Mole Antonelliana na última fase de construção. Os invasores estrangeiros, por outro lado, não mostrarão interesse em novas construções." #NT!
 gaudi.409.g: "Não podemos deixar Turim com eles por muito tempo!" #NT!
  
 gaudi.411.t: "Tijolos ruins" #NT!
 gaudi.411.d: "A última entrega de material para a Mole Antonelliana acabou sendo precária." #NT!
 gaudi.411.f: "Por um momento, a atividade habitual no canteiro de obras de Torino, onde a Mole Antonelliana crescia a cada dia, diminuiu. Um breve inventário feito por Antonelli revelou que os tijolos não eram da qualidade habitual e anunciou que preferiria esperar antes que sua obra-prima pudesse ser comprometida por esses tijolos. No entanto, há vozes na gestão da construção de que os tijolos ainda deveriam ser usados ​​- não apenas porque a construção poderia ser adiada, mas também porque há temores de que Antonelli possa aproveitar o tempo para mudar o plano novamente..." #NT!
 gaudi.412.t: "Desastre!" #NT!
 gaudi.412.d: "O material de qualidade inferior cobrou seu preço: esta manhã um trecho da Mole Antonelliana desabou e causou danos consideráveis." #NT!
 gaudi.412.f: "Talvez Antonelli devesse ter sido ouvido. Talvez não tenha sido realmente uma boa ideia usar tijolos em ruínas para um monumento tão importante como a Mole Antonelliana. Talvez devêssemos, portanto, ter pensado duas vezes sobre esta decisão. Mas tarde demais - o material de qualidade inferior cobrou seu preço hoje, levando ao colapso de um muro e destruindo grande parte do progresso da construção das últimas semanas e meses, quando uma fachada desabou." #NT!
 gaudi.413.t: "Investigações arqueológicas em Torino" #NT!
 gaudi.413.d: "Após uma visita a Turim, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que a Mole Antonelliana aparentemente fica sobre ruínas romanas. Ele pede uma licença de escavação." #NT!
 gaudi.413.f: "No primeiro século aC, os romanos fundaram Augusta Taurinorum. A Via Garibaldi traça o percurso exato do decumanus da cidade romana que começou na Porta Decumani, posteriormente incorporada ao Castello ou Palazzo Madama. A Porta Palatina, na zona norte do atual centro da cidade, ainda se conserva num parque próximo da catedral. Restos do teatro do período romano são preservados na área de Manica Nuova." #NT!
 gaudi.414.t: "Uma nova máquina" #NT!
 gaudi.414.d: "A indústria automobilística do nosso país equipou recentemente o canteiro de obras da Mole Antonelliana com uma máquina altamente moderna que está impulsionando a obra." #NT!
 gaudi.414.f: "A Mole Antonelliana é mais conhecida por ser uma das maiores estruturas de tijolos de sua época, seguindo em muitos aspectos teorias arquitetônicas tradicionais em vez de progressistas. Mas mesmo que o prédio não utilizasse estruturas de aço ou cimento, isso não impediu o uso de outras máquinas. Turim, junto com Milão e Gênova, era um dos principais pólos industriais da Itália, o que possibilitava a entrega de máquinas que facilitavam o trabalho caso o Mestre Antonelli as encomendasse." #NT!
 gaudi.415.t: "Doação Cidadã" #NT!
 gaudi.415.d: "Representantes da pequena burguesia de mentalidade patriótica, sob o seu líder [SCOPE.sCharacter('pb_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('pb_leader').GetFullName], fizeram uma doação para a construção da Mole Antonelliana." #NT!
 gaudi.415.f: "Desde que foi assumida pelas autoridades municipais, a Mole Antonelliana tornou-se mais do que apenas um símbolo da emergente localização industrial de Turim. A grandeza que luta pelo céu não era apenas um símbolo da modernidade, mas também do espírito nacional da Itália. Para a burguesia de mentalidade patriótica, o edifício era um símbolo de identificação do novo Estado. Quando concluído, o prédio abrigaria o Museu do Risorgimento. Os italianos com mentalidade nacional tinham, portanto, grande interesse em uma conclusão rápida." #NT!
 gaudi.415.g: "Temos uma dívida de gratidão com eles." #NT!
 gaudi.416.t: "Antonelli acabou de ter outra ideia..." #NT!
 gaudi.416.d: "Alessandro Antonelli, o construtor do monumento que leva seu nome, surpreendeu recentemente a direção da construção com uma mudança..." #NT!
 gaudi.416.f: "Seria um eufemismo considerar Alessandro Antonelli um arquiteto excêntrico. É perfeitamente natural planear um edifício com 130 metros de altura e depois insistir que uma altura não inferior a 160 metros está abaixo da dignidade de um arquitecto devido às próprias exigências de perfeição. Também é natural planejar uma igreja na província do Piemonte nas dimensões da Basílica de São Pedro em Roma. E não é certamente um sinal de ligeira megalomania que um número considerável dos seus edifícios nunca seja concluído porque não satisfazem as próprias necessidades. Nada disso serviria a Alessandro Antonelli. Seja como for, ele tem uma nova ideia para prolongar novamente a construção da Mole Antonelliana..." #NT!
 gaudi.416.g: "Mamãe mia!" #NT!
 gaudi.416.h: "Santo Dio!" #NT!
 gaudi.416.i: "Porca miséria!" #NT!
 gaudi.416.j: "Cavalo!" #NT!
 gaudi.417.t: "A Antonelliana cresce em direção ao céu" #NT!
 gaudi.417.d: "A construção da Mole Antonelliana avança mais rápido do que o esperado por motivos não especificados." #NT!
 gaudi.417.f: "Por razões desconhecidas, a construção da majestosa Mole Antonelliana avança. Talvez tenha sido o bom tempo. Possivelmente a oração a Nossa Senhora. Possivelmente também o material de construção bastante inferior que desperdiçamos outro dia e que esperamos que nunca seja encontrado. Uma coisa é certa: esse monstro, que repetidamente sofreu atrasos devido às mais diversas circunstâncias, deverá ser finalizado mais rápido do que o esperado. Supondo que Antonelli não use isso para tentar compensar a economia de tempo com uma nova expansão..." #NT!
 gaudi.418.t: "Queda de viga destrói parede de tijolos" #NT!
 gaudi.418.d: "A queda de uma viga de suporte causou hoje danos consideráveis ​​à Mole Antonelliana e atrasou a construção." #NT!
 gaudi.418.f: "Esta viga de suporte não estava realmente sustentando." #NT!
 gaudi.418.g: "Agravante." #NT!
 gaudi.419.t: "O Monarca faz uma visita" #NT!
 gaudi.419.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] decidiu fazer uma visita pessoal ao canteiro de obras de Molle Antonelliana." #NT!
 gaudi.419.f: "Nosso monarca [SCOPE.sCharacter('gaudi_ruler').GetFullName] já demonstrou grande interesse pelo que está acontecendo no canteiro de obras de Turim no passado e agora pretende visitar o local. Os preparativos estão a todo vapor - e é claro que querem oferecer algo a Sua Majestade! Trabalhadores da construção civil simples, a administração da construção e Antonelli pessoalmente definiram, portanto, uma velocidade de acorde até então desconhecida após o anúncio." #NT!
 gaudi.419.g: "Sua Majestade sabe como motivar." #NT!
 gaudi.420.t: "Acidente no canteiro de obras" #NT!
 gaudi.420.d: "Vários homens ficaram feridos em um acidente hoje. A direção de construção da Mole Antonelliana assume que haverá grandes atrasos se não repararmos os danos e recrutarmos pessoal substituto." #NT!
 gaudi.420.f: "Vários homens ficaram feridos hoje num acidente em Turim, alguns deles gravemente - tiveram de ser levados ao hospital. Entre os feridos estão trabalhadores qualificados e experientes que desempenharam um papel fundamental na construção. Sem eles, a construção provavelmente será adiada até que ela se recupere." #NT!
 gaudi.420.g: "Acidentes acontecem." #NT!
 gaudi.420.h: "Devemos fazer tudo o que estiver ao nosso alcance para garantir que isso não atrapalhe o progresso da construção." #NT!
 gaudi.421.t: "Ameaça de greve" #NT!
 gaudi.421.d: "Os trabalhadores da construção civil da Mole Antonelliana anunciaram uma greve se não quisermos negociar melhores salários." #NT!
 gaudi.421.f: "Ah, o maravilhoso mundo das greves! Você não sabe o que está perdendo se ainda não experimentou na Itália o que é ficar preso em uma estação de trem porque o sindicato dos trabalhadores ferroviários de repente decide sabotá-la. Hoje afeta apenas um canteiro de obras. Temos muita sorte!" #NT!
 gaudi.421.g: "Não vamos negociar." #NT!
 gaudi.421.h: "Pagar algumas crostas resolverá o problema." #NT!
 gaudi.421.i: "Chame os Carabinieri!" #NT!
 gaudi.421.j: "Negociar." #NT!
 gaudi.422.t: "Tempestade destrói Spire" #NT!
 gaudi.422.d: "Uma tempestade tornou-se um fenômeno semelhante a um tornado e destruiu a torre da Mole Antonelliana durante a noite!" #NT!
 gaudi.422.f: "Uma violenta tempestade, provavelmente um redemoinho, fez com que 47 metros do pináculo se quebrassem e caíssem num pequeno jardim. O pináculo, roçando na janela de um cômodo do último andar, destruiu parcialmente uma varanda, mas não causou danos às pessoas. Um destino semelhante aconteceu com a Toupeira em 23 de maio de 1953. A Toupeira com a torre quebrada pode ser vista no final dos créditos de abertura do filme Os Amigos, de 1955, de Michelangelo Antonini. O título de edifício de alvenaria mais alto da Europa passou, portanto, para a torre sineira da Catedral de Ulm, na Alemanha (161,53 metros), enquanto a Câmara Municipal de Filadélfia passou o título de edifício de alvenaria mais alto do mundo (162,53 metros). Isto também se deveu ao facto de o pináculo já não ser reconstruído em alvenaria, mas sim em betão armado." #NT!
 gaudi.422.g: "Um desastre!" #NT!
 gaudi.423.t: "Nietzsche admira a toupeira" #NT!
 gaudi.423.d: "O famoso filósofo alemão Friedrich Nietzsche passou grande parte das décadas de 1870 e 1880 em Turim, cidade que tinha em alta estima. Ele elogiou a Mole Antonelliana como um dos maiores edifícios de sua época." #NT!
 gaudi.423.f: "'Passei pela Mole Antonelliana, o edifício mais engenhoso que talvez tenha sido construído para um impulso ascendente absoluto - não lembra nada além de Zaratustra. Batizei-o de Ecce Homo e cerquei-o no meu espírito com um imenso espaço livre.' - Friedrich Nietzsche" #NT!
 gaudi.423.g: "O homem tem bom gosto. Não apenas desde 'Morgenröte'." #NT!
 gaudi.424.t: "Mongolfiera Ítalo" #NT!
 gaudi.424.d: "A construção da Mole Antonelliana deverá ser financiada por uma medida especial e assim suscitar interesse adicional." #NT!
 gaudi.424.f: "O Município planejou que a conclusão da Mole Antonelliana coincidisse com o momento de uma grande exposição. Os visitantes deverão observar de perto a Mole Antonelliana. A estrutura não foi construída no prazo, mas para compensar ainda foi possível acompanhar o andamento da construção em um passeio de balão por uma taxa de 5 liras. O próprio balão recebeu o nome de 'Italo'." #NT!
 gaudi.424.g: "Um balão turístico parece uma boa ideia." #NT!
 gaudi.424.h: "Que desperdício de dinheiro." #NT!
 gaudi.425.t: "Ítalo atingido por um raio" #NT!
 gaudi.425.d: "O balão da Mole Antonelliana foi destruído em uma tempestade!" #NT!
 gaudi.425.f: "O balão 'Italo', que se tornou um belo passatempo para a classe alta por uma pequena taxa de excursão durante a construção da Mole Antonelliana, foi atingido por um raio em 27 de abril de 1884 e caiu no chão. Não houve mortos ou feridos." #NT!
 gaudi.425.g: "Construa um novo balão." #NT!
 gaudi.425.h: "Esses passeios de balão são muito perigosos." #NT!
  
 gaudi.501.t: "Começam as obras de construção na Ringstrasse" #NT!
 gaudi.501.d: "Com decreto, [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] iniciou hoje o início da construção do anel viário." #NT!
 gaudi.501.f: "«É minha vontade que a expansão do centro da cidade de Viena seja abordada o mais rapidamente possível com vista a ligá-la aos subúrbios e que a regulamentação e o embelezamento da minha residência e capital imperial sejam tidos em conta. Para o efeito autorizo ​​o abandono da muralha e das fortificações do centro da cidade, bem como dos fossos que a rodeiam. A parte da área e terrenos de glaciar obtidos com o abandono do muro que rodeia as fortificações e fossos da cidade, que não esteja reservada para outra determinação de acordo com o plano básico a elaborar, será utilizada como terreno de construção e os rendimentos obtidos com esta serão utilizados para a constituição de um fundo imobiliário, do qual serão incluídas as despesas incorridas pelo erário público em consequência desta medida, nomeadamente também as despesas de construção de edifícios públicos, bem como a deslocalização das instituições militares que ainda se encontram necessário, devem ser cumpridos.' - Francisco José I." #NT!
 gaudi.501.g: "Viena se tornará uma metrópole de primeira linha." #NT!
 gaudi.502.t: "Inauguração da Ringstrasse" #NT!
 gaudi.502.d: "A Ringstrasse foi inaugurada hoje com uma cerimônia. Mas isso só se aplica à avenida como tal - este lugar ainda carece da grandeza que deveria colocar Viena no mesmo nível de Londres e Paris." #NT!
 gaudi.502.f: "'Vossa Majestade trouxe o mais belo presente de Natal para toda a população da sua fiel cidade de residência através da generosa decisão de que os muros de Viena deveriam cair e a cidade deveria ser expandida, porque Viena deveria se tornar uma das cidades mais bonitas e saudáveis ​​da Europa . A maior parte da tarefa definida por Vossa Majestade foi cumprida, as cortinas de confinamento desapareceram, uma rua com os mais belos palácios e casas foi concluída, foram criados jardins e terrenos que adornam a residência e proporcionam relaxamento aos residentes . O tão esperado aqueduto, que é condição para a limpeza da cidade e para a saúde dos seus habitantes, coroará a grande obra de expansão da cidade, e Vossa Majestade como fundador do mesmo deverá até às gerações vindouras o mais profundo obrigado. Permita a Vossa Majestade que eu expresse meus mais respeitosos agradecimentos em nome dos representantes da cidade de Viena, por terem a graça de abrir a Ringstrasse hoje.' - Andreas Zelinka, prefeito de Viena" #NT!
 gaudi.502.g: "Viena, você é uma jóia!" #NT!
 gaudi.503.t: "Um ponto de viragem para Viena" #NT!
 gaudi.503.d: "O anel viário está lentamente tomando forma. Em particular, a construção de uma grande casa de ópera e de uma nova Câmara Municipal irá sustentar a cesura que esta fase de construção significa para a história da cidade de Viena." #NT!
 gaudi.503.f: "«Considero a conclusão do anel viário uma etapa particularmente importante no trabalho de expansão urbana. Sempre dediquei especial atenção a este assunto e expresso o meu apreço e gratidão a si, Senhor Presidente da Câmara, e à Câmara Municipal pelo cuidado especial que dispensou ao embelezamento da minha residência. No futuro continuarei a estar atento aos novos progressos na expansão da cidade e, na medida do possível, a ter em conta os desejos do município em relação à obtenção de terrenos para construção de escolas, armazéns e parques em preços muito razoáveis. A fim de encontrar uma solução rápida para uma das questões mais importantes, ordenei que o município seja autorizado a realizar o abastecimento de água do Kaiserbrunnen gratuitamente, e espero que o abastecimento de água chegue assim a um ponto final conclusão rápida e feliz. - Francisco José I." #NT!
 gaudi.504.t: "Esplendor de Viena" #NT!
 gaudi.504.d: "Com a inauguração da nova Ópera Estatal e a mudança para a Nova Câmara Municipal, foi dado um passo importante no sentido de tornar Viena uma capital verdadeiramente digna da Áustria." #NT!
 gaudi.504.f: "«As ruas de Viena estão repletas de cultura. As ruas de outras cidades com asfalto.' -Karl Kraus" #NT!
 gaudi.505.t: "No caminho para a grandeza" #NT!
 gaudi.505.d: "Com o planeamento da universidade, do parlamento e dos museus de arte, a construção da Ringstrasse de Viena está a entrar na sua fase final. A tarefa agora é criar uma maravilha arquitetônica a partir de um bairro esteticamente agradável." #NT!
 gaudi.505.f: "'Viena tem muitos marcos e todo vienense se sente como um deles.' -Karl Kraus" #NT!
 gaudi.506.t: "Ringstrasse de Viena concluída" #NT!
 gaudi.506.d: "A partir de hoje, a Ringstrasse ganhou a sua aparência definidora. Embora não se possa excluir a possibilidade de novas extensões no futuro, o que ficará para a história como o “estilo ring house” atingiu o seu apogeu aqui e agora. Toda a Europa nos inveja por este cenário!" #NT!
 gaudi.506.f: "'Es war sehr schön, es hat mich sehr gefreut.' - Francisco José I." #NT!
 gaudi.506.g: "Foi muito bom, foi realmente um prazer." #NT!
 gaudi.509.t: "Viena perdeu!" #NT!
 gaudi.509.d: "Com a perda de Viena, perdemos todas as oportunidades de continuar a construir a Ringstrasse de Viena." #NT!
 gaudi.509.f: "Se Viena for perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Apenas a Áustria pode continuar a construir a Ringstrasse de Viena na última fase de construção. Os invasores estrangeiros, por outro lado, não mostrarão interesse em novas construções." #NT!
 gaudi.509.g: "Não podemos deixar Viena para eles por muito tempo!" #NT!
  
 gaudi.511.t: "Fonte ou Pavilhão?" #NT!
 gaudi.511.d: "Na hora de embelezar o anel viário, houve divergências no planejamento urbano." #NT!
 gaudi.511.f: "Poderíamos confundi-lo com uma disputa sobre a barba do imperador: uma disputa política tangível desenvolveu-se a partir de uma petitesse. Trata-se de um projeto de construção numa praça representativa e de elevado valor estético. Uma facção gostaria de construir ali um pavilhão para ficar, a outra defende a construção de uma fonte. Como existe apenas um lote, apenas um dos empreendimentos poderá ser construído; um compromisso é inviável." #NT!
 gaudi.511.g: "Construímos o pavilhão." #NT!
 gaudi.511.h: "Construímos a fonte." #NT!
 gaudi.511.i: "Eu tenho meus próprios planos para este lugar..." #NT!
 gaudi.512.t: "Estátuas na Ringstrasse" #NT!
 gaudi.512.d: "Um novo grupo de figuras será erguido na Ringstrasse de Viena, mas não está claro qual figura mitológica terá um lugar especial." #NT!
 gaudi.512.f: "Ao planejar o anel viário, alguns detalhes ainda não estão claros. Ainda não foi determinado quais figuras serão colocadas em posição de destaque. É claro que deveriam ser figuras do panteão romano. Certos sectores da população identificam-se com os respectivos números – por exemplo, os capitalistas sugeriram colocar Mercúrio, o deus do comércio, no meio. Os aristocratas, por outro lado, insistem em Júpiter, o pai dos deuses. Os militares preferem Marte, os acadêmicos querem Apollo no centro." #NT!
 gaudi.512.g: "Júpiter." #NT!
 gaudi.512.h: "Mercúrio." #NT!
 gaudi.512.i: "Apolo." #NT!
 gaudi.512.j: "Marte." #NT!
 gaudi.513.t: "Edifício do ministério excede custo" #NT!
 gaudi.513.d: "A construção de um novo edifício ministerial está a transformar-se num pequeno escândalo." #NT!
 gaudi.513.f: "Um novo ministério deveria ser construído na Ringstrasse como carro-chefe do governo, no entanto, as constantes mudanças de plano, a expansão e a corrupção latente significaram que a construção do edifício se arrastou e todos os fundos foram utilizados até à conclusão. O edifício inacabado poderia ser colocado num estado funcional com algumas medidas temporárias, mas isso provavelmente não é do interesse do governo, que teria de se contentar com escritórios mais pequenos e menos conforto do que o esperado. Outras construções são possíveis, mas provavelmente serão caras - e atrasarão a construção do anel viário." #NT!
 gaudi.513.g: "Havia um orçamento e esse orçamento deve ser respeitado." #NT!
 gaudi.513.h: "Isto é lamentável, mas comum neste campo." #NT!
 gaudi.513.i: "Este projeto deve receber tanto dinheiro e tempo quanto for necessário." #NT!
 gaudi.514.t: "Nova cafeteria" #NT!
 gaudi.514.d: "Uma nova cafeteria foi inaugurada na Ringstrasse." #NT!
 gaudi.514.f: "'A cafeteria continuou sendo nosso melhor local de educação para tudo que era novo. Para compreender isto, é preciso saber que a cafeteria vienense é uma instituição de um tipo especial que não pode ser comparada a nenhuma instituição semelhante no mundo. Na verdade, é uma espécie de clube democrático, acessível a todos para um café barato, onde por uma pequena taxa cada hóspede pode sentar-se durante horas, discutir, escrever, jogar cartas, receber a sua correspondência e, acima de tudo, consumir um número ilimitado de de jornais e revistas. Todos os jornais vienenses estavam disponíveis numa melhor cafeteria vienense, e não apenas os vienenses, mas os de todo o Reich alemão, francês, inglês, italiano e americano, bem como todas as revistas literárias e artísticas importantes do mundo. . Portanto, sabíamos em primeira mão tudo o que se passava no mundo, ouvimos falar de cada livro que foi publicado, de cada espectáculo, onde quer que acontecesse, e comparámos as críticas em todos os jornais. Talvez nada tenha contribuído tanto para a flexibilidade intelectual e a orientação internacional do austríaco como o facto de ter conseguido orientar-se de forma tão abrangente sobre todos os acontecimentos do mundo na cafetaria e ao mesmo tempo discuti-los em círculos amigáveis. Ficamos ali sentados durante horas todos os dias e não perdíamos nada. -Stefan Zweig" #NT!
 gaudi.514.g: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] deveria visitá-lo." #NT!
 gaudi.514.h: "Isto aumentará o padrão de vida em Viena." #NT!
 gaudi.515.t: "Ringstraße-Palais" #NT!
 gaudi.515.d: "Um nobre exagerou ao construir um palácio na Ringstrasse. As ruínas do edifício inacabado ameaçam se tornar uma monstruosidade." #NT!
 gaudi.515.f: "Ringstrasse Palace é o termo para os magníficos palácios da Ringstrasse de Viena. Estes edifícios foram construídos principalmente pela antiga nobreza ou por banqueiros e industriais no final do século XIX. Os palácios foram construídos no estilo Ringstrasse, uma mistura de Neo-Barroco e Neo-Renascença, ou Neo-Maneirismo. Eles também eram um símbolo de ascensão e status. No entanto, um dos construtores recentemente sobrecarregou e está à beira da falência. Os vienenses já estão zombando da monstruosidade da Ringstrasse, que na pior das hipóteses teria de ser demolida novamente, prolongando assim a conclusão de todo o projeto." #NT!
 gaudi.515.g: "Dividimos os custos." #NT!
 gaudi.515.h: "Isso não é da nossa conta." #NT!
 gaudi.516.t: "Viena Ringstrasse: Bom progresso" #NT!
 gaudi.516.d: "A construção do anel viário está progredindo com uma rapidez surpreendente. De acordo com o estado atual, a atual fase de construção poderá ser concluída mais cedo." #NT!
 gaudi.516.f: "Por razões desconhecidas, a construção do anel viário avança melhor: seja o amor à pátria, os altos salários, o apoio amigável das elites locais ou simplesmente o melhor clima." #NT!
 gaudi.516.g: "Maravilhoso." #NT!
 gaudi.517.t: "Ringstrasse de Viena: progresso lento" #NT!
 gaudi.517.d: "Infelizmente, a gestão de construção vienense teve hoje de admitir que a construção da circular está atrasada e a demorar mais do que o esperado." #NT!
 gaudi.517.f: "Por razões desconhecidas, a construção da circular está a progredir mais lentamente: seja devido à agitação de elementos políticos hostis, ao enfraquecimento da ética de trabalho pelos sindicatos, a uma conspiração dos Illuminati ou simplesmente ao mau tempo." #NT!
 gaudi.517.g: "Lamentável." #NT!
 gaudi.518.t: "Monumento a [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]" #NT!
 gaudi.518.d: "Um novo monumento será planejado para a Ringstrasse: é uma estátua do nosso Rei [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.f: "A Ringstrasse serviu para ilustrar a história austríaca. Por um lado, foi imortalizada a longa linhagem de monarcas da família governante dos Habsburgos, da qual Maria Teresa recebeu o monumento mais opulento. Mas também generais como Eugen von Savoyen ou Schwarzberg enriqueceram a paisagem urbana vienense. A burguesia, entretanto, atribuiu grande importância à imortalização dos seus expoentes, nomeadamente os príncipes poetas Goethe e Schiller, mas também os grandes compositores Schubert, Mozart e Beethoven." #NT!
 gaudi.518.g: "É bom ser o [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.h: "Adorável - mas concentre-se em completar a Ringstrasse." #NT!
 gaudi.519.t: "Fogo!" #NT!
 gaudi.519.d: "Um incêndio devastador destruiu vários edifícios na Ringstrasse." #NT!
 gaudi.519.f: "A catástrofe mais conhecida no anel viário foi o incêndio no Ringtheater em 8 de dezembro de 1881. É uma das maiores catástrofes de incêndio do século XIX. As estimativas variam entre centenas, senão mais de mil vítimas. A causa foi uma falha na iluminação do gás, que fez com que o gás escapasse e explodisse na próxima tentativa de ignição. O fogo resultante se espalhou para os trens de fundo antes de se espalhar rapidamente para o resto do palco e, eventualmente, para o auditório. O incêndio teve efeitos nacionais e internacionais na proteção preventiva contra incêndios, especialmente na área do teatro e nas correspondentes disposições legais para a construção de teatros na Áustria. O compositor Anton Bruckner, que tinha ingressos para a apresentação daquela noite, só escapou da morte ficando em casa porque não estava bem." #NT!
 gaudi.519.g: "Um dia terrível para toda a Áustria." #NT!
 gaudi.520.t: "Preconceitos contra a Ringstrasse" #NT!
 gaudi.520.d: "Os representantes da população rural vêem a preferência pela capital Viena e, em particular, o magnífico desenvolvimento da cidade de Viena como uma desvantagem para a população rural comum." #NT!
 gaudi.520.f: "“O governo deixa claro, com a sua arrogância indescritível na capital, que é composto por moradores urbanos distantes que pensam apenas a algumas ruas de distância e nunca saíram de Viena. Ali são desperdiçadas enormes somas, que só chegam à capital Viena, mas das quais as pessoas comuns do campo nas pequenas cidades ou aldeias não percebem nada. A ideologia por trás disso favorece o centralismo, favorece a burocracia, favorece e auxilia o aparelho estatal; mas que perspectiva um projeto tão decadente oferece ao homem comum?'" #NT!
 gaudi.520.g: "Que tal um presente amigável em benefício da população rural trabalhadora?" #NT!
 gaudi.520.h: "Cidade e província são iguais." #NT!
 gaudi.520.i: "Quem se importa com a conversa estúpida desse fazendeiro?" #NT!
 gaudi.521.t: "Residência Industrial" #NT!
 gaudi.521.d: "Um rico empresário mandou construir um novo palácio e assim enriqueceu a Ringstrasse de Viena com um grande edifício." #NT!
 gaudi.521.f: "Os palácios Ringstrasse (Ringstraßenpalais) dos industriais e banqueiros austríacos foram vistos como uma forma de enfatizar a sua nova posição no estado. Também foi possível aos ricos de origem judaica enfatizar a sua emancipação. Um dos palácios do anel viário mais famosos é o Palais Epstein. Foi construído para o industrial e banqueiro Gustav Ritter von Epstein. O arquiteto foi Theophil Freiherr von Hansen, que também projetou o adjacente edifício do Parlamento austríaco. Tem até cinco andares e foi construída no estilo neo-renascentista típico da época." #NT!
 gaudi.521.g: "A Ringstrasse está crescendo e prosperando." #NT!
 gaudi.522.t: "Ampliando o Quartel" #NT!
 gaudi.522.d: "O projeto Ringstrasse oferece a oportunidade de modernizar e ampliar o quartel." #NT!
 gaudi.522.f: "O Franz-Josephs-Barracks foi um quartel vienense na atual área da Ringstrasse e por muito tempo um obstáculo à construção do projeto de grande escala. O quartel recebeu o nome do imperador Francisco José I e foi construído entre 1854 e 1857, após a revolução de 1848. Pouco depois da sua construção, o quartel atrapalhou o desenvolvimento da Ringstrasse de Viena, que começou em 1857, mas demorou quatro décadas para o exército sair daqui novamente. Portanto, novos quartéis tiveram que ser erguidos antecipadamente para absorver a perda do quartel Franz Joseph." #NT!
 gaudi.522.g: "Expanda o quartel." #NT!
 gaudi.522.h: "Vamos investir melhor o tempo em outro lugar." #NT!
 gaudi.523.t: "Ampliando o setor de Construção" #NT!
 gaudi.523.d: "O projeto Ringstrasse oferece a oportunidade de expandir o setor da construção." #NT!
 gaudi.523.f: "'Geralmente chamamos de natureza artística a soma de qualidades que impedem o artista de produzir.' -Arthur Schnitzler" #NT!
 gaudi.523.g: "Expanda o escritório de construção." #NT!
 gaudi.524.t: "Parque Municipal" #NT!
 gaudi.524.d: "O Stadtpark de Viena está completo e agora está aberto a todos os cidadãos para caminhadas." #NT!
 gaudi.524.f: "A geleira de água em frente ao portão Karolinenstadt já era um local de entretenimento popular no período Biedermeier. Durante a demolição da muralha da cidade de Viena, a muralha da cidade foi redesenhada na Ringstrasse de Viena, e o então prefeito de Viena, Andreas Zelinka, apoiou o projeto de um parque público neste local. Este parque foi planejado no estilo dos parques paisagísticos ingleses pelo pintor paisagista Joseph Sellény. No glacis das águas existia um pavilhão termal onde era servida água medicinal para beber curas. Assim, o Kursalon foi construído para o parque da cidade de acordo com os planos de Johann Garben. O magnífico edifício em estilo renascentista italiano está localizado na Johannesgasse e possui um amplo terraço no parque. Na época dos irmãos Strauss, o Kursalon era um local popular para danças e concertos." #NT!
 gaudi.524.g: "Vamos dar um passeio." #NT!
 gaudi.524.h: "Vamos comemorar com um concerto no Kursalon!" #NT!
 gaudi.525.t: "Estendendo a Ópera" #NT!
 gaudi.525.d: "O projeto do anel viário oferece a oportunidade de modernizar e expandir a ópera." #NT!
 gaudi.525.f: "A Ópera Estatal de Viena, a 'Primeira Casa do Anel', é uma das casas de ópera mais famosas do mundo. Como instituição cultural, a Ópera Estatal de Viena é a sucessora da Ópera da Corte de Viena, fundada e promovida pelos Habsburgos. Além disso, a Orquestra da Ópera Estatal de Viena continua a tradição da Orquestra da Corte de Viena, que está em uso desde 1498. Em 1860, o novo edifício da Ópera da Corte foi licitado como o primeiro edifício monumental na Ringstrasse a ser financiado pelo Fundo de Viena. fundo de expansão da cidade. Vários arquitetos participaram do concurso de arquitetura. A construção foi baseada nos planos dos arquitetos August Sicard von Sicardsburg e Eduard van der Nüll em estilo neo-renascentista. O edifício não foi bem apreciado pelo público. Por um lado, em comparação com o enorme Heinrichshof, um edifício de apartamentos privado, não conseguiu desenvolver um verdadeiro efeito monumental. A zombaria e as críticas levaram van der Nüll ao suicídio. Como o imperador Franz Joseph também criticou o arquiteto, ele ficou chocado. A partir de então, ele teria comentado todos os novos fenômenos artísticos apenas com a frase estereotipada: “Foi muito bom, foi realmente um prazer”." #NT!
 gaudi.525.g: "Expanda a ópera." #NT!
 gaudi.526.t: "Ampliação da Câmara Municipal" #NT!
 gaudi.526.d: "O projeto do anel viário oferece a oportunidade de modernizar e ampliar a Câmara Municipal." #NT!
 gaudi.526.f: "A Câmara Municipal de Viena é um dos muitos edifícios historicistas construídos ao longo da Ringstrasse nesta época. A fachada da Câmara Municipal é um excelente exemplo de edifício secular neogótico. O exterior, particularmente a torre de 98 m de altura, é inspirado na tradição das câmaras municipais góticas flamengas, como a Câmara Municipal de Bruxelas na Grand-Place/Grote Markt, para se relacionar externamente com a tradição medieval de liberdade urbana. A planta com sete pátios segue a concepção dos palácios barrocos." #NT!
 gaudi.526.g: "Expanda a prefeitura." #NT!
 gaudi.527.t: "Heldenplatz" #NT!
 gaudi.527.d: "Após a conclusão da Heldenplatz (Praça dos Heróis), algumas figuras políticas importantes estão a pressionar por uma inauguração condizente." #NT!
 gaudi.527.f: "Quando a Ringstrasse foi construída, a 'Burgplatz externa' foi projetada pelo imperador Franz Joseph como parte do Kaiserforum, que nunca foi concluído. O plano era criar uma praça retangular que seria emoldurada pela Ala Leopoldina, pelo Novo Hofburg, pelas Coleções dos Habsburgos e por uma contrapartida do Castelo Novo que nunca foi construído no local do Volksgarten. O nome Heldenplatz foi fixado em 1878; vem dos dois monumentos equestres, ambos de Anton Dominik Fernkorn. A mais antiga é a do arquiduque Karl, que foi inaugurada em 1860. A contrapartida, a estátua equestre do príncipe Eugênio, também foi concluída em 1865. Após a derrota na Primeira Guerra Mundial, o colapso da monarquia dual austro-húngara sob o governo de a dinastia Habsburgo-Lorena e a fundação da primeira república austríaca, Heldenplatz serviu como ponto de encontro para todos os campos políticos e como local de desfile para o exército austríaco." #NT!
 gaudi.527.g: "Faça um desfile e convide nossos amigos." #NT!
 gaudi.527.h: "Estabelecer uma parada militar permanente para os próximos anos." #NT!
 gaudi.527.i: "E quem deve pagar por tudo isso?" #NT!
 gaudi.528.t: "Ampliando a Universidade" #NT!
 gaudi.528.d: "O projeto do anel viário oferece a oportunidade de modernizar e expandir a universidade." #NT!
 gaudi.528.f: "Em homenagem ao primeiro apogeu da ciência na Europa, Heinrich Ferstel escolheu o estilo da Alta Renascença italiana para o edifício principal da Universidade de Viena, tendo como inspiração as universidades de Pádua e Génova. O complexo de edifícios possui um grande pátio com arcadas e oito pátios menores. O impressionante salão com colunas salientes chama a atenção na Ringstrasse. No frontão, um relevo representa o nascimento de Minerva, a deusa da sabedoria. É o edifício central da Universidade de Viena, fundada em 1365." #NT!
 gaudi.528.g: "Expanda a universidade." #NT!
 gaudi.529.t: "Ampliando a Academia de Arte" #NT!
 gaudi.529.d: "O projeto do anel viário oferece a oportunidade de modernizar e expandir a academia de artes." #NT!
 gaudi.529.f: "A Academia de Arte de Viena foi fundada em 1692 como uma academia privada pelo pintor da corte Peter Strudel, baseada no modelo da Accademia di San Luca, para a qual ele cedeu quartos no Strudelhof que havia construído. Isto a torna uma das academias de arte mais antigas da Europa. m 1872, o imperador Francisco José I da Áustria aprovou um estatuto que tornava a academia a autoridade governamental suprema para as artes. Um novo edifício foi construído de acordo com os planos do corpo docente Theophil Hansen no decorrer do traçado da avenida Ringstraße." #NT!
 gaudi.529.g: "Expanda a academia." #NT!
 gaudi.530.t: "Urânia" #NT!
 gaudi.530.d: "Com o Urania, foi inaugurado em Viena um chamado “centro de educação popular”, cuja finalidade exacta ainda é contestada." #NT!
 gaudi.530.f: "Em 1883, o astrônomo alemão Max Wilhelm Meyer veio a Viena para calcular eclipses solares históricos e futuros como assistente na Universidade de Viena. Ele também deu palestras de folclore e desenvolveu a ideia de uma instituição educacional popular. No entanto, desde que foi chamado para Berlim em 1885, continuou a desenvolver as suas ideias ali. O Urania de Viena foi inspirado no Urania de Berlim: tinha espaço para 800 pessoas e continha uma sala de palestras para 200 pessoas, salas para demonstrações científicas e um observatório. No entanto, esta Urânia “temporária” dificilmente conseguia lidar com o afluxo de visitantes, de modo que logo se tornou necessário um novo edifício na Ringstraße. O Urania não só expandiu o seu leque de oportunidades educacionais (por exemplo, através de cursos de línguas), mas também se tornou um local para concertos, com a sua própria orquestra sinfónica Urania e o seu próprio coro Urania. A forma e a construção pouco convencionais causaram o escândalo habitual em Viena. Os vienenses gostaram do edifício, porém, e o Urania logo se estabeleceu como um dos marcos históricos de Viena." #NT!
 gaudi.530.g: "É um marco arquitetônico." #NT!
 gaudi.530.h: "É principalmente um estabelecimento de entretenimento." #NT!
 gaudi.530.i: "Em primeiro lugar, este é um observatório." #NT!
  
 gaudi.601.t: "A Cripta" #NT!
 gaudi.601.d: "A primeira fase de construção incidirá na cripta e na abside da Sagrada Família. Fica claro desde o início que as dimensões são maiores do que se pensava inicialmente." #NT!
 gaudi.601.f: "'O trabalho da Sagrada Família é lento, porque o Mestre desta obra não tem pressa.' -Antoni Gaudí" #NT!
 gaudi.601.g: "Não vai demorar tanto, não é?" #NT!
 gaudi.602.t: "Cripta concluída" #NT!
 gaudi.602.d: "Hoje foi consagrada a cripta da Sagrada Família. Um primeiro serviço poderá ser celebrado lá em breve." #NT!
 gaudi.602.f: "'Os homens podem ser divididos em dois tipos: homens de palavras e homens de ação. O primeiro fala; o último ato. Eu sou do segundo grupo. Não tenho meios para me expressar adequadamente. Eu não conseguiria explicar a ninguém meus conceitos artísticos. Ainda não os concretizei. Nunca tive tempo para refletir sobre eles. Minhas horas foram gastas no meu trabalho. -Antoni Gaudí" #NT!
 gaudi.602.g: "Mais nove fases de construção..." #NT!
 gaudi.603.t: "A abside" #NT!
 gaudi.603.d: "Com uma planta totalmente renovada e que pouco se assemelha ao que foi originalmente concebido, Antoni Gaudí abriu a janela para uma igreja que nunca existiu antes." #NT!
 gaudi.603.f: "'Demos o título a um louco ou a um gênio, o tempo dirá.' - Elies Rogent, Diretor da Escola de Arquitetura de Barcelona" #NT!
 gaudi.603.g: "Isso deveria terminar durante a vida de um homem?" #NT!
 gaudi.604.t: "Abside concluída" #NT!
 gaudi.604.d: "Depois de concluir a abside, os moradores de Barcelona têm a primeira visão do que Gaudí realmente está fazendo. O prédio já apresenta formas inusitadas." #NT!
 gaudi.604.f: "A linha reta pertence ao Homem. A linha curva pertence a Deus. -Antoni Gaudí" #NT!
 gaudi.604.g: "Mais oito fases de construção..." #NT!
 gaudi.605.t: "A fachada da Natividade" #NT!
 gaudi.605.d: "Contrariando a vontade da prefeitura, inicia-se a construção da Fachada da Natividade. O primeiro desejo foi construir a Fachada da Paixão porque fica de frente para a cidade." #NT!
 gaudi.605.f: "'Todo mundo encontra suas coisas no templo: os camponeses veem galinhas e galos; os cientistas, os signos do Zodíaco; teólogos, a genealogia de Jesus; mas a explicação, o raciocínio, só é conhecido pelos competentes e não deve ser vulgarizado.' -Antoni Gaudí" #NT!
 gaudi.605.g: "Eu gosto das tartarugas." #NT!
 gaudi.606.t: "Fachada da Natividade concluída" #NT!
 gaudi.606.d: "A construção da Fachada da Natividade está concluída. O seu aspecto lúdico e as suas dimensões colossais não só convencem os moradores de Barcelona a apoiar a construção da igreja. Dá uma ideia de todo o trabalho." #NT!
 gaudi.606.f: "'Não é possível que uma única geração chegue a todo o Templo, por isso deixemos uma demonstração tão vigorosa do nosso ritmo para que as gerações futuras sintam o estímulo para fazer o mesmo; e por outro lado não os amarramos para o resto do trabalho (...). Fizemos uma fachada completa do Templo para que a sua importância impossibilite a interrupção da obra.' -Antoni Gaudí" #NT!
 gaudi.606.g: "Mais sete fases de construção." #NT!
 gaudi.607.t: "A nave principal" #NT!
 gaudi.607.d: "O interior da Sagrada Família é enriquecido de detalhes a cada dia; parece mais uma floresta do que uma casa." #NT!
 gaudi.607.f: "'O interior do templo será como uma floresta. (...) Os pilares da nave principal serão de palmeiras; são as árvores da glória, do sacrifício e do martírio. Os das naves laterais serão louros, árvores de glória, de inteligência.' -Antoni Gaudí" #NT!
 gaudi.607.g: "Quantos anos isso levará?" #NT!
 gaudi.608.t: "Nave Principal concluída" #NT!
 gaudi.608.d: "O núncio papal fez uma visita a Gaudí durante uma visita à Sagrada Família. Segundo o Núncio, a sua obra e o seu modo de vida dariam-lhe, com razão, o título de “Dante da arquitectura”. Dada a arquitetura grotesca, porém, os críticos não sabem se a igreja cita o paraíso ou o inferno." #NT!
 gaudi.608.f: "«A pintura, através da cor, e a escultura, através da forma, representam organismos existentes. Figuras, árvores, frutos... expressam a sua interioridade através da sua exterioridade. A arquitetura cria o organismo. Portanto, deve ser regido por uma lei em harmonia com as da natureza. Os arquitectos que não respeitam este princípio fazem trabalhos mal feitos em vez de uma obra de arte.' -Antoni Gaudí" #NT!
 gaudi.608.g: "Mais seis fases de construção." #NT!
 gaudi.609.t: "Pináculos dos Apóstolos" #NT!
 gaudi.609.d: "Já com a Fachada da Natividade Gaudí havia enfatizado que a Sagrada Família deveria crescer em altura e não em largura para despertar mais entusiasmo; construir torres individuais dará um grande efeito à estrutura." #NT!
 gaudi.609.f: "'Há algum tempo, veio de casa um velho vizinho, que me conhecia desde criança, e, ao ver o Templo da Sagrada Família, exclamou ingenuamente: Ai, ai! ele faz a mesma coisa que fazia quando era pequeno! E ele estava certo. É uma aptidão, acumulada por herança, que me move e me orienta.' -Antoni Gaudí" #NT!
 gaudi.609.g: "Isso algum dia acabará?" #NT!
 gaudi.610.t: "Agulhas dos Apóstolos concluídas" #NT!
 gaudi.610.d: "As primeiras torres da Sagrada Família estão concluídas. Os residentes estão em parte fascinados, em parte chocados." #NT!
 gaudi.610.f: "“Ao contrário da maioria das igrejas em Barcelona, ​​não foi danificada durante a revolução – foi poupada devido ao seu “valor artístico”, disseram as pessoas. Acho que os anarquistas mostraram mau gosto em não explodi-lo quando tiveram oportunidade, embora tenham pendurado uma bandeira vermelha e preta entre os seus pináculos. -George Orwell" #NT!
 gaudi.610.g: "Mais cinco fases de construção." #NT!
 gaudi.611.t: "A fachada da paixão" #NT!
 gaudi.611.d: "Com a Fachada da Paixão da Sagrada Família, está sendo criada uma parte da igreja que também causa irritação entre os amigos de Gaudí." #NT!
 gaudi.611.f: "'Alguém achará esta porta muito chique; mas gostaria que fosse assustador, e para o conseguir não pouparei o claro-escuro, os motivos que entram e saem, tudo o que resulta no efeito mais sombrio. Além do mais, estou disposto a sacrificar a própria construção, a quebrar arcos e a cortar colunas para dar uma ideia de quão sangrento é o Sacrifício. -Antoni Gaudí" #NT!
 gaudi.611.g: "Um horror à pedra." #NT!
 gaudi.612.t: "Fachada da Paixão concluída" #NT!
 gaudi.612.d: "Ao contrário da Fachada da Natividade, a Fachada da Paixão, que se mantém simples, tem um efeito altamente moderno e por isso é atraente para alguns, repulsiva para outros. Agora é perfeitamente compreensível porque Gaudí não quis construir primeiro esta fachada." #NT!
 gaudi.612.f: "'O que vi em Barcelona - Gaudí - foi a obra de tanta força, de tanta fé, de uma extraordinária capacidade técnica, manifestada durante toda uma vida de gênio; de um homem que esculpiu as pedras diante de seus olhos em padrões bem pensados. Gaudí é o 'construtor' da virada do século, um homem adepto da pedra, do ferro e do tijolo. Sua glória é vista hoje em seu país. Gaudí foi um grande artista; apenas aqueles que tocam os corações sensíveis das pessoas gentis permanecem.' - Le Corbusier" #NT!
 gaudi.612.g: "Restam apenas quatro fases de construção." #NT!
 gaudi.613.t: "O Transepto" #NT!
 gaudi.613.d: "Apesar do bom andamento das obras, os críticos ainda se manifestam, agora também do mundo da arte. Eles não querem que o edifício siga especificações rígidas, mas também que evoluam com os desenvolvimentos modernos da arquitetura. A direção da construção recusou tais pedidos." #NT!
 gaudi.613.f: "'Nos livros você raramente encontra o que procura e, quando o encontra, muitas vezes está errado.' -Antoni Gaudí" #NT!
 gaudi.613.g: "Hosana in excelsis." #NT!
 gaudi.614.t: "Transepto concluído" #NT!
 gaudi.614.d: "Agora que a Sagrada Família está quase dois terços concluída, o Papa elevou-a à categoria de basílica menor numa missa." #NT!
 gaudi.614.f: "'Na Sagrada Família tudo é providencial: a sua localização é no centro da cidade e na planície de Barcelona; há a mesma distância do templo ao mar e às montanhas, a Sants e Sant Andreu, e aos rios Besòs e Llobregat.' -Antoni Gaudí" #NT!
 gaudi.614.g: "Restam apenas três fases de construção." #NT!
 gaudi.615.t: "Pináculos de Maria e dos Evangelistas" #NT!
 gaudi.615.d: "Com o planejamento das torres evangelistas, Gaudí jogou arquitetonicamente símbolos, elementos, signos do zodíaco e virtudes. Agora eles deveriam se tornar realidade." #NT!
 gaudi.615.f: "'Virgem Maria, não parece ruim para você ser pequena, assim como as flores e as estrelas.' -Antoni Gaudí" #NT!
 gaudi.615.g: "Ave Maria." #NT!
 gaudi.616.t: "Agulhas de Maria e dos Evangelistas concluídas" #NT!
 gaudi.616.d: "As cinco torres altas da Sagrada Família elevam-se sobre Barcelona; a construção do Pináculo de Maria termina com a colocação da estrela de doze pontas." #NT!
 gaudi.616.f: "'A Sagrada Família não é a última das catedrais, mas a primeira de uma nova era.' -Antoni Gaudí" #NT!
 gaudi.616.g: "Duas últimas fases de construção!" #NT!
 gaudi.617.t: "A fachada da glória" #NT!
 gaudi.617.d: "A fachada principal da Sagrada Família está finalmente em obras. Para isso, é necessário adquirir novos terrenos para construção, para desgosto da população da cidade. A administração ainda não deu sua aprovação." #NT!
 gaudi.617.f: "'Não vou completar nem desenvolver o fragmento da maquete das torres sineiras da fachada principal. Decidi deixá-lo apenas programado para que mais uma geração colabore no templo, como se vê repetidas vezes na história das catedrais, cujas fachadas não são apenas de outros autores, mas também de outros estilos.' -Antoni Gaudí" #NT!
 gaudi.617.g: "Sanctus, Sanctus, Sanctus." #NT!
 gaudi.618.t: "Fachada da Glória concluída" #NT!
 gaudi.618.d: "Com a conclusão da Fachada da Glória, a Sagrada Família está quase concluída." #NT!
 gaudi.618.f: "'Sagrada Família...é a maior peça de arquitetura criativa dos últimos vinte e cinco anos. É o espírito simbolizado na pedra!' - Louis Sullivan" #NT!
 gaudi.618.g: "Uma última fase de construção!" #NT!
 gaudi.619.t: "A Torre de Cristo" #NT!
 gaudi.619.d: "Com a Torre de Cristo, a Sagrada Família não só se elevará sobre Barcelona, ​​mas também ultrapassará a Catedral de Ulm - a igreja mais alta da Europa até hoje." #NT!
 gaudi.619.f: "'A originalidade consiste em voltar às origens.' -Antoni Gaudí" #NT!
 gaudi.619.g: "Esta será a igreja mais alta do planeta." #NT!
 gaudi.620.t: "A Sagrada" #NT!
 gaudi.620.d: "Está terminado! Está realmente feito! Uma maravilha arquitetônica do mundo, a Sagrada Família brilha sobre Barcelona e em todo o mundo!" #NT!
 gaudi.620.f: "Pater noster, qui es in caelis :\nsanctificetur nomen tuum :\nadveniat regnum tuum :\nfiat voluntas tua, sicut in caelo, et in terra.\nPanem nostrum quotidianum da nobis hodie :\net dimitte nobis debita nostra,sicut et nos dimittimus debitoribus nostris\net ne nos inducas in tentationem.\nSed libera nos a malo." #NT!
 gaudi.620.g: "Nunca pensei que viveria para ver esse dia." #NT!
 gaudi.629.t: "Barça perdeu!" #NT!
 gaudi.629.d: "Com a perda de Barcelona, ​​perdemos todas as oportunidades de continuar a construir a Sagrada Família." #NT!
 gaudi.629.f: "Se a Catalunha for perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Outra nação, caso tenha uma cultura primária ibérica, pode continuar a construir a catedral na última fase de construção. Os invasores estrangeiros, por outro lado, não mostrarão interesse em novas construções." #NT!
 gaudi.629.g: "Não podemos deixar Barcelona para eles por muito tempo!" #NT!
  
 gaudi.631.t: "Uma piedosa doação à Sagrada Família" #NT!
 gaudi.631.d: "Como bom cristão, [SCOPE.sCharacter('gaudi_sagrada_donator').GetFullName] tem um grande interesse pessoal pela Sagrada Família. Ele, portanto, apresentou uma doação pessoal para a construção da igreja." #NT!
 gaudi.631.f: "Durante décadas, a Sagrada Família foi financiada principalmente por doações. Foi graças a uma grande doação anónima, pouco antes do início da construção, que Antoni Gaudí expandiu significativamente os seus planos de construção e fez da Sagrada Família o projecto que é hoje. As obras continuam a ser financiadas, conforme previsto originalmente por Josep Maria Bocabella, com donativos de fundações e entradas. Cerca de 22 milhões de euros estão disponíveis para construção todos os anos; em 2009 foram 18 milhões de euros." #NT!
 gaudi.631.g: "Estamos em dívida com ele." #NT!
 gaudi.632.t: "A construção da Sagrada Família encanta o clero" #NT!
 gaudi.632.d: "O clero da nossa nação está eufórico com o progresso da construção da Sagrada Família e ofereceu-se para ajudar. No entanto, existe o receio de que isto possa tornar a igreja demasiado influente." #NT!
 gaudi.632.f: "Gaudí dedicou os últimos anos da sua vida inteiramente à 'Catedral dos Pobres', como era vulgarmente conhecida, pela qual recebeu esmolas para poder continuar. Para além da sua dedicação a esta causa, participou em poucas outras actividades, a maioria das quais relacionadas com a sua fé católica: em 1916 participou num curso de canto gregoriano no Palau de la Música Catalana ministrado pelo monge beneditino Gregori M .Sunyol. Monsegnor Ragonesi considerou Gaudí 'O Dante da arquitetura'. Apesar das suas dimensões gigantescas, a Sagrada Família não é uma igreja catedral e não é financiada por fontes oficiais da igreja." #NT!
 gaudi.632.g: "Deveríamos nos beneficiar disso." #NT!
 gaudi.632.h: "Louve a Igreja em público." #NT!
 gaudi.632.i: "Este assunto não envolve a igreja!" #NT!
 gaudi.633.t: "Sindicatos criticam a Sagrada Família" #NT!
 gaudi.633.d: "Como representante dos sindicatos, [SCOPE.sCharacter('trade_unions_leader').GetFullName] enviou hoje uma petição ao governo para reconsiderar o polêmico apoio à Sagrada Família." #NT!
 gaudi.633.f: "Os dirigentes sindicais consideram a actual construção da Sagrada Família um terrível desperdício de dinheiro. Se não conseguem impedir a construção nem sequer para desviar os fundos para canais de caridade significativos, pelo menos exigem melhor tratamento e cuidados para os construtores que trabalham em alturas perigosas." #NT!
 gaudi.633.g: "Ignore-os." #NT!
 gaudi.633.h: "Pagar o serviço do bordo." #NT!
 gaudi.633.i: "Gastar dinheiro para melhorar a situação do trabalhador." #NT!
 gaudi.634.t: "Acidente" #NT!
 gaudi.634.d: "Aconteceu hoje um acidente no canteiro de obras da Sagrada Família, que atrasou semanas as obras." #NT!
 gaudi.634.f: "Trabalhar em alturas vertiginosas não é o único risco de acidentes. Um incendiário ateou fogo à Sagrada Família em 2020, interrompendo a construção e providenciando a evacuação dos trabalhadores da construção civil e turistas presentes. A sacristia foi afetada pelo incêndio e ficou danificada." #NT!
 gaudi.634.g: "Lamentável." #NT!
 gaudi.635.t: "Ateus correm contra a Sagrada Família" #NT!
 gaudi.635.d: "Num discurso público hoje, [SCOPE.sCharacter('gaudi_sagrada_atheist').GetFullName] criticou a construção da Sagrada Família como um regresso à Idade Média e apelou a pessoas com ideias semelhantes a denunciarem o desperdício de dinheiro." #NT!
 gaudi.635.f: "'Você pode ser contra a Sagrada Família por vários motivos. Por muitas boas razões. Por exemplo, porque é um pesadelo arquitetónico, para não dizer um pesadelo horrível. Nem mesmo na arquitectura europeia do nosso período se pode descobrir algo tão vulgar ou pretensioso. É um pesadelo que cresce a cada dia, nas formas mais obscuras e absurdas, assentado entre o kitsch, a superstição e a loucura humana. Acima de tudo, é uma loucura, paga pelos nossos contribuintes para que os padres mantenham os estúpidos ainda mais estúpidos e os pobres ainda mais pobres. Senhoras e senhores, deixem-me dizer-lhes: esta loucura tem de acabar. Não amanhã, mas hoje!" #NT!
 gaudi.635.g: "Não devemos desafiar demasiado este grupo." #NT!
 gaudi.635.h: "DEUS VULTO!" #NT!
 gaudi.636.t: "Investimentos turísticos" #NT!
 gaudi.636.d: "A indústria do turismo vê a Sagrada Família como um factor positivo e gostaria de apoiar o projecto." #NT!
 gaudi.636.f: "No decorrer do século XX, a Sagrada Família tornou-se o verdadeiro símbolo de Barcelona. Embora o aspecto espiritual fosse fundamental para Gaudí, tornou-se cada vez mais claro para empreendedores engenhosos que o eterno canteiro de obras poderia ser comercializado. Nos anos posteriores, centenas de turistas que negociavam afluíam a Barcelona por esse motivo. Hoje a Sagrada Família é um dos destinos turísticos mais populares da Espanha." #NT!
 gaudi.636.g: "Barcelona será em breve enriquecida por um marco." #NT!
 gaudi.637.t: "Novas máquinas para o canteiro de obras" #NT!
 gaudi.637.d: "A indústria automóvel do nosso país equipou recentemente o estaleiro da Sagrada Família com uma máquina altamente moderna que está a impulsionar a obra." #NT!
 gaudi.637.f: "A construção da Sagrada Família, que demorou mais de um século, também assistiu a um desenvolvimento tecnológico que deverá acelerar a construção. Embora novos métodos e máquinas de construção tenham sido utilizados por volta da virada do século, as simulações computacionais revolucionaram a construção da igreja no final do século." #NT!
 gaudi.637.g: "Isso é progresso!" #NT!
 gaudi.638.t: "Ameaça de greve" #NT!
 gaudi.638.d: "Os trabalhadores da construção civil da Sagrada Família anunciaram uma greve se não quisermos negociar melhores salários." #NT!
 gaudi.638.f: "Ah, o maravilhoso mundo das greves! Você não sabe o que está perdendo se não experimentou no sul da Europa o que é ficar preso em uma estação ferroviária porque o sindicato dos trabalhadores ferroviários decide subitamente sabotá-la. Hoje afeta apenas um canteiro de obras. Temos muita sorte!" #NT!
 gaudi.638.g: "Não vamos negociar." #NT!
 gaudi.638.h: "Pagar algumas crostas resolverá o problema." #NT!
 gaudi.638.i: "Ligue para a Guarda Civil!" #NT!
 gaudi.638.j: "Negociar." #NT!
 gaudi.639.t: "Material inferior" #NT!
 gaudi.639.d: "A última entrega de material para a Sagrada Família acabou sendo precária." #NT!
 gaudi.639.f: "A primeira observação revelou que a pedra trazida apresentava manchas porosas. O mestre-de-obras, portanto, rejeitou a acusação sem mais delongas. Isto certamente atrasaria a construção e implicaria custos adicionais, mas a qualidade acaba por vencer. Ao mesmo tempo, há quem diga que não só deveríamos usar a pedra por razões de custo e tempo, mas que deveríamos guardar alguns dos melhores materiais de construção para usar os lucros... em outro lugar." #NT!
 gaudi.639.g: "A qualidade tem seu preço." #NT!
 gaudi.639.h: "Como se alguém fosse notar." #NT!
 gaudi.640.t: "Construção desleixada" #NT!
 gaudi.640.d: "O material de qualidade inferior cobrou o seu preço: esta manhã uma secção da Sagrada Família desabou e causou danos consideráveis." #NT!
 gaudi.640.f: "Antoni Gaudí não acha graça." #NT!
 gaudi.640.g: "Quem poderia ter previsto isso?" #NT!
 gaudi.641.t: "Progresso de construção mais rápido" #NT!
 gaudi.641.d: "As obras da Sagrada Família estão a progredir melhor do que o esperado. Esperamos estar alguns meses adiantados." #NT!
 gaudi.641.f: "Tecnologia moderna, processos de trabalho rápidos, fornecimento de materiais sem interrupção e bom tempo favorecem o andamento da construção." #NT!
 gaudi.641.g: "Eu previ isso!" #NT!
 gaudi.642.t: "Novos empregos em Barcelona" #NT!
 gaudi.642.d: "A construção da igreja gerou um grande afluxo de pessoas a Barcelona." #NT!
 gaudi.642.f: "Tal como na Idade Média, a construção de uma grande igreja criou muitas novas exigências na vida da cidade, que muitas vezes só podiam ser satisfeitas por novos trabalhadores. Não só os próprios trabalhadores da construção têm de ser recrutados. Dependem também de restaurantes e lojas, de fornecedores e da construção de novos apartamentos, que também têm de ser construídos por alguém. Isto levou a uma recuperação em Barcelona, ​​da qual alguns querem beneficiar direta ou indiretamente." #NT!
 gaudi.642.g: "Um grande projeto precisa de ótimas pessoas." #NT!
 gaudi.643.t: "Uma grande doação anônima" #NT!
 gaudi.643.d: "Um doador rico e desconhecido transferiu uma quantia significativa de dinheiro que irá acelerar a construção da Sagrada Família." #NT!
 gaudi.643.f: "Durante décadas, a Sagrada Família foi financiada principalmente por doações. Foi graças a uma grande doação anónima, pouco antes do início da construção, que Antoni Gaudí expandiu significativamente os seus planos de construção e fez da Sagrada Família o projecto que é hoje. As obras continuam a ser financiadas, conforme previsto originalmente por Josep Maria Bocabella, com donativos de fundações e entradas. Cerca de 22 milhões de euros estão disponíveis para construção todos os anos; em 2009 foram 18 milhões de euros." #NT!
 gaudi.643.g: "Aparentemente alguém tem grandes preocupações sobre a sua salvação." #NT!
 gaudi.644.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] apoia a Sagrada Família" #NT!
 gaudi.644.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] demonstrou um grande interesse pessoal pela Sagrada Família." #NT!
 gaudi.644.f: "Oficialmente, a construção da Sagrada Família não recebe apoio governamental. Durante a Guerra Civil Espanhola, forças radicais de esquerda estiveram até envolvidas na prevenção de novas construções. Franco mostrou pouco interesse em La Sagrada, mas havia pouco que pudesse fazer. Gaudí insistiu que fosse financiado pelo povo da comunidade católica espanhola. No entanto, isso não exclui a possibilidade de um chefe de estado poder usar canais ocultos para avançar significativamente o projecto, se estiver interessado... seja monetário ou através de ligações ao governo local." #NT!
 gaudi.644.g: "Viva o nosso bem [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]!" #NT!
 gaudi.645.t: "Um passeio turístico" #NT!
 gaudi.645.d: "A Sagrada Família ainda está em construção, mas o progresso é notável. Devíamos convidar um aliado e mostrar-lhe tudo." #NT!
 gaudi.645.f: "Mesmo sendo uma construção inacabada, a Sagrada Família impressionou os visitantes e estimulou a imaginação. O próprio design do edifício tem polarizado. As avaliações dos colegas arquitetos de Gaudí foram geralmente positivas; Louis Sullivan admirou-a muito, descrevendo a Sagrada Família como a “maior peça de arquitetura criativa dos últimos vinte e cinco anos”. É o espírito simbolizado na pedra!'' Walter Gropius elogiou a Sagrada Família, descrevendo as paredes do edifício como 'uma maravilha de perfeição técnica'. No entanto, o autor e crítico George Orwell chamou-o de “um dos edifícios mais horríveis do mundo”." #NT!
 gaudi.645.g: "Convide nosso aliado para visitar Barcelona." #NT!
 gaudi.645.h: "Isto só irá perturbar os nossos esforços." #NT!
 gaudi.646.t: "Apoiar a construção da Sagrada Família?" #NT!
 gaudi.646.d: "Nosso embaixador foi convidado para um passeio pelo canteiro de obras da Sagrada Família. Foi um passeio turístico impressionante e agora o embaixador está perguntando se gostaríamos de angariar prestígio internacional para nós mesmos como doadores para a igreja." #NT!
 gaudi.646.f: "Mesmo sendo uma construção inacabada, a Sagrada Família impressionou os visitantes e estimulou a imaginação. O próprio design do edifício tem polarizado. As avaliações dos colegas arquitetos de Gaudí foram geralmente positivas; Louis Sullivan admirou-a muito, descrevendo a Sagrada Família como a “maior peça de arquitetura criativa dos últimos vinte e cinco anos”. É o espírito simbolizado na pedra!'' Walter Gropius elogiou a Sagrada Família, descrevendo as paredes do edifício como 'uma maravilha de perfeição técnica'. No entanto, o autor e crítico George Orwell chamou-o de “um dos edifícios mais horríveis do mundo”." #NT!
 gaudi.646.g: "Este esplêndido projeto deveria ter o nosso apoio." #NT!
 gaudi.646.h: "Se esta 'igreja' estivesse viva, deveria ter sido morta com fogo." #NT!
 gaudi.647.t: "Doação de Aliado" #NT!
 gaudi.647.d: "Depois de um passeio, o embaixador do nosso aliado ficou tão entusiasmado que decidiu disponibilizar-se como doador do projeto." #NT!
 gaudi.647.f: "Mesmo sendo uma construção inacabada, a Sagrada Família impressionou os visitantes e estimulou a imaginação. O próprio design do edifício tem polarizado. As avaliações dos colegas arquitetos de Gaudí foram geralmente positivas; Louis Sullivan admirou-a muito, descrevendo a Sagrada Família como a “maior peça de arquitetura criativa dos últimos vinte e cinco anos”. É o espírito simbolizado na pedra!'' Walter Gropius elogiou a Sagrada Família, descrevendo as paredes do edifício como 'uma maravilha de perfeição técnica'. No entanto, o autor e crítico George Orwell chamou-o de “um dos edifícios mais horríveis do mundo”." #NT!
 gaudi.647.g: "Reconhecemos imediatamente os verdadeiros amigos." #NT!
 gaudi.648.t: "Investigações arqueológicas em Barcelona" #NT!
 gaudi.648.d: "Após uma visita a Barcelona, ​​[SCOPE.sCharacter('gaudi_archaeologist').GetFullName] descobriu que a Sagrada Família aparentemente se ergue sobre ruínas romanas. Ele pede uma licença de escavação." #NT!
 gaudi.648.f: "Embora os romanos tenham se estabelecido em Barcino, era muito menos importante que as capitais Tarraco e Cesaraugusta. O nome Barcino foi decidido no final do reinado de Augusto, o primeiro imperador de Roma. Era a abreviatura de Colonia Faventia Iulia Augusta Pia Barcino, fundada em 133 AC. Como colônia, foi projetada para fornecer terras para soldados aposentados. O geógrafo romano Pomponius Mela relata Barcino como uma série de assentamentos menores sob o controle de Tarragona (Tarraco). No entanto, a posição estratégica da cidade num braço da Via Augusta permitiu o seu desenvolvimento económico e assim beneficiou de isenção fiscal." #NT!
 gaudi.648.g: "Não podemos permitir-nos uma paragem tão longa na construção." #NT!
 gaudi.648.h: "Uma oportunidade arqueológica única." #NT!
