je_gaudi_mole_phase_1: "Mole Antonelliana: Da Sinagoga ao Símbolo Nacional" #NT!
je_gaudi_mole_phase_1_reason: "A Mole Antonelliana é um edifício em forma de pavilhão com sua torre afilada e acentuada projetada pelo arquiteto turinês Alessandro Antonelli. Começou como uma sinagoga em nome da comunidade judaica, mas a ambição excessiva do arquiteto levou a um projeto que ultrapassou os planos originais. Os custos dispararam e a conclusão foi adiada por anos. Apesar das tentativas ambiciosas, a comunidade judaica finalmente não conseguiu levantar mais dinheiro. No entanto, os habitantes de Turim defenderam que o projeto fosse assumido pelo governo local para completar o edifício, que já era impressionante em sua forma bruta, e dedicá-lo à unidade italiana." #NT!
je_gaudi_mole_phase_1_goal: "#E Progresso na Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!
je_gaudi_mole_phase_2: "Mole Antonelliana: Lanterna e Agulha" #NT!
je_gaudi_mole_phase_2_reason: "Antonelli continuou fazendo alterações em seu edifício, como a adição do chamado 'tempietto' - uma colunata hexagonal neoclássica com dois andares e base quadrada - que, portanto, adota o estilo pronaos básico. A visão original de Antonelli para a agulha era coroá-la com uma estrela de cinco pontas, mas ele optou posteriormente por uma estátua, retratando um gênio alado. A estátua foi encomendada ao escultor Fumagalli, meses após a morte de Antonelli. O projeto incluía um gênio de cobre dourado em relevo segurando uma lança em uma mão e um ramo de palmeira na outra. Em sua cabeça, havia uma pequena estrela de cinco pontas apoiada por um poste. Quando a estrela foi colocada em seu lugar em 10 de abril de 1889, elevou a altura total da Mole para 167,5 m (550 pés), tornando-a o edifício de tijolos mais alto da Europa na época." #NT!
