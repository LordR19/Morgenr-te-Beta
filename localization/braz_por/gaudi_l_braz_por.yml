je_gaudi_sagrada_phase_4: "Sagrada Família: Nave Principal" #NT!
je_gaudi_sagrada_phase_4_reason: "O plano da igreja é o de uma cruz latina com cinco naves. As colunas do interior são um design único de Gaudí. Além de se ramificarem para suportar sua carga, suas superfícies sempre mutáveis são resultado da interseção de várias formas geométricas. O exemplo mais simples é o de uma base quadrada que evolui para um octógono à medida que a coluna sobe, depois uma forma com dezesseis lados e, finalmente, um círculo. Praticamente nenhuma das superfícies interiores é plana; a ornamentação é abrangente e rica, consistindo em grande parte de formas abstratas que combinam curvas suaves e pontos agudos. Mesmo trabalhos em detalhes, como os corrimãos de ferro para varandas e escadas, estão cheios de elaboração sinuosa." #NT!
