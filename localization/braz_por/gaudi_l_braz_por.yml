je_gaudi_sagrada_phase_1: "Sagrada Família: O Sonho de Antoni Gaudí" #NT!
je_gaudi_sagrada_phase_1_reason: "Antoni Gaudí i Cornet foi um arquiteto e designer catalão da Espanha conhecido como o maior expoente do Modernismo Catalão. As obras de Gaudí têm um estilo altamente individualizado e sui generis. Em 1883, Gaudí foi encarregado do projeto recentemente iniciado para construir uma igreja em Barcelona chamada Basílica i Temple Expiatori de la Sagrada Família. Gaudí mudou completamente o design inicial e o impregnou com seu estilo distintivo. Até sua morte, ele se dedicou inteiramente a este projeto. Por décadas, a Sagrada Família foi a maior igreja católica inacabada do mundo - um projeto do século entre o gênio e a loucura." #NT!
je_gaudi_sagrada_phase_1_goal: "#E Progresso da Construção#! atinge #BLUE 120#! pontos. No momento, temos #G [GetGlobalVariable('gaudi_sagrada_progress').GetValue]#! pontos. Normalmente, ganhamos um ponto a cada mês." #NT!
je_gaudi_sagrada_phase_2: "Sagrada Família: O Ábside" #NT!
je_gaudi_sagrada_phase_2_reason: "Gaudí completou a cripta que ele havia iniciado essencialmente de acordo com os planos de del Villar, com as abóbadas sendo uma revisão de Gaudí. Em meados da década de 1880, os primeiros serviços puderam ser celebrados nela, e a cripta foi concluída em 1889. Simultaneamente à construção da cripta, Gaudí começou a redesenhar fundamentalmente os planos da igreja. Em 1885, ele apresentou um novo conceito geral com uma linguagem de design gótico, no qual 18 torres são reconhecíveis, embora em menor escala do que no projeto atual. A parede externa do ábside, concluída em 1893, é mais alta do que o projeto de del Villar. Ela contém elementos neo-góticos, mas mostra a assinatura de Gaudí no uso idiossincrático das formas góticas, nas gargulas naturalísticas e nas pontas dos pináculos." #NT!
