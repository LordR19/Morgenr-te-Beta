gaudi.200.t: "Ascensão de Alfred Escher" #NT!
gaudi.200.d: "Em 1849, o industrial Alfred Escher foi eleito Presidente do Conselho Nacional pela primeira vez. Como político, banqueiro, chefe de uma importante empresa ferroviária e implementador do túnel de Gotthard, ele se tornaria uma das figuras mais influentes na história suíça." #NT!
gaudi.200.f: "Johann Heinrich Alfred Escher vom Glas, conhecido como Alfred Escher, foi um político suíço, líder empresarial e empreendedor ferroviário. Através de seus numerosos cargos políticos e suas atividades de fundação e administração na Ferrovia Nordeste Suíça, no Instituto de Crédito Suíço, na Seguradora Suíça de Vida e Previdência e na Companhia Ferroviária Gotthard, Escher influenciou o desenvolvimento político e econômico da Suíça como nenhum outro no século XIX." #NT!
gaudi.200.g: "Ele servirá bem à Suíça." #NT!
gaudi.200.h: "Esse homem é muito perigoso" #NT!
gaudi.201.t: "Desempoderamento de Alfred Escher" #NT!
gaudi.201.d: "A construção da ferrovia Gotthard sobrecarregou as capacidades de Alfred Escher. Seus rivais aproveitaram a oportunidade para instá-lo a renunciar primeiro à presidência da Schweizer Kreditanstalt e, em seguida, a deixar a presidência da companhia ferroviária Gotthard." #NT!
gaudi.201.f: "Através de seus numerosos cargos políticos e por meio de suas fundações comerciais da Nordostbahn e da Kreditanstalt, Escher tinha um extraordinário poder, devido ao qual foi chamado de 'Rei Alfredo I'. Essa supremacia atraiu críticos para a cena. O movimento democrático exigia mais participação do povo em questões políticas. O círculo juramentado de políticos ao redor de Alfred Escher - o 'sistema Escher' - tornou-se inimigo declarado dos democratas. Isso foi combatido com panfletos e assembleias populares, o que enfraqueceu seu poder. Tornou-se ainda mais difícil pelo fato de sua Ferrovia Nordeste ter entrado cada vez mais em crise financeira na década de 1870." #NT!
gaudi.201.g: "Será que sua queda é iminente?" #NT!
gaudi.202.t: "Morte de Alfred Escher" #NT!
gaudi.202.d: "Alfred Escher, talvez a figura com maior impacto na Suíça no século XIX, faleceu hoje." #NT!
gaudi.202.f: "Além dos ataques à sua pessoa, Escher teve que lidar com problemas de saúde. Ele ficou doente repetidamente ao longo de sua vida e foi obrigado a fazer tratamentos mais longos. Sua suscetibilidade a doenças não combinava bem com sua carga de trabalho pesada. Durante a fase crítica do projeto Gotthard, Escher quase trabalhou até a morte. Constantes altos e baixos de saúde o seguiram: asma, febre, problemas nos olhos, furúnculos. No entanto, isso não o impediu de cumprir suas obrigações políticas e econômicas sempre que possível. No final de novembro de 1882, ele adoeceu novamente gravemente. Na manhã de 6 de dezembro de 1882, Alfred Escher faleceu em sua propriedade 'Belvoir'." #NT!
gaudi.202.g: "Ele conduziu a Suíça para a era moderna." #NT!

gaudi.211.t: "Planejando a Ferrovia Gotthard" #NT!
gaudi.211.d: "Começamos o planejamento do projeto Gotthard. Além do levantamento topográfico e da determinação da rota, isso também inclui a busca por doadores estrangeiros e a criação de uma empresa para garantir apoio financeiro." #NT!
gaudi.211.f: "Em 1852, o chefe do escritório ferroviário federal, Gottlieb Koller, apresentou um primeiro projeto para construir uma linha ferroviária através do maciço de Gotthard, e em 19 de agosto de 1853, o primeiro comitê de Gotthard, composto por nove cantões, foi organizado. O engenheiro Koller desenvolveu um primeiro projeto para a rota de Flüelen ao Lago Langen. Em 1861, o engenheiro de Zurique, Kaspar Wetli, mediu a rota de Erstfeld a Lugano em apenas cinco meses, o que ainda é considerado uma obra-prima da tecnologia de levantamento hoje." #NT!
gaudi.211.g: "Uma tarefa gigantesca." #NT!
gaudi.212.t: "Planejamento concluído" #NT!
gaudi.212.d: "O planejamento e os preparativos para a construção da ferrovia Gotthard foram concluídos. Com as condições certas, podemos dar início à construção." #NT!
gaudi.212.f: "Após acalorados debates entre defensores de Gotthard e defensores das variantes de Lukmanier e Splügen, a ideia de um túnel sob Gotthard foi apresentada pela primeira vez em 1863 pelos engenheiros Wetli e Koller. A decisão foi tomada quando Alfred Escher, o presidente da Ferrovia Nordeste Suíça com sede em Zurique, finalmente endossou a rota sobre Gotthard. Além disso, a rota sobre Gotthard era a mais curta. 'Há muito estou convencido de que, devido ao design da rede ferroviária na Suíça e nos países vizinhos, uma ferrovia sobre Gotthard seria muito mais benéfica para os interesses de Zurique e da Ferrovia Nordeste do que uma ferrovia sobre um passo alpino em Grisões', diz Escher." #NT!
gaudi.212.g: "A parte difícil está apenas começando..." #NT!
gaudi.213.t: "Construção da Ferrovia Gotthard" #NT!
gaudi.213.d: "Os trabalhos de construção no maciço de Gotthard - no lado norte perto de Göschenen e no lado sul perto de Airolo - começaram. A companhia ferroviária Gotthard contratou milhares de trabalhadores, principalmente da Itália." #NT!
gaudi.213.f: "Após um período de inscrição extremamente curto de seis semanas, foram recebidas sete ofertas para a construção do túnel de Gotthard. A empresa genebrina 'Entreprise du Grand Tunnel du Gothard', de Louis Favre, ganhou o contrato. O maior concorrente era a empresa italiana 'Società Italiana di Lavori Pubblici', liderada por Severino Grattoni. Grattoni já havia construído o túnel ferroviário mais longo do mundo, o túnel ferroviário de Mont Cenis, com 12 quilômetros. Ele também havia estudado Gotthard, examinado a geologia e realizado perfurações de teste. Favre, que nunca havia construído um túnel com mais de 1.000 metros, superou seus concorrentes, aceitou os termos ruins do contrato e depositou CHF 8 milhões. Ele prometeu um período de construção de oito anos - um empreendimento arriscado diante da geologia desconhecida." #NT!
gaudi.213.g: "Favre deve se considerar sortudo por fazer parte dessa obra histórica." #NT!
gaudi.214.t: "Ferrovia Gotthard concluída!" #NT!
gaudi.214.d: "Hoje é um grande dia para o nosso país: com a conclusão da ferrovia Gotthard, não apenas o Norte e o Sul da Europa foram conectados, mas a Suíça também se tornou um ponto de encontro para o tráfego ferroviário internacional." #NT!
gaudi.214.f: "'Basicamente, eu odeio as montanhas porque elas são frias e comem pedaços do céu, ou seja, a bola de luz, e reduzem o horizonte. Minha fantasia favorita agora é explodir o Gotthard com todas as Alpes com dinamite do outro lado, para o norte, para que possamos obter ar italiano diretamente.' - Carl Spitteler" #NT!
gaudi.214.g: "Heil Dir, Gotthardbahn!" #NT!
gaudi.219.t: "Suíça Oriental perdida!" #NT!
gaudi.219.d: "Com a perda da Suíça Oriental, perdemos toda a oportunidade de continuar a construção da Ferrovia Gotthard." #NT!
gaudi.219.f: "Caso a Suíça Oriental seja perdida por qualquer motivo, o progresso da construção não será perdido como um todo. Outra nação pode continuar a construção do túnel na última fase de construção." #NT!
gaudi.219.g: "Não podemos deixar a Suíça Oriental para eles por muito tempo!" #NT!

gaudi.221.t: "Crédito da Itália" #NT!
gaudi.221.d: "Alfred Escher se encontrou com alguns empresários italianos em Milão que desejam investir na construção da ferrovia Gotthard e têm boas conexões com o governo." #NT!
gaudi.221.f: "Os custos de construção da rede de rotas da futura companhia ferroviária Gotthard foram estimados em 187 milhões de francos suíços antes do início da construção. A maior parte (54,55%) dos fundos teve que ser levantada no mercado de capitais internacional, a Itália subsidiou 24,05%, a Alemanha e a Suíça 10,7% cada. Foi constituído um consórcio financeiro liderado por bancos alemães para levantar os CHF 102 milhões no mercado de capitais. Ele era composto por um grupo alemão, italiano e suíço, cada um deles tendo que levantar CHF 34 milhões." #NT!
gaudi.221.g: "Toda ajuda é apreciada." #NT!
gaudi.221.h: "Não precisamos de ajuda de estrangeiros." #NT!
gaudi.222.t: "Crédito da Alemanha" #NT!
gaudi.222.d: "Alfred Escher se encontrou com alguns empresários alemães que desejam investir na construção da ferrovia Gotthard e que têm boas relações com o governo." #NT!
gaudi.222.f: "Os custos de construção da rede de rotas da futura companhia ferroviária Gotthard foram estimados em 187 milhões de francos suíços antes do início da construção. A maior parte (54,55%) dos fundos teve que ser levantada no mercado de capitais internacional, a Itália subsidiou 24,05%, a Alemanha e a Suíça 10,7% cada. Foi constituído um consórcio financeiro liderado por bancos alemães para levantar os CHF 102 milhões no mercado de capitais. Ele era composto por um grupo alemão, italiano e suíço, cada um deles tendo que levantar CHF 34 milhões." #NT!
gaudi.223.t: "Gotthardbahn-Gesellschaft" #NT!
gaudi.223.d: "Com a fundação da Companhia Ferroviária Gotthard (Gotthardbahn-Gesellschaft), foi dado um passo importante em direção à realização desse ambicioso projeto." #NT!
gaudi.223.f: "A Companhia Ferroviária Gotthard foi fundada em Lucerna como uma sociedade anônima para construir e operar a Ferrovia Gotthard. As decisões políticas e as negociações para o financiamento da ferrovia Gotthard no período que antecedeu a fundação da companhia ferroviária Gotthard e sua administração nos primeiros dias de construção foram essencialmente tomadas pelo ex-presidente do Conselho de Governo do Cantão de Zurique e posteriormente três vezes presidente do Conselho Nacional, Dr. Alfred Escher. Após o financiamento do projeto Gotthard ter sido assegurado quase exclusivamente por subsídios estatais da Suíça, seus cantões e, a partir de 1869, da Itália, da Confederação da Alemanha do Norte e de seu sucessor legal a partir de 1871, o Reich Alemão, a Companhia Ferroviária Gotthard foi fundada a partir da Associação Gotthard, que transferiu seus direitos

  
