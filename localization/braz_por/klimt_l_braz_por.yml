 klimt.1300.t: "Carl Spitzweg, o Pobre Poeta" #NT!
 klimt.1300.d: "O Pobre Poeta (alemão: Der arme Poet) é a pintura mais conhecida e popular do pintor alemão Carl Spitzweg. Foi executado em 1839 e teve três versões. É considerada uma das primeiras obras-primas." #NT!
 klimt.1300.f: "Carl Spitzweg foi um pintor e poeta romântico alemão. É considerado um dos artistas mais importantes da era Biedermeier. Seu pai, um rico comerciante, treinou Carl como farmacêutico. Obteve a sua qualificação na Universidade de Munique, mas enquanto se recuperava de uma doença também começou a pintar. Spitzweg foi um artista autodidata e começou copiando obras de mestres flamengos. Ele contribuiu com seu primeiro trabalho para revistas satíricas. Ao receber uma herança em 1833, pôde dedicar-se à pintura. Suas pinturas e desenhos posteriores foram frequentemente obras de gênero humorístico. Muitas de suas pinturas retratam excêntricos bem caracterizados." #NT!
 klimt.1300.g: "Ahahah, um pintor engraçado!" #NT!
 klimt.1300.h: "Espere! Sátira contra quem?" #NT!

