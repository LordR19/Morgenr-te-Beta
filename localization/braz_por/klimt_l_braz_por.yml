 MR_PAINTER_ACHIEVEMENTS_TT: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] é um [GetPlayer.GetCustom('klimt_painter_achievements_experience_tt_type')].\n[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] produziu [GetPlayer.MakeScope.Var('klimt_painter_var').GetVariable('klimt_painter_num_paintings_var').GetValue|V0] pinturas das quais [GetPlayer.MakeScope.Var('klimt_painter_var').GetVariable('klimt_painter_num_masterworks_var').GetValue|V0] são consideradas obras-primas.[GetPlayer.GetCustom('klimt_painter_achievements_vernissage_tt_type')][GetPlayer.GetCustom('klimt_painter_achievements_inaugurated_gallery_tt_type')]" #NT!
 klimt_painter_achievements_inaugurated_gallery_tt_loc: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] inaugurou uma nova Galeria de Arte com [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] pinturas maravilhosas. Certamente a Galeria verá muitos outros grandes Pintores no futuro!" #NT!
  
 je_klimt_rossetti: "Irmandade Pré-Rafaelita" #NT!
 je_klimt_rossetti_reason: "Os Pré-Rafaelitas são um grupo de artistas que vêem uma ruptura cultural na arte renascentista de Rafael e Michelangelo. Preferem a pintura italiana do Trecento e do Quattrocento. Eles se viam como um movimento reformista. A rivalidade deles era menor com os verdadeiros artistas da Renascença do que com os neoclássicos que se inspiraram neles. Eles abordaram particularmente assuntos medievais. Um de seus representantes mais famosos foi Dante Gabriele Rossetti." #NT!
 je_klimt_fattori: "Macchiaioli" #NT!
 je_klimt_fattori_reason: "Os Macchiaioli foram um grupo artístico italiano único que antecipou inovações no Impressionismo, mas passou despercebido em sua época. O termo Macchiaioli é derivado da palavra italiana macchia, que significa mancha (um segundo significado é matagal, maquis). Seu representante mais importante foi Giovanni Fattori." #NT!
 je_klimt_barbizon: "A Escola Barbizon" #NT!
 je_klimt_barbizon_reason: "A Escola Barbizon foi formada por um grupo de pintores paisagistas franceses no final do primeiro terço do século XIX. Os artistas ficaram na vila de Barbizon, perto da Floresta de Fontainebleau. A colônia do pintor, fundada por Théodore Rousseau e que existiu até cerca de 1870, teve uma influência significativa na pintura de paisagem de toda a Europa, especialmente no impressionismo." #NT!
  
 klimt.501.t: "Os pré-rafaelitas" #NT!
 klimt.501.d: "Com os pré-rafaelitas, estabeleceu-se uma irmandade que se opunha ao classicismo e ao realismo, mas ao mesmo tempo se via como um movimento reformista. O seu apoio poderia trazer à luz novos talentos, mas isso contrariaria o estilo do nosso pintor atual, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]." #NT!
 klimt.501.f: "'Já estive aqui antes,\nMas quando ou como não sei dizer:\nConheço a grama além da porta,\nO cheiro doce e penetrante,\nO som de suspiros, as luzes ao redor da costa.' -Dante Gabriele Rossetti" #NT!
 klimt.501.g: "Promova a Irmandade Pré-Rafaelita." #NT!
 klimt.501.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] é muito melhor" #NT!
 klimt.502.t: "Os Macchiaioli" #NT!
 klimt.502.d: "O grupo de artistas Macchiaioli foi fundado hoje em Florença. Embora sua influência seja pequena, o grupo inspira alguns jovens artistas a buscarem novos caminhos na arte." #NT!
 klimt.502.f: "'A mancha (macchia) é a solidez dos corpos diante da luz' -Giovanni Fattori" #NT!
 klimt.502.g: "Então eles eram vanguardistas antes da vanguarda?" #NT!
 klimt.503.t: "Escola Barbizon" #NT!
 klimt.503.d: "Com o estabelecimento de um círculo de pintores perto de Fontainebleau sob a direção de Théodore Rousseau, a pintura de paisagem experimentou novos impulsos em todo o cenário artístico." #NT!
 klimt.503.f: "'Se minha pintura retrata fielmente e sem excesso de refinamento o caráter simples e verdadeiro do lugar que você frequentou, se eu conseguir... dar vida própria a esse mundo de vegetação, então você ouvirá as árvores gemendo sob o inverno o vento, os pássaros que chamam seus filhotes e choram após sua dispersão; você sentirá o velho castelo tremer; ela lhe dirá que, como a esposa que você amou, ela também irá... desaparecer e renascer em múltiplas formas... Não se copia com precisão matemática o que se vê, mas se sente e interpreta um mundo real, todo de cujas fatalidades o prendem rapidamente.' -Théodore Rousseau" #NT!
 klimt.503.g: "Belas Paisagens!" #NT!
  
 klimt.601.t: "A Morte de [SCOPE.sCharacter('klimt_painter_scope').GetLastName]" #NT!
 klimt.601.d: "[SCOPE.sCharacter('klimt_painter_scope').GetFullName], pintor conceituado nacional e internacionalmente e uma das personalidades artísticas mais destacadas do nosso país, faleceu hoje. Ele deixa uma lacuna que dificilmente pode ser preenchida." #NT!
 klimt.601.f: "Em 26 de junho de 1835, Caspar David Friedrich sofreu um derrame com sintomas de paralisia. Ele fez uma cura em Teplitz, que só pôde pagar vendendo algumas fotos do poeta Zhukovsky à corte do czar russo. Após o tratamento, Friedrich voltou a pintar, o que lhe causou dificuldades. No entanto, a pintura a óleo Seaside by Moonlight foi criada em 1835/36. Até 1839, ele produziu principalmente desenhos em sépia e aquarelas, menos paisagens e mais alegorias de morte. Friedrich enviou alguns desenhos em sépia para as exposições de arte de Dresden em 1836 e 1838. No último ano da minha vida, o trabalho parou. Friedrich morreu aos 65 anos em 7 de maio de 1840 em Dresden e foi enterrado no Cemitério Trinity." #NT!
 klimt.601.g: "Mas quem está pintando seu retrato de morte agora?" #NT!
 klimt.602.f: "À medida que Turner envelhecia, ele se tornou mais excêntrico. Ele tinha poucos amigos próximos, exceto seu pai, que morou com ele por 30 anos e trabalhou como assistente de estúdio. A morte de seu pai em 1829 teve um efeito profundo sobre ele e, a partir de então, ele sofreu crises de depressão. Turner morreu de cólera na casa de Sophia Caroline Booth, em Cheyne Walk, em Chelsea, em 19 de dezembro de 1851. Ele está enterrado na Catedral de São Paulo, onde jaz perto do pintor Sir Joshua Reynolds. Aparentemente, suas últimas palavras foram "O Sol (ou Filho?) É Deus", embora isso possa ser apócrifo." #NT!
 klimt.603.f: "Em 6 de fevereiro de 1848, a família Cole participou de um culto matinal na Igreja Episcopal de São Lucas em Catskill. Depois do almoço, Cole queixou-se de cansaço e à meia-noite seu estado piorou e o médico foi chamado. Seguiu-se um ataque de pleurisia e congestão pulmonar. Thomas Cole morreu na casa principal de Cedar Grove às 20h de sexta-feira, 11 de fevereiro de 1848." #NT!
 klimt.604.f: "O inverno de 1862/63 foi extremamente difícil para Delacroix; ele estava sofrendo de uma forte infecção na garganta que parecia piorar ao longo da temporada. Em uma viagem a Champrosay, ele conheceu um amigo no trem e ficou exausto depois de conversar. Em 1º de junho ele voltou a Paris para consultar seu médico. Duas semanas depois, no dia 16 de junho, ele estava melhorando e voltou para sua casa no campo. Mas em 15 de julho ele estava doente o suficiente para consultar novamente o seu médico, que disse que não podia fazer mais nada por ele. Naquela época, o único alimento que ele conseguia comer eram frutas. Delacroix percebeu a gravidade de sua condição e escreveu seu testamento, deixando um presente para cada um de seus amigos. Para sua governanta de confiança, Jenny Le Guillou, ele deixou dinheiro suficiente para ela viver enquanto mandava vender tudo em seu estúdio. Ele também inseriu uma cláusula proibindo qualquer representação de suas feições, "seja por meio de uma máscara mortuária, seja por desenho ou fotografia”. Eu proíbo isso, expressamente. Em 13 de agosto, Delacroix morreu." #NT!
 klimt.605.f: "Nos últimos anos de sua vida, a visão de Eckersberg começou a falhar. Isso acabou levando-o a desistir completamente da pintura. Ele morreu em Copenhague de cólera em 22 de julho de 1853, durante a grande epidemia. Ele está enterrado no Cemitério Assistens de Copenhague." #NT!
  
 klimt.901.t: "Firmamento de [GetPlayer.GetNameNoFlag]" #NT!
 klimt.901.d: "[GetPlayer.GetNameNoFlag] é uma nação líder no campo da astronomia. As notáveis ​​descobertas de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] inspiraram [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a criar uma pintura representando o céu noturno e o cosmos." #NT!
 klimt.901.f: "Os marcos de uma nação também têm impacto nos pintores do país. Eventos culturais extraordinários, avanços tecnológicos e descobertas científicas podem inspirar os artistas a capturá-los em telas para a eternidade." #NT!
 klimt.901.g: "Lindo!" #NT!
 klimt.902.t: "Tesouros do Pacífico" #NT!
 klimt.902.d: "O regresso de uma expedição do Pacífico deixou a sua marca: produtos exóticos, tesouros artísticos fascinantes, novos conhecimentos oceanográficos e animais selvagens chegaram a [GetPlayer.GetNameNoFlag]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] foi inspirado nisso para criar uma pintura que mostra a vontade de nossa nação de descobrir e explorar." #NT!
 klimt.903.t: "Arte Oriental" #NT!
 klimt.903.d: "O número crescente de expedições ao Médio Oriente tem despertado na sociedade uma euforia por um movimento artístico que pode ser descrito como "Orientalismo”. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] também foi capturado pelo fascínio do Oriente e pintou um quadro de fantasia de 1001 Noites." #NT!
 klimt.904.t: "O Impulso de uma Nova Era" #NT!
 klimt.904.d: "[GetPlayer.GetNameNoFlag] está na vanguarda da conquista dos céus. Novas máquinas, sejam aviões ou zepelins, povoam o céu. Novos recordes são quebrados a cada dia e nossos pilotos são considerados heróis nacionais. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] deu cor ao espírito desta nova era e celebra o triunfo da tecnologia, da vontade e do heroísmo." #NT!
 klimt.905.t: "Retrato com Tigre e Leão" #NT!
 klimt.905.d: "Durante sua última visita ao zoológico, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] pôde conhecer em primeira mão os animais exóticos que [GetPlayer.GetNameNoFlag] já havia trazido de todo o mundo para a capital. Como zoólogo qualificado, o Prof. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] fez um tour com [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim|U] e contou-lhe alguns fatos interessantes sobre os animais. No final da sua estadia, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe|U] criou um autorretrato extraordinário." #NT!
 klimt.906.t: "Esboços de dinossauros" #NT!
 klimt.906.d: "Inspirado pelos sucessos do Prof. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] tentou dar vida aos répteis extintos em uma imagem." #NT!
 klimt.907.t: "Segredos da Selva" #NT!
 klimt.907.d: "As descobertas arqueológicas em Yucatán e as circunstâncias aventureiras em que pesquisadores como o Prof. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] descobriram repetidamente novos sítios maias levaram [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a imortalizar nossas expedições em fotos." #NT!
 klimt.908.t: "Retrato de [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName]" #NT!
 klimt.908.d: "O trabalho incansável e os destaques constantes na obra do Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] inspiraram [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a criar um retrato do compositor. Não só a sua música incomparável, mas também esta pintura aumentará a sua fama." #NT!
  
 klimt.911.t: "Um retrato do [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]?" #NT!
 klimt.911.d: "Um retrato de [SCOPE.sCharacter('klimt_ruler_scope').GetFullName] ainda falta na galeria oficial dos chefes de estado de [GetPlayer.GetNameNoFlag]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] é considerado um candidato óbvio para mostrar adequadamente o governante." #NT!
 klimt.911.f: "A cada semestre existe a possibilidade de um pintor ser solicitado a pintar um retrato do chefe de governo ou de estado. O sucesso disso depende da reputação do artista em questão." #NT!
 klimt.911.g: "Crie um retrato." #NT!
 klimt.911.h: "E se der errado, quem pagará por isso?" #NT!
 klimt.912.t: "Um... Retrato notável" #NT!
 klimt.912.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] revelou publicamente seu retrato do [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle] hoje. Embora outros artistas enfatizem a "audácia” e a "inovação”, partes do governo ficam horrorizadas com isso." #NT!
 klimt.912.f: "'Isso é nojento!'\n'Chama-se Kubismo, senhor.'" #NT!
 klimt.912.g: "Arte é Arte." #NT!
 klimt.912.h: "Destrua essa pintura!" #NT!
 klimt.913.t: "Um ótimo retrato" #NT!
 klimt.913.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] se superou com sua pintura do [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]. A pintura despertou imediatamente entusiasmo e é considerada uma de suas melhores obras." #NT!
 klimt.913.f: "'Um metro e oitenta de altura, músculos como os de Hércules, uma aparência obstinada como a de Napoleão, um rosto como o de Afrodite - sim, isso mesmo, sou eu! Dê dinheiro ao artista." #NT!
  
