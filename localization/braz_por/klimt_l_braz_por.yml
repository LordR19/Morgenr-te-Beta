 klimt.2.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] compromete-se com um estilo" #NT!
 klimt.2.d: "Depois de muitos anos em que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] colecionou experiências e impressões para aprimorar sua técnica, ele finalmente decidiu por um estilo preferido." #NT!
 klimt.2.f: "Por volta dos 40 anos, um [concept_klimt_painter] considerará seus estudos concluídos e finalmente definirá seu estilo de pintura preferido. A regra é que este estilo se baseia no gênero mais moderno, sendo o Art Nouveau o mais moderno e o Classicismo a forma de arte mais arcaica. Pintores com um estilo de pintura especializado criarão obras-primas nesse estilo de arte sob certas condições. Você também pode iniciar uma coleção de arte em uma galeria que se adapte ao seu gosto. O pintor especializado considera a sua formação em pintura completa e não fará mais viagens educativas." #NT!
 klimt.2.g: "O estilo de pintura agora está maduro." #NT!
  
 klimt.10.t: "Galeria inaugurada" #NT!
 klimt.10.d: "O recém-nomeado diretor abriu a nova galeria de arte com uma cerimônia comemorativa. Um dos convidados de honra foi [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName], que compareceu ao ato com satisfação." #NT!
 klimt.10.f: "A construção de uma galeria nacional abre diversas possibilidades. Pintores especializados criarão automaticamente uma coleção de arte adaptada ao seu gosto. Assim, os artistas que abandonaram o estilo romântico criarão uma coleção de pinturas românticas. Essa coleção de arte pode ser aprimorada ainda mais com uma obra-prima para torná-la uma coleção excelente. Obras-primas podem ser pintadas aleatoriamente ao longo do tempo por artistas deste movimento artístico ou adquiridas no exterior." #NT!
 klimt.10.g: "Finalmente não precisamos mais guardar essas coisas no sótão!" #NT!
  
