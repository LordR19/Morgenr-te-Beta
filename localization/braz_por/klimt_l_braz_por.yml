 je_klimt_secession: "A Secessão Art Nouveau" #NT!
 je_klimt_secession_reason: "O novo movimento artístico Art Nouveau atraiu vários artistas. Sob certas condições, isto pode resultar num movimento artístico estabelecido que goza de renome internacional e dá um novo impulso à pintura e à arquitectura. Historicamente, uma das associações mais importantes deste tipo foi a Secessão de Viena. A Secessão de Viena, mais precisamente a Associação de Artistas Austríacos, é uma associação de artistas de Viena do período fin de siècle. Derivado disso, a variante vienense do Art Nouveau também é conhecida como estilo da Secessão ou Art Nouveau vienense." #NT!
