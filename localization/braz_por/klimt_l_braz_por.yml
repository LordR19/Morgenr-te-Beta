 klimt.20.g: "Tenha um bom dia." #NT!
  
 klimt.30.t: "Uma lufada de ar fresco para a arte" #NT!
 klimt.30.d: "[SCOPE.sState('klimt_secession_state').GetCityHubName] tornou-se o centro de um movimento artístico internacional de destaque profundamente ligado à Art Nouveau. O círculo artístico se descreve como a 'Secessão [SCOPE.sState('klimt_secession_state').GetCityHubName]'." #NT!
 klimt.30.f: "A Secessão de Viena é um movimento artístico, intimamente relacionado com a Art Nouveau, que foi formado em 1897 por um grupo de pintores, artistas gráficos, escultores e arquitetos austríacos, incluindo Josef Hoffman, Koloman Moser, Otto Wagner e Gustav Klimt. Eles renunciaram à Associação de Artistas Austríacos em protesto contra o seu apoio a estilos artísticos mais tradicionais. Seu trabalho arquitetônico mais influente foi o Edifício da Secessão, projetado por Joseph Maria Olbrich como local para exposições do grupo. Sua revista oficial chamava-se Ver Sacrum (Primavera Sagrada, em latim), que publicava obras de arte gráfica altamente estilizadas e influentes. Em 1905, o próprio grupo dividiu-se, quando alguns dos membros mais proeminentes, incluindo Klimt, Wagner e Hoffmann, renunciaram numa disputa sobre prioridades, mas continuou a funcionar, e ainda funciona hoje, a partir da sua sede no Edifício da Secessão. Na sua forma atual, a galeria de exposições Secession é dirigida e gerida de forma independente por artistas." #NT!
 klimt.30.g: "Esse beijo para o mundo inteiro!" #NT!
 klimt.30.h: "Klimt? Você quer dizer Gustav Klimt?" #NT!
 klimt.30_tt: "Aciona o Evento #white #b A Primeira Secessão#!#!" #NT!
  
 klimt.40.t: "Vernissage" #NT!
 klimt.40.d: "A exposição em [SCOPE.sState('klimt_vernissage_state').GetCityHubName] foi inteiramente dedicada às obras de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]. O evento é considerado um dos destaques culturais do ano e recebeu elogios da crítica. Para o nosso país é a confirmação de que somos uma nação cultural líder." #NT!
 klimt.40.f: "'O que sou eu aos olhos da maioria das pessoas - uma nulidade, uma pessoa excêntrica ou desagradável - alguém que não tem posição na sociedade e nunca terá; em suma, o mais baixo dos mais baixos. Tudo bem, então - mesmo que isso fosse absolutamente verdade, então um dia eu gostaria de mostrar pelo meu trabalho o que um tal excêntrico, um tal ninguém, tem em seu coração.\nEssa é a minha ambição, baseada menos no ressentimento do que no amor apesar de tudo, baseado mais num sentimento de serenidade do que de paixão.\nEmbora muitas vezes esteja no fundo da miséria, ainda há calma, pura harmonia e música dentro de mim. Vejo pinturas ou desenhos nas casas mais pobres, nos cantos mais sujos. E minha mente é direcionada para essas coisas com um impulso irresistível.' -Vincent van Gogh" #NT!
 klimt.40.g: "Como foi o bufê?" #NT!
  
 klimt.101.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]" #NT!
 klimt.101.d: "Em sua vernissage, o Maestro [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] apresentou ao público a última pintura de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]: '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' é uma obra típica do classicismo e já é considerada significativa neste gênero." #NT!
 klimt.101.f: "O novo trabalho de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] chamou imediatamente a atenção dos especialistas em arte. Em particular, os acadêmicos de mentalidade mais conservadora gostaram das formas estéticas e do equilíbrio entre linhas e cores. A integridade moral e a sublimidade da obra de arte foram particularmente enfatizadas. O quadro já é considerado um excelente patrimônio cultural de nossa nação e deveria ser o adorno de qualquer galeria." #NT!
 klimt.101.g: "Isto pertence a uma... Galeria!" #NT!
 klimt.102.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]" #NT!
 klimt.102.d: "O pintor nacional [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] apresentou a obra [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] ao público com alguns convidados. A sensualidade e o poder das cores impressionam o público. A pintura já é considerada uma obra-chave do Romantismo." #NT!
 klimt.102.f: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]' já teve um forte impacto em alguns visitantes na primeira noite. O espírito por trás da obra-prima é claramente perceptível. Os críticos reclamaram que os contornos estavam borrados em alguns lugares, outros viam a força do assunto nessa falta de clareza aliada à riqueza de cores. Com esta pintura, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] certamente garantiu uma entrada nos livros de história da arte." #NT!
 klimt.103.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]" #NT!
 klimt.103.d: "Num sarau, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] aproveitou a oportunidade para mostrar uma nova pintura que pode ser claramente atribuída ao realismo. Alguns especialistas em arte presentes elogiaram o trabalho." #NT!
 klimt.103.f: "Alguns convidados presentes temiam uma surpresa mais provocativa, mas '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' revelou-se uma representação muito sóbria. À primeira vista, alguns convidados confundiram-na com uma pintura de gênero. Mas quanto mais os presentes olhavam para a representação de uma cena cotidiana, mais clara ficava a ideia sutil e inflamatória por trás dela e as questões sociais às quais o autor aludia. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] pode ter alienado alguns membros da sociedade noturna com a abordagem socialmente crítica, mas a opinião esmagadora é que tal tesouro artístico pertence a uma exposição digna a nível nacional." #NT!
 klimt.104.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]" #NT!
 klimt.104.d: "Numa grande exposição de arte realizada por altos representantes da sociedade nacional de pintura, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] apresentou uma obra que, embora tenha recebido considerável atenção, também atraiu o ridículo de alguns críticos. No entanto, uma oferta cara de um negociante de arte estrangeiro tornou-o subitamente muito popular." #NT!
 klimt.104.f: "As opiniões foram divididas quando '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]' foi apresentado. Alguns acharam o idílio quase ingénuo e sem aspirações políticas ou sociais, outros criticaram a falta de forma e linhas. Alguém zombou, dizendo que a paisagem em dissolução provavelmente se devia à dissolução do cérebro do autor. Os proponentes não conseguiram prevalecer até que um negociante de arte do [SCOPE.sCountry('klimt_art_dealer_country').GetName] enfatizasse particularmente a qualidade e o espírito inovador da obra-prima. Ele estava imediatamente preparado para pagar um preço exorbitante pela pintura e levá-la de volta ao seu país. Após este episódio, cresceu ainda mais o interesse pela imagem, que foi imediatamente declarada património cultural nacional. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] pode ficar mais do que feliz com isso." #NT!
 klimt.105.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]" #NT!
 klimt.105.d: "A última imagem de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] despertou horror, ódio, raiva e repulsa entre o público e a crítica. Ou seja: foi um sucesso sensacional!" #NT!
 klimt.105.f: "'O que isso significa: '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]'? Qual é o objetivo? Quais são essas cores de um livro para colorir do jardim de infância? Esses números brutos? Essas cenas delirantes? Você chama isso de arte? ARTE?! Seu charlatão! Se você cuspir na foto, seria mais arte do que é agora!'\n\nE esse foi um dos comentários mais positivos na apresentação. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] causou assim um escândalo histórico que só aumenta a importância da imagem." #NT!
 klimt.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]" #NT!
 klimt.106.d: "Após a publicação de seu novo trabalho '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]'', [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] é considerado um dos artistas mais importantes do cenário internacional. Emocionou tanto os tradicionalistas quanto os vanguardistas." #NT!
 klimt.106.f: "'O que é isso, Art Nouveau? A arte nunca pode ser nova. -Alphonse Mucha" #NT!
  
 klimt.110.t: "Uma ordem discreta" #NT!
 klimt.110.d: "Um experiente negociante de arte e antiguidades se ofereceu para adquirir uma obra-prima rara no exterior. É necessária extrema discrição neste assunto - o revendedor também compra de rivais e até mesmo de oponentes de guerra. [SCOPE.sCharacter('klimt_art_dealer').GetFullName] garantiu que cumprirá seu pedido silenciosamente - assumindo um bom pagamento e algumas pinturas em troca." #NT!
 klimt.110.f: "Para adquirir uma pintura estrangeira, um negociante de arte no exterior deve fazer uma oferta adequada. Isso inclui não apenas dinheiro, mas também algumas pinturas em troca - o que prejudicará nosso [concept_klimt_painting_tradition]. Um negociante de arte só pode comprar obras-primas em países que tenham mais de uma pintura do mesmo estilo – eles não venderão uma peça única. Da mesma forma, uma nação não pode comprar mais de uma obra-prima de um estilo no exterior. Levará cerca de seis meses para que o negócio seja concluído e a pintura chegue à nossa Galeria Nacional." #NT!
 klimt.110.g: "Obtenha uma Obra-prima do Classicismo." #NT!
 klimt.110.h: "Obtenha uma obra-prima do Romantismo." #NT!
 klimt.110.i: "Obtenha uma obra-prima de realismo." #NT!
 klimt.110.j: "Obtenha uma obra-prima do impressionismo." #NT!
 klimt.110.k: "Obtenha uma Obra-prima do Expressionismo." #NT!
 klimt.110.l: "Obtenha uma obra-prima de Art Nouveau." #NT!
  
 klimt.111.t: "Uma obra-prima do classicismo" #NT!
 klimt.111.d: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' chegou hoje como uma nova obra-prima na Galeria Nacional. O governo ficou muito feliz com a peça. O negociante de arte vê seu trabalho como concluído." #NT!
 klimt.111.f: "As grandes expectativas não foram frustradas. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' atende exatamente aos requisitos e deve ser uma excelente adição à coleção de fotos de [GetPlayer.GetNameNoFlag]. A imprensa especializada também concorda que esta compra valeu cada centavo gasto. Está prevista para o próximo mês uma exposição que incidirá sobre este auge do classicismo." #NT!
 klimt.111.g: "Mais um tesouro de arte para nossa coleção!" #NT!
 klimt.112.t: "Uma obra-prima do Romantismo" #NT!
 klimt.112.d: "Alguns curiosos se reuniram hoje na Galeria Nacional. Representantes da imprensa local e nacional também cercam o local desde as primeiras horas da manhã. Já correu o boato de que '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]', uma obra-prima romântica, está prestes a chegar ao acervo de fotos." #NT!
 klimt.112.f: "Já houve alguns rumores sobre '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]'. Deve ser uma pintura colorida que estimule os sentidos. Não se sabe mais informações sobre o assunto. O desconhecido negociante de arte, que poderia fornecer mais informações, teria ido para o exterior com uma grande quantia de dinheiro e feito planos para sua aposentadoria. Ele não estava mais disponível para entrevistas." #NT!
 klimt.113.t: "Uma obra-prima de realismo" #NT!
 klimt.113.d: "A nova obra-prima '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' foi apresentada ao público hoje em cerimónia no âmbito de uma exposição especial. A peça pertence ao gênero do realismo e é considerada uma das pinturas-chave desta época artística. A multidão era correspondentemente grande. Os ingressos para o evento estavam totalmente esgotados semanas antes." #NT!
 klimt.113.f: "'É uma grande honra e um prazer para mim, como diretor da Galeria Nacional, poder apresentar-vos hoje a nova obra-prima que irá enriquecer a nossa coleção de imagens a partir de hoje. Como você sabe, temos trabalhado há muito tempo para poder chamar de nossa uma obra-chave do realismo. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' é exatamente isso. Não preciso falar muito sobre o pintor, todos vocês o conhecem. Com a sua representação sóbria e relevância quotidiana, foi inicialmente mal interpretada pelos críticos como pintura de género ou como sem espírito. Mas na realidade o seu conteúdo é profundo. Observe os detalhes da coloração que dão a impressão de que...'" #NT!
 klimt.114.t: "Uma obra-prima do impressionismo" #NT!
 klimt.114.d: "O marchand cumpriu hoje a sua missão e entregou ‘[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]’ aos responsáveis ​​da Galeria Nacional por uma generosa recompensa. O processo correu bem. O diretor também comentou positivamente sobre a compra, mas reclamou que as cores ficaram um pouco borradas." #NT!
 klimt.114.f: "'Estou muito deprimido e profundamente enojado com a pintura. É realmente uma tortura contínua.' -Claude Monet" #NT!
 klimt.115.t: "Uma obra-prima do Expressionismo" #NT!
 klimt.115.d: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]', a obra-prima estrangeira adquirida por um negociante de arte de confiança, finalmente chegou em [GetPlayer.GetNameNoFlag]. No entanto, não se pode falar de aprovação total. O negociante de arte também saiu após pagar e não foi encontrado." #NT!
 klimt.115.f: "Após a chegada de '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]', alguns conhecedores de arte expressaram surpresa, se não críticas. A composição inusitada deu a impressão de que dificilmente poderia ser obra de um artista renomado. O nome incomum, que pouco tinha a ver com a pintura, também despertou suspeitas sobre se teriam encontrado um charlatão que contava uma piada. O fato de um autógrafo autêntico ter sido encontrado na foto piorou as coisas, em vez de melhorá-las. Esteja preparado para reações fortes do público." #NT!
 klimt.116.t: "Uma obra-prima da Art Nouveau" #NT!
 klimt.116.d: "O diretor da Galeria Nacional ficou aliviado ao descobrir hoje que a obra-prima havia chegado do exterior. [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] é puro colírio para os olhos." #NT!
 klimt.116.f: "Quando [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] foi finalmente retirado da caixa, ele imediatamente conquistou os corações dos presentes como um novo filhote de tigre em um zoológico. Ou um novo artefato importante em um museu. Ou um planeta recém-descoberto num observatório. Ou a nova obra-prima musical de um compositor. Ou um esqueleto remontado de um paleontólogo. Ou os restos mortais encontrados de um ancestral humano. Ou ..." #NT!
 klimt.116.g: "Ou uma vitória no Troféu Schneider?" #NT!
  
 klimt.301.t: "O Prêmio [SCOPE.sState('klimt_art_capital').GetCityHubName]" #NT!
 klimt.301.d: "A elite do nosso país amante da arte está a pressionar por um prémio de artista para as melhores pinturas." #NT!
 klimt.301.f: "Nações que possuem uma galeria ocasionalmente organizam competições de arte. Os cinco pintores mais qualificados recebem um prémio que tem um forte impacto na sua reputação. Um prêmio de arte geralmente é concedido a cada cinco anos. Grandes Pintores não são convidados - eles já receberam sua recompensa." #NT!
 klimt.301.g: "Devíamos organizar um concurso de arte." #NT!
 klimt.301.h: "Que desperdício de dinheiro!" #NT!
 klimt.302.t: "O Prêmio [SCOPE.sState('klimt_art_capital').GetCityHubName]" #NT!
 klimt.302.d: "O júri chegou a uma conclusão e selecionou as melhores pinturas. A lista dos cinco vencedores já está circulando." #NT!
 klimt.302.f: "1. [SCOPE.sCharacter('klimt_character_first_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_1_global_var').GetCountry.GetName]\n2. [SCOPE.sCharacter('klimt_character_second_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_2_global_var').GetCountry.GetName]\n3. [SCOPE.sCharacter('klimt_character_third_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_3_global_var').GetCountry.GetName]\n4. [SCOPE.sCharacter('klimt_character_fourth_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_4_global_var').GetCountry.GetName]\n5. [SCOPE.sCharacter('klimt_character_fifth_winner_scope').GetFullName] de [GetGlobalVariable('klimt_prize_winner_5_global_var').GetCountry.GetName]" #NT!
 klimt.302.g: "Premiar os vencedores." #NT!
  
 klimt.401.t: "Destino da viagem do pintor" #NT!
 klimt.401.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] já arrumou suas coisas. Qual escola de arte [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] deveria estudar?" #NT!
 klimt.401.f: "Um [concept_klimt_painter] que continua seus estudos em uma viagem artística não gerará [concept_klimt_painting_tradition] em sua ausência. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] só pode estudar estilos artísticos que lhe são até então desconhecidos. Normalmente, essa viagem dura um ano, mas pode haver obstáculos ou oportunidades que prolonguem a estadia." #NT!
 klimt.401.g: "Classicismo." #NT!
 klimt.401.h: "Romantismo." #NT!
 klimt.401.i: "Realismo." #NT!
 klimt.401.j: "Impressionismo." #NT!
 klimt.401.k: "Expressionismo." #NT!
 klimt.401.l: "Arte Nova." #NT!
 klimt.401.m: "Deixa para lá." #NT!
 klimt.402.t: "Chegada em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.402.d: "Boas notícias! [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] chegou em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] ainda está em busca de vaga e iniciará seus estudos em breve." #NT!
 klimt.402.f: ""
 klimt.402.g: "Ah... [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.403.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] retorna da viagem do pintor" #NT!
 klimt.403.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] regressou da sua viagem de estudos e trouxe consigo novas experiências, novos conhecimentos e novas inspirações. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] também melhorou um pouco sua reputação no mundo da arte." #NT!
 klimt.403.f: "'A arte só é arte quando é um fim em si mesma, onde é absolutamente livre, entregue a si mesma, onde não conhece leis superiores às suas, as leis da verdade e da beleza.' -Ludwig Feuerbach" #NT!
 klimt.403.g: "E toda a viagem não foi só para diversão?" #NT!
  
 klimt.411.t: "Colegas pintores entre si" #NT!
 klimt.411.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] conheceu um colega pintor de [SCOPE.sCharacter('klimt_fellow_painter').GetHomeCountry.GetName] em sua viagem de estudo. Os dois se reconhecem como colegas iguais. [SCOPE.sCharacter('klimt_fellow_painter').GetFullName] parece ser um espírito talentoso e sociável." #NT!
 klimt.411.f: "Se por acaso várias nações enviarem um pintor numa viagem de estudo ao mesmo tempo, existe a possibilidade de se encontrarem e de haver efeitos sinérgicos positivos. Rivalidades e inimizades podem então desaparecer rapidamente no interesse do entusiasmo partilhado pela arte." #NT!
 klimt.411.g: "Eles deveriam trocar seus conhecimentos artísticos." #NT!
 klimt.411.h: "Eles certamente podem aprender com as técnicas uns dos outros." #NT!
 klimt.411.i: "O conhecimento será útil no mundo da arte para apoiarmos uns aos outros." #NT!
  
 klimt.421.t: "Nos passos dos gigantes" #NT!
 klimt.421.d: "Nosso pintor escreveu do seu local de estudo que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] já prevê seu futuro em visões gloriosas. O que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] precisa, porém, é de mais tempo e mais dinheiro." #NT!
 klimt.421.f: "Em Roma, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] é confrontado com alguns dos pintores mais importantes da história da arte, bem como com vestígios da arquitetura romana. Repetidamente, os viajantes que visitam Roma desenvolveram uma relação especial com esta cidade e sua história. A vontade de seguir os passos dos clássicos comoveu muitos artistas. A ambição de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] cresce para um dia se tornar um artista tão grande quanto um dos ídolos de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]. Isto pode beirar a megalomania, mas acima de tudo exigirá tempo, paciência – e mais estudos, como dizia o [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] numa carta." #NT!
 klimt.421.g: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] deveria demorar e imitar Michelangelo e Rafael." #NT!
 klimt.421.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] deveria pintar, não sonhar acordado!" #NT!
 klimt.422.t: "Espírito dos Românticos" #NT!
 klimt.422.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] não responde de Bamberg há dias. Aparentemente [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] sonha acordado." #NT!
 klimt.422.f: "Bamberg não é apenas um lugar pitoresco com inúmeras casas em enxaimel e uma rica herança barroca que convida você a permanecer romanticamente. Há algo nesta cidade que a torna incrivelmente atraente para os românticos. Ludwig Tieck e Heinrich Wackenroder foram românticos importantes que vieram de Berlim, mas nos quais a Francônia deixou sua marca. Eles também estavam menos interessados ​​nos seus estudos e mais interessados ​​no país, na sua gente e no rico património das cidades da região. E. T. A. Hoffmann, outro romântico da Prússia, experimentou seu avanço literário durante sua estada de cinco anos em Bamberg. O que foi para Goethe sua viagem à Itália, esta parte da Alemanha foi para jovens românticos. No panorama cultural encontraram não só uma ligação à idealizada Idade Média alemã, mas também às pinturas de Albrecht Dürer em Nuremberga e ao catolicismo, cuja espiritualidade apelava mais aos românticos do que ao protestantismo secularizado." #NT!
 klimt.422.g: "A vida de um imprestável..." #NT!
 klimt.423.t: "Conversão" #NT!
 klimt.423.d: "Na verdade, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] não teve muita relação com a fé até agora. Contudo, o forte catolicismo com que foi confrontado, tanto na arte como na vida quotidiana, desencadeou algo no [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim]. Cada vez mais [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] sente uma conexão que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] nunca teria pensado ser possível até então. Inspirado por isso, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] pintou o primeiro quadro religioso do [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]." #NT!
 klimt.423.f: "“Veja Bamberg e torne-se católico” era um lema entre os românticos alemães. Na verdade, o Romantismo Alemão foi uma das poucas épocas influenciadas mais por pensadores católicos do que protestantes, incluindo muitos convertidos. De forma semelhante, Roma também trouxe os céticos para o seio da Igreja. Isto pode ser surpreendente numa era materialista em que o progresso e a ciência desempenhavam um papel de liderança na sociedade, mas foi precisamente a necessidade de uma contra-resposta que acabou por levar um hedonista ao mosteiro." #NT!
 klimt.423.g: "Espero que esta não seja uma imagem cafona da Madonna." #NT!
 klimt.423.tt: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] perde todos os traços negativos de dependência e se converte ao #YELLOW catolicismo#! se [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] ainda não for católico." #NT!
 klimt.424.t: "Atenção aos detalhes" #NT!
 klimt.424.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] encontrou em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] um mestre do realismo que o ajudaria a aprimorar a técnica de pintura [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]. No entanto, isso levará meses – e a taxa é alta." #NT!
 klimt.424.f: "'A pintura é uma arte essencialmente concreta e só pode consistir na representação de coisas reais e existentes.' -Gustave Coubert" #NT!
 klimt.424.g: "Isso pode levar algum tempo, mas vale a pena." #NT!
 klimt.424.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] deveria antes se concentrar em obter o reconhecimento do mestre." #NT!
 klimt.425.t: "Inspiração sem limites" #NT!
 klimt.425.d: "Desde sua chegada em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] teve centenas e milhares de impressões. Já faz muito tempo que uma ideia seguiu a outra. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] pode literalmente sentir como este lugar o revigora." #NT!
 klimt.425.f: "'Desde o surgimento do Impressionismo, os salões oficiais, que antes eram marrons, tornaram-se azuis, verdes e vermelhos... Mas hortelã-pimenta ou chocolate ainda são confeitos.' -Claude Monet" #NT!
 klimt.425.g: "Estas novas ideias irão inspirá-lo a criar inúmeras pinturas." #NT!
 klimt.425.h: "Estas novas ideias devem inspirar a nossa cultura em casa." #NT!
 klimt.426.t: "A vida de um artista" #NT!
 klimt.426.d: "A vida sofisticada em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] também deixou sua marca em [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]. Ele costuma frequentar bares e pubs – e usa estimulantes para aumentar seu poder criativo. Sem uma ou duas intoxicações, dificilmente ele conseguiria completar sua carga de trabalho em tão pouco tempo." #NT!
 klimt.426.f: "'Depois do primeiro copo, você vê as coisas como gostaria que fossem.\nDepois do segundo, você vê as coisas como elas não são.\nFinalmente, você vê as coisas como elas realmente são,\no que é a coisa mais horrível do mundo. ' -Oscar Wilde" #NT!
 klimt.426.g: "Se isso inspira sua arte – onde está o problema?" #NT!
 klimt.426.h: "Então leva mais tempo." #NT!
 klimt.427.t: "O vício de um artista" #NT!
 klimt.427.d: "Estamos recebendo relatos preocupantes de [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. Os vícios de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] atingem proporções assustadoras. Aparentemente, ele aproveita sua ausência para se entregar a vícios e libertinagem, o que prejudica significativamente sua saúde." #NT!
 klimt.427.f: "Camille Pissarro, Henri de Toulouse-Lautrec, Paul Gauguin, Oscar Wilde e Charles Baudelaire - todos foram vítimas da intoxicação por absinto. O mesmo se aplica a Vincent van Gogh. Gabriele D'Annunzio, por outro lado, procurava aventuras eróticas. Jean Cocteau descobriu o ópio e escreveu um diário sobre seu uso e efeitos. O facto de em muitos casos estes vícios e vícios terem levado à autodestruição e à morte prematura é um dos episódios trágicos da vida dos artistas." #NT!
 klimt.427.g: "Todo artista tem um vício." #NT!
 klimt.427.h: "Temos que intervir!" #NT!
 klimt.427.tt: "A viagem educacional foi cancelada. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] é levado sob custódia por nossos agentes em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] e trazido de volta para [GetPlayer.GetName]. Ele será colocado em reabilitação lá pelos próximos seis meses." #NT!
 klimt.428.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] está disponível novamente" #NT!
 klimt.428.d: "Após uma pausa de vários meses, o nosso pintor regressou ao seu dia-a-dia habitual. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] não desistiu do seu estilo de vida, mas pelo menos algo pior poderia ser evitado." #NT!
 klimt.428.f: "'Um sequestro? Não, não, senhor, isso foi uma intervenção. Um sequestro aconteceria para o seu sofrimento, uma intervenção só é iniciada para o seu bem... como assim, não sabemos o que é melhor para você?'" #NT!
 klimt.428.g: "Esperamos que as coisas voltem ao normal agora." #NT!
  
 klimt.431.t: "Veduta" #NT!
 klimt.431.d: "Inspirado pela beleza de sua cidade anfitriã [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], nosso pintor começou a pintar um quadro magistral de veduta em uma viagem educacional. No entanto, isso poderia prolongar um pouco a sua estadia." #NT!
 klimt.431.f: "Uma veduta é uma pintura altamente detalhada, geralmente em grande escala ou, mais frequentemente, uma impressão de uma paisagem urbana ou alguma outra vista. Os pintores de vedute são chamados de vedutisti. No final do século 19, "impressões" mais pessoais de paisagens urbanas substituíram o desejo de precisão topográfica, que foi satisfeito por panoramas pintados e posteriormente fotografados. Os pintores veduta mais importantes desta época incluem David Roberts e Eduard Gaertner." #NT!
 klimt.431.g: "Uma ideia esplêndida." #NT!
 klimt.431.h: "Concentre-se em estudar." #NT!
 klimt.432.t: "Círculo de Pintura" #NT!
 klimt.432.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] foi recebido no grupo de artistas locais de [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] como um deles." #NT!
 klimt.432.f: "'Devo ficar sozinho e saber que estou sozinho para contemplar e sentir a natureza em sua plenitude; Tenho que me entregar ao que me cerca, tenho que me fundir com minhas nuvens e pedras para ser o que sou. A solidão é indispensável para o meu diálogo com a natureza.' -Caspar David Friedrich" #NT!
 klimt.432.g: "Precisamos do reconhecimento do mundo da pintura." #NT!
 klimt.433.t: "Compreensão rápida" #NT!
 klimt.433.d: "Em sua jornada educacional em [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], nosso artista está progredindo mais rápido do que o esperado. Talvez ele possa voltar mais cedo." #NT!
 klimt.433.f: "'O talento faz o que quer. O gênio faz apenas o que pode. -Eugène Delacroix" #NT!
 klimt.433.g: "Você pode ver o talento à primeira vista." #NT!
 klimt.434.t: "Negociante de arte" #NT!
 klimt.434.d: "Durante sua estadia educacional, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] encontrou um renomado negociante de arte que poderia vender algumas peças." #NT!
 klimt.434.f: "'Sou um empresário absolutamente sério. As calúnias dos meus concorrentes de que vendo falsificações são apenas por inveja. Agora posso deixar você animado com esta pintura? Um verdadeiro Leonardo da Vinci: A Dama com o Degu Sistina. Uma raridade! Uma oferta como esta nunca mais acontecerá!'" #NT!
 klimt.434.g: "Compre algumas pinturas." #NT!
 klimt.434.h: "Não precisamos de produtos estrangeiros de segunda categoria." #NT!
 klimt.435.t: "A última moda" #NT!
 klimt.435.d: "Em sua jornada educacional, nosso artista conheceu novas modas, novos estilos arquitetônicos e novos passatempos que até então lhe eram desconhecidos." #NT!
 klimt.435.f: "“Os homens que vieram da Inglaterra sabiam como dizer aos seus amigos atônitos que as pessoas do outro lado do Canal da Mancha, por mais sensatas que fossem, ainda gostavam muito dos prazeres infantis. Assim, os jovens se divertem chutando uma bola de couro em uma campina, outros batem a bola na rede com uma espécie de batedor de tapete, e essa loucura atrai espectadores em todas as multidões. Entre eles há pessoas com cargos e dignidade - que às vezes nem mesmo desdenham de se envolver.'" #NT!
 klimt.435.g: "O hálito fresco da nova cultura." #NT!
 klimt.435.h: "Mas é realmente certo apenas seguir o zeitgeist?" #NT!
