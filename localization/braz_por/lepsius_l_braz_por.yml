lepsius.190.d: "De qual sítio arqueológico devemos chamar nossa equipe de volta?" #NT!
lepsius.190.f: "Alguém deve ter difamado Henry J., porque sem nenhuma culpa própria, ele foi chamado de volta de seu local de escavação uma manhã." #NT!
