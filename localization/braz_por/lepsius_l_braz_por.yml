 lepsius.1502.t: "Fósseis Humanos Especiais" #NT!
 lepsius.1502.d: "Aqui está uma visão geral das descobertas históricas mais importantes que são consideradas inovadoras na história da antropologia." #NT!
 lepsius.1502_cromagnon_t: "#T Homem de Cro-Magnon#! descoberto por [SCOPE.sCountry('lepsius_cromagnon_finder_country').GetName]" #NT!
 lepsius.1502_cromagnon_d: "\nOs fragmentos de esqueletos encontrados por Louis Lartet em Abri de Cro-Magnon são considerados os primeiros vestígios dos primeiros europeus. Eles têm cerca de 27.000 anos." #NT!
 lepsius.1502_neanderthaler_t: "\n\n#T Neandertal#! descoberto por [SCOPE.sCountry('lepsius_neanderthaler_finder_country').GetName]" #NT!
 lepsius.1502_neanderthaler_d: "\nAo lado do Homo sapiens, o Homo neanderthalensis é a espécie de hominídeo mais bem preservada e desapareceu há 40 mil anos." #NT!
 lepsius.1502_java_t: "\n\n#T Java Man#! descoberto por [SCOPE.sCountry('lepsius_java_finder_country').GetName]" #NT!
 lepsius.1502_java_d: "\nEsses fósseis de 1 milhão de anos foram os primeiros hominídeos descobertos fora da Europa e os segundos, depois dos Neandertais, de fósseis parentes de humanos anatomicamente modernos." #NT!
 lepsius.1502_taung_t: "\n\n#T Taung Child#! descoberto por [SCOPE.sCountry('lepsius_taung_finder_country').GetName]" #NT!
 lepsius.1502_taung_d: "\nA Criança Taung era o fóssil mais antigo conhecido de um ancestral humano na época e, ao mesmo tempo, o primeiro fóssil pré-humano encontrado na África." #NT!
 lepsius.1502_peking_t: "\n\n#T Homem de Pequim#! descoberto por [SCOPE.sCountry('lepsius_peking_finder_country').GetName]" #NT!
 lepsius.1502_peking_d: "\nJuntamente com o Homem de Java, acredita-se que o Homem de Java seja o primeiro Homo Erectus encontrado e reforçou a crença de que a humanidade veio originalmente da Ásia. Diz-se que os ossos têm entre 400.000 e 780.000 anos." #NT!
 lepsius.1502_piltdown_t: "\n\n#T Homem de Piltdown#! descoberto por [SCOPE.sCountry('lepsius_piltdown_finder_country').GetName]" #NT!
 lepsius.1502_piltdown_d: "\nO enigmático Homem de Piltdown é considerado o elo crucial entre humanos e macacos e é considerado uma evidência da descoberta humana na Europa. O fóssil é estimado em 500.000 anos." #NT!
  
 lepsius.2000.t: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] inventa o Sistema das Três Idades" #NT!
 lepsius.2000.d: "O diretor do Museu Nacional da Dinamarca, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], inventou um sistema para classificar os achados arqueológicos nos três períodos #b Idade da Pedra#!, #b Idade do Bronze#! e #b Idade do Ferro#!. Isto é revolucionário para a Arqueologia!" #NT!
 lepsius.2000.f: "\"Veja, alguns artefatos sempre aparecem juntos e alguns materiais nunca aparecem na mesma escavação. A prata, por exemplo, só é encontrada onde ferramentas e armas de ferro também são encontradas. O ouro, por outro lado, pode ser encontrado tanto com ferro quanto com bronze ferramentas.\nÉ fascinante também que alguns materiais só aparecem em certos formatos de sepulturas. Ferramentas de pedra só podem ser encontradas em cadáveres não cremados e tumbas em câmaras de pedra. O ferro é encontrado em tumbas em túmulos.\nTudo isso nos permite datamos nossas descobertas com mais precisão. Primeiro houve ferramentas de pedra, depois as ferramentas de bronze e só depois as ferramentas de ferro." #NT!
 lepsius.2000.g: "Uma mente tão grande precisa trabalhar para nós!" #NT!
 lepsius.2000.h: "Ele pode ficar em seu museu..." #NT!
  
