 lepsius_upper_egypt_modifier: "O Vale dos Reis" #NT!
lepsius_upper_egypt_modifier_desc: "O Vale dos Reis é um dos locais arqueológicos mais fascinantes do mundo. Nas tumbas milenares, diz-se que existem tesouros apenas esperando para serem descobertos." #NT!
lepsius_lower_egypt_modifier: "As Pirâmides" #NT!
lepsius_lower_egypt_modifier_desc: "O Baixo Egito, com sua antiga capital Mênfis, é a terra de pirâmides desconhecidas e cidades desconhecidas. Diz-se que uma série de artefatos perdidos repousa nas areias egípcias até hoje." #NT!
lepsius_babylonia_modifier: "O Berço da Civilização" #NT!
lepsius_babylonia_modifier_desc: "A Mesopotâmia é considerada a terra onde a escrita e a agricultura foram inventadas e os primeiros reinos surgiram. Tábuas cuneiformes, figuras de pedra colossais e ruínas de templos ainda são evidências de uma alta cultura gloriosa." #NT!
lepsius_assyria_modifier: "As Ruínas de Nínive e Nimrud" #NT!
lepsius_assyria_modifier_desc: "A Assíria não é apenas o local de origem de impérios belicosos, mas também o ponto em que a história oriental antiga e as narrativas bíblicas se encontram. As ruínas de antigos jardins e poderosas muralhas ainda fascinam hoje." #NT!
lepsius_argolis_modifier: "As Cidadelas de Micenas" #NT!
lepsius_argolis_modifier_desc: "A cultura micênica é considerada a primeira civilização avançada no continente grego. Os reis da mitologia grega há muito tempo foram descartados como meros contos de fadas, mas escavações arqueológicas podem provar que as histórias têm um núcleo de verdade." #NT!
lepsius_crete_modifier: "A Civilização Minoica" #NT!
lepsius_crete_modifier_desc: "Creta é o lar das cidades mais antigas da Europa, juntamente com complexos palacianos cujos mistérios ainda estão para serem revelados. A cultura minoica recebe o nome do lendário Rei Minos, que se diz ter governado todo o Egeu." #NT!
lepsius_yucatan_modifier: "Os Mistérios de Yucatán" #NT!
lepsius_yucatan_modifier_desc: "No fundo da selva de Yucatán, diz-se que ainda estão as cidades submersas da outrora próspera cultura maia. Relatos de locais sugerem sensações arqueológicas - se alguém conseguir atravessar a mata impenetrável." #NT!
lepsius_peru_modifier: "Os Segredos dos Andes" #NT!
lepsius_peru_modifier_desc: "O império dos incas foi outrora o estado mais poderoso do continente sul-americano, o qual só terminou com a conquista espanhola. Mas supostamente ainda existem túmulos e templos desconhecidos. Alguns até falam de uma cidade desconhecida escondida nos Andes." #NT!
