 lepsius_upper_egypt_modifier: "O Vale dos Reis" #NT!
 lepsius_upper_egypt_modifier_desc: "O Vale dos Reis é um dos sítios arqueológicos mais fascinantes do mundo. Diz-se que nas tumbas milenares há tesouros à espera de serem descobertos." #NT!
 lepsius_lower_egypt_modifier: "As pirâmides" #NT!
 lepsius_lower_egypt_modifier_desc: "O Baixo Egito, com sua antiga capital Memphis, é a terra de pirâmides desconhecidas e cidades desconhecidas. Diz-se que toda uma série de artefatos perdidos permanecem nas areias egípcias até hoje." #NT!
 lepsius_babylonia_modifier: "O Berço da Civilização" #NT!
 lepsius_babylonia_modifier_desc: "A Mesopotâmia é considerada a terra onde a escrita e a agricultura foram inventadas e surgiram os primeiros reinos. Tábuas cuneiformes, figuras colossais de pedra e ruínas de templos ainda são evidências de uma cultura outrora gloriosa." #NT!
 lepsius_assyria_modifier: "As Ruínas de Nínive e Nimrud" #NT!
 lepsius_assyria_modifier_desc: "A Assíria não é apenas o local de origem de impérios guerreiros, mas também o ponto onde a história oriental antiga e as narrativas bíblicas se encontram. As ruínas de antigos jardins e poderosas muralhas ainda hoje fascinam." #NT!
 lepsius_argolis_modifier: "As Cidadelas de Micenas" #NT!
 lepsius_argolis_modifier_desc: "A cultura micênica é considerada a primeira civilização avançada no continente grego. Os reis da mitologia grega há muito são considerados meros contos de fadas - mas as escavações arqueológicas podem provar que os contos têm um fundo de verdade." #NT!
 lepsius_crete_modifier: "A Civilização Minóica" #NT!
 lepsius_crete_modifier_desc: "Creta abriga as cidades mais antigas da Europa - juntamente com complexos palacianos cujos mistérios ainda não foram revelados. A cultura minóica recebeu o nome do lendário Rei Minos, que teria governado todo o Egeu." #NT!
 lepsius_yucatan_modifier: "Os mistérios de Yucatán" #NT!
 lepsius_yucatan_modifier_desc: "Diz-se que nas profundezas da selva de Yucatán ainda existem cidades submersas da outrora próspera cultura maia. Relatos de moradores locais sugerem sensações arqueológicas - se alguém conseguir romper o matagal impenetrável." #NT!
 lepsius_peru_modifier: "Os segredos dos Andes" #NT!
 lepsius_peru_modifier_desc: "O império dos Incas já foi o estado mais poderoso do continente sul-americano – o que só terminou com a conquista espanhola. Mas supostamente ainda existem tumbas e templos desconhecidos. Alguns até falam de uma cidade desconhecida escondida nos Andes." #NT!
