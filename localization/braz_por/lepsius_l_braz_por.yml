 lepsius.811.t_vok: "Tumba de um Nobre" #NT!
 lepsius.811.t_pyr: "Santuário de Bastet" #NT!
 lepsius.811.t_bab: "Tumba Suméria" #NT!
 lepsius.811.t_ass: "Santuário Assírio" #NT!
 lepsius.811.t_arg: "Santuário de Micenas" #NT!
 lepsius.811.t_yuc: "Casa de armazenamento" #NT!
 lepsius.811.d: "Nosso arqueólogo montou um local de escavação medíocre." #NT!
  
 lepsius.811.f_pyr: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] encontrou as ruínas de um antigo complexo de templos egípcios em uma parte pantanosa do Delta do Nilo no Baixo Egito - era o que parecia à primeira vista. Infelizmente, acabou sendo um achado muito menor: o suposto templo era mais um santuário dedicado à deusa gata Bastet. Mesmo assim, nossos pesquisadores iniciaram a escavação - afinal, é preciso começar de algum lugar." #NT!
 lepsius.811.f_bab: "Os sumérios são talvez a civilização mais antiga do mundo. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] na Babilônia descobriu acidentalmente uma tumba do povo antigo que supostamente inventou a roda e a escrita. Infelizmente, porém, depois de pouco tempo, descobriu-se que a maioria dos artefatos havia sido roubada ou destruída. Os arqueólogos começaram a trabalhar." #NT!
  
 lepsius.811.f_arg: ""
 lepsius.811.f_yuc: "Infelizmente, nossa equipe de escavação em Yucatán teve pouco sucesso na busca por vestígios da cultura maia. Num vale lateral, os arqueólogos encontraram um antigo armazém que antes só oferecia cerâmica quebrada. Num telegrama, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] confirmou que se esperava mais no futuro." #NT!
 lepsius.811.g: "Um lugar medíocre, mas é nosso..." #NT!
 lepsius.812.t_vok: "Tumba de um Príncipe" #NT!
 lepsius.812.t_pyr: "Templo de Rá" #NT!
 lepsius.812.t_bab: "Zigurate da Lua" #NT!
 lepsius.812.t_ass: "Fortaleza Assíria" #NT!
 lepsius.812.t_arg: "Tumba da Câmara" #NT!
 lepsius.812.t_yuc: "Observatório Maia" #NT!
 lepsius.812.d: "Nosso arqueólogo montou um bom local de escavação." #NT!
 lepsius.812.f_vok: "Boas notícias do Egito! Depois de muitas dificuldades, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] descobriu uma tumba até então desconhecida. Segundo informações iniciais, é o local de descanso final de um antigo príncipe egípcio. Embora faltem alguns artefatos que podem ter sido roubados e vendidos pelos habitantes locais no passado, é um bom ponto de partida para futuras escavações arqueológicas." #NT!
 lepsius.812.f_pyr: "Sob um céu egípcio claro, o último remanescente de elétrons brilha no topo de um obelisco no horizonte - e marca a entrada de um templo do deus sol Rá! [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] protegeu imediatamente o local e iniciou a escavação." #NT!
  
 lepsius.812.f_ass: "Até hoje, a Bíblia tem retratado a imagem dos assírios sob uma luz bastante negativa entre judeus e cristãos. Notório como um povo guerreiro que assediou repetidamente os israelitas e acabou destruindo o reino do norte, eles entraram para a história como uma grande potência militar. Embora nem toda esta propaganda negativa seja verdadeira, a descoberta de uma fortaleza assíria mostrou que os antigos governantes do Médio Oriente tinham uma cultura militar impressionante." #NT!
 lepsius.812.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] encontrou recentemente uma tumba de câmara micênica. Esta forma de arquitetura mortuária estava em uso no final da Idade do Bronze nas áreas sob a influência cultural do Egeu. Os túmulos são escavados na rocha e apresentam estrutura tripartida (câmara, estômio e dromos), muitas vezes com nichos adicionais e câmaras laterais onde ocorreram sepultamentos primários ou secundários. O diretor do nosso museu colocou uma garrafa de champanhe gelada." #NT!
 lepsius.812.f_yuc: "Os maias tinham um grande interesse pela astronomia. Aparentemente, eles tinham um conhecimento distinto dos fenômenos celestes que era superior ao dos antigos gregos em muitos aspectos. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] descobriu um prédio na selva que tem uma escada em espiral em forma de cobra no topo. Nossos pesquisadores estão entusiasmados para ver quais insights e artefatos esta descoberta contém." #NT!
 lepsius.812.g: "Um ótimo lugar para uma escavação." #NT!
 lepsius.813.t_vok: "Tumba de uma Rainha" #NT!
 lepsius.813.t_pyr: "Pirâmide Inexplorada" #NT!
 lepsius.813.t_bab: "Portão e Muralhas da Babilônia" #NT!
 lepsius.813.t_ass: "Palácio Assírio" #NT!
 lepsius.813.t_arg: "Cidadela de Micenas" #NT!
 lepsius.813.t_yuc: "Pirâmide Maia" #NT!
 lepsius.813.d: "Nosso arqueólogo montou um excelente local de escavação." #NT!
  
 lepsius.813.f_pyr: "Quando o último telegrama de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] chegou hoje, nossos pesquisadores a princípio não quiseram acreditar: aparentemente nossos arqueólogos redescobriram uma pirâmide até então desconhecida no deserto egípcio. Embora os moradores já tenham falado sobre o objeto, que está totalmente coberto de areia, não encontraram entrada. Nossa nação pode chamar de suas inúmeras descobertas do Reino Antigo!" #NT!
  
  
 lepsius.813.f_arg: "Os semideuses ou ciclopes realmente construíram as cidades antigas? Uma formidável cidadela micênica ergue-se acima das colinas gregas enquanto nossa equipe de expedição relata sucesso após sucesso, uma semana após a descoberta. Não só a arquitetura é impressionante, mas também os achados feitos de argila e ouro prometem novas descobertas no futuro. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] chegou a dizer que o Anel de Menelau havia sido encontrado." #NT!
 lepsius.813.f_yuc: "Quando a chuva cessou depois do expediente e apenas uma suave película de neblina restou da chuva, que envolveu as copas das árvores da selva, a expedição viu uma imagem magnífica. Acima das copas das árvores, inúmeros degraus cobertos por vegetação rasteira e cipós subiam ao céu: uma imponente pirâmide de degraus tomava o panorama, no meio da mata, povoada por pássaros e antas. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] garantiu imediatamente alguns dos primeiros achados e os enviou ao museu por entrega expressa." #NT!
 lepsius.813.g: "Este lugar é perfeito!" #NT!
  
 lepsius.190.t: "Equipe arqueológica chamada de volta" #NT!
 lepsius.190.d: "De qual sítio arqueológico devemos chamar nossa equipe?" #NT!
 lepsius.190.f: "Alguém deve ter caluniado Henry J., porque, sem culpa alguma, ele foi chamado de volta de seu local de escavação certa manhã." #NT!
