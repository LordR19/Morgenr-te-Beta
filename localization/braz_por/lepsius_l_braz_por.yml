 lepsius_decode_quipu_button_desc: "Para decodificar o Quipu com sucesso, é necessário um arqueólogo experiente ou famoso e um departamento treinado em artefatos mesoamericanos." #NT!
 lepsius_decode_quipu_tt: "O Quipu será decodificado depois de algum tempo." #NT!
