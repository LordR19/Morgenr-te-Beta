 lepsius.721.t: "A Epopeia de Gilgamesh" #NT!
 lepsius.721.d: "Nossos assiriologistas conseguiram reconstruir as características básicas da Epopéia de Gilgamesh com base nas tabuinhas cuneiformes encontradas." #NT!
 lepsius.721.f: "Gilgamish surgiu interpretando sonhos,\n dirigindo-se à sua mãe.\n 'Minha mãe! durante a minha noite,\n eu, tendo me tornado vigoroso, vaguei\n no meio de presságios.\n E surgiram estrelas nos céus,\n Como um ... do céu, ela caiu sobre mim.\n Eu carreguei ele, mas ele era muito pesado para mim.\n Ele carregava uma rede, mas eu não era capaz de suportá-la.\n Convoquei a terra para se reunir com ele,\n para que os heróis pudessem beijar seus pés.\n Ele se levantou diante dele. e eles se puseram diante de mim. Eu o levantei e o levei para ti.'" #NT!
 lepsius.721.g: "O épico mais antigo da história da humanidade..." #NT!
  
 lepsius.741.t: "O Tesouro de Príamo" #NT!
 lepsius.741.d: "Após a descoberta inovadora de Tróia, Heinrich Schliemann procura um museu adequado ao qual possa doar o tesouro de Príamo." #NT!
 lepsius.741.f: "Embora Schliemann tenha impressionado os especialistas com as suas escavações e gozado de popularidade em toda a Europa, encontrou resistência por parte dos especialistas, especialmente devido aos seus métodos de investigação. Ainda havia uma série de advertências. Por exemplo, historiadores e arqueólogos duvidavam que o chamado Tesouro de Príamo pudesse realmente provir de uma camada que correspondia à Tróia homérica. Além disso, quando Schliemann decidiu doar as suas descobertas a um museu, não obteve a resposta que esperava; antigos clientes foram desdenhosos. Museus famosos como o Hermitage ou o Louvre também recusaram. O descobridor exibiu temporariamente o tesouro em Londres até decidir, em 1881, legar a descoberta "ao povo alemão para posse perpétua e guarda na capital do Reich”." #NT!
 lepsius.741.g: "... e eu conheço o local perfeito para esse tesouro!" #NT!
 lepsius.743.t: "Schliemann doa o tesouro de Príamo" #NT!
 lepsius.743.d: "Depois de muita deliberação, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName] decidiu confiar o tesouro de Príamo ao nosso museu!" #NT!
 lepsius.743.g: "Vamos montar um salão para isso - e dar-lhe o nome de Schliemann!" #NT!
 lepsius.743.h: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] é o verdadeiro tesouro!" #NT!
 lepsius.744.t: "Schliemann doa o tesouro de Príamo a um museu" #NT!
 lepsius.744.d: "Hoje infelizmente recebemos a notícia de que Heinrich Schliemann legou o tesouro de Príamo a um museu. Infelizmente não é nosso." #NT!
 lepsius.744.g: "Como ele pôde nos trair daquele jeito?" #NT!
  
 lepsius.801.t: "Local de escavação" #NT!
 lepsius.801.d: "Para qual local de escavação devemos enviar nosso arqueólogo?" #NT!
 lepsius.801.f: "Quando Coffeecake percebeu que o mapa do tesouro de aparência impressionantemente realista veio de uma máquina de chicletes, ele teve que mudar seus planos de viagem arqueológica de maneiras nunca antes vistas." #NT!
