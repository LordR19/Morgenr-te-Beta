 LEPSIUS_SUB_TEAM_WITH_EXPLANATION_TT: "Perder #R 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')]. Você pode recuperá-lo #p de volta#! após o [concept_lepsius_expedition] ou deixá-lo lá por um [concept_lepsius_excavation] se você pesquisou a #V Tecnologia Arqueológica Antiga#!." #NT!
  
