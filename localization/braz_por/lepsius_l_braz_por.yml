 lepsius.471.t_itza: "Chichen Itza" #NT!
 lepsius.471.t_olla: "Ollantaytombo" #NT!
 lepsius.471.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] quer fazer uma viagem a um local famoso. Embora o sítio tenha grande importância arqueológica, isso dificultaria enormemente a nossa expedição." #NT!
 lepsius.471.f_karnak: "O Templo de Karnak, ao norte de Luxor, é considerado um dos maiores complexos de templos do mundo antigo. Após a elevação de Amon-Re de Tebas à posição de deus local e mais tarde deus imperial, os governantes do início do Império Médio começaram a construir um templo que foi expandido ao longo de milhares de anos para formar o atual complexo de templos, onde o sacerdócio de Amon conduzia o serviço diário no templo. Diz-se que 30 faraós construíram sobre ele." #NT!
 lepsius.471.f_memphis: "Manetho relata que, segundo a lenda, Memphis foi fundada pelo rei Menes em 3.000 aC. Foi a capital do Egito durante o Império Antigo e permaneceu uma cidade importante na história egípcia. Memphis estava sob a proteção do deus Ptah, padroeiro dos artesãos, cujo templo Hut-Ka-Ptah estava localizado no centro da cidade. A ascensão e queda de Memphis estão intrinsecamente ligadas à história de todo o país." #NT!
 lepsius.471.f_uruk: "Uruk é o local da primeira escrita. Já estava no final do 4º milênio AC. um dos principais centros políticos do início do período sumério. Nos tempos antigos, a cidade mesopotâmica ficava às margens do rio. No mito e na literatura, Uruk era famosa como a capital de Gilgamesh, herói da Epopéia de Gilgamesh. Os estudiosos identificam Uruk como a Erech bíblica (Gênesis 10:10), a segunda cidade fundada por Nimrod em Sinar." #NT!
 lepsius.471.f_niniveh: "Nínive está localizada na margem oriental do rio Tigre e foi a capital e maior cidade do Império Neo-Assírio, bem como a maior cidade do mundo durante várias décadas. Durante o Império Neo-Assírio, especialmente a partir da época de Ashurnasirpal II, houve uma expansão arquitetônica considerável. Algumas das portas principais eram ladeadas por figuras colossais de portas de pedra lamassu pesando até 30.000 kg (30 t)." #NT!
 lepsius.471.f_tiryns: "Tirinto atingiu o seu auge de importância entre 1400 e 1200 aC, quando se tornou um dos centros mais importantes do mundo micênico, e em particular na Argólida. As suas características mais notáveis ​​eram o seu palácio, os seus túneis ciclópicos e especialmente as suas muralhas, que deram à cidade o epíteto homérico de "poderoso Tirinto murado". Tirinto tornou-se associado aos mitos que cercam Hércules, já que a cidade foi a residência do herói durante seus trabalhos, e algumas fontes a citam como seu local de nascimento." #NT!
 lepsius.471.f_phaistos: "Segundo a lenda, a cidade de Festos foi fundada pelo rei Minos e recebeu o nome de um filho ou neto de Héracles (Heros Phaistos), que foi morto por Idomeneus, neto de Minos e mais tarde rei de Creta. Diz-se que o primeiro governante de Festos foi Rhadamanthys, irmão de Minos. A cidade possui o segundo maior complexo palaciano de Creta, depois de Cnossos." #NT!
 lepsius.471.f_itza: "Chichén Itzá é uma das ruínas mais importantes da Península de Yucatán, no México. Está localizada a cerca de 120 quilômetros a leste de Mérida, no estado de Yucatán. Suas ruínas datam do final do período maia. Cobrindo uma área de 1.547 hectares, Chichén Itzá é um dos sítios mais extensos de Yucatán. O centro é ocupado por numerosos edifícios monumentais representativos de fundo religioso e político, dos quais se projeta uma grande pirâmide escalonada, em grande parte preservada." #NT!
 lepsius.471.f_olla: "Durante o Império Inca, Ollantaytambo foi propriedade real do imperador Pachacuti, que conquistou a região e construiu a cidade e um centro cerimonial. Na época da conquista espanhola do Peru, serviu de reduto para Manco Inca Yupanqui, líder da resistência Inca. Ollantaytambo é o único exemplo remanescente de planejamento urbano inca. Os edifícios e terraços incas, bem como as ruas estreitas da cidade, ainda estão em seu estado original. As ruas retas e estreitas formam 15 quarteirões (canchas), cada um com entrada para o pátio central rodeado de casas." #NT!
  
 lepsius.471.j: "Absolutamente não – a expedição tem prioridade!" #NT!
 lepsius.472.t: "Um mundo perdido?" #NT!
 lepsius.472.d: "Depois de nossa expedição não ter relatado por muito tempo, ela relata grandes perdas de homens, animais de carga e ferramentas. A desculpa dada pelo líder da expedição para isso é surpreendente." #NT!
  
 lepsius.473.t: "O Diário do Prof. Lidenbrock" #NT!
 lepsius.473.d: "Ao inspecionar as ruínas micênicas de Methana, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontrou o diário de um famoso geólogo alemão cujo paradeiro é desconhecido até hoje." #NT!
  
 lepsius.473.g: "Uma descoberta que beneficiará a todos." #NT!
 lepsius.473.h: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] deve guardá-lo e estudá-lo." #NT!
  
 lepsius.501.t: "Tumba de um faraó desconhecido" #NT!
 lepsius.501.d: "Nosso líder da expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ouviu falar de uma tumba perdida no Vale dos Reis. Aparentemente pertence a um faraó até então desconhecido. Os moradores afirmam ter encontrado a entrada." #NT!
 lepsius.501.f: "Há mais de 3.000 anos, os faraós do Egito foram enterrados no lendário Vale dos Reis. Muitos destes túmulos já eram conhecidos na antiguidade e eram considerados atrações turísticas - os grafites romanos e gregos testemunham isso. Os cristãos coptas até transformaram algumas sepulturas abertas em capelas. Durante séculos, ladrões de tumbas de locais próximos roubaram obras de arte de tumbas e templos e as venderam no mercado. Por esta razão, nada mais resta do que cavidades em muitas sepulturas. E, no entanto, repetidamente, pessoas de perto e de longe se depararam com sepulturas que haviam sido esquecidas e continham objetos encontrados, fotos ou câmaras fechadas. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] recebeu recentemente notificação de uma sepultura que pode estar em boas condições." #NT!
 lepsius.501.g: "Não temos tempo para isso." #NT!
  
 lepsius.502.t: "Areia, muita areia" #NT!
 lepsius.502.d: "Quando os arqueólogos chegam ao local, descobrem que realmente há evidências da tumba de um rei, mas o local está completamente enterrado com areia." #NT!
 lepsius.502.f: "Ninguém pensou que a escavação seria fácil. Mas quando um local guia os arqueólogos até onde dizem que está a tumba, a primeira coisa que os membros da expedição enfrentam é uma rocha vertical à qual se agarra uma duna de areia e lama. Não há vestígios de sepultura em lugar nenhum. Quando questionado, o morador explica que nunca tinha visto a entrada do túmulo; mas seu avô ainda sabia disso e seu pai pelo menos viu um indício disso quando criança. Devido às chuvas, o Vale dos Reis está sujeito a deslocamentos de lama; e o vento e a areia egípcia são famosos por esconder locais centenários. Embora alguns dos assistentes expressem dúvidas sobre a existência do túmulo, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] continua determinado a procurar o túmulo perdido. No entanto, será necessário algum financiamento adicional para retirar as massas de areia que os anos acumularam." #NT!
 lepsius.502.g: "Precisamos de mais ferramentas!" #NT!
 lepsius.503.t: "A pedra" #NT!
 lepsius.503.d: "Depois de usar persistentemente todas as pás à venda em um raio de 16 quilômetros, a equipe cavou a entrada – apenas para se deparar com uma pedra enorme bloqueando a entrada." #NT!
 lepsius.503.f: "Dias de árdua remoção de areia e lama deveriam ser recompensados ​​– pelo menos era o que os membros da expedição esperavam. Quando o lintel da porta do complexo da sepultura foi realmente descoberto, o humor deprimido dos homens exaustos aumentou para a euforia. Em apenas algumas horas a parede da entrada ficou exposta. Mas assim que você avançou mais, descobriu a razão pela qual esta tumba foi poupada do saque: uma pedra enorme, provavelmente arrancada da rocha há décadas, senão séculos atrás, bloqueava a entrada. Nem mesmo um garotinho conseguia passar por ele, pois escombros e lama solidificada enchiam o resto do corredor como argamassa. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se deparou com uma decisão importante: como tentar remover o obstáculo da entrada do túmulo?" #NT!
 lepsius.503.g: "Usamos métodos sofisticados." #NT!
 lepsius.503.h: "Usamos mecânica sofisticada." #NT!
 lepsius.503.i: "Usamos nitroglicerina sofisticada." #NT!
 lepsius.503.j: "Usamos pura força muscular." #NT!
 lepsius.504.t: "Tumba destruída pela nitroglicerina" #NT!
 lepsius.504.d: "Infelizmente, o uso de explosivos trouxe mais problemas do que benefícios: a explosão não destruiu apenas a rocha, mas todo o complexo da tumba!" #NT!
 lepsius.504.f: "A organização de explosivos, embora não fosse a tarefa mais fácil, foi resolvida em poucos dias, quando a equipe conseguiu comprar reservas de um geólogo por um bom preço. Nenhum dos membros da expedição se descreveria como especialista em demolição, mas [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] era da opinião que lidar com nitroglicerina altamente perigosa não representava um desafio particularmente grande. Talvez fosse melhor consultar um especialista antes, porque o nosso povo deve ter calculado mal a quantidade necessária: em vez de apenas explodir a rocha, a expedição arqueológica explodiu toda a superfície rochosa! Foi apenas por um milagre que os membros da expedição conseguiram salvar-se antes que uma cascata de pedras caísse da montanha mais próxima e reduzisse toda a área a escombros. O que quer que estivesse atrás da entrada: agora deve ter sido irremediavelmente destruído..." #NT!
 lepsius.504.g: "Talvez isso tenha sido um exagero?" #NT!
 lepsius.505.t_archaeology: "Galeria de pinturas" #NT!
 lepsius.505.t_engine: "Uma galeria destruída" #NT!
 lepsius.505.t_muscular: "Galeria de pinturas" #NT!
 lepsius.505.d_archaeology: "Após uma investigação arqueológica detalhada e subsequente remoção cuidadosa da pedra usando os métodos mais recentes, nossos arqueólogos entram na galeria bem preservada da tumba do faraó." #NT!
 lepsius.505.d_engine: "Usando uma máquina, a equipe consegue remover a pedra – com efeitos colaterais negativos." #NT!
 lepsius.505.d_muscular: "Depois de contratar um poderoso italiano, conseguimos remover a pedra e entrar no sítio arqueológico bem preservado." #NT!
 lepsius.505.f_archaeology: "Semelhante a uma operação complicada, os arqueólogos abordaram a pedra. Eles autopsiaram a rocha, verificaram o material, vasculharam com pás e picaretas. Após investigação detalhada, decidiram remover o caroço em pequenas camadas por meio de um processo complicado e demorado, de forma que os hieróglifos da entrada não fossem danificados. Foi um processo trabalhoso, mas definitivamente valeu a pena. Armados com lamparinas a óleo nas mãos, eles tatearam pelo primeiro corredor e contemplaram a beleza do Antigo Egito: pinturas em condições notáveis ​​de camponeses nos campos, a corte do Faraó e deuses do julgamento tremeluziam nas paredes. Mesmo que os arqueólogos não conseguissem encontrar quaisquer artefactos - vestígios de saques poderiam definitivamente ser encontrados - o conjunto promissor por si só convidava a uma exploração minuciosa do túmulo." #NT!
 lepsius.505.f_engine: "A tecnologia mais recente deverá ajudar a nossa escavação no Túmulo do Faraó Desconhecido: com uma máquina que deverá retirar a pedra do poço de entrada através de uma argamassa. No início, a rocha não se moveu nem se mexeu, por isso os nossos cientistas colocaram o motor na potência máxima. Um erro fatal: porque embora a pedra tenha se soltado brevemente de seu suporte e sido arrastada encosta acima, ela logo se libertou do cinto e rolou de volta para o túmulo com força total - e causou ali uma destruição fatal! [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] e seus assistentes rapidamente correram para a passagem descoberta, mas ficaram chocados ao descobrir que a rocha não só havia demolido completamente o que antes era uma galeria lindamente pintada, mas também danificou gravemente uma parede importante que era usada para a estática de todo o sistema. ..." #NT!
 lepsius.505.f_muscular: "De volta a Luxor, os membros da nossa expedição encontraram uma figura impressionante. Foi um homem de Pádua que veio originalmente ao Egito para mostrar ao Paxá um dispositivo hidráulico para ajudar na inundação do Nilo. No entanto, o negócio não teve sucesso. O gigante, com cerca de dois metros de altura e dotado de músculos de touro, disse que já havia trabalhado no circo como ‘Hércules da Patagônia’. De acordo com um testemunho confiável de seu servo inglês, ele conseguia levantar seis homens ao mesmo tempo. Foram essas habilidades especiais que nos convenceram a contratá-lo para desbloquear o acesso. Mal chegando ao local, ele rolou a pedra para o lado em uma ação admirável. Armados com lamparinas a óleo nas mãos, nossos arqueólogos correram para o corredor e contemplaram a beleza do Antigo Egito: pinturas em condições notáveis ​​de camponeses nos campos, a corte do Faraó e deuses do julgamento tremeluziam nas paredes. O conjunto promissor por si só convidava a uma exploração completa da tumba." #NT!
 lepsius.505.g: "O esplendor do Antigo Egito!" #NT!
 lepsius.505.h: "Ops." #NT!
 lepsius.506.t_archaeology: "Um belo sarcófago" #NT!
 lepsius.506.t_engine: "Um sarcófago em perigo" #NT!
 lepsius.506.t_muscular: "Um sarcófago quebrado" #NT!
 lepsius.506.d_archaeology: "Nossos arqueólogos entram na Câmara do Rei com espanto e admiração - e conseguem um maravilhoso sarcófago e uma múmia da 20ª dinastia." #NT!
 lepsius.506.d_engine: "Os danos causados ​​pela máquina são claramente visíveis na câmara funerária: os arqueólogos mal têm tempo para fazer um balanço, em vez disso lutam para transportar o sarcófago para fora o mais rápido possível!" #NT!
 lepsius.506.d_muscular: "Nossos arqueólogos conseguem entrar na câmara funerária intacta e lindamente decorada do faraó desconhecido - mas então um imprevisto... acidente acontece." #NT!
 lepsius.506.f_archaeology: "Foi uma experiência verdadeiramente histórica quando os nossos arqueólogos, liderados por [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], entraram na própria câmara mortuária. Além de alguns potes com oferendas de sacrifício e um cachorro mumificado, uma surpresa especial os aguardava: na verdade, o sarcófago junto com a múmia do Faraó Desconhecido ainda descansavam onde foi enterrado há mais de 3.000 anos! Os cientistas examinaram cuidadosamente a descoberta surpreendente, sacudindo a poeira e reconhecendo um caixão de madeira bem preservado após remover a tampa, que havia sido danificada por ladrões de tumbas. Nosso museu foi enriquecido com um testemunho único da cultura egípcia!" #NT!
  
  
 lepsius.506.g: "A arqueologia salvou o dia." #NT!
 lepsius.506.h: "Mova-se rapidamente!" #NT!
 lepsius.506.i: "Ops." #NT!
  
 lepsius.511.t: "Uma questão de honra" #NT!
 lepsius.511.d: "Segundo alguns agricultores, uma expedição estrangeira hasteou a bandeira do seu país na pirâmide de Quéops há poucos dias. Os Patriots da nossa equipe se sentem desafiados – e querem fazer o mesmo." #NT!
 lepsius.511.f: "A expedição estava perto do Cairo quando a notícia chocou todos os participantes: na semana passada alguém aparentemente havia plantado a bandeira do seu próprio país no topo da pirâmide de Gizé! Tais ares e graças são na verdade proibidos no campo da ciência, e permanece desconhecido se o Paxá concordou com um gesto tão triunfante. Só uma coisa é certa: durante toda a expedição houve um sentimento fervoroso de fazer o mesmo, nem que fosse para não deixar que a própria pátria parecesse desonrosa." #NT!
 lepsius.511.g: "Não temos tempo para isso." #NT!
 lepsius.511.h: "Faremos isso - por [ROOT.GetCountry.GetName]!" #NT!
 lepsius.512.t: "Alvorecer" #NT!
 lepsius.512.d: "A expedição sai de manhã cedo para escalar a Grande Pirâmide de Gizé!" #NT!
 lepsius.512.f_wine: "Os participantes da subida da pirâmide já se levantam às 5 horas da manhã; ontem eles prepararam uma bandeira de cinco metros de altura, enrolaram a enorme bandeira passando pela grande Esfinge até a Pirâmide de Quéops. Um peru frio está pronto para o café da manhã, alguns ainda estão exaustos do trabalho de ontem na bandeira. Parte da expedição fica em uma tenda armada aos pés da Esfinge, o restante parte para a pirâmide. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] promete que haverá uma garrafa de vinho especialmente guardada para comemorar no topo da pirâmide." #NT!
 lepsius.512.f_no_wine: "Os participantes da subida da pirâmide já se levantam às 5 horas da manhã; ontem eles prepararam uma bandeira de cinco metros de altura, enrolaram a enorme bandeira passando pela grande Esfinge até a Pirâmide de Quéops. Um peru frio está pronto para o café da manhã, alguns ainda estão exaustos do trabalho de ontem na bandeira. Parte da expedição fica em uma tenda armada aos pés da Esfinge, o restante parte para a pirâmide. Só quando o grupo se aproxima da Grande Pirâmide é que o adido militar percebe que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] esqueceu o mais importante desta manhã: o vinho para brindar!" #NT!
 lepsius.512.g: "Espero que ele traga o melhor vinho ..." #NT!
 lepsius.512.h: "Ele esqueceu o vinho?" #NT!
 lepsius.513.t: "A subida" #NT!
 lepsius.513.d: "O líder arqueológico e o adido militar estão na base da grande pirâmide. Há divergências sobre quem deveria liderar esse empreendimento ousado." #NT!
 lepsius.513.f: "Nossa equipe chega à base da Grande Pirâmide do Faraó Quéops. Surge a questão de quantos passos são necessários para chegar ao céu - e [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] pode responder com precisão que são 203. São tantas camadas de pedra para conquistar. Enquanto isso, surge a questão de quem deveria liderar a ascensão. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] já afirmou que ele é tão adequado quanto um alpinista..." #NT!
 lepsius.513.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] deve nos levar mais longe." #NT!
 lepsius.513.h: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName] deve nos levar mais longe." #NT!
 lepsius.514.t: "A entrada original" #NT!
 lepsius.514.d: "Nossa equipe subiu um nível inferior da pirâmide. Estão agora no décimo sétimo degrau, muito perto da entrada original da câmara mortuária." #NT!
 lepsius.514.f: "A primeira etapa foi dada. Nossa expedição ainda está muito perto do fundo, mas fez uma pausa. Nosso líder da expedição gostaria de explorar mais de perto a entrada histórica da pirâmide de Quéops e descer ao interior com alguns ajudantes de escavação. Alguns membros da expedição fazem uma pausa para almoçar. Todos sabem que a subida será mais perigosa a partir de agora." #NT!
 lepsius.514.i: "Este lugar é bom o suficiente para a nossa bandeira." #NT!
 lepsius.515.t: "100 passos" #NT!
 lepsius.515.d: "Nossa equipe subiu o centésimo degrau da pirâmide. A trupe está agora quase na metade da subida." #NT!
 lepsius.515.f: "Cem passos não parecem muito, mas com um grupo grande, bagagem e espaço limitado o desafio é bem diferente. Nossa bandeira ainda está enrolada e carregada por cinco homens. Alguns membros da Expedição já estão anunciando que a vista neste momento é bastante elevada. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], entretanto, olha preocupado para o topo - porque a fase mais arriscada da subida é iminente." #NT!
 lepsius.516.t: "A queda" #NT!
 lepsius.516.d: "Durante a última fase da pirâmide, o nosso líder e o seu povo aparentemente exageraram - ocorreu um incidente devastador!" #NT!
 lepsius.516.f: "Talvez tenha sido um erro humano, talvez um plano não tenha dado certo, mas talvez o destino tenha nos punido por nossa arrogância. Porém, ao escalar as pirâmides, um ajudante escorregou em um degrau da pirâmide e arrastou consigo os demais membros da expedição e cargas para o abismo. Nosso líder da expedição e nosso adido militar conseguiram evitar o pior, mas ficaram gravemente feridos. Alguns carregadores escaparam com os reabastecimentos, outros reclamaram de ossos quebrados. Tivemos que cancelar o ambicioso empreendimento de hastear a nossa bandeira na Grande Pirâmide." #NT!
 lepsius.516.g: "Uma vergonha para todos nós." #NT!
 lepsius.517.t: "No topo da Grande Pirâmide" #NT!
 lepsius.517.d: "Um dia verdadeiramente marcante para a equipe da expedição e para o nosso país - a bandeira [ROOT.GetCountry.GetAdjectiveNoFlag] tremula sobre a Grande Pirâmide de Gizé!" #NT!
 lepsius.517.f: "Um grande momento para a arqueologia, um grande momento para [ROOT.GetCountry.GetName]. Nossa expedição subiu ao topo da Pirâmide de Quéops e marcou a conquista com uma pequena comemoração. Os nomes de Champollion, Lepsius e Rosellini soaram em uníssono com um caloroso 'hip-hip-hooray!' e finalmente os patriotas hastearam a bandeira. À luz do sol poente, nossa bandeira agora brilha em todo o Vale do Nilo!" #NT!
 lepsius.517.g: "Levante a bandeira de [ROOT.GetCountry.GetName] - e viva!" #NT!
 lepsius.517.h: "Levante a bandeira de [ROOT.GetCountry.GetName]!" #NT!
  
 lepsius.521.t: "O Portão de Ishtar" #NT!
 lepsius.521.d: "Durante suas escavações na Babilônia, os arqueólogos descobriram os restos colossais do lendário Portão de Ishtar. O portão histórico da cidade está em excelentes condições." #NT!
 lepsius.521.f: "Durante as escavações no local da antiga capital babilônica, os escavadores encontraram pela primeira vez tijolos vidrados, o que sugeria um edifício representativo e de prestígio. Quanto mais os arqueólogos cavavam no local, mais descobertas faziam. Finalmente, puderam até distinguir as muralhas e torres do portão da cidade, excelentemente preservado, sobre o qual desfilavam leões, touros e criaturas míticas. O líder da expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] apresentou ao nosso governo um plano ousado: desmontar todo o portão e reconstruí-lo fiel ao original na capital. Um empreendimento caro e com muitos imponderáveis ​​- e ao mesmo tempo tão atraente que importantes intelectuais e a administração do museu aderiram à ideia." #NT!
 lepsius.521.g: "Basta pegar algumas peças. Deveria ficar onde está." #NT!
 lepsius.521.h: "Deverá ser transportado para [ROOT.sState('capital_scope').GetCityHubName] e reconstruído." #NT!
 lepsius.522.t: "Transporte de tijolos da Mesopotâmia" #NT!
 lepsius.522.d: "Um lote de tijolos em tamanho real para reconstrução chegou hoje ao museu em [ROOT.sState('capital_scope').GetCityHubName]." #NT!
 lepsius.522.f: ""
 lepsius.522.g: "Adoro o cheiro dos tijolos da Mesopotâmia pela manhã." #NT!
 lepsius.523.t: "Tijolos de Ishtar em mãos estrangeiras" #NT!
 lepsius.523.d: "Não somos os únicos que têm escavado na Babilónia nas últimas décadas. Acontece que uma nação estrangeira também possui alguns carregamentos de tijolos necessários para reconstruir o Portão de Ishta. Somos forçados a pedir humildemente." #NT!
 lepsius.523.f: ""
 lepsius.523.g: "Provavelmente nos humilharemos." #NT!
 lepsius.523.h: "Por alguns tijolos inúteis? Nunca!" #NT!
 lepsius.524.t: "O inimigo bloqueia nosso transporte de tijolos!" #NT!
 lepsius.524.d: "O tão esperado carregamento de tijolos mesopotâmicos para reconstruir o Portão de Ishtar no nosso museu não chegou depois de meses. Recebemos a notícia de que o transporte foi bloqueado durante a guerra." #NT!
 lepsius.524.f: ""
 lepsius.524.g: "Isso é sabotagem!" #NT!
 lepsius.525.t: "Uma taxa especial" #NT!
 lepsius.525.d: "Aparentemente, o país de escavação de onde vêm os tijolos para o Portão de Ishtar está tentando lucrar com nosso empreendimento. Quando os tijolos eram exportados, era cobrada uma "taxa especial” sobre os tijolos!" #NT!
 lepsius.525.f: ""
 lepsius.525.g: "Pagaremos cada pedaço de pedra..." #NT!
 lepsius.526.t: "Pequeno transporte de tijolos da Mesopotâmia" #NT!
 lepsius.526.d: "Circunstâncias desconhecidas fizeram com que o nosso navio ficasse apenas meio cheio com os tijolos do Portão de Ishtar desta vez." #NT!
 lepsius.526.f: ""
 lepsius.526.g: "O que há de tão difícil em enviar alguns tijolos?" #NT!
 lepsius.527.t: "Carga de tijolos chega ao porto" #NT!
 lepsius.527.d: "Um número invulgarmente grande de tijolos necessários para reconstruir o Portão de Ishtar chegou hoje ao museu. Aparentemente, o carregamento na Mesopotâmia está a progredir melhor do que o esperado." #NT!
 lepsius.527.f: ""
 lepsius.527.g: "Ah, mais tijolos!" #NT!
 lepsius.528.t: "Tijolos ruins" #NT!
 lepsius.528.d: "Infelizmente, quando olhamos os tijolos que chegaram em [ROOT.sState('capital_scope').GetCityHubName], nossos curadores descobriram que algumas das caixas estavam completamente inutilizáveis. Para o bem ou para o mal, temos que viver sem eles." #NT!
 lepsius.528.f: ""
 lepsius.528.g: "Meus tijolos valiosos - não!" #NT!
 lepsius.529.t: "Prostração diplomática" #NT!
 lepsius.529.d: "Uma nação estrangeira humilhou-se perante o público mundial apenas para nos implorar por alguns artefactos arqueológicos inúteis que um antiquário nos vendeu há alguns anos. Claro que aceitamos de bom grado o gesto e nos libertamos desse lixo." #NT!
 lepsius.529.f: ""
 lepsius.529.g: "Formidável!" #NT!
 lepsius.530.t: "Portão de Ishtar reconstruído!" #NT!
 lepsius.530.d: "Após anos de trabalho e montagem meticulosa de dezenas de milhares de fragmentos babilônicos, o lendário Portão de Ischtar brilha com novo esplendor - nomeadamente em seu tamanho original em nosso museu!" #NT!
 lepsius.530.f: "O Portão de Ishtar era o oitavo portão do centro da Babilônia. Foi construído por volta de 575 aC por ordem do rei Nabucodonosor II, no lado norte da cidade. Fazia parte de uma grande procissão murada que conduzia à cidade. As paredes foram acabadas em tijolos esmaltados em sua maioria na cor azul, com animais e divindades em baixo relevo nos intervalos, estes também constituídos por tijolos moldados e coloridos de forma diferenciada. A frente do portão tem um desenho em baixo relevo com um padrão repetido de imagens de dois dos principais deuses do panteão babilônico. Marduk, a divindade nacional e deus principal, com seu dragão servo Mušḫuššu. é retratado como um dragão com cabeça e cauda de cobra, corpo com escamas de leão e garras poderosas nas patas traseiras. Marduk era visto como o campeão divino do bem contra o mal, e os encantamentos dos babilônios muitas vezes buscavam sua proteção. O segundo deus mostrado no padrão de relevos do Portão de Ishtar é Adad (também conhecido como Ishkur), cujo animal sagrado era o auroque, um ancestral do gado agora extinto. Adad tinha poder sobre tempestades destrutivas e chuvas benéficas. O desenho do Portão de Ishtar também inclui bordas lineares e padrões de rosetas, muitas vezes vistos como símbolos de fertilidade. Os tijolos do portão de Ishtar eram feitos de argila de textura fina prensada em formas de madeira. Cada um dos relevos de animais também foi feito de tijolos formados pela prensagem de argila em moldes reutilizáveis." #NT!
 lepsius.530.g: "Magnífico!" #NT!
  
 lepsius.531.t: "A Lenda do Lamassu" #NT!
 lepsius.531.d: "Nossos arqueólogos ouviram a história de um lamassu extraordinariamente magnífico que teria sido perdido há muito tempo e está em algum lugar da região curda." #NT!
 lepsius.531.f: "Foi numa noite que nossa equipe montou as barracas, acendeu a fogueira e preparou o carneiro para encerrar o dia. Nos tons fumegantes de preto, azul e vermelho do amanhecer, um velho pastor chegou ao acampamento pedindo provisões. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] concordou e ouviu uma história incrível. Há cerca de 30 anos, outra expedição arqueológica teria procurado tesouros e obras de arte extraordinárias nesta área, a fim de impressionar a gestão do museu local e regressar a casa com fama e glória. O destaque da escavação foi um enorme lamassu, que ainda hoje é conhecido pelos habitantes locais devido ao seu tamanho monumental e bom estado de conservação. Mas um acidente aconteceu durante o transporte. Enquanto dezenas de homens moviam a estátua gigante do híbrido mesopotâmico, os líderes da expedição desentendiam-se com a tribo curda local. Aparentemente, eles queriam enganar os ajudantes curdos recrutados em relação aos seus salários. Então a tribo emboscou os membros da expedição e tomou o que se acreditava ser deles. O lamassu, porém, permaneceu onde estava – e ainda aguarda recuperação na região curda. O pastor se ofereceu para nos contar a localização do lendário Lamassu em troca de nossa ajuda." #NT!
 lepsius.531.g: "É muito perigoso colocar-se em perigo desnecessário por causa desses contos de fadas." #NT!
 lepsius.531.h: "Devemos recuperar este lamassu a todo custo!" #NT!
 lepsius.532.t: "Procurando o Lamassu" #NT!
 lepsius.532.d: "Nossa expedição embarcou na perigosa jornada para a região curda. Alguns defendem a separação devido à maior chance de sucesso." #NT!
  
 lepsius.532.g: "Não deveríamos nos separar." #NT!
 lepsius.532.h: "Devíamos dividir a expedição." #NT!
 lepsius.533.t: "Presentes" #NT!
 lepsius.533.d: "Nossa expedição se reuniu com os líderes do clã para obter permissão para cruzar a área pacificamente e recuperar o lamassu." #NT!
 lepsius.533.f: "Não dividir a expedição revelou-se uma vantagem inesperada: a lentidão do trem de bagagem fez com que os líderes do clã curdo local nos encontrassem mais rápido do que esperávamos. Logo o líder da expedição e o adido militar foram apresentados aos patriarcas, considerados os verdadeiros governantes desta área. Eles encontraram uma desconfiança desconfortável. Aparentemente, lembranças desagradáveis ​​da última expedição arqueológica permanecem com eles. Há também a expectativa de que nós, como convidados, levemos presentes. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tomou providências para esta eventualidade, mas aparentemente os materiais adquiridos simplesmente não são suficientes para que muitos dos líderes os convençam das nossas intenções." #NT!
 lepsius.533.g: "Oferecemos tecidos finos." #NT!
 lepsius.533.h: "Lembre-os de sua honra e hospitalidade." #NT!
 lepsius.533.i: "Mostre-lhes um gesto de submissão." #NT!
 lepsius.534.t: "Insultado" #NT!
 lepsius.534.d: "A tentativa de conquistar os patriarcas curdos foi um fracasso total – em vez disso, voltámo-los contra nós. Uma escalada da situação ameaça toda a nossa expedição!" #NT!
  
 lepsius.534.g: "Guardas!" #NT!
 lepsius.534.h: "Defender!" #NT!
 lepsius.534.i: "Fugir!" #NT!
 lepsius.535.t: "Membros da expedição sequestrados por curdos" #NT!
 lepsius.535.d: "Depois de uma busca malsucedida por parte da expedição reduzida, eles ficam horrorizados ao descobrir, ao retornar, que alguns membros da equipe que ficaram para trás foram vítimas de um ataque curdo." #NT!
 lepsius.535.f: "A estratégia de dividir a expedição revelou-se mais tarde um erro devastador. Aparentemente, uma tribo curda estava apenas esperando uma presa e aproveitou a oportunidade quando a parte armada sob o comando do adido militar se separou do resto do comboio. Como a maioria dos materiais que levaram consigo eram de pouco valor para os saqueadores, eles sequestraram abruptamente uma boa dúzia de ajudantes como reféns, aparentemente convencidos de que poderiam conseguir um resgate por eles. No entanto, a equipe da expedição decidiu não aceitar tal oferta – ela poderia abrir precedentes para o futuro. Enquanto [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] insiste em negociar com os líderes curdos, [SCOPE.sCharacter('lepsius_military_attache').GetFullName] insiste em atacar o campo curdo e dar uma lição aos saqueadores." #NT!
 lepsius.535.g: "Tente negociar." #NT!
 lepsius.535.h: "Ataque-os!" #NT!
 lepsius.536.t: "A negociação falhou!" #NT!
 lepsius.538.t: "A Noite das Dores" #NT!
 lepsius.538.d: "A busca pelo lamassu falhou." #NT!
 lepsius.538.f: "A equipe da expedição sai da região curda de mãos vazias. Como cães espancados, eles percorrem as colinas à noite para retomar o antigo caminho. A perda de pessoas e materiais deprime todos os expedicionários. A questão do significado de toda a viagem deixa um rastro de melancolia e desânimo." #NT!
 lepsius.538.g: "Nós vamos voltar..." #NT!
 lepsius.539.t: "Uma morte nobre" #NT!
 lepsius.539.d: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName], nosso adido militar, caiu em batalha contra os curdos!" #NT!
 lepsius.539.f: "Foi uma batalha amarga, mas as nossas tropas pouco treinadas dificilmente poderiam fazer alguma coisa contra os experimentados e testados e corajosos combatentes curdos. O adido ordenou a retirada e ficou para trás com os seus próprios homens para cobrir a nossa retaguarda. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] só pôde dar uma última olhada para trás e ver como ele caiu no chão derrotado. Ele ganhou um tempo valioso para a equipe chegar em segurança, enquanto para ele qualquer ajuda chegou tarde demais." #NT!
 lepsius.539.g: "Ele deu sua vida pela nossa." #NT!
 lepsius.540.t: "O Lamassu" #NT!
 lepsius.540.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] conseguiu convencer os curdos das nossas preocupações. O caminho para recuperar o Lamassu está claro." #NT!
 lepsius.540.d_victory: "Conquistamos uma vitória militar sobre a tribo nativa curda e abrimos caminho para o lendário Lamassu!" #NT!
 lepsius.540.f: "Não foi fácil convencer os curdos das nossas boas intenções, mas as qualidades úteis do nosso líder de expedição tornaram este empreendimento aparentemente impossível um sucesso. Depois de apenas alguns dias de busca, encontramos o lamassu descrito perto de um penhasco. Uma aparição majestosa irradiando por todo o vale! Nossos arqueólogos ficaram satisfeitos ao descobrir que o colosso está quase intacto. Já está claro que será a principal exposição da nossa coleção mesopotâmica." #NT!
 lepsius.540.f_victory: "Depois de uma dura e amarga batalha, nosso heróico adido [SCOPE.sCharacter('lepsius_military_attache').GetFullName], graças às suas habilidades superiores (e uma pequena ajuda de seus soldados), conseguiu colocar o inimigo em fuga. Impressionados com esta lição, os curdos não ousaram mais impedir a recuperação do lamassu. Depois de apenas alguns dias de busca, encontramos o lamassu descrito perto de um penhasco. Uma aparição majestosa irradiando por todo o vale! Nossos arqueólogos ficaram satisfeitos ao descobrir que o colosso está quase intacto. Já está claro que será a principal exposição da nossa coleção mesopotâmica." #NT!
 lepsius.540.g: "É maravilhoso!" #NT!
  
 lepsius.551.t: "O Acidente Arqueológico" #NT!
 lepsius.551.d: "Houve um terrível acidente em uma escavação - nosso líder da expedição desapareceu!" #NT!
  
 lepsius.551.g: "O que aconteceu com ele?" #NT!
 lepsius.552.t: "O labirinto" #NT!
  
 lepsius.552.g: "Espero que não encontremos nenhuma criatura mítica parecida com um touro..." #NT!
 lepsius.553.t: "O Labirinto - mais uma vez" #NT!
  
 lepsius.553.g: "É um baita déjà vu!" #NT!
 lepsius.554.t: "Salão dos Golfinhos" #NT!
  
 lepsius.554.g: "Vá para esquerda." #NT!
 lepsius.554.h: "Vire a direita." #NT!
 lepsius.554.i: "Suba as escadas." #NT!
 lepsius.554.j: "Desça as escadas." #NT!
 lepsius.555.t: "Salão do Sol" #NT!
 lepsius.555.d: "O final de um corredor se bifurca em três faixas. Os restos de um afresco podem ser encontrados na parede." #NT!
 lepsius.555.f: "No afresco, a cor azul brilha na direção do arqueólogo. O céu ocupa toda a parede. Eos, a deusa do amanhecer, fica no leste e domina a cena. Em frente a ela, a oeste, está seu marido Astraios, que só é reconhecível como uma silhueta à noite. No intervalo o sol brilha ao meio-dia." #NT!
 lepsius.555.g: "Pegue o corredor esquerdo." #NT!
 lepsius.555.h: "Pegue o corredor direito." #NT!
 lepsius.555.i: "Pegue o corredor do meio." #NT!
 lepsius.556.t: "Salão das Mulheres" #NT!
 lepsius.556.d: "O Perdido chega a uma sala no final da qual há quatro portas abertas. As pequenas esculturas de quatro mulheres estão à sua frente." #NT!
 lepsius.556.f: "As quatro esculturas mostram mulheres de diferentes idades e sexos. O pesquisador não consegue determinar se são deusas ou mortais. Suas formas são primitivas e limitadas ao essencial. Sua cor já desapareceu há muito tempo; o que os diferencia são os objetos que têm nas mãos. A primeira segura um novelo de lã na mão, do qual arranca um fio. A segunda está segurando um espelho e olhando para si mesma. O terceiro está segurando uma cobra. O último conduz um arco." #NT!
 lepsius.556.g: "Porta I." #NT!
 lepsius.556.h: "Porta II." #NT!
 lepsius.556.i: "Porta III." #NT!
 lepsius.556.j: "Porta IV." #NT!
 lepsius.557.t: "Salão das Ilhas" #NT!
  
 lepsius.557.g: "Rodes." #NT!
 lepsius.557.h: "Delos." #NT!
 lepsius.557.i: "Eubeia." #NT!
 lepsius.557.j: "Naxos." #NT!
 lepsius.558.t: "Ira do Minotauro" #NT!
  
 lepsius.558.g: "O que aconteceu lá embaixo?" #NT!
 lepsius.559.t: "A morte de [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName]" #NT!
 lepsius.559.d: "O ex-líder da expedição [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] foi encontrado morto em seu apartamento em circunstâncias misteriosas." #NT!
  
 lepsius.559.g: "Mas foi realmente suicídio?" #NT!
 lepsius.560.t: "Escapou do labirinto!" #NT!
 lepsius.560.d: "Depois de finalmente escapar do labirinto, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] pode contar aos seus colegas sobre a incrível descoberta." #NT!
  
 lepsius.560.g: "Poderia ter sido este... o lendário labirinto de Daidalos?" #NT!
  
 lepsius.561.t: "A misteriosa pirâmide" #NT!
 lepsius.561.d: "Nossa expedição arqueológica encontrou uma pirâmide misteriosa e desconhecida na selva. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] já ouviu falar deste lugar antes e quer entrar no site..." #NT!
  
 lepsius.561.g: "Eu tenho um mau pressentimento sobre isso." #NT!
 lepsius.561.h: "Interessante. Você vai primeiro." #NT!
 lepsius.562.t: "O enigma" #NT!
 lepsius.562.d: "No final de um longo corredor há um muro de pedra com um enigma. Quatro hieróglifos de pedra maias diferentes podem ser pressionados na parede. Nosso arqueólogo suspeita de uma armadilha." #NT!
  
 lepsius.562.g: "Água." #NT!
 lepsius.562.h: "Ar." #NT!
 lepsius.562.i: "Terra." #NT!
 lepsius.562.j: "Fogo." #NT!
 lepsius.563.t: "O ídolo" #NT!
 lepsius.563.d_right: "Nosso arqueólogo atinge o objetivo de sua jornada." #NT!
 lepsius.563.d_wrong: "Nosso arqueólogo atinge o objetivo de sua jornada. Mas as coisas parecem simples demais." #NT!
  
 lepsius.563.g: "Gentilmente... com cuidado... faça isso..." #NT!
 lepsius.563.h: "Eu conheço essa cena – nunca dá certo. Pegue o maldito artefato e CORRA!" #NT!
 lepsius.564.t: "É uma armadilha!" #NT!
  
 lepsius.564.g: "CORRER!" #NT!
 lepsius.564.h: "Eu já tinha previsto isso, caramba!" #NT!
 lepsius.565.t_right: "Saindo da Pirâmide" #NT!
 lepsius.565.t_wrong: "Um rival arqueológico" #NT!
 lepsius.565.d_right: "Contrariando as expectativas, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sobreviveu às armadilhas da pirâmide e também conseguiu trazer o artefato para um lugar seguro!" #NT!
  
 lepsius.565.g: "Charlie, ligue o motor!" #NT!
 lepsius.565.h: "Eu não suporto aquele cara." #NT!
 lepsius.566.t: "Uma oferta arqueológica" #NT!
 lepsius.566.d: "Um arqueólogo particular oferece-nos uma excelente mercadoria que anteriormente roubou a um rival estrangeiro." #NT!
 lepsius.566.f: "Uma expedição privada encontrou uma antiga pirâmide maia no meio da selva de Yucatán. O líder é um compatriota que conseguiu um ídolo sagrado que coincidentemente estava nas mãos de um arqueólogo [PREV.GetCountry.GetAdjectiveNoFlag] que usava chapéu de feltro. Infelizmente, este pobre homem foi morto por selvagens da tribo local Hovito, como afirma o nosso compatriota. Certamente a peça seria um excelente atrativo para a coleção pré-colombiana do nosso museu – desde que paguemos o preço pedido." #NT!
 lepsius.566.g: "Este artefato fica ótimo em nossa coleção!" #NT!
 lepsius.566.h: "Não compramos artefatos de ladrões de túmulos implacáveis." #NT!
  
 lepsius.581.t: "Retorne ao mundo perdido" #NT!
  
 lepsius.581.g: "Ele deveria restaurar sua honra." #NT!
  
 lepsius.581.i: "Os nossos interesses nacionais superam os egos feridos de péssimos indivíduos." #NT!
 lepsius.582.t: "Explorador ignorado retorna triunfante" #NT!
 lepsius.582.d: "Para surpresa de todo o mundo científico, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] regressou de Yucatán - e tem provas das suas afirmações bizarras!" #NT!
  
 lepsius.582.g: "Ele estava certo?" #NT!
 lepsius.583.t: "Explorador ignorado desaparece em Yucatán" #NT!
  
  
  
 lepsius.584.t: "Entrando no mundo perdido" #NT!
 lepsius.584.d: "Depois de semanas, a expedição chegou a um vale completamente desconhecido. Parece que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] está certo em suas afirmações fantásticas!" #NT!
  
 lepsius.584.g: "Incrível!" #NT!
 lepsius.585.t: "Fotografando Dinossauros" #NT!
 lepsius.585.d: "As novas possibilidades técnicas permitem que a flora e a fauna únicas do Mundo Perdido sejam capturadas pelas câmeras." #NT!
 lepsius.585.f: "É como olhar através de uma janela para um mundo de milhões de anos atrás: os pterossauros dominam os céus, os brontossauros gigantes sacodem a terra e as aves de rapina perigosas caçam presas incautas. As plantas aqui também são completamente diferentes das de outras partes de Yucatán. Um companheiro científico aproveitou o momento e tirou toda uma série de fotos com sua câmera, que servem de prova para casa. Os cientistas de lá poderão reconstruir ainda melhor a história inicial da Terra." #NT!
 lepsius.585.g: "Por favor, faça 'ROAR'!" #NT!
 lepsius.586.t: "Presença maia" #NT!
 lepsius.586.d: "Após uma exploração minuciosa do vale, o líder da expedição elaborou um plano arriscado." #NT!
  
 lepsius.586.g: "Uma oportunidade única!" #NT!
 lepsius.586.h: "Vamos levar conosco apenas as evidências mais necessárias." #NT!
 lepsius.587.t: "Expedição termina em terrível desastre" #NT!
 lepsius.587.d: "A expedição tomou o pior rumo possível após um ataque de raptor." #NT!
  
 lepsius.588.t: "Joia de Kukulkan" #NT!
 lepsius.588.d: "Contra todas as probabilidades, nosso líder da expedição conseguiu obter a lendária Gema de Kukulkan!" #NT!
  
 lepsius.589.t: "Heróis retornam do mundo perdido" #NT!
  
 lepsius.589.f: "Que dia! Depois de uma viagem perigosa e aventureira até ao fim do mundo, a nossa expedição conseguiu partilhar as suas descobertas extraordinárias para provar ao público que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] não é um louco, mas na verdade um cientista respeitável - e um verdadeiro herói! A imprensa e a população reviram detalhadamente a sua atitude e também reconhecem o apoio do governo como a decisão acertada. No entanto, o líder da expedição comprometeu-se a manter em segredo a verdadeira localização do vale, a fim de conservar a flora e a fauna do local e reduzir o risco de caçadores furtivos." #NT!
  
  
 lepsius.590.t: "O infeliz final de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]" #NT!
 lepsius.590.d: "Devido a uma infeliz mudança nas circunstâncias de vida de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName], infelizmente temos que interromper a nossa aventura planeada ao centro da terra." #NT!
 lepsius.590.f: ""
 lepsius.590.g: "Lamentável." #NT!
 lepsius.591.t: "O Segredo do Prof. Otto Lidenbrock" #NT!
 lepsius.591.d: "O livro encontrado na Argólida tem uma má influência sobre o nosso Cientista Chefe." #NT!
  
 lepsius.591.g: "Perturbador." #NT!
 lepsius.592.t: "A Viagem ao Centro da Terra" #NT!
 lepsius.592.d: "Após uma longa investigação do diário do Prof. Lidenbrock encontrado na Grécia, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] fez uma descoberta." #NT!
  
 lepsius.593.t: "Islândia" #NT!
 lepsius.593.d: "A Expedição ao Centro da Terra sob [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] chegou ao porto de Reykjavík." #NT!
 lepsius.593.f: "Não seria fácil perder-se em Rejkiavik. Não tive, portanto, necessidade de investigar o caminho que expõe a erros quando o único meio de comunicação é o gesto. A vila estende-se ao longo de uma cota baixa e pantanosa, entre duas colinas. Um imenso leito de lava delimita-o de um lado e cai suavemente em direção ao mar. Do outro, estende-se a vasta baía de Faxa, encerrada ao norte pelo enorme glaciar do Snæfell, e da qual a Valquíria era na época o único ocupante. Normalmente os conservadores da pesca ingleses e franceses atracam nesta baía, mas naquele momento navegavam pelas costas ocidentais da ilha. A mais longa das duas únicas ruas que Rejkiavik possui era paralela à praia. Logo explorei esses caminhos melancólicos; aqui e ali tive um vislumbre de grama desbotada, parecendo um pedaço de carpete gasto, ou alguma aparência de horta, cujos escassos vegetais caberiam apropriadamente em uma mesa liliputiana. Algumas flores doentias tentavam aproveitar o ar e o sol. Em três horas eu tinha visto não apenas a cidade, mas também seus arredores. O aspecto geral era maravilhosamente monótono. Nenhuma árvore e quase nenhuma vegetação. Por toda parte rochas nuas, sinais de ação vulcânica." #NT!
 lepsius.593.g: "Então começa." #NT!
 lepsius.594.t: "Snaefells Jökull" #NT!
 lepsius.594.d: "A equipe chegou à cratera do vulcão islandês e está prestes a descer." #NT!
 lepsius.594.f: "O jantar foi rapidamente devorado e o pequeno grupo se acomodou da melhor maneira que pôde. O leito era duro, o abrigo não muito sólido e a nossa posição era preocupante, a mil e quinhentos metros acima do nível do mar. Na manhã seguinte acordamos meio congelados pelo ar cortante, mas com a luz de um sol esplêndido. Levantei-me da minha cama de granito e saí para apreciar o magnífico espetáculo que se desenrolava diante de mim. Levantei a cabeça e vi bem acima de mim a abertura superior do cone, emoldurando um pedaço de céu de circunferência muito pequena, mas quase perfeitamente redondo. Logo na borda apareceu o pico nevado de Saris, destacando-se nítido e claro contra o espaço infinito. Eu ainda não havia me aventurado a olhar para o abismo em que estava prestes a mergulhar. A hora suprema havia chegado. Já mencionei que tinha trinta metros de diâmetro e trezentos metros de largura. Curvei-me sobre uma rocha saliente e olhei para baixo. Meu cabelo se arrepiou de terror. A desconcertante sensação de vazio tomou conta de mim. Senti meu centro de gravidade mudando de lugar e uma tontura crescendo em meu cérebro como uma embriaguez." #NT!
 lepsius.594.g: "Foi realmente uma boa ideia?" #NT!
 lepsius.595.t: "Procure por água" #NT!
 lepsius.595.d: "Depois de descer ao vulcão, o abastecimento de água acaba. Depois de apenas alguns dias, a viagem já corre sério perigo." #NT!
 lepsius.595.f: "Nunca os mineralogistas se encontraram numa situação tão maravilhosa para estudar a natureza in situ. O que a perfuradora, instrumento insensível e inerte, não conseguiu trazer à superfície da estrutura interna do globo, fomos capazes de examinar com os nossos próprios olhos e manusear com as nossas próprias mãos. Pelos leitos de xisto, coloridos com delicados tons de verde, corriam em tortuosos fios de cobre e manganês, com vestígios de platina e ouro. Pensei, que riquezas estão aqui enterradas a uma profundidade inacessível na terra, escondidas para sempre dos olhos cobiçosos da raça humana! Por volta das seis horas, esta brilhante festa de iluminações sofreu uma sensata redução de esplendor e depois quase cessou. Tal como eu havia previsto, a água desapareceu completamente no final do primeiro dia de marcha retrógrada. Nosso alimento fluido agora não passava de gim; mas esse fluido infernal queimou minha garganta e eu não pude nem suportar vê-lo. Achei a temperatura e o ar sufocantes. A fadiga paralisou meus membros. Mais de uma vez caí imóvel. Então houve uma parada; e meu tio e o islandês fizeram o possível para me restaurar. Mas vi que o primeiro lutava dolorosamente contra o cansaço excessivo e as torturas da sede. Chegamos de quatro, meio mortos, ao cruzamento das duas estradas. Ali caí como um caroço sem vida, estendido no solo de lava." #NT!
 lepsius.595.g: "Estamos muito fundo na terra - temos que procurar água lá." #NT!
 lepsius.595.h: "Precisamos voltar à superfície e procurar água lá." #NT!
 lepsius.596.t: "Égua interna" #NT!
 lepsius.596.d: "Depois de seguir um riacho através do sistema de cavernas, os viajantes encontram um vasto mar subterrâneo." #NT!
 lepsius.596.f: "Como que por milagre encontrámos água: uma torrente levou água fria para o interior da terra e encheu os nossos abastecimentos. Mas quando o seguimos e chegamos ao fim, uma surpresa ainda maior nos esperava. No começo eu quase não conseguia ver nada. Meus olhos, desacostumados com a luz, fecharam-se rapidamente. Quando consegui reabri-los, fiquei mais estupefato do que surpreso. Um vasto lençol de água, o início de um lago ou de um oceano, espalhava-se muito além do alcance da vista, lembrando-me forçosamente daquele mar aberto que atraiu dos dez mil gregos de Xenofonte, após sua longa retirada, o grito simultâneo: " Thalatta! Thalatta!" o mar! o mar! A costa profundamente recortada era ladeada por uma extensão de areia fina e brilhante, suavemente batida pelas ondas e repleta de pequenas conchas que haviam sido habitadas pelo primeiro dos seres criados. As ondas quebravam nesta costa com o murmúrio oco e ecoante peculiar aos vastos espaços fechados. Era um oceano e tanto, com margens irregulares de terra, mas deserto e de aparência assustadoramente selvagem. Facilmente se conceberá que, depois de um encarceramento de quarenta e sete dias numa galeria estreita, era o cúmulo do prazer físico respirar um ar úmido impregnado de partículas salinas." #NT!
 lepsius.596.g: "Construa uma jangada." #NT!
 lepsius.597.t: "O gigante" #NT!
 lepsius.597.d: "Marcas rúnicas em cogumelos gigantes primitivos e misteriosos sugerem que Arne Saknussemm esteve aqui. Mas, para encontrar evidências para a tese, seria necessário passar por um homem pré-histórico gigantesco e misterioso." #NT!
 lepsius.597.f: "A luz difusa revelou o menor objeto nos matagais densos e distantes. Eu pensei ter visto - não! Eu vi, com meus próprios olhos, enormes formas colossais se movendo. Eram animais gigantescos; era uma manada de mastodontes - não restos fósseis, mas vivos e parecidos com aqueles cujos ossos foram encontrados nos pântanos de Ohio em 1801. Eu vi aqueles enormes elefantes cujas trombas longas e flexíveis estavam rebocando e revirando o solo sob as árvores como uma legião de serpentes. Eu podia ouvir o barulho de suas longas presas de marfim perfurando os velhos troncos em decomposição. Eu olhei, balançando a cabeça incrédula. Mas embora a princípio eu fosse incrédulo, tive que ceder à evidência dos meus sentidos. Na verdade, a quatrocentos metros de distância, encostado no tronco de um gigantesco kauri, estava um ser humano, o Proteu daquelas regiões subterrâneas, um novo filho de Netuno, observando esta incontável manada de mastodontes. Sim, de verdade, ainda maior. Já não era um ser fóssil como ele, cujos restos secos facilmente levantamos no campo dos ossos; era um gigante, capaz de controlar aqueles monstros. Em estatura, ele tinha pelo menos três metros e meio de altura. Sua cabeça, enorme e disforme como a de um búfalo, estava meio escondida na espessa e emaranhada cabeleira. Parecia mais a juba do elefante primitivo. Na mão empunhava com desenvoltura um enorme ramo, um cajado digno deste pastor da época geológica." #NT!
 lepsius.597.g: "Temos que correr o risco." #NT!
 lepsius.597.h: "Isto é muito perigoso – volte à superfície, agora!" #NT!
 lepsius.598.t: "Manuscrito de Arne Saknussemm" #NT!
 lepsius.598.d: "Depois de terem escapado do ser humano gigante, os viajantes encontraram por toda parte uma galeria com as iniciais de Arne Saknussem. Depois de alguma pesquisa, eles encontram provas de que o alquimista islandês realmente esteve aqui - o lendário manuscrito foi encontrado nas profundezas da terra!" #NT!
 lepsius.598.f: "Em mais um quarto de hora, nossos calcanhares ágeis nos levaram para fora do alcance daquele monstro horrível. E, no entanto, agora que posso refletir tranquilamente, agora que meu espírito voltou a se acalmar, agora que meses se passaram desde esse encontro estranho e sobrenatural, o que devo pensar? no que devo acreditar? Devo concluir que era impossível que os nossos sentidos tivessem sido enganados, que os nossos olhos não vissem o que supúnhamos que viam. Nenhum ser humano vive neste mundo subterrâneo; nenhuma geração de homens habita nessas cavernas inferiores do globo, desconhecidas e sem ligação com os habitantes da sua superfície. É um absurdo acreditar nisso! Prefiro admitir que pode ter sido algum animal cuja estrutura se assemelhasse à humana, algum macaco ou babuíno das primeiras eras geológicas, algum protopitheca, ou algum mesopitheca, algum macaco antigo ou médio como aquele descoberto pelo Sr. de Sansau. Mas esta criatura superou em estatura todas as medidas conhecidas na paleontologia moderna. Mas que um homem, um homem vivo e, portanto, gerações inteiras, sem dúvida, sejam enterrados ali nas entranhas da terra, é impossível. Contudo, havíamos deixado para trás a floresta luminosa, muda de espanto, oprimida e tomada por um terror que chegava à estupefação. Continuamos correndo com medo de que o monstro horrível pudesse estar no nosso caminho. Foi uma fuga, uma queda, como aquele terrível puxar e arrastar que é peculiar ao pesadelo. E, maravilhosamente interessados, perscrutamos todo o muro alto, espiando cada fissura que pudesse dar para uma galeria. Ali, sobre uma laje de granito, apareciam duas misteriosas letras esculpidas, meio comidas pelo tempo. Eram as iniciais do ousado e ousado viajante: 'A. S.', gritou meu tio. 'Arne Saknussemm! Arne Saknussemm em todos os lugares!" #NT!
 lepsius.598.g: "Finalmente - é nosso!" #NT!
 lepsius.599.t: "Viagem ao Centro da Terra desaparece" #NT!
 lepsius.599.d: "A viagem ao centro da terra falhou. Suspeitamos que todos os integrantes da expedição morreram de sede por falta de água." #NT!
 lepsius.599.f: "Eram oito da noite. Nenhum sinal de água ainda havia aparecido. Eu estava sofrendo horrivelmente. Meu tio seguiu em frente. Ele se recusou a parar. Ele estava atento ao murmúrio das fontes distantes. Mas não, houve um silêncio mortal. E agora meus membros estavam falhando embaixo de mim. Resisti à dor e à tortura, para não deter meu tio, o que o teria levado ao desespero, pois o dia estava chegando ao fim e era o último. Por fim falhei completamente; Soltei um grito e caí. 'Venha até mim, estou morrendo.' Meu tio refez seus passos. Ele olhou para mim com os braços cruzados; então estas palavras murmuradas passaram pelos seus lábios: 'Está tudo acabado!' A última coisa que vi foi um gesto de raiva e medo, e meus olhos se fecharam." #NT!
 lepsius.599.g: "Que tragédia!" #NT!
 lepsius.600.t: "Stromboli" #NT!
 lepsius.600.d: "A viagem ao centro da Terra foi um sucesso total - nossos cientistas retornaram em segurança como heróis após a erupção do vulcão Stromboli!" #NT!
 lepsius.600.f: "Tenho uma impressão confusa de explosões contínuas, detonações ruidosas, um tremor geral das rochas ao nosso redor e de um movimento giratório com o qual nossa jangada uma vez girou impotentemente. Balançou na torrente de lava, em meio a uma densa queda de cinzas. Chamas bufantes lançaram suas línguas de fogo em nossa direção. Havia rajadas selvagens e violentas de vento tempestuoso vindo de baixo, lembrando as rajadas de vastas fornalhas de ferro soprando todas ao mesmo tempo; e vislumbrei a figura de Hans iluminada pelo fogo; e toda a sensação que me restou foi exatamente o que imagino ser a sensação de um criminoso infeliz condenado a ser explodido vivo pela boca de um canhão, pouco antes de o gatilho ser puxado, e os membros voadores e farrapos de carne e pele preencha o ar trêmulo e salpique o chão manchado de sangue. \n\n Quando voltei a abrir os olhos senti-me agarrado pelo cinto pela mão forte do nosso guia. Encontrei-me deitado na encosta de uma montanha, a apenas dois metros de um abismo enorme, que teria me engolido se eu tivesse me inclinado tanto. Acima de nossas cabeças, a uma altura de quinhentos pés ou mais, vimos a cratera de um vulcão, através da qual, em intervalos de quinze minutos ou mais, saíam, com fortes explosões, altas colunas de fogo, misturadas com pedras-pomes, cinzas, e lava fluindo. Eu podia sentir o movimento da montanha, que parecia respirar como uma enorme baleia, e expelir fogo e vento pelas suas vastas aberturas. Abaixo, por um declive bastante íngreme, corriam fluxos de lava por 2.500 ou 2.900 metros, dando à montanha uma altura de cerca de 1.300 ou 1.400 pés. Mas a base da montanha estava escondida num caramanchão perfeito de rica verdura, entre os quais pude distinguir a oliveira, a figueira e as vinhas, cobertas com os seus deliciosos cachos roxos." #NT!
 lepsius.600.g: "Que aventura!" #NT!
  
 lepsius.701.t: "Estrangeiros querem roubar nossa herança" #NT!
 lepsius.701.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetAdjectiveNoFlag] Arqueólogos foram pegos tentando transportar ilegalmente um importante artefato para fora do país hoje. Como devemos reagir?" #NT!
 lepsius.701.f: "Estrangeiros de [SCOPE.sCountry('lepsius_smuggler_country').GetName] que receberam licenças de escavação por nós foram pegos hoje tentando transportar um artefato extremamente valioso para fora do país. De acordo com as leis atuais, os arqueólogos estrangeiros são obrigados a entregar metade dos artefatos encontrados ao país escavador. Aparentemente, eles tentaram contrabandear o achado para casa sem que pudéssemos inspecioná-lo." #NT!
 lepsius.701.g: "Protesto!" #NT!
 lepsius.701.h: "O que faremos com esse velho jargão?" #NT!
 lepsius.702.t: "Incidente diplomático" #NT!
 lepsius.702.d: "Infelizmente, as autoridades em [SCOPE.sCountry('lepsius_protest_country').GetName] notaram a nossa tentativa de trazer o valioso artefacto para o nosso país. Como devemos reagir?" #NT!
 lepsius.702.f: "A partir do final do século XIX, a forma mais comum de licença de escavação arqueológica baseava-se na partilha de achados: o escavador entregava metade dos artefactos encontrados ao país onde realizava a escavação. As autoridades fiscalizaram os objetos encontrados e tiveram especial cuidado para que as peças mais valiosas não fossem levadas para fora do país. No entanto, aconteceu repetidamente que alguns países insistiram em não entregar uma peça que havia sido escavada; em outros casos, as partes concordaram em como proceder." #NT!
 lepsius.702.g: "Quem encontrar fica com ele." #NT!
 lepsius.702.h: "Certamente encontraremos um acordo amigável." #NT!
 lepsius.702.i: "Doe o artefato como um símbolo de nossa filantropia." #NT!
 lepsius.703.t: "Os estrangeiros riem de nós!" #NT!
 lepsius.703.d: "Os bárbaros de [SCOPE.sCountry('lepsius_smuggler_country').GetName] zombaram de nossas reivindicações. Eles nem sonhariam em nos deixar participar da descoberta - e contrabandearam o artefato de volta para sua terra natal." #NT!
 lepsius.703.f: "A era vitoriana tem inúmeras histórias de artefatos retirados ilegalmente do país, principalmente pelas potências europeias. Em alguns casos, os museus ainda têm pedidos de reembolso até hoje." #NT!
 lepsius.703.g: "Essa arrogância é inacreditável!" #NT!
 lepsius.704.t: "Concessões concedidas" #NT!
 lepsius.704.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] nos acomodou e aceitou nossas reivindicações como justificadas. Diplomaticamente e financeiramente querem conceder-nos concessões. Eles também nos oferecem uma série de outras descobertas para nos encorajar a entregar o precioso tesouro." #NT!
 lepsius.704.f: "Em muitos casos de suspeita de roubo ou roubo de sepulturas, as potências europeias acomodaram os países escavadores. Após as escavações em Tróia, por exemplo, Schliemann teve que se apresentar à Sublime Porta porque havia contrabandeado artefatos para o exterior. Schliemann não apenas entregou alguns achados, mas também pagou cinco vezes o valor exigido. Certamente tal procedimento não era a forma mais encantadora de negociar internacionalmente, mas era sempre melhor do que enganar totalmente o país escavador e era frequentemente aceite pelos países demandantes como um acordo amigável." #NT!
 lepsius.704.g: "Que bom que eles perceberam que estavam errados." #NT!
 lepsius.706.t: "O Artefato Maior chegou!" #NT!
 lepsius.706.d: "Com um ligeiro atraso, o valioso artefato finalmente chegou ao museu hoje. O diretor já escolheu um lugar muito especial para isso!" #NT!
 lepsius.706.f: "Os principais artefatos são o orgulho de todas as exposições e museus. Feliz por um país que pode chamar de suas essas joias!" #NT!
  
 lepsius.711.t: "Máscara de Tutancâmon" #NT!
 lepsius.711.d: "Depois de descobrirem o túmulo perdido de Tutancâmon, os nossos arqueólogos conseguiram recuperar um artefacto muito especial: a máscara do faraó!" #NT!
 lepsius.711.f: "A máscara de Tutancâmon é uma máscara de ouro do antigo faraó egípcio Tutancâmon, da 18ª dinastia. A máscara mortuária é uma das obras de arte mais conhecidas do mundo e um símbolo proeminente do antigo Egito. Com a semelhança de Osíris, deus egípcio da vida após a morte, tem 54 centímetros de altura, pesa mais de 10 quilos ou 321,5 onças troy e é decorado com pedras semipreciosas. Um antigo feitiço do Livro dos Mortos está inscrito em hieróglifos nos ombros da máscara. O rosto representa a imagem padrão do faraó, e a mesma imagem foi encontrada por escavadores em outras partes da tumba, em particular nas estátuas dos guardiões. Segundo o egiptólogo Nicholas Reeves, a máscara "não é apenas a imagem quintessencial da tumba de Tutancâmon, é talvez o objeto mais conhecido do próprio Egito antigo”." #NT!
 lepsius.711.g: "Será a melhor exposição da nossa coleção." #NT!
 lepsius.711.h: "Devíamos tentar tirar o artefacto do país em segurança..." #NT!
 lepsius.712.t: "Busto de Nefertiti" #NT!
 lepsius.712.d: "Durante as nossas escavações no Egito, os nossos arqueólogos encontraram um artefacto verdadeiramente notável: o Busto de Nefertiti!" #NT!
 lepsius.712.f: "O Busto de Nefertiti é um busto de calcário pintado e revestido de estuque de Nefertiti, a Grande Esposa Real do faraó egípcio Akhenaton. É uma das obras mais copiadas do antigo Egito. Nefertiti tornou-se uma das mulheres mais famosas do mundo antigo e um ícone da beleza feminina. Pouco se sabe sobre Nefertiti. As teorias sugerem que ela poderia ter sido uma realeza egípcia de nascimento, uma princesa estrangeira ou filha de um alto funcionário do governo chamado Ay, que se tornou faraó depois de Tutancâmon. Ela pode ter sido a co-regente do Egito com Akhenaton, que governou de 1352 aC a 1336 aC. O busto não tem inscrições, mas certamente pode ser identificado como Nefertiti pela coroa característica, que ela usa em outras representações sobreviventes." #NT!
 lepsius.713.t: "Paleta de Narmer" #NT!
 lepsius.713.d: "Nossos arqueólogos desenterraram um artefato extraordinário durante suas escavações: a Paleta de Narmer!" #NT!
 lepsius.713.f: "A Paleta Narmer, também conhecida como Grande Paleta de Hierakonpolis ou Paleta de Narmer, é um importante achado arqueológico egípcio, datado de cerca do século 31 aC, pertencente, pelo menos nominalmente, à categoria de paletas cosméticas. Ele contém algumas das primeiras inscrições hieroglíficas já encontradas. Alguns acreditam que a tabuinha representa a unificação do Alto e do Baixo Egito sob o rei Narmer. Junto com o Scorpion Macehead e o Narmer Maceheads, também encontrados juntos no depósito principal em Nekhen, a Paleta Narmer fornece uma das primeiras representações conhecidas de um rei egípcio. A Paleta mostra muitas das convenções clássicas da arte egípcia antiga, que já devem ter sido formalizadas na época da criação da Paleta. O egiptólogo Bob Brier referiu-se à Paleta de Narmer como "o primeiro documento histórico do mundo”." #NT!
 lepsius.722.t: "Máscara de Sargão" #NT!
 lepsius.722.d: "Durante as escavações em Nínive durante a descoberta dos Jardins Suspensos, os nossos arqueólogos encontraram um artefacto notável: a Máscara de Sargão!" #NT!
 lepsius.722.f: "A cabeça de bronze de um rei, usando o capacete de peruca dos antigos governantes sumérios, é provavelmente o próprio Sargão. Embora sem os olhos incrustados e ligeiramente danificada em outras partes, esta cabeça é justamente considerada uma das grandes obras-primas da arte antiga. A cabeça é um busto de bronze em tamanho real encontrado em Nínive. Os intrincados cachos e padrões da barba e o penteado complexo sugerem realeza, poder e riqueza de um homem ideal na sociedade. Além de seus traços estéticos, esta peça é espetacular porque é a primeira escultura oca conhecida a usar o processo de fundição por cera perdida. Há danos deliberados no lado esquerdo do rosto e do olho, indicando que o busto foi cortado intencionalmente posteriormente para demonstrar iconoclastia política." #NT!
 lepsius.723.t: "Elmo de Meskalamdug" #NT!
 lepsius.723.d: "Durante nossas escavações na Babilônia, nossos arqueólogos encontraram uma descoberta especial: o Capacete de Meskalamdug!" #NT!
 lepsius.723.f: "O Capacete de Meskalamdug é um dos achados mais famosos dos túmulos reais de Ur. Meskalamdug foi um dos primeiros governantes sumérios da Primeira Dinastia de Ur no século 26 aC. O capacete estava gravado em folha de ouro e, portanto, dificilmente era adequado como roupa de proteção para a guerra. Pode ter sido mais utilizado na área cerimonial/cultual. Tirando as orelhas trabalhadas nas laterais, o trabalho como um todo lembra mais uma peruca, pois suas finas gravuras imitam um penteado ondulado. Na lateral, por outro lado, há cachos que são separados do penteado ondulado por uma trança em volta da cabeça. A trança é amarrada em um botão no final da cabeça. O capacete tem uma série de pequenos orifícios na borda, aos quais provavelmente foi fixado um forro." #NT!
 lepsius.731.t: "Máscara de Agamenon" #NT!
 lepsius.731.d: "Depois de descobrirmos os tesouros de Micenas, um artefato em particular chamou nossa atenção: uma máscara mortuária dourada, a chamada Máscara de Agamenon!" #NT!
 lepsius.731.f: "A 'Máscara de Agamenon' é o nome dado a uma máscara funerária de ouro descoberta no antigo sítio grego de Micenas. O arqueólogo alemão Heinrich Schliemann, que descobriu o artefato em 1876, acreditava ter encontrado o corpo do rei micênico Agamenon, líder dos aqueus no épico de Homero sobre a Guerra de Tróia, a Ilíada, mas pesquisas arqueológicas modernas sugerem que a máscara data de cerca de 1600 aC, anterior ao período da lendária Guerra de Tróia em 300-400 anos. A máscara é feita de uma folha de ouro forte amarelo-avermelhada e tem cerca de 26 cm de altura e 26,5 cm de largura. O rosto de um homem com barba, bigode e sobrancelhas está gravado na chapa de metal. Há um orifício próximo a cada lóbulo da orelha, que provavelmente foi usado para fixação. A máscara foi descrita por Cathy Gere como a 'Mona Lisa da pré-história'." #NT!
 lepsius.732.t: "Disco de Festos" #NT!
 lepsius.732.d: "Escavações em Creta revelaram um artefato idiossincrático e misterioso: o Disco de Phaistos!" #NT!
 lepsius.732.f: "O Disco de Phaistos é um disco de argila cozida do palácio minóico de Phaistos, na ilha de Creta, possivelmente datando de meados ou final da Idade do Bronze Minóica (segundo milênio aC). O disco tem cerca de 15 cm de diâmetro e é coberto em ambos os lados por uma espiral de símbolos estampados. Sua finalidade e seu local original de fabricação permanecem controversos. O disco foi descoberto em 1908 pelo arqueólogo italiano Luigi Pernier no palácio minóico de Phaistos, e apresenta 241 fichas, compreendendo 45 sinais distintos, que aparentemente foram feitos pressionando 'selos' hieroglíficos em um disco de argila macia, em um sequência no sentido horário espiralando em direção ao centro do disco. O Disco de Phaistos capturou a imaginação de arqueólogos amadores e profissionais, e muitas tentativas foram feitas para decifrar o código por trás dos sinais do disco." #NT!
 lepsius.733.t: "Deusa Cobra" #NT!
 lepsius.733.d: "Um artefato minóico de particular importância artística e histórica caiu em nossas mãos durante as escavações em Creta: a Deusa Serpente!" #NT!
 lepsius.733.f: "Duas estatuetas da deusa cobra minóica foram escavadas em 1903 no palácio minóico de Cnossos, na ilha grega de Creta. As estatuetas de Cnossos, ambas significativamente incompletas, datam quase do final do período neopalaciano da civilização minóica, por volta de 1600 aC. Foi Evans quem chamou a maior de seu par de estatuetas de "Deusa Cobra”, e a menor de "Sacerdotisa Cobra”; desde então, tem sido debatido se Evans estava certo, ou se ambas as estatuetas representam sacerdotisas, ou ambas retratam a mesma divindade ou divindades distintas. A combinação de roupas elaboradas que deixam os seios completamente nus e a 'disputa de cobras' atraiu publicidade considerável, para não mencionar várias falsificações, e a figura menor, em particular, continua a ser um ícone popular da arte e da religião minóica, agora também geralmente referida como como uma 'Deusa Cobra'." #NT!
 lepsius.771.t: "Tesouro funerário de Pakal" #NT!
 lepsius.771.d: "Depois de descobrir a tumba do Rei Pakal, conseguimos recuperar alguns artefatos especiais: os Tesouros Enterrados de Pakal!" #NT!
 lepsius.771.f: "É notável que os maias, que não possuíam ferramentas de metal, criassem muitos objetos a partir de um material muito grosso e denso, o jade (jadeíte), particularmente todos os tipos de elementos de vestimenta (reais), como placas de cinto - ou celtas - carretéis de orelha, pingentes e também máscaras. Os celtas (ou seja, ornamentos planos em forma de celta) às vezes eram gravados com uma representação do rei em forma de estela (por exemplo, a 'Placa de Leyden' do clássico antigo). O exemplo mais conhecido de máscara é provavelmente a máscara mortuária do rei de Palenque Pakal, coberta com placas de mármore de formato irregular e com olhos feitos de madrepérola e obsidiana. Pacal, o Grande, era um morador da cidade-estado maia de Palenque no período clássico tardio da cronologia mesoamericana pré-colombiana. Ele subiu ao trono em julho de 615 e governou até sua morte. Ele reinou 68 anos." #NT!
