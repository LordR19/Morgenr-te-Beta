 lepsius.24.t: "Nova Exposição do Egeu" #NT!
 lepsius.25.t: "Nova Exposição Pré-Colombiana" #NT!
 lepsius.26.t: "Termina Congresso Arqueológico" #NT!
 lepsius.26.d: "O congresso organizado pela nossa Sociedade Arqueológica termina hoje. O professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] ampliou seus conhecimentos no processo." #NT!
 lepsius.26.f: "Várias semanas de reuniões, leituras, conferências e confraternizações acolhedoras estão chegando ao fim. Arqueólogos nacionais e internacionais próximos à sociedade trocaram descobertas, expedições e teorias. O evento foi um sucesso total – e ampliou os horizontes de todos os envolvidos." #NT!
 lepsius.26.g: "Sempre essas discussões sobre quem tem as melhores jaquetas de couro..." #NT!
 lepsius.27.t: "Exposição das Novas Culturas Mundiais" #NT!
  
 lepsius.30.t: "Novo Cientista Líder" #NT!
 lepsius.30.d: "O Museu Arqueológico nomeou um novo Cientista Chefe. É [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName]." #NT!
 lepsius.30.f: ""
 lepsius.30.g: "Parabéns!" #NT!
 lepsius.31.t: "Cientista-chefe torna-se diretor do museu" #NT!
 lepsius.31.d: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] teve a honra de ser nomeado o novo diretor do museu. Assim, ele se aposentará do serviço ativo." #NT!
 lepsius.31.f: "Durante anos [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] dedicou a sua vida à ciência e à cultura e há muito que se cansou da política. Para muitos, a decisão de se concentrar apenas nas operações do museu não foi nenhuma surpresa. Ele não estará mais disponível politicamente ou para expedições. Há promoções que são lamentáveis." #NT!
 lepsius.31.g: "Até a próxima..." #NT!
  
 lepsius.80.t: "Uma nova Era da Arqueologia!" #NT!
 lepsius.80.d_egypt: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila egípcia. O uso da estratigrafia e do sistema de três idades, bem como a documentação das descobertas do [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marcam uma nova era na arqueologia." #NT!
 lepsius.80.d_mesopotamia: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga aldeia mesopotâmica. O uso da estratigrafia e do sistema de três idades, bem como a documentação das descobertas do [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marcam uma nova era na arqueologia." #NT!
 lepsius.80.d_aegean: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila do Egeu. O uso da estratigrafia e do sistema de três idades, bem como a documentação das descobertas do [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marcam uma nova era na arqueologia." #NT!
 lepsius.80.d_precolumbian: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila pré-colombiana. O uso da estratigrafia e do sistema de três idades, bem como a documentação das descobertas do [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marcam uma nova era na arqueologia." #NT!
 lepsius.80.f: ""As camadas do solo onde encontramos os artefatos desta aldeia nos dizem muito sobre ela. Uma camada, por exemplo, contém muito carvão e marca o fim das descobertas deste período. Isso provavelmente significa que um incêndio destruiu a aldeia e ela foi abandonada. Além disso, não há objetos de metal, o que significa que deve ser uma aldeia da idade da pedra. Os restos humanos que encontramos também eram fascinantes, pois estavam desnutridos e tinham dentes desgastados.\"" #NT!
 lepsius.80.g: "Tão civilizado!" #NT!
  
 lepsius.100.t: "Preparando a Expedição Arqueológica [ROOT.GetCountry.GetAdjectiveNoFlag]" #NT!
 lepsius.100.d: "Os preparativos para a expedição arqueológica estão em andamento. No entanto, ainda não está claro por quanto tempo a viagem deverá ser financiada." #NT!
 lepsius.100.f: "Não só o financiamento como tal, mas também a duração da expedição deveria tornar-se em breve uma questão política depois de [ROOT.GetCountry.GetName] ter decidido ceder aos desejos dos seus académicos e enviar a tão esperada expedição. Só a viagem de ida e volta levaria um tempo precioso, enquanto os mesquinhos do Gabinete insistiam em enviar apenas alguns negociadores para adquirir alguns artefatos do antiquário." #NT!
 lepsius.100.g: "Não faça as coisas pela metade – esta será uma longa jornada." #NT!
 lepsius.100.h: "Uma viagem de média longa duração é um bom compromisso." #NT!
 lepsius.100.i: "Uma curta viagem é suficiente." #NT!
 lepsius.110.t: "Controvérsia sobre liderança" #NT!
 lepsius.110.d: "A intelectualidade se considera a favorita para ter um de seus representantes à frente da expedição arqueológica. Mas existem inúmeras vozes dissidentes." #NT!
 lepsius.110.f: "As elites do país estão divididas. O apoio estatal à expedição trouxe à cena críticos e invejosos. A intelectualidade do país vê a empresa como sua soberania. Tanto as forças da oposição como as do governo exigem que lhes seja atribuído um posto de observadores. É inegável que um representante da intelectualidade seria o mais qualificado para a tarefa, mas existem outras possibilidades..." #NT!
 lepsius.110.g: "A intelectualidade é a mais qualificada." #NT!
 lepsius.110.h: "Um representante do governo acompanhará a expedição." #NT!
 lepsius.110.i: "Um político da oposição é adequado para isso." #NT!
 lepsius.110.j: "Alguém com experiência arqueológica deveria fazer o trabalho." #NT!
 lepsius.110.k: "Esta honra pertence apenas ao herdeiro do trono." #NT!
 lepsius.120.t: "Diplomata militar" #NT!
 lepsius.120.d: "É fortemente aconselhável recrutar um adido militar para a expedição arqueológica." #NT!
 lepsius.120.f: "Os militares sugeriram três possíveis candidatos para servir como adidos militares da expedição. A decisão foi comunicada hoje pelo Departamento de Guerra. A seleção ainda não foi confirmada." #NT!
 lepsius.120.g: "[SCOPE.sCharacter('lepsius_military_attache_1').GetFullName]." #NT!
 lepsius.120.h: "[SCOPE.sCharacter('lepsius_military_attache_2').GetFullName]." #NT!
 lepsius.120.i: "[SCOPE.sCharacter('lepsius_military_attache_3').GetFullName]." #NT!
 lepsius.130.t: "Artistas juntam-se à expedição" #NT!
 lepsius.130.d: "Um grupo de artistas da nossa Academia manifestou interesse em participar na próxima Expedição Arqueológica." #NT!
 lepsius.130.f: "Corre o boato na academia de arte de que uma expedição em breve estará em busca de cidades perdidas e tesouros artísticos desconhecidos. Os desenhistas e pintores já se inspiraram na atmosfera, nas cores e nas cenas da expedição egípcia de Napoleão. Já existem muitos candidatos que desejam fazer desenhos e esboços de sítios arqueológicos para nós. Nem é preciso dizer que tal expansão da expedição acarreta custos adicionais, mas certamente vale a pena o dinheiro investido." #NT!
 lepsius.130.a: "Eles estão cordialmente convidados." #NT!
 lepsius.130.b: "Obrigado, mas não, obrigado." #NT!
 lepsius.140.t: "Arqueólogo recruta estudiosos experientes" #NT!
  
 lepsius.140.f: "Interesses comuns nos unem: nosso líder tem conexões com outros estudiosos arqueológicos, históricos e antropologicamente versados. Tal expansão dos membros da expedição certamente teria um efeito positivo nos resultados financeiros da empresa. Contudo, este não é um serviço amigável: o Estado tem que pagar alimentação, alojamento e salário. Alguns podem chamar tal provisionamento de nepotismo pelos "amigos” do líder da expedição, mas ele nos garantiu que a lógica por trás da expansão é puramente científica." #NT!
 lepsius.140.a: "Um enriquecimento para a equipe." #NT!
 lepsius.140.b: "Não pagamos as camarilhas dos nossos arqueólogos!" #NT!
 lepsius.150.t: "Cientistas Naturais juntam-se à expedição" #NT!
 lepsius.150.d: "Os cientistas querem realizar experimentos na próxima expedição." #NT!
 lepsius.150.f: "As universidades do nosso país não deixaram de ser afetadas pelos acontecimentos atuais. Alguns cientistas gostariam de acompanhar a expedição para estudar as condições geográficas, comparar cálculos astronômicos ou realizar experimentos meteorológicos. Outros acreditam que amostras de rochas e madeira podem melhorar os resultados científicos da expedição. É evidente, a partir de muitos dos cientistas seleccionados, que há muito que esperam a hora de viajar para os tão esperados países estrangeiros nessas ocasiões: estão apenas à espera de uma desculpa para virem como passageiros gratuitos. E eles também têm desejos caros!" #NT!
 lepsius.150.a: "Uma ideia magnífica!" #NT!
 lepsius.150.b: "Não podemos atender a todas as barbas desgrenhadas ..." #NT!
  
 lepsius.200.t: "Expedição chega ao local de partida" #NT!
 lepsius.200.d: "A expedição atingiu o seu ponto de partida. É hora de fazer alguns preparativos finais antes da partida." #NT!
 lepsius.200.f_ex_upe: "'Luxor, Luxor!' o grito percorre as fileiras enquanto o Templo de Karnak surge no horizonte. O barco ameaça tombar no Nilo enquanto os membros da expedição se amontoam na amurada, olhando para a silhueta da cidade conhecida no antigo Egito como Tebas. Ruínas de estruturas milenares alinham-se nas margens do Nilo, obeliscos erguem-se entre casas e tendas em ruínas. Na outra margem do Nilo, porém, erguem-se as cadeias de montanhas arenosas onde se esconde o lendário Vale dos Reis e onde se diz que ainda existem túmulos desconhecidos dos faraós. Mas antes de chegarmos a isso, ainda temos algumas coisas para resolver em Luxor..." #NT!
 lepsius.200.f_ex_loe: "A 'Mãe do Mundo' está acima das águas do Nilo brilhando ao sol. Minaretes e cúpulas adornam o panorama e falam do poder e da importância desta cidade, que outrora e agora ajudou a determinar o destino do Médio Oriente. Bazares e tapetes coloridos caracterizam as ruas, bem como a bela ornamentação da arquitetura fatímida. Mas a vista vai mais longe – muito além, onde os topos das pirâmides anunciam uma época passada, que é o verdadeiro objectivo da nossa viagem. Mas antes disso, temos que tomar alguns cuidados no Cairo." #NT!
 lepsius.200.f_ex_bab: "Bagdá, a maior cidade da Mesopotâmia, está repleta de atividades. Tal como o Cairo, é um centro do mundo árabe; como o Cairo, era a sede do poder e do prestígio. Mas, ao contrário do Cairo, onde as distantes pirâmides de Gizé anunciam um mundo ainda mais antigo, há pouco em Bagdad que evoque os impérios da Babilónia e de Acádia. Até mesmo as supostas antiguidades que um membro da expedição um tanto descuidado comprou de um negociante duvidoso revelaram-se falsas. Embora os edifícios de pedra dos egípcios e maias ainda testemunhem as civilizações perdidas, dificilmente há algo comparável aqui. Provavelmente teremos que começar do zero." #NT!
 lepsius.200.f_ex_ass: "O que mais pode ser encontrado na Assíria depois que Layard cavou em Nimrud? Bastante, segundo um comerciante em Mossul. Há apenas um mês, a cabeça de um lamassu emergiu da areia. E o bazar sempre oferece peças boas, conta. O facto de toda uma série de peças não terem sido recuperadas também tem a ver com os clãs curdos da região, que não permitem que todos façam caça furtiva nas suas áreas - independentemente da licença de escavação. Levaremos o aviso conosco – e pegaremos o essencial antes de iniciarmos a viagem." #NT!
 lepsius.200.f_ex_arg: "Ah, boa e velha Atenas! Não tem idade suficiente para o que nossa equipe de expedição procura, mas é bom o suficiente para passar dias extras na Ática. A Grécia não tem muitas cidades grandes, por isso a nossa equipa de expedição não tem outra escolha senão fazer os preparativos mais necessários antes de partir para o campo. Nosso guia de arqueologia nos pressiona muito, já que alguns estudiosos gastam muito tempo com distrações - seja o mármore clássico ou o vinho grego. O sol quente, a sombra das oliveiras e o idílio acadiano convidam a ficar e relaxar - alguns parecem já ter esquecido porque estamos realmente aqui." #NT!
 lepsius.200.f_ex_cre: "Uma leve brisa sopra do Mar Egeu quando nossa expedição chega ao porto de Heraklion. Saudação dos antigos bastiões venezianos, uma reminiscência dos tempos em que Candia era um centro comercial na Idade Média. Depois que a carga é descarregada ao som do coaxar das gaivotas e os participantes desembarcam, a recepção amigável é seguida pela amarga realidade. Embora alguns participantes se queixem da culinária local e exijam melhores acomodações, o arqueólogo-chefe tem pouca simpatia por esses pedidos menos intelectuais. Porque Heraklion é apenas uma estação intermediária para ele - os tesouros dos minóicos o aguardam no interior da ilha." #NT!
 lepsius.200.f_ex_yuc: "Em Mérida, a nossa equipa de escavação está a fazer os preparativos finais antes da grande partida. Os vestígios da conquista e colonização espanhola caracterizam a cidade, que apesar do seu tamanho administrável mostra que já foi, juntamente com Campeche, o local a partir do qual os espanhóis exerceram o controle da península. Diz-se que a menos de 160 quilômetros de distância estão alguns locais maias que a selva recuperou ao longo dos últimos séculos. Nossos membros da expedição não serão poupados de cavar mais fundo na vegetação rasteira se quiserem descobrir novos templos ou mesmo cidades..." #NT!
 lepsius.200.f_ex_per: "Os Andes elevam-se como reis sobre as cabeças dos seus súditos; seus picos olham majestosamente para nós, como se quisessem testar nossa dignidade para entrar em seus vales. A viagem até Cuzco foi árdua, mas os avanços tecnológicos fizeram com que as expedições não se transformassem mais em viagens de aventura e cheias de imprevisibilidade. Nas ruas da antiga capital dos Incas, o domínio histórico espanhol se combina com o charme da arquitetura andina. No meio, paredes ciclópicas contínuas ainda testemunham a arquitetura dos antigos governantes. As ruínas da fortaleza inca de Sacsayhuamán, a poucos passos do centro da cidade, são uma amostra do que os expedicionários procurarão nesta viagem." #NT!
 lepsius.200.g: "Ah, Egito." #NT!
 lepsius.200.h: "Ah, a Mesopotâmia." #NT!
 lepsius.200.i: "Ah, Grécia." #NT!
 lepsius.200.j: "Ah, mosquitos e doenças mortais." #NT!
 lepsius.200.k: "Ah, Perú." #NT!
 lepsius.210.t: "Os intérpretes e o guia misterioso" #NT!
 lepsius.210.d: "Há divergências entre os membros da expedição sobre se deveríamos gastar o dinheiro restante com alguns intérpretes qualificados ou com um guia misterioso." #NT!
 lepsius.210.f: "Não é uma questão de quantidade ou de qualidade, ainda que alguns membros da nossa expedição o digam assim. Os intérpretes não só têm a vantagem de falar a língua, mas também de a população local confiar neles mais rapidamente. A chance de obter informações sobre artefatos é consideravelmente maior. Por outro lado, o guia misterioso poderia nos levar a lugares especiais que de outra forma não encontraríamos ou encontraríamos com grande dificuldade – lugares com artefatos especiais e desafios desconhecidos." #NT!
 lepsius.210.a: "Poderíamos usar alguns intérpretes." #NT!
 lepsius.210.b: "Precisamos de um guia que conheça os segredos da região." #NT!
 lepsius.220.t: "Arqueólogo compra artefatos" #NT!
 lepsius.220.d: "Nosso líder da expedição encontrou e adquiriu alguns artefatos valiosos no mercado local." #NT!
 lepsius.220.f: "Ladrões de tumbas, caçadores de tesouros e aventureiros vagavam pelos locais de escavação do mundo muito antes de o primeiro arqueólogo pisar no solo. Esta é uma verdade amarga. Em muitos casos, os artefactos perdem-se sem deixar vestígios, acabam em colecções privadas ou - se forem feitos de metais preciosos - são até derretidos. Mas mesmo as descobertas que podem ser recuperadas têm a falha de que a sua origem nunca poderá ser esclarecida. Arqueólogos experientes têm talento não apenas para escavar artefatos, mas também para encontrá-los no comércio e reconstruir sua procedência." #NT!
 lepsius.220.g: "Que surpresa agradável." #NT!
 lepsius.230.t: "Escrevendo um diário" #NT!
 lepsius.230.d: "Inspirado pelo ambiente exótico e pelas impressões diárias, o nosso líder da expedição começou a manter um diário." #NT!
 lepsius.230.f: "Cada país e lugar tem suas próprias cores e cheiros. O misticismo do Oriente, a magia da Grécia e as lendas dos Maias e Incas cativaram as pessoas. Outros se inspiraram no cotidiano desconhecido, nas línguas incompreensíveis ou na estranheza do mundo em que um aventureiro foi lançado. Às vezes, apenas escrever era suficiente para processar o impacto das impressões – e registrá-las." #NT!
 lepsius.230.g: "Espírito romântico incorrigível." #NT!
 lepsius.240.t: "Escrevendo um Tratado" #NT!
 lepsius.240.d: "Nosso líder da expedição decidiu escrever um artigo científico sobre o andamento da expedição." #NT!
 lepsius.240.f: "Pode parecer surpreendente, mas nem todos têm tempo para manter os seus próprios registos juntamente com o seu trabalho real. Alguns assuntos não encontram lugar nos relatórios oficiais, talvez porque se desviem muito do tema real - ou a tese ainda não esteja suficientemente madura. Seja como for: nosso líder da expedição aparentemente encontrou um tema que gostaria de trabalhar além do relatório oficial e publicar mais tarde." #NT!
 lepsius.240.g: "Esperemos que algo útil resulte disso." #NT!
 lepsius.250.t: "Luta na Taverna" #NT!
 lepsius.250.d: "As más qualidades do nosso líder da expedição levaram a um incidente diplomático." #NT!
  
 lepsius.250.g: "Constrangedor..." #NT!
 lepsius.260.t: "Apreciação" #NT!
 lepsius.260.d: "As boas qualidades do nosso líder de expedição levaram ao amplo reconhecimento do nosso empreendimento arqueológico." #NT!
  
 lepsius.260.g: "Maravilhoso" #NT!
 lepsius.270.t: "Sorvete e limonada" #NT!
  
 lepsius.270.g: "Você tem que viajar com estilo." #NT!
 lepsius.280.t: "Uma audiência" #NT!
  
 lepsius.280.f: "O governador local soube da expedição e convocou o líder da missão arqueológica. Ele se interessou pelos gols e ficou extremamente curioso com o convidado. Na conversa que se seguiu, nosso líder não só conseguiu entreter bem o anfitrião, mas também o impressionou tanto com suas habilidades que o governador se ofereceu para ajudar. Acontece que ele possuía um artefato valioso que doou à nossa expedição como um gesto gentil." #NT!
 lepsius.280.g: "Um presente maravilhoso!" #NT!
 lepsius.290.t: "Adido contrata guardas" #NT!
 lepsius.290.d: "O adido militar da nossa expedição arqueológica contratou alguns mercenários para garantir a segurança da nossa viagem." #NT!
 lepsius.290.f: "Aparentemente, o Departamento de Guerra teve sorte ao selecionar nosso adido militar. Suas habilidades lhe renderam a aprovação de um oficial militar local e ele conversou com ele sobre o envio de um grupo de guardas para proteger nossa expedição. Em troca, ele visitou um contingente de tropas do país anfitrião e compartilhou sua experiência." #NT!
 lepsius.290.g: "Os militares escolheram o homem certo." #NT!
  
 lepsius.300.t: "Começa a Expedição Arqueológica!" #NT!
 lepsius.300.d: "As coisas estão arrumadas, os últimos ajudantes foram recrutados, o plano de expedição está definido - a viagem pode começar." #NT!
 lepsius.300.f: ""
 lepsius.300.g: "Aqui vamos nós!" #NT!
 lepsius.310.t: "Expedição Arqueológica termina" #NT!
 lepsius.310.d: "A expedição arqueológica acabou. É hora de contar o rendimento!" #NT!
 lepsius.310.f: "Foi uma jornada árdua, com muitas dificuldades e obstáculos, mas a nossa nação não só aumentou o seu conhecimento do passado no decurso da expedição, como também adquiriu artefactos preciosos para o museu. Alguns ajudantes já se despediram, alguns membros da escavação anseiam por voltar para casa. Enquanto isso, o líder da expedição conta as peças menores adquiridas que compõem o sucesso da expedição. A catalogação seca segue a aventura romântica." #NT!
 lepsius.310.g: "Um brinde à ciência! Agora traga nossos meninos de volta." #NT!
 lepsius.310.h: "Este é apenas o começo – estabeleça uma escavação arqueológica de longo prazo." #NT!
 lepsius.311.t: "Arqueólogo publica diário" #NT!
  
 lepsius.311.f: ""
 lepsius.311.g: "Uma inspiração para todos nós." #NT!
 lepsius.312.t: "Arqueólogo publica artigo científico" #NT!
  
 lepsius.312.f: ""
 lepsius.312.g: "Devíamos conseguir uma cópia para a biblioteca nacional." #NT!
 lepsius.313.t: "Líder da expedição volta para casa" #NT!
 lepsius.313.d: "[SCOPE.sCharacter('lepsius_relaxing_archaeologist').GetFullName] retornou após uma expedição arqueológica. As experiências da viagem deixaram uma impressão profunda." #NT!
 lepsius.313.f: ""
 lepsius.313.g: "Bem vindo de volta!" #NT!
  
 lepsius.401.t_bedouin: "Ataque beduíno" #NT!
 lepsius.401.t_kurdish: "Ataque Curdo" #NT!
 lepsius.401.d: "Nossa expedição arqueológica foi atacada por tribos locais." #NT!
 lepsius.401.f_bedouin: "Nem todas as áreas do deserto estão sob o controle total do governo. Algumas tribos beduínas resistem com sucesso à modernização do Estado e à mudança social. Os clãs ainda vivem como seus ancestrais viviam há séculos. As invasões a caravanas e viajantes descuidados fazem parte da rotina diária. Um ataque beduíno também afetou a nossa expedição: objetos de valor e equipamentos arqueológicos foram roubados e camelos foram sequestrados. O líder da expedição pede que falemos com o governo para que incidentes que coloquem em risco a expedição não voltem a acontecer. Claro, isso será visto como interferência nos assuntos internos..." #NT!
 lepsius.401.f_kurdish: "As montanhas Zagros, que fazem fronteira com a Mesopotâmia a norte e a leste, têm sido historicamente o lar de tribos curdas que estão apenas vagamente sob o controlo do governo local. Muitos deles agem por conta própria, reconhecendo apenas a sua tribo como autoridade. Repetidamente eles atacam. Desta vez, um ataque curdo também afectou a nossa expedição: objectos de valor e equipamento arqueológico foram roubados e camelos foram raptados. O líder da expedição pede que falemos com o governo para que incidentes que coloquem em risco a expedição não voltem a acontecer. Claro, isso será visto como interferência nos assuntos internos..." #NT!
 lepsius.401.g: "Faça uma reclamação formal ao governo." #NT!
 lepsius.401.h: "Nós nos organizamos." #NT!
 lepsius.401.i: "Castigue-os!" #NT!
 lepsius.401.j: "Guardas!" #NT!
 lepsius.402.t_desert: "Tempestade no Deserto" #NT!
 lepsius.402.t_tropical: "Tempestade tropical" #NT!
 lepsius.402.d: "Nossa expedição arqueológica enfrenta uma tempestade devastadora!" #NT!
 lepsius.402.f_desert: "No início foi apenas uma leve brisa que soprou areia nos olhos da nossa equipe de expedição. Mas então o vento ficou tão forte que dominou homens e animais de carga. Mesmo depois de horas, a tempestade no deserto não perdeu nada da sua violência. Quando nossos arqueólogos perguntaram a um morador local sobre o fenômeno, ele disse que esse tipo de tempestade é normal para esta época do ano. Estas tempestades no deserto podem pôr em perigo toda a nossa expedição!" #NT!
 lepsius.402.f_tropical: "Nenhum trovão ou relâmpago precedeu as chuvas repentinas que varreram nossas equipes de expedição uma tarde. A princípio procuraram abrigo, mas ao longo de algumas horas perceberam que esta tempestade tropical era muito diferente das chuvas habituais nesta região. Um de nossos carregadores até sugeriu que poderia ser um furacão total!" #NT!
 lepsius.402.g: "Esta brisa suave não nos impedirá." #NT!
 lepsius.402.h: "A situação é muito perigosa, a expedição tem que esperar." #NT!
 lepsius.403.t: "Nevoeiro nos Andes" #NT!
 lepsius.403.d: "Depois que o adido militar colocou mais uma vez nossa expedição em uma situação perigosa, os demais participantes exigem consequências." #NT!
 lepsius.403.f: "A tripulação da nossa expedição aos Andes reclama do adido militar. Em diversas ocasiões ele liderou o grupo na direção errada em busca de um antigo sítio inca. Recentemente até aconteceu que na sua ambição de atingir a meta o mais rápido possível não contava com o nevoeiro nas montanhas. A expedição perdeu um tempo importante por causa disso. Alguns homens estão pressionando para nomear um novo líder." #NT!
 lepsius.403.g: "Ele deveria ser dispensado de suas funções." #NT!
 lepsius.403.h: "Ele fez um bom trabalho." #NT!
 lepsius.404.t_aegean: "Ponte Quebrada" #NT!
 lepsius.404.t_peru: "Ponte Suspensa Quebrada" #NT!
 lepsius.404.d: "Uma ponte destruída impede o progresso da nossa expedição." #NT!
 lepsius.404.f_aegean: "Grécia e Creta são conhecidas pelas suas paisagens acidentadas. À medida que a nossa expedição chega a um desfiladeiro, verifica-se que o cais de uma ponte foi destruído num recente deslizamento de terra. Deparamo-nos com a decisão de reparar a ponte e apontar para o nosso objectivo original, ou ir para outro local. A última opção é mais rápida e menos dispendiosa, mas provavelmente coroada com menos sucesso arqueológico." #NT!
 lepsius.404.f_peru: "Depois de uma árdua subida por passagens andinas e estradas estreitas nas montanhas, nossa expedição arqueológica se depara com um problema inesperado. Uma ponte suspensa que, segundo os moradores locais, leva a um templo envolto em lendas foi completamente destruída. Alguns membros da expedição recomendam abandonar a missão e seguir para um sítio arqueológico mais fácil - mas os moradores locais afirmam que valeria a pena o esforço. Contudo, se quisermos reconstruir a ponte, isso nos custará tempo e dinheiro." #NT!
 lepsius.404.g: "Reconstrua a ponte." #NT!
 lepsius.404.h: "Encontre outra maneira." #NT!
 lepsius.405.t_mesopotamia: "Estradas ruins na Mesopotâmia" #NT!
 lepsius.405.t_yucatan: "Estradas ruins em Yucatán" #NT!
 lepsius.405.d: "O mau estado das estradas apresenta à nossa expedição desafios até então inimagináveis." #NT!
 lepsius.405.f_mesopotamia: "Infelizmente, nem todas as estradas têm a qualidade que se deveria esperar. Em particular, as estradas secundárias e os caminhos que saem das principais rotas comerciais estão em condições notavelmente precárias. Mas os destinos potenciais da nossa viagem estão longe dos centros da civilização. A viagem é difícil e alguns expedicionários já reclamam que deveríamos ter seguido um caminho diferente." #NT!
 lepsius.405.f_yucatan: "As selvas de Yucatán ainda são subdesenvolvidas mesmo nos tempos modernos. Isto os torna destinos arqueológicos valiosos, já que muitas ruínas não foram examinadas de perto pelos humanos durante séculos. Por outro lado, a jornada é cheia de dificuldades. Exceto por alguns caminhos florestais bem trilhados, quase não há estradas. Os expedicionários já reclamam da decisão de seguir esse caminho." #NT!
 lepsius.405.g: "Tente outro caminho." #NT!
 lepsius.405.h: "Invista em novos homens e animais de carga para tornar a viagem mais agradável." #NT!
 lepsius.405.i: "Permanecemos nesta estrada." #NT!
 lepsius.406.t: "Naufrágio da Expedição!" #NT!
 lepsius.406.d: "Nosso adido militar é responsável por um acontecimento muito infeliz." #NT!
 lepsius.406.f: "Um dos nossos navios de expedição naufragou no Mar Egeu. Felizmente ninguém ficou ferido, mas muitos dos nossos equipamentos arqueológicos foram afundados no mar. A maioria da nossa equipe de expedição culpa nosso capitão por ignorar um banco de areia. Porém, ele se defendeu dizendo que queria encerrar a viagem rapidamente e que o recife não constava em nenhum mapa. Há um consenso crescente entre os homens de que, com o actual líder, as nossas hipóteses de sucesso estão a diminuir." #NT!
 lepsius.406.g: "Ele é responsável." #NT!
 lepsius.406.h: "Compre novos equipamentos e vamos fingir que nada aconteceu." #NT!
 lepsius.407.t: "O oásis" #NT!
 lepsius.407.d: "Durante a viagem, os nossos arqueólogos descobriram um oásis até então desconhecido e renovaram o seu abastecimento de água." #NT!
 lepsius.407.f: "Na verdade, os membros da expedição esperavam suportar alguns dias de dificuldades: uma antiga ruína egípcia que queriam explorar deveria estar em algum lugar no deserto, a dois ou três dias de marcha de distância. Para sua grande surpresa, porém, descobriram que havia um oásis no caminho: palmeiras com tâmaras gordas e figueiras com frutos doces os aguardavam. O abastecimento de água foi reabastecido e alguns participantes aproveitaram a oportunidade para se banhar no sol egípcio." #NT!
 lepsius.407.g: "Notícias refrescantes." #NT!
 lepsius.408.t: "Amuleto de Nazar" #NT!
 lepsius.408.d: "Alguns dos carregadores contratados acreditam que nosso líder arqueológico está sendo perseguido pelo "mau-olhado”. Eles o incentivam a comprar um amuleto." #NT!
  
 lepsius.408.g: "Compre o amuleto." #NT!
 lepsius.408.h: "Esta superstição contradiz todas as convicções científicas!" #NT!
 lepsius.409.t: "Pescadores amigáveis" #NT!
 lepsius.409.d: "Alguns pescadores amigáveis, de passagem pela costa, ofereceram-se para transportar o equipamento da nossa expedição por alguns quilômetros." #NT!
  
 lepsius.409.g: "Muito útil." #NT!
 lepsius.410.t_yucatan: "Mascote Papagaio" #NT!
 lepsius.410.t_peru: "Ameaçando Condor" #NT!
 lepsius.410.d_yucatan: "Desde que mergulhamos na selva de Yucatán, um pequeno e colorido papagaio está conosco." #NT!
 lepsius.410.d_peru: "Desde que subimos os Andes, a sombra de um poderoso condor paira sobre nós todos os dias." #NT!
 lepsius.410.f_yucatan: "As florestas de Yucatán estão cheias de perigos: onças, cobras e insetos venenosos espreitam nos arbustos. Ao mesmo tempo, os expedicionários ficam fascinados pela flora e pela fauna - em particular por um pequeno e colorido papagaio que voa sobre chapéus e capacetes e não sai do lado dos viajantes. O pássaro parece extremamente inteligente e agora pode até ser alimentado regularmente. O líder da expedição já declarou o papagaio como mascote da empresa e pretende levá-lo para casa após o término da viagem." #NT!
 lepsius.410.f_peru: "O condor é o rei dos Andes. Os enormes pássaros dominam o ar, suas sombras aumentam de tamanho inimaginável. Desde o início da expedição, ele tem pairado sobre as alpacas e os carregadores de uma forma francamente ameaçadora. Os moradores locais não confiam no animal. Como abutre, é conhecido por circular sobre cadáveres em vez de sobre os vivos. A sensação de desconforto se espalha entre alguns participantes." #NT!
 lepsius.410.g: "Um bom presságio." #NT!
 lepsius.410.h: "Ele deveria se tornar um papagaio de estimação." #NT!
 lepsius.410.i: "Um mau presságio." #NT!
 lepsius.410.j: "Ele será nosso." #NT!
  
 lepsius.411.t: "Animais de carga exaustos" #NT!
 lepsius.411.d: "Parece que sobrecarregamos nossos animais de carga." #NT!
 lepsius.411.f: "Durante dias reivindicamos nossos animais de carga. Alguns até dizem: muito tempo. Os sinais de fadiga agora são perceptíveis. Alguns animais até se recusam a viajar mais e só podem ser movidos com golpes. Esta manhã nosso primeiro animal desabou." #NT!
 lepsius.411.g: "Eles podem descansar quando estiverem mortos." #NT!
 lepsius.411.h: "Deixe-os descansar!" #NT!
 lepsius.412.t: "Expedição Arqueológica perdida!" #NT!
 lepsius.412.d: "Todo o contacto com a nossa expedição arqueológica foi perdido há dois meses." #NT!
 lepsius.412.f: "Às vezes você simplesmente tem azar. Alguns moradores locais supersticiosos chegam a afirmar que toda a nossa empresa está infeliz. De qualquer forma: o contato com a nossa expedição arqueológica foi completamente perdido. A última mensagem demorou a chegar. Temos certeza de que os arqueólogos voltarão em breve, mas do jeito que está, toda a equipe parece ter se perdido." #NT!
 lepsius.412.g: "Maldições!" #NT!
 lepsius.413.t: "Doenças Exóticas" #NT!
 lepsius.413.d: "Alguns participantes da nossa expedição arqueológica estão gravemente doentes." #NT!
 lepsius.413.f: "A doença sempre dificultou as viagens longas. Seja nos trópicos, nos desertos, nos pântanos ou nas altas montanhas: os membros da nossa expedição não estão habituados às condições e agentes patogénicos desconhecidos espreitam por todo o lado. A malária, em particular, volta constantemente a fazer vítimas. Durante a viagem, alguns homens ficam tão gravemente doentes que simplesmente não conseguem mais trabalhar." #NT!
 lepsius.413.g: "Esperamos e os curamos." #NT!
 lepsius.413.h: "Deixe-os para trás." #NT!
 lepsius.414.t: "Corrupção" #NT!
 lepsius.414.d: "Nossa expedição está sendo assediada pelas autoridades locais e impedida de progredir." #NT!
 lepsius.414.f: "Desde o início da nossa expedição, os seus participantes enfrentaram uma série de perseguições. Os pequenos e médios funcionários dificultam-nos a vida com selos e taxas especiais. Um até questionou nosso visto e quis nos multar. A situação é extremamente confusa. Aparentemente não se pode progredir neste país sem bons contactos ou laços familiares." #NT!
 lepsius.414.g: "Ladrões!" #NT!
 lepsius.414.h: "Ladrões!" #NT!
 lepsius.414.i: "Políticos!" #NT!
 lepsius.415.t: "A inundação" #NT!
 lepsius.415.d: "Enquanto uma enchente devasta o país, nosso líder da expedição vê uma mulher sendo arrastada pelas águas da enchente." #NT!
 lepsius.415.f: "As chuvas constantes dos últimos dias fizeram com que a água transbordasse; clima excepcional, mas nada para o qual nossos expedicionários não estivessem preparados. Enquanto o rio se transforma numa torrente, os nossos homens continuam a viagem - até ao momento em que um grito soa na margem. Por um momento, nosso líder da expedição pode ver um pacote colorido sendo levado embora. É agora importante reagir rapidamente, mesmo que isso possa significar um atraso decisivo na viagem." #NT!
 lepsius.415.g: "Salve-a!" #NT!
 lepsius.415.h: "A expedição não pode esperar!" #NT!
 lepsius.416.t: "Bom tempo" #NT!
 lepsius.416.d: "A expedição arqueológica está fazendo progressos surpreendentemente bons." #NT!
 lepsius.416.f: "Nossa equipe de expedição está fazendo bons progressos. Às vezes, nenhuma notícia é a melhor notícia e, neste caso, nossos arqueólogos estão confiantes em encontrar um local com problemas bons ou muito bons. Caso contrário, não há nada que valha a pena relatar - exceto o bom tempo!" #NT!
 lepsius.416.g: "Quão satisfatório." #NT!
 lepsius.417.t: "Moradores hospitaleiros" #NT!
 lepsius.417.d: "Os habitantes locais acolheram a nossa expedição de uma forma amigável, mas talvez pudéssemos tirar ainda mais proveito dela..." #NT!
 lepsius.417.f: "Nossa expedição parou em uma pequena vila. Os moradores são extremamente hospitaleiros e ofereceram à equipe um bom local de descanso e alimentação aos animais. Conversando com os moradores locais, foi sugerido que eles pudessem saber mais sobre a área - legados antigos incluídos..." #NT!
 lepsius.417.g: "Temos que descobrir tudo." #NT!
 lepsius.417.h: "Está tudo bem como está." #NT!
 lepsius.418.t: "Guia local" #NT!
 lepsius.418.d: "Um guia local ofereceu seus serviços à nossa expedição." #NT!
 lepsius.418.f: "Às vezes você só precisa ter sorte. Nossa expedição ganhou um guia local que possui excelente conhecimento da região – e sabe mais sobre os pontos turísticos da região." #NT!
 lepsius.418.g: "Perfeito!" #NT!
 lepsius.419.t: "Atalho" #NT!
 lepsius.419.d: "O adido militar da expedição encontrou um atalho para uma ruína, mas exige algo em troca." #NT!
 lepsius.419.f: "Nosso adido militar reporta um atalho. Quando fizemos uma pausa ontem à tarde, ele aproveitou para explorar a área e afirma ter encontrado uma estrada antiga que não está em nenhum mapa. Se isso for verdade, poderia ajudar ainda mais a nossa expedição, mas também significa recompensá-lo bem..." #NT!
 lepsius.419.g: "Recompense e siga-o!" #NT!
 lepsius.419.h: "Não vamos torná-lo mais importante do que ele é." #NT!
 lepsius.420.t: "Homens motivados" #NT!
 lepsius.420.d: "Nossa expedição teve a sorte de contratar homens particularmente motivados. Isso aumenta significativamente nossas chances de sucesso." #NT!
 lepsius.420.f: "Assobios e cantos podem ser ouvidos de longe. A expedição arqueológica está fazendo progressos surpreendentemente bons. A equipe está altamente motivada e confiante no sucesso. Os homens ficam mais relaxados em relação aos obstáculos e problemas. Não sabemos o que causou isso, talvez tenhamos tido sorte na escolha do nosso povo. Em qualquer caso, isso aumenta enormemente as nossas chances de sucesso." #NT!
 lepsius.420.g: "Curta o momento." #NT!
  
 lepsius.421.t: "O escaravelho" #NT!
  
 lepsius.421.f: "Infelizmente, durante uma escavação menor perto de uma mastaba, nossa equipe de escavação não encontrou nada – com exceção de um pequeno escaravelho azul lápis-lazúli. O escaravelho era considerado um amuleto de boa sorte no antigo Egito. O comportamento do escaravelho de rolar bolas de esterco na frente dele estava relacionado a Re e sua jornada pelo céu na barcaça solar. Nosso líder da expedição perguntou se poderíamos talvez abrir uma pequena exceção e guardar a peça essencialmente secundária como lembrança para si mesmo." #NT!
 lepsius.421.g: "Ele pode ficar com o artefato." #NT!
 lepsius.421.h: "Todos os artefatos encontrados deverão ser doados a um museu - sem exceção!" #NT!
 lepsius.422.t: "Templo na Areia" #NT!
 lepsius.422.d: "Nossos arqueólogos encontraram o que parece ser um templo macedônio." #NT!
 lepsius.422.f: "A princípio, os nossos homens pensaram que se tratava de uma duna, mas um pequeno pináculo de calcário trabalhado disse aos nossos arqueólogos que a incomum montanha de areia no deserto egípcio guardava um segredo. Em poucos dias, a expedição descobriu um templo. Para alguns, o resultado foi decepcionante porque não se assemelhava a uma estrutura egípcia antiga, mas acabou por ser uma estrutura da época de Alexandre, o Grande. No entanto, especialistas afirmam que o templo era uma evidência das atividades do general grego no Egito – cujo túmulo não foi encontrado até hoje." #NT!
 lepsius.422.g: "Seguindo os passos de Alexandre, o Grande..." #NT!
 lepsius.422.h: "Todos os contos de velhas esposas." #NT!
 lepsius.423.t: "Um Leão Alado" #NT!
 lepsius.423.d: "Nossos arqueólogos descobriram na Mesopotâmia uma estatueta que parece um querubim." #NT!
 lepsius.423.f: "Criaturas híbridas de humanos e animais são comuns no Oriente. Nossa expedição teve a sorte de conseguir uma estatueta excepcionalmente bela e bem preservada enquanto procurávamos um local de escavação; já está a caminho do nosso museu. Uma inscrição cuneiforme que identifica o ser como guarda do templo também é reveladora. Nossos arqueólogos teorizaram que esses guardiões do templo representam uma conexão com os querubins israelitas mencionados na Bíblia. Dois deles também protegeram a Arca da Aliança que ficava no Templo de Jerusalém." #NT!
 lepsius.423.g: "Estamos falando da Arca Perdida?" #NT!
 lepsius.423.h: "São Marcos, é você?" #NT!
 lepsius.423.i: "Todos os contos de velhas esposas." #NT!
 lepsius.424.t: "Depósito cuneiforme" #NT!
 lepsius.424.d: "Nossos arqueólogos descobriram numerosos artefatos mesopotâmicos." #NT!
 lepsius.424.f: "Quando nossos arqueólogos examinaram a antiga muralha de uma cidade nos arredores de uma pequena cidade, na verdade não esperavam encontrar muita coisa. Somente quando sentiram a pedra é que perceberam que havia cavidades na estrutura. Após uma investigação detalhada, eles quebraram a parede em um determinado ponto - como se viu, tabuletas cuneiformes foram embutidas na parede! O depósito está surpreendentemente bem preservado e fornece algumas informações sobre a antiga Mesopotâmia." #NT!
 lepsius.424.g: "Uma descoberta incrível!" #NT!
 lepsius.425.t: "Oricalco?" #NT!
 lepsius.425.d: "Nossos arqueólogos encontraram um artefato feito de um material estranho e desconhecido." #NT!
 lepsius.425.f: "Durante uma das nossas expedições à Grécia, os nossos arqueólogos fizeram uma descoberta curiosa. Uma pequena bala chegou à direção do museu pela manhã. O diretor a princípio não entendeu por que seus homens lhe enviaram uma bola de gude de volta; em circunstâncias normais, foi apenas um achado trivial. Mas a esfera de cor âmbar consiste num material desconhecido que nunca encontramos em nenhum outro lugar. Até agora, os especialistas não sabem o que fazer com o artefato, e alguns acreditam que seja uma farsa. Outros afirmam que isto é uma indicação de que o nosso conhecimento do mundo Egeu é totalmente inadequado." #NT!
 lepsius.425.g: "Platão não mencionou algo assim em seu diálogo Critias...?" #NT!
 lepsius.425.h: "Todos os contos de velhas esposas." #NT!
 lepsius.426.t: "Tesouro de cerâmica" #NT!
 lepsius.426.d: "Nossos arqueólogos descobriram numerosos artefatos do Egeu." #NT!
 lepsius.426.f: "O que era lixo para os antigos é um tesouro para um arqueólogo. Este lema só recentemente se tornou realidade, quando a nossa expedição parou numa ruína menor em busca de um local de escavação e, ao examinar mais de perto, encontrou uma cova com um depósito de cerâmica. Muitos dos fragmentos ainda precisam ser consertados, mas os numerosos achados certamente enriquecerão a coleção do nosso museu." #NT!
 lepsius.426.g: "E tudo nos pertence!" #NT!
 lepsius.427.t: "Maya Jade" #NT!
 lepsius.427.d: "Nossos arqueólogos encontraram valiosos artefatos maias feitos de jade." #NT!
 lepsius.427.f: "O jade foi um material amplamente utilizado pelos maias nos campos da arte e da religião. A elite adornava-se com jade, e o deus sol também era representado em joias de jade. No entanto, os povos da América Central também fabricavam ferramentas de jade porque era um dos materiais mais duros conhecidos no Novo Mundo. Nossos arqueólogos tiveram a sorte de encontrar alguns desses artefatos de jade durante sua última escavação." #NT!
 lepsius.427.g: "Isso ficaria bem em nossa coleção." #NT!
 lepsius.428.t: "Ídolo Inca" #NT!
 lepsius.428.d: "Nossos arqueólogos desenterraram um misterioso ídolo inca dourado." #NT!
 lepsius.428.f: "Uma estatueta dourada do deus inca Inti chegou ao museu por entrega expressa esta manhã. Nossos arqueólogos não dizem como ou onde o conseguiram. Uma careta, horrível e bela ao mesmo tempo, olha para o observador. Alguns especialistas já expressaram dúvidas se a peça é de origem Inca. O desenho indica uma cultura desconhecida. Além disso, quase todo o ouro inca foi roubado do Peru. É talvez o item mais exclusivo da nossa coleção pré-colombiana até hoje. O diretor do museu já sussurra a portas fechadas que algumas lendas podem ser verdadeiras, afinal." #NT!
 lepsius.428.g: "El Dorado, alguém?" #NT!
 lepsius.428.h: "Todos os contos de velhas esposas." #NT!
 lepsius.429.t: "A caveira de cristal" #NT!
 lepsius.429.d: "Nossos arqueólogos encontraram... alguma coisa." #NT!
 lepsius.429.f: "Um revendedor de confiança, jura nossa escavadeira, mostrou-lhe recentemente uma peça extraordinariamente interessante, além de sinistra. É um crânio humano – feito inteiramente de quartzo mesoamericano. A superfície é incrivelmente bem polida e o trabalho supera tudo o que já conhecemos sobre as culturas do continente sul-americano. Mas as dúvidas são grandes. Mesmo nosso arqueólogo-chefe não tem 100% de certeza sobre o que fazer com o artefato." #NT!
 lepsius.429.g: "Nós o adicionamos à coleção." #NT!
 lepsius.429.h: "Definitivamente uma farsa." #NT!
 lepsius.430.t: "Caveira de cristal falsa" #NT!
 lepsius.430.d: "O suposto artefato que nos foi vendido anos atrás como uma sensação é na verdade uma farsa." #NT!
 lepsius.430.f: "Como isso pôde acontecer? Fomos muito descuidados? Muito egoísta porque corremos de sensação em sensação e só acreditamos no que queremos acreditar? A lendária caveira de cristal que nosso museu adquiriu como atração anos atrás é uma falsificação barata. Passarão anos até que a nossa posição no mundo arqueológico seja restaurada!" #NT!
 lepsius.430.g: "Uma desgraça nacional para a nossa arqueologia!" #NT!
  
 lepsius.431.t: "Local conhece a ruína" #NT!
 lepsius.431.d: "Um local prestativo pôde nos ajudar a encontrar artefatos." #NT!
 lepsius.431.f: "Quando a nossa expedição faz uma paragem numa pequena cidade do nosso percurso, encontramos um agricultor idoso que ouviu falar do nosso destino. Em troca de pão, sal e água, ele é extremamente complacente. "Os outros aldeões já me disseram o que você está procurando”, explica ele. Ele nos leva meio dia de viagem por território desconhecido. Nossos arqueólogos ficam surpresos quando ele nos leva diretamente a uma antiga ruína. Conseguimos encontrar alguns artefatos para nosso museu garantir." #NT!
 lepsius.431.g: "Este deve ser o nosso dia de sorte!" #NT!
 lepsius.432.t: "Artefato de comércio local" #NT!
 lepsius.432.d: "Um morador local quer nos vender um artefato." #NT!
 lepsius.432.f: "Nossa expedição para em uma cidade maior. Quando os carregadores compraram ração para os animais de carga, um comerciante interveio. Aparentemente, a notícia da nossa viagem também se espalhou amplamente entre os habitantes locais. Por um bom preço, ele está disposto a vender uma valiosa obra de arte que ganhou de um ladrão de túmulos. A origem do artefato não é clara, mas a oferta é atraente – mesmo que tenha um preço." #NT!
 lepsius.432.g: "Isso pertence a um museu." #NT!
 lepsius.432.h: "Não estamos interessados ​​em tais negócios duvidosos." #NT!
 lepsius.433.t: "Autêntico ou falso?" #NT!
 lepsius.433.d: "Um negociante de antiguidades com reputação questionável quer nos vender um artefato." #NT!
 lepsius.433.f: "Nem todos os negociantes de artefatos arqueológicos supostamente valiosos são confiáveis. Isto aplica-se, por exemplo, a um comerciante que, com algum excesso de zelo, pretende vender-nos um tesouro artístico. A invasão e o seu mecanismo de preços flexível, que supostamente nos promete um "preço amigável”, levantaram dúvidas entre os nossos líderes de expedição sobre se esta é realmente uma oferta segura. É por isso que perguntaram ao museu se deveriam aceitar o artefato das mãos desonestas do negociante." #NT!
 lepsius.433.g: "Temos que correr o risco." #NT!
 lepsius.433.h: "Não confie nele." #NT!
 lepsius.434.t: "Ladrões de túmulos são presos" #NT!
 lepsius.434.d: "Nossa expedição capturou um grupo de ladrões de tumbas e seus saques, mas não temos certeza do que fazer com eles." #NT!
 lepsius.434.f: "Os nossos arqueólogos pensaram já ter encontrado um bom local de escavação, até perceberem que o local estava saqueado há séculos. Enquanto reembalavam suas coisas, alguns guardas da fogueira conseguiram prender vários personagens obscuros que tentavam contrabandear um artefato para fora do local abandonado. Na verdade, deveríamos entregar os homens às autoridades e devolver a obra de arte roubada. No entanto, algumas pessoas acham que deveríamos reivindicar o artefato para nós mesmos e comprar o silêncio dos ladrões de túmulos." #NT!
 lepsius.434.g: "O artefato deveria ser nosso." #NT!
 lepsius.434.h: "Registre uma reclamação e devolva o artefato às autoridades locais." #NT!
 lepsius.435.t: "Leilão" #NT!
 lepsius.435.d: "A pressão política leva-nos a considerar a venda de um artefacto recentemente encontrado." #NT!
 lepsius.435.f: "Há receios entre alguns membros do governo de que os nossos empreendimentos arqueológicos no exterior não sejam mais do que um desperdício de dinheiro, sacrificando a produção económica da nossa nação pelas torres de marfim de elite de um pequeno grupo de cientistas. Eles não querem apenas resultados científicos, mas também provas monetárias de que estas expedições fazem sentido. Um grupo de políticos exige, portanto, a venda de um artefacto recentemente encontrado para cobrir as despesas causadas pelas nossas aventuras arqueológicas." #NT!
 lepsius.435.g: "Venda em leilão." #NT!
 lepsius.435.h: "Mas pertence a um museu!" #NT!
 lepsius.436.t: "Câmara escondida" #NT!
 lepsius.436.d: "Nossos arqueólogos encontraram uma tumba, aparentemente saqueada por invasores. Mas quando fizeram mais investigações, encontraram uma câmara atrás de uma parede falsa." #NT!
 lepsius.436.f: "A última parada começou com uma decepção. Nosso líder da expedição esperava muito do sítio histórico: era o túmulo de um alto funcionário da nobreza, talvez também com função sagrada. Em qualquer caso, a informação de alguns agricultores sugeria que era esse o caso. A decepção no local é ainda maior: o túmulo está vazio, as paredes estão nuas e não há sequer sinal de qualquer significado histórico. À primeira vista, parecia apenas uma caverna escavada. No entanto, isso mudou abruptamente quando o assistente de pesquisa descobriu acidentalmente o contorno de uma moldura de porta enquanto se apoiava na suposta parede. Demorou duas horas para descobrir destroços, venezianas e pedras – e revelar o acesso a uma câmara anteriormente escondida." #NT!
 lepsius.436.g: "Meu tesouro!" #NT!
 lepsius.437.t: "Acampamento abandonado" #NT!
 lepsius.437.d: "Encontramos o acampamento abandonado de uma equipe de escavação estrangeira. Depois de conseguirmos dois artefatos lá, o embaixador do país reivindica as peças para si." #NT!
 lepsius.437.f: "Quando nossos homens chegaram ao campo de escavação, examinavam os restos de uma expedição que explorava um templo próximo apenas alguns meses antes. No final das contas, os escavadores limparam a área um pouco rápido demais: dois artefatos que não haviam sido recolhidos foram encontrados em uma caixa. Nossos arqueólogos garantiram a descoberta, mas logo foram visitados pelo embaixador do país, que recuperou os artefatos encontrados por seu país. O caso gerou um incidente diplomático com uma grande potência." #NT!
 lepsius.437.g: "Nós encontramos, é nosso." #NT!
 lepsius.437.h: "Vamos compartilhar os artefatos." #NT!
 lepsius.437.i: "Em vez disso, compartilhamos nosso conhecimento." #NT!
 lepsius.437.j: "Eles são os legítimos proprietários." #NT!
 lepsius.438.t: "O Eremita" #NT!
 lepsius.438.d: "Infelizmente, um eremita que tem um artefato à sua disposição está apenas ligeiramente disposto a cooperar." #NT!
 lepsius.438.f: "Ouvimos notícias de um eremita excêntrico que dizem possuir um artefato. Ele tem um conhecimento impressionante do passado e uma memória extensa. Em muitos aspectos, até mesmo os estudiosos da nossa expedição ficam impressionados com o seu conhecimento. O velho mal-humorado gostaria de nos contar mais, mas não há como ele desistir do artefato. Aparentemente, temos que usar a força." #NT!
 lepsius.438.g: "Eu quero esse artefato e quero agora!" #NT!
 lepsius.438.h: "Apenas ouça-o." #NT!
 lepsius.439.t: "Dinamite?" #NT!
 lepsius.439.d: "Às vezes, desafios especiais exigem medidas especiais." #NT!
 lepsius.439.f: "Durante uma escavação, o nosso guia chega à conclusão de que uma passagem pode estar escondida atrás de uma parede; pelo menos ele afirma ter visto uma cavidade atrás da parede. Medidas drásticas estavam na ordem do dia nos primórdios da arqueologia, e isso incluía o uso de explosivos para promover seus objetivos científicos mais elevados. É claro que não poderíamos escapar de nada se o alegado espaço oco fosse uma fraude e puséssemos em risco o local de escavação anteriormente protegido." #NT!
 lepsius.439.g: "KA-BOOM!" #NT!
 lepsius.439.h: "Bárbaro só de pensar nisso." #NT!
 lepsius.440.t: "Um pedaço quebrado" #NT!
 lepsius.440.d: "Encontramos um artefato quebrado. A peça que falta está na posse de um poder insignificante." #NT!
 lepsius.440.f: "Durante uma escavação, os arqueólogos encontraram um valioso tesouro artístico – pelo menos parte dele. A outra peça está nas mãos de um poder menor que a comprou de um antiquário há alguns anos. Poderíamos usar o nosso serviço diplomático para obter a peça que falta e montar o artefacto, mas o embaixador já deixou claro que fazê-lo seria um compromisso político." #NT!
 lepsius.440.g: "Pedimos gentilmente que o façam." #NT!
 lepsius.440.h: "Afinal, o assunto não é tão importante." #NT!
  
 lepsius.441.t: "Um Obelisco esquecido" #NT!
 lepsius.441.d: "Um obelisco inacabado fornece aos nossos cientistas informações sobre práticas de construção antigas." #NT!
 lepsius.441.f: "Numa antiga pedreira egípcia, os nossos arqueólogos encontraram o que se assemelha a um obelisco inacabado. O trabalho no enorme monólito aparentemente nunca foi concluído. Embora não tenha hieróglifos e não possa ser transportado devido às suas dimensões, os nossos cientistas obtiveram novos conhecimentos sobre como os antigos egípcios construíram e ergueram estas estruturas." #NT!
 lepsius.441.g: "Muito interessante." #NT!
 lepsius.442.t: "Animais mumificados" #NT!
 lepsius.442.d: "O manejo de animais mumificados recentemente descobertos gerou polêmica entre os arqueólogos." #NT!
 lepsius.442.f: "Há poucos dias, os arqueólogos encontraram uma câmara mortuária com um achado especial: além do nobre ali enterrado, também foram encontrados sarcófagos menores com animais. A julgar pela aparência, são um gato, um cachorro e um macaco. Uma discussão surgiu entre os cientistas após uma descoberta: os animais mumificados poderiam lançar luz sobre sua criação e a vida dos animais domésticos no antigo Egito, mas ao mesmo tempo significar a destruição desses artefatos raros." #NT!
 lepsius.442.g: "Eles exigem uma investigação completa." #NT!
 lepsius.442.h: "Não toque neles, são importantes exposições de museu!" #NT!
 lepsius.443.t: "Briga por causa de um crocodilo" #NT!
 lepsius.443.d: "Uma estranha discussão sobre um crocodilo morto divide os nossos cientistas e o adido militar." #NT!
 lepsius.443.f: "A fauna do Nilo inspirou nossos cientistas a intensificarem seus estudos biológicos. Eles prestam especial atenção ao crocodilo do Nilo, que os académicos enfrentam com medo e desgosto, bem como com fascínio. A pedido dos nossos cientistas, o nosso adido militar matou um crocodilo. Agora, porém, ele se recusa a entregar o animal: prefere que seja empalhado e pendurado na chaminé." #NT!
 lepsius.443.g: "Ele deve entregar o crocodilo aos pesquisadores." #NT!
 lepsius.443.h: "Viva o taxidermismo!" #NT!
 lepsius.443.i: "Realmente é um lindo crocodilo..." #NT!
 lepsius.444.t: "Maldição do Faraó" #NT!
 lepsius.444.d: "Depois de alguns incidentes misteriosos, não apenas os ajudantes locais, mas até mesmo alguns cientistas acreditam agora que a nossa aventura no Egito está amaldiçoada!" #NT!
 lepsius.444.f: "Tudo começou depois que o nosso líder da expedição abriu uma tumba egípcia: no sarcófago havia uma múmia de aparência horrível, que se decompôs em poucos minutos diante dos olhos dos participantes. Poucos dias depois, uma doença misteriosa atingiu quase todos os participantes. Um assistente de pesquisa que estava presente na inauguração da múmia morreu. Um dia depois, uma tempestade de areia impossibilitou o trabalho durante uma semana. Esta manhã o abastecimento de água estava contaminado e impróprio para beber; ele brilha em uma cor amarelo cobre. Cada vez mais pessoas envolvidas estão agora convencidas de que devem pagar pela profanação da sepultura: a maldição do faraó desconhecido está sobre elas!" #NT!
 lepsius.444.g: "O que é isso? Cometa avistado?!" #NT!
 lepsius.445.t: "Pedaço da Epopeia de Gilgamesh" #NT!
 lepsius.445.d: "Os cientistas encontraram um pedaço da famosa Epopéia de Gilgamesh. É considerada a peça mais antiga da literatura humana." #NT!
 lepsius.445.f: "O épico de Gilgamesh é o conteúdo de um grupo de obras literárias que vem principalmente da área da Babilônia e contém um dos mais antigos selos escritos que sobreviveram. A Epopéia de Gilgamesh em suas diversas versões é a obra mais conhecida da literatura acadiana e suméria. O épico conta a história de Gilgamesh, um rei de Uruk, suas façanhas e aventuras, sua amizade com Enkidu, sua morte e a busca de Gilgamesh pela imortalidade. #T @lepsius_gilgamesh_fragment! São necessárias cinco peças do épico para reconstruir uma versão básica.#!" #NT!
 lepsius.445.g: "Precisamos encontrar mais peças." #NT!
 lepsius.445.h: "Esta é a última peça!" #NT!
 lepsius.445.i: "Mais peças são sempre bem vindas." #NT!
 lepsius.446.t: "Afresco minóico" #NT!
 lepsius.446.d: "Durante a pesquisa em Creta, a nossa equipa de escavação encontrou vestígios da cultura minóica." #NT!
 lepsius.446.f: "Um belo afresco atraiu a atenção de nossos arqueólogos. Fragmentos de pescadores, dançarinos e jogadores de bola dão uma ideia do cotidiano da antiga civilização minóica. A parede que a equipe da expedição descobriu em Creta mostra até vestígios de tinta – depois de 4.000 anos! É certo que mais descobertas se seguirão a esta fabulosa descoberta." #NT!
 lepsius.446.g: "Uma cultura perdida ganha vida diante dos nossos olhos." #NT!
 lepsius.447.t: "Paredes Ciclópicas" #NT!
 lepsius.447.d: "Enquanto pesquisava na Argólida, nossa equipe de escavação descobriu vestígios da cultura micênica." #NT!
 lepsius.447.f: "Depois de vários contratempos, arqueólogos na Grécia descobriram o que os habitantes locais inicialmente apelidaram de terraço para oliveiras, mas que na verdade era apenas o topo de uma parede ciclópica. Os membros da expedição não encontraram muita coisa até agora, mas é pelo menos um começo." #NT!
 lepsius.447.g: "Como eles construíram tão perfeitamente naquela época?" #NT!
 lepsius.448.t: "Estela Maia" #NT!
 lepsius.448.d: "A equipe arqueológica de Yucatán fez progressos na decifração dos hieróglifos maias." #NT!
 lepsius.448.f: "Nas profundezas da selva de Yucatán, os membros da nossa expedição encontraram uma inscrição da época maia. Os cientistas datam-nos aproximadamente do século VI aC. A descoberta aumentou muito o nosso conhecimento da cultura perdida, mas alguns hieróglifos ainda permanecem um mistério para os nossos arqueólogos. No entanto, os envolvidos dão-nos esperança de que a decifração da escrita maia seja apenas uma questão de tempo." #NT!
 lepsius.448.g: "Devemos decifrá-lo." #NT!
 lepsius.449.t: "Caverna Maia" #NT!
 lepsius.449.d: "A equipe da expedição encontrou vestígios da cultura maia, mas tem pouco a mostrar." #NT!
 lepsius.449.f: "Os maias já usaram cavernas para celebrar seus rituais em seu interior. Qual era o conteúdo exato não foi esclarecido até hoje. Talvez os nossos arqueólogos consigam relatar mais sobre isto no futuro. Eles encontraram a entrada de uma caverna maia no norte da Guatemala. Até agora, porém, os resultados têm sido bastante escassos." #NT!
 lepsius.449.g: "Pelo que você está realmente sendo pago?" #NT!
 lepsius.450.t: "Múmias andinas" #NT!
 lepsius.450.d: "No topo de uma montanha, nossos cientistas descobriram cadáveres de crianças incas vítimas de um ritual - o frio os preservou durante séculos." #NT!
 lepsius.450.f: "Capacocha era um importante rito de sacrifício entre os Incas, que normalmente envolvia o sacrifício de crianças. Crianças de ambos os sexos foram selecionadas em todo o império Inca para sacrifícios em cerimônias de capacocha, que eram realizadas em importantes santuários distribuídos por todo o império. A justificativa para este tipo de rito de sacrifício tem sido tipicamente entendida como a tentativa do Inca de garantir que os melhores da humanidade fossem enviados para se juntar às suas divindades. As crianças escolhidas para o sacrifício na cerimônia de capacocha normalmente recebiam álcool e folhas de coca e eram depositadas no local da cerimônia. Atenção especial foi dada pelos Incas a vários locais cerimoniais de wak'a em altitudes muito elevadas. Em vários casos, normalmente nas montanhas mais importantes, estes locais contêm restos mumificados de crianças sacrificadas em cerimónias de capacocha." #NT!
 lepsius.450.g: "Desagradável, mas valioso." #NT!
  
 lepsius.451.t: "Uma estátua" #NT!
 lepsius.451.d: "Os arqueólogos encontraram uma estátua notável em sua jornada. Infelizmente, devido ao seu tamanho, eles não podem ser transportados." #NT!
 lepsius.451.f: "No caminho para o próximo local de escavação, nossa expedição se deparou com uma estátua colossal em uma área acidentada e pouco explorada. Era desconhecido até mesmo para muitos ajudantes e carregadores locais; e fascinou os companheiros científicos desde o primeiro momento. Nosso líder da expedição sugeriu imediatamente que a estátua fosse transportada, mas seu tamanho e ancoragem no solo dificultam tal projeto. A maioria dos participantes sentiu, portanto, que a melhor coisa a fazer era traçar todas as inscrições na estátua e fazer um desenho preciso do monumento. Existem, no entanto, algumas vozes nefastas e dispersas que dizem que esta bela descoberta deveria ser cortada e enviada para a nossa capital..." #NT!
 lepsius.451.g: "Devem fazer um desenho preciso e copiar meticulosamente a escrita." #NT!
 lepsius.451.h: "Corte a estátua em pedaços e envie-os para casa." #NT!
 lepsius.452.t: "Uma transcrição" #NT!
 lepsius.452.d: "Nosso líder da expedição adquiriu um registro antigo que mostra material que já foi destruído há muito tempo." #NT!
  
 lepsius.452.g: "Melhor que nada." #NT!
 lepsius.453.t: "Artistas capturam a paisagem no papel" #NT!
 lepsius.453.d: "Os artistas que contratamos na expedição arqueológica registram a paisagem com tal clareza que os registros serão úteis aos cientistas nas próximas décadas." #NT!
 lepsius.453.f: "Ao longo da história, as expedições arqueológicas não acompanharam apenas estudiosos clássicos, mas muitas vezes uma variedade de diferentes personalidades científicas, como geógrafos, biólogos, matemáticos, astrónomos ou artistas, que registaram o ambiente com caneta e papel. Todos os envolvidos trouxeram consigo conhecimentos importantes para poder oferecer aos académicos não participantes em casa a descrição mais precisa possível do respectivo sítio arqueológico. É precisamente esta abordagem interdisciplinar que tornou as expedições desde a invasão do Egipto por Napoleão num empreendimento multifacetado, no qual foram alcançados marcos científicos em vários campos ao mesmo tempo." #NT!
 lepsius.453.g: "Que bom que os contratamos." #NT!
 lepsius.454.t: "Cientistas conduzem pesquisas" #NT!
 lepsius.454.d: "Nossos cientistas conduziram vários experimentos no local, não apenas fazendo comparações, mas também fornecendo conselhos úteis aos nossos arqueólogos." #NT!
 lepsius.454.f: "Ao longo da história, as expedições arqueológicas não acompanharam apenas estudiosos clássicos, mas muitas vezes uma variedade de diferentes personalidades científicas, como geógrafos, biólogos, matemáticos, astrónomos ou artistas, que registaram o ambiente com caneta e papel. Todos os envolvidos trouxeram consigo conhecimentos importantes para poder oferecer aos académicos não participantes em casa a descrição mais precisa possível do respectivo sítio arqueológico. É precisamente esta abordagem interdisciplinar que tornou as expedições desde a invasão do Egipto por Napoleão num empreendimento multifacetado, no qual foram alcançados marcos científicos em vários campos ao mesmo tempo." #NT!
 lepsius.455.t: "Expedição Rival" #NT!
 lepsius.455.d: "A alguns quilômetros da região selvagem, a equipe do nosso líder de expedição encontra um esquadrão de homens emaciados. São os restos miseráveis ​​de uma expedição estrangeira." #NT!
 lepsius.455.f: "Nossos arqueólogos não são os únicos a se aventurar em território inexplorado. Uma pequena expedição privada de um estudioso excêntrico atravessa nossa empresa estatal. Ao contrário da nossa equipa, os homens da empresa concorrente estão mal equipados. Você pode ver a falta e a privação neles. O capelão da nossa expedição sugere ajudá-los – o que também poderia ser interpretado como um gesto benevolente no país de origem. Já outros integrantes da expedição veem a oportunidade de trocar conhecimentos com estudiosos estrangeiros. O adido militar, por outro lado, vê uma oportunidade de oferecer ajuda – em troca de receber um valioso artefato do fundo da expedição." #NT!
 lepsius.455.g: "Ajude-os." #NT!
 lepsius.455.h: "Nós os ajudamos em troca de seu conhecimento." #NT!
 lepsius.455.i: "Comida e ajuda somente se eles deixarem seu tesouro conosco." #NT!
  
 lepsius.461.t: "A Esfinge Sussurrante" #NT!
 lepsius.461.d: "Seu estilo de vida mais que questionável contribui para que nosso líder da expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sofra de alucinações memoráveis." #NT!
 lepsius.462.d: "Seu estilo de vida mais que questionável contribui para que nosso adido militar [SCOPE.sCharacter('lepsius_military_attache').GetFullName] sofra de alucinações memoráveis." #NT!
  
 lepsius.461.g: "Este homem realmente precisa repensar seu estilo de vida." #NT!
 lepsius.463.t: "Bastet, a Deusa Gato" #NT!
 lepsius.463.d: "Em sua jornada, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] descobriu sua queda por gatos como resultado de seus estudos." #NT!
 lepsius.463.f: "Entre as diversas divindades com formas animais, o antigo Egito também conhecia a deusa gata Bastet. Os gatos já foram muito reverenciados pelos egípcios porque mantinham vermes, como ratos, mas também cobras, fora dos celeiros. No decorrer de seu fascínio pelo Egito, nosso líder da expedição começou a se interessar muito por essa deusa e começou a colocar seu próprio gato sob sua proteção. O companheiro animal também significou que seu caráter duro enfraqueceu um pouco." #NT!
 lepsius.463.g: "Existem pessoas que gostam de gatos e pessoas que gostam de cães." #NT!
 lepsius.464.t: "Caçando com um Saluki" #NT!
 lepsius.464.d: "Nosso adido militar [SCOPE.sCharacter('lepsius_military_attache').GetFullName] adquiriu um cão de caça nativo enquanto viajava pela Mesopotâmia." #NT!
 lepsius.464.f: "Os cães geralmente não têm uma boa reputação no Oriente Médio. Uma exceção são os galgos como o Saluki. Os beduínos consideram-no um nobre companheiro que também faz um excelente trabalho na caça de coelhos ou gazelas. Nosso adido militar recebeu um cão tão excelente como presente de um morador local, e um vínculo profundo entre humano e animal vem surgindo há algumas semanas." #NT!
 lepsius.464.g: "Existem pessoas que gostam de cães e pessoas que gostam de gatos." #NT!
 lepsius.465.t: "Um comportamento problemático de superioridade" #NT!
 lepsius.465.d: "O caráter arrogante de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] gerou ressentimento em nosso país expedicionário." #NT!
  
 lepsius.465.g: "Por que deveríamos nos preocupar? Afinal, eles são bárbaros!" #NT!
 lepsius.465.h: "Devemos corrigir esta gafe diplomática a todo custo." #NT!
 lepsius.466.t: "O cartógrafo" #NT!
 lepsius.466.d: "Durante a expedição arqueológica, o adido militar desenvolveu um grande interesse pela cartografia e criou seu próprio material cartográfico. Parece que ele tem talento para agrimensura." #NT!
 lepsius.466.f: "Desde o início da expedição, o adido militar manteve um registro rigoroso dos movimentos e avanços das tropas, elaborando seus próprios mapas. Durante um briefing descobriu-se que ele já possui uma coleção impressionante. Um assistente científico o acompanhou repetidamente na última semana e ajudou um pouco sob seus braços a expandir seus achados cartográficos; agora ele também pode prosseguir com os instrumentos de medição. O assistente científico sugere treiná-lo para se tornar um agrimensor profissional." #NT!
 lepsius.466.g: "Ele tem uma grande carreira pela frente!" #NT!
 lepsius.466.h: "Seus mapas são bons, mas ele deveria se concentrar em assuntos militares." #NT!
 lepsius.467.t: "Uma relíquia esquecida" #NT!
 lepsius.467.d: "O líder da nossa expedição arqueológica fez contacto com uma pequena minoria cristã no Oriente. Ele tem coisas incríveis a dizer sobre isso." #NT!
  
 lepsius.467.h: "Ele deveria estudar a relíquia." #NT!
 lepsius.468.t: "Adido pego roubando artefatos" #NT!
 lepsius.468.d: "Esta manhã, um dos nossos escavadores encontrou dois artefactos na tenda do nosso adido militar que se pensava estarem perdidos há algumas semanas. Ele obviamente queria mantê-los para si." #NT!
 lepsius.468.f: "Todos conhecem a história do nosso adido, mas os outros membros da expedição esperavam que [SCOPE.sCharacter('lepsius_military_attache').GetFullName] não voltasse aos velhos padrões. Mas eles estavam obviamente errados: uma vez bandido, sempre bandido. Porque depois que um escavador encontrou por acaso dois artefatos da escavação mais recente, que o adido não relatou, a única conclusão que se pode tirar é que ele queria mantê-los para si ou vendê-los. O líder da expedição ainda não o confrontou diretamente com as acusações, mas considera mais sensato um acordo sobre como proceder antes que sejam tiradas consequências deste caso." #NT!
 lepsius.468.g: "Mantenha silêncio sobre o assunto." #NT!
 lepsius.468.h: "Trate do assunto com cuidado, mas insista para que ele devolva os artefatos." #NT!
 lepsius.468.i: "Exponha-o publicamente e discipline-o!" #NT!
  
