 lepsius.16.d: "Este é o escritório do principal arqueólogo do nosso país, Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.16.f: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] tem uma experiência arqueológica total de #G [ROOT.Var('lepsius_archaeologist_var').GetVariable('lepsius_archaeologist_experience').GetValue]#!\n\n Número total de expedições financiadas por nossa nação: #G [ROOT.Var('lepsius_total_expeditions').GetValue]#!\n\n Número total de grandes descobertas que nossa nação fez: #G [ROOT.Var('lepsius_total_discoveries').GetValue]#!" #NT!
 lepsius.16.g: "Organize um grande congresso arqueológico" #NT!
 lepsius.17.t: "Principais artefatos" #NT!
 lepsius.17.d: "Esta é uma visão geral de todos os principais artefatos do museu." #NT!
 lepsius.17.egypt: "\n#T Egito:#!\n" #NT!
 lepsius.17.sarcophagus: "Encontramos o #E Sarcófago do Faraó Desconhecido#! em uma tumba perdida no Vale dos Reis.\n" #NT!
 lepsius.17.nefertiti: "O #E Busto de Nefertiti#! foi a recompensa de escavações meticulosas e disputas diplomáticas.\n" #NT!
 lepsius.17.tut: "#E A Máscara Mortuária de Tutancâmon#! é a joia da coroa da lendária tumba no Vale dos Reis.\n" #NT!
 lepsius.17.narmer: "A #E Paleta de Narmer#! é um dos achados escritos mais antigos da humanidade e é considerado por alguns como o documento fundador do Egito.\n" #NT!
 lepsius.17.mesopotamia: "\n#T Mesopotâmia:#!\n" #NT!
 lepsius.17.lamassu: "Recebemos #E Lamassu#! do rei Sargão da Assíria de forma aventureira.\n" #NT!
 lepsius.17.meskalamdug: "Encontramos o #E Capacete de Meskalamdug#! após uma escavação intensiva na Babilônia.\n" #NT!
 lepsius.17.sargon: "Encontramos a #E Máscara de Sargão#! durante uma escavação completa na antiga capital assíria, Nínive.\n" #NT!
 lepsius.17.gilgamesh: "Após uma busca constante por novas peças e pesquisas de ponta, conseguimos reconstruir partes da #E Epopéia de Gilgamesh#!.\n" #NT!
 lepsius.17.greece: "\n#T Grécia:#!\n" #NT!
 lepsius.17.agamemnon: "A #E Máscara de Agamênon#! foi a principal descoberta de nossa grande descoberta em Micenas.\n" #NT!
 lepsius.17.priam: "Recebemos #E Tesouro de Príamo#! como presente de Heinrich Schliemann.\n" #NT!
 lepsius.17.snake: "Conseguimos trazer a chamada #E Deusa Serpente#! de Creta, um dos artefatos mais importantes da cultura minóica, para o nosso museu de uma forma um tanto pouco ortodoxa.\n" #NT!
 lepsius.17.diskos: "Após persistente trabalho de escavação, desenterramos o #E Diskos de Phaistos#!.\n" #NT!
 lepsius.17.southamerica: "\n#T América do Sul:#!\n" #NT!
 lepsius.17.kukulkan: "A #E Gema de Kukulkan#! foi obtida por um de nossos arqueólogos em uma jornada fantástica e perigosa.\n" #NT!
 lepsius.17.pakal: "Nossos arqueólogos garantiram o #E Tesouro Enterrado de Pakal#! após anos de escavação em Palenque.\n" #NT!
 lepsius.17.other: "\n#T Outro:#!\n" #NT!
 lepsius.17.abraham: "O #E Cajado de Abraão#! foi encontrado por um de nossos arqueólogos em uma jornada espiritual.\n" #NT!
 lepsius.17.arne: "Numa aventura fantástica, os nossos corajosos arqueólogos encontraram o #E Manuscrito de Arne Saknussemm#! como prova de que ele viajou para o centro da Terra no século XVI.\n" #NT!
 lepsius.17.skull: "Adquirimos uma caveira de cristal #E altamente misteriosa#! de um negociante de antiguidades confiável.\n" #NT!
 lepsius.17.hoa: "A misteriosa estátua de #E Moai Hoa Hakananai'a#! foi encontrada por um aventureiro na Ilha de Páscoa.\n" #NT!
 lepsius.17.summer: "Durante o incêndio da Residência Imperial Chinesa, coletamos uma quantidade significativa de valiosos #E Saques do Palácio de Verão#!." #NT!
 lepsius.18.t: "Coleção de Culturas Mundiais" #NT!
 lepsius.18.d: "Esta seção inclui artefatos de diferentes culturas do mundo." #NT!
 lepsius.18.f: "Esta coleção é uma coleção antropológica e também arqueológica de diferentes culturas, algumas das quais ainda existem. #G 10#! artefatos são suficientes para abrigar uma exposição. Não existem coleções maiores, mas as coleções individuais são mais valiosas. Atualmente esta coleção consiste nas seguintes seções: \n\n #G [ROOT.Var('lepsius_oceanic_artifact_minor').GetValue]#! @lepsius_oceanian_minor! pequenos artefatos da Oceania \n #G [ROOT.Var('lepsius_oceanic_artifact_major').GetValue]#! @lepsius_oceanian_major! principais artefatos da Oceania \n\n #G [ROOT.Var('lepsius_fareastern_artifact_minor').GetValue]#! @lepsius_east_asian_minor! pequenos artefatos do Extremo Oriente \n #G #!2#! @lepsius_east_asian_major! principais artefatos do Extremo Oriente \n" #NT!
 lepsius.18.g: "Organize uma exposição do Extremo Oriente." #NT!
