 lepsius_antiquarianism_tech: "Antiquarianismo" #NT!
 lepsius_antiquarianism_tech_desc: "Colecionadores de tesouros artísticos se interessam pelo passado desde o Renascimento italiano. Enquanto Johann Joachim Winckelmann despertava o interesse pela Roma e pela Grécia antigas, as expedições napoleónicas despertavam o Egipto, do sono do passado. Apesar destes avanços, as investigações pré-arqueológicas foram moldadas por aventureiros como Giovanni Battista Belzoni, cujos métodos de investigação oscilavam entre a caça ao tesouro e o roubo de sepulturas." #NT!
 lepsius_early_archaeology_tech: "Arqueologia Primitiva" #NT!
 lepsius_early_archaeology_tech_desc: "Após o trabalho preparatório de Champollion, Karl Richard Lepsius conseguiu decifrar completamente os hieróglifos egípcios. Simboliza uma mudança na paisagem arqueológica: sociedades, institutos e museus arqueológicos promoveram uma nova cultura científica. No entanto, Auguste Mariette, um dos fundadores da preservação de monumentos, não hesitou em abrir o serapeu com cargas explosivas quando foi descoberto." #NT!
 lepsius_modern_archaeology_tech: "Arqueologia Moderna" #NT!
 lepsius_modern_archaeology_tech_desc: "Outros avanços na metodologia de campo arqueológico surgiram no final do século XIX. Uma das figuras pioneiras nisso foi Augustus Pitt Rivers, que escavou meticulosamente em Cranborne Chase, no sul da Inglaterra, enfatizando que não eram apenas os itens de beleza ou valor que deveriam ser registrados, mas também os itens mundanos. Flinders Petrie introduziu metodologia sistemática em arqueologia e preservação de artefatos." #NT!
  
