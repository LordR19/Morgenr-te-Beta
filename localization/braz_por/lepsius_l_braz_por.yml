lepsius.811.t_vok: "Túmulo de um Nobre" #NT!
lepsius.811.t_pyr: "Santuário de Bastet" #NT!
lepsius.811.t_bab: "Túmulo Sumério" #NT!
lepsius.811.t_ass: "Santuário Assírio" #NT!
lepsius.811.t_arg: "Santuário Micênico" #NT!
lepsius.811.t_yuc: "Depósito" #NT!
lepsius.811.d: "Nosso arqueólogo montou um site de escavação medíocre." #NT!
lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] relata que descobriu um pequeno túmulo no Vale dos Reis. Saqueadores de tumbas aparentemente já roubaram muitos objetos, e inscrições mostram que ele já era conhecido na Antiguidade Tardia. Os líderes da expedição decidiram realizar uma escavação lá na esperança de poder relatar mais descobertas posteriormente." #NT!
lepsius.811.f_pyr: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] encontrou as ruínas de um antigo complexo de templos egípcios em uma parte pantanosa do Baixo Delta do Nilo egípcio - pelo menos foi o que parecia a princípio. Infelizmente, acabou sendo uma descoberta muito menor: o suposto templo era mais um santuário dedicado à deusa gata Bastet. No entanto, nossos pesquisadores iniciaram a escavação - afinal, é preciso começar em algum lugar." #NT!
lepsius.811.f_bab: "Os sumérios talvez sejam a civilização mais antiga do mundo. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] na Babilônia descobriu acidentalmente o túmulo do antigo povo que se diz ter inventado a roda e a escrita. Infelizmente, porém, logo se descobriu que a maioria dos artefatos havia sido roubada ou destruída. Os arqueólogos iniciaram o trabalho." #NT!
lepsius.811.f_ass: "A escavação na Assíria teve suas dificuldades desde o início. Após alguns dias, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ainda não conseguiu encontrar um bom local de escavação, então ele se contentou com o próximo melhor local. Até agora, eles só descobriram os alicerces de um santuário que pode ter sido parte de um complexo maior." #NT!
lepsius.811.f_arg: "" #NT!
lepsius.811.f_yuc: "Infelizmente, nossa equipe de escavação em Yucatán teve pouco sucesso em sua busca por vestígios da cultura maia. Em um vale lateral, os arqueólogos encontraram um antigo depósito que anteriormente só continha cerâmica quebrada. Em um telegrama, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] confirmou que mais se esperava no futuro." #NT!
lepsius.811.g: "Um lugar medíocre, mas é nosso..." #NT!
lepsius.812.t_vok: "Túmulo de um Príncipe" #NT!
lepsius.812.t_pyr: "Templo de Rá" #NT!
lepsius.812.t_bab: "Zigurate da Lua" #NT!
lepsius.812.t_ass: "Fortaleza Assíria" #NT!
lepsius.812.t_arg: "Túmulo de Câmara" #NT!
lepsius.812.t_yuc: "Observatório Maia" #NT!
lepsius.812.d: "Nosso arqueólogo montou um bom site de escavação." #NT!
lepsius.812.f_vok: "Boas notícias do Egito! Depois de muitas dificuldades, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] descobriu um túmulo até então desconhecido. De acordo com informações iniciais, é o local de descanso final de um príncipe do antigo Egito. Embora faltem alguns artefatos que podem ter sido roubados e vendidos por moradores locais no passado, é um bom ponto de partida para futuras escavações arqueológicas." #NT!
lepsius.812.f_pyr: "Sob um céu egípcio claro, o último vestígio de flashes de elétrons no topo de um obelisco no horizonte - e marca a entrada para um templo do deus sol Rá! [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] imediatamente assegurou o local e iniciou a escavação." #NT!
lepsius.812.f_bab: "Os tempos não devoraram todas as testemunhas da grandeza babilônica na Mesopotâmia. Após [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ter reabastecido seus suprimentos de água, moradores locais lhe contaram sobre uma ruína estranha que os devotos muçulmanos na região evitam devido às suas origens pagãs. Como se viu, é o resto de um zigurate. O complexo está surpreendentemente bem preservado e, de acordo com os últimos relatos, nossos arqueólogos até desenterraram as primeiras descobertas." #NT!
lepsius.812.f_ass: "Até hoje, a Bíblia desenhou a imagem dos assírios de maneira bastante negativa entre judeus e cristãos. Notórios como um povo guerreiro que repetidamente assediou os israelitas e, finalmente, destruiu o reino do norte, eles entraram para a história como uma grande potência militar. Embora nem toda essa propaganda negativa seja verdadeira, a descoberta de uma fortaleza assíria mostrou que os antigos governantes do Oriente Médio tinham uma cultura militar impressionante." #NT!
lepsius.812.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] encontrou recentemente um túmulo de câmara micênico. Essa forma de arquitetura funerária estava em uso na Idade do Bronze Tardia nas áreas sob a influência cultural do Egeu. Os túmulos são esculpidos na rocha e têm uma estrutura tripartida (câmara, stomion e dromos), frequentemente com nichos adicionais e câmaras laterais onde ocorriam sepultamentos primários ou secundários. O diretor de nosso museu já está com uma garrafa de champanhe gelada." #NT!
lepsius.812.f_yuc: "Os maias tinham um grande interesse pela astronomia. Aparentemente, eles tinham um conhecimento distintivo de fenômenos celestiais que era superior ao dos antigos gregos em muitos aspectos. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] descobriu um edifício na selva que possui uma escadaria em espiral em forma de cobra no topo. Nossos pesquisadores estão empolgados para ver quais insights e artefatos essa descoberta reserva." #NT!
lepsius.812.g: "Um ótimo lugar para uma escavação." #NT!
lepsius.813.t_vok: "Túmulo de uma Rainha" #NT!
lepsius.813.t_pyr: "Pirâmide Inexplorada" #NT!
lepsius.813.t_bab: "Portão e Muralhas Babilônicos" #NT!
lepsius.813.t_ass: "Palácio Assírio" #NT!
lepsius.813.t_arg: "Cidadela Micênica" #NT!
lepsius.813.t_yuc: "Pirâmide Maia" #NT!
lepsius.813.d: "Nosso arqueólogo montou um excelente site de escavação." #NT!
lepsius.813.f_vok: "Um telegrama sensacional chegou esta manhã. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] relata que descobriu o túmulo de uma rainha. A identidade da consorte falecida não está totalmente clara, mas, de acordo com relatos iniciais, a câmara funerária está surpreendentemente intacta. Pinturas murais e artefatos valiosos fornecem uma valiosa visão do Antigo Egito que não era conhecida há muito tempo." #NT!
lepsius.813.f_pyr: "Quando o último telegrama de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] chegou hoje, nossos pesquisadores não queriam acreditar a princípio: aparentemente, nossos arqueólogos redescobriram uma pirâmide até então desconhecida no deserto egípcio. Embora os moradores locais já tenham falado sobre o objeto, que está completamente coberto de areia, eles não encontraram uma entrada. Nosso país pode chamar numerosas descobertas do Antigo Reino de sua propriedade!" #NT!
lepsius.813.f_bab: "As lendas dos portões babilônicos e das muralhas da cidade sobreviveram por milhares de anos. Mas é sempre algo diferente quando eles estão diante de você. A princípio, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] não pôde acreditar enquanto caminhava de parede a parede e descobria as enormes dimensões de uma cidade perdida. Essa descoberta nos manterá ocupados nos próximos anos." #NT!
lepsius.813.f_ass: "Além de ser uma grande potência militar, os assírios também eram famosos por seus jardins. Alguns até afirmam que os famosos Jardins da Babilônia na verdade estavam localizados na capital assíria de Nínive. Durante a escavação de um complexo palaciano e terraços adjacentes, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] pôde ver com seus próprios olhos o esplendor da cultura assíria. A administração do museu está em êxtase." #NT!
lepsius.813.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] encontrou recentemente uma cidadela micênica. Esse tipo de arquitetura mortuária estava em uso na Idade do Bronze Tardia nas áreas sob a influência cultural do Egeu. Os túmulos são esculpidos na rocha e têm uma estrutura tripartida (câmara, stomion e dromos), frequentemente com nichos adicionais e câmaras laterais onde ocorriam sepultamentos primários ou secundários. O diretor de nosso museu já está com uma garrafa de champanhe gelada." #NT!
lepsius.813.f_yuc: "Quando a chuva cessou após horas e apenas um leve filme de neblina permaneceu da chuva, que envolveu o topo das árvores da selva, a expedição viu uma imagem magnífica. Acima das copas das árvores, inúmeros degraus cobertos por vegetação e lianas se elevavam até o céu: uma poderosa pirâmide de degraus fazia parte do panorama, no meio da selva, habitada por pássaros e antas. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] imediatamente assegurou algumas das primeiras descobertas e as enviou ao museu com entrega expressa." #NT!
lepsius.813.g: "Este lugar é perfeito!" #NT!

