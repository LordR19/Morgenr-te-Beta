lepsius_upper_egypt_expedition_decision: "O Vale dos Reis" #NT!
lepsius_upper_egypt_expedition_decision_desc: "Com a antiga capital Tebas e o Vale dos Reis, o Alto Egito é considerado a Meca da egiptologia. Devemos adquirir uma licença de escavação para a área e buscar tesouros egípcios." #NT!
lepsius_lower_egypt_expedition_decision: "As Pirâmides" #NT!
lepsius_lower_egypt_expedition_decision_desc: "Desde o início dos tempos, as pirâmides egípcias fascinam a humanidade. Diz-se que outras tumbas, templos e até mesmo cidades que desapareceram nas areias do Baixo Egito estão esperando para serem redescobertas." #NT!
lepsius_babylonia_expedition_decision: "Berço da Civilização" #NT!
lepsius_babylonia_expedition_decision_desc: "A Babilônia, a parte sul da Mesopotâmia, deve seu nome à outrora poderosa cidade de Babilônia. A região é considerada o 'berço da civilização', onde preciosos artefatos arqueológicos são descobertos repetidamente. Eles definitivamente pertencem a um museu." #NT!
lepsius_assyria_expedition_decision: "Os Jardins da Assíria" #NT!
lepsius_assyria_expedition_decision_desc: "A Assíria refere-se à parte norte da Mesopotâmia com as duas cidades importantes de Assur e Nínive. O conhecimento escasso sobre o país ainda pode ser rastreado na Bíblia como fonte - mas talvez haja evidências históricas mais confiáveis?" #NT!
lepsius_argolis_expedition_decision: "A cidade de Agamêmnon" #NT!
lepsius_argolis_expedition_decision_desc: "Após a descoberta de Tróia, até mesmo cientistas céticos percebem que os mitos dos antigos gregos são mais do que apenas contos de fadas. Os restos das cidades da Idade do Bronze dizem-se que estão em Argólida até os dias de hoje, sendo o mais conhecido deles Micenas. Devemos nos convencer disso." #NT!
lepsius_crete_expedition_decision: "A Lenda do Minotauro" #NT!
lepsius_crete_expedition_decision_desc: "Diz-se que o lendário Rei Minos governou Creta. Semelhante a Tróia e Micenas, também parece haver algo nessa história: artefatos da lendária cultura minoica são encontrados cada vez mais na ilha. Nosso país também deveria assegurar alguns deles." #NT!
lepsius_yucatan_expedition_decision: "Cidades Perdidas dos Maias" #NT!
lepsius_yucatan_expedition_decision_desc: "Relatos de cidades desconhecidas e enormes no meio da selva aumentaram. Devemos investigar mais a fundo e enviar uma expedição arqueológica para Yucatán." #NT!
lepsius_peru_expedition_decision: "O Legado Oculto dos Incas" #NT!
lepsius_peru_expedition_decision_desc: "Pilotos relatam fortalezas estranhas e estruturas muradas nos Andes que viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos incas? Algumas cidades de resistência indígena não foram encontradas até hoje." #NT!
lepsius_found_archaeological_museum_decision: "Fundar um Museu Arqueológico" #NT!
lepsius_found_archaeological_museum_decision_desc: "Toda nação respeitável tem um museu único em sua capital para exibir todos os bens culturais adquiridos em aventuras audaciosas ou expedições científicas da mais alta qualidade. O número de artefatos e o número de coleções diferentes não apenas agregam valor ao prestígio mundial, mas também têm valor educacional." #NT!
lepsius_visit_archaeological_museum_decision: "Visitar o Museu Arqueológico" #NT!
lepsius_visit_archaeological_museum_decision_desc: "Veja as estatísticas de seus artefatos adquiridos e rearranje-os em exposições prestigiosas." #NT!
lepsius_appoint_lead_scientist_decision: "Nomear um Cientista Chefe" #NT!
lepsius_appoint_lead_scientist_decision_desc: "Nomeia um novo Cientista Chefe para o Museu Arqueológico. O personagem ocupará esse cargo por cerca de 15 a 20 anos. A nomeação o salvará de desaparecer da cena política durante esse período." #NT!
lepsius_found_archaeological_society_decision: "Fundar uma Sociedade Arqueológica" #NT!
lepsius_found_archaeological_society_decision_desc: "Não apenas o interesse pela arqueologia está aumentando constantemente em nossa nação. Após muitos anos de expedições, escavações e descobertas de artefatos, nosso país construiu uma incrível experiência arqueológica. Um arqueólogo excepcional poderia criar uma Sociedade Arqueológica para reunir as forças científicas e intelectuais e fornecer novos impulsos. Isso não apenas melhoraria nossa produção científica, mas também aprimoraria a experiência das gerações futuras de arqueólogos." #NT!
lepsius_inspect_excavation_decision: "Organizar uma inspeção arqueológica aprofundada" #NT!
lepsius_inspect_excavation_decision_desc: "Podemos enviar um arqueólogo experiente para uma área onde estamos escavando para intensificar nossos esforços lá. Nosso arqueólogo abrirá um novo local de escavação em cerca de um ano e conduzirá pesquisas intensivas, durante as quais podemos encontrar novas indicações de descobertas arqueológicas de grande importância desconhecidas anteriormente. O sucesso depende em grande parte da experiência de nosso arqueólogo. O estabelecimento de uma Sociedade Arqueológica também aumenta nossas chances." #NT!


