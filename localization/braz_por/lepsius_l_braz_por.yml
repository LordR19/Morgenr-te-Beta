lepsius.901.t: "Túmulo de Tutankhamun" #NT!
lepsius.901.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: o túmulo de Tutankhamon foi descoberto hoje por arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag]!" #NT!
lepsius.901.f: "Devagar, desesperadamente devagar, parecia-nos enquanto assistíamos, os restos de detritos do corredor que obstruíam a parte inferior da porta foram removidos, até que finalmente tivemos a porta inteira clara diante de nós. O momento decisivo tinha chegado. Com mãos trêmulas, fiz uma pequena abertura no canto superior esquerdo. Escuridão e espaço em branco, até onde uma haste de teste de ferro poderia alcançar, mostraram que o que quer que estivesse além estava vazio, e não preenchido como o corredor que acabáramos de limpar. Testes com velas foram realizados como precaução contra possíveis gases tóxicos, e depois, alargando um pouco o buraco, inseri a vela e olhei para dentro. No início, não pude ver nada, o ar quente que escapava da câmara fazia a chama da vela oscilar, mas, gradualmente, à medida que meus olhos se acostumaram à luz, detalhes do quarto começaram a emergir lentamente da névoa, estranhos animais, estátuas e ouro - em todos os lugares o brilho do ouro. Por um momento - deve ter parecido uma eternidade para os outros que estavam ao meu lado - fiquei mudo de espanto, e quando meu colega, incapaz de suportar mais o suspense, perguntou ansiosamente, 'Você vê alguma coisa?', foi tudo o que pude fazer para pronunciar as palavras, 'Sim, coisas maravilhosas.'" #NT!
lepsius.901.g: "Coisas realmente maravilhosas, de fato." #NT!
lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] fez uma grande descoberta: o túmulo de Tutankhamon foi descoberto hoje!" #NT!
lepsius.902.f: "" #NT!
lepsius.902.g: "Espero que a maldição do faraó os atinja." #NT!
lepsius.911.t: "Barco de Khufu" #NT!
lepsius.911.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: o Barco de Khufu foi descoberto hoje por arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag]!" #NT!
lepsius.911.f: "Ele respirou profundamente, fechou os olhos para se acostumar com a escuridão de sua escavação e depois os abriu lentamente. Com uma mão firme, ele começou a cortar novamente. Ele trabalhou rapidamente à medida que a carcaça cedia e desmoronava. Ele fez o buraco profundo o suficiente para girar seu corpo em uma posição diferente para baixo e trabalhou a poucas polegadas de distância de sua cabeça. Ele continuou cortando e cortando. O tempo não significava nada. Ele não estava consciente de estar cansado ou de estar deitado em uma posição perpendicular. Ele sondou. Ele cortou. De repente e milagrosamente suas mãos passaram para o vazio. Ele estava deitado como que em transe. Ele fechou os olhos. Um cheiro quase imperceptível se infiltrou em suas narinas. Ele não conseguia definir o que era. Era quase doce. Não poderia ser incenso. Ou seria? Talvez fosse o próprio cheiro da história? Então ele soube. Era madeira de cedro! Seus olhos ainda estavam fechados. Ele respirou fundo e determinou que era, de fato, madeira de cedro. Ele sentiu uma sensação de realização como nunca havia sentido antes. A felicidade o percorreu. Seus olhos ainda estavam fechados. Ele murmurou uma oração de agradecimento a Deus. Sua mente questionadora começou a funcionar novamente. Se de fato ele sentisse o cheiro de madeira de cedro de um Barco Solar abaixo, isso não significava que a térmita branca não tivesse feito seu trabalho. Talvez a madeira preciosa tivesse sido comida por hordas de térmitas brancas. 'É o barco!', ele gritou. 'É o barco!'" #NT!
lepsius.911.g: "Ele pode realmente navegar na água depois de mais de 4.000 anos?" #NT!
lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] fez uma grande descoberta: o túmulo do Barco de Khufu foi descoberto hoje!" #NT!
lepsius.912.f: "" #NT!
lepsius.912.g: "Certamente é uma parte importante de sua nova frota." #NT!
lepsius.921.t: "Torre de Babel" #NT!
lepsius.921.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: a Torre de Babel foi descoberta hoje por arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag]!" #NT!
lepsius.921.f: "Além desta elevação, estende-se uma planície considerável e notavelmente uniforme em direção à colina de Amran Ibn Ali, através da qual corre diagonalmente o caminho de nossa aldeia de Kweiresh para Hilleh. É chamada 'Sachn', literalmente: a panela, mas na linguagem de hoje significa o espaço livre rodeado por arcadas que circunda as grandes mesquitas de peregrinação, como a de Karbala ou Nedschef. Mas nosso 'Sachn' não é nada mais do que a aparência atual do antigo recinto sagrado, no qual se erguia a Zikurrat Etemenanki, a 'Pedra Fundamental do Céu e da Terra', a torre de Babel, cercada por um muro circular ao qual se ligavam todos os tipos de edifícios relacionados ao culto. Não sabemos a altura completa da torre. Mas Nabupolassar, como Nabucodonosor, dá ênfase especial a elas em sua inscrição em cilindro de Etemenanki. O primeiro diz: 'Naquele tempo, Marduk me ordenou... a torre de Babel, que havia sido enfraquecida e derrubada nos dias anteriores a mim, para estabelecer sua fundação firmemente no seio do submundo, enquanto seu topo aspirava ao céu.'" #NT!
lepsius.921.g: "Então a Bíblia não estava errada afinal." #NT!
lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] fez uma grande descoberta: a Torre de Babel foi descoberta hoje!" #NT!
lepsius.922.f: "" #NT!
lepsius.922.g: "Só podemos desejar que eles fiquem tão confusos depois como os construtores da torre." #NT!
lepsius.931.t: "Jardins de Senaqueribe" #NT!
lepsius.931.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: os Jardins Suspensos foram descobertos hoje por arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag]!" #NT!
lepsius.931.f: "Os Jardins Suspensos estavam realmente em Babilônia? De acordo com a descoberta mais recente, essa afirmação foi comprovadamente falsa. De fato, ao comparar fontes históricas, nossos arqueólogos mais capazes descobriram que muito poucas fontes situam os lendários Jardins em Babilônia. Além disso, foram os assírios, e não os babilônios, que eram conhecidos por suas sofisticadas técnicas de jardinagem. Os relevos testemunham a existência de jardins extensos em vários níveis. Uma equipe de arqueólogos aproveitou essa oportunidade para realizar escavações de teste no grande palácio do rei assírio Senaqueribe em uma parte que se pensava estar pouco explorada. A descoberta é clara: a maravilha perdida do mundo estava claramente em Nínive. Portanto, nossos arqueólogos se beneficiam não apenas da descoberta, mas também da elucidação de um mistério que durou dois milênios e meio." #NT!
lepsius.931.g: "Então isso significa que era na verdade os Jardins Suspensos de Nínive?" #NT!
lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] fez uma grande descoberta: os Jardins Suspensos foram descobertos hoje!" #NT!
lepsius.932.f: "" #NT!
lepsius.932.g: "Certamente há uma confusão aqui." #NT!
lepsius.941.t: "Tesouros de Micenas" #NT!
lepsius.941.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: os Tesouros de Micenas foram descobertos hoje por arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag]!" #NT!
lepsius.941.f: "De longe, a escavação mais importante e que valeu a pena foi a diretamente atrás da Porta dos Leões. Durante suas escavações de teste em 1874, Schliemann já havia estabelecido que a rocha no ponto mais baixo do castelo estava coberta mais profundamente de entulho. De acordo com as palavras de Pausânias, ele considerava provável que os túmulos da família governante estivessem dentro da muralha do castelo e tinha que se lembrar das palavras quando, logo após o início do trabalho, três lápides com relevos antigos foram encontradas a uma profundidade de 3 a 5 metros. Quando as pedras foram removidas, diz Schliemann, descobriu-se que elas não estavam apoiadas no chão, como anteriormente se pensava, mas na terra que preenchia os poços que haviam sido escavados verticalmente na rocha para fazer os túmulos. Eles cavaram em cinco desses poços e, depois que camadas de pedra foram removidas a uma certa profundidade, que haviam servido como altares após o enterro das vítimas, o machado atingiu o chão a cerca de 6 metros de profundidade. No fundo, havia quinze corpos espalhados pelos cinco túmulos, adornados com joias de ouro ricas, pode-se dizer fabulosas. Máscaras de ouro, imitando os traços do falecido, cobriam os rostos dos homens, placas de ouro, ricamente decoradas com espirais, cobriam seus peitos, as vestes das mulheres estavam carregadas de ouro." #NT!
lepsius.941.g: "Agamemnon, é você?" #NT!
lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] fez uma grande descoberta: os Tesouros de Micenas foram descobertos hoje!" #NT!
lepsius.942.f: "" #NT!
lepsius.942.g: "Em caso de dúvida, esses vigaristas provavelmente esconderam esses 'tesouros' lá eles mesmos." #NT!
lepsius.961.t: "Legado de Pakal" #NT!
lepsius.961.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: o Túmulo e Tesouros de Pakal foram descobertos hoje por arqueólogos [ROOT.GetCountry.GetAdjectiveNoFlag]!" #NT!
lepsius.961.f: "Minha primeira impressão foi um mosaico de verde, vermelho e branco. Então isso se resolveu em detalhes - ornamentos de jade verde, dentes e ossos pintados de vermelho e fragmentos de uma máscara. Eu estava olhando para o rosto da morte de alguém para quem todo esse trabalho estupendo - a cripta, a escultura, a escadaria, a grande pirâmide com seu templo coroado - havia sido construído, os restos mortais de um dos maiores homens de Palenque! Este era um sarcófago, o primeiro já encontrado em uma pirâmide maia!" #NT!
lepsius.961.g: "A Tumba de Tutankhamun da América do Sul!" #NT!
lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] fez uma grande descoberta: o Túmulo e Tesouros de Pakal foram descobertos hoje!" #NT!
lepsius.962.f: "" #NT!
lepsius.962.g: "De qualquer forma, a máscara era bastante horrível." #NT!

#intervalo de tradução
  
lepsius.2000.t: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] inventa o Sistema das Três Eras" #NT!
lepsius.2000.d: "O diretor do Museu Nacional da Dinamarca, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], inventou um sistema para classificar descobertas arqueológicas nos três períodos #b Idade da Pedra#!, #b Idade do Bronze#! e #b Idade do Ferro#!. Isso é revolucionário para a Arqueologia!" #NT!
lepsius.2000.f: ""Veja, alguns artefatos sempre aparecem juntos e alguns materiais nunca aparecem na mesma escavação. Prata, por exemplo, só é encontrada onde também são encontradas ferramentas e armas de ferro. Ouro, por outro lado, pode ser encontrado com ferramentas de ferro e bronze.\nÉ fascinante também que alguns materiais só apareçam em certas formas de sepulturas. Ferramentas de pedra só podem ser encontradas com corpos não cremados e túmulos de câmara de pedra. Ferro é encontrado em túmulos de câmara em montes funerários.\nTudo isso nos permite datar nossas descobertas de forma muito mais precisa. Primeiro, havia ferramentas de pedra, depois ferramentas de bronze e somente depois ferramentas de ferro."" #NT!
lepsius.2000.g: "Uma mente tão brilhante precisa trabalhar para nós!" #NT!
lepsius.2000.h: "Ele pode ficar em seu museu..." #NT!