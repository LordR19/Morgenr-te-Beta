 lepsius_state_trait_tikal: "Tikal - Cidade na Selva" #NT!
  
 je_lepsius_tikal: "Tikal - Cidade na Selva" #NT!
 je_lepsius_tikal_reason: "A expedição de Stephens & Catherwood gerou grande interesse, especialmente depois que um livro apresentou inúmeras ilustrações de cidades maias perdidas. Mas os dois aventureiros não encontraram todos os lugares. Numerosos locais desconhecidos ainda aguardavam para serem redescobertos. Um deles foi o lendário Tikal." #NT!
  
 lepsius.71.t: "Tikal - Cidade na Selva" #NT!
 lepsius.71.d: "Após uma laboriosa busca nas profundezas das selvas da Guatemala, uma expedição liderada pelo Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] encontrou a lendária cidade maia de Tikal. Um acontecimento histórico para a nossa nação – mas que conclusão devemos tirar dele?" #NT!
 lepsius.71.f: "Tikal é uma antiga cidade maia nas florestas tropicais de Petén, no norte da Guatemala, com notáveis ​​templos escalonados. Foi uma das cidades mais importantes do período maia clássico (séculos III a IX) e é uma das cidades maias mais pesquisadas. Os primeiros vestígios de povoamento datam do início do primeiro milénio aC. No século II, o verdadeiro desenvolvimento urbano começou com a construção de templos, estelas e complexos palácio-templo. Um primeiro ponto alto foi alcançado no século V, quando uma poderosa dinastia governante subjugou um pequeno estado após outro na vizinhança e os transformou em reinos vassalos, o que resultou num conflito de longa duração com o poderoso estado vizinho de Calakmul. Tikal experimentou um segundo pico no século 8, depois que Calakmul foi derrotado como rival. No início do século IX, o poder de Tikal diminuiu e a construção cessou. O mais tardar no século 10, a cidade estava completamente deserta." #NT!
  
