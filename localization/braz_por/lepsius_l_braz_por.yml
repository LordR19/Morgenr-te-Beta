notification_lepsius_rosellini_notification_name: "Carta de Lepsius para Rosellini" #NT!
notification_lepsius_rosellini_notification_desc: "O filólogo alemão Karl Richard Lepsius apresentou sua forma aprimorada de tradução hieroglífica em uma carta ao egiptólogo italiano Ippolito Rosellini. Vozes se levantam para empreender uma expedição ao Egito." #NT!
notification_lepsius_stephens_catherwood_expedition_notification_name: "Expedição Stephens & Catherwood" #NT!
notification_lepsius_stephens_catherwood_expedition_notification_desc: "O explorador americano John Lloyd Stephens e o artista britânico Frederick Catherwood retornaram de uma jornada aventureira na Península de Yucatán - e falam de ruínas lendárias na selva. Cientistas manifestaram interesse em explorar mais de perto a cultura maia." #NT!
notification_lepsius_decipherment_akkadian_notification_name: "Decifração da Língua Acadiana" #NT!
notification_lepsius_decipherment_akkadian_notification_desc: "Todos os jornais do país estão noticiando uma descoberta feita por renomados pesquisadores liderados por um experiente arqueólogo: as antigas línguas da Mesopotâmia não são mais segredo. Nada impede a exploração séria da Babilônia e da Assíria." #NT!
notification_lepsius_support_schliemann_notification_name: "Schliemann Descobre Tróia!" #NT!
notification_lepsius_support_schliemann_notification_desc: "O empresário alemão Heinrich Schliemann descobriu Tróia, há muito tempo considerada uma lenda. Arqueólogos de todo o mundo têm uma nova paixão pela Grécia Antiga - embora ela esteja no âmbito da mitologia." #NT!
notification_lepsius_machu_picchu_notification_name: "Machu Picchu" #NT!
notification_lepsius_machu_picchu_notification_desc: "Uma expedição arqueológica descobriu a cidade perdida dos incas, Machu Picchu, nas profundezas dos Andes. Pesquisadores incentivam um estudo mais intensivo da região." #NT!
notification_lepsius_excavation_artifacts_notification_name: "Novos Artefatos de Escavação" #NT!
notification_lepsius_excavation_artifacts_notification_desc: "Hoje de manhã, nosso Museu Arqueológico recebeu um carregamento de novos artefatos de nossos sítios de escavação." #NT!

  

