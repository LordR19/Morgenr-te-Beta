 notification_lepsius_rosellini_notification_name: "Carta de Lepsius para Rosellini" #NT!
 notification_lepsius_rosellini_notification_desc: "O filólogo alemão Karl Richard Lepsius apresentou sua forma aprimorada de tradução hieroglífica em uma carta ao egiptólogo italiano Ippolito Rosellini. Levantam-se vozes para empreender uma expedição ao Egito." #NT!
 notification_lepsius_stephens_catherwood_expedition_notification_name: "Expedição Stephens e Catherwood" #NT!
 notification_lepsius_stephens_catherwood_expedition_notification_desc: "O explorador americano John Lloyd Stephens e o artista britânico Frederick Catherwood regressaram de uma viagem de aventura na Península de Yucatán - e falam de ruínas lendárias na selva. Os cientistas manifestaram interesse em explorar mais de perto a cultura maia." #NT!
 notification_lepsius_decipherment_akkadian_notification_name: "Decifração da língua acadiana" #NT!
 notification_lepsius_decipherment_akkadian_notification_desc: "Todos os jornais do país relatam um avanço feito por pesquisadores renomados liderados por um arqueólogo experiente: as línguas antigas da Mesopotâmia não são mais um segredo. Nada impede uma exploração séria da Babilónia e da Assíria." #NT!
 notification_lepsius_support_schliemann_notification_name: "Schliemann descobre Tróia!" #NT!
 notification_lepsius_support_schliemann_notification_desc: "O empresário alemão Heinrich Schliemann descobriu Tróia, há muito considerada um conto de fadas. Arqueólogos de todo o mundo têm uma nova paixão pela Grécia antiga – embora uma paixão que remonta à antiguidade mítica." #NT!
 notification_lepsius_machu_picchu_notification_name: "Machu Picchu" #NT!
 notification_lepsius_machu_picchu_notification_desc: "Uma expedição arqueológica descobriu a cidade inca perdida de Machu Picchu, nas profundezas dos Andes. Os pesquisadores incentivam um estudo mais intensivo da região." #NT!
