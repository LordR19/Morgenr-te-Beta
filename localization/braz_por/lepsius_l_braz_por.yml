lepsius.24.t: "Nova Exposição Egeia" #NT!
lepsius.25.t: "Nova Exposição Pré-Colombiana" #NT!
lepsius.26.t: "Congresso Arqueológico termina" #NT!
lepsius.26.d: "O congresso organizado pela nossa Sociedade Arqueológica está chegando ao fim hoje. O Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] expandiu seus conhecimentos no processo." #NT!
lepsius.26.f: "Várias semanas de reuniões, leituras, conferências e encontros agradáveis estão chegando ao fim. Arqueólogos nacionais e internacionais ligados à sociedade trocaram descobertas, expedições e teorias. O evento foi um sucesso completo - e ampliou os horizontes de todos os envolvidos." #NT!
lepsius.26.g: "Sempre essas discussões sobre quem tem as melhores jaquetas de couro..." #NT!
lepsius.27.t: "Nova Exposição de Culturas Mundiais" #NT!

lepsius.30.t: "Novo Cientista Chefe" #NT!
lepsius.30.d: "O Museu Arqueológico nomeou um novo Cientista Chefe. É [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName]." #NT!
