 lepsius.22.t: "Nova Exposição Egípcia" #NT!
 lepsius.22.d: "A elite reunida da nossa capital está de pé: o Museu Arqueológico apresenta uma nova exposição." #NT!
 lepsius.22.f: "Pessoas da classe alta e média se aglomeram em frente à entrada do museu pela manhã. A nova exposição começa com uma palestra de um importante arqueólogo que fará um relato em primeira mão da última expedição e das escavações no local. Depois, os amantes da arte e curiosos podem dar uma olhada nas próprias exposições. A imprensa está no local preparando seus artigos. Um grande dia para [ROOT.GetCountry.GetNameNoFlag], a nível nacional e internacional; as grandes potências olham com inveja para a nossa prestigiosa coleção." #NT!
 lepsius.22.g: "Espero conseguir outro ingresso." #NT!
