je_lepsius_letter_to_rosellini: "Carta de Lepsius a Rosellini" #NT!
je_lepsius_letter_to_rosellini_reason: "Karl Richard Lepsius, um jovem filólogo ambicioso, está prestes a fazer uma descoberta revolucionária. Ele usará seu método para aprimorar os fundamentos da decodificação dos hieróglifos de Champollion - e, assim, revolucionar a pesquisa arqueológica." #NT!
je_lepsius_stephens_catherwood_expedition: "Expedição de Stephens & Cartherwood" #NT!
je_lepsius_stephens_catherwood_expedition_reason: "O embaixador na América Central, John Lloyd Stephens, expressou interesse em visitar a Península de Yucatán. O artista Frederik Catherwood quer acompanhá-lo em uma expedição a ruínas misteriosas na selva. A empreitada poderia se tornar uma questão de prestígio nacional, desde que criemos o quadro certo para isso." #NT!
je_lepsius_decipherment_akkadian: "Decifração da Língua Acadiana" #NT!
je_lepsius_decipherment_akkadian_reason: "Não apenas a decodificação dos hieróglifos manteve os especialistas em suspense por décadas. A antiga língua persa e a escrita cuneiforme não são mais um segredo para nossos estudiosos. A expedição de Austen Henry Layard a Nimrud causou grande agitação e atraiu interesse público. Após a recente descoberta de uma inscrição colossal e multilíngue em Behistun, o próximo projeto é a decifração das línguas mais antigas da antiga Mesopotâmia. Isso abriria completamente novos caminhos arqueológicos." #NT!
je_lepsius_support_schliemann: "Heinrich Schliemann e o Sonho de Troia" #NT!
je_lepsius_support_schliemann_reason: "Heinrich Schliemann é um empresário alemão e autodidata que viajou pelo mundo e acumulou uma fortuna considerável. No entanto, desde a juventude, sua verdadeira paixão foram os épicos homéricos. Schliemann está convencido de que a antiga Troia não é um conto de fadas. Ele ainda está procurando apoiadores." #NT!
je_lepsius_machu_picchu: "O Legado dos Incas" #NT!
je_lepsius_machu_picchu_reason: "Com a tecnologia mais recente e os métodos de pesquisa mais avançados, até os lugares mais intransponíveis do mundo já não são segredo para as pessoas no início do século 20. Em particular, a invenção do avião ajudou enormemente no mapeamento de regiões remotas. Talvez os últimos mistérios de civilizações há muito perdidas finalmente possam ser esclarecidos." #NT!
je_lepsius_epic_of_gilgamesh: "O Épico de Gilgamesh" #NT!
je_lepsius_epic_of_gilgamesh_reason: "O épico de Gilgamesh é o conteúdo de um grupo de obras literárias que vêm principalmente da região da Babilônia e contêm um dos selos escritos mais antigos sobreviventes. O Épico de Gilgamesh, em suas várias versões, é a obra mais conhecida da literatura acadiana e suméria. O épico conta a história de Gilgamesh, um rei de Uruk, suas proezas e aventuras, sua amizade com Enkidu, sua morte e a busca de Gilgamesh pela imortalidade. #T São necessárias cinco peças do épico para reconstruir uma versão básica.#!" #NT!
je_lepsius_epic_of_gilgamesh_success: "Encontre pelo menos #G 5#! peças do @lepsius_gilgamesh_fragment! Épico de Gilgamesh para criar uma reconstrução básica." #NT!
