 lepsius.99.t: "Mudança do Museu Arqueológico" #NT!
 lepsius.99.d: "Por alguma razão temos um [GetBuildingType('building_lepsius_archaeological_museum').GetName] mas não está localizado na nossa maravilhosa Capital. Obviamente temos que transferi-lo para a Capital!" #NT!
 lepsius.99.f: ""Por favor, tome cuidado com os vasos, eles são muito frágeis! Não! Você não pode simplesmente jogá-los em uma caixa como essa, eles precisam de algum tipo de preenchimento! Eu realmente não acho que seja uma boa ideia!"" #NT!
 lepsius.99.g: "Agora posso ir lá todos os dias!" #NT!
  
 lepsius.140.d: "Nosso arqueólogo usou conexões [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] para recrutar pessoal altamente qualificado para a expedição." #NT!
 lepsius.250.f: "Tudo começou com uma discussão, seguida de xingamentos, ameaças e, por fim, brigas. O incidente terminou em uma briga de taverna. Bem no meio: nosso líder da expedição. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] O temperamento nos custou muita reputação. Um relatório sobre a gafe chegou a um alto dignitário esta manhã. Evitámos um grande incidente diplomático, mas a má impressão perdurará por muito tempo." #NT!
 lepsius.260.f: "Boas notícias! No final das contas, nosso líder de expedição provou ser um [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetCustom('academics_gentleman_or_gentlewoman_type')] impecável durante a viagem [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis|U] O comportamento diplomático e carismático é equiparado ao comportamento típico do [ROOT.GetCountry.GetAdjectiveNoFlag]. A reputação da nossa nação aumentou significativamente." #NT!
 lepsius.270.d: "O líder da nossa expedição destaca-se sobretudo porque [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] senta-se todos os dias no café para beber refrigerante e tomar gelado." #NT!
 lepsius.270.f: "Existem líderes ambiciosos que não fazem nada além de trabalhar o dia todo. Eles querem realizar grandes coisas ou acumular riquezas. Alguns querem ser famosos por seus feitos. Outros são obsessivos com cada detalhe. Não é assim com o nosso diretor arqueológico. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] adquiriu o hábito de vencer o calor todos os dias bebendo muito refrigerante e engolindo sorvete. Você poderia chamar isso de preguiça. Para outros, é um sinal de elegância humana, bom gosto e de ter as prioridades certas na vida." #NT!
 lepsius.280.d: "As habilidades diplomáticas do nosso líder de expedição resultaram no convite e recompensa de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] pelo governador local." #NT!
 lepsius.311.d: "O líder da última expedição arqueológica ao exterior decidiu publicar o diário [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] escrito durante a viagem." #NT!
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] decidiu publicar o artigo científico que [SCOPE.sCharacter('lepsius_scientific_writer').GetSheHe] escreveu durante a viagem." #NT!
 lepsius.408.f: "Um nazar é um amuleto destinado a proteger contra o mau-olhado. Tal superstição existe em grande parte do Oriente, mas também em partes do Mediterrâneo. É claro que seria absurdo pensar que uma mente cientificamente treinada pudesse proteger-se com um talismã para impedir que as forças do mal causassem estragos na expedição. A situação é diferente com os ajudantes e carregadores locais. Eles pedem ao líder que pegue um dos amuletos, convencidos de que caso contrário [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] enfrentará um grande infortúnio. Quaisquer que sejam as habilidades do Nazar, se isso não afetar a expedição, pelo menos afetará o moral de nossos lacaios." #NT!
 lepsius.409.f: "À medida que nossa expedição avançava ao longo da costa, logo encontraram uma ampla baía cujos promontórios extremos quase se tocavam. Em vez de percorrermos o caminho mais longo, alguns pescadores gregos ofereceram-se para nos levar através da baía. O líder da expedição aceitou rapidamente a oferta. Numa conversa com os pescadores, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] conseguiu também obter informações importantes sobre uma ruína não muito distante, que provavelmente data da época pré-clássica." #NT!
 lepsius.421.d: "Nosso arqueólogo encontrou um pequeno escaravelho egípcio de lápis-lazúli que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] gostaria de manter." #NT!
 lepsius.452.f: "No passado, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tinha ouvido repetidamente que devia haver registos históricos de sítios arqueológicos há muito destruídos na área. Há alguns dias, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recebeu uma dica útil: um comerciante possuía um manuscrito do século 16 contendo uma cópia de registros há muito perdidos. Os originais provavelmente estão perdidos para sempre, mas pelo menos existe a possibilidade de reconstrução." #NT!
 lepsius.461.f: "Havia uma sensação estranha e esmagadora. Meio da noite. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] levantou-se, acreditando no vento batendo contra a tenda armada na areia do deserto; mas era mais que vento. Foi um sussurro estranho. Um murmúrio que subiu para tons dissonantes até se transformar em uma canção melódica. Como o canto da sereia, ele enganava – e turvava os sentidos. Pelo menos foi isso que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] afirmou quando, após horas de busca, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] foi encontrado às patas da Grande Esfinge de Gizé, cavando como um louco, convencido de que abaixo da Esfinge havia uma câmara secreta de onde o conhecimento deveria ser extraído. encontrado escondido há milhares de anos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] a condição praticamente não melhorou desde então. Este lugar tem uma influência realmente ruim em [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.462.f: "Havia uma sensação estranha e esmagadora. Meio da noite. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] levantou-se, acreditando no vento batendo contra a tenda armada na areia do deserto; mas era mais que vento. Foi um sussurro estranho. Um murmúrio que subiu para tons dissonantes até se transformar em uma canção melódica. Como o canto da sereia, ele enganava – e turvava os sentidos. Pelo menos foi isso que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] afirmou quando, após horas de busca, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] foi encontrado às patas da Grande Esfinge de Gizé, cavando como um louco, convencido de que abaixo da Esfinge havia uma câmara secreta de onde o conhecimento deveria ser extraído. encontrado escondido há milhares de anos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] a condição praticamente não melhorou desde então. Este lugar tem uma influência realmente ruim em [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.465.f: "Nosso líder da expedição não esconde de onde ele vem, que idioma [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] fala, que comida [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] prefere e qual cultura [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] considera superior. Os insultos contra os habitantes locais aumentam a cada dia - seja contra funcionários recrutados ou contra pessoas aleatórias. Viajando por diferentes aldeias, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] desenvolveu a atitude de tratar os prefeitos como [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] subordinados. Mesmo o gesto mais hospitaleiro não é suficiente para [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]. Já houve várias reclamações de vários setores da administração local sobre o comportamento arrogante e difamatório de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], e a nossa expedição está cada vez mais a degenerar numa campanha de publicidade negativa para o nosso país." #NT!
 lepsius.467.f: "Não resta muito do antigo Médio Oriente cristão - e ainda assim existem comunidades cristãs dispersas de coptas, maronitas, caldeus e arménios que sobreviveram durante séculos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], que na verdade não tinha intenções religiosas quando [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] iniciou a viagem, pediu a um padre local que conduzisse [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] a uma igreja há muito esquecida na noite passada. Interessante arqueologicamente e historicamente, o clérigo só mais tarde revelou um relicário contendo uma relíquia de um padre da igreja que se acreditava ter sido perdida. Como já era tarde e o acampamento ficava longe, o líder da expedição ficou ali uma noite e uma manhã. Um sonho que não deixou [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] descansar desde então e do qual [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] quase nunca fala significa que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] quer mudar a vida de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] em certas áreas. O padre ofereceu-se para dar a [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] parte da relíquia esquecida para fortalecer [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] em sua fé recém-encontrada." #NT!
 lepsius.467.g: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] teve uma visão beatífica?" #NT!
 lepsius.471.g: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] deve reservar um tempo e descobrir o máximo possível sobre o local." #NT!
 lepsius.471.h: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] pode ficar lá por mais tempo - se [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] trouxer alguns artefatos com ele." #NT!
 lepsius.471.i: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] é permitida a visitação ao local, mas apenas pelo tempo necessário." #NT!
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tem uma explicação inacreditável para a enorme perda de pessoas e materiais. É ultrajante e vergonhoso – especialmente para a mente de um indivíduo razoavelmente esclarecido. O líder da expedição afirma que os homens [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] e [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] ficaram perdidos por uma semana antes de tropeçarem em um vale desconhecido cercado por altas montanhas na impenetrável floresta de Yucatán. Na esperança de encontrar um sítio maia até então desconhecido, eles elaboraram um plano para explorar o vale – um grande erro, como se viu. Pois o vale é o lar de monstros terríveis, lagartos poderosos. Na verdade, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] explicou-nos que os dinossauros extintos viveram neste ‘mundo perdido’ durante milhões de anos, tendo sobrevivido porque estavam isolados. As feras aterrorizaram a equipe da expedição e atacaram impiedosamente vários carregadores e pesquisadores. Na fuga, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] teria que desistir de grande parte do equipamento. Agora [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] está nos implorando para reequipar toda a expedição. Não sabemos por que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pensa que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pode nos impressionar com esta história de conto de fadas - em vez disso, surgem dúvidas se [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ainda é o homem certo para dirigir esta empresa!" #NT!
 lepsius.472.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] está dizendo que os dinossauros comeram nossa expedição?!" #NT!
 lepsius.473.f: "Methana é uma península que pertence à Argólida e é caracterizada por vulcões extintos. Nossos arqueólogos acreditam que ela é habitada por humanos há mais de 10 mil anos. Na verdade, eles procuravam vestígios de um santuário da época micênica. No entanto, o nosso líder da expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontrou algo num passeio que está actualmente a ofuscar as escavações arqueológicas. Numa caverna que se acredita ter pertencido a um vulcão extinto da região, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] descobriu uma estação científica abandonada. Contudo, quando questionadas, as autoridades locais não puderam dar-nos qualquer informação sobre se e que expedição poderia ter ocorrido aqui. Após um exame mais detalhado da abertura vulcânica, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] descobriu que ali havia caixas e sacos com pertences particulares, incluindo a bolsa de um acadêmico. Dentro havia um diário – pertencente ao professor Otto Lidenbrock. Lidenbrock foi um geólogo e mineralogista de Hamburgo especializado em vulcanismo e sistemas de cavernas subterrâneas. Ele foi considerado uma das figuras mais destacadas em sua área, mas também combativo e impetuoso. Após uma briga na universidade, ele desapareceu sem deixar rastros em uma última viagem. O diário é possivelmente uma pista final para a sua última estação na vida - e de valor inestimável para a ciência, dada a sua riqueza de estudos mineralógicos e geológicos! Porém, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] não concorda em enviar o livro diretamente para a universidade mais próxima, mas gostaria de examiná-lo mais de perto. Por não se tratar de um artefato arqueológico, não há obrigação direta de disponibilização dos registros. O líder da expedição argumenta que o diário de Lidenbrock poderia fornecer acesso a algo muito maior do que uma mera catalogação de formações rochosas chatas..." #NT!
 lepsius.501.h: "Deixe [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] investigar mais detalhadamente." #NT!
 lepsius.506.f_engine: "Infelizmente, os membros da nossa expedição mal tiveram tempo de explorar mais detalhadamente o túmulo do Faraó Desconhecido. Pedras desabaram do teto e areia escorria pelas rachaduras superiores enquanto nossos arqueólogos abriam caminho pela câmara mortuária. Aparentemente o ambiente consistia numa rocha muito mais porosa do que se supunha; e a pedra destacada havia terminado a construção. Com raciocínio rápido, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] manteve o curso apesar do risco e lutou contra [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] até o sarcófago para que todos os homens disponíveis o retirassem. Uma peça magnífica e única que provavelmente nos consolará pela perda dos restantes achados - afinal, todo o túmulo real ameaça ruir em poucos minutos..." #NT!
 lepsius.506.f_muscular: "Foi uma experiência verdadeiramente histórica quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] entrou na câmara mortuária. Uma surpresa especial aguardava [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]: o sarcófago juntamente com a múmia do Faraó Desconhecido ainda repousavam onde foi enterrado há mais de 3.000 anos! Mais uma vez, o incomparavelmente forte Pádua deveria nos ajudar - e retirar o sarcófago de madeira e a múmia do recinto de granito. Mas por mais felizes que os nossos arqueólogos estivessem no início, a sua infelicidade posterior foi maior. Durante o intervalo para o almoço, enquanto a equipe dividia o pão na galeria decorada, um terrível estalo e estalo soou na câmara mortuária. Para horror dos ajudantes da escavação e do líder da expedição, o gigante musculoso também se permitiu uma pausa - e acidentalmente sentou-se no sarcófago. Restam apenas restos da múmia do rei e do caixão de madeira..." #NT!
 lepsius.532.f: "O adido militar alertou repetidamente contra a entrada em território curdo. As expedições anteriores a esta área não tiveram boas experiências com os habitantes locais. Os curdos são considerados livres, honrados – mas também orgulhosos. Invadir seu território pode irritá-los. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] insistiu, portanto, em armar vários homens para poder combater de forma mais eficaz incidentes desagradáveis. Enquanto o adido espera o pior, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] gostaria de encontrar a tribo curda o mais rápido possível, a fim de negociar com eles e encontrar um acordo amigável, a fim de colocar rapidamente os Lamassu nas próprias mãos de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. O [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] propõe a divisão das tropas: os homens desarmados, os carregadores não treinados e a maior parte das provisões e equipamentos devem ficar para trás enquanto o [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] avança com o adido militar para criar uma força mais flexível que possa procurar eficientemente o lamassu. O adido, por outro lado, expressou a sua preocupação de que o resto da expedição ficaria completamente indefeso no caso de um ataque curdo." #NT!
 lepsius.534.f: "Tarde demais, o líder da expedição percebeu que sua última tentativa de ganhar o favor das tribos nativas produziu o oposto do que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] pretendia. Um grito agudo percorreu a tenda e, instintivamente, alguns dos subordinados já estavam colocando as mãos nas armas. A partir de então a tensão pairou no ar e o adido militar viu confirmada a sua preocupação de que este conflito não poderia ser resolvido com diplomacia, mas apenas com violência. Ele tem pouco tempo para alinhar os homens que trouxe consigo. Alguns assistentes de pesquisa já insistem em fazer as malas e se distanciar o máximo possível." #NT!
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] trabalhou até tarde naquele dia. O sol grego pairava sobre sua cabeça, o vento das montanhas e do mar permanecia ausente. A enfadonha e tediosa catalogação de objetos arqueológicos enfadonhos se arrastou por dias. As descobertas muitas vezes consistiam apenas em míseros fragmentos de vidro quebrado e ossos de galinha deixados para trás, que o diretor arqueológico atribuiu menos à cultura alimentar minóica e mais aos hábitos alimentares proletários dos ajudantes de escavação. Num clima de cansaço e resignação, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] caminhou pelos extensos terrenos de um complexo palaciano pouco explorado. A última vez que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] foi avistado foi perto de uma estrutura classificada como final da Idade do Bronze ou início do Arcaico. Um estrondo ecoou pelas colinas cretenses, abafando cigarras e pombas surpreendentes quando o arqueólogo rompeu o solo - e apesar de uma busca de dois dias, não foi possível encontrá-lo." #NT!
 lepsius.552.d: "Quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recupera a consciência, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se encontra em um edifício subterrâneo desconhecido." #NT!
 lepsius.552.f: "Foi talvez a experiência mais estranha na vida do líder arqueológico. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] pensei que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] tivesse caído em uma toca de coelho com um metro de comprimento; o poço era muito estreito, acompanhado ao mesmo tempo de areia e lama, que o pressionavam como areia movediça em extensões excruciantes. Impossível que alguém pudesse tê-lo seguido; e impossível ver qualquer coisa, pois nenhuma luz do sol o seguiu pelo poço. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] sentiu placas sob as palmas das mãos após o impacto e não acreditou que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] tivesse caído em um sistema de caverna natural. À luz do seu isqueiro [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reconhece as paredes suavemente talhadas, nas quais estão colados restos de tinta. Afrescos de uma cultura perdida, que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] inicialmente quer atribuir ao minóico, mas logo não se sabe mais de que século provêm. Aparentemente, há transições suaves entre as influências minóicas e micênicas. Olhando ao redor, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se encontra em um salão não muito diferente de um Megaron. O arqueólogo lentamente sente o caminho à frente, ouvindo os próprios passos ecoando no espaço oco. Seguem-se corredores sem ornamentos, sem objetos, sem detalhes distinguíveis; bifurcações na estrada; câmaras; e becos sem saída. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] percebe que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] acabou em um antigo labirinto do qual [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] não tem visão geral. Quanto mais [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pensa que está pesquisando, maior e mais desconhecido ele se torna..." #NT!
 lepsius.553.d: "Após algum tempo de tentativa e erro, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] percebe que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] chegou ao ponto inicial do labirinto..." #NT!
 lepsius.553.f: "Pernas pesadas, cabeça enevoada - será que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] já esteve aqui antes? O local nas placas onde [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pousou quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] chegou é inconfundível. E com horror crescente surge a questão: há quanto tempo [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] esteve aqui? Quantas horas se passaram? Talvez dias? E será que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] descobriria antes que a fome e a sede o atormentassem até a morte...?" #NT!
 lepsius.554.d: "No labirinto, o desaparecido se depara com um mosaico. A questão é se [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] escolhe um dos dois corredores ou as escadas." #NT!
 lepsius.554.f: "Após corredores e escadas sem distinção, o líder da expedição chega a uma sala maior. Um corredor se abre para a esquerda e para a direita, e uma escada sobe e desce. Um mosaico no chão chama a atenção. Uma cena marítima confirma a tese de que as paredes podem ser da época minóica, enquanto as joias raras testemunham influências micênicas. Os deuses representados são antecessores do panteão grego clássico. Cercado por golfinhos, o pai dos deuses Zeus estica o braço no ar com um raio. Deméter e Perséfone apontam para o oeste, espigas de milho na mão; Artemis está acompanhada por dois leões voltados para o leste. Finalmente Poseidon, o pai dos deuses dos micênicos: com um tridente [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] faz a terra tremer abaixo dele." #NT!
 lepsius.557.d: "Num corredor, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontra novamente um enigma." #NT!
 lepsius.557.f: "Quatro passes. Quatro fotos. Acima de cada passagem, o prisioneiro do labirinto pode ver contornos gravados na pedra. Demora algum tempo até que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] perceba que estas são margens de ilhas. Com base nas suas experiências em Creta, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pode atribuí-los aproximadamente. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] atribui a primeira passagem à ilha de Rodes; o segundo da ilha de Delos; o terceiro da ilha de Euobeia; o quarto da ilha de Naxos. Infelizmente, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] não consegue encontrar mais pistas." #NT!
 lepsius.558.d: "Depois de vários dias, a nossa equipa de escavação encontrou o arqueólogo desaparecido perto de um penhasco. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] estava completamente exausto - e mentalmente confuso desde então." #NT!
 lepsius.558.f: "Permanece um mistério onde esteve o líder da expedição nas últimas 72 horas. Foi encontrado a poucos quilômetros do local da escavação - em condições lamentáveis, como se tivesse sido atacado por um animal selvagem. Embora [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] tenha recuperado a consciência desde então, o médico da expedição acredita que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] deve ter recebido uma forte pancada na cabeça. Pelo menos o seu centro de linguagem parece perturbado. Repetidamente [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] cai em um estilo quase delirante quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] tem que contar o que aconteceu. Saímos da área porque estamos preocupados que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] possa partir em uma missão novamente - para provar que não está louco." #NT!
 lepsius.559.f: "A polícia examinou o corpo do ex-líder da expedição ontem à noite. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] tornou-se conhecido do público principalmente por causa de uma doença mental depois que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] desapareceu em circunstâncias misteriosas durante uma escavação em Creta e foi encontrado novamente dias depois em circunstâncias igualmente misteriosas. [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe|U] simplesmente não tem sido a mesma pessoa desde então. Cada vez mais [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] temia ficar sozinho, pensava que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] via monstros nas sombras. No final, [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] só dormia quando a luz estava acesa porque os pesadelos mantinham [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHim] acordado a noite toda. Nos últimos dias de vida do [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHis], [SCOPE.sCharacter('lepsius_minotaur_victim').GetLastName] não só se tornou fortemente dependente de medicamentos e se deteriorou visivelmente tanto física como mentalmente, mas [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] também foi ridicularizado pelos seus colegas académicos devido às suas afirmações obscuras sobre a sua investigação em Creta. Desprezado pelo mundo científico, ridicularizado nos jornais e visualmente reduzido a uma caricatura de seu antigo eu, os investigadores concordam que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] tirou a própria vida." #NT!
 lepsius.560.f: "A princípio [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] ficou surpreso com o quão longe do antigo local de escavação [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] finalmente viu o sol novamente. Passaram-se várias horas até que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] voltasse ao resto da missão de escavação, para grande alívio de seus colegas. Ali, para surpresa dos presentes, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] pôde relatar a sua descoberta - uma descoberta verdadeiramente magnífica que talvez pudesse mudar a forma como interpretamos os mitos dos antigos gregos. Hoje não é apenas um dia de glória pessoal, mas um grande dia para toda a nação. O que foi a solução de mistérios banais para alguns, será uma revolução na arqueologia para o resto do mundo..." #NT!
 lepsius.561.f: "A neblina paira sobre as florestas e colinas de Yucatán. A névoa se dissipa enquanto nossa expedição continua atravessando a selva selvagem e estranha. Jaguares e outros animais ferozes vivem nesta natureza intocada. Savages caçou um grupo de nossa equipe e feriu muitos. Eles estavam condenados. Outros foram infectados pela Malária, vítimas dos temidos e sanguinários Mosquitos. Apenas um pequeno grupo de três pessoas sobreviveu aos esforços. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] dá sinal para descansar um pouco. Estelas e rochas com gravuras. Todo o território está marcado por eles. Os olhos do arqueólogo passam pelas escadas, destruídas e cobertas de musgo. A antiga ruína de uma pirâmide maia. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] aguça as orelhas, enquanto um dos levantadores levanta a mão e grita: 'Homem, acho que encontrei a entrada!'" #NT!
 lepsius.562.f: "O líder da expedição insiste em entrar sozinho na pirâmide. Na entrada, o esqueleto de um ex-rival alerta para o descuido excessivo. Parece que o Prof. Forrester encontrou este antigo local antes de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] - e pagou com a vida. Os habitantes locais já haviam dito a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] na viagem de ida que ninguém jamais havia retornado deste templo. Isto despertou ainda mais interesse em [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Porque foi dito que nem mesmo os ladrões de túmulos encontraram este lugar até agora. É, portanto, óbvio: neste santuário traiçoeiro, armadilhas aguardam o cientista. E [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] sente exatamente essa armadilha quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se depara com uma enorme parede totalmente coberta de hieróglifos maias. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] o pouco conhecimento da língua maia indica a [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] que se busca a resposta para um enigma; mas a questão é apenas parcialmente clara para [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]. Obviamente tem a ver com a origem da humanidade. Quatro hieróglifos se projetam da parede e, quando o arqueólogo os toca brevemente, descobre-se que eles podem ser pressionados contra a parede. Mas qual símbolo é o certo? Quatro elementos acompanham os signos: água, acompanhada por Kukulkan, a serpente emplumada; ar acompanhado por três pedras simbolizando os cantos do mundo; terra de onde emerge a planta do milho; e fogo, acompanhado da onça e de uma figura guerreira. O líder da expedição tem certeza de que o sinal errado pode significar a ruína do [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis]." #NT!
 lepsius.563.f: "Passos ressoam no corredor. A luz é rara, apenas uma tocha ilumina as paredes gravadas. Silêncio. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] vai mais longe, por um corredor. Observando as placas no chão, as raízes de árvores enormes, que rompem o teto desabado. Um lugar incrível. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] respira fundo. Um sopro de história, que flutua nesta atmosfera. Então, após minutos caminhando por corredores cobertos de musgo, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] encontra um portão monumental, decorado com rostos. Então [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] entra em um corredor. Os contornos de um altar podem ser vistos à distância. O ouro brilha na luz brilhante. Um ídolo maia. Um olhar cético sobre isso. Uma olhada na bolsa. Você pesa a sacola na mão, estimando o peso do ídolo. O fertilizante acaba no saco (é bem sabido que todo arqueólogo [ROOT.GetCountry.GetAdjectiveNoFlag] carrega um saco de fertilizante com [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] devido ao famoso decreto de fertilizantes [ROOT.GetCountry.GetAdjectiveNoFlag] que obriga todo arqueólogo a fazê-lo). Agora está mais leve. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] aguarda o momento, olhando para o ídolo, o saco com adubo na mão esquerda, a mão direita na cabeça do artefato." #NT!
 lepsius.564.d: "Pode ser que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tenha resolvido o enigma maia incorretamente ou apenas de forma incompleta - pelo menos foi o que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pensou quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] foi perseguido por uma enorme bola de pedra e quase atropelado." #NT!
 lepsius.564.f: "O arqueólogo consegue substituir o ídolo. O saco de fertilizante está no altar. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] olha para o estranho ídolo, apreciando a beleza da arte maia. Saboreando esse momento, só por um tempinho. Ruídos. Ruídos brutais e altos interrompem a cena. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] olha para cima. Alguma coisa mudou. O ruído abafado fica mais alto. Algo está rolando. Algo grande. Muito grande. Uma bola de pedra gigantesca!" #NT!
 lepsius.565.d_wrong: "Quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sai da pirâmide, uma surpresa desagradável aguarda [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]: os outros membros da expedição foram emboscados e agora [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] está sendo chantageado para desistir do ídolo ou pagar com a vida!" #NT!
 lepsius.565.f_right: "Foi uma daquelas aventuras que exigiam inteligência em vez de força muscular. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] provou que um trabalho arqueológico sério e habilidades combinadas eram suficientes para evitar armadilhas e voltar para casa no final do dia sem ferimentos. O fato de o milho brotar do solo fértil ser considerado a origem do povo nas crenças maias e de a terra ser o símbolo correto no enigma maia poupou esforços e problemas. O que teria acontecido se [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] não soubesse a resposta certa? O líder da expedição não sabe. Somente quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] convence seu povo a partir é que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ouve a notícia de que uma expedição rival está a caminho do santuário - e, portanto, as pessoas de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] e [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] deixam o local o mais rápido possível para evitar incidentes desagradáveis." #NT!
 lepsius.565.f_wrong_right: "Ao sair da pirâmide, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se prende a uma raiz no teto. O ídolo à esquerda, a raiz à direita, a bola de pedra rola sob seus sapatos, pelo corredor, e se esmaga na selva. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] desaba, após a devastação. Ao chegar à saída, o arqueólogo [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] vê corpos esmagados de índios, lanças e armas espalhadas. Parece que alguém preparou uma emboscada, que foi dissolvida pela enorme bola. O líder da expedição não pode saber com certeza absoluta o que aconteceu aqui, mas acredita que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reconhece a caligrafia de um rival estrangeiro que queria arrebatar o achado de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHeerHim] após o perigoso trabalho sujo. De qualquer forma, é hora de continuar a expedição e depois voltar para casa!" #NT!
 lepsius.565.f_wrong: "Com um último salto [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] consegue chegar à saída da pirâmide, caindo na grama da selva - e encurralado por índios mesoamericanos. Uma voz com um sotaque suave [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag] soa próximo. Um homem de roupa branca olha para [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim], divertido com a fuga. 'É bom conhecer você. Mas acho que este artefato deveria estar em mãos melhores que as suas.’ [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] é forçado a se render, pois os saqueadores foram mortos pela tribo. 'É uma pena que os Hovitos não conheçam você como eu' é sua única resposta. Nosso líder da expedição consegue fugir - mas apenas sem o ídolo." #NT!
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] apresentou uma preocupação pessoal: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] quer provar que o "Mundo Perdido" realmente existe e assim restaurar a sua honra. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] está arrecadando dinheiro para uma expedição privada." #NT!
 lepsius.581.f: "Vários anos se passaram desde que grande parte da expedição de Yucatán desapareceu misteriosamente. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] desde então se tornou motivo de chacota na academia. Caricaturas nos jornais retratam [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] como louco com [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] 'Histórias de dinossauros'. O trauma deixou cicatrizes profundas: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] está obcecado em provar ao mundo que o suposto vale é real. Diz-se que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] agora gastou [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] toda a herança para montar uma expedição às próprias custas de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. Claro, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] também pediu apoio ao estado para [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] jornada completamente insana. Nossos especialistas desaconselham esta missão suicida - todos sabem como foi a última expedição a Yucatán. Há, portanto, vozes que querem proibir totalmente tal expedição. No entanto, isso só poderia agravar o estado mental do [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. Outros ainda acham que o [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] deveria ser abandonado, mas sem mais interferência oficial; afinal, ninguém quer ser associado à jornada de um homem aparentemente perturbado mentalmente. Apenas uma minoria pensa em abrir a carteira para esta loucura. Eles argumentam que temos uma suposta responsabilidade pela condição [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]..." #NT!
 lepsius.581.h: "Pode [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] caçar [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] dinossauros." #NT!
 lepsius.582.f: "Meses depois de [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] desaparecer nas florestas de Yucatán, o exausto aventureiro reapareceu na capital da província, Mérida. Novamente [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] perdeu muitos ajudantes e o resto da trupe [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] estava em um estado lamentável. Juntamente com uma série de testemunhas, no entanto, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tinha uma prova convincente: graças a fotografias modernas, verificadas como autênticas por vários estudiosos, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tem reivindicações imbatíveis para [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] histórias selvagens. E de fato: pode-se ver claramente pterossauros e brontossauros herbívoros nas ilustrações! O povo celebra [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] como um ídolo, o mundo profissional fica chocado e nosso governo é visto como um grupo teimoso de ignorantes que negaram a um herói nacional a fama que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] merece!" #NT!
 lepsius.583.d: "Não temos notícias de [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] há meses. Aparentemente [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] está perdido nas profundezas desconhecidas da floresta de Yucatán." #NT!
 lepsius.583.f: "Talvez um dia peças trágicas possam ser feitas sobre o assunto. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], que estava quase louco pouco antes de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] viver, aparentemente procurou até o fim por vestígios do suposto vale dos dinossauros. Doenças e tribos maias hostis mataram [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] expedição. Um dos poucos sobreviventes relata que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] afirmou pela última vez ter redescoberto as encostas do planalto onde se encontra o vale. Mas o último dos homens teria se amotinado e ido para casa. Ninguém sabe o que aconteceu com [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]. No entanto, temos motivos para acreditar que sozinho e emaciado, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] tinha poucas chances de sobreviver ao que quer que tenha matado [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]." #NT!
 lepsius.583.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] realmente não era um cara mau. Um mau explorador, sim, mas não um cara mau." #NT!
 lepsius.584.f: "Na verdade, todos esperavam que esta viagem não fosse longa: ou porque as circunstâncias condenavam os homens à morte ou porque iria eclodir um motim. A descoberta certa manhã foi ainda mais surpreendente. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] liderava a tropa pelas florestas impenetráveis ​​de Yucatán há dias como um garimpeiro maníaco. Parecia que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] reconhecia cada árvore e cada pedra. Os outros membros da expedição consideraram isso uma loucura ou parte de um plano elaborado para enganá-los e dar-lhes falsas esperanças. Mas agora, nas encostas de um vasto planalto, em cuja depressão fica o lendário vale de que §1 fala há anos, alguns estão a rever as suas opiniões. O grito de um pterodáctilo reverbera pelo ar e penetra tão profundamente nos ouvidos dos participantes que todas as dúvidas são dissipadas." #NT!
 lepsius.586.f: "Na verdade, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] deveria ser satisfeito: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] estava certo com todas as afirmações de [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. A equipe já coletou toda uma série de evidências que devem causar sensação em casa. Mas numa exploração mais detalhada do Mundo Perdido, verifica-se cada vez mais que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] não foi a primeira pessoa neste vale. Na verdade, parece ter havido uma presença maia significativa nesta área há cerca de 1.500 anos. Aparentemente, os habitantes de uma cidade maia até então desconhecida vinham a este vale em intervalos regulares. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] especula que a tradição do sacrifício humano pode ter suas origens aqui. Seja como for, há fortes indícios de que o vale cumpria uma função religiosa. Um colaborador desenterrou recentemente artefactos maias, sugerindo que a sua descoberta pode causar uma sensação ainda maior do que alguns lagartos gigantes espalhados. O problema: o suposto sítio maia fica no meio de uma área habitada por aves de rapina! A maioria dos membros da expedição insiste, portanto, em voltar para casa imediatamente, em vez de deixar uma missão suicida seguir a próxima." #NT!
 lepsius.587.f: "Apenas um sobrevivente. Nada mais resta da expedição. É um jovem assistente de pesquisa na universidade. Ele está traumatizado e fisicamente em más condições. É o que relata um telegrama de Yucatán. Você não poderia arrancar muita coisa dele. Aparentemente, o nosso líder da expedição cometeu um erro crucial e trágico ao tentar pesquisar um sítio maia no Mundo Perdido. Um erro pelo qual quase todos os membros da expedição pagaram com a vida. O incidente causou tal choque que todas as viagens ao Yucatán que não fossem estritamente arqueológicas foram proibidas indefinidamente." #NT!
 lepsius.587.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] escolheu... mal." #NT!
 lepsius.588.f: "Kukulkan era conhecido pelos maias como a serpente emplumada - uma divindade adorada pelos astecas sob o nome de Quetzalcoatl. Foi uma coincidência que os maias conhecessem este vale? Havia uma conexão entre o Mundo Perdido e o culto Kukulkan? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ainda não pode decidir isso. O que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] descobriu, entretanto, foi que entre os ninhos de raptores havia um santuário há muito esquecido que representava a serpente emplumada chamada Kukulkan neste país. Uma joia misteriosa incrustada em um amuleto era impressionante. É de uma beleza tão incrível que o líder da expedição a apelidou de "Jóia de Kulkulkan” – a divindade possuía uma joia com a qual podia controlar o vento. É provavelmente um dos maiores achados arqueológicos da América Central e do Sul." #NT!
 lepsius.588.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] escolheu sabiamente." #NT!
 lepsius.589.d: "Nossa expedição do Mundo Perdido liderada por [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] retornou. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] e sua equipe são celebrados como heróis pelo povo." #NT!
 lepsius.589.g: "Glória a [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]!" #NT!
 lepsius.591.f: "Desde que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] regressou da Grécia, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] tem-se mantido ocupado com pouco mais do que o misterioso diário [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] encontrado numa cavidade vulcânica. Em troca, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] negligenciou os seus deveres políticos e científicos. Os funcionários relatam que a luz ainda ficava acesa tarde da noite – durante semanas. Curiosamente, o arqueólogo recebeu recentemente principalmente literatura escandinava. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] teria até se trancado em casa com o sobrinho e a cozinheira da casa até que um caso particularmente difícil fosse resolvido. Quanto mais nosso cientista-chefe se aprofunda no livro, mais maníaco [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] se torna. Tudo indica que o [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] está cada vez mais à deriva na doença mental." #NT!
 lepsius.592.f: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] isolou [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerselfHimself]. Isolado do mundo exterior para passar um tempo sozinho com o diário de Lidenbrock. Como [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] nos contaria mais tarde, havia uma passagem que intrigou [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] durante meses. Além de anotações pessoais, uma página manuscrita muito mais antiga foi encontrada entre as páginas. Criador: um alquimista islandês do século 16 chamado Arne Saknussemm. Ele deixou uma inscrição misteriosa nas runas que acabou sendo mais difícil de decifrar do que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] pensava inicialmente. Então, como que por intuição, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] resolveu o enigma. No final das contas, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] estava certo. O livro tinha um segredo; um mistério tão grande e monstruoso que abalou [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] até o âmago. Porque a mensagem do alquimista era: \n\n 'Desça até a cratera de Snaefells Jökull, que a sombra de Scartaris acaricia pouco antes das calendas de julho, ó viajante ousado, e você chegará ao centro da terra. Eu já fiz isso.' \n\n O que deixou [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ainda mais animado: Lidenbrock adicionou novas runas ao texto com sua própria caligrafia. Eles eram: 'E eu também.' Para o Cientista Principal é claro que estas declarações sensacionais requerem verificação científica. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] exigiu, portanto, que apoiássemos a sua viagem à Islândia - [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] quer viajar ele próprio para o centro da terra!" #NT!
 lepsius.592.g: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] ficou completamente louco!" #NT!
 lepsius.592.h: "O homem sabe o que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] está fazendo. Apoie [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim]!" #NT!
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] concluiu os preparativos para a viagem. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe|U] partirá hoje para aprofundar o conhecimento em um local de escavação já estabelecido." #NT!
 lepsius.803.f: "A ausência do nosso arqueólogo está prevista para cerca de um ano, mas pode variar dependendo da situação. No final da actividade [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis] [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] será aberto um novo local de escavação, cuja qualidade pode variar. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] também encontrará referências a sítios arqueológicos até então desconhecidos." #NT!
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] relata que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] descobriu uma pequena tumba no Vale dos Reis. Aparentemente, os ladrões de túmulos já roubaram um grande número de objetos, e os grafites mostram que isso também era conhecido na Antiguidade Tardia. Os líderes da expedição decidiram realizar uma escavação ali na esperança de poder relatar mais descobertas posteriormente." #NT!
 lepsius.811.f_ass: "A escavação na Assíria teve dificuldades desde o início. Depois de alguns dias, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ainda não conseguiu encontrar um bom local de escavação, então [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] contentou-se com o próximo melhor local. Até agora, apenas foram descobertas as fundações de um santuário que pode ter feito parte de um complexo maior." #NT!
 lepsius.812.f_bab: "Os tempos não devoraram todas as testemunhas da grandeza babilónica na Mesopotâmia. Depois de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ter reabastecido o abastecimento de água de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis], os habitantes locais contaram a [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHim] sobre uma estranha ruína que os devotos muçulmanos da região evitam devido às suas origens pagãs. Acontece que é o resto de um zigurate. O complexo está surpreendentemente bem preservado e, de acordo com os últimos relatórios, os nossos arqueólogos desenterraram até os primeiros achados." #NT!
 lepsius.813.f_vok: "Um telegrama sensacional chegou esta manhã. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] relata que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] descobriu o túmulo de uma Rainha. A identidade do consorte morto não é totalmente clara, mas de acordo com os relatórios iniciais, a câmara mortuária está surpreendentemente intacta. Pinturas murais e artefatos valiosos fornecem uma visão valiosa do Antigo Egito que não era conhecida há muito tempo." #NT!
 lepsius.813.f_bab: "As lendas dos portões da Babilônia e das muralhas da cidade sobreviveram por milhares de anos. Mas é sempre outra coisa quando eles estão na sua frente. A princípio, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] não conseguia acreditar enquanto [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] caminhava parede após parede e descobria as enormes dimensões de uma cidade perdida. Esta descoberta nos manterá ocupados nos próximos anos." #NT!
 lepsius.813.f_ass: "Além de serem uma grande potência militar, os assírios também eram famosos pelos seus jardins. Alguns até afirmam que os famosos Jardins da Babilônia estavam, na verdade, localizados na capital assíria, Nínive. Durante a escavação de um complexo palaciano e terraços adjacentes, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] pôde ver para [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerselfHimself] o esplendor da cultura assíria. A direção do museu exulta." #NT!
  
 lepsius.2191.t: "Complexo balnear inca descoberto" #NT!
 lepsius.2191.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] desenterrou uma descoberta espetacular em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O local revelou um complexo de banhos do Império Inca. As suposições iniciais são de que o complexo foi usado para cerimônias rituais." #NT!
 lepsius.2191.f: ""Não é irônico que tenhamos desenterrado um banho e possamos tomar banho agora?”" #NT!
 lepsius.2191.g: "Um banho seria ótimo agora!" #NT!
  
 lepsius.2192.t: "Descoberto crânio inca com buraco" #NT!
 lepsius.2192.d: "Um estranho Fundo foi feito em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Durante a escavação de um sítio Inca, o Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontrou um grande número de ossos. Um crânio em particular chamou a atenção de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. O crânio tinha um buraco que parecia ter sido feito de propósito. Aparentemente, o falecido sobreviveu ao julgamento, pois o buraco havia se fechado parcialmente novamente." #NT!
 lepsius.2192.f: ""Tenho certeza que deve ter sido um sacrifício humano! O que você acha?”" #NT!
 lepsius.2192.g: "Alienígenas!" #NT!

 ### 2.1.2d ###

 lepsius_recent_excavation_inspection_modifier: "Local de escavação recentemente estabelecido"

 lepsius.2193.t: "Múmias das montanhas incas"
 lepsius.2193.d: "Durante uma expedição com [SCOPE.sCharacter('lepsius_mountaineer_character_scope').GetFullName] em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fez uma descoberta chocante. Em uma montanha, eles encontraram os restos mortais de uma jovem, que agora estava mumificada. Parece que ela era uma "qhapaq hucha" dos incas, um sacrifício infantil. Embora seja uma descoberta triste, ela pode levar a várias novas percepções sobre os incas."
 lepsius.2193.f: "\"Estava muito frio, o vento rasgava nossas roupas e mal conseguíamos ver nada. Quando vimos o corpo, primeiro pensamos que se tratava de um montanhista que havia morrido em circunstâncias semelhantes às que estávamos enfrentando agora. Mas logo percebemos que não se tratava de um montanhista, mas de uma jovem garota.\""
 lepsius.2193.g: "Isso é muito triste."

 lepsius.2194.t: "Ruínas Incas"
 lepsius.2194.d: "O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fez uma descoberta em uma região distante de [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Ele encontrou várias ruínas da época do Império Inca. A maioria das ruínas está queimada e alguns equipamentos europeus foram encontrados, o que levou à ideia de que esse assentamento foi destruído pelos espanhóis. Eles provavelmente também saquearam o assentamento, pois não foram encontrados outros achados. Tudo de valor parecia ter sido removido."
 lepsius.2194.f: "\"Há muito tempo, essas ruínas devem ter sido habitações bem construídas. Elas parecem ser capazes de resistir até mesmo a terremotos. Só que... Os invasores espanhóis parecem ser mais fortes do que os terremotos, aparentemente.\""
 lepsius.2194.g: "Não há ouro? Por que se preocupar?"

