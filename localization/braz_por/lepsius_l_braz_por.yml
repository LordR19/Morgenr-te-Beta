 lepsius.81.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] usa métodos modernos de escavação" #NT!
 lepsius.81.d: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] encontrou vários ossos humanos em uma caverna. Mas, ao contrário de outros antropólogos, [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] não apenas pegou os ossos, mas, em vez disso, registrou meticulosamente as circunstâncias das descobertas." #NT!
 lepsius.81.f: "Cada osso foi registrado no local exato onde foi encontrado. A grade dos desenhos ajudava a rastrear cada osso, artefato ou mesmo pedaço de carvão. Tudo o que é frio é uma dica do que aqueles humanos pré-históricos comiam, trabalhavam ou como viviam. Cada detalhe era importante." #NT!
