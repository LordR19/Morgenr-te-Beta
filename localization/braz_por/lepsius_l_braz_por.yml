 lepsius_found_treasury_of_atreus_loc: "\nClaro, para um arqueólogo tudo é um tesouro, mas a descoberta do Dr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] é certamente um verdadeiro tesouro. Os #o Tesouros de Micenas#! consistiam em muitas coisas, a maioria delas feitas de ouro, como as Máscaras Douradas." #NT!
  
