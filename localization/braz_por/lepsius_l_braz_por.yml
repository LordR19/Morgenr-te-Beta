 je_lepsius_mascapaicha: "Decodificando o Quipu" #NT!
 je_lepsius_mascapaicha_reason: "A investigação de Quipu levantou até agora mais questões do que respostas. Uma coisa é certa: trata-se de uma nomeação de lugares que podem ser atribuídos a uma sequência, com números representando diferentes tribos, cuja sequência por sua vez indica uma espécie de percurso. Resumindo: o Quipu é uma espécie de mapa do tesouro. Somente um arqueólogo experiente pode decifrar totalmente este mistério. O que os Incas esconderam com tanto cuidado ainda não está claro; Para recuperá-lo, devemos formar uma pequena equipe especial que não seja uma equipe de expedição comum: além do arqueólogo e do adido, precisamos também de um piloto que nos leve diretamente aos Andes." #NT!
 je_lepsius_mascapaicha_success: "Decodificou o Quipu." #NT!
  
