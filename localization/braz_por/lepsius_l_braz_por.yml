 lepsius.1423.t: "Expedição em caverna estrangeira termina" #NT!
 lepsius.1423.d: "A equipe de antropólogos de [SCOPE.sCountry('lepsius_anthropological_guest').GetName] concluiu a investigação após dois anos. Recebemos alguns achados garantidos contratualmente." #NT!
 lepsius.1423.f: "Os convites antropológicos são limitados a três anos. O país anfitrião recebe então uma pequena parte das descobertas, enquanto o país que fornece o antropólogo recebe uma parte maior. Além disso, o antropólogo recebe uma experiência desproporcional para a expedição ao exterior." #NT!
 lepsius.1423.g: "Obrigado por todos os ossos!" #NT!
 lepsius.1424.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] retornou de sua expedição em [SCOPE.sCountry('lepsius_anthropological_host').GetName] e não apenas ganhou experiência, mas também trouxe valiosos fósseis pré-humanos." #NT!
  
