 je_lepsius_letter_to_rosellini: "Carta de Lepsius a Rosellini" #NT!
 je_lepsius_letter_to_rosellini_reason: "Karl Richard Lepsius, um jovem e ambicioso filólogo, está à beira de uma descoberta. Ele usará seu método para melhorar os fundamentos da decifração dos hieróglifos de Champollion - e assim revolucionar a pesquisa arqueológica." #NT!
 je_lepsius_stephens_catherwood_expedition: "Expedição Stephens e Carterwood" #NT!
 je_lepsius_stephens_catherwood_expedition_reason: "O Embaixador na América Central, John Lloyd Stephens, manifestou interesse em visitar a Península de Yucatán. O artista Frederik Catherwood quer acompanhá-lo em uma expedição às misteriosas ruínas da selva. O empreendimento poderá tornar-se uma questão de prestígio nacional, desde que criemos o enquadramento adequado para o mesmo." #NT!
 je_lepsius_decipherment_akkadian: "Decifração da Língua Acadiana" #NT!
 je_lepsius_decipherment_akkadian_reason: "Não só a decodificação dos hieróglifos manteve os especialistas em suspense durante décadas. A antiga língua persa e a escrita cuneiforme não são mais um segredo para nossos estudiosos. A expedição de Austen Henry Layard a Nimrud causou grande agitação e atraiu o interesse público. Após a recente descoberta de uma inscrição colossal e multilíngue em Behistun, o próximo projeto está em andamento: decifrar as línguas mais antigas da antiga Mesopotâmia. Isso abriria caminhos arqueológicos completamente novos." #NT!
 je_lepsius_support_schliemann: "Heinrich Schliemann e o sonho de Tróia" #NT!
 je_lepsius_support_schliemann_reason: "Heinrich Schliemann é um empresário alemão autodidata que viajou pelo mundo e acumulou uma fortuna considerável. Desde a juventude, porém, sua verdadeira paixão foram os épicos homéricos. Schliemann está convencido de que a antiga Tróia não é um conto de fadas. Ele ainda está procurando apoiadores." #NT!
 je_lepsius_machu_picchu: "O Legado dos Incas" #NT!
 je_lepsius_machu_picchu_reason: "Com a mais recente tecnologia e os métodos de investigação mais avançados, mesmo os locais mais intransitáveis ​​do mundo já não são segredo para as pessoas do início do século XX. Em particular, a invenção do avião ajudou enormemente no mapeamento de regiões anteriormente remotas. Talvez os últimos mistérios de civilizações há muito perdidas pudessem finalmente ser esclarecidos." #NT!
 je_lepsius_epic_of_gilgamesh: "A Epopeia de Gilgamesh" #NT!
 je_lepsius_epic_of_gilgamesh_reason: "O épico de Gilgamesh é o conteúdo de um grupo de obras literárias que vem principalmente da área da Babilônia e contém um dos mais antigos selos escritos que sobreviveram. A Epopéia de Gilgamesh em suas diversas versões é a obra mais conhecida da literatura acadiana e suméria. O épico conta a história de Gilgamesh, um rei de Uruk, suas façanhas e aventuras, sua amizade com Enkidu, sua morte e a busca de Gilgamesh pela imortalidade. #T São necessárias cinco peças do épico para reconstruir uma versão básica.#!" #NT!
 je_lepsius_epic_of_gilgamesh_success: "Encontre pelo menos #G 5#! @lepsius_gilgamesh_fragment! peças da Epopéia de Gilgamesh criam uma reconstrução básica dela." #NT!
