lepsius.16.t: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName]" #NT!
lepsius.16.d: "Este é o escritório do principal arqueólogo de nossa nação, o Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
lepsius.16.f: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] tem uma experiência arqueológica total de #G [ROOT.Var('lepsius_archaeologist_var').GetVariable('lepsius_archaeologist_experience').GetValue]#!\n\nNúmero total de expedições financiadas por nossa nação: #G [ROOT.Var('lepsius_total_expeditions').GetValue]#!\n\nNúmero total de grandes descobertas feitas por nossa nação: #G [ROOT.Var('lepsius_total_discoveries').GetValue]#!" #NT!
lepsius.16.g: "Realizar um grande congresso arqueológico" #NT!
lepsius.17.t: "Artefatos Principais" #NT!
lepsius.17.d: "Esta é uma visão geral de todos os artefatos principais no museu." #NT!
lepsius.17.egypt: "\n#T Egito:#!\n" #NT!
lepsius.17.sarcophagus: "Encontramos o #E Sarcófago do Faraó Desconhecido#! em uma tumba perdida no Vale dos Reis.\n" #NT!
lepsius.17.nefertiti: "O #E Busto de Nefertiti#! foi a recompensa de escavações meticulosas e disputas diplomáticas.\n" #NT!
lepsius.17.tut: "A #E Máscara Mortuária de Tutancâmon#! é a joia da coroa da lendária tumba no Vale dos Reis.\n" #NT!
lepsius.17.narmer: "A #E Paleta de Narmer#! é uma das descobertas escritas mais antigas da humanidade e é considerada por alguns como o documento fundador do Egito.\n" #NT!
lepsius.17.mesopotamia: "\n#T Mesopotâmia:#!\n" #NT!
lepsius.17.lamassu: "Recebemos o #E Lamassu do Rei Sargão#! da Assíria de maneiras aventureiras.\n" #NT!
lepsius.17.meskalamdug: "Encontramos o #E Capacete de Meskalamdug#! após uma escavação intensiva na Babilônia.\n" #NT!
lepsius.17.sargon: "Encontramos a #E Máscara de Sargão#! durante uma escavação minuciosa da antiga capital assíria de Nínive.\n" #NT!
lepsius.17.gilgamesh: "Após uma busca constante por novas partes e pesquisas de ponta, conseguimos reconstruir partes da #E Epopeia de Gilgamesh#!.\n" #NT!
lepsius.17.greece: "\n#T Grécia:#!\n" #NT!
lepsius.17.agamemnon: "A #E Máscara de Agamêmnon#! foi a principal descoberta de nossa grande descoberta em Micenas.\n" #NT!
lepsius.17.priam: "Recebemos o #E Tesouro de Príamo#! como presente de Heinrich Schliemann.\n" #NT!
lepsius.17.snake: "Conseguimos trazer a chamada #E Deusa Cobra#! de Creta, um dos artefatos mais importantes da cultura minoica, para nosso museu de uma maneira um tanto não convencional.\n" #NT!
lepsius.17.diskos: "Após um trabalho de escavação persistente, desenterramos o #E Disco de Faístos#!.\n" #NT!
lepsius.17.southamerica: "\n#T América do Sul:#!\n" #NT!
lepsius.17.kukulkan: "Os arqueólogos conseguiram garantir o #E Tesouro Funerário de Pakal#! após anos de escavações em Palenque.\n" #NT!
lepsius.17.manco: "O #E Mascapaicha de Manco Inca#! é a peça mais destacada da redescoberta de Vilcabamba.\n" #NT!
lepsius.17.other: "\n#T Outros:#!\n" #NT!
lepsius.17.abraham: "O #E Cajado de Abraão#! foi encontrado por um de nossos arqueólogos em uma jornada espiritual.\n" #NT!
lepsius.17.arne: "Em uma aventura fantástica, nossos corajosos arqueólogos encontraram o #E Manuscrito de Arne Saknussemm#! como evidência de que ele viajou para o centro da Terra no século XVI.\n" #NT!
lepsius.17.skull: "Adquirimos um #E Crânio de Cristal#! altamente misterioso de um comerciante de antiguidades confiável.\n" #NT!
lepsius.17.hoa: "A misteriosa estátua de #E Moai Hoa Hakananai'a#! foi encontrada por um aventureiro na Ilha de Páscoa.\n" #NT!
lepsius.17.summer: "Durante a queima da Residência Imperial Chinesa, recuperamos uma quantidade significativa de #E Saque do Palácio de Verão#!." #NT!
lepsius.18.t: "Coleção de Culturas Mundiais" #NT!
lepsius.18.d: "Esta seção inclui artefatos de diferentes culturas do mundo." #NT!
lepsius.18.f: "Esta coleção é uma coleção tanto antropológica quanto arqueológica de diferentes culturas, algumas das quais ainda existem. #G 10#! artefatos são suficientes para realizar uma exposição. Não há coleções maiores, mas as coleções individuais são mais valiosas. Atualmente, esta coleção consiste nas seguintes seções: \n\n #G [ROOT.Var('lepsius_oceanic_artifact_minor').GetValue]#! @lepsius_oceanian_minor! artefatos menores da Oceania \n #G [ROOT.Var('lepsius_oceanic_artifact_major').GetValue]#! @lepsius_oceanian_major! artefatos maiores da Oceania \n\n #G [ROOT.Var('lepsius_fareastern_artifact_minor').GetValue]#! @lepsius_east_asian_minor! artefatos menores do Extremo Oriente \n #G [ROOT.Var('lepsius_fareastern_artifact_major').GetValue]#! @lepsius_east_asian_major! artefatos maiores do Extremo Oriente \n" #NT!
lepsius.18.g: "Organizar uma Exposição do Extremo Oriente." #NT!
lepsius.18.h: "Organizar uma Exposição da Oceania." #NT!

lepsius.22.t: "Nova Exposição Egípcia" #NT!
lepsius.22.d: "A elite reunida de nossa capital está de pé: o Museu Arqueológico apresenta uma nova exposição." #NT!
lepsius.22.f: "Pessoas da classe alta e média se aglomeram em frente à entrada do museu de manhã. A nova exposição começa com uma palestra de um arqueólogo líder que dará um relato em primeira mão da última expedição e das escavações no local. Depois, os amantes da arte e os curiosos podem dar uma olhada nos objetos em si. A imprensa está no local preparando seus artigos. Um grande dia para [ROOT.GetCountry.GetNameNoFlag], nacional e internacionalmente; as grandes potências olham com inveja para nossa prestigiosa coleção." #NT!
lepsius.22.g: "Espero conseguir outro ingresso." #NT!
