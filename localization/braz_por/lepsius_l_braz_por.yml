 lepsius.901.t: "Tumba de Tutancâmon" #NT!
 lepsius.901.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: o túmulo de Tutancâmon foi descoberto hoje por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.901.f: "Lenta e desesperadamente lenta, pareceu-nos, enquanto observávamos, que os restos dos detritos da passagem que obstruíam a parte inferior da porta foram removidos, até que finalmente tivemos toda a porta limpa diante de nós. O momento decisivo havia chegado. Com as mãos trêmulas, fiz uma pequena brecha no canto superior esquerdo. A escuridão e o espaço vazio, até onde uma vareta de teste de ferro pudesse alcançar, mostravam que tudo o que havia além estava vazio e não preenchido como a passagem que havíamos acabado de abrir. Foram aplicados testes de vela como precaução contra possíveis gases nocivos, e então, alargando um pouco o buraco, inseri a vela e espiei dentro. A princípio não consegui ver nada, o ar quente escapando da câmara fez com que a chama da vela tremeluzisse, mas logo, à medida que meus olhos se acostumaram à luz, detalhes da sala interna emergiram lentamente da névoa, animais estranhos, estátuas e ouro - por toda parte o brilho do ouro. Naquele momento - uma eternidade deve ter parecido para os outros que estavam ali presentes - fiquei mudo de espanto, e quando meu colega, incapaz de suportar o suspense por mais tempo, perguntou ansiosamente: 'Você consegue ver alguma coisa?' tudo o que pude fazer foi dizer: 'Sim, coisas maravilhosas'." #NT!
 lepsius.901.g: "Coisas maravilhosas, de fato." #NT!
 lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] fez uma grande descoberta: o túmulo de Tutancâmon foi descoberto hoje!" #NT!
 lepsius.902.f: ""
 lepsius.902.g: "Esperemos que a maldição do faraó os atinja." #NT!
 lepsius.911.t: "Navio de Khufu" #NT!
 lepsius.911.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: o Navio de Khufu foi descoberto hoje por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.911.f: "Respirou fundo, fechou os olhos para acostumá-los à escuridão da escavação e depois abriu-os lentamente. Com mão firme, ele começou a cortar novamente. Ele trabalhou rapidamente enquanto o invólucro cedeu e desmoronou. Ele fez o buraco fundo o suficiente para torcer o corpo em uma posição diferente para baixo e trabalhou a apenas alguns centímetros de distância da cabeça. Ele continuou cortando e cortando. O tempo não significava nada. Ele não tinha consciência de estar cansado ou de estar deitado em posição perpendicular. Ele sondou. Ele corta. De repente e milagrosamente, suas mãos caíram no nada. Ele ficou deitado como se estivesse em transe. Ele fechou os olhos. Um cheiro quase imperceptível penetrou em suas narinas. Ele não conseguia definir o que era. Foi quase doce. Não poderia ser incenso. Ou foi? Seria talvez o próprio cheiro da história? Então ele soube. Era madeira de cedro! Seus olhos ainda estavam fechados. Ele respirou fundo e concluiu que era de fato madeira de cedro. Ele sentiu uma sensação de realização como nunca havia conhecido antes. A felicidade formigou através dele. Seus olhos ainda estavam fechados. Ele sussurrou uma oração de agradecimento a Deus. Sua mente questionadora começou a funcionar novamente. Se de fato ele sentiu o cheiro de madeira de cedro vindo de um Barco Solar abaixo, isso não significava que a formiga branca não estivesse ocupada. Talvez a preciosa madeira tenha sido comida por hordas de formigas brancas. 'É o barco!', ele gritou. 'É o barco!'" #NT!
 lepsius.911.g: "Na verdade, ele ainda pode navegar na água depois de mais de 4.000 anos?" #NT!
 lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] fez uma grande descoberta: a tumba do navio de Khufu foi descoberta hoje!" #NT!
 lepsius.912.f: ""
 lepsius.912.g: "Certamente uma parte importante da sua nova frota." #NT!
 lepsius.921.t: "Torre da Babilônia" #NT!
 lepsius.921.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: a Torre de Babel foi descoberta hoje por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.921.f: "Além desta cordilheira estende-se uma planície bastante considerável e notavelmente uniforme em direção à colina de Amran Ibn Ali, através da qual corre diagonalmente a estrada que liga nossa aldeia de Kweiresh a Hilleh. Chama-se 'Sachn', literalmente: a panela, mas na linguagem atual significa o espaço livre rodeado de arcadas que circunda as grandes mesquitas de peregrinação, como a de Karbala ou a de Nedschef. Mas o nosso 'Sachn' nada mais é do que a aparência atual do antigo recinto sagrado, no qual se erguia a Zikurrat Etemenanki, a 'Pedra Fundacional do Céu e da Terra', a torre da Babilônia, cercada por uma parede circular à qual todos os tipos de edifícios relacionados ao culto. Não sabemos a altura total da torre. Mas Nabupolassar, como Nabucodonosor, dá ênfase especial a eles em sua inscrição cilíndrica de Etemenanki. O primeiro diz: 'Naquela época Marduk me ordenou... a torre da Babilônia, que havia sido enfraquecida e derrubada nos dias anteriores a mim, para estabelecer sua fundação firmemente no seio do submundo, enquanto seu topo aspirava ao céu .'" #NT!
 lepsius.921.g: "Então a Bíblia não estava errada, afinal." #NT!
 lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] fez uma grande descoberta: a Torre de Babel foi descoberta hoje!" #NT!
 lepsius.922.f: ""
 lepsius.922.g: "Só podemos desejar que eles fiquem tão confusos quanto os construtores da torre." #NT!
 lepsius.931.t: "Jardins de Senaqueribe" #NT!
 lepsius.931.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: os Jardins Suspensos foram descobertos hoje por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.931.f: "Os Jardins Suspensos estavam realmente na Babilônia? De acordo com a última descoberta, esta afirmação foi provada ser falsa. Na verdade, comparando fontes históricas, os nossos arqueólogos mais competentes descobriram que muito poucas fontes situam os lendários Jardins na Babilónia. Além disso, eram os assírios, e não os babilônios, que eram conhecidos pelas suas sofisticadas técnicas de jardinagem. Os relevos testemunham extensos jardins em vários andares. Uma equipa arqueológica aproveitou esta oportunidade para realizar escavações experimentais no grande palácio do rei assírio Senaqueribe, numa zona que se pensava ser pouco explorada. A descoberta é clara: a maravilha perdida do mundo estava claramente em Nínive. Os nossos arqueólogos beneficiam, portanto, não só da descoberta, mas também do esclarecimento de um mistério que dura dois milénios e meio." #NT!
 lepsius.931.g: "Então isso significa que eram na verdade os Jardins Suspensos de Nínive?" #NT!
 lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] fez uma grande descoberta: os Jardins Suspensos foram descobertos hoje!" #NT!
 lepsius.932.f: ""
 lepsius.932.g: "É quase certo que há uma confusão aqui." #NT!
 lepsius.941.t: "Tesouros de Micenas" #NT!
 lepsius.941.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: os Tesouros de Micenas foram descobertos hoje por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.941.f: "De longe, a escavação mais importante e valiosa foi aquela diretamente atrás do Portão do Leão. Durante suas escavações de teste em 1874, Schliemann já havia estabelecido que a rocha no ponto mais baixo do castelo estava coberta de entulho. Segundo as palavras de Pausânias, considerou provável que as sepulturas da família governante estivessem dentro da muralha do castelo e teve que se lembrar das palavras quando, logo após o início das obras, foram encontradas três lápides com relevos antigos a uma profundidade de 3 a 5 metros. Quando as pedras foram removidas, diz Schliemann, descobriu-se que elas não estavam no chão, como se supunha anteriormente, mas na terra que preenchia os poços que haviam sido cravados verticalmente na rocha para fazer as sepulturas. Eles cavaram cinco desses poços e, após a remoção de camadas de pedra a uma certa profundidade, que serviram de altares após o sepultamento das vítimas mortas, o machado atingiu o solo a cerca de 6 metros de profundidade. No fundo jaziam quinze cadáveres espalhados pelas cinco sepulturas, adornados com ricas, pode-se dizer, fabulosas jóias de ouro. Máscaras douradas, imitando as feições dos falecidos, cobriam os rostos dos homens, placas de ouro, ricamente decoradas com espirais, cobriam-lhes os seios, as vestes das mulheres eram carregadas de ouro." #NT!
 lepsius.941.g: "Agamenon, é você?" #NT!
 lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] fez uma grande descoberta: os Tesouros de Micenas foram descobertos hoje!" #NT!
 lepsius.942.f: ""
 lepsius.942.g: "Em caso de dúvida, esses golpistas esconderam eles próprios esses 'tesouros' lá." #NT!
 lepsius.961.t: "Legado de Pakal" #NT!
 lepsius.961.d: "É um dia sensacional para a ciência internacional. Fizemos uma grande descoberta: a tumba e os tesouros funerários de Pakal foram descobertos hoje por [ROOT.GetCountry.GetAdjectiveNoFlag] arqueólogos!" #NT!
 lepsius.961.f: "Minha primeira impressão foi um mosaico verde, vermelho e branco. Depois se resolveu em detalhes: ornamentos de jade verde, dentes e ossos pintados de vermelho e fragmentos de uma máscara. Eu estava olhando para a face mortal daquele para quem toda essa obra estupenda - a cripta, a escultura, a escada, a grande pirâmide com seu templo culminante - havia sido construída, os restos mortais de um dos maiores homens de Palenque! Este foi um sarcófago, o primeiro encontrado em uma pirâmide maia!" #NT!
 lepsius.961.g: "A Tumba de Tutancâmon da América do Sul!" #NT!
 lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] fez uma grande descoberta: a tumba e os tesouros funerários de Pakal foram descobertos hoje!" #NT!
 lepsius.962.f: ""
 lepsius.962.g: "A máscara era horrível de qualquer maneira." #NT!
  
