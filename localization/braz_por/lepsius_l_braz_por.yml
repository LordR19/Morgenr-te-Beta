 lepsius_upper_egypt_expedition_decision: "O Vale dos Reis" #NT!
 lepsius_upper_egypt_expedition_decision_desc: "Com a antiga capital Tebas e o Vale dos Reis, o Alto Egito é considerado a Meca da Egiptologia. Deveríamos adquirir uma licença de escavação para a área e procurar tesouros egípcios." #NT!
 lepsius_lower_egypt_expedition_decision: "As pirâmides" #NT!
 lepsius_lower_egypt_expedition_decision_desc: "Desde o início dos tempos, as pirâmides egípcias fascinaram a humanidade. Diz-se que outros túmulos, templos e até cidades que desapareceram nas areias do Baixo Egito aguardam para serem redescobertos." #NT!
 lepsius_babylonia_expedition_decision: "O Berço da Civilização" #NT!
 lepsius_babylonia_expedition_decision_desc: "A Babilônia, a parte sul da Mesopotâmia, deve seu nome à outrora poderosa cidade da Babilônia. A região é considerada o "berço da civilização”, onde preciosos artefatos arqueológicos são descobertos continuamente. Eles definitivamente pertencem a um museu." #NT!
 lepsius_assyria_expedition_decision: "Os Jardins da Assíria" #NT!
 lepsius_assyria_expedition_decision_desc: "A Assíria refere-se à parte norte da Mesopotâmia com as duas importantes cidades de Assur e Nínive. O escasso conhecimento sobre o país ainda pode ser rastreado até a Bíblia como fonte - mas talvez haja evidências históricas que sejam mais confiáveis?" #NT!
 lepsius_argolis_expedition_decision: "Cidade de Agamenon" #NT!
 lepsius_argolis_expedition_decision_desc: "Após a descoberta de Tróia, até mesmo os cientistas mais céticos perceberam que os mitos dos antigos gregos são mais do que apenas contos de fadas. Diz-se que os restos de cidades da Idade do Bronze permanecem na Argólida até hoje, sendo a mais conhecida Micenas. Deveríamos nos convencer disso." #NT!
 lepsius_crete_expedition_decision: "O Conto do Minotauro" #NT!
 lepsius_crete_expedition_decision_desc: "Diz-se que o lendário Rei Minos já governou Creta. Semelhante a Tróia e Micenas, também parece haver algo nesta história: artefatos da lendária cultura minóica são cada vez mais encontrados na ilha. Nossa nação também deveria garantir alguns deles." #NT!
 lepsius_yucatan_expedition_decision: "Cidades Perdidas dos Maias" #NT!
 lepsius_yucatan_expedition_decision_desc: "Aumentaram os relatos de cidades desconhecidas e enormes no meio da selva. Deveríamos investigar mais a fundo e enviar uma expedição arqueológica a Yucatán." #NT!
 lepsius_peru_expedition_decision: "O legado oculto dos Incas" #NT!
 lepsius_peru_expedition_decision_desc: "Os pilotos relatam estranhas fortalezas e estruturas muradas nos Andes que viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos Incas? Algumas cidades de resistência indígena não foram encontradas até hoje." #NT!
 lepsius_found_archaeological_museum_decision: "Encontrou um Museu Arqueológico" #NT!
 lepsius_found_archaeological_museum_decision_desc: "Cada nação que se preze tem um museu único em sua capital para exibir todos os bens culturais que adquiriu em aventuras ousadas ou expedições científicas da mais alta qualidade. A quantidade de artefatos e a quantidade de coleções diferentes não só agregam valor ao prestígio no mundo, mas também têm valor educacional." #NT!
 lepsius_visit_archaeological_museum_decision: "Visite o Museu Arqueológico" #NT!
 lepsius_visit_archaeological_museum_decision_desc: "Veja as estatísticas sobre seus artefatos adquiridos e reorganize-os em exposições de prestígio." #NT!
 lepsius_appoint_lead_scientist_decision: "Nomeie um Cientista Líder" #NT!
 lepsius_appoint_lead_scientist_decision_desc: "Nomeia um novo Cientista Chefe para o Museu Arqueológico. O personagem ocupará esse cargo por cerca de 15 a 20 anos. A nomeação o salvará de desaparecer do cenário político nesse período." #NT!
 lepsius_found_archaeological_society_decision: "Fundou uma Sociedade Arqueológica" #NT!
 lepsius_found_archaeological_society_decision_desc: "Não só o interesse pela arqueologia está aumentando constantemente em nossa nação. Depois de muitos anos de expedições, escavações e descobertas de artefatos, nosso país acumulou um conhecimento arqueológico incrível. Um arqueólogo notável poderia criar uma Sociedade Arqueológica para reunir as forças científicas e intelectuais e proporcionar um novo impulso. Isto não só melhoraria a nossa produção científica, mas também melhoraria a experiência das gerações subsequentes de arqueólogos." #NT!
 lepsius_inspect_excavation_decision: "Organize uma inspeção arqueológica aprofundada" #NT!
 lepsius_inspect_excavation_decision_desc: "Podemos enviar um arqueólogo experiente para uma área onde estamos escavando para intensificar nossos esforços ali. Nosso arqueólogo abrirá um novo local de escavação em cerca de um ano e conduzirá pesquisas intensivas, durante as quais poderemos encontrar mais indicações de grandes descobertas arqueológicas até então desconhecidas. O sucesso depende em grande parte da experiência do nosso arqueólogo. A criação de uma Sociedade Arqueológica também aumenta as nossas chances." #NT!
  
 lepsius.2.t: "Carta ao Professor Rosellini" #NT!
 lepsius.2.d: "O filólogo alemão [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] apresentou a sua forma melhorada de tradução hieroglífica numa carta ao egiptólogo italiano Ippolito Rosellini. Levantam-se vozes para empreender uma expedição ao Egito." #NT!
 lepsius.2.f: "Após a morte de François Champollion, a pesquisa sobre hieróglifos foi interrompida. Em 1837, o jovem filólogo alemão [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] escreveu uma carta a Ippolito Rosellini, companheiro próximo de Champollion e co-responsável pela expedição franco-toscana ao Egito de 1829. Lepsius sistematizou e apresentou o conhecimento acumulado por Champollion e foi fundamental para elevar a egiptologia a uma ciência séria. Por outro lado, convenceu as elites políticas da Europa de futuras expedições ao Egito." #NT!
 lepsius.2.a: "Exploraremos as maravilhas do Egito!" #NT!
 lepsius.3.t: "Stephens e Catherwood" #NT!
 lepsius.3.d: "O explorador americano John Lloyd Stephens e o artista britânico Frederick Catherwood regressaram de uma viagem de aventura na Península de Yucatán - e falam de ruínas lendárias na selva. Os cientistas manifestaram interesse em explorar mais de perto a cultura maia." #NT!
 lepsius.3.f: "O Novo Mundo era o lar apenas de selvagens e bárbaros antes de os europeus chegarem ao continente? Os exploradores John Lloyd Stephens e Frederick Catherwood abalaram profundamente esta visão do mundo. Durante vários anos, o americano e o britânico percorreram a selva da Península de Yucatán e, segundo suas próprias declarações, visitaram 44 locais diferentes de uma cultura mesoamericana há muito desaparecida. Os habitantes locais contam histórias de cidades há muito esquecidas na selva e de templos escondidos na selva há muito tempo; mas os relatórios de Stephens, e especialmente as impressionantes litografias de Catherwood, abrem um mundo até então completamente desconhecido. As imagens de templos, estátuas e estelas não inspiram apenas as fantasias dos românticos. Uma onda de interesse pela civilização desconhecida está a espalhar-se pelos EUA e pela Europa, variando da curiosidade à glorificação e ao interesse científico genuíno." #NT!
 lepsius.3.a: "Devíamos estocar jaquetas de couro finas." #NT!
 lepsius.4.t: "Decifração da língua acadiana" #NT!
 lepsius.4.d: "Todos os jornais do país relatam um avanço feito por pesquisadores renomados liderados por um arqueólogo experiente: as línguas antigas da Mesopotâmia não são mais um segredo. Nada impede uma exploração séria da Babilónia e da Assíria." #NT!
 lepsius.4.f: "Já no governo do matemático alemão Carsten Niebuhr, as tabuinhas cuneiformes despertaram o interesse dos estudiosos no século XVIII e foram feitos esforços para decodificá-las e traduzir as línguas. Georg Friedrich Grotefend, Anquetil-Duperron e Antoine Isaac Silvestre de Sacy desempenharam um papel decisivo na decifração das escritas cuneiformes persas antigas; seus estudos foram confirmados com a decifração dos hieróglifos e do quadrilíngue 'Vaso Calyus'. Após a descoberta da inscrição monumental de Behistun, que continha línguas mais antigas da Mesopotâmia, além do agora conhecido persa, era apenas uma questão de tempo até que o elamita, o babilônio e o acadiano voltassem a ser compreensíveis depois de séculos. Depois de convidar vários assiriologistas que afirmam compreender estas línguas antigas, uma das nossas academias testou-as: de forma independente, deveriam traduzir a mesma inscrição. Surpreendentemente, as traduções de todos os estudiosos concordaram. Uma exploração séria das culturas mais antigas da humanidade na Mesopotâmia pode agora começar." #NT!
 lepsius.4.a: "Somos os herdeiros de Champollion." #NT!
 lepsius.5.t: "Schliemann descobre Tróia!" #NT!
 lepsius.5.d: "O empresário alemão Heinrich Schliemann descobriu Tróia, há muito considerada um conto de fadas. Arqueólogos de todo o mundo têm uma nova paixão pela Grécia antiga – embora uma paixão que remonta à antiguidade mítica." #NT!
 lepsius.5.f: "Onde termina a ciência, onde começa o mito? O presente fez de tudo para separar religião e conhecimento. Banimos lendas e sagas que décadas atrás se acreditava serem realidade para o reino dos contos de fadas. Mas então irrompe no mundo, primeiro nos jornais, depois nas academias: Tróia foi descoberta! A lendária cidade de Príamo, sobre a qual Homero cantou em sua Ilíada, a história que todo cidadão educado do Ocidente conhece - é mais do que apenas um mito. O comerciante alemão Heinrich Schliemann não se impressionou com o desencanto do mundo e chega a afirmar ter encontrado um tesouro valioso: o tesouro de Príamo. O mundo arqueológico ficou chocado e fascinado por este evento - serão outras histórias do passado distante, afinal, verdadeiras? Haverá mais cidades submersas nas margens do Egeu para serem redescobertas?" #NT!
 lepsius.5.a: "Menin aeide, thea, Peleiadeo Achileos ..." #NT!
 lepsius.6.t: "Machu Picchu" #NT!
 lepsius.6.d: "Uma expedição arqueológica descobriu a cidade inca perdida de Machu Picchu, nas profundezas dos Andes. Os pesquisadores incentivam um estudo mais intensivo da região." #NT!
 lepsius.6.f: "Existem certas narrativas que dominam nosso presente. Tudo foi conquistado, tudo foi descoberto e tudo foi dito. Não existe um pedaço de terra que já não tenha uma bandeira colonial, nenhuma aldeia que não esteja ligada à ferrovia e nenhuma tecnologia inovadora que já conheçamos. E, no entanto, há momentos em que o niilismo da elite se rompe. A corrida aos pólos, a conquista dos céus e a preocupação com os últimos mistérios da humanidade mostram que a história não acabou. A descoberta da cidade de Machu Picchu é apenas um fragmento que mostra o quão pouco sabemos sobre o mundo que pensamos compreender e controlar. Talvez haja algo nas histórias de cidades incas desconhecidas, que foram interpretadas como enganosas para os espanhóis. Vilcabamba, a última capital dos Incas livres, não foi encontrada até hoje..." #NT!
 lepsius.6.a: "Hora de pegar meu fedora!" #NT!
  
