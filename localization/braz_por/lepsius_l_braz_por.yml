lepsius_antiquarianism_tech: "Antiquarismo" #NT!
lepsius_antiquarianism_tech_desc: "Os colecionadores de tesouros artísticos têm se interessado pelo passado desde o Renascimento Italiano. Enquanto Johann Joachim Winckelmann despertou interesse pela Roma e Grécia antigas, as expedições napoleônicas acordaram o Egito do sono do passado. Apesar desses avanços, as investigações pré-arqueológicas foram moldadas por aventureiros como Giovanni Battista Belzoni, cujos métodos de pesquisa oscilavam entre caça ao tesouro e saque de túmulos." #NT!
lepsius_early_archaeology_tech: "Arqueologia Inicial" #NT!
lepsius_early_archaeology_tech_desc: "Após o trabalho preparatório de Champollion, Karl Richard Lepsius conseguiu decifrar completamente os hieróglifos egípcios. Isso simboliza uma mudança na paisagem arqueológica: sociedades, institutos e museus arqueológicos promoveram uma nova cultura científica. No entanto, Auguste Mariette, um dos pais fundadores da preservação de monumentos, não hesitou em abrir o serapeu com explosivos quando foi descoberto." #NT!
lepsius_modern_archaeology_tech: "Arqueologia Moderna" #NT!
lepsius_modern_archaeology_tech_desc: "Outros avanços na metodologia de campo arqueológico surgiram no final do século XIX. Uma das figuras pioneiras nisso foi Augustus Pitt Rivers, que escavou meticulosamente em Cranborne Chase, no sul da Inglaterra, enfatizando que não apenas itens de beleza ou valor deveriam ser registrados, mas também itens mundanos. Flinders Petrie introduziu metodologia sistemática na arqueologia e preservação de artefatos." #NT!


