 je_lepsius_labyrinth: "O Labirinto" #NT!
 je_lepsius_labyrinth_reason: "O líder da nossa expedição a Creta perdeu-se num antigo complexo subterrâneo, que não consta de nenhum documento de escavação. Se ele descobrir, glória e honra o aguardam; se não o fizer, ele poderá morrer miseravelmente aqui." #NT!
 je_lepsius_labyrinth_fail: "Se o nosso líder da expedição se perder com muita frequência, existe o risco de que algo muito, muito ruim aconteça com ele..." #NT!
 je_lepsius_labyrinth_success: "Somente se o líder da expedição descobrir a resposta certa em cada ponto ele poderá sair do labirinto com segurança." #NT!
 je_ishtar_gate: "Reconstrução do Portão de Ishtar" #NT!
 je_ishtar_gate_reason: "Depois de uma expedição à Babilónia ter recuperado os restos do lendário Portão de Ishtar, alargámos a nossa licença de escavação para que os tijolos babilónicos fossem enviados para o nosso museu." #NT!
 je_ishtar_gate_success: "Um total de 200.000 tijolos são necessários para restaurar o portão à sua antiga glória. Espera-se que cerca de 20 mil tijolos cheguem até nós anualmente – caso não haja problemas." #NT!
