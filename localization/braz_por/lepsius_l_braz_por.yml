 je_lepsius_journey_coe: "Jornada ao centro da Terra" #NT!
 je_lepsius_journey_coe_reason: "O Cientista Chefe [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] encontrou notas misteriosas do geólogo alemão Otto Lidenbrock que indicam um caminho para um sistema subterrâneo de cavernas. Estes já eram usados ​​no século XVI por um alquimista islandês chamado Arne Saknussemm. Segundo o livro, a entrada se encontra em um vulcão islandês." #NT!
