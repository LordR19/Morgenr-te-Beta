 je_lepsius_priams_treasure: "Tesouro de Príamo" #NT!
 je_lepsius_priams_treasure_reason: "Heinrich Schliemann procura um local adequado para o lendário tesouro de Príamo, que afirma ter encontrado em Tróia. Embora estudiosos sérios duvidem que esses feitos realmente se encaixem na época temporal que Schliemann sugere, isso é secundário. Trata-se, afinal, de uma oportunidade única de ficar na posse de um dos maiores tesouros arqueológicos do século. Nosso museu seria o lugar perfeito para isso." #NT!
 je_lepsius_priams_treasure_fail: "Se um concorrente for mais rápido do que nós a cumprir os desejos de Schliemann, perderemos a oportunidade única de obter o tesouro de Príamo." #NT!
