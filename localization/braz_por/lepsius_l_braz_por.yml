je_lepsius_journey_coe: "Jornada ao Centro da Terra" #NT!
je_lepsius_journey_coe_reason: "O Cientista Chefe [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] encontrou notas misteriosas do geólogo alemão Otto Lidenbrock que indicam um caminho para um sistema subterrâneo de cavernas. Estas já foram usadas no século XVI por um alquimista islandês chamado Arne Saknussemm. De acordo com o livro, a entrada é encontrada em um vulcão islandês." #NT!
je_lepsius_journey_coe_fail: "Caso [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] morra ou se aposente como diretor do museu, a expedição não poderá mais ser realizada." #NT!
je_lepsius_labyrinth: "O Labirinto" #NT!
je_lepsius_labyrinth_reason: "O líder de nossa expedição em Creta se perdeu em um complexo subterrâneo antigo, que não consta em nenhum documento de escavação. Se ele descobrir, glória e honra o esperam; se não, ele poderá perecer miseravelmente aqui." #NT!
je_lepsius_labyrinth_fail: "Se o líder de nossa expedição se perder com muita frequência, há o risco de que algo muito, muito ruim aconteça com ele..." #NT!
je_lepsius_labyrinth_success: "Somente se o líder da expedição descobrir a resposta certa em cada ponto, ele poderá deixar o labirinto com segurança." #NT!
je_ishtar_gate: "Reconstrução do Portão de Ishtar" #NT!
je_ishtar_gate_reason: "Após uma expedição à Babilônia ter recuperado restos do lendário Portão de Ishtar, estendemos nossa licença de escavação para transportar os tijolos babilônicos para nosso museu." #NT!
je_ishtar_gate_success: "Um total de 200.000 tijolos são necessários para restaurar o portão à sua antiga glória. Espera-se que cerca de 20.000 tijolos cheguem até nós anualmente - desde que não haja problemas." #NT!
je_ishtar_gate_goal: "" #NT!
je_lepsius_priams_treasure: "O Tesouro de Príamo" #NT!
je_lepsius_priams_treasure_reason: "Heinrich Schliemann está procurando um local adequado para o lendário tesouro de Príamo, que ele afirma ter encontrado em Troia. Embora estudiosos sérios duvidem que esses feitos realmente se encaixem na época temporal que Schliemann sugere, isso é secundário. Afinal, é uma oportunidade única de entrar em posse de um dos maiores tesouros arqueológicos do século. Nosso museu seria o local perfeito para isso." #NT!
je_lepsius_priams_treasure_fail: "Se um concorrente for mais rápido do que nós em atender aos desejos de Schliemann, perderemos a chance única de obter o tesouro de Príamo." #NT!
je_lepsius_the_labyrinth: "O Labirinto" #NT!
je_lepsius_the_labyrinth_reason: "Preso em um estranho labirinto antigo, nosso arqueólogo deve encontrar o caminho de volta. Se ele cometer muitos erros, corre o risco de se perder para sempre!" #NT!
je_lepsius_the_labyrinth_goal: "Escape do labirinto sem se perder muito." #NT!
