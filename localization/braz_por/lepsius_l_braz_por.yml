lepsius.471.t_karnak: "Karnak" #NT!
lepsius.471.t_memphis: "Memphis" #NT!
lepsius.471.t_uruk: "Uruk" #NT!
lepsius.471.t_niniveh: "Nínive" #NT!
lepsius.471.t_tiryns: "Tiryns" #NT!
lepsius.471.t_phaistos: "Phaistos" #NT!
lepsius.471.t_itza: "Chichén Itzá" #NT!
lepsius.471.t_olla: "Ollantaytombo" #NT!
lepsius.471.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] deseja fazer uma viagem a um local famoso. Embora o local tenha grande importância arqueológica, isso atrapalharia enormemente nossa expedição." #NT!
lepsius.471.f_karnak: "O Templo de Karnak, ao norte de Luxor, é considerado um dos maiores complexos de templos do mundo antigo. Após a elevação de Amun-Ra de Tebas à posição de deus local e posteriormente de deus imperial, os governantes do Antigo Reino começaram a construir um templo que foi expandido ao longo de milênios para formar o complexo atual, onde o sacerdócio de Amun conduzia o serviço diário no templo. Diz-se que 30 faraós contribuíram para sua construção." #NT!
lepsius.471.f_memphis: "Manetho relata que, segundo a lenda, Memphis foi fundada pelo Rei Menés em 3000 a.C. Foi a capital do Egito durante o Antigo Reino e permaneceu uma cidade importante na história egípcia. Memphis estava sob a proteção do deus Ptá, o padroeiro dos artesãos, cujo templo Hut-Ka-Ptá estava localizado no centro da cidade. A ascensão e queda de Memphis estão intrinsecamente ligadas à história de todo o país." #NT!
lepsius.471.f_uruk: "Uruk é o local da primeira escrita. Já no final do quarto milênio a.C., era um dos principais centros políticos do período sumério inicial. Na antiguidade, a cidade mesopotâmica ficava à beira do rio. Na mitologia e na literatura, Uruk era famosa como a cidade capital de Gilgamesh, herói do Épico de Gilgamesh. Estudiosos identificam Uruk como a bíblica Ereque (Gênesis 10:10), a segunda cidade fundada por Ninrode em Sinar." #NT!
lepsius.471.f_niniveh: "Nínive está localizada na margem leste do rio Tigre e foi a capital e a maior cidade do Império Neo-Assírio, bem como a maior cidade do mundo por várias décadas. Durante o Império Neo-Assírio, especialmente a partir do reinado de Assurnasirpal II, houve uma considerável expansão arquitetônica. Algumas das principais entradas eram ladeadas por figuras de pedra lamassu colossais, pesando até 30.000 quilogramas (30 t)." #NT!
lepsius.471.f_tiryns: "Tiryns atingiu sua maior importância entre 1400 e 1200 a.C., quando se tornou um dos centros mais importantes do mundo micênico, em particular na Argólida. Suas características mais notáveis eram seu palácio, seus túneis ciclópicos e, especialmente, suas muralhas, que deram à cidade o epíteto homérico de 'Tiryns, a poderosa das muralhas'. Tiryns ficou associada aos mitos que cercam Hércules, pois a cidade foi a residência do herói durante seus trabalhos, e algumas fontes a citam como seu local de nascimento." #NT!
lepsius.471.f_phaistos: "Segundo a lenda, a cidade de Phaistos foi fundada pelo Rei Minos e recebeu o nome de um filho ou neto de Héracles (Heros Phaistos), que foi morto por Idomeneus, neto de Minos e posteriormente rei de Creta. O primeiro governante de Phaistos teria sido Radamanto, irmão de Minos. A cidade possui o segundo maior complexo de palácios em Creta, depois de Knossos." #NT!
lepsius.471.f_itza: "Chichén Itzá é uma das ruínas mais importantes na Península de Yucatán, no México. Está localizada a cerca de 120 quilômetros a leste de Mérida, no estado de Yucatán. Suas ruínas datam do período tardio dos Maias. Cobrindo uma área de 1.547 hectares, Chichén Itzá é um dos locais mais extensos de Yucatán. O centro é ocupado por inúmeros edifícios monumentais representativos com um fundo religioso e político, dos quais se destaca uma grande pirâmide escalonada, em grande parte preservada." #NT!
lepsius.471.f_olla: "Durante o Império Inca, Ollantaytambo era a propriedade real do Imperador Pachacuti, que conquistou a região e construiu a cidade e um centro cerimonial. Na época da conquista espanhola do Peru, serviu como uma fortaleza para Manco Inca Yupanqui, líder da resistência inca. Ollantaytambo é o único exemplo remanescente do planejamento urbano inca. Os edifícios e terraços incas, bem como as ruas estreitas da cidade, ainda estão em seu estado original. As ruas retas e estreitas formam 15 quarteirões quadrados (canchas), cada um com uma entrada para o pátio central cercado por casas." #NT!
lepsius.471.g: "Ele deve levar o tempo que precisar e descobrir o máximo possível sobre o local." #NT!
lepsius.471.h: "Ele pode ficar lá mais tempo - se trouxer alguns artefatos consigo." #NT!
lepsius.471.i: "Ele pode visitar o local, mas apenas o tempo necessário." #NT!
lepsius.471.j: "Absolutamente não - a expedição tem prioridade!" #NT!
lepsius.472.t: "Um Mundo Perdido?" #NT!
lepsius.472.d: "Após nossa expedição não relatar por um longo tempo, ela relata grandes perdas de homens, animais de carga e ferramentas. A desculpa dada pelo líder da expedição para isso é incrível." #NT!
lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tem uma explicação incrível para a enorme perda de pessoas e material. É ultrajante, assim como vergonhoso - especialmente para a mente de um indivíduo razoavelmente esclarecido. O líder da expedição alega que ele e seus homens se perderam por uma semana antes de tropeçarem em um vale desconhecido cercado por altas montanhas na impenetrável floresta de Yucatán. Com a esperança de encontrar um local maia previamente desconhecido, eles elaboraram um plano para explorar o vale - um erro enorme, como se revelou. Pois o vale é lar de terríveis monstros, poderosos lagartos. Na verdade, ele nos explicou que dinossauros extintos têm vivido neste 'mundo perdido' por milhões de anos, sobrevivendo porque estavam isolados. As feras aterrorizaram a equipe da expedição e atacaram impiedosamente vários carregadores e pesquisadores. Em fuga, ele teve que abandonar grande parte do equipamento. Agora ele está nos pedindo para reequipar toda a expedição. Não sabemos por que ele acha que pode nos impressionar com essa história de conto de fadas - pelo contrário, surgem dúvidas se ele ainda é a pessoa certa para liderar essa empresa!" #NT!
lepsius.472.g: "Ele está dizendo que dinossauros devoraram nossa expedição?!" #NT!
lepsius.473.t: "O Diário do Prof. Lidenbrock" #NT!
lepsius.473.d: "Ao inspecionar as ruínas micênicas de Methana, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] encontrou o diário de um famoso geólogo alemão cujo paradeiro é desconhecido até hoje." #NT!
lepsius.473.f: "Methana é uma península que pertence a Argólida e é caracterizada por vulcões extintos. Nossos arqueólogos acreditam que ela foi habitada por seres humanos por mais de 10.000 anos. Eles estavam realmente em busca de vestígios de um santuário da época micênica. No entanto, nosso líder da expedição, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], encontrou algo durante uma caminhada que está atualmente ofuscando as escavações arqueológicas. Em uma caverna que se acredita ter pertencido a um vulcão extinto na área, ele descobriu uma estação científica abandonada. No entanto, quando perguntamos às autoridades locais, elas não puderam nos fornecer informações sobre se e que expedição poderia ter ocorrido ali. Após um exame mais detalhado da abertura vulcânica, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] descobriu que havia caixas e sacos com pertences pessoais lá, incluindo a bolsa de um acadêmico. Dentro estava um diário - pertencente ao Professor Otto Lidenbrock. Lidenbrock era um geólogo e mineralogista alemão de Hamburgo especializado em vulcanismo e sistemas de cavernas subterrâneas. Ele era considerado uma das figuras mais destacadas em seu campo, mas também briguento e explosivo. Após uma disputa na universidade, ele desapareceu sem deixar rastros em uma última viagem. O diário é possivelmente uma pista final para sua última estação na vida - e de valor inestimável para a ciência, dada sua riqueza de estudos mineralógicos e geológicos! No entanto, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] não concorda em enviar o livro diretamente para a universidade mais próxima, mas gostaria de examiná-lo mais de perto. Como não se trata de um artefato arqueológico, não há obrigação direta de disponibilizar os registros. O líder da expedição argumenta que o diário de Lidenbrock poderia proporcionar acesso a algo muito maior do que um mero catálogo de formações rochosas entediantes..." #NT!
lepsius.473.g: "Uma descoberta que beneficiará a todos." #NT!
lepsius.473.h: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] deve mantê-lo e estudá-lo." #NT!

#intervalo de tradução

lepsius.501.t: "Túmulo de um Faraó Desconhecido" #NT!
lepsius.501.d: "Nosso líder da expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ouviu falar de um túmulo perdido no Vale dos Reis. Aparentemente, pertence a um faraó previamente desconhecido. Os locais afirmam ter encontrado a entrada dele." #NT!
lepsius.501.f: "Há mais de 3.000 anos, os faraós do Egito eram enterrados no lendário Vale dos Reis. Muitas dessas tumbas já eram conhecidas na antiguidade e eram consideradas atrações turísticas - os grafites romanos e gregos testemunham isso. Os cristãos coptas até transformaram algumas tumbas abertas em capelas. Por séculos, saqueadores de túmulos de locais próximos roubaram obras de arte de tumbas e templos e as venderam no mercado. Por esse motivo, muitas tumbas agora são apenas cavidades vazias. E ainda assim, vez após outra, pessoas de perto e de longe encontraram tumbas que haviam sido esquecidas e continham objetos encontrados, pinturas ou câmaras não abertas. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] recebeu recentemente a notificação de uma tumba que pode estar em boas condições." #NT!
lepsius.501.g: "Não temos tempo para isso." #NT!
lepsius.501.h: "Deixe-o investigar mais a fundo." #NT!
lepsius.502.t: "Areia, muita Areia" #NT!
lepsius.502.d: "Quando os arqueólogos chegam ao local, descobrem que há realmente evidências de uma tumba de um rei, mas o local está completamente enterrado em areia." #NT!
lepsius.502.f: "Ninguém pensou que a escavação seria fácil. Mas quando um guia local leva os arqueólogos para onde se diz que a tumba está, a primeira coisa que os membros da expedição encontram é uma parede de pedra vertical à qual uma duna de areia e lama se agarra. Não há vestígios de uma tumba em lugar algum. Quando perguntado, o local explica que nunca viu a entrada da tumba; mas seu avô ainda a conhecia e seu pai pelo menos viu uma pista dela quando era criança. Devido às chuvas, o Vale dos Reis é propenso a deslocamentos de lama; e o vento e a areia egípcios são notórios por esconder sítios centenários. Embora alguns dos assistentes expressem dúvidas de que o local da tumba sequer exista, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] permanece determinado a procurar a tumba perdida. No entanto, será necessário financiamento adicional para remover as massas de areia que se acumularam ao longo dos anos." #NT!
lepsius.502.g: "Precisamos de mais ferramentas!" #NT!
lepsius.503.t: "A Pedra Grande" #NT!
lepsius.503.d: "Após usar persistentemente todas as pás à venda em um raio de 10 milhas, a equipe escavou a entrada - apenas para se deparar com uma enorme pedra bloqueando a entrada." #NT!
lepsius.503.f: "Dias de escavação árdua de areia e lama deveriam ser recompensadores - pelo menos era o que os membros da expedição esperavam. Quando o dintel da porta do complexo da tumba foi realmente descoberto, o humor depressivo dos homens exaustos aumentou para a euforia. Em questão de horas, o resto da entrada foi exposto. Mas, assim que avançaram mais um pouco, descobriram o motivo pelo qual essa tumba havia sido poupada dos saqueadores: uma enorme pedra, provavelmente quebrada da rocha há décadas, se não séculos, bloqueava a entrada. Nem mesmo uma criança pequena conseguiria passar por ela, pois os destroços e a lama solidificada preenchiam o restante do corredor como argamassa. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] teve que tomar uma decisão importante: como tentar remover o obstáculo da entrada da tumba?" #NT!
lepsius.503.g: "Usaremos métodos sofisticados." #NT!
lepsius.503.h: "Usaremos mecânicas sofisticadas." #NT!
lepsius.503.i: "Usaremos nitroglicerina sofisticada." #NT!
lepsius.503.j: "Usaremos pura força muscular." #NT!
lepsius.504.t: "Tumba destruída pela Nitroglicerina" #NT!
lepsius.504.d: "Infelizmente, o uso de explosivos trouxe mais problemas do que benefícios: a explosão não apenas destruiu a rocha, mas todo o complexo da tumba!" #NT!
lepsius.504.f: "Organizar explosivos, embora não tenha sido a tarefa mais fácil, foi resolvido em questão de dias quando a equipe conseguiu comprar reservas de um geólogo por um bom preço. Nenhum dos membros da expedição se descreveria como especialista em demolição, mas [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] estava da opinião de que lidar com a altamente perigosa nitroglicerina não era um grande desafio. Talvez teria sido melhor consultar um especialista antes, porque nossas pessoas devem ter julgado mal a quantidade necessária: em vez de apenas explodir a pedra, a expedição arqueológica explodiu toda a face da rocha! Foi apenas por um milagre que os membros da expedição conseguiram se salvar antes que uma cascata de pedras caísse da montanha mais próxima e reduzisse toda a área a escombros. O que quer que estivesse por trás da entrada: agora deve ter sido destruído irreversivelmente..." #NT!
lepsius.504.g: "Talvez tenha sido um exagero?" #NT!
lepsius.505.t_archaeology: "Pinturas na Galeria" #NT!
lepsius.505.t_engine: "Uma galeria destruída" #NT!
lepsius.505.t_muscular: "Pinturas na Galeria" #NT!
lepsius.505.d_archaeology: "Após uma investigação arqueológica detalhada e subsequente remoção cuidadosa da pedra usando os métodos mais recentes, nossos arqueólogos entram na galeria bem preservada da tumba do faraó." #NT!
lepsius.505.d_engine: "Usando uma máquina, a equipe conseguiu remover a pedra - com efeitos colaterais negativos." #NT!
lepsius.505.d_muscular: "Após contratar um italiano robusto, conseguimos remover a pedra - e entrar no local arqueológico bem preservado." #NT!
lepsius.505.f_archaeology: "Semelhante a uma operação complicada, os arqueólogos se aproximaram da pedra. Eles autopsiaram a rocha, verificaram o material, picaram com pás e picaretas. Após uma investigação detalhada, decidiram remover o bloco em pequenas camadas usando um processo complicado e de longo prazo de tal forma que os hieróglifos na entrada não fossem danificados. Foi um processo trabalhoso, mas definitivamente valeu a pena. Armados com lamparinas a óleo na mão, eles tatearam o caminho pelo primeiro corredor e contemplaram a beleza do Antigo Egito: pinturas em notável estado de camponeses nos campos, na corte do faraó e deuses do julgamento cintilavam nas paredes. Mesmo que os arqueólogos não tenham encontrado artefatos - traços de saqueio definitivamente poderiam ser encontrados - o conjunto promissor sozinho convidava a uma exploração minuciosa da tumba." #NT!
lepsius.505.f_engine: "A tecnologia mais recente deveria ajudar nossa escavação na Tumba do Faraó Desconhecido: com uma máquina que deveria retirar a pedra da entrada através de uma argamassa. Inicialmente, a pedra não se moveu ou cedeu, então nossos cientistas ajustaram a máquina à potência máxima. Um erro fatal: porque embora a pedra tenha se movido brevemente de sua posição e sido arrastada para cima da encosta, logo se soltou da correia e rolou de volta em direção à tumba com toda a força - e causou destruição fatal lá! [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] e seus assistentes rapidamente correram para o corredor descoberto, mas ficaram chocados ao descobrir que a pedra não apenas destruiu completamente o que já foi uma galeria lindamente pintada, mas também danificou gravemente uma parede importante que era usada para a estabilidade de todo o sistema..." #NT!
lepsius.505.f_muscular: "Foi uma experiência verdadeiramente histórica quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], entrou na câmara funerária real real. Uma surpresa especial o aguardava: o sarcófago junto com a múmia do Faraó Desconhecido ainda repousava onde foi enterrado há mais de 3.000 anos! Novamente, o incrivelmente forte paduano estava lá para nos ajudar - e levantar o sarcófago de madeira e a múmia para fora do recinto de granito. Mas, tão felizes como estavam os nossos arqueólogos no início, a infelicidade deles depois foi maior. Durante o intervalo para o almoço, enquanto a equipe dividia o pão na galeria decorada, um terrível ranger e estalo ecoou da câmara funerária. Para horror dos ajudantes da escavação e do nosso líder da expedição, o gigante de músculos também havia se permitido uma pausa - e sentou-se acidentalmente sobre o sarcófago. Apenas fragmentos permanecem da múmia do rei e do caixão de madeira..." #NT!
lepsius.506.g: "A Arqueologia salvou o dia." #NT!
lepsius.506.h: "Mova-o rapidamente!" #NT!
lepsius.506.i: "Oops." #NT!

#intervalo de tradução
  
lepsius.511.t: "Uma Questão de Honra" #NT!
lepsius.511.d: "Segundo alguns fazendeiros, uma expedição estrangeira hasteou a bandeira de seu país na pirâmide de Quéops há alguns dias. Os Patriotas em nossa equipe se sentem desafiados - e querem fazer o mesmo." #NT!
lepsius.511.f: "A expedição estava perto do Cairo quando a notícia chocou todos os participantes: na semana passada, alguém aparentemente plantou a bandeira de seu próprio país no topo da pirâmide de Gizé! Tais ares e graças são realmente proibidos no campo da ciência, e permanece desconhecido se o Pasha concordou com tal gesto triunfante. Apenas uma coisa é clara: durante toda a expedição, houve um sentimento fervoroso de fazer o mesmo, mesmo que seja apenas para não deixar a própria pátria parecer desonrada." #NT!
lepsius.511.g: "Não temos tempo para isso." #NT!
lepsius.511.h: "Nós o faremos - por [ROOT.GetCountry.GetName]!" #NT!
lepsius.512.t: "Amanhecer" #NT!
lepsius.512.d: "A expedição parte cedo de manhã para subir a Grande Pirâmide de Gizé!" #NT!
lepsius.512.f_wine: "Os participantes da escalada da pirâmide já se levantam às 5 da manhã; ontem eles prepararam uma bandeira de cinco metros de altura, enrolaram o enorme estandarte diante da grande Esfinge até a Pirâmide de Quéops. Um peru frio está pronto para o café da manhã, alguns ainda estão exaustos pelo trabalho de ontem na bandeira. Parte da expedição fica com uma tenda montada aos pés da Esfinge, o resto parte para a pirâmide. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] promete que haverá uma garrafa de vinho especialmente guardada para celebrar no topo da pirâmide." #NT!
lepsius.512.f_no_wine: "Os participantes da escalada da pirâmide já se levantam às 5 da manhã; ontem eles prepararam uma bandeira de cinco metros de altura, enrolaram o enorme estandarte diante da grande Esfinge até a Pirâmide de Quéops. Um peru frio está pronto para o café da manhã, alguns ainda estão exaustos pelo trabalho de ontem na bandeira. Parte da expedição fica com uma tenda montada aos pés da Esfinge, o resto parte para a pirâmide. Somente quando o grupo se aproxima da Grande Pirâmide, o adido militar percebe que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] esqueceu a coisa mais importante nesta manhã: o vinho para brindar!" #NT!
lepsius.512.g: "Espero que ele traga o melhor vinho..." #NT!
lepsius.512.h: "Ele esqueceu o vinho?" #NT!
lepsius.513.t: "A Ascensão" #NT!
lepsius.513.d: "O líder arqueológico e o adido militar estão na base da grande pirâmide. Há desacordo sobre quem deve liderar a empreitada audaciosa." #NT!
lepsius.513.f: "Nossa equipe chega à base da Grande Pirâmide de Quéops. A pergunta surge sobre quantos degraus são necessários para chegar ao céu - e [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] pode responder com precisão que são 203. Há tantas camadas de pedra para conquistar. Enquanto isso, surge a pergunta sobre quem deve liderar a subida. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] já reivindicou que ele é tão adequado quanto um alpinista..." #NT!
lepsius.513.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] deve nos liderar mais adiante." #NT!
lepsius.513.h: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName] deve nos liderar mais adiante." #NT!
lepsius.514.t: "A Entrada Original" #NT!
lepsius.514.d: "Nossa equipe subiu para um nível inferior da pirâmide. Eles estão agora no décimo sétimo degrau, muito perto da entrada original para a câmara mortuária." #NT!
lepsius.514.f: "A primeira etapa foi concluída. Nossa expedição ainda está muito próxima da base, mas fez uma pausa. Nosso líder da expedição gostaria de explorar mais de perto a entrada histórica da pirâmide de Quéops e descer para o interior com alguns ajudantes de escavação. Alguns membros da expedição aproveitam a pausa para almoçar. Todos sabem que a subida será mais perigosa a partir de agora." #NT!
lepsius.514.i: "Este lugar é bom o suficiente para nossa bandeira." #NT!
lepsius.515.t: "100 degraus" #NT!
lepsius.515.d: "Nossa equipe subiu ao centésimo degrau da pirâmide. O grupo agora está quase na metade da subida." #NT!
lepsius.515.f: "Cem degraus não parecem muito, mas com um grande grupo, bagagem e espaço limitado, o desafio é bem diferente. Nossa bandeira ainda está enrolada e carregada por cinco homens. Alguns membros da expedição já anunciam que a vista neste ponto é alta o suficiente. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], enquanto isso, olha preocupado para o topo - porque a fase mais arriscada da subida está iminente." #NT!
lepsius.516.t: "A Queda" #NT!
lepsius.516.d: "Durante a última etapa da pirâmide, nosso líder e seu povo aparentemente se excederam - ocorreu um incidente devastador!" #NT!
lepsius.516.f: "Talvez tenha sido um erro humano, talvez um plano não deu certo, mas talvez o destino nos tenha punido por nossa arrogância. No entanto, ao subir as pirâmides, um ajudante escorregou em um degrau da pirâmide e arrastou os outros membros da expedição e as cargas para o abismo com ele. Nosso líder da expedição e nosso adido militar puderam evitar o pior, mas ficaram gravemente feridos. Alguns carregadores saíram ilesos, outros reclamam de ossos quebrados. Tivemos que cancelar a ambiciosa empreitada de hastear nossa bandeira na Grande Pirâmide." #NT!
lepsius.516.g: "Uma vergonha para todos nós." #NT!
lepsius.517.t: "No Topo da Grande Pirâmide" #NT!
lepsius.517.d: "Um dia verdadeiramente excepcional para a equipe da expedição e nosso país - a bandeira [ROOT.GetCountry.GetAdjectiveNoFlag] voa sobre a Grande Pirâmide de Gizé!" #NT!
lepsius.517.f: "Um grande momento para a arqueologia, um grande momento para [ROOT.GetCountry.GetName]. Nossa expedição subiu ao topo da Pirâmide de Quéops e marcou a conquista com uma pequena celebração. Os nomes de Champollion, Lepsius e Rosellini ecoaram em uníssono com um entusiasmado 'viva!' e, finalmente, os patriotas hastearam a bandeira. À luz do sol poente, nossa bandeira agora brilha por todo o Vale do Nilo!" #NT!
lepsius.517.g: "Levante a bandeira de [ROOT.GetCountry.GetName] - e saúde!" #NT!
lepsius.517.h: "Levante a bandeira de [ROOT.GetCountry.GetName]!" #NT!

#intervalo de tradução
  
lepsius.521.t: "O Portão de Ishtar" #NT!
lepsius.521.d: "Durante suas escavações em Babilônia, os arqueólogos descobriram os restos colossais do lendário Portão de Ishtar. O histórico portão da cidade está em uma condição notavelmente boa." #NT!
lepsius.521.f: "Durante suas escavações no local da antiga capital babilônica, os trabalhadores de escavação encontraram primeiro tijolos esmaltados, o que sugeria um prédio prestigioso e representativo. Quanto mais os arqueólogos cavavam no local, mais descobertas faziam. Finalmente, eles até conseguiram identificar as paredes e torres do portão da cidade muito bem preservado, sobre o qual leões, touros e criaturas míticas desfilavam. O líder da expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] apresentou ao nosso governo um plano audacioso: desmontar todo o portão e reconstruí-lo fiel ao original na capital. Um empreendimento custoso com muitas incertezas - e ao mesmo tempo tão atraente que intelectuais de destaque e a administração do museu se uniram à ideia." #NT!
lepsius.521.g: "Apenas pegue algumas partes. Deve permanecer onde está." #NT!
lepsius.521.h: "Deve ser transportado para [ROOT.sState('capital_scope').GetCityHubName] e reconstruído." #NT!
lepsius.522.t: "Transporte de tijolos da Mesopotâmia" #NT!
lepsius.522.d: "Um lote completo de tijolos para a reconstrução chegou ao museu em [ROOT.sState('capital_scope').GetCityHubName] hoje." #NT!
lepsius.522.f: "" #NT!
lepsius.522.g: "Eu adoro o cheiro dos tijolos da Mesopotâmia de manhã." #NT!
lepsius.523.t: "Tijolos de Ishtar em mãos estrangeiras" #NT!
lepsius.523.d: "Não somos os únicos que têm escavado em Babilônia nas últimas décadas. Descobrimos que uma nação estrangeira também possui alguns carregamentos dos tijolos necessários para reconstruir o Portão de Ishtar. Somos forçados a pedir humildemente." #NT!
lepsius.523.f: "" #NT!
lepsius.523.g: "Provavelmente nos humilharemos." #NT!
lepsius.523.h: "Por alguns tijolos sem valor? Nunca!" #NT!
lepsius.524.t: "Inimigo bloqueia nosso transporte de tijolos!" #NT!
lepsius.524.d: "O aguardado carregamento de tijolos mesopotâmicos para reconstruir o Portão de Ishtar em nosso museu não chegou depois de meses. Recebemos a notícia de que o transporte foi bloqueado durante a guerra." #NT!
lepsius.524.f: "" #NT!
lepsius.524.g: "Isso é sabotagem!" #NT!
lepsius.525.t: "Uma taxa especial" #NT!
lepsius.525.d: "Aparentemente, o país de escavação de onde vêm os tijolos do Portão de Ishtar está tentando lucrar com nosso empreendimento. Quando os tijolos foram exportados, uma 'taxa especial' foi cobrada sobre os tijolos!" #NT!
lepsius.525.f: "" #NT!
lepsius.525.g: "Vamos pagar cada pedaço de pedra..." #NT!
lepsius.526.t: "Pequeno transporte de tijolos da Mesopotâmia" #NT!
lepsius.526.d: "Circunstâncias desconhecidas resultaram em nosso navio sendo preenchido apenas pela metade com os tijolos do Portão de Ishtar desta vez." #NT!
lepsius.526.f: "" #NT!
lepsius.526.g: "O que é tão difícil em transportar alguns tijolos?" #NT!
lepsius.527.t: "Carga de tijolos chega ao porto" #NT!
lepsius.527.d: "Um número excepcionalmente grande de tijolos necessários para reconstruir o Portão de Ishtar chegou ao museu hoje. Aparentemente, o carregamento na Mesopotâmia está progredindo melhor do que o esperado." #NT!
lepsius.527.f: "" #NT!
lepsius.527.g: "Ah, mais tijolos!" #NT!
lepsius.528.t: "Tijolos defeituosos" #NT!
lepsius.528.d: "Infelizmente, quando olhamos para os tijolos que chegaram em [ROOT.sState('capital_scope').GetCityHubName], nossos curadores descobriram que algumas das caixas estavam completamente inutilizáveis. Querendo ou não, teremos que nos contentar sem eles." #NT!
lepsius.528.f: "" #NT!
lepsius.528.g: "Meus valiosos tijolos - não!" #NT!
lepsius.529.t: "Prostração diplomática" #NT!
lepsius.529.d: "Uma nação estrangeira se humilhou perante o público mundial apenas para nos implorar por alguns artefatos arqueológicos sem valor que um antiquário nos vendeu alguns anos atrás. Claro, aceitamos com prazer o gesto e nos livramos dessa tralha." #NT!
lepsius.529.f: "" #NT!
lepsius.529.g: "Formidável!" #NT!
lepsius.530.t: "Portão de Ishtar reconstruído!" #NT!
lepsius.530.d: "Após anos de trabalho e montagem meticulosa de dezenas de milhares de fragmentos babilônicos, o lendário Portão de Ischtar brilha em novo esplendor - ou seja, em seu tamanho original em nosso museu!" #NT!
lepsius.530.f: "O Portão de Ishtar era o oitavo portão para a cidade interna de Babilônia. Foi construído por volta de 575 a.C. por ordem do Rei Nabucodonosor II, no lado norte da cidade. Ele fazia parte de um grandioso caminho processional murado que levava à cidade. As paredes eram revestidas com tijolos esmaltados, principalmente em azul, com animais e deidades em baixo relevo em intervalos, esses também feitos de tijolos moldados e coloridos de forma diferente. A frente do portão apresenta um design de baixo relevo com um padrão repetido de imagens de dois dos principais deuses do panteão babilônico. Marduque, o deus nacional e deus chefe, com seu servo dragão Mušḫuššu, é retratado como um dragão com cabeça e cauda de serpente, um corpo escamoso de leão e garras poderosas nas patas traseiras. Marduque era visto como o campeão divino do bem contra o mal, e as invocações dos babilônios frequentemente buscavam sua proteção. O segundo deus mostrado no padrão de relevos no Portão de Ishtar é Adad (também conhecido como Ishkur), cujo animal sagrado era o uro, um antecessor extinto do gado. Adad tinha poder sobre tempestades destrutivas e chuvas benéficas. O design do Portão de Ishtar também inclui bordas lineares e padrões de rosetas, frequentemente vistos como símbolos de fertilidade. Os tijolos do Portão de Ishtar eram feitos de argila finamente texturizada, prensada em moldes de madeira. Cada um dos relevos de animais também era feito de tijolos moldados por pressão de argila em moldes reutilizáveis." #NT!
lepsius.530.g: "Magnífico!" #NT!

#intervalo de tradução

  
lepsius.531.t: "A Lenda do Lamassu" #NT!
lepsius.531.d: "Nossos arqueólogos ouviram a história de um lamassu extraordinariamente magnífico que se diz ter sido perdido há muito tempo e está em algum lugar na região curda." #NT!
lepsius.531.f: "Foi em uma noite quando nossa equipe montou as tendas, acendeu a fogueira e preparou o cordeiro para encerrar o dia. Nas cores esfumaçadas do amanhecer, um velho pastor chegou ao acampamento pedindo provisões. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] concordou e ouviu uma história incrível. Cerca de 30 anos atrás, outra expedição arqueológica teria procurado tesouros e obras de arte extraordinárias nesta área para impressionar a administração do museu local e voltar para casa com fama e glória. O destaque da escavação era um enorme lamassu, que ainda é conhecido pelos locais hoje por causa de seu tamanho monumental e bom estado. Mas aconteceu um acidente durante o transporte. Enquanto dezenas de homens moviam a gigantesca estátua do híbrido mesopotâmico, os líderes da expedição entraram em conflito com a tribo curda local. Aparentemente, eles queriam enganar os ajudantes curdos recrutados em seus salários. Então, a tribo emboscou os membros da expedição e tomou o que acreditava ser deles. O lamassu, no entanto, permaneceu onde estava - e ainda aguarda ser recuperado na região curda. O pastor se ofereceu para nos contar a localização do lendário Lamassu em troca de nossa ajuda." #NT!
lepsius.531.g: "É muito perigoso se colocar em perigo desnecessário por causa de contos de fadas." #NT!
lepsius.531.h: "Devemos recuperar este lamassu a todo custo!" #NT!
lepsius.532.t: "Procurando o Lamassu" #NT!
lepsius.532.d: "Nossa expedição embarcou na jornada perigosa para a região curda. Alguns defendem a divisão devido à maior chance de sucesso." #NT!
lepsius.532.f: "O adido militar advertiu repetidamente contra a entrada no território curdo. Expedições passadas a esta área não tiveram boas experiências com os locais. Os curdos são considerados livres, honrados - mas também orgulhosos. Invadir seu território pode irritá-los. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] insistiu, portanto, em armar vários homens para poder combater de forma mais eficaz incidentes desagradáveis. Enquanto o adido espera o pior, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] gostaria de encontrar a tribo curda o mais rápido possível para negociar com eles e encontrar um acordo amigável para colocar o Lamassu rapidamente em suas mãos. Ele propõe dividir as tropas: os homens desarmados, carregadores não treinados e a maioria das provisões e equipamentos devem ficar para trás enquanto ele segue com o adido militar para criar uma força mais flexível que possa procurar eficientemente o lamassu. O adido, por outro lado, expressou sua preocupação de que a parte restante da expedição fique completamente desamparada em caso de ataque curdo." #NT!
lepsius.532.g: "Não devemos nos dividir." #NT!
lepsius.532.h: "Devemos dividir a expedição." #NT!
lepsius.533.t: "Presentes" #NT!
lepsius.533.d: "Nossa expedição se encontrou com os líderes do clã para obter permissão para atravessar a área pacificamente e recuperar o lamassu." #NT!
lepsius.533.f: "Não dividir a expedição acabou sendo uma vantagem inesperada: a lentidão do comboio de bagagem significava que os líderes do clã curdo local nos encontraram mais rapidamente do que teríamos esperado. Logo, o líder da expedição e o adido militar foram levados diante dos patriarcas, que são considerados os verdadeiros governantes desta área. Eles encontraram uma desconfiança desconfortável. Aparentemente, lembranças desagradáveis da última expedição arqueológica ainda vivem com eles. Também há a expectativa de que nós, como convidados, tragamos presentes. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tinha feito provisões para essa eventualidade, mas aparentemente os materiais adquiridos simplesmente não são suficientes para muitos dos líderes convencê-los de nossas intenções." #NT!
lepsius.533.g: "Oferecemos tecidos finos." #NT!
lepsius.533.h: "Lembrem-nos de sua honra e hospitalidade." #NT!
lepsius.533.i: "Mostremos um gesto de submissão." #NT!
lepsius.534.t: "Insultados" #NT!
lepsius.534.d: "A tentativa de conquistar os patriarcas curdos foi um completo fracasso - em vez disso, eles se voltaram contra nós. Uma escalada da situação ameaça toda a nossa expedição!" #NT!
lepsius.534.f: "Muito tarde demais, o líder da expedição percebeu que sua última tentativa de conquistar o favor das tribos nativas produziu o oposto do que ele havia pretendido. Um grito percorreu a tenda, e instintivamente alguns dos subordinados já estavam colocando as mãos em suas armas. A tensão pairava no ar a partir desse momento, e o adido militar viu sua preocupação confirmada de que esse conflito não poderia ser resolvido com diplomacia, mas apenas com violência. Ele tem apenas pouco tempo para alinhar os homens que trouxe consigo. Alguns assistentes de pesquisa já estão insistindo em empacotar e ganhar o máximo de distância possível." #NT!
lepsius.534.g: "Guardas!" #NT!
lepsius.534.h: "Defender!" #NT!
lepsius.534.i: "Fugir!" #NT!
lepsius.535.t: "Membros da expedição sequestrados por curdos" #NT!
lepsius.535.d: "Após uma busca malsucedida pela expedição reduzida, eles estão horrorizados ao descobrir em seu retorno que alguns membros da equipe que ficaram para trás foram vítimas de um ataque curdo." #NT!
lepsius.535.f: "A estratégia de dividir a expedição acabou se revelando um erro devastador. Aparentemente, uma tribo curda estava apenas esperando por presas e aproveitou a oportunidade quando a parte armada sob o comando do adido militar se separou do resto do comboio. Como a maioria dos materiais que levaram consigo tinha pouco valor para os saqueadores, eles abruptamente sequestraram uma dúzia de ajudantes como reféns, aparentemente convencidos de que poderiam obter um resgate por eles. No entanto, a equipe da expedição decidiu não aceitar tal oferta - isso poderia estabelecer precedentes para o futuro. Enquanto [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] insiste em negociar com os líderes curdos, [SCOPE.sCharacter('lepsius_military_attache').GetFullName] insiste em atacar o acampamento curdo e ensinar uma lição aos saqueadores." #NT!
lepsius.535.g: "Tentar negociar." #NT!
lepsius.535.h: "Atacá-los!" #NT!
lepsius.536.t: "Negociação fracassada!" #NT!
lepsius.538.t: "A Noite das Tristezas" #NT!
lepsius.538.d: "A busca pelo lamassu fracassou." #NT!
lepsius.538.f: "A equipe da expedição deixa a região curda de mãos vazias. Como cães chutados, eles seguem o caminho pelas colinas à noite para retomar a antiga rota. A perda de pessoas e material deprime todos os membros da expedição. A questão da significância de toda a jornada deixa melancolia e desânimo em seu rastro." #NT!
lepsius.538.g: "Nós voltaremos..." #NT!
lepsius.539.t: "Uma morte nobre" #NT!
lepsius.539.d: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName], nosso adido militar, caiu em batalha com os curdos!" #NT!
lepsius.539.f: "Foi uma batalha amarga, mas nossas tropas pouco treinadas mal puderam fazer qualquer coisa contra os lutadores curdos experientes e corajosos. O adido ordenou a retirada e ficou para trás com seus próprios homens para cobrir nossa retaguarda. HORST só pôde dar uma última olhada para trás e ver como ele caía derrotado no chão. Ele comprou tempo valioso para a equipe chegar à segurança, enquanto para ele qualquer ajuda veio tarde demais." #NT!
lepsius.539.g: "Ele deu sua vida pela nossa." #NT!
lepsius.540.t: "O Lamassu" #NT!

#intervalo de tradução

lepsius.540.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] conseguiu convencer os curdos de nossas preocupações. O caminho para recuperar o Lamassu está claro." #NT!
lepsius.540.d_victory: "Conquistamos uma vitória militar sobre a tribo curda nativa e abrimos caminho para o lendário Lamassu!" #NT!
lepsius.540.f: "Não foi fácil convencer os curdos de nossas boas intenções, mas as qualidades úteis de nosso líder de expedição tornaram essa empreitada aparentemente impossível um sucesso. Após apenas alguns dias de busca, encontramos o lamassu descrito perto de um penhasco. Uma aparição majestosa que se irradia por todo o vale! Nossos arqueólogos ficaram satisfeitos ao descobrir que o colosso está quase intacto. Já está claro que ele será a principal atração de nossa coleção mesopotâmica." #NT!
lepsius.540.f_victory: "Após uma batalha difícil e amarga, nosso heróico adido [SCOPE.sCharacter('lepsius_military_attache').GetFullName], graças às suas habilidades superiores (e um pouco de ajuda de seus soldados), conseguiu colocar o inimigo em fuga. Impressionados por essa lição, os curdos não ousaram mais ficar no caminho da recuperação do lamassu. Após apenas alguns dias de busca, encontramos o lamassu descrito perto de um penhasco. Uma aparição majestosa que se irradia por todo o vale! Nossos arqueólogos ficaram satisfeitos ao descobrir que o colosso está quase intacto. Já está claro que ele será a principal atração de nossa coleção mesopotâmica." #NT!
lepsius.540.g: "É maravilhoso!" #NT!

  

#intervalo de tradução


lepsius.551.t: "O Acidente Arqueológico" #NT!
lepsius.551.d: "Ocorreu um terrível acidente em um local de escavação - nosso líder da expedição desapareceu!" #NT!
lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] havia trabalhado até tarde naquele dia. O sol grego escaldante sobre sua cabeça, o vento das montanhas e do mar permaneceram ausentes. A tediosa catalogação de objetos arqueológicos monótonos se arrastava por dias. As descobertas muitas vezes se resumiam a meros fragmentos de vidro quebrado e ossos de frango deixados para trás, que o diretor arqueológico atribuía menos à cultura alimentar minoica e mais aos modos de comer proletários dos ajudantes de escavação. Em um estado de cansaço e resignação, ele perambulou pelos extensos terrenos de um complexo palaciano pouco explorado. A última vez que Horst foi avistado foi perto de uma estrutura classificada como do final da Idade do Bronze ou início da Arcaica. Um estrondo ecoou pelas colinas cretenses, abafando os sons das cigarras e assustando as pombas, quando o arqueólogo emergiu do solo - e, apesar de uma busca de dois dias, não pôde ser encontrado." #NT!
lepsius.551.g: "O que aconteceu com ele?" #NT!
lepsius.552.t: "O Labirinto" #NT!
lepsius.552.d: "Quando recupera a consciência, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se encontra em um edifício subterrâneo desconhecido." #NT!
lepsius.552.f: "Foi talvez a experiência mais estranha na vida do líder arqueológico. Ele achou que havia caído em um buraco de coelho de um metro de comprimento; o poço era tão estreito, acompanhado ao mesmo tempo por areia e lama, que o comprimiu como areia movediça em comprimentos agonizantes. Era impossível que alguém pudesse tê-lo seguido; e impossível ver qualquer coisa, já que a luz do sol não o seguia pelo poço. Ele sentiu placas sob suas mãos quando aterrissou e não acreditou que tivesse caído em uma caverna natural. Sob a luz do isqueiro, ele reconhece as paredes cuidadosamente talhadas, nas quais restos de pintura estão presos. Frescos de uma cultura perdida, que inicialmente ele quer atribuir aos minoicos, mas logo não sabe mais de que século são. Aparentemente, existem transições suaves entre as influências minoicas e micênicas. Olhando ao redor, ele se encontra em um salão semelhante a um Megaron. O arqueólogo lentamente avança, ouvindo seus próprios passos ecoando no espaço oco. Corredores sem ornamentos, sem objetos, sem detalhes distinguíveis o seguem; bifurcações; câmaras; e becos sem saída. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] percebe que entrou em um antigo labirinto do qual não tem uma visão geral. Quanto mais ele pensa que está pesquisando, maior e mais desconhecido ele se torna..." #NT!
lepsius.552.g: "Espero que não encontremos criaturas míticas parecidas com touros..." #NT!
lepsius.553.t: "O Labirinto - mais uma vez" #NT!
lepsius.553.d: "Após algum tempo de tentativa e erro, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] percebe que voltou ao ponto de partida do labirinto..." #NT!
lepsius.553.f: "Pernas pesadas, mente turva - será que ele já esteve aqui antes? O local nas placas onde ele aterrou quando chegou é inconfundível. E com crescente horror surge a pergunta: quanto tempo ele esteve aqui? Quantas horas se passaram? Talvez dias? E ele descobrirá antes que a fome e a sede o atormentem até a morte...?" #NT!
lepsius.553.g: "É uma grande deja vu!" #NT!
lepsius.554.t: "Salão dos Golfinhos" #NT!
lepsius.554.d: "No labirinto, a pessoa desaparecida se depara com um mosaico. A questão é se ele escolhe um dos dois corredores ou a escada." #NT!
lepsius.554.f: "Após corredores e escadas sem distinção, o líder da expedição alcança uma sala maior. Um corredor se abre à esquerda e à direita, e uma escada leva para cima e para baixo. Um mosaico no chão chama a atenção. Uma cena marítima confirma a tese de que as paredes podem ser da época minoica, enquanto as joias raras testemunham influências micênicas. Os deuses representados são predecessores do panteão grego clássico. Rodeado por golfinhos, o pai dos deuses, Zeus, estende o braço no ar com um raio. Deméter e Perséfone apontam para o oeste, segurando espigas de milho na mão; Artemis é acompanhada por dois leões olhando para o leste. Finalmente, Poseidon, o pai dos deuses dos micênicos: com um tridente, ele faz a terra tremer sob ele." #NT!
lepsius.554.g: "Vá para a esquerda." #NT!
lepsius.554.h: "Vá para a direita." #NT!
lepsius.554.i: "Suba a escada." #NT!
lepsius.554.j: "Desça a escada." #NT!
lepsius.555.t: "Salão do Sol" #NT!


#intervalo de tradução


lepsius.555.d: "O final de um corredor se divide em três vias. Os restos de um afresco podem ser encontrados na parede." #NT!
lepsius.555.f: "No afresco, a cor azul brilha em direção ao arqueólogo. O céu ocupa toda a parede. Eos, a deusa da alvorada, está a leste e domina a cena. Em oposição a ela, a oeste, está seu marido Astraios, que só é reconhecível como uma silhueta à noite. No meio, o sol brilha ao meio-dia." #NT!
lepsius.555.g: "Pegue o corredor da esquerda." #NT!
lepsius.555.h: "Pegue o corredor da direita." #NT!
lepsius.555.i: "Pegue o corredor do meio." #NT!
lepsius.556.t: "Sala das Mulheres" #NT!
lepsius.556.d: "O Perdido chega a uma sala no final da qual estão quatro portas abertas. Pequenas esculturas de quatro mulheres estão na frente dela." #NT!
lepsius.556.f: "As quatro esculturas mostram mulheres de diferentes idades e sexos. O pesquisador não pode determinar se são deusas ou mortais. Suas formas são primitivas e limitadas ao essencial. Sua cor desapareceu há muito tempo; o que as diferencia são os objetos em suas mãos. A primeira segura uma bola de lã em sua mão, da qual ela puxa um fio. A segunda segura um espelho e se olha. A terceira segura uma cobra. A última lidera um arco." #NT!
lepsius.556.g: "Porta I." #NT!
lepsius.556.h: "Porta II." #NT!
lepsius.556.i: "Porta III." #NT!
lepsius.556.j: "Porta IV." #NT!
lepsius.557.t: "Sala das Ilhas" #NT!
lepsius.557.d: "Em uma sala, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] novamente encontra um enigma." #NT!
lepsius.557.f: "Quatro passagens. Quatro imagens. Acima de cada passagem, o prisioneiro do labirinto pode ver contornos gravados em pedra. Leva algum tempo antes que ele perceba que são as costas das ilhas. Com base em suas experiências em Creta, ele pode atribuí-las aproximadamente. Ele atribui a primeira passagem à ilha de Rodes; a segunda à ilha de Delos; a terceira à ilha de Eubeia; a quarta à ilha de Naxos. Infelizmente, ele não pode encontrar mais pistas." #NT!
lepsius.557.g: "Rodes." #NT!
lepsius.557.h: "Delos." #NT!
lepsius.557.i: "Eubeia." #NT!
lepsius.557.j: "Naxos." #NT!
lepsius.558.t: "Ira do Minotauro" #NT!


#intervalo de tradução



lepsius.558.d: "Após vários dias, nossa equipe de escavação encontrou o arqueólogo desaparecido perto de um penhasco. Ele estava completamente exausto - e tem estado mentalmente confuso desde então." #NT!
lepsius.558.f: "Continua sendo um mistério onde o líder da expedição esteve nas últimas 72 horas. Ele foi encontrado a alguns quilômetros do local de escavação real - em uma condição lamentável, como se tivesse sido atacado por um animal selvagem. Embora tenha recuperado a consciência desde então, o médico da expedição acredita que ele deve ter sofrido um golpe severo na cabeça. Pelo menos seu centro de linguagem parece perturbado. Ele cai repetidamente em um estilo quase delirante quando precisa contar o que aconteceu. Deixamos a área porque temos receio de que ele possa embarcar em outra busca - para provar que não está louco." #NT!
lepsius.558.g: "O que acabou de acontecer lá embaixo?" #NT!

lepsius.559.t: "A morte de [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName]" #NT!
lepsius.559.d: "O ex-líder da expedição [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] foi encontrado morto em seu apartamento sob circunstâncias misteriosas." #NT!
lepsius.559.f: "A polícia examinou o corpo do ex-líder da expedição ontem à noite. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] tornou-se conhecido pelo público principalmente por causa de uma doença mental depois de desaparecer sob circunstâncias misteriosas durante uma escavação em Creta e ser encontrado dias depois sob circunstâncias igualmente misteriosas. Ele simplesmente não foi mais a mesma pessoa desde então. Cada vez mais, ele tinha medo de ficar sozinho, pensava ver monstros nas sombras. No final, só conseguia dormir com a luz acesa porque pesadelos o mantinham acordado a noite toda. Nos últimos dias de sua vida, Horst não apenas se tornou fortemente dependente de medicamentos e visivelmente se deteriorou fisicamente e mentalmente, mas também atraiu o ridículo de seus colegas acadêmicos por causa de suas alegações abstrusas sobre sua pesquisa em Creta. Desprezado pelo mundo científico, ridicularizado em jornais e reduzido visualmente a uma caricatura de seu antigo eu, os investigadores concordam que ele tirou a própria vida." #NT!

lepsius.559.g: "Mas será que foi realmente suicídio?" #NT!
lepsius.560.t: "Escapou do labirinto!" #NT!
lepsius.560.d: "Após finalmente escapar do labirinto, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] pode contar aos seus colegas sobre a descoberta incrível." #NT!
lepsius.560.f: "No início, HORST ficou surpreso com o quão longe do antigo local de escavação finalmente viu o sol novamente. Foram várias horas antes de se reunir com o restante da equipe de escavação, para grande alívio de seus colegas. Lá, para surpresa dos presentes, ele pôde relatar sua descoberta - uma verdadeiramente magnífica que talvez possa mudar a forma como interpretamos os mitos dos antigos gregos. Hoje não é apenas um dia de glória pessoal, mas um grande dia para toda a nação. O que era a solução de mistérios banais para alguns será uma revolução na arqueologia para o resto do mundo..." #NT!
lepsius.560.g: "Será que isso poderia ter sido... o lendário labirinto de Dédalo?" #NT!
  

#intervalo de tradução


lepsius.561.t: "A Pirâmide Misteriosa" #NT!
lepsius.561.d: "Nossa expedição arqueológica encontrou uma pirâmide misteriosa e desconhecida na selva. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] já ouviu falar deste lugar antes e quer entrar no local..." #NT!
lepsius.561.f: "Uma névoa paira sobre as florestas e colinas de Yucatán. A névoa se dissipa à medida que nossa expedição avança pela selva selvagem e difícil. Onças-pintadas e outras feras ferozes habitam esta natureza intocada. Selvagens caçaram um grupo de nossa equipe e feriram muitos. Eles estavam condenados. Outros foram infectados pela malária, vítimas dos temidos e sanguinários mosquitos. Apenas um pequeno grupo de três pessoas sobreviveu aos esforços. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] dá um sinal para descansar por um tempo. Estelas e rochas com gravuras. Todo o território está marcado por elas. Os olhos do arqueólogo percorrem escadas, destruídas e cobertas de musgo. A antiga ruína de uma pirâmide maia. Ele fica atento, à medida que um dos carregadores levanta a mão e grita: 'Hombre, acho que encontrei a entrada!'" #NT!
lepsius.561.g: "Estou com um pressentimento ruim sobre isso." #NT!
lepsius.561.h: "Interessante. Você vai primeiro." #NT!
lepsius.562.t: "O Enigma" #NT!
lepsius.562.d: "No final de um longo corredor, há uma parede de pedra com um enigma. Quatro hieróglifos de pedra maias diferentes podem ser pressionados na parede. Nosso arqueólogo suspeita de uma armadilha." #NT!
lepsius.562.f: "O líder da expedição insiste em entrar na pirâmide sozinho. Na entrada, o esqueleto de um ex-rival o alerta para não ser descuidado. O Prof. Forrester tinha, ao que parecia, encontrado este antigo local antes dele - e pagou com a vida. Os habitantes locais já haviam lhe dito na jornada de ida que ninguém jamais retornara deste templo. Isso despertou ainda mais interesse em [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Porque diziam que nem mesmo saqueadores de túmulos haviam encontrado este lugar até então. Portanto, é óbvio: neste santuário traiçoeiro, armadilhas esperam o cientista. E ele sente exatamente uma armadilha dessas quando se depara com uma enorme parede coberta de hieróglifos maias. Seu pequeno conhecimento da língua maia lhe diz que a resposta a um enigma está sendo procurada; mas a pergunta só lhe é parcialmente clara. Obviamente, tem a ver com a origem da humanidade. Quatro hieróglifos sobressaem da parede, e quando o arqueólogo os toca brevemente, descobre que podem ser pressionados na parede. Mas qual símbolo é o correto? Quatro elementos acompanham os sinais: água, acompanhada por Kukulkan, a serpente emplumada; ar acompanhado por três pedras simbolizando os cantos do mundo; terra da qual brota a planta de milho; e fogo, acompanhado pelo jaguar e uma figura guerreira. O líder da expedição tem certeza de que o símbolo errado poderia significar sua ruína." #NT!
lepsius.562.g: "Água." #NT!
lepsius.562.h: "Ar." #NT!
lepsius.562.i: "Terra." #NT!
lepsius.562.j: "Fogo." #NT!
lepsius.563.t: "O Ídolo" #NT!
lepsius.563.d_right: "Nosso arqueólogo alcança o objetivo de sua jornada." #NT!
lepsius.563.d_wrong: "Nosso arqueólogo alcança o objetivo de sua jornada. Mas as coisas parecem ser muito simples." #NT!
lepsius.563.f: "Passos ecoam no corredor. A luz é rara, apenas uma tocha ilumina as paredes gravadas. Silêncio. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avança mais, por um corredor. Observando as placas no chão, as raízes de árvores enormes que rompem o teto desabado. Um lugar incrível. Ele respira. Uma respiração da história, que permeia esta atmosfera. Então, após minutos caminhando por corredores cobertos de musgo, ele encontra um portão monumental, decorado com rostos. Então ele entra em um salão. Os contornos de um altar podem ser vistos ao longe. O ouro brilha na luz fraca. Um ídolo maia. Um olhar cético para ele. Um olhar para a bolsa. Você pesa a bolsa na mão, estimando o peso do ídolo. Fertilizante escorre da bolsa (é bem sabido que todo arqueólogo [ROOT.GetCountry.GetAdjectiveNoFlag] carrega um saco de fertilizante consigo devido ao famoso decreto de fertilizante [ROOT.GetCountry.GetAdjectiveNoFlag] que obriga todo arqueólogo a fazê-lo). Agora está mais leve. Ele espera o momento, olhando para o ídolo, a bolsa com fertilizante na mão esquerda, a mão direita na cabeça da relíquia." #NT!
lepsius.563.g: "Com cuidado... com cuidado... faça isso..." #NT!
lepsius.563.h: "Eu conheço essa cena - nunca dá certo. Pegue a maldita relíquia e CORRA!" #NT!
lepsius.564.t: "É uma armadilha!" #NT!
lepsius.564.d: "Pode ser que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tenha resolvido o enigma maia incorretamente ou apenas parcialmente - pelo menos foi o que ele pensou quando foi perseguido por uma enorme bola de pedra e quase esmagado." #NT!
lepsius.564.f: "O arqueólogo consegue devolver o ídolo. A bolsa de fertilizante está sobre o altar. Ele olha para o rosto do estranho ídolo, apreciando a beleza da arte maia. Saboreando este momento, apenas por um breve momento. Barulhos. Barulhos brutais e altos interrompem a cena. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] olha para cima. Algo mudou. O ruído abafado fica mais alto. Algo está rolando. Algo grande. Muito grande. Uma bola de pedra gigantesca!" #NT!
lepsius.564.g: "CORRA!" #NT!
lepsius.564.h: "Eu sabia que isso ia acontecer, droga!" #NT!
lepsius.565.t_right: "Deixando a Pirâmide" #NT!
lepsius.565.t_wrong: "Um Rival Arqueológico" #NT!
lepsius.565.d_right: "Contrariando as expectativas, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sobreviveu às armadilhas na pirâmide e também conseguiu trazer a relíquia em segurança!" #NT!
lepsius.565.d_wrong: "Quando [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] deixa a pirâmide, uma desagradável surpresa o aguarda: os outros membros da expedição foram emboscados e agora ele está sendo chantageado para desistir da relíquia ou pagar com sua vida!" #NT!
lepsius.565.f_right: "Foi uma daquelas aventuras que exigiram mais cérebro do que força física. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] provou que o trabalho arqueológico sério e habilidades de combinação eram suficientes para evitar armadilhas e voltar para casa no final do dia sem ferimentos. O fato de que o milho brotando do solo fértil era considerado a origem do povo nas crenças dos maias e que a terra era o símbolo correto no enigma maia poupou esforço e problemas. O que teria acontecido se ele não soubesse a resposta certa? O líder da expedição não sabe. Apenas quando ele persuade seu grupo a deixar o local, ele ouve a notícia de que uma expedição rival está a caminho do santuário - e, portanto, ele e seu grupo deixam o local o mais rápido possível para evitar incidentes desagradáveis." #NT!
lepsius.565.f_wrong_right: "Em seu caminho para fora da pirâmide, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] agarra uma raiz no teto. O ídolo na mão esquerda, a raiz na mão direita, a bola de pedra rola sob seus sapatos, pelo corredor, e esmaga na selva. Ele desaba, seguindo a devastação. Conforme o arqueólogo alcança a saída, ele vê corpos esmagados de indígenas, lanças e armas espalhadas. Parece que alguém preparou uma emboscada, que foi dissolvida pela bola gigante. O líder da expedição não pode ter certeza absoluta do que aconteceu aqui, mas acredita que reconhece a mão de um rival estrangeiro que queria arrancar a descoberta dele depois do trabalho sujo e perigoso. De qualquer forma, é hora de continuar a expedição e depois voltar para casa!" #NT!
lepsius.565.f_wrong: "Com um último salto, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] consegue alcançar a saída da pirâmide, caindo na grama da selva - e cercado por indígenas mesoamericanos. Uma voz com sotaque [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag] soa perto. Um homem de roupas brancas o observa, divertido com a fuga. 'É bom te conhecer. Mas acho que esta relíquia deveria estar em mãos melhores do que as suas.' Ele é forçado a se render, já que os carregadores foram mortos pela tribo. 'É uma pena que os Hovitos não te conheçam como eu conheço' é sua única resposta. Nosso líder da expedição consegue fugir - mas apenas sem a relíquia." #NT!
lepsius.565.g: "Charlie, ligue o motor!" #NT!
lepsius.565.h: "Eu não suporto aquele cara." #NT!
lepsius.566.t: "Uma Oferta Arqueológica" #NT!
lepsius.566.d: "Um arqueólogo privado nos oferece uma excelente mercadoria que ele conseguiu tirar de um rival estrangeiro." #NT!
lepsius.566.f: "Uma expedição privada encontrou uma antiga pirâmide maia no meio da selva de Yucatán. O líder é um compatriota, que conseguiu obter um ídolo sagrado que coincidentemente estava nas mãos de um arqueólogo [PREV.GetCountry.GetAdjectiveNoFlag] de chapéu fedora. Infelizmente, esse pobre homem foi morto por selvagens da tribo local Hovito, como nosso compatriota afirma. Certamente a peça seria uma excelente atração para a nossa coleção pré-colombiana do museu - desde que paguemos o preço pedido." #NT!
lepsius.566.g: "Este artefato ficará ótimo em nossa coleção!" #NT!
lepsius.566.h: "Não compramos artefatos de saqueadores de túmulos impiedosos." #NT!

#intervalo de tradução

  
lepsius.581.t: "Retorno ao Mundo Perdido" #NT!
lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] expressou uma preocupação pessoal: ele quer provar que o "Mundo Perdido" realmente existe e, assim, restaurar sua honra. Ele está arrecadando dinheiro para uma expedição privada." #NT!
lepsius.581.f: "Vários anos se passaram desde que grande parte da expedição em Yucatán desapareceu misteriosamente. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] desde então se tornou motivo de piada na academia. Cartuns nos jornais o retratam como louco com suas 'histórias de dinossauros'. O trauma deixou cicatrizes profundas: ele está obcecado em provar ao mundo que o suposto vale é real. Dizem que ele gastou toda a sua herança para montar uma expedição por conta própria. Claro, ele também pediu apoio do estado para sua jornada completamente insana. Nossos especialistas desaconselham essa missão suicida - todos sabem como terminou a última expedição a Yucatán. Portanto, há vozes que desejam proibir tal expedição completamente. No entanto, isso só poderia agravar seu estado mental. Outros ainda acham que ele deveria ser deixado ir, mas sem mais interferência oficial; afinal, ninguém quer ser associado à jornada de um homem aparentemente mentalmente perturbado. Apenas uma minoria pensa em abrir suas carteiras para essa loucura. Eles argumentam que temos uma suposta responsabilidade por sua condição..." #NT!
lepsius.581.g: "Ele deveria restaurar sua honra." #NT!
lepsius.581.h: "Que ele caça seus dinossauros." #NT!
lepsius.581.i: "Nossos interesses nacionais superam os egos feridos de indivíduos medíocres." #NT!
lepsius.582.t: "Explorador menosprezado retorna triunfante" #NT!
lepsius.582.d: "Para surpresa de todo o mundo científico, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] voltou de Yucatán - e tem provas de suas alegações bizarras!" #NT!
lepsius.582.f: "Meses depois de ter desaparecido nas florestas de Yucatán, o aventureiro exausto reapareceu na capital provincial de Mérida. Mais uma vez, ele havia perdido muitos ajudantes e o restante de sua equipe estava em péssimas condições. Junto com várias testemunhas, no entanto, ele tinha uma evidência convincente: graças às fotografias modernas, verificadas como autênticas por vários estudiosos, ele tem reivindicações imbatíveis para suas histórias selvagens. E de fato: é possível ver claramente pterossauros e braquiossauros herbívoros nas ilustrações! As pessoas celebram [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] como um ídolo, o mundo profissional está chocado, e nosso governo é visto como um grupo teimoso de ignorantes que negaram a um herói nacional a fama que ele merece!" #NT!
lepsius.582.g: "Ele... estava certo?" #NT!
lepsius.583.t: "Explorador menosprezado desaparece em Yucatán" #NT!
lepsius.583.d: "Não ouvimos falar de [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] por meses. Aparentemente, ele está perdido nas profundezas desconhecidas da floresta de Yucatán." #NT!
lepsius.583.f: "Talvez um dia peças trágicas possam ser feitas sobre o assunto. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], que estava à beira da loucura pouco antes de sua vida, aparentemente procurou pistas do suposto vale dos dinossauros até o fim. Doença e tribos maias hostis mataram sua expedição. Um dos poucos sobreviventes relata que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] afirmou pela última vez ter redescoberto as encostas do planalto onde se encontra o vale. Mas o último dos homens teria se amotinado e voltado para casa. Ninguém sabe o que aconteceu com ele. No entanto, temos motivos para acreditar que, sozinho e emaciado, ele teve pouca chance de sobreviver ao que quer que o tenha matado no final." #NT!
lepsius.583.g: "Ele realmente não era uma pessoa má. Um mau explorador sim, mas não uma pessoa má." #NT!
lepsius.584.t: "Entrando no Mundo Perdido" #NT!


#intervalo de tradução


lepsius.584.d: "Após semanas, a expedição alcançou um vale completamente desconhecido. Parece que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] está realmente certo com suas reivindicações fantásticas!" #NT!
lepsius.584.f: "Na verdade, todos esperavam que esta jornada não fosse longa: ou porque as circunstâncias condenavam os homens à morte ou uma revolta iria estourar. A descoberta de uma manhã foi ainda mais surpreendente. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] liderava a tropa pelas florestas impenetráveis de Yucatán há dias como um garimpeiro maníaco. Parecia que ele reconhecia cada árvore e cada pedra. Os outros membros da expedição tinham isso como loucura ou parte de um plano elaborado para enganá-los e dar-lhes falsas esperanças. Mas agora, nas encostas de um vasto planalto, no fundo do qual se encontra o lendário vale sobre o qual ele falava há anos, alguns estão revisando suas opiniões. O grito de um pterodáctilo ressoa pelo ar e penetra nos ouvidos dos participantes tão profundamente que todas as dúvidas são dissipadas." #NT!
lepsius.584.g: "Incrível!" #NT!
lepsius.585.t: "Fotografando Dinossauros" #NT!
lepsius.585.d: "As novas possibilidades técnicas permitem capturar a flora e fauna únicas do Mundo Perdido na câmera." #NT!
lepsius.585.f: "É como olhar através de uma janela para um mundo de milhões de anos atrás: pterossauros dominam os céus, gigantescos brontossauros sacodem a terra e raptores perigosos caçam presas desprevenidas. As plantas aqui são completamente diferentes das de outras partes de Yucatán. Um companheiro científico aproveitou o momento e tirou uma série de fotos com sua câmera, que servirão como evidência em casa. Os cientistas lá podem ser capazes de reconstruir ainda melhor a história antiga da Terra." #NT!
lepsius.585.g: "Por favor, façam 'ROAR'!" #NT!
lepsius.586.t: "Presença Maia" #NT!
lepsius.586.d: "Após uma exploração minuciosa do vale, o líder da expedição elaborou um plano arriscado." #NT!
lepsius.586.f: "Na verdade, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] deveria estar satisfeito: ele estava certo em todas as suas reivindicações. A equipe já coletou uma série de evidências que deveriam causar sensação em casa. Mas, ao explorar mais de perto o Mundo Perdido, fica cada vez mais claro que ele não foi a primeira pessoa neste vale. De fato, parece ter havido uma presença maia significativa nesta área cerca de 1.500 anos atrás. Aparentemente, os habitantes de uma cidade maia até então desconhecida vinham a este vale em intervalos regulares. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] especula que a tradição de sacrifícios humanos pode ter suas origens aqui. Seja como for, há fortes evidências de que o vale tinha uma função religiosa. Um colaborador recentemente desenterrou artefatos maias, sugerindo que sua descoberta pode causar uma sensação ainda maior do que alguns lagartos gigantes espalhados. O problema: o local maia suspeito está no meio de uma área habitada por raptores! A maioria dos membros da expedição insiste, portanto, em voltar para casa imediatamente em vez de deixar uma missão suicida seguir a outra." #NT!
lepsius.586.g: "Uma oportunidade única!" #NT!
lepsius.586.h: "Vamos levar apenas as evidências mais necessárias conosco." #NT!
lepsius.587.t: "Expedição termina em desastre horrível" #NT!
lepsius.587.d: "A expedição tomou a pior direção possível após um ataque de raptor." #NT!
lepsius.587.f: "Apenas um sobrevivente. Nada mais resta da expedição. É um jovem assistente de pesquisa na universidade. Ele está traumatizado e em péssimas condições físicas. Um telegrama de Yucatán informa. Não conseguiu arrancar muitas informações dele. Aparentemente, nosso líder da expedição cometeu um erro crucial e trágico ao tentar explorar um local maia no Mundo Perdido. Um erro pelo qual quase todos os membros da expedição pagaram com suas vidas. O incidente causou um choque tão grande que todas as viagens ao Yucatán que não fossem estritamente arqueológicas foram proibidas indefinidamente." #NT!
lepsius.587.g: "Ele escolheu... mal." #NT!
lepsius.588.t: "Gema de Kukulkan" #NT!
lepsius.588.d: "Contra todas as probabilidades, nosso líder de expedição conseguiu obter a lendária Gema de Kukulkan!" #NT!
lepsius.588.f: "Os maias conheciam Kukulkan como a serpente emplumada - uma divindade adorada pelos astecas sob o nome de Quetzalcoatl. Seria uma coincidência os maias conhecerem este vale? Haveria uma conexão entre o Mundo Perdido e o culto de Kukulkan? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ainda não pode decidir isso. No entanto, o que ele descobriu foi que, entre os ninhos de raptores, havia um santuário esquecido há muito tempo que representava a serpente emplumada chamada Kukulkan neste país. Uma misteriosa gema incrustada em um amuleto era impressionante. É de uma beleza tão incrível que o líder da expedição a chamou de 'Gema de Kulkulkan' - a divindade possuía uma joia com a qual podia controlar o vento. É provavelmente uma das maiores descobertas arqueológicas da América Central e do Sul." #NT!
lepsius.588.g: "Ele escolheu sabiamente." #NT!
lepsius.589.t: "Heróis retornam do Mundo Perdido" #NT!
lepsius.589.d: "Nossa expedição do Mundo Perdido liderada por [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] retornou. Ele e sua equipe são celebrados como heróis pelo povo." #NT!
lepsius.589.f: "Que dia! Após uma jornada perigosa e cheia de aventuras até o fim do mundo, nossa expedição pôde compartilhar suas descobertas extraordinárias para provar ao público que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] não é um louco, mas sim um cientista respeitável - e um verdadeiro herói! A imprensa e a população revisaram suas atitudes em detalhes e também reconhecem o apoio do governo como a decisão certa. No entanto, o líder da expedição prometeu manter a verdadeira localização do vale em segredo para conservar a flora e fauna e reduzir o risco de caçadores ilegais." #NT!
lepsius.589.g: "Glória a ele!" #NT!

  

#intervalo de tradução

lepsius.590.t: "O triste fim de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]" #NT!
lepsius.590.d: "Devido a uma infeliz mudança nas circunstâncias de vida de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName], infelizmente, temos que interromper nossa aventura planejada para o centro da Terra." #NT!
lepsius.590.f: "" #NT!
lepsius.590.g: "Lamentável." #NT!
lepsius.591.t: "O Segredo do Prof. Otto Lidenbrock" #NT!
lepsius.591.d: "O livro encontrado em Argolis tem uma má influência sobre nosso Cientista Principal." #NT!
lepsius.591.f: "Desde que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] retornou da Grécia, ele tem se ocupado pouco além do misterioso diário que encontrou em uma cavidade vulcânica. Em troca, negligenciou seus deveres políticos e científicos. Funcionários relatam que a luz estava acesa até tarde da noite - por semanas. Estranhamente, o arqueólogo tem recebido principalmente literatura escandinava recentemente. Dizem que ele se trancou em casa com seu sobrinho e a cozinheira até resolver um caso particularmente difícil. Quanto mais nosso cientista principal mergulha no livro, mais maníaco ele se torna. Tudo indica que ele está cada vez mais à beira da doença mental." #NT!
lepsius.591.g: "Inquietante." #NT!
lepsius.592.t: "A Jornada para o Centro da Terra" #NT!
lepsius.592.d: "Após uma longa investigação do diário do Prof. Lidenbrock encontrado na Grécia, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] fez uma descoberta." #NT!
lepsius.592.f: "Ele se isolou. Isolado do mundo exterior para passar tempo sozinho com o diário de Lidenbrock. Como ele nos contou mais tarde, havia uma passagem que o intrigava há meses. Além de notas pessoais, uma página de manuscrito muito mais antiga foi encontrada entre as páginas. Autor: um alquimista islandês do século XVI chamado Arne Saknussemm. Ele deixou uma inscrição misteriosa em runas que se mostrou mais difícil de decifrar do que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] pensava inicialmente. Então, como que por intuição, ele resolveu o enigma. E, como se viu, ele estava certo. O livro tinha um segredo; um mistério tão grande e monstruoso que o abalou até o âmago. Porque a mensagem do alquimista era: \n\n 'Desça até a cratera de Snaefells Jökull, que a sombra de Scartaris acaricia pouco antes das calendas de julho, O ousado viajante, e você chegará ao centro da Terra. Eu fiz isso.' \n\n O que deixou [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ainda mais animado: Lidenbrock havia adicionado novas runas ao texto com sua própria caligrafia. Eram: 'E eu também.' Para o Cientista Principal está claro que essas declarações sensacionais requerem verificação científica. Ele, portanto, exigiu que apoiassemos sua viagem à Islândia - ele quer viajar para o centro da Terra pessoalmente!" #NT!
lepsius.592.g: "Ele enlouqueceu completamente!" #NT!
lepsius.592.h: "O homem sabe o que está fazendo. Apoiem-no!" #NT!
lepsius.593.t: "Islândia" #NT!
lepsius.593.d: "A Expedição ao Centro da Terra liderada por [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] chegou ao porto de Reykjavík." #NT!


#intervalo de tradução

lepsius.593.f: "Não seria fácil se perder em Rejkiavik. Portanto, não precisei perguntar o caminho, o que expõe a erros quando o único meio de comunicação é o gesto. A cidade se estende ao longo de uma planície baixa e pantanosa, entre duas colinas. Um imenso leito de lava a delimita de um lado, inclinando-se suavemente em direção ao mar. De outro lado, estende-se a vasta baía de Faxa, fechada ao norte pelo enorme glaciar de Snæfell, do qual o Valkyria era o único ocupante no momento. Normalmente, os conservadores ingleses e franceses de pescarias ancoram nesta baía, mas naquele momento eles estavam navegando pelas costas ocidentais da ilha. A rua mais longa das únicas duas que Rejkiavik possui era paralela à praia. Logo explorei esses caminhos melancólicos; aqui e ali, eu vislumbrava uma grama desbotada, parecendo um pedaço gasto de tapete, ou alguma aparência de uma horta, cujos vegetais esparsos teriam figurado apropriadamente em uma mesa liliputiana. Algumas flores-do-campo doentes estavam tentando aproveitar o ar e o sol. Em três horas, eu tinha visto não apenas a cidade, mas seus arredores. O aspecto geral era incrivelmente monótono. Sem árvores e quase nenhuma vegetação. Em toda parte, rochas nuas, sinais de ação vulcânica." #NT!
lepsius.593.g: "Assim começa." #NT!
lepsius.594.t: "Snaefells Jökull" #NT!
lepsius.594.d: "A equipe alcançou a cratera do vulcão islandês e está prestes a descer." #NT!
lepsius.594.f: "A ceia foi rapidamente devorada, e a pequena companhia se abrigou como pôde. A cama era dura, o abrigo não muito sólido e nossa situação era ansiosa, a cinco mil pés acima do nível do mar. Na manhã seguinte, acordamos meio congelados pelo ar afiado e puro, mas com a luz de um sol esplêndido. Levantei-me da minha cama de granito e saí para apreciar o magnífico espetáculo que se desenrolava diante de mim. Ergui a cabeça e vi bem acima de mim a abertura superior do cone, enquadrando um pedaço de céu de circunferência muito pequena, mas quase perfeitamente redonda. Logo na borda apareceu o pico nevado de Saris, destacando-se nítido e claro contra o espaço infinito. Ainda não tinha ousado olhar para o abismo sem fundo no qual eu estava prestes a mergulhar. A hora suprema tinha chegado. Já mencionei que tinha cem pés de diâmetro e trezentos pés de circunferência. Inclinei-me sobre uma rocha saliente e olhei para baixo. Meu cabelo ficou arrepiado de terror. A sensação desconcertante do vazio apoderou-se de mim. Senti meu centro de gravidade mudando de lugar, e a tontura subindo para o meu cérebro como embriaguez." #NT!
lepsius.594.g: "Será que foi mesmo uma boa ideia?" #NT!
lepsius.595.t: "Busca por água" #NT!
lepsius.595.d: "Após descerem no vulcão, os suprimentos de água se esgotam. Após apenas alguns dias, a jornada já está em sério perigo." #NT!
lepsius.595.f: "Nunca os mineralogistas se encontraram em uma situação tão maravilhosa para estudar a natureza in situ. O que a máquina perfuradora, um instrumento insensível e inerte, não conseguiu trazer à superfície da estrutura interna do globo, pudemos examinar com nossos próprios olhos e manusear com nossas próprias mãos. Através das camadas de xisto, coloridas com delicadas tonalidades de verde, corriam fios de cobre e manganês em curso sinuoso, com traços de platina e ouro. Pensei, que riquezas estão enterradas aqui em uma profundidade inacessível na terra, escondidas para sempre dos olhos cobiçosos da raça humana! Por volta das seis horas, essa brilhante festa de iluminações sofreu uma sensível diminuição de esplendor, depois quase cessou. Como eu tinha previsto, a água faltou completamente no final do primeiro dia de marcha retrógrada. Nosso alimento líquido era agora apenas gim; mas esse líquido infernal queimava minha garganta, e eu nem podia suportar a vista dele. Encontrei a temperatura e o ar sufocantes. A fadiga paralisava meus membros. Mais de uma vez caí imóvel. Então houve uma parada; e meu tio e o islandês fizeram o possível para me reanimar. Mas vi que o primeiro estava lutando dolorosamente contra a fadiga excessiva e as torturas da sede. Chegamos de mãos e joelhos, e meio mortos, à junção das duas estradas. Ali, caí como um pedaço de carne inerte, estendido sobre o solo de lava." #NT!
lepsius.595.g: "Estamos muito fundo na terra - precisamos procurar água lá." #NT!
lepsius.595.h: "Precisamos voltar à superfície e procurar água lá." #NT!
lepsius.596.t: "Mare internum" #NT!
lepsius.596.d: "Após seguir um riacho pelo sistema de cavernas, os viajantes encontram um vasto mar subterrâneo." #NT!
lepsius.596.f: "Como que por milagre, encontramos água: um rio levava água fria profundamente para o interior da terra e encheu nossos suprimentos. Mas quando o seguimos e chegamos ao seu fim, uma surpresa ainda maior nos aguardava. A princípio, mal conseguia ver qualquer coisa. Meus olhos, não acostumados à luz, se fecharam rapidamente. Quando consegui reabri-los, fiquei mais atônito do que surpreso. Uma vasta extensão de água, o início de um lago ou oceano, se estendia muito além do alcance do olhar, lembrando-me fortemente daquele mar aberto que arrancou dos dez mil gregos de Xenofonte, após sua longa retirada, o grito simultâneo: 'Thalatta! thalatta!' o mar! o mar! A costa profundamente entalhada estava revestida com uma largura de areia fina e brilhante, suavemente lambida pelas ondas e coberta com pequenas conchas habitadas pelas primeiras criaturas criadas. As ondas quebravam nesta costa com o murmúrio oco e ecoante peculiar a espaços fechados vastos. Era realmente um oceano, com as margens irregulares da terra, mas deserto e assustadoramente selvagem em aparência. Será facilmente concebido que, após um aprisionamento de quarenta e sete dias em uma galeria estreita, era o ápice do prazer físico respirar um ar úmido impregnado de partículas salinas." #NT!
lepsius.596.g: "Construir uma jangada." #NT!
lepsius.597.t: "O Gigante" #NT!
lepsius.597.d: "Marcas rúnicas em misteriosos cogumelos gigantes primevos sugerem que Arne Saknussemm esteve aqui. Mas, para encontrar evidências dessa tese, seria necessário passar por um gigante pré-histórico gigantesco e misterioso." #NT!
lepsius.597.f: "A luz difusa revelava o menor objeto nos matagais densos e distantes. Eu pensei que vi - não! Eu vi, com meus próprios olhos, formas colossais vastas se movendo. Eram animais gigantescos; era um rebanho de mastodontes - não restos fósseis, mas vivos e semelhantes àqueles cujos ossos foram encontrados nos pântanos de Ohio em 1801. Eu vi aqueles enormes elefantes cujas longas trombas flexíveis estavam perfurando e virando o solo sob as árvores como uma legião de serpentes. Eu podia ouvir o barulho estrondoso de suas longas presas de marfim perfurando os troncos velhos e em decomposição. Eu olhei, balançando a cabeça incredulamente. Mas, embora a princípio eu fosse incrédulo, tive que ceder à evidência dos meus sentidos. De fato, a uma distância de um quarto de milha, apoiado no tronco de um kauri gigante, estava um ser humano, o Proteu dessas regiões subterrâneas, um novo filho de Netuno, observando esse rebanho incontável de mastodontes. Sim, verdadeiramente, ainda maior do que ele. Não era mais um ser fóssil como aquele cujos restos secos levantamos facilmente no campo de ossos; era um gigante, capaz de controlar esses monstros. Em estatura, ele tinha pelo menos doze pés de altura. Sua cabeça, enorme e desajeitada como a de um búfalo, estava meio escondida no crescimento espesso e emaranhado de seus cabelos desalinhados. Mais se assemelhava à juba do elefante primitivo. Em sua mão ele empunhava com facilidade um enorme galho, um cajado digno deste pastor do período geológico." #NT!
lepsius.597.g: "Temos que correr o risco." #NT!
lepsius.597.h: "Isso é muito perigoso - volte à superfície, agora!" #NT!
lepsius.598.t: "Manuscrito de Arne Saknussemm" #NT!
lepsius.598.d: "Após escaparem do gigante humano, os viajantes encontraram uma galeria com as iniciais de Arne Saknussem por toda parte. Após alguma busca, encontraram evidências de que o alquimista islandês realmente esteve aqui - o lendário manuscrito foi encontrado profundamente dentro da terra!" #NT!
lepsius.598.f: "Em mais um quarto de hora, nossos calcanhares ágeis nos levaram além do alcance desse monstro horrível. E ainda assim, agora que posso refletir com tranquilidade, agora que meu espírito se acalmou novamente, agora que meses se passaram desde esse encontro estranho e sobrenatural, o que devo pensar? no que devo acreditar? Devo concluir que era impossível que nossos sentidos tivessem sido enganados, que nossos olhos não viram o que supúnhamos ter visto. Nenhum ser humano vive neste mundo subterrâneo; nenhuma geração de homens habita aquelas cavernas inferiores do globo, desconhecidas e não relacionadas com os habitantes de sua superfície. É absurdo acreditar nisso! Eu preferiria admitir que poderia ter sido algum animal cuja estrutura se assemelhasse à humana, algum macaco ou babuíno das primeiras eras geológicas, algum protopitheca ou mesopitheca, algum macaco primitivo ou intermediário como o descoberto pelo Sr. Lartet na caverna óssea de Sansau. Mas essa criatura superava em estatura todas as medidas conhecidas na paleontologia moderna. Mas que um homem, um homem vivo e, portanto, sem dúvida, gerações inteiras além disso, devesse estar enterrado nas entranhas da terra, é impossível. No entanto, tínhamos deixado para trás a floresta luminosa, muda de espanto, sobrecarregada e aterrorizada a ponto de ficar estupefata. Continuamos correndo com medo de que o horrível monstro estivesse nos seguindo. Foi uma fuga, uma queda, como aquele puxar e arrastar assustador que é peculiar ao pesadelo. E, maravilhosamente interessados, olhamos ao longo da parede alta, espiando em cada fenda que pudesse se abrir em uma galeria. Lá, em uma laje de granito, apareceram duas letras misteriosas gravadas, meio corroídas pelo tempo. Eram as iniciais do destemido e audacioso viajante: 'A. S.,' gritou meu tio. 'Arne Saknussemm! Arne Saknussemm por toda parte!'" #NT!
lepsius.598.g: "Finalmente - é nosso!" #NT!
lepsius.599.t: "A Jornada ao Centro da Terra desaparece" #NT!
lepsius.599.d: "A jornada ao centro da terra fracassou. Suspeitamos que todos os membros da expedição morreram de sede devido à falta de água." #NT!
lepsius.599.f: "Eram oito da noite. Nenhum sinal de água ainda havia aparecido. Eu estava sofrendo terrivelmente. Meu tio continuava caminhando. Ele se recusava a parar. Ele estava ouvindo ansiosamente o murmúrio de fontes distantes. Mas não, havia um silêncio absoluto. E agora minhas pernas estavam falhando sob mim. Eu resistia à dor e à tortura, para não parar meu tio, o que o levaria à desesperança, pois o dia estava chegando ao fim e era o último dele. Finalmente, eu falhei completamente; eu gritei e caí. 'Venha até mim, estou morrendo.' Meu tio voltou atrás. Ele olhou para mim com os braços cruzados; então essas palavras murmuradas passaram por seus lábios: 'Acabou tudo!' A última coisa que vi foi um gesto terrível de raiva, e meus olhos se fecharam." #NT!
lepsius.599.g: "Que tragédia!" #NT!
lepsius.600.t: "Stromboli" #NT!
lepsius.600.d: "A jornada ao centro da terra foi um sucesso completo - nossos cientistas retornaram em segurança como heróis após uma erupção do vulcão Stromboli!" #NT!
lepsius.600.f: "Tenho uma impressão confusa deixada por explosões contínuas, estrondos altos, um tremor geral das rochas ao nosso redor e um movimento giratório com o qual nossa jangada foi girada impotentemente. Ela balançava sobre o rio de lava, no meio de uma densa chuva de cinzas. Labaredas bufantes lançavam suas línguas de fogo em nossa direção. Houve ventos selvagens e ferozes de baixo, assemelhando-se às explosões de vastas fornalhas de ferro soprando todas ao mesmo tempo; e eu vislumbrei a figura de Hans iluminada pelo fogo; e todo o sentimento que me restou era exatamente o que imagino que seja o sentimento de um criminoso infeliz destinado a ser arremessado vivo da boca de um canhão, logo antes que o gatilho seja acionado, e os membros voem e retalhem o ar trêmulo e espatifem o solo ensanguentado. Quando abri os olhos novamente, senti-me agarrado pelo cinto com a forte mão do nosso guia. Descobri que estava deitado no lado inclinado de uma montanha, a apenas dois metros de um abismo que me teria engolido se eu tivesse me inclinado um pouco naquela direção. Acima de nossas cabeças, a uma altura de quinhentos metros ou mais, vimos a cratera de um vulcão, através da qual, a intervalos de quinze minutos ou mais, havia colunas altas de fogo, misturadas com pedras de púmice, cinzas e lava fluente. Eu podia sentir o movimento da montanha, que parecia respirar como uma baleia gigante, e soprar fogo e vento de suas vastas narinas. Abaixo, por uma encosta bastante íngreme, corriam riachos de lava por oito ou novecentos metros, dando à montanha uma altura de cerca de 1.300 ou 1.400 metros. Mas a base da montanha estava escondida em um verdadeiro bower de rica vegetação, entre a qual eu podia distinguir a oliveira, a figueira e as videiras, cobertas com seus cachos roxos e deliciosos." #NT!
lepsius.600.g: "Que aventura!" #NT!


#intervalo de tradução
  
lepsius.701.t: "Estrangeiros querem roubar nossa herança" #NT!
lepsius.701.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetAdjectiveNoFlag] Arqueólogos foram pegos tentando mover ilegalmente um artefato importante para fora do país hoje. Como devemos reagir?" #NT!
lepsius.701.f: "Estrangeiros de [SCOPE.sCountry('lepsius_smuggler_country').GetName], que receberam licenças de escavação de nós, foram pegos tentando transportar um artefato extremamente valioso para fora do país hoje. De acordo com as leis atuais, os arqueólogos estrangeiros são obrigados a entregar metade dos artefatos encontrados ao país de escavação. Aparentemente, eles tentaram contrabandear a descoberta para casa sem que pudéssemos inspecioná-la." #NT!
lepsius.701.g: "Protesto!" #NT!
lepsius.701.h: "O que faremos com esse velho palavrório?" #NT!
lepsius.702.t: "Incidente diplomático" #NT!
lepsius.702.d: "Infelizmente, as autoridades em [SCOPE.sCountry('lepsius_protest_country').GetName] perceberam nossa tentativa de trazer o valioso artefato para o nosso país. Como devemos reagir?" #NT!
lepsius.702.f: "Desde o final do século XIX, a forma mais comum de licença de escavação arqueológica se baseava na partilha de descobertas: o escavador entregava metade dos artefatos encontrados ao país onde estava realizando a escavação. As autoridades inspecionavam os objetos encontrados e tinham um olhar especial para que as peças mais valiosas não fossem retiradas do país. No entanto, acontecia repetidamente que alguns países insistiam em não entregar uma peça que havia sido escavada; em outros casos, as partes concordavam em um acordo sobre como proceder." #NT!
lepsius.702.g: "Quem encontrar fica com ele." #NT!
lepsius.702.h: "Certamente encontraremos um acordo amigável." #NT!
lepsius.702.i: "Doe o artefato como um símbolo de nossa filantropia." #NT!
lepsius.703.t: "Estrangeiros riem de nós!" #NT!
lepsius.703.d: "Os bárbaros de [SCOPE.sCountry('lepsius_smuggler_country').GetName] zombaram de nossas reivindicações. Eles nem sonhariam em nos dar parte da descoberta - e contrabandearam o artefato de volta para sua terra natal." #NT!
lepsius.703.f: "A era vitoriana tem inúmeras histórias de artefatos sendo ilegalmente levados para fora do país, especialmente pelas potências europeias. Em alguns casos, os museus ainda têm reivindicações de reembolso até hoje." #NT!
lepsius.703.g: "Essa arrogância é inacreditável!" #NT!
lepsius.704.t: "Concessões concedidas" #NT!
lepsius.704.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] nos acomodou e aceitou nossas reivindicações como justificadas. Diplomática e financeiramente, eles desejam nos conceder concessões. Eles também nos oferecem uma série de outras descobertas para nos incentivar a entregar o precioso tesouro." #NT!
lepsius.704.f: "Em muitos casos de suspeita de saques de túmulos ou roubo, as potências europeias acomodaram os países de escavação. Após as escavações em Troia, por exemplo, Schliemann teve que se apresentar à Sublime Porta porque havia contrabandeado artefatos para o exterior. Schliemann não apenas entregou algumas descobertas, mas também pagou cinco vezes a quantia exigida. Certamente, esse procedimento não era a maneira mais encantadora de lidar internacionalmente, mas era sempre melhor do que enganar completamente o país de escavação e muitas vezes era aceito pelos países demandantes como um acordo amigável." #NT!
lepsius.704.g: "Fico feliz que eles perceberam que estavam errados." #NT!
lepsius.706.t: "Chegou o artefato importante!" #NT!
lepsius.706.d: "Com um leve atraso, o valioso artefato finalmente chegou ao museu hoje. O diretor já escolheu um lugar muito especial para ele!" #NT!
lepsius.706.f: "Artefatos importantes são o orgulho de toda exposição e museu. Feliz o país que pode chamar essas gemas de suas próprias!" #NT!
  

#intervalo de tradução


lepsius.711.t: "Máscara de Tutankhamun" #NT!
lepsius.711.d: "Após descobrir a tumba perdida de Tutankhamun, nossos arqueólogos conseguiram recuperar um artefato muito especial: a máscara do faraó!" #NT!
lepsius.711.f: "A máscara de Tutankhamun é uma máscara de ouro do faraó egípcio da 18ª dinastia, Tutankhamun. A máscara funerária é uma das obras de arte mais conhecidas do mundo e um símbolo proeminente do antigo Egito. Com a semelhança de Osíris, deus egípcio do pós-vida, ela tem 54 centímetros de altura, pesa mais de 10 quilogramas ou 321,5 onças troy e é decorada com pedras semipreciosas. Um feitiço antigo do Livro dos Mortos está inscrito em hieróglifos nos ombros da máscara. O rosto representa a imagem padrão do faraó, e a mesma imagem foi encontrada por escavadores em outros lugares na tumba, especialmente nas estátuas guardiãs. Segundo o egiptólogo Nicholas Reeves, a máscara é 'não apenas a imagem essencial da tumba de Tutankhamun, é talvez o objeto mais conhecido do próprio Egito antigo'." #NT!
lepsius.711.g: "Será a peça mais fina de nossa coleção." #NT!
lepsius.711.h: "Devemos tentar retirar o artefato do país com segurança..." #NT!
lepsius.712.t: "Busto de Nefertiti" #NT!
lepsius.712.d: "Durante nossas escavações no Egito, nossos arqueólogos encontraram um artefato verdadeiramente excepcional: o Busto de Nefertiti!" #NT!
lepsius.712.f: "O Busto de Nefertiti é um busto de calcário revestido de estuque pintado de Nefertiti, a Grande Esposa Real do faraó egípcio Akhenaten. É uma das obras mais copiadas do antigo Egito. Pouco se sabe sobre Nefertiti. Teorias sugerem que ela poderia ter sido de origem real egípcia, uma princesa estrangeira ou filha de um alto funcionário do governo chamado Ay, que se tornou faraó após Tutankhamun. Ela pode ter sido co-regente do Egito com Akhenaten, que governou de 1352 a.C. a 1336 a.C. O busto não possui inscrições, mas pode ser certamente identificado como Nefertiti pela coroa característica, que ela usa em outras representações sobreviventes." #NT!
lepsius.713.t: "Paleta de Narmer" #NT!
lepsius.713.d: "Nossos arqueólogos descobriram um artefato extraordinário durante suas escavações: a Paleta de Narmer!" #NT!
lepsius.713.f: "A Paleta de Narmer, também conhecida como a Grande Paleta de Hieracômpolis ou a Paleta de Narmer, é uma descoberta arqueológica egípcia significativa, datando de cerca de 31 séculos a.C., pertencendo, pelo menos nominalmente, à categoria de paletas cosméticas. Ela contém algumas das primeiras inscrições hieroglíficas já encontradas. Acredita-se que a tabuleta represente a unificação do Alto e Baixo Egito sob o rei Narmer. Junto com o Macehead do Escorpião e os Maceheads de Narmer, também encontrados juntos no depósito principal em Nekhen, a Paleta de Narmer fornece uma das primeiras representações conhecidas de um rei egípcio. A Paleta mostra muitas das convenções clássicas da arte do Antigo Egito, que já devem ter sido formalizadas na época da criação da Paleta. O egiptólogo Bob Brier se referiu à Paleta de Narmer como 'o primeiro documento histórico do mundo'." #NT!
lepsius.722.t: "Máscara de Sargão" #NT!
lepsius.722.d: "Durante escavações em Nínive, no curso da descoberta dos Jardins Suspensos, nossos arqueólogos encontraram um artefato notável: a Máscara de Sargão!" #NT!
lepsius.722.f: "A cabeça de bronze de um rei, usando o capacete-peruca dos antigos governantes sumérios, provavelmente é o próprio Sargão. Embora faltem seus olhos incrustados e haja pequenos danos em outras partes, esta cabeça é considerada uma das grandes obras-primas da arte antiga. A cabeça é um busto de bronze em tamanho real encontrado em Nínive. A intrincada curvatura e padrão da barba e do penteado complexo sugerem realeza, poder e riqueza de um homem ideal na sociedade. Além de suas características estéticas, esta peça é espetacular porque é o item de escultura oco mais antigo conhecido a usar o processo de fundição em cera perdida. Há danos deliberados no lado esquerdo do rosto e do olho, indicando que o busto foi intencionalmente danificado em um período posterior para demonstrar iconoclastia política." #NT!
lepsius.723.t: "Elmo de Meskalamdug" #NT!
lepsius.723.d: "Durante nossas escavações na Babilônia, nossos arqueólogos se depararam com uma descoberta especial: o Elmo de Meskalamdug!" #NT!
lepsius.723.f: "O Elmo de Meskalamdug é um dos achados mais famosos das tumbas reais de Ur. Meskalamdug foi um governante sumério inicial da Primeira Dinastia de Ur no século 26 a.C. O elmo era embutido em folha de ouro e, portanto, dificilmente era adequado como vestimenta protetora para a guerra. Pode ter sido usado mais na área cerimonial/cultual. Além das orelhas trabalhadas nas laterais, o trabalho como um todo se assemelha mais a uma peruca, já que suas gravuras finas imitam um penteado ondulado. No lado, por outro lado, há cachos separados do penteado ondulado por uma trança ao redor da cabeça. A trança é amarrada em um botão na extremidade da cabeça. O elmo tem uma série de pequenos furos na borda, aos quais provavelmente foi anexado um forro." #NT!
lepsius.731.t: "Máscara de Agamenon" #NT!
lepsius.731.d: "Após descobrir os tesouros em Micenas, um artefato em particular chamou nossa atenção: uma máscara funerária de ouro, a chamada Máscara de Agamenon!" #NT!
lepsius.731.f: "A 'Máscara de Agamenon' é o nome dado a uma máscara funerária de ouro descoberta no antigo local grego de Micenas. O arqueólogo alemão Heinrich Schliemann, que descobriu o artefato em 1876, acreditava que tinha encontrado o corpo do rei micênico Agamenon, líder dos aqueus na epopeia da Guerra de Troia de Homero, a Ilíada. No entanto, pesquisas arqueológicas modernas sugerem que a máscara data de cerca de 1600 a.C., antes do período da lendária Guerra de Troia em 300-400 anos. A máscara é feita de uma folha de ouro amarelo-avermelhado forte e tem cerca de 26 cm de altura e 26,5 cm de largura. O rosto de um homem com barba, bigode e sobrancelhas é relevado na folha de metal. Há um furo ao lado de cada lóbulo da orelha, que provavelmente foi usado para fixação. A máscara foi descrita por Cathy Gere como a 'Mona Lisa da pré-história'." #NT!
lepsius.732.t: "Disco de Phaistos" #NT!
lepsius.732.d: "Escavações em Creta revelaram um artefato idiossincrático e misterioso: o Disco de Phaistos!" #NT!
lepsius.732.f: "O Disco de Phaistos é um disco de argila cozida do palácio minoico de Phaistos na ilha de Creta, possivelmente datando do meio ou final da Idade do Bronze Minoana (segundo milênio a.C.). O disco tem cerca de 15 cm de diâmetro e é coberto em ambos os lados com uma espiral de símbolos gravados. Seu propósito e seu local original de fabricação permanecem em disputa. O disco foi descoberto em 1908 pelo arqueólogo italiano Luigi Pernier no sítio do palácio minoico de Phaistos e apresenta 241 fichas, compreendendo 45 sinais distintos, que aparentemente foram feitos pressionando 'selos' hieroglíficos em um disco de argila macia, em uma sequência no sentido horário em espiral em direção ao centro do disco. O Disco de Phaistos capturou a imaginação de arqueólogos amadores e profissionais, e muitas tentativas foram feitas para decifrar o código por trás dos sinais do disco." #NT!
lepsius.733.t: "Deusa Serpente" #NT!
lepsius.733.d: "Um artefato minoico de particular importância artística e histórica caiu em nossas mãos durante as escavações em Creta: a Deusa Serpente!" #NT!
lepsius.733.f: "Duas figuras de deusa serpente minoicas foram escavadas em 1903 no palácio minoico de Knossos na ilha grega de Creta. As figuras de Knossos, ambas significativamente incompletas, datam do final do período neopalaciano da civilização minoica, por volta de 1600 a.C. Foi Evans quem chamou a maior de seu par de figuras de 'Deusa Serpente' e a menor de 'Sacerdotisa Serpente'; desde então, debate-se se Evans estava certo, ou se ambas as figuras representam sacerdotisas, ou ambas representam a mesma divindade ou divindades distintas. A combinação de roupas elaboradas que deixam os seios completamente nus e a 'domação de serpentes' atraiu considerável publicidade, além de várias falsificações, e a figura menor, em particular, continua sendo um ícone popular da arte e religião minoica, agora geralmente referida como 'Deusa Serpente'." #NT!
lepsius.771.t: "Tesouro Funerário de Pakal" #NT!
lepsius.771.d: "Após descobrir a tumba do Rei Pakal, conseguimos recuperar alguns artefatos especiais: os Tesouros Funerários de Pakal!" #NT!
lepsius.771.f: "É notável que os Maias, que não tinham ferramentas de metal, tenham criado muitos objetos a partir de um material muito espesso e denso, jade (jadeíta), especialmente diversos elementos de vestimenta (real), como placas de cinto - ou celtas - alargadores de orelha, pingentes e também máscaras. Celtas (ou seja, ornamentos planos em forma de celta) às vezes eram gravadas com uma representação semelhante a uma estela do rei (por exemplo, a 'Placa de Leyden' do início do período clássico). O exemplo mais conhecido de uma máscara é provavelmente a máscara funerária do rei de Palenque, Pakal, coberta com placas de mármore de forma irregular e com olhos feitos de madre pérola e obsidiana. Pacal, o Grande, foi ajaw da cidade maia de Palenque no período clássico tardio da cronologia mesoamericana pré-colombiana. Ele ascendeu ao trono em julho de 615 e governou até sua morte. Ele reinou por 68 anos." #NT!
lepsius.772.t: "Mascapaicha de Manco Capac" #NT!
lepsius.772.d: "" #NT!
lepsius.772.f: "" #NT!
  

#intervalo de tradução


lepsius.721.t: "A Epopeia de Gilgamesh" #NT!
lepsius.721.d: "Nossos assiriologistas conseguiram reconstruir os traços básicos da Epopeia de Gilgamesh com base nas placas cuneiformes encontradas." #NT!
lepsius.721.f: "Gilgamish surgiu interpretando sonhos,\n falando com sua mãe.\n 'Minha mãe! durante minha noite\n Eu, me tornando vigoroso, vagueei\n no meio de presságios.\n E as estrelas surgiram nos céus,\n Como um ... do céu ele caiu sobre mim.\n Eu o carreguei, mas ele era muito pesado para mim.\n Ele carregava uma rede, mas eu não conseguia carregá-la.\n Eu convoquei a terra para se reunir a ele,\n para que heróis pudessem beijar seus pés.\n Ele ficou de pé diante de mim\n e eles ficaram contra mim.\n Eu o levantei e o levei até você.'" #NT!
lepsius.721.g: "A mais antiga epopeia da história humana..." #NT!

lepsius.741.t: "O Tesouro de Príamo" #NT!
lepsius.741.d: "Após sua descoberta inovadora de Troia, Heinrich Schliemann está procurando um museu adequado para o qual ele possa doar o tesouro de Príamo." #NT!
lepsius.741.f: "Embora Schliemann tenha surpreendido os especialistas com suas escavações e desfrutado de popularidade em toda a Europa, ele encontrou resistência dos especialistas, especialmente devido aos seus métodos de pesquisa. Ainda havia várias ressalvas. Por exemplo, historiadores e arqueólogos duvidavam que o chamado Tesouro de Príamo realmente pudesse vir de uma camada que correspondesse à Troia homérica. Além disso, quando Schliemann decidiu doar suas descobertas a um museu, ele não obteve a resposta que esperaria; antigos patronos o desdenharam. Museus famosos como o Hermitage ou o Louvre também recusaram. O descobridor temporariamente exibiu o tesouro em Londres até decidir, em 1881, legar a descoberta 'ao povo alemão para posse e guarda perpétuas na capital do Reich'." #NT!
lepsius.741.g: "... e eu sei o local perfeito para esse tesouro!" #NT!

lepsius.743.t: "Schliemann doa o tesouro de Príamo" #NT!
lepsius.743.d: "Depois de muita deliberação, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName] decidiu confiar o tesouro de Príamo ao nosso museu!" #NT!
lepsius.743.g: "Vamos montar um salão para ele - e nomeá-lo em homenagem a Schliemann!" #NT!
lepsius.743.h: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] é o verdadeiro tesouro!" #NT!

lepsius.744.t: "Schliemann doa o tesouro de Príamo a um museu" #NT!
lepsius.744.d: "Hoje infelizmente recebemos a notícia de que Heinrich Schliemann legou o tesouro de Príamo a um museu. Infelizmente, não é o nosso." #NT!
lepsius.744.g: "Como ele pôde nos trair assim?" #NT!

lepsius.801.t: "Local de Escavação" #NT!
lepsius.801.d: "Para qual local de escavação devemos enviar nosso arqueólogo?" #NT!
lepsius.801.f: "Quando o Sr. Coffeecake percebeu que o mapa do tesouro, com uma aparência impressionantemente realista, na verdade veio de uma máquina de bolas de goma, ele teve que mudar seus planos de viagem arqueológica de maneiras nunca antes vistas." #NT!
lepsius.801.g: "Alto Egito." #NT!
lepsius.801.h: "Baixo Egito." #NT!
lepsius.801.i: "Babilônia." #NT!
lepsius.801.j: "Assíria." #NT!
lepsius.801.k: "Argólida." #NT!
lepsius.801.l: "Yucatán." #NT!
lepsius.801.m: "Não importa." #NT!

lepsius.802.t: "Arqueólogo" #NT!
lepsius.802.d: "Qual arqueólogo devemos enviar para estabelecer um novo local de escavação?" #NT!
lepsius.802.f: "A maioria dos países tem apenas um arqueólogo, que frequentemente também ocupa o cargo de Cientista Principal; no entanto, caso uma nação - por qualquer motivo - tenha mais arqueólogos experientes, existe a opção de selecionar uma segunda pessoa aqui." #NT!
lepsius.802.g: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName]" #NT!
lepsius.802.h: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName]" #NT!

lepsius.803.t: "Partida" #NT!
lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] concluiu seus preparativos de viagem. Ele partirá hoje para avançar o conhecimento em um local de escavação já estabelecido." #NT!
lepsius.803.f: "A ausência de nosso arqueólogo deverá ser de cerca de um ano, mas pode variar dependendo da situação. No final de sua atividade, ele abrirá um novo local de escavação, cuja qualidade pode variar. Ele também encontrará referências a locais arqueológicos previamente desconhecidos." #NT!
lepsius.803.g: "Boa sorte!" #NT!
  

