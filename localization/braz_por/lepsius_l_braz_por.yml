 lepsius_leave_team_for_excavation_tt: "Você permitirá que seu [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] configure um [concept_lepsius_excavation] que normalmente renderá #V 1#! [concept_lepsius_artifact] #V anualmente#!." #NT!
  
 lepsius.2101.d: "Quando um cidadão encontrou uma adaga de ferro em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] reuniu uma equipe e iniciou uma escavação. Eles encontraram vários vestígios de uma antiga batalha romana, desde partes de um escudo até pregos e algumas moedas. As moedas permitiram aos arqueólogos datar a batalha com bastante precisão." #NT!
 lepsius.2102.d: "Um fazendeiro encontrou restos antigos em um de seus campos. Felizmente ele contatou a Universidade e o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu descobrir uma antiga Villa Rustica em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. A variedade de achados arqueológicos permite tirar conclusões sobre a vida da população romana no campo." #NT!
 lepsius.2103.d: "A descoberta de várias tabuinhas romanas feitas de madeira fina no [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] é celebrada entre os arqueólogos. Embora o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] só tenha conseguido encontrar o significado de algumas tabuinhas com os métodos atuais, mesmo essas poucas tabuinhas abrem uma janela para a vida romana." #NT!
 lepsius.2111.d: "Uma descoberta extraordinária do antigo Império Persa foi feita em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Um fazendeiro encontrou um antigo sarcófago de bronze e contatou o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]. Graças à experiência de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu abrir o Sarcófago e descobriu um esqueleto coberto de joias luxuosas. As joias sugerem que era um dignitário aquemênida." #NT!
  
 lepsius.2121.t: "Uma flauta de osso pré-histórica" #NT!
 lepsius.2121.d: "Um caminhante tropeçou em um osso estranho em uma caverna em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Após entrar em contato com a universidade local, o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] foi enviado para a caverna. Ele encontrou um osso, mas não era um osso qualquer, era uma flauta de osso pré-histórica!" #NT!
 lepsius.2121.f: ""O apito claro e agudo de uma flauta de osso é um som semelhante ao de um anjo que estranhamente lança um feitiço sobre todos."" #NT!
 lepsius.2121.g: "Ainda pode tocar música?" #NT!
  
 lepsius.2122.t: "Pintura rupestre encontrada" #NT!
 lepsius.2122.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] é o lar de uma nova obra de arte. Uma caverna recentemente descoberta surpreendeu seus exploradores com uma pintura pré-histórica. Rapidamente, o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] apareceu e criou uma ilustração das pinturas. Depois de sair da caverna, ela foi trancada para proteger as pinturas da influência humana." #NT!
 lepsius.2122.f: "Vários animais do passado corriam pelas paredes da caverna. No fogo da tocha parecia que eles estavam se movendo. Era uma obra de arte fenomenal que cobria todo um lado da caverna. o artista capturou as criaturas selvagens com pinceladas dinâmicas de um pedaço de carvão e depois as coloriu de marrom e preto. Naqueles tempos modernos, pode até ser comparado às obras dos nossos maiores artistas!" #NT!
 lepsius.2122.g: "Isso é arte?" #NT!
  
 lepsius.2123.t: "Estatueta pré-histórica descoberta" #NT!
 lepsius.2123.d: "Uma estatueta pré-histórica da Idade da Pedra foi descoberta em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Muita gente não gosta da aparência, pois a pequena estatueta de marfim parece ter quadris e seios grandes. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ainda não tem certeza para que servia a Estatueta, era uma Deusa ou apenas um talismã?" #NT!
 lepsius.2123.f: ""Como você se atreve a exibir tal farsa! Isso fará com que nossos jovens sucumbirão à luxúria e à obscenidade. Isso é inaceitável!"" #NT!
 lepsius.2123.g: "Esta deve ser uma deusa da fertilidade!" #NT!
  
 lepsius.2124.t: "Ossos e ferramentas de pedra recuperados" #NT!
 lepsius.2124.d: "Uma grande quantidade de ferramentas de pedra e ossos foram desenterrados em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] foi imediatamente enviado para investigar. De fato, ele encontrou muitos ossos, aparentemente ossos de tudo, bem como alguns artefatos de pedra." #NT!
 lepsius.2124.f: "\"Acho que este é o osso de um cervo. Ou de um humano? Talvez um dinossauro? Um tubarão? Um macaco enorme? Ossos realmente não são minha área de especialização...\"" #NT!
 lepsius.2124.g: "Espere! Que tipo de ossos são esses? Moderno? Pré-histórico? Dinossauros?" #NT!
  
  ### 2.0.3 ### 
  
 je_lepsius_dreamtime: "A hora dos sonhos" #NT!
 je_lepsius_dreamtime_reason: "O etnólogo britânico Walter Baldwin Spencer e seu colega australiano Francis James Gillen traduziram a palavra alcheringa da língua da Austrália Central, Arrernte, como sonhando. Para os aborígenes, o sonho é sobre a ordem espiritual, natural e moral do cosmos. Neste contexto, sonhar significa a capacidade colectiva de compreender e utilizar correctamente o mundo e as suas ligações, de reflectir sobre o mundo mítico no quadro de um acto de culto e de ter força vital. Vários locais de culto relacionados a este Dreamtime, outros mitos aborígenes e vestígios arqueológicos e antropológicos estão espalhados por toda a Austrália. É hora de examinar minuciosamente o passado do último continente." #NT!
  
 lepsius_2_excavation_team_needed_tt: "Ter pelo menos #G 2#! Equipes de escavação." #NT!
  
 lepsius.72.t: "Hora de sonhar" #NT!
 lepsius.72.d: "Durante a sua viagem pela Austrália, os Professores [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] e [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] realizaram valiosas pesquisas científicas que lançam luz sobre o passado anteriormente inexplorado do continente." #NT!
 lepsius.72.f: "Após seu retorno, os cientistas surpreenderam a Sociedade Acadêmica com uma série de descobertas impressionantes. Eles fizeram desenhos e esboços de pinturas rupestres, trouxeram ossos com milhares de anos, recuperaram artefatos da história antiga e recente e registraram os mitos e histórias dos aborígenes. Nenhum dos colegas esperaria um saque tão rico." #NT!
 lepsius.72.g: "Ah, tem até didgeridoo!" #NT!
  
 je_lepsius_gwanggaeto: "A Estela de Gwanggaeto" #NT!
 je_lepsius_gwanggaeto_reason: "A Estela de Gwanggaeto é uma pedra memorial a Gwanggaeto, que foi rei de Goguryeo de 391 até sua morte. A estela está na China, perto da fronteira com a Coreia do Norte. A inscrição esculpida na estela é a fonte sobrevivente mais antiga e detalhada da história do Reino Goguryeo. Quando o Reino de Goguryeo e seu sucessor Balhae caíram em 668, a região ao redor de Guonei e Wandu perdeu importância. Após a conquista Manchu do Império Chinês em 1644, os imperadores da nova dinastia Qing declararam uma ampla zona ao norte do rio Yalu como área restrita. Somente na segunda metade do século XIX a área foi novamente aberta ao povoamento. Por volta de 1876, um oficial chinês redescobriu a estela, que estava completamente coberta de vegetação e parcialmente enterrada no solo." #NT!
  
 lepsius_gwanggaeto_modifier: "Legado de Goguryeo" #NT!
  
 lepsius.73.t: "Estela de Gwanggaeto" #NT!
 lepsius.73.d: "A descoberta acidental de uma grande estela da época do império perdido de Goguryeo não apenas fornece um vislumbre de um passado até então desconhecido, mas também levanta quebra-cabeças - quebra-cabeças que contêm explosivos políticos." #NT!
 lepsius.74.t: "Goguryeo – Um Império Coreano" #NT!
 lepsius.74.d: "Após a descoberta de uma estela dedicada ao rei Gwanggaeto, a China afirmou corajosamente que esta era uma prova de que Goguryeo não era um estado coreano, mas um estado chinês - ou pelo menos um estado dependente da China. O Japão, no entanto, afirma que isso prova o domínio japonês no sul da Coreia." #NT!
 lepsius.75.t: "A Invasão de Wa" #NT!
 lepsius.75.d: "O recentemente descoberto Gwanggaeto Stelo fornece evidências de uma invasão japonesa bem-sucedida da Coreia do Sul e da subjugação dos estados de lá." #NT!
 lepsius.73.f: "A estela descoberta por [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] é um monumento enorme, possivelmente até a maior estela existente no mundo. Embora seja uma fonte única para a construção da história do estado de Goguryeo no norte da Coreia e no sul da Manchúria, as partes de difícil leitura, bem como a disputa pela identidade do Reino de Goguryeo, têm consequências políticas que não podem ser descartadas, especialmente numa época em que o nacionalismo também despertou nos estados do Extremo Oriente. Não há dúvida de que Goguryeo era um reino coreano, mas a China não está injustificadamente preocupada com o facto de a parte multiétnica do sul da Manchúria, que era um centro de Goguryeo, poder ser reivindicada por nacionalistas coreanos irredentistas. Por outro lado, uma passagem sobre uma possível invasão do Japão (Wa) deu origem a especulações sobre o domínio japonês na Coreia do Sul, enquanto a interpretação coreana defende uma invasão do Japão por estados coreanos." #NT!
 lepsius.73.g: "Um passado instrutivo que vale a pena decifrar." #NT!
 lepsius.73.h: "Goguryeo era um importante estado chinês." #NT!
 lepsius.73.i: "Isto sublinha que o sul da Manchúria era originalmente terra coreana." #NT!
 lepsius.73.j: "Uma pista da influência japonesa na Coreia." #NT!
  
 lepsius.2131.t: "Fragmentos de crânio encontrados no assentamento asteca" #NT!
 lepsius.2131.d: "Uma descoberta horrível foi feita em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Vários fragmentos de crânio levaram o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a acreditar que esta era a localização de um Tzompantli, um suporte de crânio." #NT!
 lepsius.2131.f: "Os astecas tendiam a sacrificar os cativos da Guerra das Flores. Muitas vezes, os crânios desses sacrifícios humanos eram então coletados em um Tzompantli ou suporte para crânios. Freqüentemente, os crânios eram empilhados uns sobre os outros para criar uma espécie de parede de crânios. Alguns templos têm até paredes de pedra nas quais pedreiros esculpiam caveiras como decoração." #NT!
 lepsius.2131.g: "Que cruel!" #NT!
  
 lepsius.2132.t: "Inscrição asteca salva por estudioso local" #NT!
 lepsius.2132.d: "Quando um pavimento em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] foi substituído, ninguém pensou que as pedras do pavimento iriam revelar uma descoberta arqueológica, mas um estudioso local encontrou várias inscrições astecas nas pedras. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] foi chamado ao local e conseguiu salvar as inscrições." #NT!
 lepsius.2132.f: "A descoberta retrata algum tipo de batalha travada pelos mexicas. Ainda não temos certeza do que significa todo o Nahuatl, mas existem muitos topônimos. Assim, pelo menos podemos descobrir quais lugares são mencionados." #NT!
 lepsius.2132.g: "Graças a Deus ele conseguiu encontrá-lo antes que virasse calçada." #NT!
  
 lepsius.2133.t: "Ruínas astecas descobertas" #NT!
 lepsius.2133.d: "Antigas ruínas astecas foram descobertas em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] iniciou imediatamente as escavações. Infelizmente não havia muito para ser encontrado, exceto os próprios edifícios." #NT!
 lepsius.2133.f: "\"Embora as ruínas já tenham sido saqueadas, elas permitem uma visão da vida do povo mexica antes da chegada dos europeus. Esta ainda é uma descoberta importante para nós!"" #NT!
 lepsius.2133.g: "Interessante." #NT!
  
 lepsius.2134.t: "Espelho Obsidiano descoberto" #NT!
 lepsius.2134.d: "Uma obra-prima do artesanato asteca foi descoberta em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu recuperar um espelho de obsidiana perfeito usado pelos astecas em seus rituais religiosos." #NT!
 lepsius.2134.f: ""Acreditava-se que os espelhos de obsidiana eram um meio de comunicação com o submundo. Um deus, Tezcatlipoca, foi até retratado como tendo um espelho em vez de um pé. Este é um grande achado arqueológico!"" #NT!
 lepsius.2134.g: "Incrível!" #NT!
  
 lepsius.2141.t: "Naufrágio cartaginês descoberto" #NT!
 lepsius.2141.d: "Mergulhadores de pérolas em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] descobriram um antigo naufrágio cartaginês. O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] decidiu que o navio permaneceria no mar por enquanto, mas graças aos mergulhadores a carga poderia ser analisada e registrada, permitindo novos insights sobre as rotas comerciais cartaginesas." #NT!
 lepsius.2141.f: ""Há muito tecido roxo, que provavelmente foi destinado à nobreza de vários países.”" #NT!
 lepsius.2141.g: "Os maiores comerciantes do Mediterrâneo!" #NT!
  
 lepsius.2142.t: "Navio de guerra púnico encalhado" #NT!
 lepsius.2142.d: "Quem diria que os cartagineses, os donos do mar, ficaram encalhados. Bem, aparentemente aconteceu em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] foi capaz de recuperar muitos achados do outrora poderoso navio de guerra. A madeira, porém, já estava quase toda decomposta." #NT!
 lepsius.2142.f: ""Isso é uma Bireme, uma Trirreme, um Quinquireme ou algo ainda mais reme?"" #NT!
 lepsius.2142.g: "Um navio outrora magnífico!" #NT!
  
 lepsius.2143.t: "Porto Púnico descoberto" #NT!
 lepsius.2143.d: "Um antigo porto de Cartago foi descoberto em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordenou uma investigação completa do local. Infelizmente, apenas peças puderam ser recuperadas, pois um industrial rico queria construir imediatamente uma nova fábrica ali." #NT!
 lepsius.2143.f: ""Pelo menos conseguimos encontrar algumas ânforas. Certamente elas nos dirão muito sobre o antigo comércio mediterrâneo.”" #NT!
 lepsius.2143.g: "Um porto totalmente desconhecido! Que descoberta!" #NT!
  
 lepsius.2144.t: "Descobertas moedas da antiga Cartago" #NT!
 lepsius.2144.d: "Um tesouro de moedas antigas foi descoberto por um fazendeiro em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Infelizmente, mesmo uma investigação completa do Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] não forneceu mais nenhum artefato púnico. É um mistério como as moedas foram parar neste campo." #NT!
 lepsius.2144.f: ""Esta moeda representa Asdrúbal, irmão de Aníbal. Obviamente deve ser uma moeda relativamente nova."" #NT!
 lepsius.2144.g: "Estou rico agora!" #NT!
  
 lepsius.2151.t: "Caldeirão Celta descoberto" #NT!
 lepsius.2151.d: "Os celtas usavam caldeirões por vários motivos. Agora, um daqueles enormes caldeirões foi encontrado em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu colocar esta enorme peça de metal em nossa coleção." #NT!
 lepsius.2151.f: ""Há uma lenda de que um grande guerreiro caiu em um caldeirão cheio de poção mágica que concede a todos que bebem dela uma força desumana. Aparentemente aquele guerreiro era tão forte que conseguia levantar pedras enormes." #NT!
 lepsius.2151.g: "Espero que ninguém tenha caído no Caldeirão Mágico ainda!" #NT!
  
 lepsius.2152.t: "Encontrada capa do escudo de bronze celta" #NT!
 lepsius.2152.d: "No leito lamacento de um rio em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] foi encontrada uma placa de bronze. Quando o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] chegou, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] foi capaz de determinar que a placa de metal já fez parte de um escudo celta." #NT!
 lepsius.2152.f: ""Algumas histórias dizem que os chefes celtas eram carregados em escudos, mas isso é certamente uma história infantil. Tácito, entretanto, nos conta sobre chefes sendo levantados em um escudo quando foram declarados como os novos chefes. Esta pode ser a fonte histórica para essas histórias.\"" #NT!
 lepsius.2152.g: "Um escudo digno de um grande chefe!" #NT!
  
 lepsius.2153.t: "Capacete Celta de Bronze recuperado" #NT!
 lepsius.2153.d: "Um capacete de bronze com chifres foi encontrado em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] rapidamente determinou que na verdade não era um capacete usado em batalha, mas sim um objeto de culto celta." #NT!
 lepsius.2153.f: ""Você pode ter visto representações de celtas usando capacetes com asas ou chifres, mas essas representações estão erradas. Em uma batalha, tal capacete teria sido um obstáculo. Tais capacetes existiam, mas muitas vezes eram apenas objetos de culto referentes a certos deuses celtas." "" #NT!
 lepsius.2153.g: "Que capacete magnífico!" #NT!
  
 lepsius.2154.t: "Antigo Menir descoberto" #NT!
 lepsius.2154.d: "Em uma das caminhadas do [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] pelo campo, o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontrou uma pedra estranha no [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Descobriu-se que se trata de um menir celta que já foi erguido pela tribo celta local. Agora o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] está estudando o Menir minuciosamente." #NT!
 lepsius.2154.f: ""Não sabemos por que os celtas ergueram menires, pois não deixaram nenhum testemunho escrito. Mas pode muito bem ser algum tipo de local de culto. Alguns moradores locais têm sua própria história sobre um guerreiro famoso e seu poderoso cão. Este Obelix aparentemente foi feito perfeitamente moldou Menires e os ergueu sem qualquer ajuda. Essa é apenas uma história boba.\"" #NT!
 lepsius.2154.g: "Este foi o trabalho de Obelix?" #NT!
  
 lepsius.2161.t: "Afresco do Egeu encontrado" #NT!
 lepsius.2161.d: "Uma escavação local de uma ruína do Egeu revelou um magnífico afresco em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordenou que fossem produzidos desenhos da descoberta, já que o afresco está conectado às ruínas." #NT!
 lepsius.2161.f: ""Esses padrões são incríveis! Eu gostaria que criássemos tanta beleza nos dias de hoje!"" #NT!
 lepsius.2161.g: "Isto é arte!" #NT!
  
 lepsius.2162.t: "Ruínas do Egeu descobertas" #NT!
 lepsius.2162.d: "Durante as obras de construção em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], foi descoberta uma antiga ruína do Egeu. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] começou com uma investigação completa do local. Infelizmente não restam muitos achados, mas as ruínas podem ajudar a compreender a vida das pessoas que aqui viveram." #NT!
 lepsius.2162.f: "\"Esses arcos estão aqui há milênios. Eu me pergunto se nossos edifícios sobreviverão por tanto tempo...\"" #NT!
 lepsius.2162.g: "Isto nos dirá muito sobre a vida no antigo Egeu." #NT!
  
 lepsius.2163.t: "Joias do Egeu descobertas" #NT!
 lepsius.2163.d: "Num golpe de sorte, um agricultor tropeçou numa descoberta fascinante em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Quando o professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] chegou, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] só pôde se maravilhar com as fascinantes joias do Egeu." #NT!
 lepsius.2163.f: ""Que joias lindas. Gostaria que pudéssemos criar joias semelhantes hoje!"" #NT!
 lepsius.2163.g: "Artesanato maravilhoso!" #NT!
  
 lepsius.2164.t: "Taça de Ouro de Origem Egeu" #NT!
 lepsius.2164.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu descobrir uma taça de ouro em uma de nossas escavações locais. Ninguém esperaria uma descoberta tão maravilhosa, mas aparentemente, [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. ainda oferece muitas oportunidades para grandes descobertas." #NT!
 lepsius.2164.f: "\"A taça retrata uma cena com um homem e vários touros. Os touros são bastante dinâmicos e em várias poses."" #NT!
 lepsius.2164.g: "Eu gostaria de uma xícara assim!" #NT!
  
 lepsius.2171.t: "Pinturas murais egípcias" #NT!
 lepsius.2171.d: "Pinturas murais egípcias antigas foram encontradas pelo Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] em uma das viagens de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] para [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. As pinturas murais retratam cenas do antigo Egito." #NT!
 lepsius.2171.f: ""O fascinante é que as paredes ainda têm pinturas, enquanto na Grécia tudo é branco. Mas aparentemente os egípcios eram mais interessados ​​nas cores ou o deserto manteve melhor as cores intactas."" #NT!
 lepsius.2171.g: "Fotos maravilhosas!" #NT!
  
 lepsius.2172.t: "Antigo templo egípcio descoberto" #NT!
 lepsius.2172.d: "Quem poderia imaginar que ainda existem templos desconhecidos em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]? Aparentemente existem e o Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontrou um debaixo da areia. É uma grande descoberta, embora tudo de valor já tenha desaparecido há muito tempo." #NT!
 lepsius.2172.f: "\"Olhe para este templo! Você consegue imaginar as cerimônias religiosas acontecendo aqui? Não é incrível?"" #NT!
 lepsius.2172.g: "Há muito o que aprender aqui!" #NT!
  
 lepsius.2173.t: "Estátua egípcia recuperada" #NT!
 lepsius.2173.d: "Embora a estátua esteja quebrada, ainda é uma grande obra de um pedreiro egípcio desconhecido. A estátua encontrada em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] provavelmente representava um Falcão antes de quebrar. Pelo menos é isso que o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] acredita." #NT!
 lepsius.2173.f: "\"Pode não parecer muito, mas esta estátua nos dirá muito sobre como os egípcios criaram essas estátuas!\"" #NT!
 lepsius.2173.g: "São obras fantásticas de pedreiros!" #NT!
  
 lepsius.2174.t: "Múmia egípcia descoberta" #NT!
 lepsius.2174.d: "As múmias são provavelmente uma das descobertas mais comuns no Egito. Este foi encontrado em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] começou a examiná-lo com muito cuidado, mas algumas pessoas têm... outras ideias." #NT!
 lepsius.2174.f: ""Imagine se pudéssemos usar essas múmias para descobrir o que as pessoas do antigo Egito comiam, o que bebiam e quão saudáveis ​​eram. Isso seria fantástico!"" #NT!
 lepsius.2174.g: "A morte é apenas o começo." #NT!
 lepsius.2174.h: "Ouvi dizer que algumas pessoas gostam de comer múmias! Vamos vendê-lo!" #NT!
  
 lepsius.2181.t: "Local de batalha helênica descoberto" #NT!
 lepsius.2181.d: "As Guerras dos Diadochi devastaram muitas áreas do mundo. Em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], por exemplo, parece ter havido uma batalha limitada. Ainda não foi determinado se isso fez parte da Guerra Diadochi. O Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] encontrou várias armas e peças de armadura." #NT!
 lepsius.2181.f: "\"Deve ter havido uma pequena batalha aqui. Não tão grande quanto outras, mas ainda assim importante. Tenho certeza de que descobriremos mais sobre este site!"" #NT!
 lepsius.2181.g: "Que pena foram essas guerras..." #NT!
  
 lepsius.2182.t: "Moedas Helênicas encontradas" #NT!
 lepsius.2182.d: "Os antigos helenos deixaram as suas marcas em partes distantes do mundo, desde o Mediterrâneo até à Índia. Muitas vezes podem ser encontradas moedas, como aconteceu em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Graças às moedas, o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] poderá determinar a presença grega na região." #NT!
 lepsius.2182.f: ""Acho que estou rico agora!”" #NT!
 lepsius.2182.g: "Fascinante!" #NT!
  
 lepsius.2183.t: "Ruínas Helênicas escavadas" #NT!
 lepsius.2183.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] é o mais novo local a oferecer uma ruína helênica. As cidades helênicas podem ser encontradas desde a Espanha até a Índia. O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] acha que esta cidade específica nos contará mais sobre os assentamentos Greel" #NT!
 lepsius.2183.f: ""Você consegue imaginar uma cultura abrangendo uma distância tão grande? É realmente inacreditável!"" #NT!
 lepsius.2183.g: "As cidades gregas estão por toda parte, não estão?" #NT!
  
 lepsius.2184.t: "Representação de um deus grego" #NT!
 lepsius.2184.d: "Os deuses gregos e sua religião viajaram para terras distantes. No [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] foi recentemente descoberta uma representação de um deus grego. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] determinou que deveria ser Dionísio, o deus grego do vinho." #NT!
 lepsius.2184.f: ""Na verdade, a história grega conta que, assim que Dionísio nasceu, Zeus costurou-o na coxa e o levou para Nisa, na Etiópia, além do Egito; e quanto a Pã, os gregos não sabem o que aconteceu com ele. após seu nascimento. Portanto, é claro para mim que os gregos aprenderam os nomes desses dois deuses mais tarde do que os nomes de todos os outros, e remontam o nascimento de ambos à época em que adquiriram o conhecimento.\"\n- Heródoto" #NT!
 lepsius.2184.g: "Bebamos um pouco de vinho nessa descoberta!" #NT!
  
 lepsius.2500.t: "Novo Mapa Arqueológico de [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]" #NT!
 lepsius.2500.d: "O professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] tem trabalhado arduamente para registrar em um mapa todos os achados arqueológicos dos últimos anos em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Este mapa permite tirar conclusões sobre onde novas descobertas são possíveis." #NT!
 lepsius.2500.f: "\"Aqui encontramos alguns pregos e ali encontramos ossos de uma ovelha! Não é incrível?!\"" #NT!
 lepsius.2500.g: "Isso abrirá portas para novas descobertas!" #NT!
  
 lepsius.2501.t: "Um Catálogo Arqueológico Ilustrado de [GetPlayer.GetName]" #NT!
 lepsius.2501.d: "O Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] não é apenas um arqueólogo formidável, mas também um artista incrível. Graças a esta habilidade ele foi capaz de publicar um Catálogo Arqueológico Ilustrado de [GetPlayer.GetNameNoFormatting] que é considerado uma entrada surpreendente na Arqueologia por muitos leigos." #NT!
 lepsius.2501.f: "\"Olhe essas ilustrações! Parece que estamos em um museu e podemos ver os objetos bem na nossa frente! Incrível!\"" #NT!
 lepsius.2501.g: "Um livro maravilhoso!" #NT!
  
 lepsius.2502.t: "Novo Catálogo de todos os achados arqueológicos de [GetPlayer.GetName]" #NT!
 lepsius.2502.d: "Com seu novo catálogo de todos os achados arqueológicos em [GetPlayer.GetNameNoFormatting], o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] fez um trabalho diligente que dificilmente alguém teria pensado ser possível. Graças ao seu extraordinário trabalho, temos agora um catálogo preciso de todas as descobertas feitas até hoje em 7 volumes." #NT!
 lepsius.2502.f: "\"Número 7342: Um pedaço de pedra, provavelmente neolítico, chamado Rocky."" #NT!
 lepsius.2502.g: "Isso será útil no futuro!" #NT!
  
 lepsius.2503.t: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] impede o contrabando de artefatos" #NT!
 lepsius.2503.d: "Após meses de trabalho, o Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu prender uma quadrilha de contrabando que contrabandeava artefatos por nosso país. Os artefatos foram apreendidos e agora estão guardados em segurança em nossa coleção." #NT!
 lepsius.2503.f: ""Vocês destruíram informações arqueológicas valiosas, seus canalhas!”" #NT!
 lepsius.2503.g: "Isto pertence a um museu!" #NT!
  
 lepsius.2600.t: "A estrela perdida" #NT!
 lepsius.2600.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] sempre ficou confuso com as representações antigas das estrelas, pois elas pareciam não refletir as estrelas que vemos hoje. Graças à ajuda do Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] ele finalmente conseguiu descobrir o que estava errado. Juntos, eles descobriram uma nova estrela no céu noturno." #NT!
 lepsius.2600.f: ""Pronto! Aí está, como os antigos egípcios me disseram! Finalmente encontramos a estrela perdida!"" #NT!
 lepsius.2600.g: "Uma tremenda descoberta científica!" #NT!
  
 lepsius.2601.t: "Estimando datas de eventos históricos usando conhecimento astronômico de eclipses solares" #NT!
 lepsius.2601.d: "Num esforço conjunto, o Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] e o Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] conseguiram usar o conhecimento astronômico moderno sobre eclipses solares para datar eventos históricos específicos em fontes primárias." #NT!
 lepsius.2601.f: ""Obviamente, Tales de Milet estava falando sobre o eclipse solar de 28 de maio de 585 d.C. e não sobre qualquer outro eclipse solar!"" #NT!
 lepsius.2601.g: "Este é um grande passo para a arqueologia" #NT!
  
 lepsius.2602.t: "Visão Geral do Conhecimento Astronômico de Culturas Passadas" #NT!
 lepsius.2602.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] e Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] lançaram um novo livro apresentando uma visão geral do conhecimento astronômico de civilizações antigas." #NT!
 lepsius.2602.f: ""Sim, eles sabiam que a Terra não era o centro de nada. Não, mesmo naquela época eles não eram estúpidos o suficiente para acreditar que a Terra era plana. Sim, tenho certeza absoluta disso."" #NT!
 lepsius.2602.g: "Uma leitura interessante!" #NT!
  
 lepsius.2603.t: "Motor a vapor do herói reconstruído" #NT!
 lepsius.2603.d: "Quando o Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] falou com o Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] sobre a antiga máquina a vapor de Hero, este último pegou fogo imediatamente para fazer uma reconstrução. Juntos, eles construíram uma pequena reconstrução da Eolípila." #NT!
 lepsius.2603.f: ""Como você pode ver, falta ao Aeolipile um meio de transmitir energia. Portanto, é mais um brinquedo do que uma máquina real. Infelizmente, nunca foi desenvolvido."" #NT!
 lepsius.2603.g: "Como eles não se industrializaram?" #NT!
  
 lepsius_illustrated_archaeological_catalog_modifier: "Escreveu um Catálogo Ilustrado de Arqueologia" #NT!
  
 lepsius_archaeologist_new_methods_pompeii_loc: "\nO professor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] desenvolveu #o novos métodos para manter intactos os achados#! em Pompéia." #NT!
 lepsius_archaeologist_discovered_teotihuacan_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] foi a figura central na #o reconstrução do Templo do Sol em Teotihuacán#!." #NT!
 lepsius_archaeologist_discovered_harappa_loc: "\nProfessor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o descobriu a Civilização do Vale do Indo#! no local de Harappa." #NT!
 lepsius_archaeologist_tomb_first_emperor_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o descobriu a Tumba do Primeiro Imperador Qin#! guardada por um Exército de Terracota." #NT!
 lepsius_archaeologist_discovered_tikal_loc: "\nO professor [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o descobriu a cidade maia de Tikal#! na selva da Guatemala." #NT!
  
  ### 2.1.0 ### 
  
 lepsius.12.f: "Atualmente a Coleção Egípcia conta com #p [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! @lepsius_egypt_minor! artefatos menores e #p [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major! principais artefatos. \n\n A coleção egípcia pode possivelmente ser #T reorganizada#! e assim iniciar uma nova exposição. No entanto, isso requer um certo número de artefatos. \n\n Uma #T pequena exposição#! requer #p 10#! @lepsius_egypt_minor! artefatos, uma exposição média #T#! requer #p 25#! @lepsius_egypt_minor! artefatos, uma #T grande exposição#! requer #p 50#! @lepsius_egypt_minor!, e uma #T excelente exposição#! requer #p 100#! @lepsius_egypt_minor!. Além disso, a #T excelente exposição#! requer #p 1#! @lepsius_egypt_major! principal artefato. \n\n A reorganização do acervo e os preparativos para uma nova exposição levarão cerca de meio ano. Os bônus de uma exposição permanecem permanentes - até que sejam reorganizados novamente." #NT!
