 lepsius.802.t: "Arqueólogo" #NT!
 lepsius.802.d: "Qual arqueólogo deveríamos enviar para estabelecer um novo local de escavação?" #NT!
 lepsius.802.f: "A maioria dos países tem apenas um arqueólogo, que muitas vezes também ocupa o cargo de Cientista Principal; entretanto, se uma nação - por qualquer motivo - tiver arqueólogos mais experientes, existe a opção de selecionar uma segunda pessoa aqui." #NT!
