 lepsius_anthropologist: "Antropólogo" #NT!
 lepsius_anthropologist_desc: "Os antropólogos são úteis no estudo da história humana mais antiga, desde a evolução na África até o homem na Idade da Pedra." #NT!
 lepsius_anthropologist_experienced: "Antropólogo experiente" #NT!
