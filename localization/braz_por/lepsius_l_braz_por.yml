 je_lepsius_fossil_identification_goal: "Um antropólogo inexperiente pode levar até cinco anos para identificar corretamente um osso. Os antropólogos do mais alto nível, por outro lado, só precisam de um ano." #NT!
  
 lepsius.1101.t: "Congresso Arqueológico: O Êxodo" #NT!
 lepsius.1101.d: "Nossa nação fez todos os preparativos relevantes para realizar o próximo Congresso Arqueológico. O foco estará no papel da Bíblia na arqueologia e na pesquisa da antiguidade. Os convites serão enviados a todos os principais arqueólogos do mundo. O Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] presidirá a sessão." #NT!
 lepsius.1101.f: "Já na época romana, a falta de fontes sobre o antigo Egito significava que os escritos históricos se baseavam em fontes secundárias, como Heródoto. O desenvolvimento continuou na Idade Média. A Bíblia ofereceu pistas e foi vista como uma fonte respeitável para a história do Oriente Próximo por muito tempo - também porque simplesmente não havia outras tradições. Com a decifração dos hieróglifos e o início da egiptologia moderna, tanto os proponentes como os críticos da Bíblia tentaram apresentar evidências de que os relatos bíblicos eram falsos ou corretos. Com o início da exploração da antiga Babilónia, esta tendência aumentou ainda mais. Um exemplo da disputa sobre a historicidade das histórias bíblicas foi o Êxodo – a saída do povo de Israel do Egito – para o qual não havia evidências em fontes egípcias." #NT!
 lepsius.1101.g: "O mundo arqueológico deveria ser nosso convidado." #NT!
 lepsius.1102.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] foi convidado para um congresso arqueológico. O tema será a historicidade da Bíblia a partir do exemplo do Êxodo. Nosso arqueólogo Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] recebeu um caloroso convite." #NT!
 lepsius.1102.g: "Sempre essas discussões sobre quem tem as melhores jaquetas de couro..." #NT!
 lepsius.1103.t_laughed: "O ridículo da sociedade arqueológica" #NT!
 lepsius.1103.t_respected: "Uma aparência confiante" #NT!
 lepsius.1103.t_lauded: "Admiração e Parabéns" #NT!
 lepsius.1103.d_laughed: "A aparição do Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] foi recebida com diversão. [ROOT.GetCountry.GetNameNoFlag] não tem exatamente a reputação de ter alcançado algo notável no campo da Egiptologia. Claramente havia piadas a portas fechadas." #NT!
 lepsius.1103.d_respected: "Antes do início do Congresso Arqueológico, o nosso arqueólogo foi calorosamente recebido e os costumes habituais foram trocados. [ROOT.GetCountry.GetNameNoFlag] tem uma reputação reconhecida no mundo da pesquisa." #NT!
 lepsius.1103.d_lauded: "A chegada do Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] foi recebida com muita alegria. Ele é considerado um dos convidados mais esperados. Rapidamente se formou uma multidão em torno dele, pois [ROOT.GetCountry.GetNameNoFlag] é considerado um pioneiro no campo da Egiptologia." #NT!
 lepsius.1103.f_laughed: "'Por que [ROOT.GetCountry.GetAdjectiveNoFlag] os arqueólogos não conseguem nenhuma garota?\n\nPorque eles têm as piores técnicas de namoro!'" #NT!
 lepsius.1103.f_respected: "Após a sua chegada, o Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] teve algumas conversas agradáveis ​​com colegas sobre ruínas em sua maioria enfadonhas que um não-cientista teria descartado como formações rochosas ainda mais enfadonhas." #NT!
 lepsius.1103.f_lauded: "O Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] parecia quase oprimido pelo ataque. Muitos colegas procuraram conversar com ele e quiseram aproveitar suas expedições e suas experiências. Alguns até o incentivaram a dar uma palestra particular." #NT!
 lepsius.1103.g: "Que vergonha!" #NT!
 lepsius.1103.h: "Finalmente, entre pessoas que pensam como você." #NT!
 lepsius.1103.i: "Somos uma nação arqueológica líder!" #NT!
 lepsius.1104.t: "O Êxodo: mérito histórico ou invenção?" #NT!
 lepsius.1104.d: "A conferência sobre um tema específico rapidamente se transformou numa questão de princípio. No início, as pessoas queriam apenas discutir o êxodo bíblico e as fontes egípcias, mas rapidamente se transformou num debate sobre o valor da Bíblia na história e na arqueologia. Dois campos acadêmicos estão agora inconciliavelmente opostos um ao outro." #NT!
 lepsius.1104.f: "[SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] queria realmente dar uma palestra sobre a cultura da memória do povo israelense e a situação do êxodo quando [SCOPE.sCharacter('lepsius_bible_attacker_scope').GetFullName] fez a pergunta provocativa e justificada de se tal declaração não era apenas uma perda de tempo - porque em última análise teria ser esclarecido se a Bíblia poderia ser considerada como fonte, uma vez que não havia tradição arqueológica que falasse pela historicidade do Êxodo. Também não havia tradição nos textos agora traduzidos. Portanto, em princípio, eles deveriam perguntar se os cinco livros de Moisés são realmente histórias inventadas e, portanto, inúteis. "A arqueologia trata dos factos, não da verdade”, concluiu. [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] respondeu a essas acusações dizendo que não deveria ser o caso de entender os textos bíblicos como relatos de testemunhas oculares, mas sim como uma fonte secundária sobre eventos que constituíam uma peça do quebra-cabeça da cultura da memória antiga. 'Rejeitar completamente a Bíblia é tão absurdo quanto aceitar cada palavra dela como um fato histórico. É mais uma questão de fazer as perguntas certas”, disse ele." #NT!
 lepsius.1104.g: "A Bíblia tem algum valor histórico como fonte secundária." #NT!
 lepsius.1104.h: "A Bíblia não tem valor histórico algum." #NT!
 lepsius.1105.t: "Arqueólogos entre si" #NT!
 lepsius.1105.d: "Além do atual Congresso Arqueológico, nosso arqueólogo fez amizade com um colega estrangeiro e trocou ideias." #NT!
 lepsius.1105.f: "O congresso já durava dias e a princípio o Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] só tinha tempo de conversar com um colega até então desconhecido nos intervalos. A reunião foi seguida por uma refeição em conjunto, e quanto mais os cientistas conversavam entre si, mais aprendiam uns sobre os outros – e uns com os outros. Acontece que [SCOPE.sCharacter('lepsius_foreign_archaeologist_scope').GetFullName] é uma pessoa com muita experiência." #NT!
 lepsius.1105.g: "Mais um amigo da arqueologia!" #NT!
 lepsius.1106.t: "O artefato de um negociador" #NT!
 lepsius.1106.d: "O negociador de um proprietário de antiguidades participou no Congresso Arqueológico de [SCOPE.sCountry('lepsius_congress_host_country').GetName]. Ele tenta vender um artefato a um museu interessado em nome de um aristocrata secreto. Até agora ele não encontrou nenhum cliente." #NT!
 lepsius.1106.f: "O Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] conseguiu se convencer da autenticidade do artefato. Porém, dado o preço elevado, ele hesita em comprar e aguarda um compromisso do capital antes de tomar qualquer atitude." #NT!
 lepsius.1106.g: "Caro, mas valioso." #NT!
 lepsius.1106.h: "Não é valioso o suficiente." #NT!
 lepsius.1107.t: "Conversa amigável" #NT!
 lepsius.1107.d: "À margem do Congresso Arqueológico de [SCOPE.sCountry('lepsius_congress_host_country').GetName], o nosso arqueólogo apresentou o [ROOT.GetCountry.GetNameNoFlag] de uma forma muito positiva em conversa com vários colegas." #NT!
 lepsius.1107.f: "Não se sabe exatamente o que o Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] disse, mas aparentemente ele tocou os outros arqueólogos. Eles certamente espalharão esta impressão positiva em seu país de origem." #NT!
 lepsius.1107.g: "Vamos melhorar nossos relacionamentos." #NT!
 lepsius.1107.h: "Vamos melhorar nossa reputação." #NT!
 lepsius.1108.t: "Um assistente" #NT!
 lepsius.1108.d: "Um jovem aspirante que queria entrar no Congresso Arqueológico, mas foi impedido pelos guardas da porta, atrai a atenção do Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.1108.f: "É claro que o estudante foi impedido de entrar no salão com a seleta companhia de arqueólogos internacionais, mas a persistência impressionou tanto [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] que ele quis conhecer melhor o jovem. Acontece que ele acumulou uma riqueza de conhecimentos para a sua época, tanto em línguas antigas como em geografia. Depois de poucas horas, o professor decidiu torná-lo seu assistente após o congresso, na esperança de que em breve pudesse enriquecer o mundo acadêmico." #NT!
 lepsius.1108.g: "Esperamos uma carreira acadêmica." #NT!
 lepsius.1109.t_merit: "O êxodo: mais que uma história" #NT!
 lepsius.1109.t_invention: "O êxodo: ficção, não fato" #NT!
 lepsius.1109.d_merit: "Depois de muitas reuniões, debates e discussões, o Congresso Arqueológico chegou ao fim e foi elaborada uma declaração final. Consequentemente, a Bíblia não é uma fonte histórica primária, mas ainda tem valor histórico em alguns aspectos, mesmo que isto não seja directamente aplicável ao Egipto e à Babilónia." #NT!
 lepsius.1109.d_invention: "Depois de muitas reuniões, debates e discussões, o Congresso Arqueológico chegou ao fim e foi elaborada uma declaração final. Conseqüentemente, a Bíblia não tem valor para a arqueologia ou história. Pelo contrário, é em grande parte uma série de invenções que mais atrapalham do que ajudam o estudo da antiguidade." #NT!
 lepsius.1109.f_merit: "Um grupo mais pequeno de arqueólogos viu a declaração como um compromisso, mas outros reconheceram-na como uma abordagem mais matizada do passado que ia além de posições absolutas. Apesar de uma referência direta ao Êxodo, alguns arqueólogos destacaram uma passagem recentemente descoberta do Faraó Merenptah que mencionava a devastação para o povo de Israel. Outro grupo apontou que, segundo o portal Bubastis traduzido por Champollion, o faraó Shishak na verdade saqueou Jerusalém. Todas essas são indicações de que é menos importante usar o livro literalmente, mas vê-lo como uma peça do quebra-cabeça na pesquisa da história mais antiga. Interpretações erradas são inevitáveis, mas isto se aplica a todas as áreas da ciência." #NT!
 lepsius.1109.f_invention: "No final, o grupo de céticos conseguiu prevalecer com a sua exigência máxima. Doravante, as histórias bíblicas não deveriam ter mais valor do que, por exemplo, as lendas sobre os 7 Reis de Roma ou as histórias míticas gregas - a posição proeminente da Bíblia tinha então chegado ao fim no mundo ocidental, pelo menos nesta área. As referências desesperadas a coincidências entre achados arqueológicos e passagens bíblicas foram reconhecidas pelo que eram: coincidências. A questão do que fazer com a Bíblia era, portanto, apenas tarefa da literatura. Alguns arqueólogos também mencionaram a possibilidade de as histórias bíblicas terem sido, no máximo, copiadas de histórias egípcias ou de mitos babilônicos. Tratar-se-ia apenas da necessária investigação da dependência. Caso contrário, o caso estava encerrado para a arqueologia e a história: a Bíblia era em grande parte uma coleção de histórias inventadas sem valor para a ciência." #NT!
 lepsius.1109.g: "Você tem que classificar e interpretar os textos corretamente." #NT!
 lepsius.1109.h: "A Bíblia é um livro de histórias inútil." #NT!
 lepsius.1109.i: "Já sabíamos disso de antemão." #NT!
  
 lepsius.1111.t: "Congresso Arqueológico: A Ascensão da Civilização" #NT!
 lepsius.1111.d: "Nossa nação fez todos os preparativos relevantes para realizar o próximo Congresso Arqueológico. O foco estará na questão de onde a civilização surgiu pela primeira vez. De acordo com as informações mais recentes, esta é provavelmente a Babilônia. Isto levanta ainda mais a questão de até que ponto a cultura babilónica influenciou outras culturas. Os convites serão enviados a todos os principais arqueólogos do mundo. O Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] presidirá a sessão." #NT!
 lepsius.1111.f: "O conhecimento de que houve uma civilização babilônica nunca foi completamente perdido – mesmo na época dos gregos havia informações sobre babilônios e assírios. No entanto, a decodificação do acadiano revelou que existiram culturas significativamente mais antigas, como os sumérios, cuja história eclipsou até mesmo a dos egípcios em termos de idade. Toda uma série de invenções típicas da civilização moldaram a vida cotidiana desses povos antigos, e muitos filólogos e arqueólogos logo suspeitaram que a Babilônia era o verdadeiro berço da civilização. O fascínio pela antiga Mesopotâmia logo levou ao fato de que todas as áreas da civilização remontavam à Babilônia: não apenas a Bíblia, mas também as culturas do Levante e da Pérsia, até mesmo os egípcios, eram apenas meros "receptores culturais” ou "transmissores culturais”. 'da cultura babilônica original. Esta estreiteza científica logo adquiriu um nome irônico que seus adeptos usaram para si próprios: Panbabilonismo." #NT!
 lepsius.1111.g: "O mundo arqueológico deveria ser nosso convidado." #NT!
 lepsius.1112.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] foi convidado para um congresso arqueológico. O foco estará na questão de onde a civilização surgiu pela primeira vez. De acordo com as informações mais recentes, esta é provavelmente a Babilônia. Isto levanta ainda mais a questão de até que ponto a cultura babilónica influenciou outras culturas. Nosso arqueólogo Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] recebeu um caloroso convite." #NT!
 lepsius.1112.g: "Sempre essas discussões sobre quem tem as melhores jaquetas de couro..." #NT!
 lepsius.1113.d_laughed: "A aparição do Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] foi recebida com diversão. [ROOT.GetCountry.GetNameNoFlag] não tem exatamente a reputação de ter alcançado algo notável no campo da Assiriologia. Claramente havia piadas a portas fechadas." #NT!
 lepsius.1113.d_respected: "Antes do início do Congresso Arqueológico, o nosso arqueólogo foi calorosamente recebido e os costumes habituais foram trocados. [ROOT.GetCountry.GetNameNoFlag] tem uma reputação reconhecida no mundo da pesquisa." #NT!
 lepsius.1113.d_lauded: "A chegada do Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] foi recebida com muita alegria. Ele é considerado um dos convidados mais esperados. Rapidamente se formou uma multidão em torno dele, visto que [ROOT.GetCountry.GetNameNoFlag] é considerado um pioneiro no campo da Assiriologia." #NT!
 lepsius.1114.t: "Babilônia: o berço da civilização?" #NT!
 lepsius.1114.d: "Durante o congresso, a questão da origem da civilização desenvolveu-se cada vez mais na questão de saber se e em que medida a Babilónia influenciou todas as culturas do Médio Oriente e do Mediterrâneo Oriental. Alguns presumem que quase todas as ideias que mais tarde tiveram algum papel foram concebidas na antiga Babilônia!" #NT!
 lepsius.1114.f: "O professor [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] abriu com uma contribuição muito interessante sobre as conquistas culturais e o alto nível de conhecimento babilônico há mais de 4.000 anos: 'O mundo cultural sumério-babilônico pressupõe uma teoria mundial segundo a qual todas as organizações estatais e sociais foram reguladas. Todas as ciências e artes remontam a uma sabedoria primordial revelada pelo céu, segundo a qual a propriedade é gerida e protegida. O panbabilonismo pretende fornecer provas de que esta cosmovisão astral deixou a sua marca em todas as culturas e religiões do mundo.' Mas esta visão provocou forte oposição de numerosos académicos, cujo porta-voz logo emergiu como [SCOPE.sCharacter('lepsius_babylon_attacker_scope').GetFullName]. Ele rejeitou a ideia de que todos os mitos derivaram dos babilônios. 'O que [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] disse foram mais construções do que fatos. A ideia de que não poderia haver desenvolvimentos paralelos é absurda – os hieróglifos egípcios, por exemplo, não foram inspirados no cuneiforme.' E embora os panbabilónicos tentassem criar uma prioridade que relegasse a Mesopotâmia para o centro e todas as outras mitologias para a periferia, ignoraram completamente o facto de que as culturas podem viver num espectro comum." #NT!
 lepsius.1114.g: "Babilônia é o berço da civilização." #NT!
 lepsius.1114.h: "A civilização surgiu em vários lugares." #NT!
 lepsius.1119.t_panbabylonism: "Ascensão da Civilização: Triunfos do panbabilonismo" #NT!
 lepsius.1119.t_antipanbabylonism: "Ascensão da Civilização: Panbabilonismo refutado" #NT!
 lepsius.1119.d_panbabylonism: "Após um debate acalorado que resultou em divergências entre vários acadêmicos, o congresso conseguiu chegar a um acordo sobre uma declaração final. Assim, a Mesopotâmia não é apenas o berço da civilização, mas também o ponto de partida de todas as ideias mitológicas do Médio Oriente." #NT!
 lepsius.1119.d_antipanbabylonism: "As batalhas terminaram e, após algumas discussões verbais acaloradas, os estudiosos conseguiram se recompor e assinar uma declaração final que selou a derrota final do campo pan-babilônico. É verdade que a Mesopotâmia foi reconhecida como um dos mais importantes berços da civilização; mas não o único. A tentativa de rastrear cada mitologia até os babilônios foi cortada pela raiz." #NT!
 lepsius.1119.f_panbabylonism: "A declaração final confirmou todas as teorias apresentadas pelos seguidores pan-babilônicos: a dependência da mitologia e da literatura do Oriente em relação à cultura babilônica era evidente. Tanto a Bíblia como os mitos egípcios dependem obviamente de ideias babilónicas bem conhecidas, como as encontradas na Epopeia de Gilgamesh. Em última análise, todo o desenvolvimento do Médio Oriente foi culturalmente fortemente influenciado pela astronomia e astrologia desta cultura original, cujas ideias eram ora mais, ora menos óbvias." #NT!
 lepsius.1119.f_antipanbabylonism: "Os apoiantes do panbabilonismo encontraram-se recentemente em minoria. Os académicos reconheceram que muitas das conquistas das culturas mesopotâmicas faziam parte do núcleo da subestrutura intelectual do Médio Oriente. Contudo, os cientistas rejeitaram a afirmação do caráter absoluto, até mesmo a afirmação de uma "cultura original”, na declaração final. A pesquisa astronômica, considerada o ponto de partida do pensamento babilônico, foi exposta como um desenvolvimento posterior que havia sido erroneamente colocado no início. Os académicos também foram incapazes de reconhecer uma prioridade da tradição babilónica: em vez disso, descobriu-se que as várias histórias "babilónicas” eram de facto uma herança comum de tradições na região que os babilónios escreveram primeiro. Uma frase destaca-se como particularmente amarga, declarando sumariamente que o Panbabilonismo é uma pseudociência: 'Esta sabedoria mística não tem mais significado científico do que a 'revelação original' de todas as dimensões do mundo na grande pirâmide, que infelizmente ainda encontra adeptos.'" #NT!
 lepsius.1119.g: "Tudo começou na Mesopotâmia." #NT!
 lepsius.1119.h: "Não existe apenas uma origem." #NT!
  
 lepsius.1121.t: "Congresso Arqueológico: O Estatuto de Tróia" #NT!
 lepsius.1121.d: "Nossa nação fez todos os preparativos relevantes para realizar o próximo Congresso Arqueológico. A conferência pretende finalmente resolver a questão de Tróia. Apesar das escavações espetaculares de Heinrich Schliemann, a questão é inteiramente justificada sobre o que Heinrich Schliemann realmente encontrou, se era realmente Tróia e se Tróia existia mesmo nesta forma. Os convites serão enviados a todos os principais arqueólogos do mundo. O Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] presidirá a sessão." #NT!
 lepsius.1121.f: "Depois que Schliemann anunciou a descoberta de Tróia, demorou algum tempo para que as mentes mais céticas superassem o estado de choque. Inspeções posteriores revelaram não apenas que Schliemann havia cavado na camada errada, mas também que o suposto "Tesouro de Príamo” que ele encontrou era muito mais antigo que a Tróia homérica. Logo se espalhou o boato de que Schliemann poderia ter escavado a cidade errada. Outros insistiram que nada poderia ser desenterrado que não existisse. Outros ainda defenderam a descoberta de Schliemann e consideraram que a prova havia sido fornecida, pois Schliemann se baseara em descrições antigas. As descobertas romanas também provaram que os gregos e romanos também consideravam este local como o local da Guerra de Tróia. A descoberta de Tróia não encerrou a disputa acadêmica, mas apenas marcou uma nova fase." #NT!
 lepsius.1121.g: "O mundo arqueológico deveria ser nosso convidado." #NT!
 lepsius.1122.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] foi convidado para um congresso arqueológico. A conferência pretende finalmente resolver a questão de Tróia. Apesar das escavações espetaculares de Heinrich Schliemann, a questão é inteiramente justificada sobre o que Heinrich Schliemann realmente encontrou, se era realmente Tróia e se Tróia existia mesmo nesta forma. Nosso arqueólogo Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] recebeu um caloroso convite." #NT!
 lepsius.1122.g: "Sempre essas discussões sobre quem tem as melhores jaquetas de couro..." #NT!
 lepsius.1123.d_laughed: "A aparição do Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] foi recebida com diversão. [ROOT.GetCountry.GetNameNoFlag] não tem exatamente a reputação de ter alcançado algo notável no campo da Arqueologia do Egeu. Claramente havia piadas a portas fechadas." #NT!
 lepsius.1123.d_respected: "Antes do início do Congresso Arqueológico, o nosso arqueólogo foi calorosamente recebido e os costumes habituais foram trocados. [ROOT.GetCountry.GetNameNoFlag] tem uma reputação reconhecida no mundo da pesquisa." #NT!
 lepsius.1123.d_lauded: "A chegada do Professor [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] foi recebida com muita alegria. Ele é considerado um dos convidados mais esperados. Uma multidão rapidamente se formou em torno dele, já que [ROOT.GetCountry.GetNameNoFlag] é considerado um pioneiro no campo da Arqueologia Egeu." #NT!
 lepsius.1124.t: "Troy: Apenas um mito?" #NT!
 lepsius.1124.d: "O debate sobre o estatuto de Tróia é ainda mais controverso do que se esperava. Não apenas dois, mas três campos surgiram. O primeiro grupo é formado por defensores apaixonados de Schliemann, completamente convencidos de que todas as teses que ele apresentou estão corretas. Isto é combatido por um campo oposto irreconciliável que vê apenas evidências muito escassas de que a Tróia homérica tem algo a ver com o local da escavação de Schliemann. Um terceiro grupo acredita que Schliemann cometeu erros graves, mas que esta era de facto a cidade que procurava." #NT!
 lepsius.1124.f: "'Se Schliemann não encontrou Troy, então o que ele encontrou? Ele encontra um lugar que corresponde às descrições da Ilíada e dos autores antigos. Ele encontra uma estrutura que se adapta desta vez. E encontramos uma estrutura que parece ter sido destruída por inimigos. Quantas mais evidências serão necessárias? O Prof. [SCOPE.sCharacter('lepsius_troy_defender_scope').GetLastName] iniciou sua palestra, mas foi interrompido por muitas perguntas de seu colega [SCOPE.sCharacter('lepsius_troy_attacker_scope').GetLastName]. Por exemplo, os antigos gregos não sabiam mais onde Tróia estava localizada no período clássico e já haviam identificado erroneamente este lugar com Tróia. Que o nome da cidade é desconhecido e não há pistas de como ela se relacionava com o mundo grego. E que nunca houve fontes históricas confiáveis ​​sobre uma Guerra de Tróia em qualquer forma que se assemelhasse às descrições de Homero. Então, o Sr. [SCOPE.sCharacter('lepsius_troy_mediator_scope').GetLastName] interveio: 'Caros colegas, Schliemann certamente cometeu erros - mas queremos perder de vista o quadro geral?'" #NT!
 lepsius.1124.g: "Schliemann encontrou Troy." #NT!
 lepsius.1124.h: "Schliemann encontrou 'Tróia', mas o assunto é mais complicado." #NT!
 lepsius.1124.i: "Não há nenhuma evidência real de que este seja realmente Tróia." #NT!
 lepsius.1129.t_homeric: "Tróia: História, não Mito" #NT!
 lepsius.1129.t_historical: "Tróia: História e Mito" #NT!
 lepsius.1129.t_myth: "Tróia: Mito, não História" #NT!
 lepsius.1129.t_disputed: "Tróia: um mistério não resolvido" #NT!
 lepsius.1129.d_homeric: "Após extenuantes debates e muitas palestras, o campo dos apoiadores de Schliemann, que reconheceu o Ilion homérico na colina de Hisarlik, conseguiu prevalecer. Não apenas a historicidade de Tróia, mas também a Guerra de Tróia e outros elementos das epopeias homéricas são reconhecidos como realidade histórica." #NT!
 lepsius.1129.d_historical: "Os arqueólogos reunidos no congresso de [SCOPE.sCountry('lepsius_congress_host_country').GetName] chegaram à conclusão de que pelo menos partes da tradição homérica contêm um núcleo de verdade. Mesmo que Schliemann tenha se enganado na escavação, há algumas evidências que sugerem que Hisarlik corresponde ao lugar que é geralmente reconhecido como Tróia na literatura e na historiografia - o resto é uma questão de esclarecimento de detalhes." #NT!
 lepsius.1129.d_myth: "O Congresso chegou à conclusão de que o debate de Tróia, depois de séculos, chegou ao fim: a suposta descoberta de Tróia fortaleceu os críticos, que suspeitam ainda mais fortemente de que as epopeias homéricas são pura ficção. O que quer que Schliemann tenha descoberto, não pode ser Tróia porque nunca existiu." #NT!
 lepsius.1129.d_disputed: "A guerra de trincheiras entre estudiosos levou recentemente a uma grande desilusão e apatia. Não há solução à vista para a questão de Tróia – nem sequer conseguiram chegar a acordo sobre uma declaração final conjunta. Alguns representantes saíram mais cedo, outros perderam o tempo com mais discussões inúteis." #NT!
 lepsius.1129.f_homeric: "Os apoiadores de Schliemann celebram hoje um grande triunfo: enviaram com entusiasmo um telegrama ao descobridor de Tróia informando que todas as suas teses seriam confirmadas e ele seria até nomeado membro honorário da sociedade. Ele definitivamente escavou Tróia e assim forneceu evidências de que a Guerra de Tróia dos épicos homéricos não foi uma invenção, nem uma vaga memória, mas um evento histórico. Agora é ainda mais importante procurar na região do Egeu mais artefactos que possam fornecer ainda mais informações sobre a época que outrora foi disfarçada de "mítica”. O entusiasmo dos pesquisadores deverá garantir que em breve ocorram escavações mais intensivas para apoiar as teses de Schliemann: talvez em breve sejam encontradas a casa de Odisseu, o túmulo de Aquiles ou a banheira onde Agamemnon foi morto? É surpreendente que Schliemann ainda não tenha respondido ao telegrama..." #NT!
 lepsius.1129.f_historical: "Após longas discussões e muita persuasão, foi possível chegar a um acordo entre a maioria dos congressistas. A grande maioria da assembleia arqueológica internacional é de opinião que Schliemann cometeu erros graves na escavação de Tróia - entre outras coisas, é claro que ele procurou na camada errada de escavações. No entanto, isto significa simplesmente que Schliemann encontrou a Tróia "errada” no lugar "certo”. Outra camada pode, na verdade, conter a cidade que remonta à época da Guerra de Tróia. Em última análise, os arqueólogos não conseguiram determinar se este foi um evento histórico real; O fato é que a colina onde está Tróia foi várias vezes vítima de incêndios e guerras. No que diz respeito à identidade da cidade, confirma-se a tese de uma influência hitita. Os cientistas anunciaram que utilizarão estes resultados como uma oportunidade para pesquisas mais intensivas e continuarão a discutir intensamente a questão de Tróia." #NT!
 lepsius.1129.f_myth: "Depois de discussões sérias, os arqueólogos e historiadores - alguns apenas com muitos resmungos no estômago - conseguiram assinar uma declaração conjunta. Conseqüentemente, eles veem os épicos homéricos apenas como produtos literários que possivelmente se referem a eventos mais antigos, mas que são difíceis de reconstruir para a arqueologia moderna. Pelo contrário, pode acontecer que a Guerra de Tróia seja considerada uma "guerra como tal”, na qual a experiência humana global se reflectiu. Tróia poderia, portanto, ter tanto conteúdo histórico quanto Atlântida: uma espécie de utopia, um lugar literário onde as ideias são combatidas. Em princípio, o congresso declarou que a investigação de Tróia era uma actividade "à margem da pseudociência” que era ao mesmo tempo inútil e sem propósito. A arqueologia deveria avançar para campos mais valiosos." #NT!
 lepsius.1129.f_disputed: "'Bem, pelo menos a comida era boa!'" #NT!
 lepsius.1129.g: "Então Schliemann realmente encontrou Troy!" #NT!
 lepsius.1129.h: "Schliemann desenterrou o Troy errado, mas a localização está correta." #NT!
 lepsius.1129.i: "Tróia é provavelmente pura literatura." #NT!
 lepsius.1129.j: "Todo este congresso foi uma completa perda de tempo!" #NT!
  
 lepsius.1201.t: "Local de escavação local em [SCOPE.sState('lepsius_excavation_site').GetName]" #NT!
 lepsius.1201.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] identificou um novo local de escavação em [SCOPE.sState('lepsius_excavation_site').GetName]. Ele e sua equipe começaram a trabalhar imediatamente. No entanto, ainda não está claro por quanto tempo a escavação será financiada." #NT!
 lepsius.1201.f: "Uma escavação pode ser autorizada por 5, 7 ou 10 anos. Ao contrário de uma escavação realizada no exterior, esta não pode ser cancelada em nenhum momento. O arqueólogo responsável permanecerá no local da escavação por 6, 12 ou 18 meses, dependendo do prazo, até retornar. Ele não está disponível durante esse período." #NT!
 lepsius.1201.g: "10 anos." #NT!
 lepsius.1201.h: "7 anos." #NT!
 lepsius.1201.i: "5 anos." #NT!
 lepsius.1202.t: "Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] retorna do Local de Escavação" #NT!
 lepsius.1202.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] tem ajudado a montar o sítio de escavação arqueológica em [SCOPE.sState('lepsius_excavation_site').GetName] nos últimos meses e fez algumas descobertas iniciais. Ele retorna à sua universidade para avaliação, enquanto a equipe continua a escavação de forma independente pelos próximos anos até que o financiamento acabe." #NT!
 lepsius.1202.f: ""Em poucos tipos de trabalho os resultados dependem tão diretamente da personalidade do trabalhador como no caso da escavação. O velho ditado de que um homem encontra o que procura em um assunto é muito verdadeiro; ou se ele não tiver discernimento suficiente para garantir que encontrará o que procura, é pelo menos tristemente verdade que ele não encontra nada que não procura.' -Flinders Petrie" #NT!
 lepsius.1202.g: "Bem vindo de volta." #NT!
 lepsius.1203.t: "Escavação local concluída" #NT!
 lepsius.1203.d: "A equipe de escavação concluiu a escavação local e guardou alguns achados finais. Agora está novamente disponível para outras escavações ou expedições." #NT!
 lepsius.1203.f: "'Dunkel sind des Schicksals Wege,\nungewiß der Zukunft Stern,\neh ich mich zu Bette lege,\ntrink ich einen Kognak gern.' -Robert Koldewey" #NT!
 lepsius.1203.g: "Devemos fazer outra escavação em breve." #NT!
 lepsius.1211.t: "Objetos de culto" #NT!
 lepsius.1211.d: "A escavação em [SCOPE.sState('lepsius_excavation_site').GetName] desenterrou alguns objetos de culto com milhares de anos" #NT!
 lepsius.1211.f: "Entre os achados está a estatueta de uma mulher nua e obesa, cujas coxas, seios e nádegas são particularmente enfatizados." #NT!
 lepsius.1211.g: "Isso nos dará novos insights sobre o passado." #NT!
 lepsius.1212.t: "Cerâmica" #NT!
 lepsius.1212.d: "A equipa arqueológica do [SCOPE.sState('lepsius_excavation_site').GetName] conseguiu recuperar algumas cerâmicas que ficariam bem na colecção do museu." #NT!
 lepsius.1212.f: "Os navios que os arqueólogos encontraram poderiam ser descritos como primitivos se não soubéssemos que já têm vários milhares de anos. Deste ponto de vista, eles parecem totalmente sofisticados. Especialistas já foram encarregados de examinar a cerâmica em busca de resíduos de tinta." #NT!
 lepsius.1212.g: "Manuseie com cuidado!" #NT!
 lepsius.1213.t: "Aldeia Neolítica" #NT!
 lepsius.1213.d: "A equipa arqueológica do [SCOPE.sState('lepsius_excavation_site').GetName] dá uma boa notícia: com um pouco de sorte, encontraram os restos de um povoado do período Neolítico. Temos a certeza de numerosos artefatos e novos conhecimentos desta época." #NT!
 lepsius.1213.f: "Acontece que o povoado já possuía um recinto tipo paliçada, podendo também ser mapeados um poço e cavalariças, bem como um celeiro. Este pode ser um dos primeiros assentamentos documentados em nosso país." #NT!
 lepsius.1213.g: "Uma sensação arqueológica!" #NT!
 lepsius.1214.t: "Ossos Humanos" #NT!
 lepsius.1214.d: "Arqueólogos encontraram ossos humanos durante uma escavação, mas não conseguem identificá-los com exatidão." #NT!
 lepsius.1214.f: "Quando foi aberto um suposto cemitério, além dos ossos que lhe pertenciam, foram encontrados outros achados fósseis, mas estes pertencem a uma camada muito mais antiga. Os arqueólogos têm dificuldade em atribuí-los corretamente e também acreditam que não há ligação com o seu projeto real. No entanto, chegaram à conclusão de que o local que estão a explorar é significativamente mais antigo do que se pensava anteriormente." #NT!
 lepsius.1214.g: "Uma tarefa para um antropólogo." #NT!
 lepsius.1215.t: "Sucessores ambiciosos" #NT!
 lepsius.1215.d: "Os alunos que participam na escavação em [SCOPE.sState('lepsius_excavation_site').GetName] revelam-se curiosos e ambiciosos. Está a emergir uma geração promissora de jovens arqueólogos." #NT!
 lepsius.1215.f: "A nova turma de estudantes de arqueologia não se distinguiu apenas pelo seu entusiasmo particular. Muitos estão aparentemente interessados ​​em seguir os passos dos atuais gestores de escavação e não escondem que querem um dia superar o seu mentor." #NT!
 lepsius.1215.g: "Eles são arqueologicamente talentosos." #NT!
  
 lepsius.1301.t: "Caverna pré-histórica encontrada" #NT!
 lepsius.1301.d: "Após um longo período de exploração, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] encontrou a entrada de uma caverna na qual suspeita que existam ossos de povos pré-históricos ou ancestrais humanos." #NT!
 lepsius.1301.f: "As cavernas pré-históricas muitas vezes podem conter fósseis de espécies humanas ou pré-humanas, bem como outros achados de natureza antropológica ou arqueológica. A exploração requer uma expedição liderada por um antropólogo para avaliar os achados. Esta pesquisa pode esclarecer a busca pela origem da humanidade." #NT!
 lepsius.1301.g: "Esta caverna deve ser examinada o mais rápido possível." #NT!
 lepsius.1302.d: "Por acaso, os moradores locais descobriram a entrada de uma caverna misteriosa. Eles relataram isso a um funcionário da cidade vizinha, que escreveu uma carta informando à administração que havia evidências de presença humana pré-histórica ali." #NT!
  
 lepsius.1311.t: "Fóssil Humano identificado" #NT!
 lepsius.1311.d: "Após um exame difícil, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] tem agora a certeza a que espécie humana ou pré-humana o fóssil encontrado pode pertencer. Isso significa que mais um osso foi obtido para a coleção paleoantropológica." #NT!
 lepsius.1311.f: "Examinar a identidade dos ossos humanos leva diferentes períodos de tempo de antropólogo para antropólogo. A experiência é crucial. O primeiro osso pode, portanto, demorar muito. Quanto mais experiência um antropólogo ganha, mais eficiente ele é na identificação e busca de ossos." #NT!
 lepsius.1311.g: "Um verdadeiro trabalho árduo." #NT!
 lepsius.1321.t: "Cro-Magnon completo" #NT!
 lepsius.1321.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] coletou ossos suficientes para tirar conclusões específicas sobre as espécies extintas. O homem de Cro-Magnon não é mais um mistério para a ciência e agora pode ser localizado com certo grau de certeza na árvore genealógica humana." #NT!
 lepsius.1321.f: "Os Cro-Magnons foram os primeiros humanos modernos (Homo sapiens) a se estabelecerem na Europa, migrando da Ásia Ocidental, ocupando continuamente o continente, possivelmente desde 56.800 anos atrás. Eles interagiram e cruzaram com os neandertais indígenas (H. neanderthalensis) da Europa e da Ásia Ocidental, que foram extintos há 40.000 a 35.000 anos. Os Cro-Magnons eram anatomicamente semelhantes aos atuais europeus, asiáticos ocidentais e norte-africanos, mas eram mais robustos, tendo cérebros maiores, rostos mais largos, sobrancelhas mais proeminentes e dentes maiores. Os primeiros espécimes de Cro-Magnon também exibem algumas características que lembram aquelas encontradas nos Neandertais. Eles são conhecidos por criar uma grande variedade de obras artísticas, incluindo pinturas rupestres, estatuetas de Vênus, bastões perfurados, estatuetas de animais e padrões geométricos." #NT!
 lepsius.1321.g: "Outro ancestral encontrado." #NT!
 lepsius.1322.t: "Homo Neanderthalensis concluído" #NT!
 lepsius.1322.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] coletou ossos suficientes para tirar conclusões específicas sobre as espécies extintas. O Homo Neanderthalensis não é mais um mistério para a ciência e agora pode ser localizado com certo grau de certeza na árvore genealógica humana." #NT!
 lepsius.1322.f: "Os neandertais (Homo neanderthalensis ou H. sapiens neanderthalensis) são uma espécie ou subespécie extinta de humanos arcaicos que viveram na Eurásia até cerca de 40.000 anos atrás. O espécime-tipo, Neanderthal 1, foi encontrado em 1856 no Vale do Neander, na atual Alemanha. A linhagem dos Neandertais separou-se da dos humanos modernos, mas não está claro quando isso ocorreu; estudos produziram várias épocas, variando de 315.000 a mais de 800.000 anos atrás. Embora o conhecimento e a percepção deles tenham mudado acentuadamente na comunidade científica, a imagem do arquétipo do homem das cavernas não evoluído permanece predominante na cultura popular. No entanto, a tecnologia Neandertal era bastante sofisticada, incluindo a indústria de ferramentas de pedra Mousteriana, as habilidades para criar fogo, construir lareiras em cavernas, fazer alcatrão adesivo de casca de bétula, fabricar pelo menos roupas simples semelhantes a cobertores e ponchos, tecer, navegar pelo Mediterrâneo. e fazer uso de plantas medicinais. As razões para a extinção dos Neandertais ainda são contestadas." #NT!
 lepsius.1323.t: "Homo Erectus concluído" #NT!
 lepsius.1323.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] coletou ossos suficientes para tirar conclusões específicas sobre as espécies extintas. O Homo Erectus não é mais um mistério para a ciência e agora pode ser localizado com certo grau de certeza na árvore genealógica humana." #NT!
 lepsius.1323.f: "O Homo erectus é uma espécie extinta de humano arcaico do Pleistoceno, com sua ocorrência mais antiga há cerca de 2 milhões de anos. Seus exemplares estão entre os primeiros membros reconhecíveis do gênero Homo. H. erectus foi o primeiro ancestral humano a se espalhar por toda a Eurásia, com uma distribuição continental que se estende desde a Península Ibérica até Java. H. erectus tinha uma marcha e proporções corporais mais modernas, e foi a primeira espécie humana a exibir rosto achatado, nariz proeminente e, possivelmente, escassa cobertura de pelos corporais. Embora o tamanho do cérebro da espécie certamente exceda o das espécies ancestrais, a capacidade variava amplamente dependendo da população. H. erectus é considerado o inventor da indústria de ferramentas de pedra acheuliana e foi o primeiro a fabricar flocos líticos maiores que 10 cm e machados de mão (que inclui ferramentas bifaciais com apenas 2 lados, como picaretas, facas e cutelos)." #NT!
 lepsius.1324.t: "Australopithecus concluído" #NT!
 lepsius.1324.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] coletou ossos suficientes para tirar conclusões específicas sobre as espécies extintas. O Australopithecus deixou de ser um mistério para a ciência e agora pode ser localizado com certo grau de certeza na árvore genealógica humana, mesmo que ainda haja muitas questões sem resposta." #NT!
 lepsius.1324.f: "Australopithecus é um gênero de hominídeos primitivos que existiram na África durante o Plioceno e o Pleistoceno Inferior. Os gêneros Homo (que inclui humanos modernos), Paranthropus e Kenyanthropus evoluíram de algumas espécies de Australopithecus. O primeiro membro conhecido do gênero, A. anamensis, existiu na África oriental há cerca de 4,2 milhões de anos. O Australopithecus deu origem a descendentes vivos, já que o gênero Homo emergiu de uma espécie de Australopithecus em algum momento entre 3 e 2 milhões de anos atrás. A evidência mais antiga de hominídeos fundamentalmente bípedes é um rastro fóssil de 3,6 MYA em Laetoli, na Tanzânia, que apresenta uma semelhança notável com os dos humanos modernos. É debatido se a mão do Australopithecus era anatomicamente capaz de produzir ferramentas de pedra." #NT!
 lepsius.1325.t: "Paranthropus concluído" #NT!
 lepsius.1325.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] coletou ossos suficientes para tirar conclusões específicas sobre as espécies extintas. O Paranthropus não é mais um mistério para a ciência e agora pode ser localizado com certo grau de certeza na árvore genealógica humana, mesmo que ainda haja muitas questões sem resposta." #NT!
 lepsius.1325.f: "Paranthropus é um gênero de hominídeo extinto que contém duas espécies amplamente aceitas: P. robustus e P. boisei. No entanto, a validade do Paranthropus é contestada e às vezes é considerado sinônimo de Australopithecus. Eles viveram entre aproximadamente 2,9 e 1,2 milhões de anos atrás (mya), do final do Plioceno ao Pleistoceno Médio. O Paranthropus é caracterizado por crânios robustos, com uma crista sagital proeminente, semelhante à do gorila, ao longo da linha média, o que sugere fortes músculos de mastigação - e dentes largos e herbívoros usados ​​para triturar. Eles estão associados a ferramentas de osso e são contestados como as primeiras evidências do uso do fogo. Eles normalmente habitavam florestas e coexistiram com algumas das primeiras espécies humanas, nomeadamente A. africanus, H. habilis e H. erectus." #NT!
  
 lepsius.1331.t: "O Neandertaler" #NT!
 lepsius.1331.d: "Um investigador da Universidade de Bona, juntamente com um colega científico, tornaram hoje pública a descoberta de uma espécie humana primitiva extinta." #NT!
 lepsius.1331.f: "Em meados de agosto de 1856, trabalhadores de uma pedreira italiana descobriram alguns fragmentos de ossos em uma seção do Vale do Neander que havia sido recentemente vítima de mineração de calcário. Eles foram inicialmente jogados descuidadamente nos escombros, mas foram notados pelos proprietários da pedreira Wilhelm Beckershoff e Friedrich Wilhelm Pieper, que recuperaram 16 pedaços maiores de osso e os entregaram a Johann Carl Fuhlrott para exame. Tendo tomado conhecimento deles através de reportagens na imprensa, o anatomista de Bonn, Hermann Schaaffhausen, também examinou os ossos e chegou à mesma conclusão que Fuhlrott havia chegado anteriormente: eles eram uma forma antiga de humanos modernos. Fuhlrott e Schaaffhausen apresentaram a descoberta em junho de 1857 na assembleia geral da Associação de História Natural da Renânia Prussiana. Contudo, a sua interpretação não foi partilhada pelo público especializado. Esta descoberta, denominada Neandertal 1, é o espécime-tipo da espécie Homo neanderthalensis." #NT!
 lepsius.1332.t: "Homem de Cro-Magnon" #NT!
 lepsius.1332.d: "Louis Lartet encontrou vários esqueletos de humanos pré-históricos que têm significativamente mais semelhança com os humanos modernos do que com os neandertais. Depois do sítio Abri de Cro-Magnon, esses primeiros europeus são chamados de povo Cro-Magnon." #NT!
 lepsius.1333.t: "Homem de Pequim" #NT!
 lepsius.1333.d: "A nova descoberta dos primeiros humanos perto de Pequim reforça a teoria de que os humanos se originaram na Ásia." #NT!
 lepsius.1333.f: "Os fósseis descobertos na década de 1920 perto de Zhoukoudian, cerca de 40 km a sudoeste do centro da cidade de Pequim, são chamados de 'Homem de Pequim' e atribuídos ao gênero Homo. Em 1927, Davidson Black deu aos achados fósseis, essencialmente baseados em um único dente, a nova espécie e nome de gênero Sinanthropus pekinensis Black & Zdansky. Em 1940, as descobertas - baseadas agora em várias dezenas de fósseis - foram interpretadas por Wilfrid Le Gros Clark como estando intimamente relacionadas com os 'homens de Java' e, como eles, com o nome de espécie e gênero Pithecanthropus erectus escolhido por Eugène Dubois em 1892 nomeado . Os fósseis originais foram perdidos durante a Segunda Guerra Mundial." #NT!
 lepsius.1334.t: "Criança Taung" #NT!
 lepsius.1334.d: "O australiano Raymond Dart fez uma descoberta extraordinária em Taung: a cabeça de uma criança parecida com um macaco indica um andar ereto. Os dentes e o cérebro também parecem pré-humanos. A Criança Taung poderia ser um "elo perdido” entre os humanos e outros primatas." #NT!
 lepsius.1335.t: "Homem de Piltdown" #NT!
 lepsius.1335.d: "Dois importantes antropólogos revelaram hoje uma descoberta que poderá chocar o mundo científico: nada mais encontraram do que o primeiro homem moderno, que claramente se originou em Inglaterra." #NT!
 lepsius.1335.f: "Em uma reunião da Sociedade Geológica de Londres, Arthur Smith Woodward e Charles Dawson anunciaram que os fragmentos do crânio de um dos primeiros humanos encontrados em uma pedreira perto da vila de Piltdown foram uma descoberta que marcou época. A reconstrução de Woodward com base nos fragmentos encontrados lembrava em grande parte o crânio de um ser humano moderno, com exceção do occipital, uma região na junção do crânio e da coluna vertebral, e o tamanho do cérebro, que tinha apenas cerca de dois terços do cérebro. o de um ser humano moderno, com dentes e mandíbula apenas aproximadamente semelhantes aos humanos. Baseando-se na alta autoridade científica do Museu Britânico, Woodward interpretou as descobertas de Piltdown como um elo perdido entre os grandes macacos e os humanos. Apesar das dúvidas iniciais, os cientistas do Museu de História Natural de Londres atribuíram à descoberta uma idade entre 200 mil e 500 mil anos. Isso o tornaria significativamente mais velho que os Neandertais. O anúncio da descoberta atraiu imediatamente grande interesse tanto dos especialistas como da população britânica. A notícia da descoberta de Piltdown foi sensação em todo o mundo." #NT!
 lepsius.1335.g: "Portanto, o primeiro ser humano moderno foi britânico. Não é nada surpreendente!" #NT!
 lepsius.1335.h: "Esta descoberta é extremamente duvidosa." #NT!
  
 lepsius.1342.t: "O Homem de Piltdown é uma fraude!" #NT!
 lepsius.1342.d: "Após investigação minuciosa por vários antropólogos ilustres de reputação internacional, eles provaram que os alegados restos humanos eram falsos!" #NT!
 lepsius.1342.f: "Desde a descoberta do homem de Piltdown, vários cientistas não-britânicos expressaram dúvidas consideráveis ​​sobre a sua autenticidade e atribuíram a "descoberta” à necessidade britânica de reconhecimento - afinal, o homem de Cro-Magnon tinha sido identificado em França e no Homem de Neandertal na Alemanha, mas nenhum equivalente britânico foi encontrado. Um grupo corajoso de vários acadêmicos se reuniu para expor a descoberta pelo que ela é: uma verdadeira fraude científica! O crânio não só era muito mais recente do que se afirmava e só veio da Idade Média; o falsificador combinou a parte superior humana com as mandíbulas de um orangotango. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] pode afirmar ter desempenhado um papel crucial na resolução desta fraude." #NT!
 lepsius.1343.f: "Desde a descoberta do homem de Piltdown, vários cientistas não-britânicos expressaram dúvidas consideráveis ​​sobre a sua autenticidade e atribuíram a "descoberta” à necessidade britânica de reconhecimento - afinal, o homem de Cro-Magnon tinha sido identificado em França e no Homem de Neandertal na Alemanha, mas nenhum equivalente britânico foi encontrado. Um grupo corajoso de vários acadêmicos se reuniu para expor a descoberta pelo que ela é: uma verdadeira fraude científica! O crânio não só era muito mais recente do que se afirmava e só veio da Idade Média; o falsificador combinou a parte superior humana com as mandíbulas de um orangotango." #NT!
 lepsius.1342.g: "No final, a ciência séria vence." #NT!
 lepsius.1343.g: "Um constrangimento internacional sem comparação!" #NT!
  
 lepsius.1401.t: "Exploração de cavernas" #NT!
 lepsius.1401.d: "Nosso antropólogo [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] está pronto para procurar fósseis humanos e pré-humanos, bem como possíveis restos de vida, em uma caverna pré-histórica. Para qual caverna ele deveria ir?" #NT!
 lepsius.1401.f: "As explorações de cavernas podem ser realizadas em todas as cavernas do próprio território do país. Os achados ósseos diferem dependendo da caverna: em cada caverna existem apenas restos de uma espécie humana ou pré-humana. A pesquisa em cavernas expira automaticamente após cinco anos. Eles podem ser cancelados antecipadamente - mas não haverá artefatos pré-históricos, ossos ou pontos de experiência para o antropólogo no final." #NT!
 lepsius.1401.g: "[SCOPE.sState('lepsius_cave_1').GetName]" #NT!
 lepsius.1401.h: "[SCOPE.sState('lepsius_cave_2').GetName]" #NT!
 lepsius.1401.i: "[SCOPE.sState('lepsius_cave_3').GetName]" #NT!
 lepsius.1401.j: "[SCOPE.sState('lepsius_cave_4').GetName]" #NT!
 lepsius.1401.k: "[SCOPE.sState('lepsius_cave_5').GetName]" #NT!
 lepsius.1401.l: "[SCOPE.sState('lepsius_cave_6').GetName]" #NT!
 lepsius.1401.m: "[SCOPE.sState('lepsius_cave_7').GetName]" #NT!
 lepsius.1402.t: "Exploração da Caverna concluída" #NT!
 lepsius.1402.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] terminou seu trabalho na caverna pré-histórica em [SCOPE.sState('lepsius_cave_site').GetName]. Os resultados da pesquisa são notáveis." #NT!
 lepsius.1402.f: "Uma pesquisa de caverna expira após cinco anos. Um antropólogo pode então ser imediatamente enviado de volta para uma caverna – ou identificar ossos desconhecidos. O rendimento após a exploração de uma caverna depende da experiência do antropólogo." #NT!
 lepsius.1402.g: "Bem vindo de volta." #NT!
  
 lepsius.1411.t: "Ferramentas da Idade da Pedra" #NT!
 lepsius.1411.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] encontraram ferramentas de pedra pré-históricas na caverna que podem fornecer informações sobre o passado." #NT!
 lepsius.1411.f: "No século XIX, a antropologia referia-se a uma ciência que tratava principalmente da história pré-histórica da humanidade - além dos achados ósseos, incluía armas ou ferramentas da chamada Idade da Pedra, que na época era um termo menos científico e mais de uma era considerada bárbara. Foi dominado pelo clichê do homem das cavernas primitivo e menos pela realidade histórica. No entanto, a procura de cada vez mais artefactos e vestígios deste período foi uma oportunidade para diferenciar este quadro nos anos futuros e estabelecer uma arqueologia pré-histórica genuína." #NT!
 lepsius.1411.g: "Examine as ferramentas." #NT!
 lepsius.1411.h: "Eles pertencem a um museu!" #NT!
 lepsius.1412.t: "Ossos Estranhos" #NT!
 lepsius.1412.d: "Embora seja sua área de atuação, o Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] não conseguiu identificar com clareza os ossos encontrados na caverna de [SCOPE.sState('lepsius_cave_site').GetName]. Ele irá identificá-los após o término da exploração da caverna." #NT!
 lepsius.1412.f: "Normalmente, os antropólogos são os últimos a conseguir identificar corretamente os ossos enquanto exploram uma caverna. Se este não for o caso, ou se arqueólogos ou paleontólogos encontrarem fósseis humanos, ele poderá atribuí-los corretamente ao retornar, se tiver a tarefa de identificá-los." #NT!
 lepsius.1412.g: "Iremos identificá-lo mais tarde." #NT!
 lepsius.1413.t: "Estudos frutíferos" #NT!
 lepsius.1413.d: "Nos últimos meses, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] aprofundou seus estudos. Ele já catalogou inúmeras descobertas na caverna [SCOPE.sState('lepsius_cave_site').GetName] e registrou o sistema de cavernas para as gerações futuras." #NT!
 lepsius.1413.f: "Há quanto tempo os humanos existiam não estava claro, mesmo durante longos períodos do século XIX. No início do século, muitos cientistas já tinham abandonado a ideia de que a história humana consistia apenas em alguns milhares de anos; Mas quando Boucher de Perthes citou ferramentas de pedra muito mais antigas, na década de 1840, como prova de que os humanos coexistiam com espécies de mamíferos extintas, isso caiu em ouvidos surdos. Somente a incansável recolha e processamento de vestígios pré-históricos em breve completaria a imagem de que os humanos caminhavam pelo mundo há muito mais tempo do que se supunha anteriormente." #NT!
 lepsius.1413.g: "Isso será benéfico para ele." #NT!
 lepsius.1413.h: "Isso será benéfico para a ciência." #NT!
 lepsius.1414.t: "Assistente encontra fósseis" #NT!
 lepsius.1414.d: "Um estudante assistente desempenhou um papel crucial na obtenção de uma descoberta antropológica na caverna em [SCOPE.sState('lepsius_cave_site').GetName]. Porém, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] ressalta que como chefe de pesquisa ele é o responsável pela descoberta." #NT!
 lepsius.1414.f: "— Você se lembra da história do jovem e inteligente ateniense que sentia desejo pela notoriedade? Ele procurou o Oráculo e perguntou: 'O que devo fazer para me tornar um grande homem?' O Oráculo respondeu: 'Matar um'!' -Richard Owen." #NT!
 lepsius.1414.g: "Esta descoberta foi feita pelo jovem antropólogo." #NT!
 lepsius.1414.h: "Esta descoberta foi feita pelo nosso antropólogo sênior." #NT!
 lepsius.1415.t: "Ossos Humanos" #NT!
 lepsius.1415.d: "Nosso antropólogo encontrou ossos adicionais durante sua exploração em cavernas." #NT!
 lepsius.1415.f: "A opinião geral é que o século XIX e o início do século XX continham apenas algumas descobertas de fósseis humanos. Isso é apenas parcialmente verdade. Muitas vezes acontecia que vários dos primeiros achados de ossos humanos não eram reconhecidos como tal. Embora o nome Neandertal venha da localização no Neandertal, os ossos do Neandertal já haviam sido encontrados várias vezes antes. Mesmo após a sua descoberta, cientistas importantes como Rudolf Virchow questionaram a sua autenticidade e idade. O problema não foi o número de descobertas, mas sim a sua verificação como restos humanos reais de tempos antigos." #NT!
 lepsius.1415.g: "Delicioso." #NT!
 lepsius.1416.t: "Desenhos de cavernas" #NT!
 lepsius.1416.d: "A caverna [SCOPE.sState('lepsius_cave_site').GetName] contém esculturas e imagens com milhares de anos. No entanto, seu significado e antecedentes permanecem misteriosos." #NT!
 lepsius.1416.f: "Com o início da arqueologia e da antropologia pré-históricas, presumia-se, com base na teoria da evolução, que as pessoas de épocas anteriores não conheciam quaisquer conceitos abstratos. A expressão artística foi, portanto, excluída. Essa crença levou ao fato de que, quando as pinturas rupestres foram descobertas - principalmente no exemplo de Altamira -, presumiu-se que elas deveriam ser falsas. Foi só depois de surgirem cada vez mais pinturas rupestres, por volta de 1900, especialmente no sudoeste de França, que os cientistas chegaram à conclusão de que tinham de ser autênticas." #NT!
 lepsius.1416.g: "Nossos ancestrais não eram tão primitivos quanto pensávamos." #NT!
 lepsius.1417.t: "As Pinturas de Altamira" #NT!
 lepsius.1417.d: "Ao explorar a Caverna de Altamira, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] fez uma descoberta excepcional: os tetos são pintados com magníficas pinturas. O Antropólogo pensa que devem ter mais de 10.000 anos. No entanto, sua descoberta é contestada." #NT!
 lepsius.1417.f: "As pinturas rupestres de Altamira são consideradas fundamentais na arqueologia e antropologia pré-históricas. A sua excelência artística e estado de conservação foram considerados demasiado bons para uma época que era em grande parte considerada primitiva. Quando a filha de Marcelino Sanz de Sautuola os descobriu, Sautuola identificou-os corretamente como pinturas pré-históricas da idade da pedra. Ele escavou a caverna junto com Juan Vilanova y Piera, mas sua publicação foi rejeitada pelos principais acadêmicos. Alguns até acusaram Sautuola de falsificação. Levaria mais 20 anos para verificar sua descoberta, mas ele morreria antes que sua reputação fosse restaurada." #NT!
  
 lepsius.1421.t: "Antropólogo estrangeiro visita [ROOT.GetCountry.GetNameNoFlag]" #NT!
 lepsius.1421.d: "[SCOPE.sCountry('lepsius_anthropological_guest').GetName] enviou seu melhor antropólogo para explorar uma caverna pré-histórica. Agora só precisamos escolher uma caverna." #NT!
 lepsius.1421.f: "As explorações de cavernas podem ser realizadas em todas as cavernas do próprio território do país. Os achados ósseos diferem dependendo da caverna: em cada caverna existem apenas restos de uma espécie humana ou pré-humana. As explorações de cavernas lideradas por antropólogos estrangeiros terminam após três anos. O rendimento é significativamente menor do que com a exploração regular de cavernas: o país anfitrião e o país convidado recebem um pequeno número de fósseis humanos, bem como um osso humano primitivo especial. Além disso, existem apenas três cavernas aleatórias para escolher." #NT!
