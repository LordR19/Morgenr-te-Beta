 lepsius.474.t: "O Misterioso Quipu" #NT!
 lepsius.474.d: "O guia peruano conduziu a equipe da expedição a um local secreto que nem muitos moradores locais conhecem. Eles encontram um objeto estranho em um templo abandonado, onde não se entra há pelo menos quatrocentos anos." #NT!
 lepsius.474.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sente imediatamente que há algo único neste lugar. Este templo parece ter sido abandonado antes da conquista espanhola. Não foi a invasão, mas sim o esquecimento que causou a queda do edifício. À primeira vista, decepcionantemente, havia poucos vestígios que fornecessem informações sobre a vida dos Incas antes da chegada de Francisco Pizarro. A equipe se contenta com os exercícios arqueológicos obrigatórios quando um assistente encontra um objeto sinistro em um bloco semelhante a um altar. É um Quipu, o feixe de nós com o qual o Inca comunicava números, estatísticas e dados. No entanto, é tão complexo que é difícil decifrar no local." #NT!
 lepsius.474.g: "Deve ser examinado mais de perto em casa." #NT!
  
 lepsius.571.t: "Segredo do Quipu" #NT!
 lepsius.571.d: "Até mesmo os acadêmicos locais estão tendo dificuldades para decifrar o quipu que a última expedição ao Peru trouxe de volta. Os cientistas concordam agora que é mais do que apenas um registo de números." #NT!
 lepsius.571.f: "Após um exame mais atento e comparações com sistemas de nós anteriormente conhecidos, cientistas de diversas universidades e funcionários do Museu Arqueológico chegaram à conclusão de que os nós demonstram um sistema já conhecido. À primeira vista, isto fazia pouco sentido - assumindo que se tratava apenas de uma lista de impostos ou de um censo. Na realidade, é uma coleção de lugares. Os nomes eram conhecidos por outros registros quipu, mas referem-se menos a nomes de lugares do que a pontos de assentamento de certos clãs. A teoria mais difundida é que é semelhante a uma instrução de direção. Para onde isso leva não está claro." #NT!
 lepsius.571.g: "Este pacote de nós... é um mapa?" #NT!
 lepsius.572.t: "Busca pela Mascapaicha" #NT!
 lepsius.572.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] não apenas acredita que [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] descobriu o local para onde leva o mapa criptografado - [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] também tem uma teoria sobre o que isso poderia levar. Juntamente com [SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] e [SCOPE.sCharacter('lepsius_archaeologist_attache').GetFullName] [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] parte em missão especial às maiores altitudes dos Andes." #NT!
 lepsius.572.f: "Foi difícil arrancar o segredo do Quipu. Foi confirmado que as notas eram de natureza geográfica, destinadas a conduzir a um local; um lugar tão remoto que era quase impossível alcançá-lo. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] havia apontado que não se deveria ter grandes esperanças de encontrar uma pista grande o suficiente para trazer um avião de volta ao solo nesta área inóspita. No entanto, os registros militares mostraram um platô conveniente para esse fim, próximo ao local alvo. Desse total, foram apenas cerca de 16 quilômetros de caminhada. No vôo para o Peru, o Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] abriu a teoria [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHis] para os dois sobre o que poderia estar lá. O fato de o edifício onde o Quipu estava localizado sugere que provavelmente foi construído na época do imperador Huayna Capac, antes do afundamento do Império Inca na guerra civil entre Huascar e Atahualpa. No local, especulou ele, poderia haver algo da época anterior ao colapso do império e sua subsequente queda. Algo que representava a unidade imperial e a grandeza dos Incas e era tão precioso que foi escondido de Atahualpa porque ele era considerado por muitos um governante ilegítimo que havia dado um golpe de Estado contra seu irmão Huascar. Um objeto que representava o poder da Sapa Inca como nenhum outro e foi considerado perdido: a coroa de Huayna Capac. A Mascapaicha." #NT!
 lepsius.572.g: "Isso seria uma sensação arqueológica." #NT!
 lepsius.573.d: "[SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] encontra um local de pouso adequado próximo ao destino. Porém, a caminho da suspeita localização do Mascapaicha, o trio logo se depara com uma descoberta espetacular." #NT!
 lepsius.573.f: "Com o quipu na mão [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHis] como uma rota de radiestesia, [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] conduziu o pequeno grupo até a encosta de uma montanha. Os degraus foram colocados ali como cunhas em alturas vertiginosas. O trio sobe os primeiros metros e depois encontra um caminho coberto de mato. Uma breve inspeção do arqueólogo não deixa dúvidas. Os cubóides posicionados com precisão são claramente da época dos Incas. Eles seguem a Estrada Inca até um vale dominado por neblina, que não era visível do avião. Eles percorrem quilômetro após quilômetro. De repente [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] descobre algo. Apesar da neblina, um brilho se destaca da neblina. É ouro. Ouro puro. Ouro enorme! Um ídolo gigantesco, da altura de um prédio de três andares, destaca-se da névoa. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] sai do caminho e se aproxima. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] quer ligar de volta para [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] dizendo que isso pode ser uma armadilha. A distração pode ser perigosa. [SCOPE.sCharacter('lepsius_attache_scope').GetLastName], no entanto, permanece indeciso." #NT!
 lepsius.573.g: "Um pouco de ouro não vai doer." #NT!
 lepsius.573.h: "Só o homem humilde encontrará o Mascapaicha." #NT!
 lepsius.574.d: "O trio continuou seu caminho. Mas de repente [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] encontra algo que o impede. [SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] e [SCOPE.sCharacter('lepsius_attache_scope').GetFullName] já caminharam vários metros quando percebem que o professor sumiu." #NT!
 lepsius.574.f: "Era uma inscrição. Uma inscrição? Fontes epigráficas nos Andes? Numa sociedade cujo sistema nodal não tinha função correspondente ao alfabeto? Só isso já foi uma descoberta incrível! Os maias baseavam-se em hieróglifos, os astecas baseavam seus códices em pictogramas. Mas essa era uma fonte com detalhes semelhantes a letras. Isso poderia ter acontecido? E o que surpreendeu ainda mais [SCOPE.sCharacter('lepsius_archaoelogist_scope').GetLastName]:\n[SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] conseguia lê-los.\nSem conhecimento prévio. Sem estudar. Sem nunca entender, nem remotamente, como isso poderia ter acontecido. Foi como se [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] mergulhasse um dedo na escrita esculpida e absorvesse o conteúdo. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] não os leu. A Escritura falou com [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim]. E quanto mais [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] imergiu [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerselfHimself], mais impressionante foi o que [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] aprendeu. Porque o conhecimento foi armazenado aqui. Conhecimento centenário e milenar de todas as culturas da América do Sul e Central. Completamente absorto nesta gloriosa descoberta, [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] não percebe como o adido sacode [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim], tenta arrastar [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] para longe - o piloto fica parado, indeciso, olhando a cena absurda diante de [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe]1." #NT!
 lepsius.574.g: "Conhecimento não é pecado." #NT!
 lepsius.575.d: "O grupo chega a um prédio que não parece muito diferente do templo onde o misterioso Quipu foi encontrado. Eles entram no prédio, liderados por [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName], que olha em volta pesquisando. A horrível imagem de um demônio ocupa a parede à frente deles." #NT!
 lepsius.575.f: "A névoa eterna que assolava o vale desconhecido também turvou o templo. Cobriu paredes e estátuas como um vestido fino. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] acendeu um cigarro e adicionou uma nota de nicotina à névoa. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] vasculhou a área em busca de pistas. Mas [SCOPE.sCharacter('lepsius_attache_scope').GetLastName] não percebeu nada. [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] ficou cara a cara com a imagem do demônio como se estivesse hipnotizado. [SCOPE.sCharacter('lepsius_attache_scope').GetHerHis] olhos olharam para a careta da criatura primordial. O vento sussurrou em [SCOPE.sCharacter('lepsius_attache_scope').GetHerHis] ouvidos. Vento que se tornou palavras. Palavras que sussurraram para [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim] se ajoelhar. Era um terreno sagrado onde [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] pisava. A base de um deus a quem [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] teve que se curvar. Um Deus que era senhor do mundo. Que elevou os mendigos a reis e lhes confiou os reinos do mundo. Um Deus que fez todos os governantes do mundo, sejam príncipes ou eleitos, caírem diante do [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim]. 'Eu lhe darei todo o poder e glória destes reinos; pois eles são meus e eu os dou a quem eu quiser. Se você se prostrar diante de mim e me adorar, tudo será seu.'\nA fumaça do cigarro girava em torno de [SCOPE.sCharacter('lepsius_attache_scope').GetLastName]. O piloto falou com palavras confusas e tentou colocar algum sentido em [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim]. O arqueólogo está ali apenas como espectador." #NT!
 lepsius.575.g: "Você tem que governar se quiser o Mascapaicha." #NT!
 lepsius.576.t: "A Mascapaicha" #NT!
 lepsius.576.d: "Pela primeira vez desde que chegaram ao vale, a neblina se dissipou. Numa câmara escondida que o Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] descobriu, não há nada além de um pedestal. Uma sombra paira sobre ele. É a sombra de um império caído. A sombra do conhecimento desaparecido. A sombra do ouro perdido. É a sombra do Mascapaicha, a coroa da Sapa Inca." #NT!
 lepsius.576.f: "O Mascaipacha era o símbolo imperial, usado apenas pelo Sapa Inca como Rei de Cusco e Imperador do Tawantinsuyu. Era uma grinalda feita de camadas de tranças multicoloridas, das quais pendia o latu, uma franja da mais fina lã vermelha, com borlas vermelhas fixadas em tubos de ouro. Era decorado com fios de ouro e um tufo com duas ou três penas verticais do caracara da montanha, um pássaro sagrado chamado corequenque em espanhol, que era a expressão física do poder político máximo no Império Inca. Em algumas cerimônias, o Sapa Inca carregava o Mascaipacha na mão, enquanto usava um cocar de guerra (um capacete decorado com penas)." #NT!
 lepsius.576.g: "Esta deve ser a coroa de Huayna Capac!" #NT!
 lepsius.577.t: "Morte nos Andes" #NT!
 lepsius.577.d: "A missão especial nos Andes nunca mais foi vista. Nenhum sinal de vida. Sem vestígios. Parece que a busca da expedição pelo Mascapaicha foi fatal." #NT!
 lepsius.577.f: "Quando cientistas e agentes do serviço secreto descobrem o andamento da expedição nos Andes, não conseguem obter nenhuma pista. Apenas o avião da tripulação desaparecida permanece como única prova de que isso deve ter acontecido. Os moradores locais dizem que o local de pouso seria muito próximo de um vale amaldiçoado. Amaldiçoado porque as pessoas que entram desaparecem ali. Lá eles cairiam nas tentações dos demônios e morreriam miseravelmente. Os cientistas postularam que esporos de plantas desconhecidas, vapores de enxofre ou outros gases podem ser responsáveis ​​pela neblina que pode levar a alucinações." #NT!
 lepsius.577.g: "Eles se tornaram vítimas de suas próprias ilusões?" #NT!