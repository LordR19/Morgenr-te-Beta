 lepsius.1601.t: "Doação de [SCOPE.sCharacter('lepsius_donator_scope').GetLastName]" #NT!
 lepsius.1601.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] é considerado um colecionador de raras raridades egípcias. Seus interesses egiptológicos o levaram a possuir uma coleção notável. Ele generosamente se ofereceu para doar seus artefatos requintados ao Museu Arqueológico." #NT!
 lepsius.1602.d: "É um fato bem conhecido que [SCOPE.sCharacter('lepsius_donator_scope').GetFullName] possui provavelmente a mais impressionante coleção particular de artefatos mesopotâmicos. Ele sinalizou ao governo que esta colecção poderia ser transferida para mãos do Estado, embora alguns observadores críticos avisem que ele poderá exigir algo em troca." #NT!
 lepsius.1603.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] pode não ser considerado o mais amante da arte, mas por sorte descobriu em sua propriedade alguns tesouros arqueológicos de grande valor, que mantém guardados a sete chaves há alguns anos. Como não pode fazer muito com eles, ofereceu ao governo que os doasse ao Museu Arqueológico." #NT!
 lepsius.1604.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] realizou diversas viagens pela América do Sul nos últimos anos, onde coletou importantes relíquias das culturas mesoamericana e andina como lembranças. Agora ele anunciou que quer doar esses artefatos ao museu." #NT!
 lepsius.1605.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] ficou impressionado com as antigas culturas do Egeu. Ele coleciona artefatos de Creta há alguns anos e até mandou trazer um afresco minóico inteiro para sua villa. Porém, conhecendo suas obrigações sociais, decidiu doar seus tesouros ao povo [ROOT.GetCountry.GetAdjectiveNoFlag]." #NT!
 lepsius.1601.f: "Numerosas coleções arqueológicas datam da época dos príncipes da Renascença, que colecionavam objetos de arte antigos e os compravam através de negociantes. Em 1824, o rei Carlos Félix adquiriu o material da coleção Drovetti (5.268 peças, incluindo 100 estátuas, 170 papiros, estelas, múmias e outros itens), que o cônsul geral francês, Bernardino Drovetti, havia construído durante sua estada no Egito. Mais tarde, esta se tornou a base do Museu Egípcio de Turim. Os empresários ricos e as elites influentes também tinham interesse em colecionar símbolos de estatuto, que muitas vezes doavam ao público nos seus testamentos. Aconteceu frequentemente que as pessoas não só queriam melhorar a sua própria reputação através de tais doações, mas também esperavam uma melhor posição na sociedade." #NT!
 lepsius.1601.g: "Uma doação maravilhosa para o nosso museu!" #NT!
 lepsius.1601.h: "Este bajulador está apenas tentando tirar vantagem." #NT!
  
 lepsius.1606.t: "Egiptomania" #NT!
 lepsius.1606.d: "Um grupo de pessoas apaixonadas pelo Egito se reuniu. O grupo é liderado por [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]. Alguns podem não partilhar da admiração quase fanática pelo antigo Egito, mas a aparência pode ter vantagens." #NT!
 lepsius.1606.f: "Embora o século XIX seja visto como progressista em muitos aspectos e dominado pelo espírito científico, foi precisamente durante esta época que várias formas de fenómenos ocultos e pseudocientíficos se espalharam. O mais conhecido deles é o espiritismo, que queria provar a existência de espíritos. A pesquisa arqueológica não só inspirou muitas teorias equivocadas, mas também movimentos pseudocientíficos e esotéricos, como o panbabilonismo, o maia e a crença na Atlântida. Embora tais fenômenos pudessem muitas vezes ter um efeito corrosivo na ciência, certos fenômenos gozaram de uma certa moda e popularizaram a pesquisa científica que poderiam ter efeitos colaterais bastante frutíferos." #NT!
 lepsius.1606.g: "Deixe-os entregar-se ao seu pequeno culto." #NT!
 lepsius.1606.h: "Proibir essa farsa." #NT!
 lepsius.1607.t: "Maia" #NT!
 lepsius.1607.d: "Algumas elites do nosso país caíram no estranho equívoco de que o mundo segue um calendário antigo que remonta à época dos maias. Além disso, este povo teria possuído o conhecimento que guarda os segredos do universo. Poderíamos rir destas ideias absurdas se o grupo influente não fosse liderado por [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]." #NT!
 lepsius.1608.t: "Panbabilonismo" #NT!
 lepsius.1608.d: "Um grupo de pessoas causou agitação na sociedade e na ciência ao insistir que todo o conhecimento vem da Babilônia; mesmo as religiões judaica e cristã são uma mera imitação. [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] também está envolvido neste 'Clube de Panbabilônicos' que estão tentando espalhar as suas ideias." #NT!
 lepsius.1608.g: "Isso é pseudociência!" #NT!
 lepsius.1608.h: "Ótimo." #NT!
 lepsius.1609.t: "Atlantismo" #NT!
 lepsius.1609.d: "[SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] lidera um grupo esotérico-pseudo-científico que afirma que Atlântida não é um mito, mas uma cidade histórica que possuía tecnologia avançada na Idade do Gelo. Além disso, todas as culturas descendem da Atlântida. Ele quer fazer contato com os espíritos dos Atlântidas em sessões semanais." #NT!
 lepsius.1609.h: "Quem pode dizer se é verdade ou apenas uma lenda?" #NT!
 lepsius.1609.i: "Existem evidências sólidas da Atlântida." #NT!
  
 lepsius.1610.t: "Investimento Arqueológico" #NT!
 lepsius.1610.d: "O diretor do Museu Arqueológico ofereceu-se para apoiar a formação de novos especialistas. No entanto, isso envolveria custos adicionais." #NT!
 lepsius.1610.f: "O Instituto soube que o governo tem actualmente um interesse particular em promover a arqueologia no nosso país. Apoio financeiro adicional poderia ajudar a recrutar assistentes novos e promissores.'" #NT!
 lepsius.1610.g: "Dê ao museu uma injeção financeira adicional." #NT!
 lepsius.1610.h: "Isso não vale a pena." #NT!
 lepsius.1611.t: "Ingressos para museus" #NT!
 lepsius.1611.d: "Para cobrir os custos crescentes, o museu é forçado a aumentar os preços dos ingressos. O estado poderia aproveitar os lucros adicionais. No entanto, isso pode ser ligeiramente prejudicial à nossa reputação." #NT!
 lepsius.1611.f: "'Sem ingresso!'" #NT!
 lepsius.1611.g: "Aumentar os preços dos ingressos." #NT!
 lepsius.1611.h: "Abaixe os preços dos ingressos." #NT!
 lepsius.1611.i: "Ingressos? O museu deveria ter entrada gratuita!" #NT!
 lepsius.1612.t: "O Legado do Diretor [SCOPE.sCharacter('lepsius_director_scope').GetLastName]" #NT!
 lepsius.1612.d: "O recentemente falecido diretor do museu [SCOPE.sCharacter('lepsius_director_scope').GetLastName] era um homem respeitado. Ele gozava de excelente reputação científica. Mas uma descoberta recente pode manchar o seu legado." #NT!
 lepsius.1612.f: "Uma investigação revelou que [SCOPE.sCharacter('lepsius_director_scope').GetFullName] recebeu repetidamente doações privadas de indivíduos anónimos durante o seu mandato. No entanto, ele nunca deu esses artefatos ao museu - mas os guardou para si. Embora existam apenas algumas peças individuais, elas não são menos valiosas. Toda a Intelligentzia está ameaçada por um verdadeiro escândalo." #NT!
 lepsius.1612.g: "A verdade deve aparecer!" #NT!
 lepsius.1612.h: "[SCOPE.sCharacter('lepsius_director_scope').GetFullName] era um homem honrado." #NT!
  
 je_lepsius_pompeii: "Escavações Modernas em Pompéia" #NT!
 je_lepsius_pompeii_reason: "A antiga cidade romana de Pompéia, que foi soterrada pela erupção do Monte Vesúvio em 79 DC, foi escavada desde o século XVIII. Contudo, em muitos aspectos, este tipo de exploração pode ser descrito em grande parte como pilhagem, destruição de material científico para adquirir tesouros artísticos ou destruição de material valioso por pura ignorância. Novos métodos arqueológicos poderiam melhorar significativamente a pesquisa em Pompéia." #NT!
 je_lepsius_teotihuacan: "Teotihuacán" #NT!
 je_lepsius_teotihuacan_reason: "Teotihuacán já era considerada pelos astecas um lugar misterioso que surgiu muito antes de seu domínio - para eles, esta cidade em ruínas deveria ser o berço dos deuses. Na verdade, muitas evidências sugerem que Teotihuacán foi uma cidade antiga que influenciou grande parte da América Central séculos antes do Império Asteca e é um dos maiores sítios pré-colombianos das Américas. O governo mexicano tem, portanto, mais do que razões científicas para investigar este local mais detalhadamente. Teotihuacán pode ser vista como um símbolo de uma cultura longa e ininterrupta no México e, portanto, como uma precursora da nossa nação. A reconstrução da Pirâmide do Sol de Teotihuacán, parcialmente destruída, antes do 100º aniversário da independência pretende sublinhar este simbolismo e celebrar a unidade e a história nacionais." #NT!
 je_lepsius_harappa: "A Civilização do Vale do Indo" #NT!
 je_lepsius_harappa_reason: "Embora o local das ruínas em Harappa seja conhecido há algum tempo e tenha sido descrito pela primeira vez por Charles Masson em 1844 no seu livro 'Narrativa de Várias Jornadas no Baluchistão, Afeganistão e Panjab' como 'uma fortificação em ruínas construída de tijolo', o seu significado é ainda não completamente esclarecido. Talvez também existam tesouros arqueológicos completamente desconhecidos na Índia?" #NT!
 je_lepsius_first_emperor: "A Tumba do Primeiro Imperador" #NT!
 je_lepsius_first_emperor_reason: "A China é uma nação jovem no campo da arqueologia. Nossos pesquisadores precisam sair pelo mundo e ganhar experiência para aprofundar seus conhecimentos. Só quando tivermos sucesso suficiente e os nossos arqueólogos estiverem suficientemente treinados poderemos tentar a maior aventura arqueológica: nomeadamente, examinar o túmulo do Primeiro Imperador, uma tarefa que ninguém ainda se atreveu a empreender." #NT!
  
 lepsius.7.t: "A Escavação de Pompéia" #NT!
 lepsius.7.d: "Em Pompéia, novos métodos científicos serão testados sob a direção do Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]. Este é um ponto de viragem na história das escavações de Pompeia. No entanto, o foco da pesquisa ainda precisa ser decidido." #NT!
 lepsius.7.f: "As escavações de Giuseppe Fiorelli abriram um novo capítulo no estudo e escavação de Pompéia. Durante as primeiras escavações do local, foram encontrados vazios ocasionais na camada de cinzas que continham restos humanos. Fiorelli percebeu que se tratava de espaços deixados pelos corpos em decomposição e então desenvolveu a técnica de injetar gesso neles para recriar as formas das vítimas do Vesúvio. Essa técnica ainda é utilizada hoje, sendo utilizada uma resina transparente no lugar do gesso por ser mais durável e não destruir os ossos, permitindo análises posteriores. Fiorelli também apresentou documentação científica. Ele dividiu a cidade nas atuais nove áreas e quarteirões e numerou as entradas de cada casa. Fiorelli também publicou o primeiro periódico com relatórios de escavações. Sob seus sucessores, toda a parte oeste da cidade foi exposta." #NT!
 lepsius.7.g: "Estamos principalmente interessados ​​em artefatos." #NT!
 lepsius.7.h: "Precisamos saber mais sobre o passado." #NT!
 lepsius.7.i: "Queremos formar uma nova geração de cientistas." #NT!
 lepsius.8.t: "A Pirâmide do Sol de Teotihuacán" #NT!
 lepsius.8.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] analisa o panorama de Teotihuacán a partir do ponto mais alto da pirâmide reconstruída: este prestigiado projeto superou um obstáculo importante, mas ainda não está claro quais benefícios concretos o país obterá com as escavações." #NT!
 lepsius.8.f: "Teotihuacán, nas Terras Altas Centrais do México, é uma das metrópoles em ruínas pré-históricas mais importantes das Américas, mais conhecida por seus templos escalonados, como a Grande Pirâmide do Sol. A área de Teotihuacán foi habitada permanentemente desde o século VI aC. Entre 100 e 650 d.C., a cidade foi o centro cultural, económico e militar dominante da Mesoamérica. No auge do seu desenvolvimento pode ter tido até 200.000 habitantes. Na sua época, era de longe a maior cidade do continente americano e uma das maiores do mundo. A partir de cerca de 650 a sua importância diminuiu até cerca de 750 foi em grande parte abandonada por razões que não são totalmente compreendidas. Suas influências culturais continuaram a moldar o México central até a conquista espanhola do México." #NT!
 lepsius.9.t: "Uma civilização desconhecida" #NT!
 lepsius.9.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] está completamente surpreso. Parece que ele encontrou vestígios de uma cultura até então completamente desconhecida que se instalou no Vale do Indo há milhares de anos – e que seria, portanto, um berço de civilização como o Egito ou a Babilônia. Estão pendentes décadas de investigação – mas quais são as prioridades?" #NT!
 lepsius.9.f: "A Civilização do Indo da Idade do Bronze, também conhecida como Civilização do Indo ou Cultura Harappan, foi uma das primeiras civilizações urbanas. Existiu entre cerca de 2.800 aC e 1.800 aC ao longo do Indo, no noroeste do subcontinente indiano. A Civilização do Indo estendeu-se por quase todo o que hoje é o Paquistão, bem como por partes da Índia e do Afeganistão. Em 1912, J. Fleet encontrou focas com caracteres desconhecidos na então Índia Britânica, o que despertou o interesse do público científico na Europa. As escavações foram então realizadas em Harappa e Mohenjo-Daro em 1921/22 sob a direção de John Marshall, o então diretor do Serviço Britânico de Antiguidades. A semelhança entre as duas cidades escavadas rapidamente deixou claro que uma cultura avançada até então desconhecida havia sido descoberta aqui." #NT!
  
 lepsius.70.t: "Um exército de terracota" #NT!
 lepsius.70.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] fez uma descoberta surpreendente quando examinou a área ao redor do Mausoléu do Primeiro Imperador Qin: um exército feito inteiramente de terracota que defende o imperador morto até hoje." #NT!
 lepsius.70.f: "'No nono mês, o Primeiro Imperador foi enterrado no Monte Li. O trabalho de escavação e preparação no Monte Li começou quando o Primeiro Imperador subiu ao trono. Mais tarde, depois de ter unificado o seu império, 700.000 homens foram enviados para lá de todo o seu império. Eles cavaram três camadas de água subterrânea e despejaram bronze no caixão externo. Palácios e torres pitorescas para cem funcionários foram construídos, e a tumba estava repleta de artefatos raros e tesouros maravilhosos. Os artesãos receberam ordens de fazer bestas e flechas preparadas para atirar em qualquer pessoa que entrasse na tumba. Mercúrio foi usado para simular os cem rios, o Yangtze, o Rio Amarelo e o grande mar, e foi ajustado para fluir mecanicamente. Acima estavam representações das constelações celestes, abaixo, as características da terra. As velas eram feitas de gordura de "homem-peixe”, que é calculada para queimar e não apagar por muito tempo. -Sima Qian" #NT!
 lepsius.70.g: "A antiga grandeza da China é surpreendente." #NT!
  
 lepsius.61.t: "A Escavação em [SCOPE.sState('lepsius_excavation_state').GetName]" #NT!
 lepsius.61.d: "Durante a ocupação do [SCOPE.sState('lepsius_excavation_state').GetName], equipes arqueológicas e artefatos caíram em nossas mãos. Os arqueólogos insistem em não interromper o trabalho científico e em proteger o local da escavação. Alguns oficiais, no entanto, insistem que devemos nos servir do saque." #NT!
 lepsius.61.f: "Infelizmente, a pilhagem de locais de escavação importantes não é incomum. Os exércitos que se aproximavam nem sempre faziam jus à sua reputação de preservar e proteger tesouros artísticos. Em alguns casos, foi apenas a exposição à perspectiva de regressar com saque adicional que despertou os desejos de homens ambiciosos - porque é que o que era verdade no tempo de Sula deveria ser diferente hoje?" #NT!
 lepsius.61.g: "Saqueie o local da escavação!" #NT!
 lepsius.61.h: "Proteja o local da escavação." #NT!
 lepsius.62.t: "Local de escavação saqueado!" #NT!
 lepsius.62.d: "A guerra em um dos nossos países de escavação deixou sua marca: tropas inimigas ocuparam a região onde um sítio arqueológico está sendo pesquisado e confiscaram sumariamente os artefatos que nossa equipe encontrou lá – deixando um rastro de destruição." #NT!
 lepsius.62.f: "Os locais de escavação arqueológica podem tornar-se vítimas de guerra e destruição - isto também afecta equipas arqueológicas neutras que não fazem parte de uma nação beligerante como terceiros. As nações vorazes podem então fazer uso dos artefactos que ainda não foram devolvidos aos seus respectivos países de origem. Não se preocupe: a equipe de escavação permanece no local e a escavação não se perde. No entanto, serão necessários três anos até que os arqueólogos tenham reparado os danos a tal ponto que as operações normais sejam novamente possíveis. Durante este período, nenhum artefato anual deste sítio arqueológico chegará aos nossos museus." #NT!
 lepsius.62.g: "Esses bárbaros!" #NT!
  
 lepsius_excavation_sacked_state_modifier: "Sítio Arqueológico Saqueado" #NT!
 lepsius_excavation_protected_state_modifier: "Sítio Arqueológico Protegido" #NT!
  
 lepsius_4_excavation_team_needed_tt: "Ter pelo menos #G 4#! Equipes de escavação." #NT!
  
 lepsius.2101.t: "Restos de uma batalha romana" #NT!
  
 lepsius.2101.f: "\"Senhor, encontrei outro prego!\"\n\"Fabuloso! Isso fortalece a teoria de que este lugar foi palco de uma batalha antiga! Espero que encontremos alguns ossos também em breve!"" #NT!
 lepsius.2101.g: "Não é uma descoberta de prestígio, mas uma descoberta importante!" #NT!
  
 lepsius.2102.t: "Villa Rústica descoberta" #NT!
  
 lepsius.2102.f: "\"A Villa Rustica não era apenas uma grande produtora de bens agrícolas, alimentos e bebidas. Além disso, permitia aos viajantes descansar nas suas viagens e era fundamental no abastecimento das legiões. Esses vestígios permitem-nos tirar conclusões sobre a produção de alimentos, a vida dos romanos. e agricultura no Imperium Romanum.\"" #NT!
 lepsius.2102.g: "Isto nos dirá muito sobre a vida dos romanos rurais!" #NT!
  
 lepsius.2103.t: "Descobertas tabuletas romanas antigas" #NT!
  
 lepsius.2103.f: "Cláudia Severa às suas saudações Lepidina.\nNo dia 11 de setembro, irmã, no dia da comemoração do meu aniversário, faço-lhe um caloroso convite para que venha até nós, para tornar o dia mais agradável para mim com a sua chegada , se você estiver presente. Dê minhas saudações ao seu Cerialis. Meu Élio e meu filhinho enviam-lhe saudações. Estou à sua espera, irmã. Adeus, irmã, minha querida alma, pois espero prosperar e saudar.\nA Sulpicia Lepidina, esposa de Cerialis, de Cl. Severo." #NT!
 lepsius.2103.g: "Nem todo tesouro é feito de prata e ouro!" #NT!
  
 lepsius.2104.t: "Tesouro de moeda romana descoberto" #NT!
 lepsius.2104.d: "Os tesouros de moedas romanas são um achado raro. No entanto, um foi encontrado em [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] conseguiu recuperar o tesouro que provavelmente estava escondido durante um período de crise para o Imperium Romanum." #NT!
 lepsius.2104.f: ""Eu me pergunto se os arqueólogos do futuro um dia encontrarão moedas deixadas por nós e se perguntarão como elas foram parar lá.”" #NT!
 lepsius.2104.g: "Meu precioso!" #NT!
  
 lepsius.2111.t: "Sarcófago Persa Antigo" #NT!
  
 lepsius.2111.f: "\"Cuidado, cuidado. Não podemos deixar que este achado seja danificado. Por favor, evite usar um pé-de-cabra nele!"" #NT!
 lepsius.2111.g: "Que descoberta incrível!" #NT!
  
 lepsius.2112.t: "Tesouro no palácio persa" #NT!
 lepsius.2112.d: "A pista de um fazendeiro levou [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a um palácio persa perdido do período aquemênida. Durante a escavação subsequente houve uma surpresa." #NT!
 lepsius.2112.f: "A Mesopotâmia foi uma das principais províncias do antigo Império Persa. Durante a conquista, os aqueminidas trouxeram inúmeras obras de arte, bem como tabuinhas cuneiformes, de volta à sua terra natal. No entanto, foi surpreendente para a equipa arqueológica desenterrar um arquivo inteiro de tabuinhas mesopotâmicas numa secção do palácio que encontraram." #NT!
 lepsius.2112.g: "Colete-os todos!" #NT!
  
 lepsius.2113.t: "Estátua egípcia em tumba persa" #NT!
 lepsius.2113.d: "Uma pequena escavação no túmulo de um nobre persa revelou uma pequena figura do deus egípcio Thoth." #NT!
 lepsius.2113.f: "Os persas governaram o Egito por mais de um século. Mas mesmo antes e depois houve um intercâmbio cultural entre as duas civilizações, mesmo que a guerra fosse comum entre os dois impérios." #NT!
 lepsius.2113.g: "Como o artefato chegou aqui?" #NT!
  
 lepsius.2114.t: "Inscrição Monumental" #NT!
 lepsius.2114.d: "Um deslizamento de terra revelou uma inscrição monumental na rocha em uma montanha que antes se pensava estar perdida. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] decidiu avaliar diretamente o antigo relatório." #NT!
 lepsius.2114.f: "Inscrições ou relevos rupestres persas têm um lugar permanente na arte do império caído. A mais famosa é a Inscrição Behistun, que é uma inscrição real aquemênida multilíngue e um grande relevo rochoso em um penhasco no Monte Behistun, na província de Kermanshah, no Irã, estabelecida por Dario, o Grande. Foi importante para a decifração do cuneiforme, pois é a inscrição cuneiforme trilíngue mais antiga conhecida, escrita em persa antigo, elamita e babilônico (uma variedade de acadiano)." #NT!
 lepsius.2114.g: "Uma importante fonte primária sobre a história persa!" #NT!
  
