lepsius_cancel_excavation_decision: "Recall uma de nossas Equipes de Escavação" #NT!
lepsius_cancel_excavation_decision_desc: "Em algumas situações, pode ser útil chamar de volta uma equipe de escavação. Nossos artefatos e coleções adquiridos permanecerão, mas nossa escavação permanente será encerrada." #NT!
