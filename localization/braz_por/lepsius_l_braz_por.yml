lepsius.2.t: "Lettre à M. le Professeur Rosellini" #NT!
lepsius.2.d: "O filólogo alemão [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] apresentou sua forma aprimorada de tradução hieroglífica em uma carta ao egiptólogo italiano Ippolito Rosellini. Vozes se elevam para empreender uma expedição ao Egito." #NT!
lepsius.2.f: "Após a morte de François Champollion, a pesquisa sobre hieróglifos parou. Em 1837, o jovem filólogo alemão [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] escreveu uma carta a Ippolito Rosellini, um próximo companheiro de Champollion e co-responsável pela expedição egípcia franco-toscana de 1829. Lepsius sistematizou e apresentou o conhecimento acumulado por Champollion e desempenhou um papel fundamental em elevar a egiptologia a uma ciência séria. Por outro lado, convenceu as elites políticas da Europa de futuras expedições ao Egito." #NT!
lepsius.2.a: "Vamos explorar as maravilhas do Egito!" #NT!
lepsius.3.t: "Stephens e Catherwood" #NT!
lepsius.3.d: "O explorador americano John Lloyd Stephens e o artista britânico Frederick Catherwood retornaram de uma jornada aventureira na Península de Yucatán - e falam de ruínas lendárias na selva. Cientistas demonstraram interesse em explorar mais de perto a cultura maia." #NT!
lepsius.3.f: "Será que o Novo Mundo era apenas lar de selvagens e bárbaros antes da chegada dos europeus ao continente? Os exploradores John Lloyd Stephens e Frederick Catherwood abalaram profundamente essa visão de mundo. Por vários anos, o americano e o britânico percorreram a selva da Península de Yucatán e, de acordo com seus próprios relatos, visitaram 44 locais diferentes de uma cultura mesoamericana há muito desaparecida. Os locais têm contado histórias de cidades esquecidas na selva e templos escondidos na selva há muito tempo; mas os relatos de Stephens, e especialmente as impressionantes litografias de Catherwood, abrem um mundo até então completamente desconhecido. As imagens de templos, estátuas e estelas não apenas inspiram as fantasias dos românticos. Uma onda de interesse pela civilização desconhecida se espalha pelos EUA e pela Europa, variando da curiosidade à glorificação ao genuíno interesse científico." #NT!
lepsius.3.a: "Devemos providenciar jaquetas de couro de qualidade." #NT!
lepsius.4.t: "Decifração da língua acádia" #NT!
lepsius.4.d: "Todos os jornais do país relatam uma descoberta revolucionária feita por renomados pesquisadores liderados por um experiente arqueólogo: as antigas línguas da Mesopotâmia não são mais um segredo. Nada impede a exploração séria da Babilônia e da Assíria." #NT!
lepsius.4.f: "Já sob o matemático alemão Carsten Niebuhr, as tabuletas cuneiformes haviam despertado o interesse dos estudiosos no século XVIII e esforços foram feitos para decifrá-las e traduzir as línguas. Georg Friedrich Grotefend, Anquetil-Duperron e Antoine Isaac Silvestre de Sacy desempenharam um papel decisivo na decifração dos scripts cuneiformes do Antigo Persa; seus estudos foram confirmados com a decifração dos hieróglifos e do 'Vaso de Calyus' quadrilíngue. Após a descoberta da inscrição monumental de Behistun, que continha línguas mais antigas da Mesopotâmia além do persa agora bem conhecido, era apenas uma questão de tempo antes que o elamita, babilônico e acadiano voltassem a ser compreensíveis após séculos. Após convidar vários assiriólogos que afirmam entender essas línguas antigas, uma de nossas academias os testou: independentemente, eles deveriam traduzir a mesma inscrição. Surpreendentemente, as traduções de todos os estudiosos concordaram. Uma exploração séria das culturas mais antigas da humanidade na Mesopotâmia pode agora começar." #NT!
lepsius.4.a: "Somos os herdeiros de Champollion." #NT!
lepsius.5.t: "Schliemann descobre Troia!" #NT!
lepsius.5.d: "O empresário alemão Heinrich Schliemann descobriu Troia, muito tempo desacreditada como um conto de fadas. Arqueólogos ao redor do mundo têm uma nova paixão pela Grécia antiga - embora uma que esteja na antiguidade mítica." #NT!
lepsius.5.f: "Onde a ciência termina e o mito começa? O presente fez de tudo para separar religião e conhecimento. Banimos lendas e sagas que décadas atrás eram consideradas realidade para o reino dos contos de fadas. Mas então irrompe no mundo, primeiro nos jornais, depois nas academias: Troia foi descoberta! A lendária cidade de Príamo, que Homero cantou em sua Ilíada, a história que todo cidadão educado do Ocidente conhece - é mais do que apenas um mito. O comerciante alemão Heinrich Schliemann não se impressionou com o desencantamento do mundo e até afirma ter encontrado um tesouro valioso: o tesouro de Príamo. O mundo arqueológico ficou chocado e fascinado por esse evento - outras histórias do passado distante talvez sejam verdadeiras afinal? Será que mais cidades submersas estão nas margens do Mar Egeu esperando serem redescobertas?" #NT!
lepsius.5.a: "Menin aeide, thea, Peleiadeo Achileos ..." #NT!
lepsius.6.t: "Machu Picchu" #NT!
lepsius.6.d: "Uma expedição arqueológica descobriu a cidade perdida dos incas de Machu Picchu nas profundezas dos Andes. Pesquisadores incentivam um estudo mais intensivo da região." #NT!
lepsius.6.f: "Existem narrativas específicas que dominam nosso presente. Tudo foi conquistado, tudo foi descoberto e tudo já foi dito. Não há um pedaço de terra que não tenha uma bandeira colonial, nenhuma vila que não esteja conectada à ferrovia e nenhuma tecnologia revolucionária que já não conhecemos. E ainda assim, há momentos em que o niilismo da elite se rompe. A corrida para os polos, a conquista dos céus e a preocupação com os últimos mistérios da humanidade mostram que a história não acabou. A descoberta da cidade de Machu Picchu é apenas um fragmento que mostra o quanto sabemos sobre o mundo que pensamos entender e controlar. Talvez haja algo nas histórias de cidades incas desconhecidas, que foram interpretadas como enganosas pelos espanhóis. Vilcabamba, a última capital dos incas livres, ainda não foi encontrada até hoje..." #NT!
lepsius.6.a: "Hora de pegar meu chapéu estilo fedora!" #NT!
