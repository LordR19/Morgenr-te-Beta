lepsius.30.g: "Parabéns!" #NT!
lepsius.31.t: "Cientista Chefe torna-se Diretor do Museu" #NT!
lepsius.31.d: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] teve a honra de ser nomeado o novo diretor do museu. Ele, portanto, se aposentará do serviço ativo." #NT!
lepsius.31.f: "Por anos, [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] dedicou sua vida à ciência e à cultura e há muito tempo se cansou da política. Para muitos, a decisão de se concentrar apenas nas operações do museu não foi uma surpresa. Ele não estará mais disponível politicamente ou para expedições. Existem promoções que são lamentáveis." #NT!
lepsius.31.g: "Adeus..." #NT!
  

#intervalo de tradução


!
lepsius.80.t: "Uma nova Era da Arqueologia!" #NT!
lepsius.80.d_egypt: "O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila egípcia. Usando a Estratigrafia e o sistema das Três Eras, bem como documentando as descobertas de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca uma nova era na arqueologia." #NT!
lepsius.80.d_mesopotamia: "O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila mesopotâmica. Usando a Estratigrafia e o sistema das Três Eras, bem como documentando as descobertas de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca uma nova era na arqueologia." #NT!
lepsius.80.d_aegean: "O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila egeia. Usando a Estratigrafia e o sistema das Três Eras, bem como documentando as descobertas de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca uma nova era na arqueologia." #NT!
lepsius.80.d_precolumbian: "O Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] usou novos métodos arqueológicos para descobrir muitos detalhes de uma antiga vila pré-colombiana. Usando a Estratigrafia e o sistema das Três Eras, bem como documentando as descobertas de [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], marca uma nova era na arqueologia." #NT!
lepsius.80.f: ""As camadas do solo em que encontramos os artefatos desta vila nos dizem muito sobre ela. Uma camada, por exemplo, tem muito carvão e marca o fim das descobertas deste período. Isso provavelmente significa que um incêndio destruiu a vila e ela foi abandonada. Além disso, não há objetos de metal, o que significa que deve ser uma vila da Idade da Pedra. Os restos humanos que encontramos também foram fascinantes, pois estavam desnutridos e tinham dentes desgastados."" #NT!
lepsius.80.g: "Tão civilizado!" #NT!

lepsius.100.t: "Preparando a Expedição Arqueológica do [ROOT.GetCountry.GetAdjectiveNoFlag]" #NT!
lepsius.100.d: "Os preparativos para a expedição arqueológica estão em andamento. No entanto, ainda não está claro quanto tempo a viagem será financiada." #NT!
lepsius.100.f: "Não apenas o financiamento em si, mas também a duração da expedição em breve se tornarão uma questão política, depois que [ROOT.GetCountry.GetName] decidiu atender aos desejos de seus acadêmicos e enviar a aguardada expedição. A viagem de ida e volta sozinha levaria um tempo precioso, enquanto os resmungões no Gabinete insistem em enviar apenas alguns negociadores para adquirir alguns artefatos do negociante de antiguidades." #NT!
lepsius.100.g: "Não faça as coisas pela metade - esta será uma jornada longa." #NT!
lepsius.100.h: "Uma jornada média é um bom compromisso." #NT!
lepsius.100.i: "Uma jornada curta é suficiente." #NT!

lepsius.110.t: "Controvérsia sobre a liderança" #NT!
lepsius.110.d: "A intelligentsia se vê como a favorita para ter um de seus representantes à frente da expedição arqueológica. Mas há numerosas vozes discordantes." #NT!
lepsius.110.f: "As elites do país estão divididas. O apoio estatal à expedição trouxe críticos e pessoas invejosas para a cena. A intelligentsia do país vê a empresa como sua soberania. Tanto as forças de oposição quanto as do governo estão exigindo que lhes seja concedido um posto como observadores. É inegável que um representante da intelligentsia seria o mais qualificado para a tarefa, mas há outras possibilidades..." #NT!
lepsius.110.g: "A intelligentsia é a mais qualificada." #NT!
lepsius.110.h: "Um representante do governo deve acompanhar a expedição." #NT!
lepsius.110.i: "Um político da oposição é adequado para isso." #NT!
lepsius.110.j: "Alguém com experiência arqueológica deve fazer o trabalho." #NT!
lepsius.110.k: "Esta honra pertence apenas ao herdeiro do trono." #NT!

lepsius.120.t: "Adido Militar" #NT!
lepsius.120.d: "É altamente recomendável recrutar um adido militar para a expedição arqueológica." #NT!
lepsius.120.f: "O exército sugeriu três candidatos possíveis para servir como adidos militares para a expedição. A decisão foi comunicada hoje pelo Departamento de Guerra. A seleção ainda precisa ser confirmada." #NT!
lepsius.120.g: "[SCOPE.sCharacter('lepsius_military_attache_1').GetFullName]." #NT!
lepsius.120.h: "[SCOPE.sCharacter('lepsius_military_attache_2').GetFullName]." #NT!
lepsius.120.i: "[SCOPE.sCharacter('lepsius_military_attache_3').GetFullName]." #NT!

lepsius.130.t: "Artistas se juntam à expedição" #NT!
lepsius.130.d: "Um grupo de artistas de nossa Academia manifestou interesse em participar da próxima Expedição Arqueológica." #NT!

#intervalo de tradução

lepsius.130.f: "A notícia se espalhou na academia de arte de que uma expedição em breve estará em busca de cidades perdidas e tesouros artísticos desconhecidos. Desenhistas e pintores já foram inspirados pela atmosfera, cores e cenários na expedição egípcia de Napoleão. Há candidatos suficientes que desejam fazer desenhos e esboços de locais arqueológicos para nós. É óbvio que tal expansão da expedição acarreta custos adicionais, mas certamente vale o dinheiro." #NT!
lepsius.130.a: "Eles são cordialmente convidados." #NT!
lepsius.130.b: "Obrigado, mas não, obrigado." #NT!
lepsius.140.t: "Arqueólogo recruta estudiosos experientes" #NT!
lepsius.140.d: "Nosso arqueólogo usou suas conexões para recrutar pessoal altamente qualificado para a expedição." #NT!
lepsius.140.f: "Interesses comuns nos unem: nosso líder possui conexões com outros estudiosos arqueológicos, históricos e antropológicos. Tal expansão dos membros da expedição certamente terá um efeito positivo no resultado final da empresa. No entanto, isso não é um serviço amigável: o estado terá que pagar por alimentação, hospedagem e salários. Alguns podem chamar tal provisão pelos "amigos" do líder da expedição de nepotismo, mas ele nos assegurou que a razão por trás da expansão é puramente científica." #NT!
lepsius.140.a: "Um enriquecimento para a equipe." #NT!
lepsius.140.b: "Não pagamos as panelinhas do nosso arqueólogo!" #NT!
lepsius.150.t: "Cientistas naturais se juntam à expedição" #NT!
lepsius.150.d: "Cientistas desejam realizar experimentos na próxima expedição." #NT!
lepsius.150.f: "As universidades de nosso país não ficaram imunes aos eventos atuais. Alguns cientistas gostariam de acompanhar a expedição para estudar as condições geográficas, comparar cálculos astronômicos ou realizar experimentos meteorológicos. Outros acreditam que amostras de rochas e madeira podem melhorar os resultados científicos da expedição. É evidente a partir de muitos dos cientistas selecionados que eles têm esperado há muito tempo para viajar para países estrangeiros tão aguardados em tais ocasiões: eles estão apenas esperando uma desculpa para viajar como passageiros gratuitos. E eles têm desejos caros também!" #NT!
lepsius.150.a: "Uma ideia magnífica!" #NT!
lepsius.150.b: "Não podemos atender a todas as barbas desgrenhadas..." #NT!


  
#intervalo de tradução


lepsius.200.t: "A expedição alcança o local de partida" #NT!
lepsius.200.d: "A expedição chegou ao seu ponto de partida. Hora de fazer algumas preparações finais antes da partida." #NT!
lepsius.200.f_ex_upe: "'Luxor, Luxor!' o grito ecoa pelas fileiras à medida que o Templo de Carnaque se destaca no horizonte. O barco ameaça tombar no Nilo, à medida que os membros da expedição se acumulam na amurada, olhando a silhueta da cidade conhecida no antigo Egito como Tebas. Ruínas de estruturas milenares alinham as margens do Nilo, obeliscos se erguem entre casas e tendas em ruínas. Do outro lado do Nilo, no entanto, erguem-se as cadeias de montanhas cor de areia onde está escondido o lendário Vale dos Reis, e onde se diz que existem túmulos desconhecidos dos faraós. Mas antes de chegarmos lá, ainda temos algumas coisas para resolver em Luxor..." #NT!
lepsius.200.f_ex_loe: "A 'Mãe do Mundo' repousa sobre as águas do Nilo, brilhando ao sol. Minaretes e cúpulas adornam o panorama e contam o poder e a importância desta cidade, que antes e agora ajudou a determinar o destino do Oriente Médio. Bazares coloridos e tapetes caracterizam as ruas, assim como a fina ornamentação da arquitetura fatímida. Mas a vista vai além - muito além, onde os topos das pirâmides anunciam uma era passada, que é o verdadeiro objetivo de nossa jornada. Mas antes disso, precisamos tomar algumas precauções no Cairo." #NT!
lepsius.200.f_ex_bab: "Bagdá, a maior cidade da Mesopotâmia, está agitada de atividade. Como o Cairo, é um centro do mundo árabe; como o Cairo, foi o centro do poder e prestígio. Mas, ao contrário do Cairo, onde as distantes pirâmides de Gizé anunciam um mundo ainda mais antigo, em Bagdá há pouco que evoca os impérios da Babilônia e Acádia. Até mesmo as antiguidades alegadas que um membro um tanto descuidado da expedição comprou de um comerciante suspeito acabaram por ser falsificações. Enquanto os edifícios de pedra dos egípcios e maias ainda testemunham as civilizações perdidas, aqui há pouco comparável. Provavelmente teremos que recomeçar do zero." #NT!
lepsius.200.f_ex_ass: "O que mais pode ser encontrado na Assíria depois que Layard escavou em Nimrud? Muito, segundo um comerciante em Mosul. Há apenas um mês, a cabeça de um lamassu emergiu da areia. E o bazar sempre oferece boas peças, nos dizem. O fato de que uma série de peças não pôde ser resgatada também tem a ver com os clãs curdos na região, que não permitem que todos cacem em suas áreas - independentemente da licença de escavação. Vamos levar o aviso conosco - e obter o essencial antes de começarmos a jornada." #NT!
lepsius.200.f_ex_arg: "Ah, a boa e velha Atenas! Não antiga o suficiente para o que nossa equipe de expedição está procurando, mas boa o suficiente para passar dias extras na Ática. A Grécia não tem muitas cidades grandes, então nossa equipe de expedição tem pouca escolha a não ser fazer as preparações mais necessárias lá antes de partir para o campo. Nosso guia de arqueologia nos pressiona, pois alguns estudiosos gastam tempo demais em distrações, seja com mármore clássico ou vinho grego. O sol quente, a sombra das oliveiras e a tranquilidade acádica convidam a ficar e relaxar - alguns parecem já ter esquecido por que estamos realmente aqui." #NT!
lepsius.200.f_ex_cre: "Uma brisa leve sopra do Mar Egeu à medida que nossa expedição chega ao porto de Heraklion. Bastiões venezianos de antigamente saúdam, lembrando os tempos em que Candia era um centro de comércio na Idade Média. Depois que a carga é descarregada ao som das gaivotas e os participantes desembarcam, a recepção amigável é seguida pela dura realidade. Enquanto alguns participantes reclamam da culinária local e exigem acomodações melhores, o principal arqueólogo tem pouca simpatia por tais solicitações menos intelectuais. Porque Heraklion é apenas um ponto de parada para ele - os tesouros dos minoicos esperam no interior da ilha." #NT!
lepsius.200.f_ex_yuc: "Em Mérida, nossa equipe de escavação está fazendo as preparações finais antes da grande partida. As marcas da conquista e colonização espanhola caracterizam a cidade, que, apesar de seu tamanho gerenciável, mostra que já foi, junto com Campeche, o local de onde os espanhóis exerciam controle na península. A menos de 100 milhas de distância, dizem haver alguns sítios maias que a selva reconquistou ao longo dos últimos séculos. Nossos membros da expedição não serão poupados de se embrenhar na vegetação se quiserem descobrir novos templos ou até mesmo cidades..." #NT!
lepsius.200.f_ex_per: "Os Andes se erguem como reis sobre as cabeças de seus súditos; seus picos olham majestosamente para nós, como se quisessem testar nossa dignidade para entrar em seus vales. A jornada para Cusco foi árdua, mas os avanços tecnológicos significam que as expedições não se tornam mais aventuras cheias de imprevisibilidade. Nas ruas da antiga capital dos incas, a dominação espanhola histórica se combina com o charme da arquitetura andina. No meio disso, paredes ciclópicas sem costura ainda testemunham a arquitetura dos antigos governantes. As ruínas da fortaleza inca de Sacsayhuamán, a apenas um pulo do centro, é um aperitivo do que os membros da expedição estarão procurando nesta viagem." #NT!
lepsius.200.g: "Ah, Egito." #NT!
lepsius.200.h: "Ah, Mesopotâmia." #NT!
lepsius.200.i: "Ah, Grécia." #NT!
lepsius.200.j: "Ah, mosquitos e doenças mortais." #NT!
lepsius.200.k: "Ah, Peru." #NT!
lepsius.210.t: "Animal de carga e intérpretes" #NT!
lepsius.210.d: "Há discordância entre os membros da expedição sobre se devemos gastar nosso dinheiro restante em intérpretes qualificados ou em mais animais de carga e carregadores." #NT!
lepsius.210.f: "Não se trata de quantidade ou qualidade, mesmo que alguns membros de nossa expedição coloquem dessa forma. Os intérpretes não têm apenas a vantagem de falar a língua, mas também de que as pessoas locais confiam neles mais rapidamente. A chance de obter informações sobre artefatos é consideravelmente maior. Por outro lado, uma maior mobilidade por meio de mais animais de carga e carregadores nos permite nos deslocar de um lugar para outro mais rapidamente. Isso nos dá mais margem de manobra - e a oportunidade de experimentar mais." #NT!
lepsius.210.a: "Poderíamos usar alguns intérpretes." #NT!
lepsius.210.b: "Precisamos de mais animais de carga e carregadores." #NT!
lepsius.220.t: "Arqueólogo compra artefatos" #NT!
lepsius.220.d: "O líder de nossa expedição encontrou e adquiriu alguns artefatos valiosos no mercado local." #NT!
lepsius.220.f: "Ladrões de túmulos, caçadores de tesouros e aventureiros percorreram os sítios de escavação do mundo muito antes que o primeiro arqueólogo colocasse os pés no chão. Esta é uma verdade amarga. Em muitos casos, os artefatos são perdidos sem deixar rastro, acabam em coleções privadas ou - se forem feitos de metais preciosos - até mesmo são derretidos. Mas mesmo as descobertas que podem ser recuperadas têm a falha de que sua origem pode nunca ser esclarecida. Arqueólogos experientes têm um faro não apenas para escavar artefatos, mas também para encontrá-los no comércio e reconstruir sua procedência." #NT!
lepsius.220.g: "Que bela surpresa." #NT!


#intervalo de tradução


lepsius.230.t: "Escrevendo um Diário" #NT!
lepsius.230.d: "Inspirado pelo entorno exótico e impressões diárias, nosso líder de expedição começou a manter um diário." #NT!
lepsius.230.f: "Cada país e lugar tem suas próprias cores e cheiros. O misticismo do Oriente, a magia da Grécia e as lendas dos Maias e Incas cativaram as pessoas. Outros foram inspirados pela vida cotidiana desconhecida, pelas línguas incompreensíveis ou pela estranheza do mundo em que um aventureiro foi lançado. Às vezes, apenas escrever era suficiente para processar o impacto das impressões - e registrá-las." #NT!
lepsius.230.g: "Espírito romântico incorrigível." #NT!
lepsius.240.t: "Escrevendo um Tratado" #NT!
lepsius.240.d: "Nosso líder de expedição decidiu escrever um artigo científico sobre o curso da expedição." #NT!
lepsius.240.f: "Pode parecer surpreendente, mas nem todos têm tempo para manter seus próprios registros junto com seu trabalho real. Alguns assuntos não encontram lugar em relatórios oficiais, talvez porque se desviem muito do tópico real - ou a tese ainda não esteja madura o suficiente. Seja como for: nosso líder de expedição aparentemente encontrou um tópico no qual gostaria de trabalhar separadamente do relato oficial e publicar posteriormente." #NT!
lepsius.240.g: "Vamos torcer para que algo útil surja disso." #NT!
lepsius.250.t: "Briga na Taverna" #NT!
lepsius.250.d: "As más qualidades de nosso líder de expedição levaram a um incidente diplomático." #NT!
lepsius.250.f: "Começou com uma discussão, que foi seguida por xingamentos, ameaças e finalmente uma briga. O incidente terminou em uma briga completa na taverna. Bem no meio: nosso líder de expedição. Seu temperamento nos custou muita reputação. Um relatório do erro chegou a um dignitário de alto escalão esta manhã. Evitamos um grande incidente diplomático, mas a má impressão persistirá por muito tempo." #NT!
lepsius.250.g: "Vergonhoso..." #NT!
lepsius.260.t: "Apreciação" #NT!
lepsius.260.d: "As boas qualidades de nosso líder de expedição resultaram em reconhecimento generalizado de nossa empresa arqueológica." #NT!
lepsius.260.f: "Boas notícias! Como se viu, nosso líder de expedição se mostrou um cavalheiro impecável durante sua viagem. Sua postura tacteosa e carismática é equiparada ao comportamento típico [ROOT.GetCountry.GetAdjectiveNoFlag]. A reputação de nossa nação lá aumentou significativamente." #NT!
lepsius.260.g: "Maravilhoso" #NT!
lepsius.270.t: "Sorvete e Limonada" #NT!
lepsius.270.d: "O líder de nossa expedição se destaca acima de tudo porque fica no café todos os dias para tomar refrigerante e comer sorvete." #NT!
lepsius.270.f: "Existem líderes ambiciosos que não fazem nada além de trabalhar o dia todo. Eles querem alcançar grandes feitos ou acumular riqueza. Alguns querem ser famosos por suas ações. Outros são obsessivos com cada detalhe. Não é o caso do nosso diretor arqueológico. Ele fez um hábito de vencer o calor todos os dias, se deliciando com refrigerante e sorvete. Você poderia chamar isso de preguiça. Para outros, é um sinal de elegância humana, bom gosto e prioridades certas na vida." #NT!
lepsius.270.g: "É preciso viajar com estilo." #NT!
lepsius.280.t: "Uma Audiência" #NT!
lepsius.280.d: "As habilidades diplomáticas de nosso líder de expedição resultaram em seu convite e recompensa pelo governador local." #NT!
lepsius.280.f: "O governador local ouviu falar da expedição e convocou o líder da missão arqueológica. Ele estava interessado nos objetivos e estava extremamente curioso sobre o convidado. Na conversa subsequente, nosso líder não apenas conseguiu entreter bem o anfitrião, mas também o impressionou com suas habilidades, de modo que o governador ofereceu ajuda. Como se viu, ele possuía um artefato valioso que ele deu à nossa expedição como um gesto amável." #NT!
lepsius.280.g: "Um presente maravilhoso!" #NT!
lepsius.290.t: "Adido Contrata Guardas" #NT!
lepsius.290.d: "O adido militar de nossa expedição arqueológica contratou alguns mercenários para garantir a segurança de nossa jornada." #NT!
lepsius.290.f: "Aparentemente, o Departamento de Guerra teve sorte na seleção de nosso adido militar. Suas habilidades conquistaram a aprovação de um oficial militar local, e ele conversou com ele sobre o envio de um grupo de guardas para proteger nossa expedição. Em troca, ele fez uma visita a um contingente de tropas do país anfitrião e compartilhou sua expertise." #NT!
lepsius.290.g: "O militar escolheu a pessoa certa." #NT!

  
#intervalo de tradução

lepsius.300.t: "A Expedição Arqueológica começa!" #NT!
lepsius.300.d: "As coisas estão empacotadas, os últimos ajudantes foram recrutados, o plano da expedição está em vigor - a jornada pode começar." #NT!
lepsius.300.f: "" #NT!
lepsius.300.g: "Lá vamos nós!" #NT!
lepsius.310.t: "Expedição Arqueológica termina" #NT!
lepsius.310.d: "A expedição arqueológica chegou ao fim. Hora de contabilizar o rendimento!" #NT!
lepsius.310.f: "Foi uma jornada árdua, com muitas dificuldades e obstáculos, mas nossa nação não apenas aumentou seu conhecimento do passado ao longo da expedição, mas também adquiriu artefatos valiosos para o museu. Alguns ajudantes já se despediram, alguns membros da escavação anseiam por voltar para casa. Enquanto isso, o líder da expedição conta as peças menores adquiridas que compõem o sucesso da expedição. A catalogação seca segue a aventura romântica." #NT!
lepsius.310.g: "Um brinde à ciência! Agora tragam nossos rapazes de volta." #NT!
lepsius.310.h: "Isso é apenas o começo - estabelecer uma escavação arqueológica de longo prazo." #NT!
lepsius.311.t: "Arqueólogo publica diário" #NT!
lepsius.311.d: "O líder da última expedição arqueológica no exterior decidiu publicar o diário que escreveu durante a viagem." #NT!
lepsius.311.f: "" #NT!
lepsius.311.g: "Uma inspiração para todos nós." #NT!
lepsius.312.t: "Arqueólogo publica artigo científico" #NT!
lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] decidiu publicar o artigo científico que escreveu durante a viagem." #NT!
lepsius.312.f: "" #NT!
lepsius.312.g: "Deveríamos obter uma cópia para a biblioteca nacional." #NT!
lepsius.313.t: "Líder da expedição retorna para casa" #NT!
lepsius.313.d: "[SCOPE.sCharacter('lepsius_relaxing_archaeologist').GetFullName] retornou após uma expedição arqueológica. As experiências na viagem deixaram uma profunda impressão." #NT!
lepsius.313.f: "" #NT!
lepsius.313.g: "Bem-vindo de volta!" #NT!
  

#intervalo de tradução


lepsius.401.t_bedouin: "Incursão Beduína" #NT!
lepsius.401.t_kurdish: "Incursão Curda" #NT!
lepsius.401.d: "Nossa expedição arqueológica foi atacada por tribos locais." #NT!
lepsius.401.f_bedouin: "Nem todas as áreas no deserto estão sob controle total do governo. Algumas tribos beduínas resistem com sucesso à modernização estatal e às mudanças sociais. Os clãs ainda vivem como seus antepassados fizeram séculos atrás. Incursões em caravanas e viajantes descuidados fazem parte da rotina diária. Um ataque beduíno também afetou nossa expedição: Valores e equipamentos arqueológicos foram roubados e camelos foram sequestrados. O líder da expedição nos pede para falar com o governo para que tais incidentes que ameacem a expedição não ocorram novamente. Claro, isso será visto como interferência em assuntos internos..." #NT!
lepsius.401.f_kurdish: "As Montanhas Zagros, que fazem fronteira com a Mesopotâmia ao norte e leste, historicamente foram o lar de tribos curdas que estão apenas vagamente sob controle do governo local. Muitos deles agem por conta própria, reconhecendo apenas sua tribo como autoridade. Novamente e novamente eles realizam incursões. Desta vez, um ataque curdo também afetou nossa expedição: Valores e equipamentos arqueológicos foram roubados e camelos foram sequestrados. O líder da expedição nos pede para falar com o governo para que tais incidentes que ameacem a expedição não ocorram novamente. Claro, isso será visto como interferência em assuntos internos..." #NT!
lepsius.401.g: "Faça uma reclamação formal ao governo." #NT!
lepsius.401.h: "Nós nos arrumamos." #NT!
lepsius.401.i: "Punam eles!" #NT!
lepsius.401.j: "Guardas!" #NT!
lepsius.402.t_desert: "Tempestade no Deserto" #NT!
lepsius.402.t_tropical: "Tempestade Tropical" #NT!
lepsius.402.d: "Nossa expedição arqueológica enfrenta uma tempestade devastadora!" #NT!
lepsius.402.f_desert: "No início, era apenas uma brisa leve que soprava areia nos olhos da equipe de nossa expedição. Mas então o vento ficou tão forte que dominou homens e animais de carga. Mesmo depois de horas, a tempestade no deserto não perdeu sua violência. Quando nossos arqueólogos perguntaram a um local sobre o fenômeno, ele disse que esses tipos de tempestades são normais para a época do ano. Essas tempestades no deserto podem ameaçar toda a nossa expedição!" #NT!
lepsius.402.f_tropical: "Não houve trovões e relâmpagos antes das chuvas repentinas que atingiram nossas equipes de expedição uma tarde. A princípio, eles procuraram abrigo, mas ao longo de algumas horas perceberam que essa tempestade tropical era muito diferente das chuvas usuais na região. Um dos nossos carregadores até sugeriu que poderia ser um furacão de grande porte!" #NT!
lepsius.402.g: "Essa brisa leve não nos deterá." #NT!
lepsius.402.h: "A situação é muito perigosa, a expedição deve esperar." #NT!
lepsius.403.t: "Neblina nos Andes" #NT!
lepsius.403.d: "Depois que o adido militar colocou nossa expedição em uma situação perigosa novamente, os outros participantes exigem consequências." #NT!
lepsius.403.f: "A tripulação de nossa expedição nos Andes está reclamando do adido militar. Em várias ocasiões, ele conduziu o grupo na direção errada em busca de um antigo sítio inca. Recentemente, até aconteceu que, em sua ambição de chegar ao objetivo o mais rápido possível, ele não contou com a neblina nas montanhas. A expedição perdeu tempo importante por causa disso. Alguns homens estão pressionando para nomear um novo líder." #NT!
lepsius.403.g: "Ele deve ser destituído de suas funções." #NT!
lepsius.403.h: "Ele fez um bom trabalho." #NT!
lepsius.404.t_aegean: "Ponte Quebrada" #NT!
lepsius.404.t_peru: "Ponte Suspensa Quebrada" #NT!
lepsius.404.d: "Uma ponte destruída impede o progresso de nossa expedição." #NT!
lepsius.404.f_aegean: "Grécia e Creta são conhecidas por suas paisagens acidentadas. Quando nossa expedição alcança uma ravina, descobre-se que um pilar da ponte foi arrastado por um deslizamento de terra recente. Estamos diante da decisão de reparar a ponte e seguir para o nosso objetivo original ou ir para outro local. A segunda opção é mais rápida e menos dispendiosa, mas provavelmente coroada com menos sucesso arqueológico." #NT!
lepsius.404.f_peru: "Depois de uma árdua escalada sobre passagens andinas e estradas estreitas nas encostas das montanhas, nossa expedição arqueológica depara-se com um problema inesperado. Uma ponte suspensa que os habitantes locais dizem levar a um templo envolto em lendas foi completamente destruída. Alguns membros da expedição instam a abandonar a busca e seguir para um sítio arqueológico mais fácil - mas os locais instam que valeria o esforço. No entanto, se quisermos reconstruir a ponte, isso nos custará tempo e dinheiro." #NT!
lepsius.404.g: "Reconstruir a ponte." #NT!
lepsius.404.h: "Encontrar outro caminho." #NT!
lepsius.405.t_mesopotamia: "Estradas Ruins na Mesopotâmia" #NT!
lepsius.405.t_yucatan: "Estradas Ruins em Yucatán" #NT!
lepsius.405.d: "A má condição das estradas apresenta desafios até então inimagináveis para nossa expedição." #NT!
lepsius.405.f_mesopotamia: "Infelizmente, nem todas as estradas têm a qualidade que se espera. Em particular, as estradas secundárias e os caminhos fora das rotas comerciais principais estão em condições surpreendentemente precárias. Mas os destinos potenciais de nossa jornada estão longe dos centros da civilização. A viagem é difícil e alguns membros da expedição já estão reclamando que deveríamos ter escolhido outro caminho." #NT!
lepsius.405.f_yucatan: "As selvas de Yucatán ainda estão pouco desenvolvidas, mesmo nestes tempos modernos. Isso as torna destinos arqueológicos que valem a pena, já que muitas ruínas não foram examinadas de perto por seres humanos por séculos. Por outro lado, a jornada está repleta de dificuldades. Exceto por algumas trilhas na floresta bem percorridas, quase não há estradas. Membros da expedição já estão reclamando da decisão de seguir por esse caminho." #NT!
lepsius.405.g: "Tentar outro caminho." #NT!
lepsius.405.h: "Investir em novos homens e animais de carga para tornar a jornada mais agradável." #NT!
lepsius.405.i: "Ficamos neste caminho." #NT!
lepsius.406.t: "Naufrágio da Expedição!" #NT!
lepsius.406.d: "Nosso adido militar é responsável por um evento muito infeliz." #NT!
lepsius.406.f: "Um dos nossos navios de expedição naufragou no Mar Egeu. Felizmente, ninguém ficou ferido, mas muito do nosso equipamento arqueológico afundou perto da costa. A maioria da equipe de expedição culpa nosso capitão por não perceber um banco de areia. No entanto, ele se defendeu dizendo que queria encerrar a viagem rapidamente e que o recife não estava registrado em nenhum mapa. Há um consenso crescente entre os homens de que, com o líder atual, nossas chances de sucesso estão diminuindo." #NT!
lepsius.406.g: "Ele é responsável." #NT!
lepsius.406.h: "Compre novo equipamento e finja que nada aconteceu." #NT!
lepsius.407.t: "O Oasis" #NT!
lepsius.407.d: "Em sua jornada, nossos arqueólogos descobriram um oásis desconhecido anteriormente e reabasteceram seus suprimentos de água." #NT!
lepsius.407.f: "Na verdade, os membros da expedição esperavam enfrentar alguns dias de dificuldades: uma ruína egípcia antiga que eles queriam explorar deveria estar em algum lugar no deserto a dois ou três dias de marcha de distância. Para sua grande surpresa, no entanto, eles descobriram que havia um oásis no caminho: palmeiras com tâmaras gordas e figueiras com frutas doces os esperavam. Os suprimentos de água foram reabastecidos e alguns participantes aproveitaram a oportunidade para tomar sol egípcio." #NT!
lepsius.407.g: "Notícia refrescante." #NT!
lepsius.408.t: "Amuleto Nazar" #NT!
lepsius.408.d: "Alguns dos carregadores contratados acreditam que nosso líder arqueológico está sendo perseguido pelo "olho mau". Eles o instam a comprar um amuleto." #NT!
lepsius.408.f: "Um nazar é um amuleto destinado a proteger contra o mau-olhado. Essa superstição existe em grande parte do Oriente, mas também em partes do Mediterrâneo. Claro, seria absurdo pensar que uma mente cientificamente treinada poderia se proteger com um talismã para impedir que forças malignas arruinassem a expedição. A situação é diferente com os ajudantes e carregadores locais. Eles pedem ao líder para obter um dos amuletos, convencidos de que, caso contrário, ele enfrentará grande infortúnio. Quaisquer que sejam as habilidades do nazar, se não afetar a expedição, pelo menos afetará a moral de nossos ajudantes." #NT!
lepsius.408.g: "Compre o amuleto." #NT!
lepsius.408.h: "Essa superstição contradiz todas as convicções científicas!" #NT!
lepsius.409.t: "Pescadores Amigáveis" #NT!
lepsius.409.d: "Alguns pescadores amigáveis, navegando pela costa, ofereceram-se para transportar o equipamento de nossa expedição por algumas milhas." #NT!
lepsius.409.f: "Conforme nossa expedição avançava ao longo de uma costa, logo encontrou uma ampla baía cujos promontórios extremos quase se tocavam. Em vez de fazer o longo caminho ao redor, alguns pescadores gregos ofereceram-se para nos levar através da baía. O líder da expedição aceitou prontamente a oferta. Em uma conversa com os pescadores, ele também conseguiu obter informações importantes sobre uma ruína não muito distante, que provavelmente remonta aos tempos pré-clássicos." #NT!
lepsius.409.g: "Muito úteis." #NT!
lepsius.410.t_yucatan: "Mascote Arara" #NT!
lepsius.410.t_peru: "Condor Ameaçador" #NT!
lepsius.410.d_yucatan: "Desde que mergulhamos na selva de Yucatán, uma pequena e colorida arara está conosco." #NT!
lepsius.410.d_peru: "Desde que escalamos os Andes, a sombra de um condor poderoso paira sobre nós todos os dias." #NT!
lepsius.410.f_yucatan: "As florestas de Yucatán estão cheias de perigos: onças, serpentes e insetos venenosos espreitam nas moitas. Ao mesmo tempo, os membros da expedição estão fascinados pela flora e fauna - especialmente por uma pequena e colorida arara que voa sobre chapéus e capacetes e não deixa o lado dos viajantes. A ave parece extremamente inteligente e agora pode ser alimentada regularmente. O líder da expedição declarou a arara como a mascote da empresa e pretende levá-la para casa após o fim da viagem." #NT!
lepsius.410.f_peru: "O condor é o rei dos Andes. As enormes aves dominam o ar, sua sombra se projeta para tamanhos inimagináveis. Desde o início da expedição, ele pairou sobre as alpacas e carregadores de maneira francamente ameaçadora. Os habitantes locais não confiam no animal. Como abutre, é conhecido por pairar sobre cadáveres em vez de seres vivos. O sentimento de mal-estar se espalha entre alguns participantes." #NT!
lepsius.410.g: "Um bom presságio." #NT!
lepsius.410.h: "Ele deve se tornar um animal de estimação como a arara." #NT!
lepsius.410.i: "Um mau presságio." #NT!
lepsius.410.j: "Ele será nosso." #NT!

  

#intervalo de tradução


lepsius.411.t: "Animais de carga exaustos" #NT!
lepsius.411.d: "Parece que sobrecarregamos nossos animais de carga." #NT!
lepsius.411.f: "Por dias, temos exigido muito de nossas bestas de carga. Alguns até dizem: tempo demais. Sinais de fadiga agora são perceptíveis. Alguns animais até se recusam a continuar viajando e só podem ser movidos com golpes. Esta manhã, nosso primeiro animal desabou." #NT!
lepsius.411.g: "Eles podem descansar quando estiverem mortos." #NT!
lepsius.411.h: "Deixem-nos descansar!" #NT!
lepsius.412.t: "Expedição Arqueológica perdida!" #NT!
lepsius.412.d: "Todo o contato com nossa expedição arqueológica foi perdido por dois meses." #NT!
lepsius.412.f: "Às vezes, você simplesmente tem má sorte. Alguns locais supersticiosos até afirmam que toda a nossa equipe está com má sorte. De qualquer forma, o contato com nossa expedição arqueológica foi completamente perdido. A última mensagem demorou muito para chegar. Estamos certos de que os arqueólogos logo estarão de volta, mas, como está, toda a equipe parece ter se perdido." #NT!
lepsius.412.g: "Maldição!" #NT!
lepsius.413.t: "Doenças Exóticas" #NT!
lepsius.413.d: "Alguns participantes de nossa expedição arqueológica estão gravemente doentes." #NT!
lepsius.413.f: "A doença sempre tornou as longas viagens difíceis. Seja nos trópicos, desertos, pântanos ou montanhas altas: nossos membros da expedição não estão acostumados às condições e patógenos desconhecidos estão por toda parte. A malária, em particular, continua a reivindicar suas vítimas. Na viagem, alguns homens estão tão gravemente doentes que simplesmente não conseguem mais trabalhar." #NT!
lepsius.413.g: "Esperamos e os curamos." #NT!
lepsius.413.h: "Deixem-nos para trás." #NT!
lepsius.414.t: "Corrupção" #NT!
lepsius.414.d: "Nossa expedição está sendo assediada por autoridades locais e impedida de avançar." #NT!
lepsius.414.f: "Desde o início de nossa expedição, seus participantes enfrentaram uma série de assédios. Pequenos e médios funcionários dificultam nossa vida com selos e taxas especiais. Um deles até questionou nosso visto e queria nos multar. A situação é extremamente confusa. Aparentemente, não se pode avançar neste país sem bons contatos ou laços familiares." #NT!
lepsius.414.g: "Ladrões!" #NT!
lepsius.414.h: "Ladrões!" #NT!
lepsius.414.i: "Políticos!" #NT!
lepsius.415.t: "A Enchente" #NT!
lepsius.415.d: "Enquanto uma enchente devasta o país, o líder de nossa expedição vê uma mulher ser arrastada pelas águas da enchente." #NT!
lepsius.415.f: "As chuvas constantes dos últimos dias fizeram a água transbordar; tempo excepcional, mas nada com que nossos membros da expedição não estivessem preparados. Enquanto o rio se tornou um torrente, nossos homens continuam a jornada - até o momento em que um grito soa da margem. Por um momento, o líder de nossa expedição consegue ver um pacote colorido sendo arrastado. Agora é importante reagir rapidamente, mesmo que isso possa significar um atraso decisivo na jornada." #NT!
lepsius.415.g: "Resgatem-na!" #NT!
lepsius.415.h: "A expedição não pode esperar!" #NT!
lepsius.416.t: "Bom Clima" #NT!
lepsius.416.d: "A expedição arqueológica está progredindo surpreendentemente bem." #NT!
lepsius.416.f: "Nossa equipe de expedição está progredindo bem. Às vezes, nenhuma notícia é a melhor notícia, e, neste caso, nossos arqueólogos estão confiantes de encontrar um local de escavação bom ou muito bom. Caso contrário, não há nada digno de relatório - exceto pelo bom tempo!" #NT!
lepsius.416.g: "Que satisfatório." #NT!
lepsius.417.t: "Locais Hospitaleiros" #NT!
lepsius.417.d: "Os locais receberam nossa expedição de forma amigável, mas talvez possamos conseguir ainda mais com isso..." #NT!
lepsius.417.f: "Nossa expedição parou em uma pequena vila. Os moradores são extremamente hospitaleiros e ofereceram à equipe um bom lugar para descansar e forneceram comida para os animais. Conversando com os moradores, foi sugerido que eles podem saber mais sobre a região - incluindo legados antigos..." #NT!
lepsius.417.g: "Temos que descobrir tudo." #NT!
lepsius.417.h: "Está bom assim." #NT!
lepsius.418.t: "Guia Local" #NT!
lepsius.418.d: "Um guia local ofereceu seus serviços à nossa expedição." #NT!
lepsius.418.f: "Às vezes, você só precisa ter sorte. Nossa expedição ganhou um guia local que tem excelente conhecimento da área - e sabe mais sobre os pontos turísticos da região." #NT!
lepsius.418.g: "Perfeito!" #NT!
lepsius.419.t: "Atalho" #NT!
lepsius.419.d: "O adido militar da expedição encontrou um atalho para uma ruína, mas exige algo em troca." #NT!
lepsius.419.f: "Nosso adido militar relata um atalho. Quando fizemos uma pausa ontem à tarde, ele usou isso para explorar a área e afirma ter encontrado uma estrada antiga que não consta em nenhum mapa. Se isso for verdade, poderia ajudar ainda mais nossa expedição, mas também significa recompensá-lo bem..." #NT!
lepsius.419.g: "Recompense-o e sigam-no!" #NT!
lepsius.419.h: "Não vamos fazê-lo mais importante do que ele é." #NT!
lepsius.420.t: "Homens Motivados" #NT!
lepsius.420.d: "Nossa expedição teve a sorte de contratar homens particularmente motivados. Isso melhora significativamente nossas chances de sucesso." #NT!
lepsius.420.f: "Apitos e cantos podem ser ouvidos de longe. A expedição arqueológica está progredindo surpreendentemente bem. A equipe está altamente motivada e confiante no sucesso. Os homens estão mais relaxados em relação a obstáculos e problemas. Não sabemos o que causou isso, talvez tivemos sorte na escolha de nossa equipe. Em qualquer caso, isso aumenta enormemente nossas chances de sucesso." #NT!
lepsius.420.g: "Aproveitem o dia." #NT!
  

#intervalo de tradução


lepsius.421.t: "O Escaravelho" #NT!
lepsius.421.d: "Nosso arqueólogo encontrou um pequeno escaravelho de lápis-lazúli egípcio que ele gostaria de guardar." #NT!
lepsius.421.f: "Infelizmente, durante uma escavação menor perto de uma mastaba, nossa equipe de escavação não encontrou nada - com exceção de um pequeno escaravelho azul de lápis-lazúli. O escaravelho era considerado um amuleto da sorte no antigo Egito. O comportamento do escaravelho de rolar bolas de esterco na frente dele está relacionado a Ré e sua jornada pelo céu na barca do sol. Nosso líder de expedição perguntou se talvez pudéssemos fazer uma pequena exceção e manter a peça essencialmente secundária como lembrança para ele mesmo." #NT!
lepsius.421.g: "Ele pode ficar com o artefato." #NT!
lepsius.421.h: "Todos os artefatos encontrados devem ser entregues a um museu - sem exceção!" #NT!
lepsius.422.t: "Templo na Areia" #NT!
lepsius.422.d: "Nossos arqueólogos encontraram o que parece ser um templo macedônio." #NT!
lepsius.422.f: "A princípio, nossos homens pensaram que era uma duna - mas um pequeno pináculo de calcário trabalhado contou aos nossos arqueólogos que o monte de areia incomum no deserto egípcio guardava um segredo. Em poucos dias, a expedição descobriu um templo. Para alguns, o resultado foi decepcionante porque não se assemelhava a uma estrutura do antigo Egito, mas acabou sendo uma estrutura da época de Alexandre, o Grande. No entanto, os especialistas afirmam que o templo era evidência das atividades do general grego no Egito - cuja tumba não foi encontrada até hoje." #NT!
lepsius.422.g: "Nos passos de Alexandre, o Grande..." #NT!
lepsius.422.h: "Todas velhas lendas." #NT!
lepsius.423.t: "Um Leão Alado" #NT!
lepsius.423.d: "Nossos arqueólogos desenterraram uma estatueta na Mesopotâmia que se parece com um querubim." #NT!
lepsius.423.f: "Criaturas híbridas de humanos e animais são comuns no Oriente. Nossa expedição teve a sorte de garantir uma estatueta excepcionalmente bonita e bem preservada enquanto procurava por um local de escavação; ela já está a caminho de nosso museu. Uma inscrição cuneiforme que identifica o ser como um guardião de templo também é reveladora. Nossos arqueólogos teorizaram que esses guardiões de templo representam uma conexão com os querubins israelitas mencionados na Bíblia. Dois deles também protegiam a Arca da Aliança que estava no Templo de Jerusalém." #NT!
lepsius.423.g: "Estamos falando da Arca perdida?" #NT!
lepsius.423.h: "São Marcos, é você?" #NT!
lepsius.423.i: "Todas velhas lendas." #NT!
lepsius.424.t: "Depósito de Cuneiformes" #NT!
lepsius.424.d: "Nossos arqueólogos descobriram inúmeros artefatos mesopotâmicos." #NT!
lepsius.424.f: "Quando nossos arqueólogos examinaram uma muralha antiga nos arredores de uma pequena cidade, na verdade, não esperavam encontrar muito. Somente quando sentiram a pedra perceberam que havia cavidades na estrutura. Após uma investigação detalhada, eles abriram a parede em um certo ponto - como se constatou, as placas cuneiformes estavam embutidas na parede! O depósito está surpreendentemente bem preservado e fornece algumas informações sobre a antiga Mesopotâmia." #NT!
lepsius.424.g: "Uma descoberta surpreendente!" #NT!
lepsius.425.t: "Oricalco?" #NT!
lepsius.425.d: "Nossos arqueólogos encontraram um artefato feito de um estranho material desconhecido." #NT!
lepsius.425.f: "Durante uma de nossas expedições gregas, nossos arqueólogos fizeram uma descoberta curiosa. Uma pequena bala chegou à administração do museu de manhã. O diretor não entendeu de imediato por que seus homens lhe enviaram um pedaço de mármore; em circunstâncias normais, era apenas uma descoberta trivial. Mas a esfera de cor âmbar consiste em um material desconhecido que nunca encontramos em nenhum outro lugar. Até agora, os especialistas ficaram perdidos quanto ao que fazer com o artefato, com alguns acreditando que é uma falsificação. Outros afirmam que isso indica que nosso conhecimento do mundo egeu é totalmente inadequado." #NT!
lepsius.425.g: "Platão não mencionou algo assim em seu diálogo Critias ...?" #NT!
lepsius.425.h: "Todas velhas lendas." #NT!
lepsius.426.t: "Tesouro de Cerâmica" #NT!
lepsius.426.d: "Nossos arqueólogos descobriram inúmeros artefatos egeus." #NT!
lepsius.426.f: "O que era lixo para os antigos é um tesouro para um arqueólogo. Este lema se tornou verdade recentemente quando nossa expedição parou em uma ruína menor em busca de um local de escavação e, ao examiná-la de perto, encontrou uma cova com um depósito de cerâmica. Muitos dos fragmentos ainda precisam ser restaurados, mas as inúmeras descobertas definitivamente enriquecerão nossa coleção de museu." #NT!
lepsius.426.g: "E tudo isso pertence a nós!" #NT!
lepsius.427.t: "Jade Maia" #NT!
lepsius.427.d: "Nossos arqueólogos encontraram valiosos artefatos maias feitos de jade." #NT!
lepsius.427.f: "O jade era um material amplamente utilizado pelos maias nas áreas da arte e da religião. A elite se adornava com jade, e o deus sol também era representado em joias de jade. No entanto, os povos da América Central também faziam ferramentas de jade porque era um dos materiais mais duros conhecidos no Novo Mundo. Nossos arqueólogos tiveram a sorte de encontrar algumas dessas artefatos de jade durante a última escavação." #NT!
lepsius.427.g: "Isso ficaria bem em nossa coleção." #NT!
lepsius.428.t: "Ídolo Inca" #NT!
lepsius.428.d: "Nossos arqueólogos desenterraram um misterioso ídolo Inca de ouro." #NT!
lepsius.428.f: "Uma estatueta de ouro do deus Inca Inti chegou ao museu via entrega expressa nesta manhã. Nossos arqueólogos não dizem como ou onde a conseguiram. Uma careta, horrível e bonita ao mesmo tempo, olha para o observador. Alguns especialistas já expressaram dúvidas sobre se a peça é de origem inca de fato. O design indica uma cultura desconhecida. Além disso, quase todo o ouro Inca foi roubado do Peru. É talvez o item mais único em nossa coleção pré-colombiana até o momento. O diretor do museu já sussurra a portas fechadas que algumas lendas podem ser verdadeiras afinal." #NT!
lepsius.428.g: "El Dorado, alguém?" #NT!
lepsius.428.h: "Todas velhas lendas." #NT!
lepsius.429.t: "O Crânio de Cristal" #NT!
lepsius.429.d: "Nossos arqueólogos encontraram... algo." #NT!
lepsius.429.f: "Um negociante de confiança, nosso escavador jura, mostrou recentemente a ele uma peça extraordinariamente interessante, bem como sinistra. É um crânio humano - feito inteiramente de quartzo mesoamericano. A superfície é surpreendentemente polida e o trabalho supera tudo o que já soubemos sobre as culturas do continente sul-americano. Mas as dúvidas são grandes. Até nosso principal arqueólogo não tem certeza de como interpretar o artefato." #NT!
lepsius.429.g: "Nós o adicionamos à coleção." #NT!
lepsius.429.h: "Definitivamente uma falsificação." #NT!
lepsius.430.t: "Crânio de Cristal Falso" #NT!
lepsius.430.d: "O suposto artefato que nos venderam anos atrás como uma sensação na verdade é uma falsificação." #NT!
lepsius.430.f: "Como isso pôde acontecer? Fomos descuidados demais? Muito egoístas, porque corremos de sensação em sensação e só acreditamos no que queremos acreditar? O lendário crânio de cristal que nosso museu adquiriu como atração anos atrás é uma falsificação barata. Levará anos até que nossa reputação no mundo da arqueologia seja restaurada!" #NT!
lepsius.430.g: "Uma vergonha nacional para nossa arqueologia!" #NT!

  
#intervalo de tradução


lepsius.431.t: "Local conhece ruína" #NT!
lepsius.431.d: "Um local prestativo nos ajudou a encontrar artefatos." #NT!
lepsius.431.f: "Quando nossa expedição faz uma parada em uma pequena cidade em nosso caminho, conhecemos um fazendeiro idoso que ouviu falar sobre nosso destino. Em troca de pão, sal e água, ele é extremamente prestativo. 'Os outros aldeões já me disseram o que vocês estão procurando', explica ele. Ele nos leva a meio dia de jornada por território desconhecido. Nossos arqueólogos ficam surpresos quando ele nos leva diretamente a uma antiga ruína. Conseguimos encontrar alguns artefatos para o nosso museu." #NT!
lepsius.431.g: "Este deve ser o nosso dia de sorte!" #NT!
lepsius.432.t: "Local oferece artefato" #NT!
lepsius.432.d: "Um morador local quer nos vender um artefato." #NT!
lepsius.432.f: "Nossa expedição faz uma parada em uma cidade maior. Quando os carregadores compraram comida para as bestas de carga, um comerciante se manifestou. Aparentemente, as notícias sobre nossa viagem também se espalharam amplamente entre os moradores. Por um bom preço, ele está disposto a vender uma valiosa obra de arte que ele obteve de um saqueador de túmulos. A origem do artefato é incerta, mas a oferta é atraente - mesmo que tenha um preço." #NT!
lepsius.432.g: "Isso pertence a um museu." #NT!
lepsius.432.h: "Não estamos interessados em negócios duvidosos." #NT!
lepsius.433.t: "Autêntico ou Falso?" #NT!
lepsius.433.d: "Um negociante de antiguidades com reputação duvidosa quer nos vender um artefato." #NT!
lepsius.433.f: "Nem todos os negociantes de supostamente valiosos artefatos arqueológicos são confiáveis. Isso se aplica, por exemplo, a um comerciante que, um pouco exageradamente, quer nos vender um tesouro artístico. A abordagem e seu mecanismo flexível de preço, que supostamente nos promete um 'preço amigo', levantaram dúvidas entre os líderes de nossa expedição quanto a se esta é realmente uma oferta segura. Por isso, eles consultaram o museu para saber se devemos aceitar o artefato das mãos suspeitas do comerciante." #NT!
lepsius.433.g: "Temos que correr o risco." #NT!
lepsius.433.h: "Não confiem nele." #NT!
lepsius.434.t: "Ladrões de túmulos capturados" #NT!
lepsius.434.d: "Nossa expedição capturou um grupo de ladrões de túmulos e seu saque, mas estamos indecisos sobre o que fazer com eles." #NT!
lepsius.434.f: "Nossos arqueólogos acharam que já tinham encontrado um bom local de escavação, até perceberem que o local havia sido saqueado por séculos. Enquanto empacotavam suas coisas, alguns vigias de acampamento conseguiram deter vários personagens suspeitos que tentavam contrabandear um artefato para fora do local abandonado. Na verdade, deveríamos entregar os homens às autoridades e devolver a peça de arte roubada. No entanto, algumas pessoas acham que devemos reivindicar o artefato para nós mesmos e comprar o silêncio dos ladrões de túmulos." #NT!
lepsius.434.g: "O artefato deve ser nosso." #NT!
lepsius.434.h: "Registrar uma reclamação e devolver o artefato às autoridades locais." #NT!
lepsius.435.t: "Leilão" #NT!
lepsius.435.d: "Pressões políticas nos levam a considerar a venda de um artefato recentemente encontrado." #NT!
lepsius.435.f: "Há temores entre alguns membros do governo de que nossas incursões arqueológicas no exterior sejam nada mais do que um desperdício de dinheiro, sacrificando a produção econômica de nossa nação para as torres de marfim da elite de um pequeno grupo de cientistas. Eles não querem apenas resultados científicos, mas também provas monetárias de que essas expedições fazem sentido. Portanto, um grupo de políticos está exigindo que um artefato recentemente encontrado seja vendido para cobrir as despesas causadas por nossas aventuras arqueológicas." #NT!
lepsius.435.g: "Vendê-lo em leilão." #NT!
lepsius.435.h: "Mas ele pertence a um museu!" #NT!
lepsius.436.t: "Câmara escondida" #NT!
lepsius.436.d: "Nossos arqueólogos encontraram uma tumba, aparentemente saqueada por saqueadores. Mas, ao fazerem investigações adicionais, encontraram uma câmara atrás de uma parede falsa." #NT!
lepsius.436.f: "A última parada começou com uma decepção. Nosso líder de expedição esperava muito do local histórico: era o túmulo de um alto funcionário da nobreza, talvez também com uma função sagrada. De qualquer forma, as informações de alguns fazendeiros sugeriam isso. A decepção no local é ainda maior: o túmulo está vazio, as paredes estão nuas e nem há sinal de qualquer significado histórico. À primeira vista, parecia apenas uma caverna lisa. No entanto, isso mudou abruptamente quando o assistente de pesquisa descobriu acidentalmente o contorno de uma moldura de porta enquanto se apoiava na suposta parede. Levou duas horas para desenterrar destroços, persianas e pedras - e revelar o acesso a uma câmara previamente oculta." #NT!
lepsius.436.g: "Meu tesouro!" #NT!
lepsius.437.t: "Acampamento abandonado" #NT!
lepsius.437.d: "Encontramos o acampamento abandonado de uma equipe de escavação estrangeira. Após termos assegurado dois artefatos lá, o embaixador do país reivindica as peças para si." #NT!
lepsius.437.f: "Quando nossos homens chegaram ao acampamento de escavação, estavam examinando os restos de uma expedição que havia explorado um templo próximo apenas alguns meses antes. Como se viu, os trabalhadores de escavação desocuparam a área um pouco rápido demais: dois artefatos que não haviam sido pegos foram encontrados em uma caixa. Nossos arqueólogos asseguraram a descoberta, mas logo foram visitados pelo embaixador do país, que reivindicou os artefatos encontrados por seu país. O caso desencadeou um incidente diplomático com uma grande potência." #NT!
lepsius.437.g: "Encontramos, são nossos." #NT!
lepsius.437.h: "Vamos compartilhar os artefatos." #NT!
lepsius.437.i: "Compartilhamos nosso conhecimento em vez disso." #NT!
lepsius.437.j: "Eles são os legítimos proprietários." #NT!
lepsius.438.t: "O Eremita" #NT!
lepsius.438.d: "Infelizmente, um eremita que possui um artefato está apenas ligeiramente disposto a cooperar." #NT!
lepsius.438.f: "Recebemos notícias de um eremita excêntrico que, dizem, possui um artefato. Ele tem um conhecimento impressionante do passado e uma memória extensa. Em muitos aspectos, até mesmo os estudiosos de nossa expedição ficam impressionados com seu conhecimento. O velho rabugento gostaria de nos contar mais, mas de jeito nenhum vai abrir mão do artefato. Aparentemente, precisamos usar a força." #NT!
lepsius.438.g: "Eu quero esse artefato e quero agora!" #NT!
lepsius.438.h: "Vamos apenas ouvi-lo." #NT!
lepsius.439.t: "Dinamite?" #NT!
lepsius.439.d: "Às vezes, desafios especiais exigem medidas especiais." #NT!
lepsius.439.f: "Durante uma escavação, nosso guia chega à conclusão de que pode haver uma passagem escondida atrás de uma parede; pelo menos ele afirma ter avistado uma cavidade atrás da parede. Medidas drásticas eram a ordem do dia nos primeiros dias da arqueologia, e isso incluía o uso de explosivos para promover seus objetivos científicos mais elevados. Claro, não poderíamos nos safar de nada se o suposto espaço vazio fosse uma decepção e colocássemos em risco o local de escavação previamente assegurado." #NT!
lepsius.439.g: "KA-BOOM!" #NT!
lepsius.439.h: "Bárbaro só de pensar nisso." #NT!
lepsius.440.t: "Uma peça quebrada" #NT!
lepsius.440.d: "Encontramos um artefato quebrado. A peça ausente está em posse de um poder insignificante." #NT!
lepsius.440.f: "Durante uma escavação, os arqueólogos encontraram um tesouro de arte valiosa - pelo menos parte dele. A outra parte está nas mãos de um poder insignificante que a comprou de um comerciante de antiguidades alguns anos atrás. Poderíamos usar nosso serviço diplomático para obter a parte que falta e montar o artefato, mas o embaixador já deixou claro que fazê-lo seria um compromisso político." #NT!
lepsius.440.g: "Pedimos gentilmente a eles que o façam." #NT!
lepsius.440.h: "O assunto não é tão importante afinal." #NT!
  

#intervalo de tradução


lepsius.441.t: "Um Obelisco Esquecido" #NT!
lepsius.441.d: "Um obelisco inacabado fornece informações aos nossos cientistas sobre práticas de construção antigas." #NT!
lepsius.441.f: "Em uma pedreira egípcia antiga, nossos arqueólogos encontraram o que se assemelha a um obelisco inacabado. O trabalho no monólito massivo aparentemente nunca foi concluído. Embora não tenha hieróglifos e não possa ser transportado devido às suas dimensões, nossos cientistas obtiveram novas informações sobre como os antigos egípcios faziam e erguiam essas estruturas." #NT!
lepsius.441.g: "Muito interessante." #NT!
lepsius.442.t: "Animais Mumificados" #NT!
lepsius.442.d: "A gestão dos animais mumificados recentemente descobertos gerou controvérsia entre os arqueólogos." #NT!
lepsius.442.f: "Há alguns dias, os arqueólogos encontraram uma câmara funerária com uma descoberta especial: além do nobre ali enterrado, foram encontrados sarcófagos menores com animais. Pela aparência deles, são um gato, um cachorro e um macaco. Uma discussão surgiu entre os cientistas após a descoberta: os animais mumificados podem lançar luz sobre sua criação e a vida dos animais domésticos no antigo Egito, mas ao mesmo tempo significam a destruição desses raros artefatos." #NT!
lepsius.442.g: "Eles exigem uma investigação detalhada." #NT!
lepsius.442.h: "Não os toquem, eles são importantes exposições do museu!" #NT!
lepsius.443.t: "Disputa por um Crocodilo" #NT!
lepsius.443.d: "Uma estranha discussão sobre um crocodilo morto divide nossos cientistas e o adido militar." #NT!
lepsius.443.f: "A fauna do Nilo inspirou nossos cientistas a intensificar seus estudos biológicos. Eles prestam atenção especial ao crocodilo do Nilo, que os acadêmicos encontram com medo e nojo, bem como fascinação. A pedido de nossos cientistas, nosso adido militar matou um crocodilo. Agora, no entanto, ele se recusa a entregá-lo: ele prefere tê-lo empalhado e pendurá-lo sobre sua lareira." #NT!
lepsius.443.g: "Ele deve entregar o crocodilo aos pesquisadores." #NT!
lepsius.443.h: "Viva o taxidermismo!" #NT!
lepsius.443.i: "Este é de fato um crocodilo bonito..." #NT!
lepsius.444.t: "A Maldição do Faraó" #NT!
lepsius.444.d: "Após alguns incidentes misteriosos, não apenas os ajudantes locais, mas também alguns cientistas agora acreditam que nossa empreitada no Egito está amaldiçoada!" #NT!
lepsius.444.f: "Tudo começou depois que o líder de nossa expedição abriu uma tumba egípcia: no sarcófago havia uma múmia horrenda, que se deteriorou em poucos minutos diante dos olhos dos participantes. Apenas alguns dias depois, uma doença misteriosa afetou quase todos os participantes. Um assistente de pesquisa que estava presente na revelação da múmia morreu. Um dia depois, uma tempestade de areia tornou o trabalho impossível por uma semana. Esta manhã, descobriu-se que o suprimento de água estava contaminado e impróprio para consumo; ele brilha em uma cor amarela de cobre. Cada vez mais pessoas envolvidas estão convencidas de que devem pagar pela profanação do túmulo: a maldição do faraó desconhecido está sobre eles!" #NT!
lepsius.444.g: "O que é isso? Cometa avistado?!" #NT!
lepsius.445.t: "Fragmento do Épico de Gilgamesh" #NT!
lepsius.445.d: "Os cientistas encontraram um fragmento do famoso Épico de Gilgamesh. É considerado o fragmento mais antigo da literatura humana." #NT!
lepsius.445.f: "O épico de Gilgamesh é o conteúdo de um grupo de obras literárias que provêm principalmente da região da Babilônia e contém um dos selos escritos mais antigos sobreviventes. O Épico de Gilgamesh, em suas várias versões, é a obra mais conhecida da literatura acádia e suméria. O épico conta a história de Gilgamesh, um rei de Uruk, suas proezas e aventuras, sua amizade com Enkidu, sua morte e a busca de Gilgamesh pela imortalidade. #T @lepsius_gilgamesh_fragment! São necessárias cinco peças do épico para reconstruir uma versão básica.#!" #NT!
lepsius.445.g: "Precisamos encontrar mais fragmentos." #NT!
lepsius.445.h: "Este é o último fragmento!" #NT!
lepsius.445.i: "Mais fragmentos são sempre bem-vindos." #NT!
lepsius.446.t: "Fresco Minoano" #NT!
lepsius.446.d: "Durante a pesquisa em Creta, nossa equipe de escavação encontrou vestígios da cultura minoica." #NT!
lepsius.446.f: "Um belo afresco chamou a atenção de nossos arqueólogos. Fragmentos de pescadores, dançarinos e jogadores de bola dão uma ideia da vida cotidiana da antiga civilização minoica. A parede que a equipe de expedição descobriu em Creta até mostra vestígios de tinta - após 4.000 anos! É certo que mais descobertas seguirão essa fabulosa descoberta." #NT!
lepsius.446.g: "Uma cultura perdida ganha vida diante de nossos olhos." #NT!
lepsius.447.t: "Muralha Ciclópica" #NT!
lepsius.447.d: "Enquanto pesquisavam na Argólida, nossa equipe de escavação descobriu vestígios da cultura micênica." #NT!
lepsius.447.f: "Após vários contratempos, os arqueólogos na Grécia encontraram o que os habitantes locais primeiro chamaram de terraço para oliveiras, mas era na verdade apenas o topo de uma muralha ciclópica. Os membros da expedição ainda não encontraram muito até agora, mas é pelo menos um começo." #NT!
lepsius.447.g: "Como eles construíram tão perfeitamente naquela época?" #NT!
lepsius.448.t: "Estela Maia" #NT!
lepsius.448.d: "A equipe arqueológica em Yucatán progrediu na decifração dos hieróglifos maias." #NT!
lepsius.448.f: "No coração da selva de Yucatán, nossos membros da expedição se depararam com uma inscrição de tempos maias. Os cientistas datam aproximadamente do século VI a.C. A descoberta aumentou consideravelmente nosso conhecimento sobre a cultura perdida, mas alguns hieróglifos ainda são um mistério para nossos arqueólogos. No entanto, os envolvidos nos dão esperança de que a decifração do script maia seja apenas uma questão de tempo." #NT!
lepsius.448.g: "Precisamos decifrá-lo." #NT!
lepsius.449.t: "Caverna Maia" #NT!
lepsius.449.d: "A equipe de expedição encontrou vestígios da cultura maia, mas tem pouco para mostrar." #NT!
lepsius.449.f: "Os maias costumavam usar cavernas para celebrar seus rituais. O conteúdo exato ainda não foi esclarecido até hoje. Talvez nossos arqueólogos possam relatar mais sobre isso no futuro. Eles encontraram a entrada de uma caverna maia no norte da Guatemala. Até agora, no entanto, os resultados têm sido bastante escassos." #NT!
lepsius.449.g: "Pelo que vocês estão sendo pagos, afinal?" #NT!
lepsius.450.t: "Múmias Andinas" #NT!
lepsius.450.d: "No topo de uma montanha, nossos cientistas descobriram os corpos de crianças incas que foram vítimas de um ritual - o frio os preservou por séculos." #NT!
lepsius.450.f: "Capacocha era um importante ritual de sacrifício entre os incas que normalmente envolvia o sacrifício de crianças. Crianças de ambos os sexos eram selecionadas em todo o império inca para o sacrifício em cerimônias de capacocha, que eram realizadas em santuários importantes distribuídos por todo o império. A justificativa para esse tipo de ritual de sacrifício foi geralmente entendida como os incas tentando garantir que os melhores da humanidade se juntassem a seus deuses. As crianças escolhidas para o sacrifício em uma cerimônia de capacocha normalmente recebiam álcool e folhas de coca e eram deixadas no local da cerimônia. Os incas davam atenção especial a vários locais cerimoniais wak'a em altas altitudes. Em vários casos, normalmente nos locais mais importantes dessas montanhas, esses locais continham os restos mumificados de crianças sacrificadas em cerimônias de capacocha." #NT!
lepsius.450.g: "Desagradável, mas valioso." #NT!


#intervalo de tradução
  
lepsius.451.t: "Uma estátua" #NT!
lepsius.451.d: "Arqueólogos encontraram uma estátua notável em sua jornada. Infelizmente, devido ao seu tamanho, eles não podem ser transportados." #NT!
lepsius.451.f: "No caminho para o próximo local de escavação, nossa expedição se deparou com uma estátua colossal em uma área áspera e pouco explorada anteriormente. Era desconhecida até mesmo para muitos ajudantes locais e carregadores; e ela fascinou os companheiros científicos desde o primeiro momento. Nosso líder de expedição sugeriu imediatamente que a estátua fosse transportada, mas seu tamanho e fixação no solo tornam esse projeto difícil. A maioria dos participantes sentiu, portanto, que o melhor a fazer era rastrear todas as inscrições na estátua e fazer um desenho preciso do monumento. No entanto, há algumas vozes dispersas e nefastas que dizem que essa ótima descoberta deveria ser cortada e enviada para nossa capital..." #NT!
lepsius.451.g: "Eles deveriam fazer um desenho preciso e copiar meticulosamente a escrita." #NT!
lepsius.451.h: "Cortar a estátua em pedaços e enviá-los para casa." #NT!

lepsius.452.t: "Uma transcrição" #NT!
lepsius.452.d: "Nosso líder de expedição adquiriu um antigo registro que representa material que há muito foi destruído." #NT!
lepsius.452.f: "No passado, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ouviu repetidamente que deve haver registros históricos de locais arqueológicos há muito destruídos na área. Há alguns dias, ele recebeu uma dica útil: um comerciante possuía um manuscrito do século XVI contendo uma cópia de registros há muito perdidos. Os originais provavelmente estão perdidos para sempre, mas pelo menos existe a possibilidade de reconstrução." #NT!
lepsius.452.g: "Melhor do que nada." #NT!

lepsius.453.t: "Artistas capturam a paisagem no papel" #NT!
lepsius.453.d: "Os artistas que levamos na expedição arqueológica registram a paisagem com tanta clareza que os registros serão úteis aos cientistas por décadas." #NT!
lepsius.453.f: "Ao longo da história, expedições arqueológicas não apenas acompanharam estudiosos clássicos, mas frequentemente uma variedade de personalidades científicas diferentes, como geógrafos, biólogos, matemáticos, astrônomos ou artistas, que registraram o ambiente com caneta e papel. Todos os envolvidos trouxeram conhecimentos importantes consigo para oferecer aos acadêmicos não participantes em casa a descrição mais precisa possível do respectivo local arqueológico. É precisamente essa abordagem interdisciplinar que transformou as expedições desde a invasão do Egito por Napoleão em uma empreitada multifacetada, na qual marcos científicos foram alcançados em vários campos ao mesmo tempo." #NT!
lepsius.453.g: "Ficamos felizes em tê-los contratado." #NT!

lepsius.454.t: "Cientistas conduzem pesquisas" #NT!
lepsius.454.d: "Nossos cientistas realizaram vários experimentos no local, não apenas fazendo comparações, mas também fornecendo conselhos úteis aos nossos arqueólogos." #NT!
lepsius.454.f: "Ao longo da história, expedições arqueológicas não apenas acompanharam estudiosos clássicos, mas frequentemente uma variedade de personalidades científicas diferentes, como geógrafos, biólogos, matemáticos, astrônomos ou artistas, que registraram o ambiente com caneta e papel. Todos os envolvidos trouxeram conhecimentos importantes consigo para oferecer aos acadêmicos não participantes em casa a descrição mais precisa possível do respectivo local arqueológico. É precisamente essa abordagem interdisciplinar que transformou as expedições desde a invasão do Egito por Napoleão em uma empreitada multifacetada, na qual marcos científicos foram alcançados em vários campos ao mesmo tempo." #NT!

lepsius.455.t: "Expedição rival" #NT!
lepsius.455.d: "A poucas milhas da selva, a equipe do líder de nossa expedição encontra um grupo de homens emaciados. São os miseráveis restos de uma expedição estrangeira." #NT!
lepsius.455.f: "Nossos arqueólogos não são os únicos que se aventuram em território inexplorado. Uma pequena expedição privada de um estudioso excêntrico cruza nossa empresa estatal. Ao contrário de nossa própria equipe, os homens da empresa concorrente estão mal equipados. Você pode ver a falta e a privação neles. O capelão de nossa expedição sugere ajudá-los - o que também poderia ser interpretado como um gesto benevolente em seu país de origem. Outros membros da expedição, por outro lado, veem a oportunidade de trocar conhecimentos com estudiosos estrangeiros. O adido militar, por outro lado, vê uma oportunidade de oferecer ajuda - em troca de receber um valioso artefato do fundo da expedição." #NT!
lepsius.455.g: "Ajude-os." #NT!
lepsius.455.h: "Nós os ajudamos em troca de seus conhecimentos." #NT!
lepsius.455.i: "Comida e ajuda apenas se eles deixarem seu tesouro para nós." #NT!

lepsius.461.t: "A Esfinge Sussurrante" #NT!
lepsius.461.d: "Seu estilo de vida mais do que questionável contribui para o fato de que nosso líder de expedição [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sofre de alucinações memoráveis." #NT!

lepsius.462.d: "Seu estilo de vida mais do que questionável contribui para o fato de que nosso adido militar [SCOPE.sCharacter('lepsius_military_attache').GetFullName] sofre de alucinações memoráveis." #NT!
lepsius.461.f: "Havia essa sensação estranha e esmagadora. No meio da noite. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] levantou-se, acreditando que o vento batia na tenda de lona na areia do deserto; mas era mais do que o vento. Era um sussurro estranho. Um murmúrio que se elevou para tons dissonantes até se tornar uma canção melódica. Como o canto das sereias, ele seduzia - e nublava os sentidos. Pelo menos, foi o que HARST afirmou quando, após horas de busca, ele foi encontrado aos pés da Grande Esfinge de Gizé, cavando como um louco, convencido de que sob a Esfinge havia uma câmara secreta na qual o conhecimento estava escondido há milhares de anos. Sua condição mal melhorou desde então. Este lugar tem uma influência realmente ruim sobre ele." #NT!
lepsius.462.f: "Havia essa sensação estranha e esmagadora. No meio da noite. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] levantou-se, acreditando que o vento batia na tenda de lona na areia do deserto; mas era mais do que o vento. Era um sussurro estranho. Um murmúrio que se elevou para tons dissonantes até se tornar uma canção melódica. Como o canto das sereias, ele seduzia - e nublava os sentidos. Pelo menos, foi o que HARST afirmou quando, após horas de busca, ele foi encontrado aos pés da Grande Esfinge de Gizé, cavando como um louco, convencido de que sob a Esfinge havia uma câmara secreta na qual o conhecimento estava escondido há milhares de anos. Sua condição mal melhorou desde então. Este lugar tem uma influência realmente ruim sobre ele." #NT!
lepsius.461.g: "Esse homem realmente precisa repensar seu estilo de vida." #NT!

lepsius.463.t: "Bastet, a Deusa dos Gatos" #NT!
lepsius.463.d: "Em sua jornada, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] descobriu sua afinidade por gatos como resultado de seus estudos." #NT!
lepsius.463.f: "Entre as várias divindades com formas animais, o antigo Egito também conhecia a deusa dos gatos, Bastet. Os gatos eram muito reverenciados pelos egípcios porque mantinham os roedores, como ratos, mas também cobras, fora dos celeiros. No decorrer de sua fascinação pelo Egito, nosso líder de expedição começou a se interessar muito por essa deusa e começou a cuidar de um gato próprio. O companheiro animal também significou que seu caráter duro enfraqueceu um pouco." #NT!
lepsius.463.g: "Existem pessoas de gato e pessoas de cachorro." #NT!

lepsius.464.t: "Caçando com um Saluki" #NT!
lepsius.464.d: "Nosso adido militar [SCOPE.sCharacter('lepsius_military_attache').GetFullName] adquiriu um cão de caça nativo enquanto viajava pela Mesopotâmia." #NT!
lepsius.464.f: "Normalmente, os cães não têm uma boa reputação no Oriente Médio. Uma exceção são os galgos como o Saluki. Os beduínos o consideram um companheiro nobre que também é excelente para caçar coelhos ou gazelas. Nosso adido militar recebeu um excelente cão desses de presente de um local, e uma profunda ligação entre humano e animal vem se desenvolvendo há algumas semanas." #NT!
lepsius.464.g: "Existem pessoas de cachorro e pessoas de gato." #NT!

lepsius.465.t: "Um comportamento de superioridade problemático" #NT!
lepsius.465.d: "O comportamento arrogante de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] tem gerado ressentimento em nosso país de expedição." #NT!
lepsius.465.f: "Nosso líder de expedição não faz rodeios sobre de onde ele vem, que língua ele fala, que comida ele prefere e qual cultura ele acredita ser superior. Os insultos contra os habitantes locais aumentam a cada dia - seja contra a equipe recrutada ou pessoas aleatórias. Viajando por diferentes aldeias, ele desenvolveu a atitude de tratar os prefeitos como seus subordinados. Nem mesmo o gesto mais hospitaleiro é suficiente para ele. Já houve várias reclamações de várias partes da administração local sobre o comportamento arrogante e difamatório de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], e nossa expedição está se degenerando cada vez mais em uma campanha de publicidade negativa para nosso país." #NT!
lepsius.465.g: "Por que deveríamos nos importar? Afinal, eles são bárbaros!" #NT!
lepsius.465.h: "Devemos corrigir esse erro diplomático a todo custo." #NT!

lepsius.466.t: "O Cartógrafo" #NT!
lepsius.466.d: "Durante a expedição arqueológica, o adido militar desenvolveu grande interesse pela cartografia e criou seu próprio material de mapas. Parece que ele tem um talento para o levantamento de terrenos." #NT!
lepsius.466.f: "Desde o início da expedição, o adido militar manteve um registro rigoroso dos movimentos e progresso das tropas, fazendo seus próprios mapas. Durante uma reunião, ficou evidente que ele já possui uma coleção impressionante. Um assistente científico o acompanhou várias vezes na última semana e o ajudou um pouco a expandir suas descobertas cartográficas; agora ele também pode prosseguir com os instrumentos de medição. O assistente científico sugere treiná-lo para se tornar um topógrafo profissional." #NT!
lepsius.466.g: "Ele tem uma grande carreira pela frente!" #NT!
lepsius.466.h: "Seus mapas são bons, mas ele deveria se concentrar em assuntos militares." #NT!

lepsius.467.t: "Um relicário esquecido" #NT!
lepsius.467.d: "O líder de nossa expedição arqueológica fez contato com uma pequena minoria cristã no Oriente. Ele tem coisas surpreendentes a dizer sobre isso." #NT!
lepsius.467.f: "Não resta muito do antigo Oriente Médio cristão - e no entanto, existem as comunidades cristãs dispersas dos coptas, maronitas, caldeus e armênios que sobreviveram por séculos. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], que na verdade não tinha intenções religiosas quando começou a viagem, teve um padre local o levar a uma igreja esquecida há muito tempo na noite passada. Arqueologicamente e historicamente interessante, o clérigo só revelou mais tarde um relicário contendo uma relíquia de um pai da igreja que se acreditava estar perdida. Como já era tarde e o acampamento estava longe, o líder da expedição ficou lá por uma noite e uma manhã. Um sonho que não o deixou descansar desde então e sobre o qual ele fala pouco significa que ele quer mudar sua vida em certas áreas. O padre se ofereceu para lhe dar parte da relíquia esquecida para fortalecê-lo em sua fé recém-encontrada." #NT!
lepsius.467.g: "Ele teve uma visão beatífica?" #NT!
lepsius.467.h: "Ele deve estudar a relíquia." #NT!

lepsius.468.t: "Adido pego roubando artefatos" #NT!
lepsius.468.d: "Esta manhã, um de nossos escavadores encontrou dois artefatos na tenda de nosso adido militar que se pensava estar perdidos há algumas semanas. Ele obviamente queria ficar com eles para si mesmo." #NT!
lepsius.468.f: "Todos conhecem a história de nosso adido, mas os outros membros da expedição na verdade esperavam que [SCOPE.sCharacter('lepsius_military_attache').GetFullName] não voltasse aos velhos hábitos. Mas eles estavam obviamente errados: uma vez um bandido, sempre um bandido. Porque depois que um trabalhador de escavação encontrou dois artefatos da escavação mais recente por acaso, que o adido não relatou, a única conclusão que se pode tirar é que ele queria ficar com eles para si mesmo ou vendê-los. O líder da expedição ainda não o confrontou diretamente com as alegações, mas considera mais sensato um acordo sobre como proceder antes que consequências sejam retiradas deste caso." #NT!
lepsius.468.g: "Silencie sobre o assunto." #NT!
lepsius.468.h: "Lide com o assunto com cuidado, mas insista que ele devolva os artefatos." #NT!
lepsius.468.i: "Exponha-o publicamente e discipline-o!" #NT!

