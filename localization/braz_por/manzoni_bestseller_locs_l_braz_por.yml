 manzoni_writer_literary_fiction_book_bestseller_title_1_loc: ""A realeza em uma casa de trabalho"" #NT!
 manzoni_writer_literary_fiction_book_bestseller_flavor_1_loc: "Esta história narra as provações de uma família que já foi real, que governou com mão de ferro, um regime estrito de terror, onde nenhum homem além deles encontrava riqueza ou bem-estar. Tributar seus súditos pelos motivos mais mesquinhos, punir severamente pela desobediência ou mesmo sem motivo. Sua tirania levou o Grande Domínio de Imperia de um passado próspero e poderoso para um reino faminto e devastado pela guerra, devastado pela pobreza e pela praga.\n\nNo entanto, eles exigiram mais, fazendo com que o povo Imperiano se rebelasse e protestasse, eventualmente conseguindo um sangrento revolução, onde um novo governo foi estabelecido e a outrora realeza capturada.\n\nAgora permanecia a questão: o que fazer com eles. Alguns queriam que eles fossem decapitados instantaneamente, outros defendiam uma punição mais longa.\n\nAssim, após um breve debate, um asilo de horrores foi escolhido para os outrora poderosos passarem o resto de suas vidas.\n\nAssim começa nossa história de bem -justiça merecida, vingança e o renascimento de uma nação outrora gloriosa de Imperia!" #NT!
