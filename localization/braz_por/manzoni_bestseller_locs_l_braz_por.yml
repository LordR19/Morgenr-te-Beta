 manzoni_writer_science_fiction_book_bestseller_flavor_1_loc: "História de um barco que pode viajar até as estrelas e seu incrível capitão e tripulação, que enfrentam desafios inimagináveis ​​em lugares onde nenhum homem jamais esteve. Eles navegam grandes distâncias na escuridão do espaço, guiados pela luz das estrelas e pelos seus maravilhosos dispositivos de navegação do futuro. Eles exploram planetas distantes, maravilhosos e perigosos – fascinantemente belos e inacreditavelmente perigosos. Descubra nas páginas deste livro quais desafios os aguardam, o que descobrirão além do reino do homem e quem poderão encontrar em sua perigosa jornada pelas estrelas!" #NT!
