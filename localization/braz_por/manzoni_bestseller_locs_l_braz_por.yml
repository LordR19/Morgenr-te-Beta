 manzoni_writer_crime_book_bestseller_title_1_loc: ""O Caso do Cozinheiro Enlouquecido"" #NT!
 manzoni_writer_crime_book_bestseller_flavor_1_loc: "Em alto mar, onde o perigo espreita em cada esquina, o cozinheiro do navio reina supremo no seu reino galé. Mas quando uma série de desaparecimentos envia ondas de choque pela tripulação, a suspeita recai sobre o único homem que tem o poder da vida e da morte em suas mãos.\n\n'Seu frango está seco e me dá vontade de água do mar', diz o tripulante e se vira, ele mal sabia que seu destino estava selado naquele momento. O cozinheiro, com a voz cheia de malícia, começou a afiar o cutelo e respondeu: 'Oh, não tenha medo, bom senhor. Na manhã de amanhã, você se deleitará com uma comida digna de reis', sorrindo ameaçadoramente.\n\nJunte-se ao nosso intrépido chef enquanto ele prepara uma tempestade de engano e traição em 'O Caso do Cozinheiro Enlouquecido', uma emocionante história de assassinato em mar aberto." #NT!
