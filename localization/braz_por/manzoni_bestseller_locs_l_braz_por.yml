 manzoni_bestseller_doyle_arthur_conan_1_t: "\"Um Estudo em Vermelho\" por [ROOT.GetCharacter.GetFullName]" #NT!
 manzoni_bestseller_doyle_arthur_conan_1_d: "Um detetive resolvendo crimes aplicando a lógica e sua mente. Este Sherlock Holmes é um personagem fascinante. Que conceito interessante surgiu com Arthur Conan Doyle." #NT!
 manzoni_bestseller_doyle_arthur_conan_1_f: ""Era mais fácil saber do que explicar por que eu sei. Se lhe pedissem para provar que dois mais dois são quatro, você poderia encontrar alguma dificuldade, mas ainda assim teria certeza do fato." Arthur Conan Doyle, Um estudo em escarlate" #NT!
