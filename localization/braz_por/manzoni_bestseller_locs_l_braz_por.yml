 manzoni_writer_crime_book_bestseller_flavor_8_loc: "Nas ruas poeirentas de Bojador, onde o sol bate impiedosamente e os gritos dos comerciantes ecoam pelo lotado bazar, um bando de párias procura traçar o seu próprio destino. Nascidos como filhos indesejados de um xeque rico, banidos de sua casa ancestral para se defenderem sozinhos no deserto implacável, eles são os 'Bandidos Bastardos do Bazar em Bojador'.\n\nMovidos pela fome e pela dor da traição, eles volta-se para uma vida de crime, atacando os comerciantes que passam pelo movimentado mercado. Mas à medida que se tornam mais ousados ​​e as suas ambições aumentam, eles percebem que estão destinados a mais do que pequenos furtos e furtos. Unidos pela herança partilhada e pela sede de vingança contra o pai que os deixou de lado, eles planeiam a sua ascensão ao poder, prometendo recuperar o que é deles por direito." #NT!
