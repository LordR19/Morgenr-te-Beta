 manzoni_writer_mystery_book_bestseller_title_12_loc: ""A favela silenciosa de um marinheiro sem alma"" #NT!
 manzoni_writer_mystery_book_bestseller_flavor_12_loc: "O capitão Elyas Upton estava no convés de seu robusto navio, com a testa franzida em profunda concentração enquanto olhava para o horizonte escuro. O ar estava denso com um silêncio misterioso, quebrado apenas pelo som fraco das ondas batendo no casco. Seus tripulantes moviam-se freneticamente, com os rostos marcados pelo medo enquanto tentavam conter aqueles que pareciam atraídos pelo chamado.\n\nNas profundezas do Caribe, entre os sussurros de lendas antigas e as sombras de maldições esquecidas, reside um mistério que desafia qualquer explicação. Histórias de almas desaparecidas e aparições fantasmagóricas atormentam essas águas há séculos, mas nenhuma é tão assustadora quanto a lenda da Cabana Silenciosa, uma melodia assustadora que atrai marinheiros desavisados ​​para a ruína.\n\nEnquanto o Capitão Upton se aprofunda no coração das trevas , ele descobre segredos que ameaçam desvendar a própria estrutura da realidade. A cada passo mais próximo da verdade, ele corre o risco de se perder no mesmo destino que se abateu sobre aqueles que vieram antes dele. Pois no reino do Marinheiro Sem Alma, onde a linha entre os vivos e os mortos se confunde, apenas as almas mais corajosas ousarão enfrentar a escuridão que se esconde sob as ondas." #NT!
