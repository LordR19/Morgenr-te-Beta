 manzoni_writer_crime_book_bestseller_flavor_14_loc: "Das mansões opulentas da elite aos cortiços miseráveis ​​dos indigentes, Opium Alley é um caldeirão de vício e virtude. 'The Beggars Demise in Opium Alley' convida os leitores a mergulhar no coração deste submundo sombrio, onde os limites entre o certo e o errado se confundem diante do desespero. Prepare-se para se encantar com esta emocionante história de crime, compaixão e busca por justiça em um mundo enlouquecido." #NT!
