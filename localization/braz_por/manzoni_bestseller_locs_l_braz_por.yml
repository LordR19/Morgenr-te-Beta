 manzoni_writer_mystery_book_bestseller_flavor_2_loc: "Nas sombras enluaradas da noite, um brilho carmesim perfura a escuridão – um prenúncio de terror e desespero. 'The Crimson Dagger' sussurra seu canto de sereia, atraindo almas inocentes para seu abraço mortal. Forjada no fogo da feitiçaria antiga, esta lâmina amaldiçoada tem sede de sangue, e seu poder malévolo corrompeu os corações daqueles que ousam empunhá-la. Aventure-se nas profundezas da loucura e da obsessão nesta história arrepiante de terror sobrenatural e do fascínio sombrio do poder." #NT!
