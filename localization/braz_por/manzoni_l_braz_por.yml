 manzoni_italian_irredenta_decision: "Itália irredenta" #NT!
 manzoni_italian_irredenta_decision_desc: "Historicamente, a Dalmácia, as Ilhas Jónicas, Malta e a Córsega faziam parte da pátria italiana. A Córsega pertencia a Génova, Malta à Sicília e a Dalmácia e as Ilhas Jónicas faziam parte da República de Veneza. Comunidades italianas ainda existem nestas áreas. Depois da gloriosa unificação da Itália e do grande progresso que fizemos, é hora de resgatar os últimos territórios italianos, que ainda estão sob domínio estrangeiro. Uma última vez deveríamos chorar: Va fuori, stranier'!" #NT!
  
