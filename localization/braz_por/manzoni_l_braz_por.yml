 manzoni.1000.a: "Elementar meu caro Watson." #NT!
  
  ######ITALY###### 
  
 manzoni.1200.t: "\"I prometsi sposi\" por Alessandro Manzoni" #NT!
 manzoni.1200.d: ""I promessi sposi" (Os noivos) é um romance histórico italiano de Alessandro Manzoni, publicado pela primeira vez em 1827, em três volumes. Foi o primeiro romance histórico italiano, um modelo para a ficção literária italiana subsequente e uma base para a língua italiana moderna. No início do século 19, ainda havia alguma controvérsia sobre qual deveria ser a forma que a linguagem literária padrão da Itália deveria assumir. Manzoni - originalmente de Milão - era firmemente a favor do dialecto de Florença e, depois de "lavar o seu vocabulário nas margens do Arno" (como ele disse), revisou a linguagem do romance para a sua republicação em 1842." #NT!
 manzoni.1200.f: "Ambientado no norte da Itália em 1628, o romance é sobre dois jovens, Renzo e Lúcia, que vivem em um vilarejo às margens do Lago Como e querem se casar, mas são impedidos e perseguidos pelo senhor feudal local, que está de olho em Lúcia. , razão pela qual eles têm que fugir da sua aldeia. Muitas expressões, citações e nomes do romance ainda são comumente usados ​​em italiano, como Perpetua (que significa empregada doméstica de um padre) ou 'Questo matrimonio non s'ha da fare' ('Este casamento não deve ser realizado', usado ironicamente ) e ainda é considerada uma verdadeira obra-prima da literatura mundial. Como o livro se passa durante o período da ocupação espanhola, "I promessi sposi” tem sido frequentemente interpretado como um ataque oculto contra o domínio austríaco na Itália do século XIX." #NT!
 manzoni.1200.g: "Quem se importa com um romance italiano bobo?" #NT!
 manzoni.1200.h: "O auge da cultura italiana!" #NT!
 manzoni.1202.t: ""La Ginestra" de Giacomo Leopardi" #NT!
 manzoni.1202.d: "Giacomo Leopardi criou uma obra poética notável e renomada, relacionada à época romântica. Juntamente com Alessandro Manzoni, Leopardi teve uma influência imensa na língua italiana e foi uma figura de proa dos movimentos patrióticos na Itália, mesmo que tivesse reservas quanto ao nacionalismo e à crença no progresso. Escreveu frequentemente sobre poesia em geral e sobre a sua própria ideia de poesia, da sua linguagem e âmbito. Leopardi morreria em 1837, com apenas 38 anos." #NT!
 manzoni.1202.f: "\"La Ginestra\" (A Vassoura) é o penúltimo poema lírico de Giacomo Leopardi. Abre com a descrição das encostas do Vesúvio, o vulcão que em 79 DC. irrompeu, semeando destruição e morte onde antes existiam vilas, jardins e cidades grandes e prósperas. A partir deste momento, o poeta recorre à vassoura, que se torna interlocutora privilegiada do seu discurso poético: abandonando-se à memória, Leopardi conta à flor que já a viu no campo deserto. A vassoura é, portanto, considerada um símbolo de beleza e resistência diante da devastação. Mas até a vassoura terá que se curvar diante do inevitável em algum momento, com o qual o poema enfatiza a transitoriedade da existência humana em contraste com as forças da natureza. Ao fazê-lo, Leopardi zomba da ideia de os humanos dominarem a natureza ou colocarem a riqueza material e o poder acima de ideais mais elevados." #NT!
 manzoni.1202.g: "Que melancólico." #NT!
 manzoni.1203.t: "\"Rime Nuove\" de Giosuè Carducci" #NT!
 manzoni.1203.d: "Giosuè Carducci foi considerado o poeta nacional oficial da Itália moderna, fazendo parte da vida cultural e política geral. Carducci foi um conferencista popular e um crítico feroz da literatura e da sociedade. Suas coleções "Rime Nuove" (Novas Rimas) e Odi Barbare (Odes Bárbaras) contêm suas maiores obras. Ele também traduziu algumas obras de Goethe e Heine para o italiano. Um ano antes de sua morte, Carducci tornou-se o primeiro italiano a ganhar o Prêmio Nobel de Literatura." #NT!
 manzoni.1203.f: "Na coleção "Rime Nuove”, que é precedida por um Intermezzo, são capturados os ecos e motivos de Hugo, von Platen, Goethe, Heine, Baudelaire e Poe. Nele, os conteúdos e as formas derivam em grande parte de escritos anteriores, mas são mais aprofundados e maduros. Entre os temas que emergem no \"Rime Nuove\", um lugar importante é ocupado pelo culto ao passado e às memórias históricas onde o sonho da criação de uma sociedade igualitária e liberal se faz sentir sobretudo através da exaltação da época dos municípios que são tomados como exemplo de saúde moral e de vida civil. Outro exemplo de expansão democrática dado por Carducci é a Revolução Francesa, que é relembrada nos doze sonetos do 'Ça ira'." #NT!
 manzoni.1203.g: "Mas você pode confiar em um homem que escreve um hino satânico?" #NT!
 manzoni.1204.t: "\"Myricae\" por Giovanni Pascoli" #NT!
 manzoni.1204.d: "Giovanni Pascoli estudou na Universidade de Bolonha, onde seu professor e mentor foi Giosuè Carducci. Pascoli, mesmo num período de positivismo e ciência, acreditava que a vida é um mistério. Somente associações simbólicas descobertas nas coisas humildes da natureza podem levar alguém a vislumbrar a verdade por trás das meras aparências. Seus poemas posteriores compartilham temas semelhantes, mas são mais experimentais e refletem seu conhecimento da antiguidade clássica. Eles tiveram uma grande influência nos poetas italianos posteriores, que incorporaram seus temas melancólicos em suas próprias obras. Pascoli escreveu em italiano e latim." #NT!
 manzoni.1204.f: "Myricae é uma coleção de poemas de Giovanni Pascoli. O título da coleção de Pascoli deriva de uma parte do segundo verso da IV Bucólica de Virgílio. Myricae estende-se por quase toda a produção poética do autor, de modo que se pode dizer que a história composicional coincide com o próprio desenvolvimento da consciência poética de Pascoli. A poesia de Myricae apresenta uma visão simbólica do mundo com intuição e revelação das analogias e correspondências misteriosas entre as coisas, um sentido de vida cheio de perplexidade e perplexidade. O sentido do mistério da vida, a angústia, a morte e a melancolia são aspectos difundidos na poesia de Pascoli que também apresenta o tema do ninho como metáfora do lar." #NT!
 manzoni.1204.g: "Um pequeno grande poeta." #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, mais conhecido pelo pseudônimo Italo Svevo, foi um escritor e empresário italiano, autor de romances, peças de teatro e contos. Amigo próximo do romancista e poeta irlandês James Joyce, Svevo foi considerado um pioneiro do romance psicológico na Itália e é mais conhecido por seu romance modernista "La Coscienza di Zeno" (A Consciência de Zeno), que se tornou um clássico amplamente apreciado da literatura. Literatura italiana. Svevo também foi modelo para Leopold Bloom, protagonista de Ulisses de Joyce." #NT!
 manzoni.1205.f: "A obra, que mostra o interesse do autor pelas teorias de Sigmund Freud, é escrita na forma das memórias de Zeno Cosini, que as escreve por insistência de seu psicanalista. O romance é na verdade a análise da psique de Zenão, um indivíduo que se sente doente e inepto e busca continuamente a recuperação de seu mal-estar por meio de múltiplas tentativas, às vezes absurdas ou contraproducentes. O romance de Schmitz quase não recebeu atenção dos leitores e críticos italianos da época. A obra poderia ter desaparecido completamente se não fosse pelos esforços de James Joyce. Joyce ajudou Svevo a traduzi-lo para o francês e depois publicou "La Coscienza di Zeno" em Paris, onde os críticos o elogiaram de forma extravagante. Isso levou os críticos italianos a descobri-lo." #NT!
 manzoni.1205.g: "O autor está zombando de Sigmund Freud?" #NT!
 manzoni.1206.t: ""Il Piacere" por Gabriele D'Annunzio" #NT!
 manzoni.1206.d: "Gabriele D'Annunzio teve um lugar de destaque na literatura e na vida política italiana. Ele foi apelidado de Il Vate (O Poeta) e Il Profeta (O Profeta). D'Annunzio foi associado ao movimento Decadente em suas obras literárias, que interagiram estreitamente com o Simbolismo Francês e o Esteticismo Britânico. No auge do seu sucesso, D'Annunzio foi celebrado pela originalidade, poder e decadência da sua escrita. A sua obra teve imenso impacto em toda a Europa e em gerações de escritores italianos." #NT!
 manzoni.1206.f: ""Il Piacere” foi o primeiro romance de D'Annunzio. Assim como um século antes o livro 'Últimas Cartas de Jacopo Ortis' de Ugo Foscolo difundiu a corrente romântica e a sensibilidade na Itália, "Il Piacere" e seu protagonista Andrea Sperelli introduziram a tendência decadente e o esteticismo na cultura italiana no final do século XIX. D'Annunzio inaugura um novo tipo de prosa psicológica e introspectiva, destinada a ter grande sucesso e que lhe permitiu investigar os erros e adversidades da vida do 'último descendente de uma raça intelectual'." #NT!
 manzoni.1206.g: "Isso é simbolismo ou já é decadência?" #NT!
 manzoni.1207.d: "Carlo Lorenzini, mais conhecido como Carlo Collodi, foi um jornalista e escritor mais lembrado por sua história sobre o boneco Pinóquio que ganhou vida. Trabalhou em tempo integral como satírico e humorista em vários jornais italianos. Mais tarde, trabalhou como crítico e editor de teatro, além de tradutor de contos de fadas franceses." #NT!
 manzoni.1207.f: ""Le avventure di Pinocchio. Storia di un burattino" (As Aventuras de Pinóquio. História de um Boneco) apareceu pela primeira vez no 'Giornale dei Bambini' de 1880 como uma história em série antes de ser publicada em dois volumes em 1883. É sobre as aventuras travessas de uma marionete animada chamada Pinóquio e seu criador e figura paterna, um pobre entalhador chamado Gepeto. Ícone universal e metáfora da condição humana, o livro é considerado uma peça canônica da literatura infantil e teve grande impacto na cultura mundial. O filósofo Benedetto Croce considerou-a uma das maiores obras da literatura italiana." #NT!
 manzoni.1207.g: "Este conto infantil definitivamente teria feito mais sucesso como filme." #NT!
 manzoni.1208.d: "Edoardo de Amicis foi um escritor e jornalista italiano que mais tarde ficou conhecido por sua literatura infantil. De Amicis era um patriota e lutou nas Guerras de Independência italianas, mas renunciou ao serviço porque estava desiludido com o exército. Como maçom declarado, De Amicis fez um esforço em suas obras para substituir o catolicismo profundo na alma italiana por virtudes seculares e compromisso com o Estado. Nos anos posteriores, as ideias socialistas tiveram uma influência formativa sobre ele." #NT!
 manzoni.1208.f: "«Este livro é especialmente dedicado às crianças do ensino básico, entre os 9 e os 13 anos, e poderia intitular-se: História de um ano escolar, escrita por um aluno do terceiro ano de uma escola municipal italiana. Ao dizer que foi escrito por um aluno da terceira série, não quero dizer que ele realmente o escreveu, tal como está impresso. Aos poucos foi anotando num caderno, como sabia, o que tinha visto, ouvido, pensado, na escola e fora dela; e seu pai, no final do ano, escreveu estas páginas naquelas notas, tomando cuidado para não alterar seus pensamentos, e preservar, tanto quanto possível, as palavras de seu filho. Que então, 4 anos depois, já cursando o ensino médio, releu o manuscrito e acrescentou algo de sua autoria, aproveitando a memória ainda fresca das pessoas e das coisas. Agora leiam este livro, rapazes: espero que vocês fiquem felizes com ele e que ele lhes faça bem. -Edoardo De Amicis" #NT!
 manzoni.1208.g: "Um romance patriótico para jovens italianos!" #NT!
  
