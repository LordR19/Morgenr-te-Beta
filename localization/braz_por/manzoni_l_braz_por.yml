 je_manzoni_italianization_ai_reason: "Após a unificação da Itália, Massimo d'Azeglio disse: "Fizemos a Itália, agora temos de fazer os italianos”. Mesmo que o ditado seja historicamente questionável, ainda assim traz à tona a verdade de que depois da unificação política de Itália, a unidade interna era tudo menos estável. Isto não se aplica apenas ao sul, onde os bandidos faziam maldades - mesmo no norte, fora da elite burguesa, a maioria das pessoas ainda se sentia ligada à sua identidade regional. As guerras conjuntas, um sistema educativo nacional, o serviço militar conjunto e a construção de instituições nacionais, como quartéis, portos militares e instalações administrativas, são susceptíveis de garantir que uma identidade totalmente italiana significativamente mais forte emerja do árduo processo de unidade nacional nos próximos anos. anos." #NT!
