 manzoni.914.t: "[SCOPE.sCharacter('manzoni_character_scope').GetLastName] apoia a causa italiana" #NT!
 manzoni.914.d: "Na esteira do apelo crescente por uma identidade pan-italiana, [SCOPE.sCharacter('manzoni_character_scope').GetFullName] identificou-se completamente com os ideais do Risorgimento. Ele vê suas próprias origens como secundárias e enfatiza sua identidade nacional italiana." #NT!
 manzoni.914.f: "Mesmo antes da unificação da Itália, a elite intelectual em particular identificava-se principalmente como italiana e via as origens regionais apenas como folclore. A partir do momento da unificação, esta consciência espalhou-se particularmente nas forças armadas italianas – o exército e a marinha tornaram-se a "escola da nação”. Na política, as forças centralistas prevaleceram desde o início sobre as forças regionalistas." #NT!
 manzoni.914.g: "Os dias do campanilismo acabaram." #NT!
 manzoni.915.t: "Bandidos em [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 manzoni.915.d: "As más condições em [SCOPE.sState('manzoni_brigant_state').GetName] levaram a que cada vez mais pessoas sem perspectivas se juntassem ao gangue [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]. Eles estão agora causando estragos na área circundante – a tal ponto que os bandidos se tornaram um problema real. Há até apoiantes entre as pessoas comuns que os vêem como opositores ao governo e à crescente italianização e, portanto, como resistentes políticos e regionais." #NT!
 manzoni.915.f: "O banditismo no sul da Itália existia de alguma forma desde os tempos antigos. No entanto, as suas origens como bandidos que visavam viajantes aleatórios evoluiriam enormemente mais tarde na forma do movimento de resistência política. Após a conquista do Reino das Duas Sicílias em 1861 pelo Reino Savoyard da Sardenha (mais tarde Reino da Itália), surgiu a forma de banditismo mais famosa e conhecida na área. Entre os bandidos havia uma mistura de pessoas, com diferentes antecedentes e motivações profissionais; os bandidos incluíam ex-prisioneiros, bandidos e outras pessoas que o governo italiano considerava criminosos comuns, mas também ex-soldados e legalistas do exército Bourbon. Lançaram ataques não só contra as autoridades italianas e as classes altas proprietárias de terras, mas também contra pessoas comuns, saqueando frequentemente aldeias, cidades e quintas, e cometendo assaltos à mão armada contra indivíduos e grupos, incluindo agricultores, cidadãos e bandos de bandidos rivais." #NT!
 manzoni.915.g: "Outro bandido disfarçado de Robin Hood!" #NT!
 manzoni.916.t: "Medo pelo patrimônio regional" #NT!
 manzoni.916.d: "As pessoas comuns em [SCOPE.sState('manzoni_regionalist_state').GetName] temem que as novas instituições nacionais italianas e a popularização da língua italiana possam destruir o modo de vida tradicional ali. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] argumentou que a herança especial da região não deveria ser ignorada e que a homogeneização da Itália já progrediu demasiado." #NT!
 manzoni.916.f: "Com a revolução fracassada de 1848/1849, os Neo-Guelfos, como braço dirigente do movimento de unidade italiano, tornaram-se de facto impotentes. Originalmente, tinham-se pronunciado a favor de uma Itália estruturada a nível federal, sob a presidência primus inter pares do Papa. Em resposta, os círculos centralistas ganharam preeminência absoluta – um fenómeno que permaneceu predominante até ao século XX. As sensibilidades regionais já não eram tidas em conta mas, pelo contrário, os sentimentos regionais eram vistos como tendências perigosas que poderiam destruir os esforços italianos de unificação." #NT!
 manzoni.916.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] é uma região italiana como qualquer outra." #NT!
 manzoni.916.h: "Deveríamos ter em conta esta herança especial." #NT!
 manzoni.917.t: "Dialetos ou línguas?" #NT!
 manzoni.917.d: "Os principais professores, conferencistas e professores do nosso país manifestaram-se a favor de promover particularmente a implementação da língua italiana não só nas instituições públicas, mas também na vida quotidiana. Isto deverá melhorar significativamente os processos científicos e políticos na nova Itália - mas entre a população em geral, especialmente a população rural, é uma exigência extremamente impopular, uma vez que as pessoas continuam a falar exclusivamente em dialecto." #NT!
 manzoni.917.f: "Mesmo no século XVIII não havia dúvida de que as variedades linguísticas individuais da península italiana eram línguas independentes. Não foi só a Toscana que teve grande prestígio por causa de Dante Alighieri. O veneziano era a língua oficial e escrita da República de Veneza, peças como as de Carlo Goldoni e a literatura eram escritas em veneziano, que também ainda tinha um significado especial como língua franca na região do Adriático. Algo semelhante pode ser dito sobre o napolitano. No século XIX, no entanto, prevalecia a opinião de que havia apenas uma variedade italiana padrão e que todas as outras línguas na Itália eram meros dialetos - embora o italiano falado no norte já tivesse um estatuto linguístico especial. Porém, no decorrer dos movimentos políticos, a realidade tornou-se cada vez mais predominante: uma língua difere de um dialeto porque o primeiro tem uma marinha e um exército." #NT!
 manzoni.917.g: "A nossa diversidade linguística é o nosso prestígio." #NT!
 manzoni.917.h: "Fale italiano, fale claro. O resto são apenas dialetos." #NT!
 manzoni.918.t: "O destino de Foscolo" #NT!
 manzoni.918.d: "À medida que o sentimento nacional se torna cada vez mais evidente, levantam-se vozes apelando ao transporte do corpo do grande poeta italiano Ugo Foscolo da Grã-Bretanha para Itália." #NT!
 manzoni.918.f: "A nova nação italiana procurava marcos: acontecimentos históricos, mas também personalidades históricas. A ideia de criar um túmulo de artistas, cientistas e outras grandes personalidades baseado no modelo do Partenon, semelhante ao da França, surgiu cedo. Santa Croce em Florença, que anteriormente serviu como cemitério de cidadãos proeminentes, parecia o lugar certo para isso. Personalidades como Maquiavel, Michelangelo e Galileu são há muito mais italianas do que toscanas. Ugo Foscolo, um poeta de origem veneziana da ilha de Zakynthos, viveu nos anos revolucionários e é considerado uma figura definidora do liberalismo e nacionalismo italiano inicial. Ele seria o complemento perfeito para esta galeria de grandes mentes italianas. No entanto, Foscolo morreu no exílio em 1827 - em Turnham Green, perto de Londres." #NT!
 manzoni.918.g: "Peça-lhes que nos dêem Foscolo." #NT!
 manzoni.918.h: "Ficaríamos envergonhados se eles dissessem não." #NT!
 manzoni.919.d: "O governo italiano solicitou que o corpo do famoso poeta e defensor do nacionalismo italiano, Ugo Foscolo, lhes fosse entregue." #NT!
 manzoni.919.g: "Eles deveriam ter seu pequeno poeta. Qual é o nome dele mesmo?" #NT!
 manzoni.919.h: "O cara do Fosco fica aqui." #NT!
 manzoni.920.t_foscolo: "Foscolo retorna" #NT!
 manzoni.920.d_foscolo: "O governo britânico concordou - o corpo de Foscolo retornará em breve a solo italiano e encontrará seu local de descanso final na igreja de Santa Croce!" #NT!
 manzoni.920.f_foscolo: "O regresso de Ugo Foscolo à Itália é considerado um dos primeiros pontos-chave para o jovem Estado-nação. Foscolo foi celebrado como um herói que voltou; seu enterro foi como uma procissão – com pessoas chorando e aplaudindo. Com o 'Panteão' de grandes personalidades italianas em Santa Croce, foi inaugurado um ponto fixo do nacionalismo italiano para o qual as pessoas poderiam se orientar. Os heróis italianos deveriam ser o foco desta ideologia, e não os santos católicos." #NT!
 manzoni.920.g: "Um grande italiano volta para casa!" #NT!
 manzoni.920.t_no_foscolo: "Foscolo permanece no exílio" #NT!
 manzoni.920.d_no_foscolo: "Infelizmente, o governo britânico impediu Ugo Foscolo de regressar a Itália - usando várias desculpas hipócritas." #NT!
 manzoni.920.f_no_foscolo: "Na verdade, eles tiveram a arrogância de se referir ao grande poeta italiano como "aquele cara do Fosco”!" #NT!
 manzoni.920.h: "Esses filhos de uma vaca perneta estão nos negando nosso Foscolo!" #NT!
  
 manzoni_gbr_hits_ita_prestige_tt: "Isto dará um golpe ao prestígio da Itália." #NT!
  
 manzoni_roma_aeterna_decision: "Roma Eterna" #NT!
 manzoni_roma_aeterna_decision_desc: "Roma, a Cidade Eterna, tem sido a única verdadeira capital italiana desde o Império Romano. Podemos, portanto, mudar a nossa sede do governo para lá sem quaisquer desvantagens. Se tivermos um zoológico, um museu ou um observatório na antiga capital, eles serão desmantelados lá, mas receberemos imediatamente um substituto correspondente na nova capital." #NT!
  
 manzoni.910.t: "Roma Eterna" #NT!
 manzoni.910.d: "Somente com a transferência da capital para Roma a Itália poderá se autodenominar a verdadeira capital de todos os italianos. Na verdade, agora a Itália pode usar o capacete de Cipião!" #NT!
 manzoni.910.f: "'Quando o Coliseu cair, Roma cairá;\nE quando Roma cair, o mundo.' -Lorde Byron" #NT!
 manzoni.910.g: "Roma Caput Mundi." #NT!
  
