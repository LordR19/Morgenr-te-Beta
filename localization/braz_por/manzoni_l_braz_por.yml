l_braz_por:

manzoni.1000.t: "\"Um Estudo em Vermelho\" de Arthur Conan Doyle publicado" #NT!
manzoni.1000.d: "Um detetive resolvendo crimes aplicando lógica e sua mente. Este Sherlock Holmes é um personagem fascinante. Que conceito interessante Arthur Conan Doyle criou." #NT!
manzoni.1000.f: "\"Era mais fácil saber do que explicar por que sei. Se lhe pedissem para provar que dois mais dois são quatro, você poderia encontrar alguma dificuldade, e no entanto você tem absoluta certeza disso.\"\n- Arthur Conan Doyle, Um Estudo em Vermelho" #NT!
manzoni.1000.a: "Elementar, meu caro Watson." #NT!
manzoni_sherlock_holmes_modifier: "Um Estudo em Vermelho de Arthur Conan Doyle" #NT!
