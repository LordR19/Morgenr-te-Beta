 je_manzoni_literary_circle: "Círculo Literário" #NT!
 je_manzoni_literary_circle_reason: "Se tivéssemos uma vida literária rica, expressa não apenas num salão literário e em numerosos escritores, mas também num clima geral do fin de siécle, a criação de uma sociedade literária seria apenas uma questão de tempo." #NT!
  
 manzoni.3.t_juvenile: "Literatura Juvenil" #NT!
 manzoni.3.t_crime: "Crime e Mistério" #NT!
 manzoni.3.t_adventure: "Histórias de aventura" #NT!
 manzoni.3.t_science: "Ficção científica" #NT!
 manzoni.3.t_social: "Crítica social" #NT!
 manzoni.3.t_literary: "Ficção Literária" #NT!
 manzoni.3.t_devotional: "Literatura Devocional" #NT!
 manzoni.3.t_romance: "Romance" #NT!
 manzoni.3.d: "Mudanças fundamentais no [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')], devido às mudanças políticas, sociais e culturais no país, levaram a uma mudança na preferência por um [concept_manzoni_genre] literário em [GetPlayer.GetName]." #NT!
 manzoni.3.f_juvenile: "Nos séculos XVII e XVIII, os puritanos na Inglaterra e na América publicaram livros infantis impregnados de ética protestante. Alguns dos primeiros livros infantis com uma mensagem puramente educacional e também com valor de entretenimento foram publicados por John Newbery na década de 1740. Alguns anos antes, Thomas Boreman havia escrito as Histórias Gigantick. No entanto, os valores moralistas continuaram a moldar muitos livros infantis até ao final do século XIX, embora a partir de meados do século XVIII a mensagem puramente religiosa tenha sido cada vez mais substituída pelo moralismo racional propagado por Locke e Rousseau. A partir de meados do século XIX, histórias de pura fantasia e aventura tornaram-se cada vez mais aceitas como literatura infantil." #NT!
 manzoni.3.f_crime: "Embora as origens do romance policial sejam mais antigas, ele só se consolidou como gênero literário no século XIX. Geralmente centra-se num crime e na sua acusação e investigação pela polícia, um detetive ou um particular. As possibilidades de descrever momentos psicológicos que movem o criminoso, fornecer descrições do ambiente ou mergulhar o investigador em seus próprios problemas de consciência também foram processadas de forma literária sofisticada. Crime e Castigo, de Fyodor Dostoyevsky, pode ser entendido como um romance policial. A transição para o suspense e o mistério pode ser fluida." #NT!
 manzoni.3.f_adventure: "A literatura de aventura é tão antiga quanto a própria literatura. A literatura de aventura remonta à antiguidade, até mesmo ao Antigo Oriente Próximo. O romance arturiano medieval e o romance de cavalaria são considerados precursores dos romances de aventura modernos. A partir do século XIX surgiu uma variedade de literatura de aventura, cujos representantes mais conhecidos foram Alexandre Dumas, Robert Louis Stevenson, Karl May e Júlio Verne." #NT!
 manzoni.3.f_science: "Mesmo antes do desenvolvimento do termo ficção científica, visões de desenvolvimentos técnicos futuros podem ser encontradas, o mais tardar, desde a Idade Média. O próprio termo foi usado pela primeira vez em 1851 pelo poeta e ensaísta britânico William Wilson. Paralelamente à crença na ciência, o medo da ciência e da tecnologia surgiu no século XIX. Esta crença e este medo fundiram-se na atitude epocalmente nova e dividida face à vida de ser um titã neomítico que tem medo do seu próprio poder. É por isso que surgiram distopias, como as de Aldous Huxley e George Orwell. Essa ambivalência caracteriza a ficção científica." #NT!
 manzoni.3.f_social: "As origens da crítica social moderna remontam pelo menos ao período do Iluminismo. A literatura de ficção pode ter um impacto social significativo. Por exemplo, o romance Uncle Tom's Cabin, de 1852, de Harriet Beecher Stowe, promoveu o movimento antiescravidão nos Estados Unidos. George Orwell e Charles Dickens escreveram Animal Farm e A Tale of Two Cities, respectivamente, para expressar sua desilusão com a sociedade e a natureza humana." #NT!
 manzoni.3.f_literary: "A ficção literária é frequentemente usada como sinônimo de literatura, no sentido exclusivo de escritos especificamente considerados de considerável mérito artístico. A ficção literária inclui livros clássicos: isto é, obras de qualquer disciplina que tenham sido aceitas como exemplares ou dignas de nota. Embora a ficção literária seja comumente considerada artisticamente superior à ficção de gênero, as duas não são mutuamente exclusivas." #NT!
 manzoni.3.f_devotional: "A Literatura Devocional descreve originalmente escritos populares com motivação religiosa. Não é literatura teológica porque não persegue discursos científicos e não tem intenções dogmáticas. Pelo contrário, com as mudanças dos tempos modernos houve uma concentração na interioridade, que foi caracterizada por uma piedade crescente. Era um guia para uma vida virtuosa que pretendia elevar emocionalmente o espírito." #NT!
 manzoni.3.f_romance: "O romance popular refere-se a um extenso gênero de literatura trivial que se destina principalmente ao público feminino e cuja estrutura segue principalmente padrões básicos triviais, ou seja, facilmente acessíveis. No entanto, nem todos os romances podem ser classificados como literatura trivial, uma vez que tópicos como mortes de crianças, abusos, doenças fatais ou tópicos igualmente complexos não podem ser facilmente banalizados." #NT!
 manzoni.3.g: "Gostos e modas vêm e vão." #NT!
  
 manzoni.10.t: "Um novo editor" #NT!
 manzoni.10.d: "A nova editora [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] abriu hoje suas portas em [SCOPE.sState('manzoni_publisher_state').GetName]. A impressora está chacoalhando desde o meio-dia de hoje. A vida social de [GetPlayer.GetName] tem uma faceta mais rica." #NT!
 manzoni.10.f: "Uma nova editora em [SCOPE.sState('manzoni_publisher_state').GetName] desperta atualmente o interesse público. [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] anunciou hoje em um folheto especialmente impresso que sua empresa lançará inúmeras novas publicações no mercado a partir de agora. A notícia, portanto, se espalhou com extrema rapidez e um espectador se reuniu em frente ao prédio. Já circula a dúvida sobre em que área a nova editora se especializará." #NT!
 manzoni.10.g: "Certamente um editor de literatura superior." #NT!
 manzoni.10.h: "Esta é uma editora científica, não é?" #NT!
 manzoni.10.i: "Acho que a editora irá entreter bem as pessoas." #NT!
 manzoni.10.j: "Uma editora de arte, isso seria ótimo!" #NT!
  
 manzoni.11.t: "Editor público" #NT!
 manzoni.11.d: "Com [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting], [SCOPE.sState('manzoni_publisher_state').GetName] tem um dos editores mais interessantes e interessantes de [GetPlayer.GetName]. A empresa pretende expandir-se ainda mais no futuro e o seu proprietário, [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName]; já é um dos representantes mais importantes do setor." #NT!
 manzoni.11.f: "A editora comercial pode concentrar-se mais na quantidade do que na qualidade, mas é uma das instituições pioneiras do século XIX: a literatura já não é privilégio de uma classe pequena e rica com poucos títulos de livros, mas sim um produto que é também estão disponíveis para uma gama cada vez maior de pessoas. As classes menos abastadas são acessíveis. Com a publicação comercial vem não apenas o atendimento às massas, mas também o sucesso em massa." #NT!
 manzoni.11.g: "Esta editora é uma pedra angular da nossa indústria do livro." #NT!
 manzoni.12.t: "Editora Literária" #NT!
 manzoni.12.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] assinou hoje contrato de publicação com a editora [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. A empresa, que tem sede no [SCOPE.sState('manzoni_publisher_state').GetName], provavelmente se tornará um dos endereços mais procurados pela literatura." #NT!
 manzoni.12.f: "Uma empresa literária de prestígio é a maior conquista de qualquer indústria editorial. Pode ser justificado se um [concept_manzoni_national_writer] conseguir alcançar a fama de Grande Escritor. Preservadora e divulgadora das suas obras, a editora continuará a ser um ponto de contacto mesmo após a sua vida." #NT!
 manzoni.12.g: "Esta editora é a pedra angular dos nossos padrões literários." #NT!
 manzoni.13.t: "Editora Científica" #NT!
 manzoni.13.d: "As descobertas inovadoras de [SCOPE.sCharacter('manzoni_scientist_scope').GetFullName] têm repercutido em todo o mundo científico há algum tempo. Seus tratados e livros são publicados regularmente pela [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. A editora anunciou agora que continuará a expandir-se e a tornar-se uma das principais editoras académicas em [GetPlayer.GetName]." #NT!
 manzoni.13.f: "As editoras científicas podem surgir das sinergias entre a indústria editorial e a esfera científica – por exemplo, quando um cientista escreve um tratado. A editora, que tem como foco o trabalho científico, também dará um importante apoio aos alunos, transmitindo de forma confiável os conhecimentos mais recentes sobre novas descobertas e tecnologias." #NT!
 manzoni.13.g: "Esta editora é uma pedra angular da nossa sociedade acadêmica." #NT!
 manzoni.14.t: "Editora de arte" #NT!
 manzoni.14.d: "A editora [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] anunciou que publicará as obras do nosso conceituado artista [SCOPE.sCharacter('manzoni_artist_scope').GetFullName] no futuro. É provável que este seja o início de uma promissora editora de arte de importância nacional." #NT!
 manzoni.14.f: "Se a obra-prima de um grande artista se tornar tão importante que alguém a publique, então este pode ser o início de um desenvolvimento maravilhoso no mundo da arte. Coleções de partituras ou livros ilustrados não são apenas peças bonitas para leigos instruídos - eles servem de inspiração e ensino para gerações subsequentes de artistas que desejam seguir os passos de um grande artista." #NT!
 manzoni.14.g: "Esta editora é uma pedra angular da nossa vida cultural." #NT!
  
 artists.52.h: "Acompanharemos [SCOPE.sCharacter('manzoni_new_writer_scope').GetHerHis] carreira com muito interesse!" #NT!
  
 manzoni.101.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_local_or_national_short_text_type')]criou um best-seller [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]. A história chamada [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] é um [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_genre_type')] [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]" #NT!
 manzoni.101.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_flavor_work_type')]" #NT!
 manzoni.101.g: "Fantástico!" #NT!
 manzoni.201.g: "Eu amo esse livro!" #NT!
  
 manzoni.102.t: "Fama Mundial por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.102.d: "Nosso escritor [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] é considerado um escritor respeitado não apenas no país, mas também no exterior. Suas obras hoje são consideradas literatura mundial!" #NT!
 manzoni.102.f: "Editoras renomadas em todo o mundo incluíram o trabalho de nossos artistas em seus programas. Ao fazê-lo, atinge um público que se estende muito além das nossas fronteiras. As licenças de livros são agora uma mercadoria muito procurada." #NT!
 manzoni.102.g: "Espero que isso não suba à cabeça dele." #NT!
  
 manzoni_universal_writer: "Escritor universal" #NT!
 manzoni_universal_writer_desc: "Este escritor é considerado um autor da literatura mundial." #NT!
  
 manzoni_writer_local_or_national_short_text_national_writer_loc: "Nosso escritor nacional, [ROOT.GetCharacter.GetFullName]," #NT!
 manzoni_writer_local_or_national_short_text_local_writer_loc: "[ROOT.GetCharacter.GetFullName], um escritor local [GetPlayer.GetAdjective]" #NT!
 manzoni_writer_local_or_national_short_text_writer_loc: "[ROOT.GetCharacter.GetFullName]" #NT!
  
 manzoni.301.t: "[SCOPE.sCulture('print_addict_culture').GetName] Bibliomania" #NT!
 manzoni.301.d: "[GetPlayer.GetName] tem uma indústria livreira próspera e uma elite literária apresentável. Os cidadãos instruídos do país estão cada vez mais interessados ​​na vida cultural. Algumas pessoas já falam sobre um verdadeiro vício em coisas escritas - a fome por coisas impressas e escritas parece ilimitada. [SCOPE.sCulture('print_addict_culture').GetName] Os cidadãos são particularmente vulneráveis ​​à tendência emergente." #NT!
 manzoni.301.f: "O termo bibliomania refere-se a uma paixão excessiva por colecionar livros que apresentam características de vício e/ou transtorno obsessivo-compulsivo. Em contraste com a bibliofilia inofensiva, que muitas vezes acompanha a acumulação de uma biblioteca privada, a bibliomania envolve o aspecto do entesouramento compulsivo, a ruína financeira causada pela colecção, ou a prática de crimes para satisfazer a bibliomania. O primeiro caso conhecido de um criminoso bibliomaníaco na Alemanha foi o do padre saxão Johann Georg Tinius. Ele desviou fundos da igreja e cometeu várias tentativas de roubo e homicídio (nas quais usou narcóticos) para financiar sua paixão por colecionar. Só o catálogo do leilão da biblioteca restante de Tinius continha 16.650 obras. Um exemplo de bibliotáfio é o conde de Lignerolles, que supostamente se retirou completamente da vida social a partir de 1848 e se dedicou apenas a expandir e manter sua coleção de livros, que mantinha em um apartamento especialmente projetado em Paris. Ele não compartilhou seu conhecimento com outras pessoas e até negou possuir certos livros. O tamanho e o valor de sua coleção só ficaram evidentes quando os livros foram leiloados após sua morte." #NT!
 manzoni.301.g: "Mas todo mundo sabe o quão perigosa é a leitura!" #NT!
 manzoni.302.t: "A Bibliomania ultrapassou o seu pico?" #NT!
 manzoni.302.d: "Está a emergir uma crise na indústria editorial: aparentemente, grande parte da população perdeu o desejo de ler, seja por causa de livros de má qualidade ou por causa de mudanças no comportamento de lazer." #NT!
 manzoni.302.f: "Existe um mundo lá fora sem livros. A ajuda é possível. Filmes, esportes, dependência de álcool e jogos de azar oferecem incentivos semelhantes e podem levar indivíduos bibliomaníacos de volta à vida social." #NT!
 manzoni.302.g: "Os livros são chatos de qualquer maneira." #NT!
 manzoni.302.h: "Comece uma campanha para despertar o gosto pela leitura!" #NT!
 manzoni.303.t: "Clube do Livro de Madame [SCOPE.sCharacter('manzoni_bookmadame_scope').GetLastNameNoFormatting]" #NT!
 manzoni.303.d: "Uma senhora influente e educada em [SCOPE.sState('manzoni_book_state').GetName] fundou um clube do livro que se tornou um centro para entusiastas da literatura. Pessoas famintas por livros são atraídas para este lugar." #NT!
 manzoni.303.f: "Embora as mulheres tivessem formado grupos de estudo bíblico desde 1600, foi só no final dos anos 1700 que surgiram círculos seculares de leitura tanto na América como na Europa. Os círculos de leitura não se limitavam a raças ou classes específicas, com um dos primeiros grupos de leitura para mulheres negras sendo formado em Lynn, Massachusetts, em 1827. Ao longo de 1800, os círculos de leitura de mulheres se expandiram, com algumas se tornando francas sobre questões sociais como a abolição. prenunciando o movimento de clubes do final daquele século. Até a década de 1900, os clubes do livro continuaram a servir tanto como uma saída intelectual quanto como uma ferramenta política radical." #NT!
 manzoni.303.g: "Uma iniciativa fantástica." #NT!
 manzoni.304.t: "Próspera indústria do livro" #NT!
 manzoni.304.d: "Uma editora emergente [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] em [SCOPE.sState('manzoni_book_state').GetName] tornou-se um player significativo no mercado. Aparentemente, seu dono [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] atingiu o ponto nevrálgico da época." #NT!
 manzoni.304.f: "No passado, [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] era apenas um nome entre os insiders que se destacaram com pequenos produtos impressos. No entanto, os livros de pequena edição tornaram-se agora os favoritos do público, razão pela qual a empresa expandiu as suas divisões e agora quer concentrar-se mais no gosto de massa. Os críticos já observam um nivelamento da oferta de qualidade existente, mas esta pode ser simplesmente a tendência dos tempos." #NT!
 manzoni.304.g: "Produza ainda mais livros!" #NT!
 manzoni.304.h: "Produza livros de alta qualidade." #NT!
  
 manzoni.311.t: "Uma editora como peão" #NT!
 manzoni.311.d: "Uma editora tradicional em [SCOPE.sState('manzoni_book_state').GetName] está à beira da falência. Uma editora concorrente fez uma oferta que salvaria vários empregos. Porém, ele está próximo de um partido de oposição, mais precisamente o [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName]." #NT!
 manzoni.311.f: "Foi um choque para o mundo da mídia quando uma grande editora anunciou na semana passada que estava à beira da falência e teria de demitir vários funcionários. Pareceu um golpe de sorte que logo foi encontrada outra editora que queria assumir o controle de toda a empresa e prometeu que nenhum corte seria feito. No entanto, há um porém. Por trás da oferta generosa está [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName], que detém uma grande participação na editora. A fusão corporativa ocorreria, portanto, sob a liderança de um partido político. Os críticos já notaram que isto poderia levar a uma influência relevante no mercado de mídia que não afeta apenas a região. Alguns até suspeitam de um plano de [SCOPE.sCharacter('publisher_ig_leader').GetFullName] por trás do assunto." #NT!
 manzoni.311.g: "Se eles salvam a empresa, por que deveríamos colocar obstáculos no seu caminho?" #NT!
 manzoni.311.h: "Não podemos permitir esta influência política!" #NT!
 manzoni.312.t: "Editora de oposição" #NT!
 manzoni.312.d: "Em [SCOPE.sState('manzoni_book_state').GetName], uma editora tornou-se significativa. Aparentemente pretende expandir-se num futuro próximo e vê-se principalmente como um contrapeso às políticas governamentais e está próximo dos partidos da oposição. Alguns membros do governo acreditam que alguns obstáculos burocráticos poderiam ser colocados no caminho da empresa problemática." #NT!
 manzoni.312.f: "«As opiniões dos outros e a liberdade de expressão são um bem valioso. Não deveríamos valorizar ainda mais nossas próprias palavras, senhor?" #NT!
 manzoni.312.g: "Alguns atos administrativos poderiam dificultar seus negócios." #NT!
 manzoni.312.h: "Não precisamos de truques sujos como esse." #NT!
  
 manzoni.321.t: "Licença de livro" #NT!
 manzoni.321.d: "A editora [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] assinou hoje um contrato de exclusividade com o escritor [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] de [SCOPE.sCountry('manzoni_country_scope').GetName]. Suas obras são extremamente populares entre o público." #NT!
 manzoni.321.f: "Os editores não podem evitar os gostos do público. Autores estrangeiros de sucesso e antenados com os tempos têm a oportunidade de serem publicados em nosso país." #NT!
 manzoni.321.g: "Mas por que as pessoas não leem obras de autores nacionais?" #NT!
 manzoni.322.t: "Literatura Estrangeira Pulp" #NT!
 manzoni.322.d: "Uma editora local publica há algum tempo as obras estrangeiras de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Os críticos concordam que esta literatura popular é altamente questionável e tem um efeito prejudicial na qualidade do nosso mercado de livros. No entanto, esse kitsch está vendendo muito." #NT!
 manzoni.322.f: "'Vale mesmo a pena publicar tudo o que está escrito? Você tocaria alguma música só porque alguém fez anotações em uma flauta? E por que as fotos das crianças devem ficar na geladeira e não na galeria? Algumas manifestações literárias são apenas isso: lixo!'" #NT!
 manzoni.322.g: "Banir esse lixo estrangeiro!" #NT!
 manzoni.322.h: "Se as pessoas querem ler, então não pode ser tão ruim." #NT!
 manzoni.323.t: "Cópias piratas" #NT!
 manzoni.323.d: "Um representante do Departamento de Comércio de [SCOPE.sCountry('manzoni_country_scope').GetName] reclamou conosco hoje. Supõe-se que uma editora em [SCOPE.sState('manzoni_book_state').GetName] publique as obras importantes de seu autor nacional [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] sem licença e faça fortuna com isso. Foi-nos pedido que parássemos com esta pirataria." #NT!
 manzoni.323.f: "Infelizmente, no século XVIII ainda era comum os autores e os seus editores serem privados dos seus rendimentos porque os concorrentes copiavam obras sem o consentimento dos autores. A partir do século XIX, entraram em vigor melhorias que protegiam os direitos dos autores e editores, mas muitas vezes essas melhorias só eram possíveis a nível nacional. Os editores no exterior muitas vezes ainda imprimem cópias e traduções sem o consentimento dos autores. Isto afetou até autores de renome internacional, como Júlio Verne, cujos livros foram distribuídos em países de língua inglesa sem permissão e, por vezes, alterados maciçamente." #NT!
 manzoni.323.g: "Pare as impressoras até que um contrato seja negociado." #NT!
 manzoni.323.h: "A literatura é para todos." #NT!
  
 manzoni.331.t: "Tour Internacional de Leitura de [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]" #NT!
 manzoni.331.d: "O maior escritor de [GetPlayer.GetNameNoFlag], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], após algumas discussões preliminares com uma editora estrangeira, decidiu também homenagear o público de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] no exterior lendo [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] de suas próprias obras. O primeiro destino será [SCOPE.sCountry('manzoni_writer_destination_scope').GetName]." #NT!
 manzoni.331.f: "Os escritores podem realizar um tour de leitura uma vez em sua carreira. Os destinos correspondem a países onde os gostos do público coincidem com o gênero do autor. A cada nova estação, a reputação, a tradição literária e os relacionamentos podem ser melhorados. Um escritor pode visitar no máximo 5 países em sua viagem. A turnê também termina quando não há mais países que considerem seu gênero atraente." #NT!
 manzoni.331.g: "Boa sorte!" #NT!
 manzoni.332.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] chega em [GetPlayer.GetNameNoFlag]" #NT!
 manzoni.332.d: "Um escritor mundialmente famoso prestou homenagem ao nosso país. Ele está atualmente em uma turnê de leitura." #NT!
 manzoni.332.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] é um compositor de [SCOPE.sCharacter('manzoni_writer_scope').GetHomeCountry.GetName] com reputação de [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_writer_experience').GetValue|V0]. Dos [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] numerosos trabalhos, [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_bestsellers_var').GetValue|V0] são considerados best-sellers e [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] livros são publicados em [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_book_licenses_var').GetValue|V0] países." #NT!
 manzoni.332.g: "Marque uma reunião com um editor local." #NT!
 manzoni.332.h: "Organize uma leitura pública no salão de literatura." #NT!
 manzoni.332.i: "O monarca quer uma apresentação privada de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] obras." #NT!
 manzoni.332.j: "Dê a [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim] uma recepção calorosa." #NT!
 manzoni.333.t: "Encontro de gigantes literários" #NT!
 manzoni.333.d: "O escritor mundialmente famoso [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] e nosso escritor nacional [SCOPE.sCharacter('manzoni_writer_2_scope').GetFullName] se conheceram no lançamento de um livro. A troca foi obviamente muito produtiva." #NT!
 manzoni.333.f: "'Você é ótimo.'\n'Obrigado, você também é ótimo.'\n'Não, você é ótimo.'\n'Não, você é.'" #NT!
 manzoni.333.g: "Inspirador!" #NT!
 manzoni.334.t: "Outro destino?" #NT!
 manzoni.334.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] terminou a sua estadia no estrangeiro. Surge a questão se [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] deve retornar ou escolher um novo destino." #NT!
 manzoni.334.f: "Os escritores podem realizar um tour de leitura uma vez em sua carreira. Os destinos correspondem a países onde os gostos do público coincidem com o gênero do autor. A cada nova estação, a reputação, a tradição literária e os relacionamentos podem ser melhorados. Um escritor pode visitar no máximo 5 países em sua viagem. A turnê também termina quando não há mais países que considerem seu gênero atraente." #NT!
 manzoni.334.g: "[SCOPE.sCountry('manzoni_writer_destination_scope').GetName] seria um bom destino." #NT!
 manzoni.334.h: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] deve retornar." #NT!
  
 manzoni.341.t: "Círculo Literário" #NT!
 manzoni.341.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullLastName] formou um círculo dos principais autores do país em CAPITAL. O evento atraiu grande atenção do público. Há grandes expectativas em relação a esta reunião periódica." #NT!
 manzoni.341.f: "Os círculos literários sempre foram instituições culturais influentes. Eles podem ser bastante formais como os poetas parnasianos franceses ou o Georgekreis alemão. Um exemplo de sociedade literária informal foram The Inklings, um grupo de discussão literária associado a J. R. R. Tolkien e C. S. Lewis na Universidade de Oxford por quase duas décadas entre o início dos anos 1930 e o final de 1949. Os Inklings eram entusiastas da literatura que elogiavam o valor da narrativa na ficção e incentivou a escrita de fantasia. Os mais conhecidos, além de Tolkien e Lewis, foram Charles Williams e (embora londrino) Owen Barfield." #NT!
 manzoni.341.g: "Isto aumentará significativamente a cultura literária do nosso país." #NT!
 manzoni.341.h: "Isso inspirará uma nova geração de artistas." #NT!
 manzoni.341.i: "Este círculo terá uma forte influência em nossa sociedade." #NT!
  
 manzoni.400.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] critica nosso governo" #NT!
 manzoni.400.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] está descontente com a situação política em [GetPlayer.GetName]. Se não mudarmos a nossa política, o [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] poderá considerar deixar de ser o nosso [concept_manzoni_national_writer]." #NT!
 manzoni.400.f: "\"Isso é ultrajante! É injusto!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.400.g: "Talvez devêssemos mudar alguma coisa..." #NT!
 manzoni.400_tt: "Se o [concept_approval] dos [concept_interest_group] dos [concept_manzoni_national_writer] estiver abaixo de #n -2#!, eles considerarão renunciar. Você tem um ano para conseguir aumentar a aprovação." #NT!
  
 manzoni.401.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] não é mais um Escritor Nacional" #NT!
 manzoni.401.d: "A situação em [GetPlayer.GetName] tornou-se insuportável para [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Portanto [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] decidiu deixar o cargo de nosso [concept_manzoni_national_writer] e não ser mais o rosto de nossa nação." #NT!
 manzoni.401.f: "\"Já chega! Vocês são idiotas incapazes! Vocês não se importam conosco! Vocês não nos ajudam. Isso é absolutamente inaceitável!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.401.g: "Oh não! De qualquer forma!" #NT!
  
 manzoni.500.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] farto do governo" #NT!
 manzoni.500.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], um escritor local está farto do nosso governo. [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] decidi entrar na política para mudar a nossa nação para melhor. A questão é: devemos permitir isso?" #NT!
 manzoni.500.f: "\"Precisamos de uma mudança! As pessoas estão sofrendo! Vou focar meus escritos exclusivamente em mudar o mundo! Abaixo esses ditadores!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.500.g: "Multar." #NT!
 manzoni.500.h: "Faça todo o possível para parar [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim]" #NT!
 manzoni.500.i: "Não." #NT!
 manzoni.500.j: "Boa piada!" #NT!
 set_writer_to_agitator_character_scope_effect_tt: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] torna-se um [concept_agitator]." #NT!
  
 manzoni.510.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] concentra-se na escrita" #NT!
 manzoni.510.d: "Como a situação política é bastante boa para o [SCOPE.gsInterestGroup('manzoni_writer_ig_scope').GetName], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] decidiu que seria um bom momento para renunciar e focar inteiramente na escrita, uma das paixões do [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]." #NT!
 manzoni.510.f: "\"Finalmente tenho inspiração de novo! Depois de todos esses anos lutando por uma boa causa, posso finalmente voltar a escrever! Ah, minhas histórias serão fantásticas. Talvez eu devesse escrever uma história sobre política!\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.510.g: "Espero que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] crie trabalhos fantásticos!" #NT!
 manzoni.510.h: "Acho que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] deveria permanecer na política." #NT!
 set_character_as_local_writer_scope_effect_tt: "[SCOPE.sCharacter('wannabe_writer_scope').GetFullName] torna-se um [concept_manzoni_local_writer]." #NT!
  
 manzoni.590.t: "Um escritor local aparece" #NT!
 manzoni.590.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName], a [concept_manzoni_local_writer], está se tornando cada vez mais conhecido. Certamente [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] tem um grande futuro pela frente!" #NT!
 manzoni.590.f: "\"Oh, mal posso esperar para me tornar o escritor mais famoso de [GetPlayer.GetName]! Quero ser o melhor!\" - [SCOPE.sCharacter('manzoni_new_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.590.g: "Mais escritores são sempre bons!" #NT!
  
 manzoni.600.t: "Inauguração da Biblioteca Nacional" #NT!
 manzoni.600.d: "Com a inauguração da Biblioteca Nacional do [GetPlayer.GetNameNoFlag], foi dado um passo importante para avançar na troca de conhecimentos e na educação da população. [SCOPE.sCharacter('manzoni_librarian_scope').GetFullName] foi promovido a primeiro bibliotecário da nova instituição." #NT!
 manzoni.600.f: "As bibliotecas nacionais surgiram na Europa no final do século XVIII e tiveram o seu apogeu no longo século XIX. O foco estava em proporcionar a um público civil amplo e igualitário acesso à educação, o que era visto como uma tarefa nacional. Ao mesmo tempo, as instituições inglesas e francesas, consideradas modelos, serviram para transmitir a reivindicação de supremacia da respectiva nação cultural e da sua missão global, que imitadores americanos e russos assumiram. Através da expansão e diferenciação das ciências, as bibliotecas nacionais também substituíram as bibliotecas académicas privadas." #NT!
 manzoni.600.g: "Champanhe, Champanhe!" #NT!
 manzoni.601.t: "Dissolução de uma biblioteca" #NT!
 manzoni.601.d: "A administração se esforça para garantir a integridade do inventário contábil nacional da capital. Decidiu-se, portanto, encerrar a biblioteca em [SCOPE.sState('manzoni_library_state').GetName] e transferir o inventário de livros." #NT!
 manzoni.601.f: "Se por algum motivo existir [concept_manzoni_library] fora da capital, metade do acervo de livros será automaticamente transferida para a capital. Bibliotecas fora da capital estão sendo fechadas." #NT!
 manzoni.601.g: "Esta requintada coleção de livros enriquecerá nossa Biblioteca Nacional." #NT!
 manzoni.601.h: "Tome o acervo como base para a construção de uma nova Biblioteca Nacional." #NT!
 manzoni.610.t: "A Biblioteca Nacional de [SCOPE.sCountry('manzoni_library_country').GetName]" #NT!
 manzoni.610.d: "Com a ocupação da capital inimiga, a Biblioteca Nacional do [SCOPE.sCountry('manzoni_library_country').GetName] também ficou sob nosso controle. Alguns soldados já foram pegos roubando livros raros no caos. O desejo de confiscar os livros e transferi-los para a nossa biblioteca nacional está crescendo." #NT!
 manzoni.610.f: "Guglielmo Libri foi um conde e matemático italiano, que ficou conhecido por seu amor e subsequente roubo de manuscritos antigos e preciosos. Sua pesquisa original baseou-se parcialmente em cerca de 1.800 manuscritos e livros de Galileu, Fermat, Descartes, Leibniz e outros luminares que ele afirmou ter coletado ao longo de sua carreira; na verdade, alguns deles, como se viu, foram roubados em Florença da Biblioteca Medicea Laurenziana. Em 1841, Libri obteve a nomeação como Inspetor-Chefe das Bibliotecas Francesas através de sua amizade com o influente Chefe da Polícia Francesa, François Guizot. Este trabalho, envolvendo em parte a catalogação de livros valiosos e manuscritos preciosos, permitiu ao Conde Libri satisfazer sua paixão por colecionar, roubando-os. Abusando de seus privilégios e fingindo problemas de saúde (tossindo, vestido com uma grande capa em todos os climas), ele conseguia passar um tempo sozinho nos arquivos de bibliotecas de todo o país. Lá ele 'emprestou' itens que nunca foram devolvidos. Ele conseguiu roubar mais de 30.000 livros." #NT!
 manzoni.610.g: "Confiscar os livros." #NT!
 manzoni.610.h: "Isso seria um pecado contra a arte e a cultura!" #NT!
 manzoni.611.t: "Biblioteca Nacional saqueada!" #NT!
 manzoni.611.d: "As tropas inimigas saquearam a nossa Biblioteca Nacional! Levará anos para restaurar esta prestigiada instituição à sua antiga glória!" #NT!
 manzoni.611.f: "Guglielmo Libri foi um conde e matemático italiano, que ficou conhecido por seu amor e subsequente roubo de manuscritos antigos e preciosos. Sua pesquisa original baseou-se parcialmente em cerca de 1.800 manuscritos e livros de Galileu, Fermat, Descartes, Leibniz e outros luminares que ele afirmou ter coletado ao longo de sua carreira; na verdade, alguns deles, como se viu, foram roubados em Florença da Biblioteca Medicea Laurenziana. Em 1841, Libri obteve a nomeação como Inspetor-Chefe das Bibliotecas Francesas através de sua amizade com o influente Chefe da Polícia Francesa, François Guizot. Este trabalho, envolvendo em parte a catalogação de livros valiosos e manuscritos preciosos, permitiu ao Conde Libri satisfazer sua paixão por colecionar, roubando-os. Abusando de seus privilégios e fingindo problemas de saúde (tossindo, vestido com uma grande capa em todos os climas), ele conseguia passar um tempo sozinho nos arquivos de bibliotecas de todo o país. Lá ele 'emprestou' itens que nunca foram devolvidos. Ele conseguiu roubar mais de 30.000 livros." #NT!
 manzoni.611.g: "Eles fizeram O QUE?!" #NT!
  
