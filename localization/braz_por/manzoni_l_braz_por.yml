 maria_luigia_died_tt: "#O Maria Luísa de Parma#! morre." #NT!
 je_manzoni_lucca: "O destino de Lucca" #NT!
 je_manzoni_lucca_reason: "O Congresso de Viena enfrentou alguns problemas durante a Restauração em 1815. Isto incluiu a questão da reintegração dos Bourbons em Parma e o apanágio da esposa de Napoleão, Maria Luisa, natural dos Habsburgos. Os Bourbons em Parma receberam o Reino da Etrúria depois que Bonaparte incorporou Parma ao Império Francês; No entanto, a Etrúria teve de ceder à restauração da Toscana sob um herdeiro dos Habsburgos. O compromisso era, portanto, que os príncipes da Casa de Bourbon-Parma pudessem reivindicar para si o Ducado de Lucca, enquanto Maria Luísa poderia manter Parma como um apanágio até a sua morte. Após a morte de Maria Luisa, a Casa de Bourbon-Parma deveria retornar a Parma e Lucca caiu para a Toscana." #NT!
  
 manzoni.901.t: "O destino de Lucca" #NT!
 manzoni.901.d: "De acordo com as disposições do Congresso de Viena, a Casa de Bourbon-Parma ascendeu novamente ao trono em Parma após a morte de Maria Luísa de Habsburgo. Em troca, Lucca deve ser cedida à Toscana." #NT!
