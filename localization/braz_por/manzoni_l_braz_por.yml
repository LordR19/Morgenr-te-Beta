 manzoni_italian_irredenta_decision: "Itália irredenta" #NT!
 manzoni_italian_irredenta_decision_desc: "Historicamente, a Dalmácia, as Ilhas Jónicas, Malta e a Córsega faziam parte da pátria italiana. A Córsega pertencia a Génova, Malta à Sicília e a Dalmácia e as Ilhas Jónicas faziam parte da República de Veneza. Comunidades italianas ainda existem nestas áreas. Depois da gloriosa unificação da Itália e do grande progresso que fizemos, é hora de resgatar os últimos territórios italianos, que ainda estão sob domínio estrangeiro. Uma última vez deveríamos chorar: Va fuori, stranier'!" #NT!
  
 united_italian: "italiano" #NT!
 je_manzoni_italianization: "Italianização" #NT!
 je_manzoni_italianization_reason: "Após a unificação da Itália, Massimo d'Azeglio disse: "Fizemos a Itália, agora temos de fazer os italianos”. Mesmo que o ditado seja historicamente questionável, ainda assim traz à tona a verdade de que depois da unificação política de Itália, a unidade interna era tudo menos estável. Isto não se aplica apenas ao sul, onde os bandidos faziam maldades - mesmo no norte, fora da elite burguesa, a maioria das pessoas ainda se sentia ligada à sua identidade regional. As guerras conjuntas, um sistema educativo nacional, o serviço militar conjunto e a construção de instituições nacionais, como quartéis, portos militares e instalações administrativas, são susceptíveis de garantir que uma identidade totalmente italiana significativamente mais forte emerja do árduo processo de unidade nacional nos próximos anos. anos." #NT!
 manzoni_italian_consiousness_capital_tt: "As populações locais do norte da Itália e do sul da Itália da nossa capital tornam-se uma só população italiana. Será transformada numa pátria italiana. Nossa cultura primária mudará para o italiano e seremos capazes de italianizar todo o país." #NT!
 je_manzoni_italianization_goal: "#O Progresso da Identidade Nacional#! atinge #G 250#!." #NT!
 je_manzoni_italianization_ai: "Italianização" #NT!
 je_manzoni_italianization_ai_reason: "Após a unificação da Itália, Massimo d'Azeglio disse: "Fizemos a Itália, agora temos de fazer os italianos”. Mesmo que o ditado seja historicamente questionável, ainda assim traz à tona a verdade de que depois da unificação política de Itália, a unidade interna era tudo menos estável. Isto não se aplica apenas ao sul, onde os bandidos faziam maldades - mesmo no norte, fora da elite burguesa, a maioria das pessoas ainda se sentia ligada à sua identidade regional. As guerras conjuntas, um sistema educativo nacional, o serviço militar conjunto e a construção de instituições nacionais, como quartéis, portos militares e instalações administrativas, são susceptíveis de garantir que uma identidade totalmente italiana significativamente mais forte emerja do árduo processo de unidade nacional nos próximos anos. anos." #NT!
 je_manzoni_italianization_ai_goal: "#O Progresso da Identidade Nacional#! atinge #G 250#!." #NT!
  
 je_manzoni_italian_national_identity: "Identidade Italiana" #NT!
 je_manzoni_italian_national_identity_reason: "Depois de alguns anos de crescimento conjunto e de algumas reformas, o sentimento de estar ligado a uma identidade pan-italiana está cada vez mais a espalhar-se entre a população em geral. Este sentimento espalhar-se-á de região para região, independentemente da forma como o Estado estabeleça o enquadramento adequado: as regiões que são bem servidas por administrações governamentais, universidades, quartéis ou bases navais têm maior probabilidade de desenvolver uma identidade totalmente italiana devido à sua função integradora. As áreas fortemente urbanizadas têm maior probabilidade de ter acesso a um conceito que antes só era investigado por intelectuais. Em circunstâncias perfeitas, um subestado poderia adoptar a nova identidade todos os anos. Se todos os italianos no Estado-nação se sentirem assim, isso também terá uma influência sobre os italianos no estrangeiro, que se sentirão cada vez mais como os nossos compatriotas no estrangeiro, em vez de lombardos, sicilianos ou toscanos." #NT!
  
 manzoni.911.t: "Consciência italiana em [SCOPE.sState('united_italian_culture_state').GetName]" #NT!
 manzoni.911.d: "Após anos de influência social e política, a população de [SCOPE.sState('united_italian_culture_state').GetName] desenvolveu um sentimento de pertença a toda a Península Itálica. Estão agora totalmente comprometidos com a identidade pan-italiana." #NT!
 manzoni.911.f: "«Os italianos queriam criar uma nova Itália e permanecer os velhos italianos de antes, com as apreensões e misérias morais que eram a sua herança desde os tempos antigos; porque pensam em reformar a Itália, e ninguém percebe que para o conseguirem devem primeiro reformar-se a si próprios. -Massimo d’Azeglio" #NT!
 manzoni.911.g: "O antigo sonho de Maquiavel torna-se realidade!" #NT!
 manzoni_italian_consiousness_tt: "As populações locais do norte da Itália e do sul da Itália tornam-se uma população italiana. As pátrias do norte e do sul da Itália serão transformadas em pátrias italianas." #NT!
 manzoni.912.t: "Uma consciência pan-italiana" #NT!
 manzoni.912.d: "Agora que toda a população de Itália já não se vê principalmente como pertencente à sua identidade regional, mas sim à sua identidade nacional, isto tem um impacto não só nos italianos no seu país, mas também em todo o mundo." #NT!
 manzoni.912.f: "Com o estabelecimento do Estado nacional italiano e a aplicação da identidade pan-italiana, os italianos fora das fronteiras - quer como emigrantes no mundo, quer originalmente vivendo sob domínio estrangeiro - também se identificarão principalmente como italianos." #NT!
 manzoni.912.g: "Nós fizemos os italianos!" #NT!
 manzoni_pan_italian_identity_tt: "Em todo o mundo, todas as populações do norte e do sul de Itália irão agora identificar-se como uma população pan-italiana. As pátrias do norte da Itália e do sul da Itália serão apenas pátrias italianas em todo o mundo." #NT!
 manzoni.913.d: "Agora que toda a população de Itália já não se vê principalmente como pertencente à sua identidade regional, mas sim à sua identidade nacional, isto tem um impacto não só nos italianos no seu país, mas também em todo o mundo. Também no nosso país existe agora uma necessidade de nos identificarmos como italianos, em vez de nos referirmos apenas às origens regionais, como acontecia anteriormente." #NT!
 manzoni.913.g: "Você está dizendo que não há diferenças entre um pescador siciliano e um pastor trentino?" #NT!
  
 rule_manzoni_united_cultures_rule: "#tooltip:[GetRawTextTooltipTag('mr_morgenroete_tt')] @mr_morgenroete_icon! #! Fusão Cultural" #NT!
 setting_manzoni_united_cultures_rule: "Fusão cultural: #G ativado#!" #NT!
 setting_manzoni_united_cultures_rule_desc: "A italianização, a germanização e a suíça são possíveis: as culturas individuais podem fundir-se em italiana, alemã e suíça. Isso melhora o desempenho ao longo do jogo, mas pode levar a incompatibilidades com outros mods." #NT!
 setting_manzoni_no_united_cultures_rule: "Fusão Cultural: #R desativado#!" #NT!
 setting_manzoni_no_united_cultures_rule_desc: "Italianização, germanização e suíça são #R e não#! possíveis. Isso melhora a compatibilidade com outros mods, mas não tem impacto positivo no desempenho ao longo do jogo." #NT!
  
