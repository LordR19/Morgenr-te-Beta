 manzoni.1205.t: "\"La Coscienza di Zeno\"" #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, mais conhecido pelo pseudônimo [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], foi um escritor e empresário italiano, autor de romances, peças de teatro e contos. Amigo próximo do romancista e poeta irlandês James Joyce, Svevo foi considerado um pioneiro do romance psicológico na Itália e é mais conhecido por seu romance modernista "La Coscienza di Zeno" ou "A Consciência de Zeno"", que se tornou um clássico amplamente apreciado da literatura italiana Svevo também foi modelo para Leopold Bloom, o protagonista de Ulisses de Joyce." #NT!
 manzoni.1205.f: "\"Ao contrário de outras doenças, a vida é sempre fatal. Não tolera terapias. Seria como tapar os buracos que temos no corpo, acreditando que são feridas. Morreríamos de estrangulamento no momento em que fôssemos tratados." n- Italo Svevo, La Coscienza di Zeno" #NT!
  
 manzoni.1207.t: "\"A aventura de Pinóquio. História de um burattino\"" #NT!
 manzoni.1207.d: "Carlo Lorenzini, mais conhecido como [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], foi um jornalista e escritor mais lembrado por sua história sobre o boneco Pinóquio que ganhou vida. "As Aventuras de Pinóquio. História de uma Marionete" apareceu pela primeira vez no 'Giornale dei Bambini' de 1880 como uma história em série antes de ser publicada em dois volumes em 1883. É sobre as aventuras travessas de uma marionete animada chamada Pinóquio e seu criador e figura paterna, um pobre entalhador chamado Gepeto." #NT!
 manzoni.1207.f: "\"A consciência é aquela voz mansa e delicada que as pessoas não ouvem.\"\n- Carlo Collodi, Le avventure di Pinocchio. História de um burattino" #NT!
  
 manzoni.1208.t: "\"Cuore\"" #NT!
 manzoni.1208.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] foi um escritor e jornalista italiano que mais tarde ficou conhecido por sua literatura infantil. De Amicis era um patriota e lutou nas Guerras de Independência italianas, mas renunciou ao serviço porque estava desiludido com o exército. Como maçom declarado, De Amicis fez um esforço em suas obras para substituir o catolicismo profundo na alma italiana por virtudes seculares e compromisso com o Estado. Nos anos posteriores, as ideias socialistas tiveram uma influência formativa sobre ele." #NT!
 manzoni.1208.f: "\"Este livro é especialmente dedicado às crianças do ensino fundamental, entre 9 e 13 anos, e poderia ser intitulado: História de um ano escolar, escrita por um aluno da terceira série de uma escola municipal da Itália. Dizendo escrito por um aluno da terceira série, não quero dizer que ele realmente tenha escrito, como está impresso. Ele foi anotando gradualmente em um caderno, como sabia, o que tinha visto, ouvido, pensado, na escola e fora dela e seu pai, na escola; final do ano, escreveu estas páginas naquelas notas, tomando cuidado para não alterar seus pensamentos, e preservar, tanto quanto possível, as palavras de seu filho que então, 4 anos depois, já cursando o ensino médio, releu o manuscrito e. acrescentou algo de sua autoria, aproveitando sua memória ainda fresca das pessoas e das coisas. Agora leiam este livro, rapazes: espero que vocês fiquem felizes com ele e que ele lhes faça bem.\"\n- Edoardo de. Amicis, Cuore" #NT!
 manzoni.1208.h: "Que livro ótimo!" #NT!
