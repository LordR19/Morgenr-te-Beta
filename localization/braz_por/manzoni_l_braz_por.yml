manzoni.1300.t: "\"Deutschland. Ein Wintermärchen\" de Heinrich Heine" #NT!
manzoni.1300.d: "Heinrich Heine, um dos poetas mais importantes da língua alemã, escreveu um poema épico satírico dirigido à situação política na Alemanha. Enquanto os liberais celebram o livro, alguns políticos querem proibir." #NT!
manzoni.1300.f: "Em 1843, o poeta alemão Heinrich Heine, que deixou a Alemanha em 1831 para viver na França, voltou por algumas semanas, visitando sua mãe e o editor Julius Campe em Hamburgo. Heine não era um autor romântico típico, mas sim um satírico que criticava a política reacionária e a censura dos estados autoritários alemães, além de seus compatriotas nacionalistas e chauvinistas. Na viagem de volta a Paris, o primeiro esboço de \"Deutschland. Ein Wintermärchen\" (Alemanha: Um Conto de Inverno) tomou forma. De acordo com as regulamentações de censura da Conferência de Carlsbad de 1819, manuscritos com mais de vinte folhas não eram submetidos à análise do censor. Portanto, foi publicado junto com outros poemas em um volume intitulado 'Novos Poemas'. A obra mostrou o mundo de imagens de Heine e sua linguagem poética semelhante a canções folclóricas de forma compacta, com críticas irônicas às circunstâncias em sua terra natal." #NT!
manzoni.1301.t: "Heinrich Heine zomba da Catedral de Colônia" #NT!
manzoni.1301.d: "Em sua última obra, Heinrich ridicularizou decididamente a retomada da construção da Catedral de Colônia." #NT!
manzoni.1301.f: "Heine, um ex-cidadão prussiano (nascido em Düsseldorf), era contra o militarismo em seu próprio país. Em seu poema épico, ele criticou o 'comportamento prussiano', mas também foi contra o romantismo alemão transfigurador. De fato, ele zombou dos alemães anacrônicos, que preferiam terminar uma catedral medieval em vez de olhar para o futuro." #NT!
manzoni.1302.t: "\"Mondnacht\" de Joseph von Eichendorff" #NT!
manzoni.1302.d: "Um novo poema de Joseph von Eichendorff é considerado um dos pináculos da poesia alemã." #NT!
manzoni.1302.f: "Joseph Freiherr von Eichendorff foi um poeta e romancista alemão da escola romântica alemã posterior. O tema poético orientador de Eichendorff era que o homem deveria encontrar a felicidade na absorção total das belezas e mudanças de humor da natureza. O lirismo da poesia de Eichendorff é muito elogiado, e seus poemas foram musicados por muitos compositores, incluindo Schubert, Schumann, Mendelssohn, Brahms, Hugo Wolf, Richard Strauss, Friedrich Nietzsche, Hans Pfitzner e Alexander Zemlinsky. Em 1837, seu poema \"Mondnacht\" (Noite de Lua) foi publicado, o qual é frequentemente visto como a 'pérola das pérolas' do lirismo romântico alemão." #NT!
manzoni.1303.t: "Revolta dos Tecelões" #NT!
manzoni.1303.d: "Em [SCOPE.sState('manzoni_weberaufstand_state').GetName], problemas sociais, econômicos e políticos são evidentes. Ideais liberais em ascensão e a pobreza emergente entre os artesãos tradicionais criaram uma situação de conflito ameaçadora. Rumores estão circulando de que ocorrerá uma rebelião, liderada pelos tecelões locais." #NT!
manzoni.1303.f: "O início da industrialização mergulhou vários tecelões na miséria. O proprietário local da fábrica têxtil compra fios deles, mas consegue baixar o preço devido ao fornecimento. Os tecelões, portanto, não são trabalhadores de fábrica clássicos, mas pessoas empobrecidas e autônomas que dependem da fábrica. Diante do sofrimento da exploração e do perigo de serem explorados ainda mais no futuro, alguns na região se uniram e agora estão ameaçando o empresário que consideram responsável por sua miséria. As elites políticas já estão interpretando essa situação difícil à sua maneira. Os industriais, em particular, estão pedindo uma ação dura para evitar incidentes semelhantes no futuro. Aqueles que exigem melhores condições salariais, é claro, veem isso como um ultraje." #NT!
manzoni.1305.t: "\"Die Weber\" de Gerhart Hauptmann" #NT!
manzoni.1305.d: "Gerhart Hauptmann apresentou o drama mais importante de sua carreira. Reforçou sua reputação como representante da literatura alemã em casa e no exterior. Em 1912, Hauptmann recebeu o Prêmio Nobel de Literatura por 'sua eficácia rica, variada e destacada no campo da poesia dramática'." #NT!
manzoni.1305.f: "A maioria dos personagens em \"Die Weber\" (Os Tecelões) são proletários que lutam por seus direitos. Ao contrário da maioria das peças de qualquer período, como apontado muitas vezes na crítica e nas introduções literárias, a peça não tem um personagem central verdadeiro, proporcionando amplas oportunidades para atuação de conjunto. Em vez de um herói, Hauptmann criou uma multidão. Essa multidão é, portanto, a protagonista - ou personagem principal - e se indivíduos emergem do grupo, eles não são destacados para permanecer por muito tempo. O pano de fundo histórico foi a Revolta dos Tecelões na década de 1840 em [SCOPE.sState('manzoni_weberaufstand_state').GetName]." #NT!

