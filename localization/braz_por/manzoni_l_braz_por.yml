 je_manzoni_italian_national_identity: "Identidade Italiana" #NT!
 je_manzoni_italian_national_identity_reason: "Depois de alguns anos de crescimento conjunto e de algumas reformas, o sentimento de estar ligado a uma identidade pan-italiana está cada vez mais a espalhar-se entre a população em geral. Este sentimento espalhar-se-á de região para região, independentemente da forma como o Estado estabeleça o enquadramento adequado: as regiões que são bem servidas por administrações governamentais, universidades, quartéis ou bases navais têm maior probabilidade de desenvolver uma identidade totalmente italiana devido à sua função integradora. As áreas fortemente urbanizadas têm maior probabilidade de ter acesso a um conceito que antes só era investigado por intelectuais. Em circunstâncias perfeitas, um subestado poderia adoptar a nova identidade todos os anos. Se todos os italianos no Estado-nação se sentirem assim, isso também terá uma influência sobre os italianos no estrangeiro, que se sentirão cada vez mais como os nossos compatriotas no estrangeiro, em vez de lombardos, sicilianos ou toscanos." #NT!
  
 manzoni.911.t: "Consciência italiana em [SCOPE.sState('united_italian_culture_state').GetName]" #NT!
 manzoni.911.d: "Após anos de influência social e política, a população de [SCOPE.sState('united_italian_culture_state').GetName] desenvolveu um sentimento de pertença a toda a Península Itálica. Estão agora totalmente comprometidos com a identidade pan-italiana." #NT!
 manzoni.911.f: "«Os italianos queriam criar uma nova Itália e permanecer os velhos italianos de antes, com as apreensões e misérias morais que eram a sua herança desde os tempos antigos; porque pensam em reformar a Itália, e ninguém percebe que para o conseguirem devem primeiro reformar-se a si próprios. -Massimo d’Azeglio" #NT!
 manzoni.911.g: "O antigo sonho de Maquiavel torna-se realidade!" #NT!
 manzoni_italian_consiousness_tt: "As populações locais do norte da Itália e do sul da Itália tornam-se uma população italiana. As pátrias do norte e do sul da Itália serão transformadas em pátrias italianas." #NT!
 manzoni.912.t: "Uma consciência pan-italiana" #NT!
 manzoni.912.d: "Agora que toda a população de Itália já não se vê principalmente como pertencente à sua identidade regional, mas sim à sua identidade nacional, isto tem um impacto não só nos italianos no seu país, mas também em todo o mundo." #NT!
 manzoni.912.f: "Com o estabelecimento do Estado nacional italiano e a aplicação da identidade pan-italiana, os italianos fora das fronteiras - quer como emigrantes no mundo, quer originalmente vivendo sob domínio estrangeiro - também se identificarão principalmente como italianos." #NT!
 manzoni.912.g: "Nós fizemos os italianos!" #NT!
 manzoni_pan_italian_identity_tt: "Em todo o mundo, todas as populações do norte e do sul de Itália irão agora identificar-se como uma população pan-italiana. As pátrias do norte da Itália e do sul da Itália serão apenas pátrias italianas em todo o mundo." #NT!
 manzoni.913.d: "Agora que toda a população de Itália já não se vê principalmente como pertencente à sua identidade regional, mas sim à sua identidade nacional, isto tem um impacto não só nos italianos no seu país, mas também em todo o mundo. Também no nosso país existe agora uma necessidade de nos identificarmos como italianos, em vez de nos referirmos apenas às origens regionais, como acontecia anteriormente." #NT!
 manzoni.913.g: "Você está dizendo que não há diferenças entre um pescador siciliano e um pastor trentino?" #NT!
  
