 manzoni.1300.t: "\"Alemanha. Ein Wintermärchen\" por Heinrich Heine" #NT!
 manzoni.1300.d: "Heinrich Heine, um dos poetas mais importantes da língua alemã, escreveu um poema épico satírico dirigido contra a situação política na Alemanha. Enquanto os liberais celebram o livro, alguns políticos querem proibi-lo." #NT!
 manzoni.1300.f: "Em 1843, o poeta alemão Heinrich Heine, que trocou a Alemanha em 1831 pela França, voltou por algumas semanas, visitando sua mãe e editor Julius Campe em Hamburgo. Heine não foi um típico autor romântico, mas sim um autor satírico que criticou a política reacionária e a censura dos estados autoritários alemães, mas também dos seus compatriotas nacionalistas e chauvinistas. Na viagem de volta a Paris, o primeiro rascunho de "Deutschland. Ein Wintermärchen” (Alemanha: Um Conto de Inverno) tomou forma. De acordo com os regulamentos de censura da Conferência de Carlsbad de 1819, manuscritos com mais de vinte fólios não foram submetidos ao escrutínio da censura. Por isso foi publicado juntamente com outros poemas num volume denominado 'Novos Poemas'. A obra mostrou o mundo das imagens de Heine e sua dicção poética semelhante a uma canção folclórica em uma reunião compacta, com críticas irônicas às circunstâncias de sua terra natal." #NT!
 manzoni.1300.g: "Deveria ser publicado." #NT!
 manzoni.1300.h: "Banir e confiscar!" #NT!
 manzoni.1300.i: "Censure isso..." #NT!
 manzoni.1301.t: "Heinrich Heine zomba da Catedral de Colônia" #NT!
 manzoni.1301.d: "Em seu último trabalho, Heinrich ridicularizou decididamente a retomada da construção da Catedral de Colônia." #NT!
 manzoni.1301.f: "Heine, um antigo cidadão prussiano (nasceu em Düsseldorf), era contra o militarismo no seu próprio país. Em seus versos épicos ele criticou o "comportamento prussiano”, mas também foi contra o transfigurador romantismo alemão. Na verdade, ele zombou dos anacrônicos alemães, que preferiram terminar uma catedral medieval, em vez de olhar para frente." #NT!
 manzoni.1301.g: "Maldito seja, Heine!" #NT!
 manzoni.1302.t: ""Mondnacht" por Joseph von Eichendorff" #NT!
 manzoni.1302.d: "Um novo poema de Joseph von Eichendorff é considerado um dos pináculos da poesia alemã." #NT!
 manzoni.1302.f: "Joseph Freiherr von Eichendorff foi um poeta e romancista alemão da posterior escola romântica alemã. O tema poético norteador de Eichendorff era que o homem deveria encontrar a felicidade na plena absorção das belezas e das mudanças de humor da Natureza. O lirismo da poesia de Eichendorff é muito elogiado, e seus poemas foram compostos por muitos compositores, incluindo Schubert, Schumann, Mendelssohn, Brahms, Hugo Wolf, Richard Strauss, Friedrich Nietzsche, Hans Pfitzner e Alexander Zemlinsky. Em 1837, foi publicado seu poema "Mondnacht" (Noite da Lua), que é frequentemente visto como a 'pérola de pérolas' do lirismo romântico alemão." #NT!
 manzoni.1302.g: "Lindo." #NT!
 manzoni.1302.h: "Em vez de lutarem pela sua liberdade política, os alemães se deixam distrair por poemas estúpidos?" #NT!
 manzoni.1303.t: "A revolta do tecelão" #NT!
 manzoni.1303.d: "No [SCOPE.sState('manzoni_weberaufstand_state').GetName], os problemas sociais, económicos e políticos são evidentes. Os futuros ideais liberais e a pobreza emergente entre os artesãos tradicionais criaram uma situação de conflito ameaçadora. Circulam rumores de que ocorrerá uma rebelião, liderada pelos tecelões locais." #NT!
 manzoni.1303.f: "O início da industrialização mergulhou vários tecelões na miséria. O proprietário da fábrica têxtil local compra fio deles, mas consegue baixar o preço devido à oferta. Os tecelões não são, portanto, operários fabris clássicos, mas sim pessoas empobrecidas, independentes e dependentes das fábricas. Enfrentando o sofrimento da exploração e o perigo de poderem ser ainda mais explorados no futuro, alguns na região uniram-se e ameaçam agora o empresário que consideram responsável pela sua miséria. As elites políticas já interpretam esta difícil situação à sua maneira. Os industriais, em particular, apelam a medidas duras para evitar incidentes semelhantes no futuro. Aqueles que exigem melhores condições salariais veriam isto como uma afronta." #NT!
 manzoni.1303.g: "Envie as tropas." #NT!
 manzoni.1303.h: "Negociar." #NT!
 manzoni.1304.t: ""Weberlied" por Heinrich Heine" #NT!
 manzoni.1304.d: "A supressão da revolta dos tecelões em [SCOPE.sCountry('manzoni_weberaufstand_country').GetAdjectiveNoFlag] [SCOPE.sState('manzoni_weberaufstand_state').GetName] tornou-se um símbolo dos problemas sociais e políticos não resolvidos no território da Confederação Alemã. Heinrich Heine criticou as autoridades responsáveis ​​num poema." #NT!
 manzoni.1304.f: "Nenhuma lágrima flui de seus olhos sombrios,\nEles sentam-se no tear, seus dentes brancos à mostra:\nTua mortalha, ó Alemanha, agora tecemos,\nUma maldição tripla estamos tecendo para ti,\n—Estamos tecendo , estamos tecendo!\n\nUma maldição sobre o Deus a quem nossa petição\nEm vão nos dirigimos quando estávamos famintos;\nEm vão esperamos, e em vão esperamos,\nEle apenas ridicularizou e zombou' d nosso triste destino,\n—Estamos tecendo, estamos tecendo!\n\nUma maldição sobre o Rei dos ricos, que muitas vezes\nNossa miséria tentou em vão suavizar;\nQue tira até o último centavo nós temos,\nE deixe-nos levar um tiro como cães na estrada,\n—Estamos tecendo, estamos tecendo!\n\nUma maldição sobre nossa pátria falsa e inventada,\nOnde apenas vergonha e desgraça são vistas prosperando,\nOnde as flores são colhidas antes de se desdobrarem,\nOnde os vermes atacam a corrupção e o mofo,\n—Estamos tecendo, estamos tecendo!" #NT!
 manzoni.1304.g: "Você de novo, Heine?" #NT!
 manzoni.1304.h: "Censurar! Censurar!" #NT!
 manzoni.1305.t: ""Morrer Weber”, de Gerhart Hauptmann" #NT!
 manzoni.1305.d: "Gerhart Hauptmann apresentou o drama mais importante de sua carreira. Reforçou sua reputação como representante da literatura alemã no país e no exterior. Em 1912, Hauptmann recebeu o Prêmio Nobel de Literatura por "sua rica, variada e notável eficácia no campo da poesia dramática”." #NT!
 manzoni.1305.f: "A maioria dos personagens de "Die Weber” (Os Tecelões) são proletários que lutam por seus direitos. Ao contrário da maioria das peças de qualquer época, como apontado muitas vezes na crítica literária e nas introduções, a peça não tem um verdadeiro personagem central, proporcionando amplas oportunidades para atuação em conjunto. Em vez de um herói, Hauptmann criou uma multidão. Esta multidão é, portanto, o protagonista - ou personagem principal - e se os indivíduos emergem das bases, eles não são colocados em primeiro plano para permanecerem por muito tempo. O pano de fundo histórico foi a Revolta dos Tecelões na década de 1840 em [SCOPE.sState('manzoni_weberaufstand_state').GetName]." #NT!
 manzoni.1305.g: "Na Alemanha, até uma tragédia sangrenta se torna património cultural." #NT!
  
