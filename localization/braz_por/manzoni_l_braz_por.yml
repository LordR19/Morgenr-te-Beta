 manzoni.1001.t: "\"O Hobbit ou Lá e Volta Outra Vez\"" #NT!
 manzoni.1001.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] criou uma história que rapidamente se tornou um best-seller. A história focada na aventura de um Hobbit se passa em um mundo fantástico criado por [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]. Esperamos que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] escreva mais livros sobre este mundo chamado Terra Média!" #NT!
 manzoni.1001.f: ""Em um buraco no chão vivia um hobbit. Não um buraco nojento, sujo e úmido, cheio de pontas de vermes e com um cheiro de lodo, nem ainda um buraco seco, vazio e arenoso, sem nada dentro para sentar. ou para comer: era uma toca de hobbit, e isso significa conforto.\"\n- J.R.R. Tolkien, O Hobbit ou Lá e Volta Outra Vez" #NT!
 manzoni.1001.g: "Que mundo incrível [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] criou!" #NT!
  
 manzoni.1002.t: "\"Guerra dos Mundos\"" #NT!
 manzoni.1002.d: "\"War of the Worlds\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] é uma história de ficção científica sobre uma invasão alienígena na Terra. Experimente a destruição e o sofrimento causados ​​pelos alienígenas em suas máquinas de guerra de três pernas. A humanidade prevalecerá ou será destruída pelos marcianos?" #NT!
 manzoni.1002.f: "“Isto não é uma guerra”, disse o artilheiro. \"Nunca houve uma guerra, assim como não há guerra entre o homem e as formigas."\n- H.G. Wells, Guerra dos Mundos" #NT!
 manzoni.1002.g: "Existem realmente invasores alienígenas por aí?" #NT!
  
 manzoni.1100.t: "\"Heidi\"" #NT!
 manzoni.1100.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] publicou uma história sobre uma jovem órfã que vivia com o avô nos “Alpes”. O livro chamado "Heidis Lehr- und Wanderjahre" ou "Heidi: Her Years of Wandering and Learning" mostra a ligação de Heidi com seu avô e eles gostam de viver juntos. Mas logo eles se separam, pois Heidi tem que se mudar para Frankfurt am Main para morar com Klara Streseman – filha de um empresário. Será que ela verá seu avô novamente?" #NT!
 manzoni.1100.f: "\"Quero andar como as cabras de pés leves.\"\n- Johanna Spyri, Heidis Lehr- und Wanderjahre" #NT!
  
 manzoni.1101.t: "\"Kleider machen Leute\"" #NT!
 manzoni.1101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] não é um escritor desconhecido. Publicou obras como "Der Grüne Heinrich" e "Die Leute von Seldwyla". Sua mais nova história "Kleider machen Leute" ou "As roupas fazem o homem" é uma história da segunda parte de "Die Leute von Seldwyla". Um alfaiate que não foi pago por seu empregador é apanhado em uma carruagem no caminho. Quando chega à aldeia de Goldach o povo presume que se trata de um homem nobre porque chegou de carruagem, usa roupas luxuosas e tem bigode aparado. Como é bastante tímido, não esclarece o mal-entendido. As pessoas descobrirão seu segredo?" #NT!
 manzoni.1101.f: "“Quando um príncipe é tomado de terras e de pessoas, quando um padre apresenta a doutrina de sua igreja sem convicção, mas consome os frutos de sua sinecura com dignidade, quando um professor vaidoso retém as honras e os benefícios de seu ofício educacional sem a menor pensamento dado ao significado de seu saber e sem promovê-lo nem um pouco, quando um artista alcança fama sem virtude, através de negócios frívolos e malabarismos vazios, roubando o pão e a reputação de quem trabalha honestamente ou quando um vigarista que herda ou; obtém por fraude o nome de uma grande casa comercial e depois parte milhares de suas economias, então todas essas pessoas não choram por suas perspectivas, mas antes se deleitam com sua boa sorte e nunca perdem uma noite sem companhia alegre e bons amigos. \"\n- Gottfried Keller, Kleider machen Leute" #NT!
  
 manzoni.1102.t: "\"Uli der Knecht\"" #NT!
 manzoni.1102.d: "Sob seu pseudônimo [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], Albert Bitzius, um pastor suíço, publicou seu livro “Uli der Knecht” ou “Uli, o lavrador”. É uma obra típica de Gotthelf, pois apresenta o agricultor Uli (Ulric) que tem que superar seu desleixo para encontrar a realização. Para conseguir isso, ele precisa de múltiplos modelos e obedecer a diferentes figuras de autoridade." #NT!
 manzoni.1102.f: "“Escute, Uli”, disse o mestre, “isso não pode continuar assim, você é muito selvagem para mim, seu aconchego volta com muita frequência; não quero confiar meus cavalos e vacas a qualquer pessoa com a cabeça cheia de pão ou vinho, não posso deixar essa pessoa entrar no estábulo com uma lanterna, e principalmente se ele também for gordinho como você, já foram feitas muitas casas para ficar assim. Não sei o que você está pensando e para onde está indo." Uli respondeu que ainda não havia pensado em nada, que ainda havia feito seu trabalho, que ninguém precisava fazer isso por ele e que ninguém pagou ele pelo que bebeu; o que ele bebia não era da conta de ninguém, ele bebia seu dinheiro. \"Mas é meu servo\", respondeu o mestre.\"\n- Jeremias Gotthelf, Uli der Knecht" #NT!
  
 manzoni.1103.t: "\"O Lobo da Estepe\"" #NT!
 manzoni.1103.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] publicou seu mais novo livro "Der Steppenwolf" ou "The Steppe Wolf" que escreveu durante sua estada em Basileia. Hesse já é conhecido por seus outros trabalhos como “Siddharta”. Em sua mais nova história, Harry Haller, de meia-idade, está descontente com a sociedade burguesa. Ele até pensa em cometer suicídio, mas conhecer a jovem Hermine e seus colegas muda sua vida. Hermine não seria considerada a melhor influência, já que às vezes se prostitui, mas pode ajudar Harry a vivenciar coisas que ele não conhecia antes, liberando o “Lobo da Estepe” dentro dele." #NT!
 manzoni.1103.f: "\"Pois o que eu sempre odiei, detestei e amaldiçoei acima de todas as coisas foi esse contentamento, essa salubridade e conforto, esse otimismo cuidadosamente preservado da classe média, essa ninhada gorda e próspera de mediocridade.\"\n- Hermann Hesse, Der Steppenwolf" #NT!
  
 manzoni.1104.t: "\"História de Albert\"" #NT!
 manzoni.1104.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] publicou sua mais nova bande desinée \"Histoire d'Albert\". Não é um livro tradicional, mas contém painéis de imagens e pequenos textos abaixo. A história é a caricatura de um jovem tentando encontrar o seu caminho e acabando como um radical durante a época tumultuada de Genebra." #NT!
 manzoni.1104.f: "\"Qu'un cantou impur\nAbreuve nos sillons!\nAbreuve nos sillons!\"\n- Rodolphe Töpffer, Histoire d'Albert" #NT!
  
 manzoni.1105.t: "\"La Grande Peur na montanha\"" #NT!
 manzoni.1105.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] criou uma obra-prima literária localizada nos Alpes Suíços. O [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] explora o que o medo faz conosco. Alguns críticos dizem que o livro “La Grande Peur dans la montagne” ou “O grande medo nas montanhas” reflete a incerteza do [GetPlayer.GetNameNoFormatting]." #NT!
 manzoni.1105.f: ""Não havia mais sol. Havia apenas uma grande sombra que estava sobre nós, então a vimos correndo atrás de nós subindo as encostas com grande velocidade, primeiro as encostas gramadas, depois as primeiras pedras; enquanto as coisas mudavam de aspecto, e o a cor de tudo e até o clima mudaram.\"\n- C.F. Ramuz, um Grande Peur na montanha" #NT!
 manzoni.1105.g: "O que o medo faz conosco?" #NT!
  
 manzoni.1400.t: "\"Le Tour du monde en quatre-vingts jours\"" #NT!
 manzoni.1400.d: "\"Le Tour du monde en quatre-vingts jours\" ou \"Around the World in Eighty Days\" é um ótimo livro escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Nele, Phileas Fogg e seu valete Passepartout precisam dar a volta ao mundo em 80 dias ou menos para ganhar uma aposta. Eles embarcam em uma grande aventura e visitam vários países." #NT!
 manzoni.1400.f: "\"Qualquer coisa que um homem possa imaginar, outros homens podem tornar realidade."\n- Júlio Verne, Le Tour du monde en quatre-vingts jours" #NT!
 manzoni.1400.g: "Será que um dia daremos a volta ao mundo em um dia?" #NT!
  
 manzoni.1401.t: "\"La Comédie humaine\"" #NT!
 manzoni.1401.d: "\"La Comédie humaine\" ou \"A Comédia Humana\" é uma coleção de vários volumes de histórias interligadas escritas por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Com estas histórias, [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting] tenta dar-nos uma visão da vida quotidiana das pessoas em França." #NT!
 manzoni.1401.f: "\"O homem não pode gastar todo o seu tempo fazendo o mal, e mesmo na companhia de piratas deve haver alguns momentos doces em seu navio sinistro, quando você se sente como se estivesse a bordo de um iate de recreio.\"\n- Honoré de Balzac, La Comédia humana" #NT!
 manzoni.1401.g: "Então, como vivem as pessoas normais na França?" #NT!
  
 manzoni.1402.t: "\"Les Três Mosqueteiros\"" #NT!
 manzoni.1402.d: "A história de “Les Trois Mousquetaires” ou “Os Três Mosqueteiros” segue os três mosqueteiros Athos, Porthos e Aramis, bem como D'Artagnan em suas aventuras ambientadas durante o reinado de Luís XIII. o livro escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] já se tornou bastante famoso depois de apenas alguns dias." #NT!
 manzoni.1402.f: ""Um malandro não ri da mesma maneira que um homem honesto; um hipócrita não derrama as lágrimas de um homem de boa fé. Toda falsidade é uma máscara; e por mais bem feita que seja a máscara, com um pouco de atenção podemos sempre conseguir distingui-lo da verdadeira face.\"\n- Alexandre Dumas, Les Trois Mousquetaires" #NT!
 manzoni.1402.g: "Um por todos e todos por um!" #NT!
  
 manzoni.1500.t: "\"O Corvo\"" #NT!
 manzoni.1500.d: "\"The Raven\" é um poema narrativo escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Nele, um homem que chora sua falecida Lenore é visitado por um corvo. Ele tenta falar com o corvo, mas o pássaro apenas responde “Nunca mais”." #NT!
 manzoni.1500.f: "Certa vez, numa meia-noite sombria, enquanto eu ponderava, fraco e cansado,\nSobre muitos volumes pitorescos e curiosos de conhecimentos esquecidos -\nEnquanto eu balançava a cabeça, quase cochilando, de repente ouvi uma batida,\nComo de alguém batendo suavemente, batendo em porta do meu quarto.\n\"É algum visitante", murmurei, "batendo na porta do meu quarto -\nSó isso e nada mais."\n- Edgar Allen Poe, O Corvo" #NT!
 manzoni.1500.g: "Uma sombra escura paira sobre o homem..." #NT!
  
 manzoni.1600.t: "\"Nils Holgerssons underbara resa genom Sverige\"" #NT!
 manzoni.1600.d: "\"Nils Holgerssons underbara resa genom Sverige\" ou \"As Maravilhosas Aventuras de Nils\" é um livro infantil escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. No livro Nils Holgersson é transformado em um tomte, um anão, e de repente pode falar com animais. Pouco depois, ele e o ganso doméstico Martin se juntam a um grupo de gansos selvagens e viajam por toda a Suécia. Durante a viagem, Nils muda para melhor." #NT!
 manzoni.1600.f: "\"Ele não servia para muita coisa, aquele garoto. Seu principal prazer era comer e dormir; e depois disso, ele gostava mais de fazer travessuras.\"\n- Selma Lagerlöf, Nils Holgerssons underbara resa genom Sverige" #NT!
 manzoni.1600.g: "Parece uma jornada incrível!" #NT!
  
 manzoni.1601.t: "\"Röda rummet\"" #NT!
 manzoni.1601.d: "\"Röda rummet\" ou \"The Red Room\" é uma crítica da sociedade sueca escrita por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], particularmente em Estocolmo. Nele, o funcionário público idealista Arvid Falk se torna escritor e entra em conflito com seu irmão conservador Carl Nikolaus Falk. A sociedade de Estocolmo é retratada de forma satírica." #NT!
 manzoni.1601.f: "\"...assim que uma obra de arte tem uso prático, trai um propósito ou uma tendência, sua beleza desaparece.\"\n- August Strindberg, Röda rummet" #NT!
 manzoni.1601.g: "A sociedade precisa mudar!" #NT!
  
 manzoni.1700.t: "\"Die Verwandlung\"" #NT!
 manzoni.1700.d: "Imagine ser repentinamente transformado em um enorme inseto. \"Die Verwandlung\" ou \"The Metamorphosis\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] explora tal cenário. Quando Gregor Samsa, o único ganha-pão de sua família, um dia se transforma em barata e não consegue mais ganhar dinheiro, fica claro o quão pouco ele realmente significa para sua família." #NT!
 manzoni.1700.f: "“Que destino: ser condenado a trabalhar para uma empresa onde a menor negligência dava imediatamente origem às mais graves suspeitas! Todos os funcionários não passavam de um bando de canalhas, não havia entre eles um único homem leal e dedicado que, ele havia perdido apenas uma hora ou mais do tempo da empresa pela manhã, estava tão atormentado pela consciência que foi expulso de sua mente e realmente incapaz de sair da cama?\"\n- Franz Kafka, Die Verwandlung" #NT!
 manzoni.1700.g: "Ai credo! Um inseto!" #NT!
  
 manzoni.1701.t: "\"Der Mann ohne Eigenschaften\"" #NT!
 manzoni.1701.d: "\"Der Mann ohne Eigenschaften\" ou \"O Homem Sem Qualidades\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] se passa em Viena às vésperas da Primeira Guerra Mundial, este grande romance de ideias conta a história de Ulrich, ex-soldado e cientista, sedutor e cético, que se vê envolvido nos grandiosos planos para o 70º jubileu do imperador Francisco José." #NT!
 manzoni.1701.f: "“O segredo de um bom bibliotecário é que ele nunca lê nada mais da literatura sob sua responsabilidade do que o título e o índice. Qualquer um que se deixa levar e começa a ler um livro está perdido como bibliotecário...Ele está vinculado perder a perspectiva.\"\n- Robert Musil, Der Mann ohne Eigenschaften" #NT!
 manzoni.1701.g: "Ai credo! Um inseto!" #NT!
  
 manzoni.1702.t: "\"Sternstunde der Menschheit\"" #NT!
 manzoni.1702.d: "\"Sternstunde der Menschheit\" ou \"Momentos Decisivos da História\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] é uma série de 14 miniaturas históricas. Nestas histórias, Zweig retrata uma série de momentos que alteraram o curso da história, os chamados “minutos mundiais”, nos quais o heróico protagonista cumpriu o seu destino e, assim, moldou o mundo para as gerações futuras." #NT!
 manzoni.1702.f: ""Nesse momento Balboa ordena que a tripulação pare. Ninguém deve segui-lo porque ele não quer compartilhar com ninguém este primeiro vislumbre do oceano desconhecido. Sozinho e só ele quer ter sido e permanecer para sempre o primeiro espanhol, o primeiro europeu, o primeiro cristão, que, depois de navegar pelo único oceano imenso do nosso universo, o Atlântico, agora também o outro, o ainda desconhecido Pacífico, avistou E Vasco Nuñez de Balboa olha e olha e olha, orgulhoso e feliz. bebendo na consciência de que o seu olho é o primeiro de um europeu, no qual se reflete o azul infinito deste mar.\"\n- Stefan Zweig, Sternstunde der Menschheit" #NT!
 manzoni.1702.g: "Ai credo! Um inseto!" #NT!
  
 manzoni.1800.t: "\"Den lille Havfrue\"" #NT!
 manzoni.1800.d: "Uma sereia sendo atraída para a terra, é disso que se trata "Den lille Havfrue" ou "A Pequena Sereia" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. A filha mais nova do Rei do Mar salva um príncipe da morte e se apaixona por ele. Ela troca o rabo e as pernas por pernas na esperança de fazer o príncipe se apaixonar por ela. A história dela terminará com um final feliz?" #NT!
 manzoni.1800.f: ""Eu sei o que você quer. É muito estúpido da sua parte, mas você fará o que quer, e isso a deixará triste, minha linda princesa."\n- Hans Christian Andersen, Den lille Havfrue" #NT!
 manzoni.1800.g: "Espere, o nome dela não é Ariel?!" #NT!
  
 manzoni.1900.t: "\"Drácula\"" #NT!
 manzoni.1900.d: "A história de “Drácula” de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] é contada de várias perspectivas diferentes. Dos diários de bordo de um capitão a artigos de jornais e partes de diários. Na história, o Vampiro Drácula se alimenta de suas vítimas, mas depois é caçado por um grupo de caçadores de vampiros. Os caçadores sobreviverão ou Drácula continuará a assombrar a humanidade?" #NT!
 manzoni.1900.f: ""Você não acha que existem coisas que você não pode entender, mas que existem; que algumas pessoas veem coisas que outras não podem? Mas há coisas antigas e novas que não devem ser contempladas pelos olhos dos homens, porque eles sabem -ou pensam que sabem- algumas coisas que outros homens lhes disseram. Ah, é culpa da nossa ciência querer explicar tudo e se não explica, então diz que não há nada para explicar. - Bram Stoker, Drácula" #NT!
 manzoni.1900.g: "Tenho que comprar um pouco de alho agora..." #NT!
  
 manzoni.2000.t: "\"Max Havelaar\"" #NT!
