manzoni.1000.t: "\"A Study in Scarlet\" por Arthur Conan Doyle" #NT!
manzoni.1000.d: "Um detetive que resolve crimes aplicando lógica e sua mente. Este Sherlock Holmes é um personagem fascinante. Que conceito interessante que Arthur Conan Doyle criou." #NT!
manzoni.1000.f: "\"Era mais fácil saber do que explicar por que sei. Se lhe pedissem para provar que dois mais dois são quatro, você poderia encontrar alguma dificuldade, e ainda assim você tem certeza do fato.\"\n- Arthur Conan Doyle, A Study in Scarlet" #NT!
manzoni.1000.a: "Elementar, meu caro Watson." #NT!

  
  ### 1.8.6 ### 
  
  ######SWITZERLAND###### 
  
manzoni.1100.t: "\"Heidi\" de Johanna Spyri" #NT!
manzoni.1100.d: "A autora suíça Johanna Spyri publicou uma história sobre uma jovem órfã que vive com seu avô nos Alpes. Depois de um começo difícil, Heidi cria um vínculo com seu avô e eles desfrutam de viver juntos. Mas logo são separados quando Heidi tem que se mudar para Frankfurt am Main para viver com Klara Streseman - filha de um empresário. Ela verá seu avô novamente?" #NT!
manzoni.1100.f: "As crianças ouvem atentamente a empregada lendo o novo livro. Em suas mentes, elas se tornam essa garota nas montanhas, correndo, brincando, ajudando seu avô. Por um momento, sua fantasia os permite escapar da opressão da cidade.\n\n#b Historicamente #! \"Heidi\" foi publicado em 1880 e 1881. Foi uma história típica para sua época, mostrando o contraste entre as montanhas idílicas e a grande cidade de Frankfurt. Em tempos de agitação, o campo era percebido como um tipo de paraíso por muitos. Logo após sua publicação, Heidi foi traduzido para outros idiomas e se tornou um dos livros suíços mais conhecidos.\n\n#b Atualmente #! Heidi ainda é muito popular. O livro foi traduzido para 50 idiomas e vendido 50 milhões de vezes. Há vários filmes, programas de TV, quadrinhos e musicais. Heidi é especialmente popular no Japão, fazendo com que muitos turistas japoneses viajem para a Suíça." #NT!
manzoni.1100.g: "Eu queria poder viver nos Alpes!" #NT!

manzoni.1101.t: "\"Kleider machen Leute\" de Gottfried Keller" #NT!
manzoni.1101.d: "Gottfried Keller não é um escritor desconhecido. Ele publicou obras como \"Der Grüne Heinrich\" e \"Die Leute von Seldwyla\". Sua nova história \"Kleider machen Leute\" é uma história na segunda parte de \"Die Leute von Seldwyla\". Um alfaiate viajante que não foi pago pelo seu empregador é pego por uma carruagem em seu caminho. Quando ele chega na aldeia de Goldach, as pessoas assumem que ele é um homem nobre porque chegou em uma carruagem, veste roupas luxuosas e tem um bigode bem cuidado. Como ele é bastante tímido, ele não esclarece o mal-entendido. As pessoas descobrirão seu segredo?" #NT!
manzoni.1101.f: "Uma história tão emocionante. O alfaiate viajante que por acaso se passou por um conde polonês será descoberto? Ou tudo correrá bem para ele?\n\n#b Historicamente #! \"Kleider machen Leute\" foi publicado em 1874. Seu título é um ditado alemão que se traduz como \"as roupas fazem as pessoas\", o que pode ser visto como uma sinopse de toda a história. Keller era um escritor na tradição literária do \"Bürgerlicher Realismus\", que muitas vezes retratava as circunstâncias sociais em que as pessoas viviam. Outro aspecto dessa tradição literária era mostrar à sociedade um espelho. Em \"Kleider machen Leute\", as pessoas facilmente se convencem pelas aparências. Não importa quem você é, mas sim quem você finge ser. Talvez ao ler a história algumas pessoas tenham desafiado suas próprias visões?\n\nComo muitos outros livros da época, \"Kleider machen Leute\" se tornou um clássico da literatura alemã. Especialmente os estudantes têm que ler a história nas aulas de alemão. O tema de \"Kleider machen Leute\" provavelmente é tão relevante hoje como era no século XIX." #NT!
manzoni.1101.g: "Estou julgando as pessoas pela aparência ou pela personalidade delas?" #NT!

manzoni.1102.t: "\"Uli der Knecht\" de Jeremias Gotthelf" #NT!
manzoni.1102.d: "Sob o pseudônimo \"Jeremias Gotthelf\", Albert Bitzius, um pastor suíço, publicou seu livro \"Uli der Knecht\". É uma obra típica de Gotthelf, pois apresenta o trabalhador rural Uli, que precisa superar sua negligência para encontrar a realização. Para alcançar isso, ele precisa de vários modelos e deve obedecer a diferentes figuras de autoridade." #NT!
manzoni.1102.f: "\"Não estou pensando apenas em você, mas também em Ulric. Se ele não for repreendido, ele vai de mal a pior. Devemos tornar isso uma questão de consciência, pois, não importa o que as pessoas possam dizer sobre a nova moda, os mestres ainda são mestres.\" \n\n#b Historicamente, #! \"Uli der Knecht\" foi publicado em 1841. É uma história típica de Gotthelf, pois é um \"Bildungsroman\". \"Bildungsroman\" é um gênero literário em que o crescimento psicológico e moral do protagonista é o aspecto principal. \"Uli der Knecht\" mostra isso perfeitamente, já que Uli passa de um negligente bêbado a um trabalhador rural deveras e frugal. Durante o tempo de sua concepção, a Suíça estava em uma luta política entre conservadores e liberais. O romance adota o ponto de vista do lado conservador baseado no campo.\n\n\"Uli der Knecht\" é provavelmente o \"Bildungsroman\" mais influente do século XIX. Até hoje, é um clássico da literatura alemã. Um dos aspectos mais interessantes do livro é o uso intenso do dialeto local do Cantão de Berna. Ele inclui palavras que ainda são usadas até hoje, bem como palavras que não são mais usadas, por exemplo, \"Gunteräri\", uma palavra bernesa para oposto." #NT!
manzoni.1102.g: "Talvez eu pudesse encontrar realização se também ouvisse figuras de autoridade?" #NT!

manzoni.1103.t: "\"Der Steppenwolf\" de Hermann Hesse" #NT!
manzoni.1103.d: "Hermann Hesse publicou seu novo livro \"Der Steppenwolf\" que ele escreveu durante sua estadia em Basel. Hesse já era conhecido por suas outras obras como \"Siddharta\". Em sua nova história, o meio-idade Harry Haller não está feliz com a sociedade burguesa. Ele até considera cometer suicídio, mas conhecer a jovem Hermine e seus colegas muda sua vida. Hermine não seria considerada a melhor influência, pois ela se prostitui às vezes, mas ela pode ajudar Harry a experimentar coisas que ele não conhecia antes, liberando o \"Steppenwolf\" dentro dele." #NT!
manzoni.1103.f: "\"Eu queria poder escapar do mundo burguês como Harry Haller...\" quantas mentes da época tiveram esses pensamentos ao ler \"Steppenwolf\"? Quantas não estavam felizes com o modo de vida em um mundo tão racional e entediante?\n\n#b Historicamente, #! \"Der Steppenwolf\" foi publicado em 1927. Hesse - nascido na Alemanha, mas naquela época cidadão suíço - lutava contra uma depressão durante o tempo em que escreveu o livro. Em \"Steppenwolf\", Harry está em uma situação semelhante à de Hesse, ele vive em uma cidade nova e odeia a sociedade burguesa. Assim como muitas outras obras da época, Steppenwolf mostrou a luta interna de um homem com a época racional e tecnológica em que vivia.\n\nHermann Hesse é um dos autores suíços mais influentes e um dos dois únicos escritores suíços a receber o Prêmio Nobel de Literatura. Suas obras são frequentemente lidas nas aulas de literatura alemã, mas mesmo além disso suas histórias ainda são relevantes nos dias de hoje." #NT!
manzoni.1103.g: "Meu lobo interior está rugindo também?" #NT!

manzoni.1104.t: "\"Histoire de monsieur Crépin\" de Rodolphe Töpffer" #NT!
manzoni.1104.d: "Rodolphe Töpffer publicou sua nova banda desenhada \"Histoire de monsieur Crépin\". Não é um livro tradicional, mas contém painéis de imagens e textos curtos por baixo. A história é uma caricatura da educação em nosso país e mostra sistemas absurdos de ensino. Cada novo professor mostra sua forma de educação, ficando progressivamente mais absurda. O ensino do último professor depende do número de saliências na cabeça de cada criança." #NT!
manzoni.1104.f: "Nunca vi tantas imagens em uma história! E elas são desenhadas na forma de caricaturas. Que maneira interessante de contar histórias!\n\n#b Historicamente, #! \"Histoire de monsieur Crépin\" não foi a primeira banda desenhada de Töpffer. Seu estilo específico, que é uma forma inicial de quadrinhos, foi elogiado por Goethe. Depois que muitos amigos de Töpffer o instaram a publicar essa nova forma de escrita, Töpffer lançou sua primeira banda desenhada em 1827. Töpffer foi um dos primeiros a conectar a técnica de usar painéis com o estilo de arte da caricatura. Ele também experimentou com imagens de tamanhos diferentes para criar uma sensação de tempo.\n\nTöpffer não é o escritor suíço mais conhecido, mas suas obras foram um importante passo para a criação dos quadrinhos modernos. Hoje, um monumento em Genebra comemora sua vida e obra." #NT!
manzoni.1104.g: "Posso ler mais Bandes Desinées?" #NT!

manzoni.1105.t: "\"Aline\" de C.F. Ramuz" #NT!
manzoni.1105.d: "C.F. Ramuz, um escritor da parte de língua francesa da Suíça, terminou de escrever seu primeiro livro. \"Aline\" segue a história de uma jovem que ajuda sua mãe com os afazeres domésticos e a manter o enorme jardim em boas condições. Então ela encontra o amor de sua vida. A mãe não fica feliz com isso e proíbe que se encontrem. Mas isso não impede Aline de se encontrar com ele. Para o homem, Julien, filho do prefeito, ela é apenas uma das muitas garotas. Eles viverão felizes para sempre ou sua história de amor terminará tragicamente?" #NT!
manzoni.1105.f: "Amor e Morte. Esse é o tema deste livro que começa tão promissor.\n\n#b Historicamente #! \"Aline\" foi publicado em 1905 e foi o primeiro livro de Ramuz. Mais tarde, ele se tornou o autor suíço mais influente de sua geração e publicou muitos outros livros. Sua \"Histoire du soldat\" conta a história de um soldado trocando seu violino por um livro que conta o futuro e foi musicado por Igor Strawinsky em 1918.\n\nRamuz é provavelmente o escritor suíço mais importante da parte de língua francesa da Suíça. Ele era considerado tão importante para a Suíça que seu rosto foi apresentado na nota de 200 francos suíços de 1995 a 2021." #NT!
manzoni.1105.g: "Ah! O amor jovem!" #NT!

  
  ######ITALY###### 
  
manzoni.1200.t: "\"I promessi sposi\" de Alessandro Manzoni" #NT!
manzoni.1200.d: "\"I promessi sposi\" (Os Noivos) é um romance histórico italiano de Alessandro Manzoni, publicado pela primeira vez em 1827, em três volumes. Foi o primeiro romance histórico italiano, modelo para a ficção literária italiana subsequente e base para a moderna língua italiana. No início do século XIX, ainda havia alguma controvérsia sobre a forma que a língua literária padrão da Itália deveria assumir. Manzoni - originalmente de Milão - era firmemente a favor do dialeto de Florença e, depois de 'lavar seu vocabulário nas margens do Arno' (como ele mesmo disse), revisou a linguagem do romance para republicação em 1842." #NT!
manzoni.1200.f: "Ambientado no norte da Itália em 1628, o romance trata de dois jovens, Renzo e Lucia, que vivem em uma vila no Lago Como e desejam se casar, mas são impedidos e perseguidos pelo senhor feudal local, que cobiça Lucia, o que os força a fugir da vila. Muitas expressões, citações e nomes do romance ainda são comumente usados em italiano, como Perpetua (significando uma trabalhadora da casa de um padre) ou 'Questo matrimonio non s'ha da fare' ('Este casamento não deve ser realizado', usado ironicamente) e ainda é considerado uma verdadeira obra-prima da literatura mundial. Como o livro se passa durante o período da ocupação espanhola, 'I promessi sposi' foi frequentemente interpretado como um ataque oculto ao domínio austríaco na Itália do século XIX." #NT!
manzoni.1200.g: "Quem se importa com um simples romance italiano bobo?" #NT!
manzoni.1200.h: "O auge da cultura italiana!" #NT!
manzoni.1202.t: "\"La Ginestra\" de Giacomo Leopardi" #NT!
manzoni.1202.d: "Giacomo Leopardi criou uma obra poética notável e renomada, relacionada à era romântica. Juntamente com Alessandro Manzoni, Leopardi teve uma imensa influência na língua italiana e foi uma das figuras de proa dos movimentos patrióticos na Itália, mesmo que tivesse reservas em relação ao nacionalismo e à crença no progresso. Ele frequentemente escrevia sobre poesia em geral e sobre sua própria ideia de poesia, de sua linguagem e escopo. Leopardi morreria em 1837, com apenas 38 anos." #NT!
manzoni.1202.f: "\"La Ginestra\" é o penúltimo poema lírico de Giacomo Leopardi. Ele começa com a descrição das encostas do Vesúvio, o vulcão que em 79 d.C. entrou em erupção, semeando destruição e morte onde antes havia vilas, jardins e grandes cidades prósperas. A partir desse momento, o poeta se volta para a ginestra, que se torna a interlocutor privilegiado de seu discurso poético: entregando-se à memória, Leopardi diz à flor que já a viu no campo abandonado. A ginestra é considerada um símbolo de beleza e resistência diante da devastação. Mas até mesmo a ginestra terá que se curvar ao inevitável em algum momento, com o qual o poema enfatiza a transitoriedade da existência humana em contraste com as forças da natureza. Ao fazer isso, Leopardi zomba da ideia de que os humanos dominam a natureza ou colocam a riqueza material e o poder acima de ideais mais elevados." #NT!
manzoni.1202.g: "Que melancólico." #NT!
manzoni.1203.t: "\"Rime Nuove\" de Giosuè Carducci" #NT!
manzoni.1203.d: "Giosuè Carducci era considerado o poeta nacional oficial da Itália moderna, fazendo parte da vida cultural e política em geral. Carducci era um palestrante popular e um crítico ferrenho da literatura e da sociedade. Suas coleções 'Rime Nuove' (Novas Rimas) e Odi Barbare (Odes Bárbaras) contêm suas maiores obras. Ele também traduziu algumas obras de Goethe e Heine para o italiano. Um ano antes de sua morte, Carducci se tornou o primeiro italiano a ganhar o Prêmio Nobel de Literatura." #NT!
manzoni.1203.f: "Na coleção 'Rime Nuove', que é precedida por um Intermezzo, são capturados os ecos e motivos de Hugo, von Platen, Goethe, Heine, Baudelaire e Poe. Nela, os conteúdos e formas derivam em grande parte de escritos anteriores, mas são mais aprofundados e maduros. Entre os temas que emergem em 'Rime Nuove', um lugar importante é ocupado pelo culto do passado e das memórias históricas, onde o sonho da criação de uma sociedade igualitária e liberal é sentido principalmente por meio da exaltação da era dos municípios, que são tomados como exemplo de saúde moral e vida civil. Outro exemplo tomado por Carducci de expansão democrática é a Revolução Francesa, que é lembrada nos doze sonetos do 'Ça ira'." #NT!
manzoni.1203.g: "Mas será que se pode confiar em um homem que escreve um hino satânico?" #NT!
manzoni.1204.t: "\"Myricae\" de Giovanni Pascoli" #NT!
manzoni.1204.d: "Giovanni Pascoli estudou na Universidade de Bolonha, onde seu professor e mentor era Giosuè Carducci. Pascoli, mesmo em um período de positivismo e ciência, acreditava que a vida é um mistério. Apenas associações simbólicas descobertas nas coisas humildes da natureza podem levar alguém a vislumbrar a verdade por trás das meras aparências. Seus poemas posteriores compartilham temas semelhantes, mas são mais experimentais e refletem seu conhecimento da antiguidade clássica. Eles foram uma grande influência em poetas italianos posteriores, que incorporaram seus temas melancólicos em suas próprias obras. Pascoli escreveu em italiano e latim." #NT!
manzoni.1204.f: "Myricae é uma coleção de poemas de Giovanni Pascoli. O título da coleção de Pascoli deriva de uma parte do segundo verso da IV Bucólica de Virgílio. Myricae se estende por quase toda a extensão da produção poética do autor, de modo que a história composicional pode ser considerada coincidente com o próprio desenvolvimento da consciência poética de Pascoli. A poesia de Myricae apresenta uma visão simbólica do mundo com intuição e revelação das analogias e correspondências arcanas entre as coisas, um sentido de vida cheio de perplexidade e confusão. O sentido do mistério da vida, da angústia, da morte e da melancolia são aspectos generalizados na poesia de Pascoli, que também apresenta o tema do ninho como uma metáfora para o lar." #NT!
manzoni.1204.g: "Um pequeno grande poeta." #NT!
manzoni.1205.t: "\"La Coscienza di Zeno\" de Italo Svevo" #NT!
manzoni.1205.d: "Aron Ettore Schmitz, mais conhecido pelo pseudônimo Italo Svevo, foi um escritor e empresário italiano, autor de romances, peças e contos. Um amigo próximo do romancista e poeta irlandês James Joyce, Svevo foi considerado um pioneiro do romance psicológico na Itália e é mais conhecido por seu romance modernista \"La Coscienza di Zeno\" (A Consciência de Zeno), que se tornou um clássico amplamente apreciado da literatura italiana. Svevo também foi um modelo para Leopold Bloom, o protagonista de 'Ulisses', de Joyce." #NT!
manzoni.1205.f: "A obra, mostrando o interesse do autor nas teorias de Sigmund Freud, é escrita sob a forma das memórias de Zeno Cosini, que as escreve sob insistência de seu psicanalista. O romance é, na verdade, a análise da psique de Zeno, um indivíduo que se sente doente e inepto e está continuamente buscando a recuperação de seu mal-estar por meio de múltiplas tentativas, às vezes absurdas ou contraproducentes. O romance de Schmitz praticamente não recebeu atenção dos leitores e críticos italianos na época. A obra poderia ter desaparecido por completo se não fossem os esforços de James Joyce. Joyce ajudou Svevo a traduzi-lo para o francês e posteriormente publicou 'La Coscienza di Zeno' em Paris, onde os críticos o elogiaram de forma extravagante. Isso levou os críticos italianos a descobri-lo." #NT!
manzoni.1205.g: "Será que o autor está zombando de Sigmund Freud?" #NT!
manzoni.1206.t: "\"Il Piacere\" de Gabriele D'Annunzio" #NT!
manzoni.1206.d: "Gabriele D'Annunzio teve um lugar proeminente na literatura e na vida política italiana. Foi apelidado de Il Vate (O Poeta) e Il Profeta (O Profeta). D'Annunzio foi associado ao movimento Decadentista em suas obras literárias, que interagiam de perto com o Simbolismo francês e o Esteticismo britânico. No auge de seu sucesso, D'Annunzio foi celebrado pela originalidade, poder e decadência de sua escrita. Seu trabalho teve um impacto imenso em toda a Europa e em gerações de escritores italianos." #NT!
manzoni.1206.f: "\"Il Piacere\" foi o primeiro romance de D'Annunzio. Assim como um século antes o livro 'Últimas Cartas de Jacopo Ortis' de Ugo Foscolo havia difundido a corrente romântica e a sensibilidade na Itália, \"Il Piacere\" e seu protagonista Andrea Sperelli introduziram a tendência decadente e o esteticismo na cultura italiana no final do século XIX. D'Annunzio inaugura um novo tipo de prosa psicológica e introspectiva, destinada a ter grande sucesso e que lhe permitiu investigar os erros e adversidades da vida do 'último descendente de uma raça intelectual'." #NT!
manzoni.1206.g: "Seria isso simbolismo ou já decadência?" #NT!
manzoni.1207.t: "\"Pinocchio\" de Carlo Collodi" #NT!
manzoni.1207.d: "Carlo Lorenzini, mais conhecido como Carlo Collodi, foi jornalista e autor, sendo mais lembrado por sua história sobre o boneco Pinocchio que ganhou vida. Ele trabalhou em tempo integral como satírico e humorista em vários jornais italianos. Mais tarde, trabalhou como crítico de teatro e editor, além de tradutor de contos de fadas franceses." #NT!
manzoni.1207.f: "\"Le avventure di Pinocchio. Storia di un burattino\" apareceu pela primeira vez no 'Giornale dei Bambini' em 1880 como uma história serial antes de ser publicado em dois volumes em 1883. Trata das travessuras de uma marionete animada chamada Pinocchio e de seu criador e figura paterna, um pobre marceneiro chamado Geppetto. Um ícone universal e uma metáfora da condição humana, o livro é considerado uma peça canônica da literatura infantil e teve grande impacto na cultura mundial. O filósofo Benedetto Croce considerou-o uma das maiores obras da literatura italiana." #NT!
manzoni.1207.g: "Este conto infantil certamente teria tido mais sucesso como filme." #NT!
manzoni.1208.t: "\"Cuore\" de Edoardo De Amicis" #NT!
manzoni.1208.d: "Edoardo de Amicis foi um escritor e jornalista italiano que ficou conhecido por sua literatura infantil. De Amicis era patriota e lutou nas Guerras de Independência da Itália, mas renunciou ao serviço por estar desiludido com o exército. Como maçom declarado, De Amicis se esforçou em suas obras para substituir o catolicismo enraizado na alma italiana por virtudes seculares e compromisso com o estado. Nos últimos anos, ideias socialistas tiveram uma influência formativa sobre ele." #NT!
manzoni.1208.f: "'Este livro é especialmente dedicado a crianças do ensino fundamental, que têm entre 9 e 13 anos, e poderia se intitular: História de um ano escolar, escrita por um aluno do terceiro ano de uma escola municipal na Itália. Ao dizer escrito por um aluno do terceiro ano, não quero dizer que ele realmente o escreveu, como está impresso. Ele gradualmente anotou em um caderno, conforme sabia, o que havia visto, ouvido, pensado, na escola e fora dela; e seu pai, ao final do ano, escreveu estas páginas com base nesses apontamentos, tomando o cuidado de não alterar seus pensamentos e de preservar, o máximo possível, as palavras de seu filho. Quem então, 4 anos depois, já estando no ensino médio, releu o manuscrito e acrescentou algo de si mesmo, usando sua memória ainda fresca das pessoas e coisas. Agora leiam este livro, garotos: espero que fiquem felizes com ele e que lhes faça algum bem.' -Edoardo De Amicis" #NT!
manzoni.1208.g: "Um romance patriótico para jovens italianos!" #NT!

