 setting_manzoni_united_cultures_rule_desc: "A italianização, a germanização e a suíça são possíveis: as culturas individuais podem fundir-se em italiana, alemã e suíça. Isso melhora o desempenho ao longo do jogo, mas pode levar a incompatibilidades com outros mods." #NT!
