 manzoni.921.t: "Cultura Musical Italiana" #NT!
 manzoni.921.d: "A Itália é considerada um dos países que desempenhou um papel decisivo no desenvolvimento da cultura musical - seja no domínio da fabricação de instrumentos, no desenvolvimento da ópera, na formação de cantores famosos ou em termos de grandes compositores. Musicalmente, o mais tardar desde o Renascimento, a península caracterizou-se por uma cultura musical única que cativou toda a Europa e deu novos impulsos. O facto de o italiano ter sido a única língua da ópera até ao século XIX é uma prova desta grande herança." #NT!
 manzoni.921.f: "'Dê-me a conta da lavadeira e até isso eu colocarei música.' -Gioachino Rossini" #NT!
 manzoni.921.g: "A Itália tem uma rica história musical." #NT!
 manzoni.921.h: "O futuro pertence à cultura musical italiana!" #NT!
 manzoni.922.t: "Culto de Dante" #NT!
 manzoni.922.d: "Dante Alighieri é considerado o símbolo máximo da cultura italiana, e a sua 'Divina Comédia' é considerada um dos clássicos da literatura mundial e o mais importante testemunho literário da Idade Média. O culto a Dante tornou-se um verdadeiro culto entre os patriotas e é ao mesmo tempo visto como uma prova para o mundo exterior de que existia um sentimento pan-italiano muito antes do Risorgimento - afinal, foi Dante quem primeiro definiu as fronteiras da Itália como a área em que a língua do 'Sì' seria falada. Um monumento será erguido em Florença em homenagem ao "poeta supremo”." #NT!
 manzoni.922.f: "'Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita.' -Dante Alighieri" #NT!
 manzoni.922.g: "Apoie o culto a Dante e construa um monumento em Florença." #NT!
 manzoni.922.h: "E torturar as gerações futuras com tercetos?" #NT!
  
 manzoni_italian_consiousness_2_tt: "As populações locais da Córsega, Ticinesa, Maltesa e Rumantsh tornam-se uma população italiana. As suas pátrias serão transformadas em pátrias italianas." #NT!
  
 je_manzoni_italian_greater_national_identity: "O Legado de Dante" #NT!
 je_manzoni_italian_greater_national_identity_reason: "Onde termina a identidade italiana? Para Dante ficou claro: com a linguagem! E mesmo para muitos patriotas, que estavam muito distantes do coração da cultura italiana, permaneceu claro quais eram não apenas as verdadeiras fronteiras, mas também a verdadeira língua. Os povos renegados dos Alpes, com o seu latim grosseiro, e os corsos sob o jugo dos franceses, com a sua língua toscana, também devem tornar-se parte da nação - não apenas politicamente, mas também espiritualmente. Malta é uma excepção - mas um povo italiano perdido em breve reaprenderá a sua língua, como uma criança que foi tirada da mãe durante demasiado tempo." #NT!
  
 manzoni.924.t: "Lingua del Si" #NT!
 manzoni.924.d: "Depois de mais de 500 anos em que Dante Alighieri definiu as fronteiras linguísticas da Itália, esta comunidade linguística é agora nacional. Dos vales alpinos a Malta, das costas da Sardenha e da Córsega à Ístria, existe uma única comunidade de língua italiana que dá continuidade ao legado do maior poeta." #NT!
 manzoni.924.f: "Napolitano? Um dialeto italiano. Veneziano? Um dialeto italiano. Córsega? Um dialeto italiano. Ladino? Um dialeto italiano. Rumantsh? Um dialeto italiano. Maltês? Uma espécie de dialeto italiano com vocabulário semítico." #NT!
 manzoni.924.g: "A Itália agora também está linguisticamente unida!" #NT!
 manzoni_italian_irredenta_decision_tt: "Promulgou a decisão #YELLOW Italian Irredenta#!." #NT!
  
 manzoni.925.t: "Córsega integrada" #NT!
 manzoni.925.d: "A língua e a cultura da Córsega estão agora totalmente integradas no italiano. Uma cultura italiana isolada voltou para casa." #NT!
 manzoni.926.t: "Ticinese integrado" #NT!
 manzoni.926.d: "A língua e a cultura Ticinese estão agora totalmente integradas no italiano. Uma cultura italiana isolada voltou para casa." #NT!
 manzoni.927.t: "Maltês integrado" #NT!
 manzoni.927.d: "A língua e a cultura maltesas estão agora totalmente integradas no italiano. Uma cultura italiana isolada voltou para casa." #NT!
 manzoni.928.t: "Romanche integrado" #NT!
 manzoni.928.d: "A língua e a cultura romanche estão agora totalmente integradas ao italiano. Uma cultura italiana isolada voltou para casa." #NT!
 manzoni.925.f: "'Pois uns falam afirmativamente Oc, outros Petróleo, outros Si, nomeadamente os espanhóis, franceses e latinos. Mas há um sinal de que as línguas destes três povos descendem de um mesmo dialeto, porque nomeiam muitas coisas com as mesmas expressões, por exemplo Deum, Caelum, Amorem, Mare, Terram e Vivit, Moritur, Amat, quase tudo outro. Destes, aqueles que falavam Oc ocupam a parte ocidental do sul da Europa, começando pelas fronteiras dos genoveses. Mas aqueles que dizem Si assumem a fronteira oriental das fronteiras acima mencionadas, nomeadamente até aquele promontório da Itália onde começa o seio do Mar Adriático, e até à Sicília.' -Dante Alighieri" #NT!
 manzoni.925.g: "Bem-vindos, irmãos!" #NT!
 je_manzoni_italian_greater_national_identity_tt: "Todas as pátrias da Córsega, Ticinesa, Maltesa e Rumanche foram transformadas em pátrias italianas." #NT!

