 manzoni.1306.t: "\"Berlim Alexanderplatz\"" #NT!
 manzoni.1306.d: "\"Berlin Alexanderplatz\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] conta a história do trabalhador Franz Biberkopf, que, após ser libertado da prisão, não consegue recuperar o equilíbrio na vida normal e volta ao crime. Biberkopf não luta apenas contra os demônios internos e externos, mas também contra a metrópole como tal, contra a qual ameaça perecer." #NT!
 manzoni.1306.f: "\"Você não deveria se preocupar com seu destino. Eu sou um oponente do destino. Não sou grego, sou berlinense."\n- Alfred Döblin, Berlim Alexanderplatz" #NT!
 manzoni.1306.g: "Uma obra inovadora do modernismo." #NT!

 manzoni.1403.t: "\"Le Pequeno Príncipe\"" #NT!
 manzoni.1403.d: "Em "Le Petit Prince" ou "O Pequeno Príncipe" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] permite que um pequeno príncipe de um pequeno planeta viaje para outros planetas onde conhece várias pessoas que são caricaturas de diferentes tipos de adultos. Em suas viagens o príncipe espera compreender o universo. Ele encontrará uma resposta para esta pergunta?" #NT!
 manzoni.1403.f: "\"Todos os adultos já foram crianças... mas poucos deles se lembram disso.\"\n- Antoine de Saint-Exupéry, Le Petit Prince" #NT!
 manzoni.1403.g: "Compreendendo o Universo? Isso parece impossível..." #NT!
  
 manzoni.1901.t: "\"Ulisses\"" #NT!
 manzoni.1901.d: "\"Ulisses\" é um romance moderno escrito por [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Nele, o autor leva o leitor a uma viagem por Dublin na qual Leopold Bloom, o protagonista, visita diversos lugares. Uma característica especial do romance é que ele mostra os pensamentos e associações das pessoas. Ele os descreve conforme passam pela cabeça da pessoa." #NT!
 manzoni.1901.f: "\"Eu era uma flor da montanha sim quando coloquei a rosa no cabelo como as andaluzas usavam ou devo usar um sim vermelho e como ele me beijou debaixo da muralha mourisca e eu pensei tão bem nele quanto em outro e então Eu perguntei a ele com meus olhos para perguntar de novo sim e então ele me perguntou se eu sim diria sim minha flor da montanha e primeiro eu coloquei meus braços em volta dele sim e puxei-o para mim para que ele pudesse sentir meus seios todo perfume sim e seu meu coração estava enlouquecido e sim, eu disse sim, vou sim.\"\n- James Joyce, Ulysses" #NT!
 manzoni.1901.g: "Este é um novo estilo de escrita interessante!" #NT!

