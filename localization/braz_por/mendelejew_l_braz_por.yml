 mendelejew.101.t: "Teoria de um novo elemento" #NT!
 mendelejew.101.d: "Após extensos estudos e investigações, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] postulou que ainda deve haver um elemento desconhecido. O químico chama esse hipotético #YELLOW Número do Elemento [ROOT.Var('mendelejew_thought_variable').GetValue|0]#!. No entanto, ele ainda aguarda descoberta." #NT!
 mendelejew.101.f: "O termo elemento químico surgiu no século XVII, quando se reconheceu cada vez mais que o conceito de elementos na alquimia era inadequado para uma explicação científica das diversas propriedades das substâncias e das suas reações entre si. Robert Boyle publicou uma crítica influente às inadequações da alquimia em 1661, chamada 'The Skeptical Chymist'. Nele ele explicava que por elementos químicos deveriam ser entendidas aquelas substâncias primitivas “que não surgiram de outras substâncias nem umas das outras, mas que formam os componentes dos quais são feitas as substâncias misturadas”." #NT!
 mendelejew.101.g: "Mas ei, isso é apenas uma teoria. A teoria de um químico!" #NT!
 mendelejew.102.t: "Um elemento faltando?" #NT!
 mendelejew.102.d: "Em sua pesquisa recente, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] determinou que, dado o conhecimento atual, deve haver outros elementos desconhecidos. Ainda não se sabe como exatamente isso pode ser determinado, mas uma hipótese deverá ser formulada em breve." #NT!
 mendelejew.102.f: "O termo 'elementos' (stoicheia) foi usado pela primeira vez pelo filósofo grego Platão por volta de 360 ​​aC em seu diálogo Timeu, que inclui uma discussão sobre a composição de corpos inorgânicos e orgânicos e é um tratado especulativo sobre química. Platão acreditava que os elementos introduzidos um século antes por Empédocles eram compostos de pequenas formas poliédricas: tetraedro (fogo), octaedro (ar), icosaedro (água) e cubo (terra)." #NT!
 mendelejew.102.g: "Como pode estar faltando algo que você nem sabe que existe?" #NT!
 mendelejew.103.t: "Nação Estrangeira teoriza Novo Elemento" #NT!
 mendelejew.103.d: "Para pesar do nosso químico-chefe, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] descobriu hoje que um artigo científico seria publicado em uma revista estrangeira que apresentava uma hipótese sobre #YELLOW Elemento Número [ROOT.Var('mendelejew_thought_variable').GetValue|0]#! sobre a qual o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHrselfHimselfe] queria teorizar. Todas as pesquisas foram interrompidas." #NT!
 mendelejew.103.f: "'A sorte favorece a mente preparada.' -Louis Pasteur" #NT!
 mendelejew.103.g: "Impudência! Nossa publicação foi de fato impressa!" #NT!
  
 mendelejew.111.t: "Um professor ausente?" #NT!
 mendelejew.111.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] não é apenas considerado um excelente pesquisador, mas também um talentoso professor. No entanto, as actuais obrigações no decurso da investigação elementar causam problemas no currículo. Já há reclamações de que seminários e palestras estão sendo negligenciados." #NT!
 mendelejew.111.f: "O professor de química alemão Justus von Liebig era particularmente popular entre seus alunos devido aos seus modernos métodos de aprendizagem. Suas descobertas e escritos logo o tornaram conhecido mundialmente, fazendo com que, além de muitos alemães, numerosos estrangeiros, incluindo 84 ingleses e 18 americanos, vieram a Giessen para ouvir as palestras de Liebig sobre química e farmácia." #NT!
 mendelejew.111.g: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] deveria se concentrar em pesquisa." #NT!
 mendelejew.111.h: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] deve se concentrar em palestras." #NT!
 mendelejew.111.i: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] deve encontrar um equilíbrio." #NT!
 mendelejew.112.t: "Um sonho" #NT!
 mendelejew.112.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] conta a história de um sonho inspirador noturno que o levou a ser capaz de resolver um problema químico teórico no qual ele havia falhado anteriormente." #NT!
 mendelejew.112.f: "'Eu estava sentado escrevendo no meu livro, mas o trabalho não avançava; meus pensamentos estavam em outro lugar. Virei minha cadeira para o fogo e cochilei. Mais uma vez os átomos brincavam diante dos meus olhos. Desta vez, os grupos mais pequenos mantiveram-se modestamente em segundo plano. Meu olho mental, tornado mais aguçado pelas repetidas visões desse tipo, podia agora distinguir estruturas maiores de conformação múltipla; longas fileiras às vezes se encaixavam mais estreitamente, todas entrelaçando-se e torcendo-se em movimentos de cobra. Mas olhe! O que é que foi isso? Uma das cobras agarrou-se à própria cauda e a forma girou zombeteiramente diante dos meus olhos. Como se por um relâmpago acordei; e desta vez também passei o resto da noite elaborando as consequências da hipótese. Aprendamos a sonhar, senhores, e então talvez aprenderemos a verdade... mas tomemos cuidado para não publicar nossos sonhos antes que eles sejam postos à prova pelo entendimento desperto.' -Agosto Kekulé" #NT!
 mendelejew.112.g: "Você está dizendo que o Doutor trabalha até dormindo?" #NT!
 mendelejew.113.t: "Tratado de Química" #NT!
 mendelejew.113.d: "Como estudo paralelo à teoria atual sobre um elemento desconhecido, foi criado um tratado de química. Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] até agora o destina apenas para uso privado, mas um assistente insiste que ele deveria ser concluído e publicado em vez de apenas vê-lo como um esboço." #NT!
 mendelejew.113.f: "Não só na química, mas em quase todas as disciplinas acadêmicas, pode acontecer que o resultado da pesquisa realmente almejado não seja alcançado, mas no caminho há descobertas muito mais interessantes que só são registradas por meio de escrita apressada. Muitas vezes pode acontecer que o objetivo seja perdido brevemente para se dedicar a algo mais inovador." #NT!
 mendelejew.113.g: "Isto é apenas para uma pesquisa privada." #NT!
 mendelejew.113.h: "Este estudo deve ser ensinado nos cursos." #NT!
 mendelejew.113.i: "Esta publicação tem valor científico – deveria estar disponível publicamente!" #NT!
 mendelejew.114.t: "Sonhando acordado" #NT!
 mendelejew.114.d: "Nosso químico, Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], apontou que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] precisava de descanso especial e oportunidades de retiro, especialmente sono inspirador, para concluir com sucesso a pesquisa de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis]. No entanto, pouco aconteceu desde então." #NT!
 mendelejew.114.f: "'Se todas as hipóteses forem verdadeiras, e esta fórmula química for válida, então deveria haver... ah, um esquilo!'" #NT!
 mendelejew.114.g: "O químico estava preguiçoso o tempo todo?!" #NT!
 mendelejew.115.t: "Uma colaboração astronômico-química" #NT!
 mendelejew.115.d: "Uma troca de idéias com o astrônomo Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] deu ao nosso químico Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] impulsos inovadores na teorização [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] de um novo elemento." #NT!
 mendelejew.115.f: "Mesmo antes da descoberta da espectroscopia, mas especialmente depois, a química e a astronomia continuaram a influenciar-se mutuamente. A espectroscopia foi inicialmente usada como uma técnica astronômica com experimentos de William Hyde Wollaston, que construiu o primeiro espectrômetro para exibir as linhas espectrais dos raios solares. Estas linhas espectrais foram posteriormente caracterizadas por Josef von Fraunhofer. Mais tarde, Gustav Robert Kirchhoff e Robert Bunsen descobriram que cada elemento químico estava associado a um número e arranjo específico de linhas espectrais. Concluíram daí que as linhas observadas por Wollaston e Fraunhofer se deviam às propriedades de absorção destes elementos nas camadas superiores do Sol e que estes devem, portanto, também estar presentes na fotosfera." #NT!
 mendelejew.115.g: "Uma síntese acadêmica!" #NT!
  
 mendelejew.201.t: "Descoberta de um novo elemento" #NT!
 mendelejew.201.d: "Foram necessárias horas árduas e a análise de uma quantidade cansativa de material, mas o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] agora tem certeza: se as últimas investigações estiverem corretas, então ele realmente descobriu o tão procurado #YELLOW Elemento Número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. Este é um verdadeiro ótimo dia para o nosso país!" #NT!
 mendelejew.201.f: "'Devemos esperar a descoberta de muitos elementos ainda desconhecidos, por exemplo, elementos análogos ao alumínio e ao silício, cujo peso atômico estaria entre 65 e 75.' -Dmitri Mendeleev" #NT!
 mendelejew.201.g: "E qual é o gosto?" #NT!
 mendelejew.202.t: "Pesquisa do Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] por #YELLOW Número do Elemento [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!" #NT!
 mendelejew.202.d: "Nosso químico-chefe, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName], é firmemente de opinião que o postulado #YELLOW Elemento Número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! realmente existe e decidiu encontrá-lo." #NT!
 mendelejew.202.f: "Dos elementos no sentido atual, apenas dez elementos eram conhecidos em sua forma pura nos tempos antigos, que ocorriam naturalmente ou podiam ser fundidos a partir do minério: carbono, enxofre, ferro, cobre, zinco, prata, estanho, ouro, mercúrio e chumbo . No decorrer da história da mineração medieval, pequenas quantidades de impurezas de metais desconhecidos foram descobertas em minérios, especialmente nas Montanhas Ore, e receberam nomes de espíritos da montanha (cobalto, níquel). A descoberta do fósforo em 1669 por Hennig Brand finalmente inaugurou a era da descoberta da maioria dos elementos, incluindo o urânio da pechblenda por Martin Heinrich Klaproth em 1789." #NT!
 mendelejew.202.g: "Pesquisa elementar." #NT!
 mendelejew.203.t: "Nação estrangeira descobre novo elemento" #NT!
 mendelejew.203.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] soube hoje em uma conferência que um químico estrangeiro conseguiu descobrir #YELLOW Elemento Número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! primeiro. Desmotivado pela notícia, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] interrompeu todas as pesquisas." #NT!
 mendelejew.203.f: "'Tentei vários experimentos descritos em tratados de física e química, e os resultados foram às vezes inesperados. Às vezes, eu me sentia encorajado por um pequeno sucesso inesperado; em outras, eu ficaria no mais profundo desespero por causa de acidentes e fracassos resultantes da minha inexperiência.' -Marie Curie" #NT!
 mendelejew.203.g: "Temos que provar que este é um elemento falso!" #NT!
  
 mendelejew.211.t: "Um novo laboratório?" #NT!
 mendelejew.211.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] reclama que o laboratório químico de sua universidade está em más condições. Há uma necessidade urgente de aquisição de novos instrumentos e equipamentos. Caso contrário, a descoberta de novos elementos poderá ser significativamente atrasada." #NT!
 mendelejew.211.f: "Montar laboratórios e comprar novos equipamentos ou instrumentos era tudo menos algo garantido. Em muitos lugares, a química ainda era vista negativamente no início do século XIX. Apesar de sua importante posição, o químico Justus von Liebig teve até mesmo que pagar por seu próprio equipamento de laboratório." #NT!
 mendelejew.211.g: "Financie um novo laboratório com equipamentos de última geração." #NT!
 mendelejew.211.h: "Economize na universidade para adquirir novos instrumentos." #NT!
 mendelejew.211.i: "E quem vai financiar tudo isso?" #NT!
 mendelejew.212.t: "Composto Químico Desconhecido" #NT!
 mendelejew.212.d: "Durante seus esforços para finalmente descobrir o #YELLOW Elemento Número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!,, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] descobriu um composto químico até então desconhecido que pode ter benefícios práticos para a indústria." #NT!
 mendelejew.212.f: "Um composto químico é uma substância química composta de muitas moléculas idênticas (ou entidades moleculares) contendo átomos de mais de um elemento químico mantidos juntos por ligações químicas. Uma molécula consistindo de átomos de apenas um elemento não é, portanto, um composto. Um composto pode ser transformado em uma substância diferente por uma reação química, que pode envolver interações com outras substâncias. Nesse processo, ligações entre átomos podem ser quebradas ou novas ligações podem ser formadas." #NT!
 mendelejew.212.g: "Ótimo!" #NT!
 mendelejew.213.t: "Assistente Químico" #NT!
 mendelejew.213.d: "Em sua busca pelo ainda não descoberto #YELLOW Elemento Número [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!,, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] recebe o apoio útil de um assistente talentoso. Alguns colegas acham que ele é bom demais para trabalhar como mero assistente." #NT!
 mendelejew.213.f: "«Fiquei simplesmente fascinado pelos fenómenos químicos, pelas reacções em que aparecem substâncias, muitas vezes com propriedades surpreendentemente diferentes; e esperava aprender cada vez mais sobre este aspecto do mundo.' -Linus Pauling" #NT!
 mendelejew.213.g: "O assistente deve se concentrar na pesquisa de elementos." #NT!
 mendelejew.213.h: "Incentive esse talento científico." #NT!
 mendelejew.214.t: "Amostras ruins" #NT!
 mendelejew.214.d: "Acontece que o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] trabalhou com amostras impuras durante meses e, portanto, obteve resultados falsos delas." #NT!
 mendelejew.214.f: "‘O que você quer dizer com quartzo descolorido?!’" #NT!
 mendelejew.214.g: "Um revés científico." #NT!
 mendelejew.215.t: "Uma colaboração geológico-química" #NT!
 mendelejew.215.d: "Uma troca de ideias com o geólogo Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] deu ao nosso químico Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] impulsos inovadores para a descoberta de um novo elemento." #NT!
 mendelejew.215.f: "Sem os novos minerais catalogados pelos geólogos, a descoberta de muitos elementos químicos não teria sido possível. Em 1839, o químico germano-suíço Christian Friedrich Schönbein cunhou o termo geoquímica. Baseia-se no conceito de não apenas descrever os minerais, mas também compreender a base material e a dinâmica química por trás deles." #NT!
  
 mendelejew.301.t: "Isolamento de um novo elemento" #NT!
 mendelejew.301.d: "Não há mais dúvidas: o número do elemento #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! não apenas existe, mas também pode ser isolado por métodos químicos modernos. Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] decidiu nomear o elemento #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('mendelejew_element_name')]#!." #NT!
 mendelejew.301.f: "'Na natureza nada se cria, nada se perde, tudo muda. Não devemos confiar em nada além dos fatos: estes nos são apresentados pela Natureza e não podem enganar.' -Antoine Lavoisier" #NT!
 mendelejew.301.g: "Um triunfo da ciência." #NT!
 mendelejew.302.t: "Exame do Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] do #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!" #NT!
 mendelejew.302.d: "Embora #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! seja considerado 'descoberto', sua existência ainda não foi verificada até que possa ser isolado. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] decidiu examinar o elemento mais de perto, verificá-lo e finalmente torná-lo acessível na sua forma pura." #NT!
 mendelejew.302.f: "A primeira lista moderna de elementos foi fornecida em Elements of Chemistry, de Antoine Lavoisier, de 1789, que continha 33 elementos, incluindo leves e calóricos. Em 1818, Jöns Jacob Berzelius determinou os pesos atômicos de 45 dos 49 elementos então aceitos. Dmitri Mendeleev tinha 63 elementos em sua tabela periódica de 1869." #NT!
 mendelejew.302.g: "Espero que o laboratório esteja segurado." #NT!
 mendelejew.303.t: "Nação Estrangeira isola Novo Elemento" #NT!
 mendelejew.303.d: "Más notícias! Parece que um químico estrangeiro isolou #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. Todos os esforços e esperanças dos investimentos do Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] são em vão. Talvez possamos explorar outro elemento?" #NT!
 mendelejew.303.f: "“É a ideia certa, mas não é o momento certo. Se tive mais sucesso do que muitos que me rodeiam, foi principalmente - posso dizer quase exclusivamente - devido à assiduidade universal.' -John Dalton" #NT!
 mendelejew.303.g: "Esta glória científica deveria ter sido nossa..." #NT!
  
 mendelejew.311.t: "Síntese Química" #NT!
 mendelejew.311.d: "Durante suas tentativas de isolar o número do elemento #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!,, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] conseguiu uma síntese que antes era considerada tecnicamente muito exigente. Isto beneficiará a economia e a indústria, bem como a ciência." #NT!
 mendelejew.311.f: "Síntese química (combinação química) é a execução artificial de reações químicas para obtenção de um ou vários produtos. Isto ocorre por manipulações físicas e químicas geralmente envolvendo uma ou mais reações. Nos usos laboratoriais modernos, o processo é reproduzível e confiável. Uma síntese química envolve um ou mais compostos (conhecidos como reagentes ou reagentes) que sofrerão uma transformação quando submetidos a determinadas condições. Vários tipos de reação podem ser aplicados para formular um produto desejado. Isto requer a mistura dos compostos num recipiente de reacção, tal como um reactor químico ou um simples balão de fundo redondo. Muitas reações requerem alguma forma de processamento ou procedimento de purificação para isolar o produto final" #NT!
 mendelejew.311.g: "Ótimo." #NT!
 mendelejew.312.t: "Dissociação Química" #NT!
 mendelejew.312.d: "O Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] fez progressos em suas tentativas de isolar o #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!.. Uma dissociação química o levou um passo decisivo adiante." #NT!
 mendelejew.312.f: "A dissociação em química é um processo geral no qual moléculas (ou compostos iônicos, como sais ou complexos) se separam ou se dividem em outras coisas, como átomos, íons ou radicais, geralmente de maneira reversível. Por exemplo, quando um ácido se dissolve em água, uma ligação covalente entre um átomo eletronegativo e um átomo de hidrogênio é quebrada por fissão heterolítica, o que dá um próton (H+) e um íon negativo. A dissociação é o oposto de associação ou recombinação." #NT!
 mendelejew.312.g: "Fantástico!" #NT!
 mendelejew.313.t: "Deveres Negligenciados" #NT!
 mendelejew.313.d: "Não é nenhum segredo que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] usa seu atual trabalho de pesquisa sobre o isolamento do #YELLOW Elemento Número [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! como uma desculpa para evitar suas desagradáveis ​​obrigações acadêmicas restantes. O reitor já o responsabilizou porque ele não comparece às reuniões ou palestras da universidade." #NT!
 mendelejew.313.f: "Nenhuma desculpa é boa demais para ficar longe das criaturas irritantes que geralmente levam o título de 'estudantes'." #NT!
 mendelejew.313.g: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] tem coisas mais importantes para fazer." #NT!
 mendelejew.313.h: "O Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] deve cumprir com suas outras obrigações." #NT!
 mendelejew.314.t: "Uma reação química imprevista" #NT!
 mendelejew.314.d: "Durante um de seus últimos experimentos químicos, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] aparentemente interpretou mal algumas pequenas coisas e, portanto, subestimou ligeiramente o efeito de uma reação." #NT!
 mendelejew.314.f: "Os jornais continuam noticiando a fracassada operação dos bombeiros, cujo uso de água alimentou ainda mais a reação química em vez de reduzir os danos. Vários estudantes reclamaram de inalação de fumaça e houve vários feridos no laboratório. O edifício universitário da Faculdade de Ciências sofreu danos significativos e terá de ser encerrado durante meses, senão anos. O jornal local aguardava uma declaração do Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], que, no entanto, não foi encontrado após sua curta internação hospitalar devido a um torneio de tênis." #NT!
 mendelejew.314.g: "Um desastre!" #NT!
 mendelejew.315.t: "Uma colaboração química engenhosa" #NT!
 mendelejew.315.d: "O engenheiro Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] aprimorou alguns equipamentos científicos para auxiliar o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] no isolamento planejado de um elemento." #NT!
 mendelejew.315.f: "No início do século 20, químicos e engenheiros mecânicos trabalhavam juntos na indústria química, por ex. na concepção de reactores e caldeiras, alguns dos quais foram expostos a tensões consideráveis ​​(600 °C e 100 bar). A nova disciplina de engenharia química desenvolveu-se finalmente nesta interface, cujos graduados hoje dominam a indústria química." #NT!
  
 mendelejew.401.t: "Um experimento químico" #NT!
 mendelejew.401.d: "Para fazer uma pausa no trabalho habitual, o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] quer aproveitar o espaço do laboratório mais importante do país para realizar um experimento químico. Os óculos experimentais já estão prontos." #NT!
 mendelejew.401.f: "De vez em quando, os químicos têm a ideia de perseguir a sua paixão em vez das tarefas que lhes são atribuídas. De vez em quando surgem descobertas valiosas: por exemplo, a melhoria de fertilizantes ou a produção de produtos químicos na indústria. A ocorrência desse sucesso depende em grande parte dos traços de caráter, habilidades e experiência de um químico." #NT!
 mendelejew.401.g: "Estou animado para ver o que sai desse experimento!" #NT!
 mendelejew.401.h: "Pare com esse absurdo." #NT!
 mendelejew.402.t: "Experiência bem-sucedida" #NT!
 mendelejew.402.d: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] estava certo e realmente obteve conhecimento útil em seu último experimento. O procedimento químico recém-descoberto influenciará a agricultura e a indústria nos próximos anos. Talvez o processo receba o nome de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHim] em algum momento?" #NT!
 mendelejew.402.f1: "Através da pesquisa experimental [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis], [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] conseguiu produzir um fertilizante melhor que promete colheitas mais ricas nos próximos anos." #NT!
 mendelejew.402.f2: "Com o processo revolucionário [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis], [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] lançou as bases para um fertilizante especial que será usado principalmente na agricultura de plantações." #NT!
 mendelejew.402.f3: "O novo processo que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] tornou acessível à indústria deverá melhorar significativamente a produção nas fábricas de produtos químicos." #NT!
 mendelejew.402.g: "Sucesso!" #NT!
 mendelejew.403.t: "Experiência falhada" #NT!
 mendelejew.403.d: "Embora os seus colegas tivessem grandes esperanças no trabalho de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName], a experiência de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] não foi bem sucedida. Em vez disso, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] perdeu um tempo valioso que teria sido melhor gasto na pesquisa de elementos." #NT!
 mendelejew.403.f: "'Bem, isso não funcionou como esperado. Pelo menos o laboratório não explodiu!'" #NT!
 mendelejew.403.g: "Decepcionante." #NT!

