 mendelejew.11.t: "Um negócio explosivo" #NT!
 mendelejew.11.d: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] pesquisou um explosivo melhorado em experimentos [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] com nitroglicerina e teve literalmente um sucesso retumbante. O químico patenteou a invenção [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] e está produzindo-a em caráter experimental em sua própria fábrica." #NT!
 mendelejew.11.f: "Enquanto estudava em Paris em 1850, Alfred Nobel conheceu Ascanio Sobrero, que havia descoberto a nitroglicerina três anos antes, mas não a considerava prática devido à sua sensibilidade ao choque e ao fogo. Nobel estava muito interessado na invenção e, a partir de 1862, direcionou seus esforços para introduzir a nitroglicerina na tecnologia como um explosivo. Vários acidentes ocorreram durante os experimentos de Nobel com nitroglicerina. Em setembro de 1864, uma explosão de 125 quilos de nitroglicerina armazenada em seu laboratório matou seu irmão Emil, o engenheiro Hertzman, a empregada Maria, o menino de recados Herman e o carpinteiro Johan Peter Nyman. Em 1866, Nobel conseguiu um avanço e desenvolveu o explosivo que apelidou de "dinamite" em sua fábrica de explosivos Krümmel perto de Geesthacht." #NT!
 mendelejew.11.g: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] também é empresário?" #NT!
 mendelejew.12.t: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] encontrou a causa das Linhas Fraunhofer" #NT!
 mendelejew.12.d: "Por muito tempo, a razão para as finas linhas pretas no espectro do sol tem sido motivo de especulação. Mas agora o Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] finalmente descobriu a razão para elas: Elementos Químicos Específicos fazem com que essas linhas apareçam. Isso oferece uma maneira de descobrir quais Elementos estão presentes nas estrelas." #NT!
 mendelejew.12.f: "Joseph Fraunhofer notou linhas distintas no espectro do Sol em 1813. Somente décadas depois, Gustav Robert Kirchhoff e Robert Bunsen descobriram a causa dessas linhas. Ao queimar vários elementos e compostos químicos, observaram que esses elementos absorviam partes específicas de um espectro. Portanto, eles argumentaram que a absorção de partes específicas de um espectro é evidência de um composto ou elemento químico específico na parte externa de uma estrela.\n\nA espectroscopia não apenas permitiu classificar estrelas por seu tipo, mas também permitiu a análise espectroscópica de materiais e produtos químicos. Até a descoberta do Hélio aconteceu graças à espectroscopia do Sol." #NT!
 mendelejew.12.g: "Mais um mistério do universo está resolvido!" #NT!
  
