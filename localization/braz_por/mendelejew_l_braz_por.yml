 mendelejew.901.t: "Os Gases Nobres" #NT!
 mendelejew.901.d: "O Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] conseguiu isolar o hélio previamente teorizado que também foi detectado na Terra. Ele fez uma descoberta surpreendente: não há apenas um, mas vários elementos desconhecidos no ar. Por causa de sua baixa reatividade, ele os chamou de gases nobres." #NT!
 mendelejew.901.f: "Os experimentos de Cavendish no estudo do ar foram continuados por Lord Rayleigh a partir de 1888. Ele observou que o nitrogênio obtido do ar tem uma densidade diferente daquela obtida pela decomposição da amônia. Rayleigh, portanto, suspeitou que deveria haver um componente inerte e ainda desconhecido no ar. Portanto, ele e William Ramsay tentaram remover completamente o nitrogênio de uma amostra de ar, reagindo-o com magnésio e isolando esse gás desconhecido. Finalmente, em 1894, eles conseguiram detectar espectroscopicamente um novo elemento chamado argônio. Após determinar as principais propriedades do hélio e do argônio, determinou-se que esses gases são monoatômicos, ao contrário dos demais gases atmosféricos. William Ramsay então suspeitou que deveria haver todo um grupo desses gases que formam seu próprio grupo na tabela periódica e começou a procurá-los. Em 1898, ele e Morris William Travers conseguiram isolar néon, criptônio e xenônio por destilação fracionada de ar." #NT!
 mendelejew.901.g: "Nobre? Eu chamaria isso de preguiçoso." #NT!
 mandelejew_noble_gases_901.tt: "Teorize, descubra e isole #YELLOW Argônio#!, #YELLOW Néon#!, #YELLOW Krypton#! e #YELLOW Xenon#!." #NT!
  
 mendelejew_chemist_synthetic_rubber_cost_modifier: "Pesquisa de borracha sintética" #NT!
 mendelejew_synthetic_rubber_tech: "Borracha sintética" #NT!
 mendelejew_synthetic_rubber_tech_desc: "Uma borracha sintética é um elastômero artificial. São polímeros sintetizados a partir de subprodutos do petróleo. As borrachas sintéticas são superiores às borrachas naturais em dois aspectos principais: estabilidade térmica e resistência a óleos e compostos relacionados." #NT!
 building_mendelejew_synthetic_rubber_factory: "Fábrica de Borracha Sintética" #NT!
 pmg_mendelejew_isoprene: "Isopreno" #NT!
 pm_mendelejew_isoprene: "Isopreno" #NT!
 je_mendelejew_synthetic_rubber_reason: "Por volta de 1860, Charles Hanson Greville Williams conseguiu destilar o isopreno da borracha natural e determinar a fórmula molecular C5H8. Isso permitiu que Gustave Bouchardat produzisse borracha sintética pela primeira vez em 1879, em um processo que durou vários meses, aquecendo o isopreno obtido da borracha com ácido clorídrico e obtendo uma substância semelhante à borracha. Por volta de 1900, Ivan Kondakov produziu a primeira borracha totalmente sintética a partir de 2,3-dimetilbutadieno. A primeira patente para a produção de borracha sintética foi concedida a Fritz Hofmann em 1909. A chamada borracha metílica foi polimerizada a partir de 2,3-dimetilbutadieno." #NT!
 je_mendelejew_synthetic_rubber_goal: "#E Progresso Químico#! atinge #ORANGE 75#! pontos." #NT!
  
 mendelejew.702.t: "Borracha no Laboratório" #NT!
 mendelejew.702.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] alcançou uma conquista histórica que ficará na história da química. Após anos de experimentação e construção de um novo laboratório, nosso químico-chefe conseguiu produzir borracha sintética. Isso revolucionará toda a indústria química." #NT!
 mendelejew.702.f: "Durante as duas guerras mundiais, a Alemanha perdeu o acesso às suas fontes de borracha e a busca por alternativas foi encorajada. Durante a Primeira Guerra Mundial, cerca de 2.500 toneladas de borracha metílica foram produzidas na Bayer em Leverkusen de 1915 a 1918 usando o processo Fritz Hofmann. A primeira borracha sintética comercialmente utilizável foi a borracha de estireno-butadieno (SBR), que foi desenvolvida em 1926 pelos químicos alemães Walter Bock e Eduard Tschunkur na planta I.G.-farbenindustrie Leverkusen e registrada para uma patente em 15 de janeiro de 1927." #NT!
 mendelejew.702.g: "Chega de alergia ao látex!" #NT!

