 je_noble_gases: "Elementos desconhecidos no ar" #NT!
 je_noble_gases_reason: "Henry Cavendish encontrou a primeira indicação de que o ar contém um gás não reativo em 1783. Ele misturou ar e oxigênio de tal forma que os elementos nitrogênio e oxigênio nele contidos reagiram completamente para formar óxidos de nitrogênio com a ajuda da eletricidade friccional. Isso deixou um resíduo sem reação para trás. Contudo, ele não percebeu o valor de sua descoberta e não interrompeu seus experimentos. Isto pode ser evidência de elementos até então desconhecidos que precisam ser pesquisados ​​utilizando os métodos mais modernos." #NT!
