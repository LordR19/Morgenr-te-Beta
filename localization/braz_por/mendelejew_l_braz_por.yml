 je_mendelejew_synthetic_oil_reason: "A liquefação de carvão, também hidrogenação de carvão, hoje predominantemente chamada de carvão para líquido (CtL, abreviadamente), é um processo carboquímico para converter linhita ou carvão duro em produtos químicos básicos líquidos e combustíveis sintéticos, como gasolina, diesel, querosene. Entre 1910 e 1925, Friedrich Bergius desenvolveu um processo de alta pressão, que foi posteriormente modificado por Matthias Pier: o primeiro processo em grande escala para liquefação de carvão. Esta é uma hidrogenação direta que se realiza em duas fases. Em 1925, Franz Fischer, então diretor do Instituto Kaiser Wilhelm para Pesquisa do Carvão, e seu colega Hans Tropsch descobriram uma reação que é uma das mais importantes no campo da catálise heterogênea e cujo significado científico, econômico e social ainda é visível hoje. ." #NT!
 je_mendelejew_synthetic_oil_goal: "#E Progresso Químico#! atinge #ORANGE 100#! pontos." #NT!
  
 mendelejew.701.t: "Carvão em Petróleo" #NT!
 mendelejew.701.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] alcançou uma conquista histórica que ficará na história da química. Após anos de experimentação e construção de um novo laboratório, nosso químico-chefe conseguiu produzir combustível sintético. Isso revolucionará toda a indústria química." #NT!
 mendelejew.701.f: "Pesquisas sistemáticas sobre substitutos equivalentes para a produção de gasolina começaram na Alemanha após a Primeira Guerra Mundial. Por um lado, vários governos da República de Weimar questionavam constantemente as importações de petróleo devido à situação econômica e buscavam cada vez mais suprimentos autossuficientes. Por outro lado, cientistas dos EUA previram em um estudo que foi levado a sério em todo o mundo que as reservas globais de petróleo se esgotariam em pouco tempo, enquanto a motorização aumentava inexoravelmente. Nesse contexto, com o apoio do governo, pesquisadores e empresas se voltaram com grande intensidade para a fonte de energia que a Alemanha tinha em abundância: o carvão. O fato de que o benzeno pode ser obtido do carvão já era conhecido no início do século XIX - muito antes da gasolina de petróleo. O químico alemão Friedrich Bergius registrou a primeira patente para hidrogenação de carbono em 1913, pela qual recebeu o Prêmio Nobel junto com Carl Bosch." #NT!
 mendelejew.701.g: "Isto significa que temos um abastecimento de petróleo autossuficiente." #NT!
  
 mendelejew_chemist_periodic_table_inventor: "Inventor da Tabela Periódica" #NT!
 mendelejew_chemist_periodic_table_inventordesc: "Como criador da tabela periódica, esse personagem é particularmente bom em teorizar elementos." #NT!
  
 mendelejew.801.t: "A Tabela Periódica dos Elementos" #NT!
 mendelejew.801.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] conseguiu organizar os elementos químicos anteriormente conhecidos e até fazer previsões sobre quais elementos ainda faltavam. Como se suspeitava anteriormente, as propriedades dos elementos num sistema previsível repetem-se periodicamente - é por isso que o Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] o chamou de 'Tabela Periódica dos Elementos'." #NT!
 mendelejew.801.f: "A tabela periódica moderna foi desenvolvida por Lothar Meyer e Dmitri Ivanovich Mendeleyev. Ambos publicaram seus resultados em 1869 e receberam conjuntamente a Medalha Davy da British Royal Society em 1882 por seu trabalho. Mendeleyev é mencionado com mais frequência do que Meyer como o fundador da tabela periódica de hoje. Por um lado, porque a tabela periódica de Meyer foi publicada alguns meses depois e, por outro lado, porque Mendeleyev fez previsões sobre as propriedades dos elementos que ainda não haviam sido descobertas. Na Rússia, a tabela periódica ainda é chamada de Tabliza Mendeleyeva (tabela de Mendeleyev). Nem Mendeleyev nem Meyer conheciam o trabalho um do outro na tabela periódica. Mendeleyev também não estava ciente dos trabalhos de Béguyer de Chancourtois de 1862, Newlands de 1863/64 ou Hinrichs de 1866/67." #NT!
 mendelejew.801.g: "A química é agora uma ciência propriamente dita." #NT!
  
 je_mendelejew_periodic_table: "Uma ordem de elementos" #NT!
 je_mendelejew_periodic_table_reason: "No início do século XIX já se procuravam regularidades nas relações entre os elementos. Os obstáculos incluíam, entre outras coisas, as incertezas nas massas atómicas e o facto de numerosos elementos ainda não serem conhecidos. Döbereiner foi o primeiro a estabelecer uma conexão entre a massa atômica e as propriedades químicas dos elementos individuais. Em 1824, Falckner publicou um sistema de famílias de elementos naturais. No entanto, o grande avanço ainda não ocorreu." #NT!
