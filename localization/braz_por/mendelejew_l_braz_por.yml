 je_mendelejew_improve_fertilizer_project: "Melhorar o fertilizante" #NT!
 je_mendelejew_improve_fertilizer_project_reason: "Seu [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] tem como foco a modernização dos métodos de produção das Plantas Químicas de nosso país. O projeto terá progresso a cada mês. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0] o edifício receberá um novo modificador.\nHá um total de 3 modificadores para ganhar. Cada novo modificador precisa do progresso para ser preenchido novamente.\n\nProgresso mensal atual: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
 je_mendelejew_improve_explosives_project: "Melhorar Explosivos" #NT!
 je_mendelejew_improve_explosives_project_reason: "Seu [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] tem como foco a modernização dos métodos de produção das Fábricas de Explosivos em nosso país. O projeto terá progresso a cada mês. Cada vez que o progresso atingir [JournalEntry.GetTotalGoalValue|V0] o edifício receberá um novo modificador.\nHá um total de 3 modificadores para ganhar. Cada novo modificador precisa do progresso para ser preenchido novamente.\n\nProgresso mensal atual: #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
 je_mendelejew_improve_synthetics_project: "Melhorar os Sintéticos" #NT!
