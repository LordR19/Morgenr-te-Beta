 mendelejew_synthetic_fuel_tech: "Combustível Sintético" #NT!
 mendelejew_synthetic_fuel_tech_desc: "O processo Bergius-Pier é um processo em larga escala para liquefação de carvão por hidrogenação direta de carvão. As macromoléculas do carvão são decompostas em moléculas menores pelo hidrogênio em altas pressões e temperaturas. Hidrocarbonetos gasosos e líquidos são criados como produtos e usados ​​como combustíveis e lubrificantes. Entre 1910 e 1925, o químico alemão Friedrich Bergius desenvolveu os fundamentos do processo. O processo comercial e o desenvolvimento de catalisadores foram realizados pela BASF a partir de 1925, sob a gestão do projeto de Matthias Pier." #NT!
  
 mendelejew.501.t: "A Serviço da Humanidade" #NT!
 mendelejew.501.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] iniciou uma revolução nas fábricas de fertilizantes do país. Novos processos e métodos químicos melhoraram significativamente a produção e a eficiência. Já se fala que o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] deu uma contribuição significativa no combate à fome no mundo." #NT!
 mendelejew.501.f: "'Os agricultores vão nos vencer com nossos super novos fertilizantes! Um grande passo para a humanidade, uma conquista fabulosa do professor! Ele é uma pessoa muito inteligente. O fato de eu ganhar uma fortuna é apenas um efeito colateral que você pode deixar de fora do seu artigo. Mas fique à vontade para mencionar minha vitória no último torneio de golfe." #NT!
 mendelejew.501.g: "Mais nitratos para todos!" #NT!
 mendelejew.502.t: "A serviço da mineração" #NT!
 mendelejew.502.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] iniciou uma nova fase da mineração em nosso país ao patentear novos processos na produção de explosivos. Com a nova fórmula desenvolvida pelo Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], a produção tornou-se mais eficiente e são necessários menos materiais." #NT!
 mendelejew.502.f: "“É claro que estes explosivos não tornarão os mineiros mais seguros. Mas se tiverem sucesso, então terão ainda mais sucesso agora. Assegurei-me do poder explosivo da nossa nova dinamite - inventada pelo Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] - e descobri que os mineiros agora têm que trabalhar menos do que nunca. Basicamente, eles deveriam me pagar porque não há mais nada a fazer além de varrer alguns escombros." #NT!
 mendelejew.502.g: "Mais nitroglicerina para todos!" #NT!
 mendelejew.503.t: "Ao Serviço da Soberania Nacional" #NT!
 mendelejew.503.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] iniciou uma mudança significativa na produção de produtos sintéticos. Com o refinamento de algumas fórmulas e processos melhorados, ainda mais produtos podem ser produzidos com menos esforço. [GetPlayer.GetName] tornou-se mais independente do que nunca do exterior e o Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] já é considerado um herói nacional." #NT!
 mendelejew.503.f: "«Essencialmente, é um dever patriótico adquirir os nossos novos produtos sintéticos. Eles são inventados pelo [ROOT.GetCountry.GetAdjectiveNoFlag] Cientista Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], feitos por [ROOT.GetCountry.GetAdjectiveNoFlag] trabalhadores em [ROOT.GetCountry.GetAdjectiveNoFlag] fábricas a partir de - mais ou menos - [ROOT.GetCountry.GetAdjectiveNoFlag] recursos. E espero que você queira ser um cidadão bom e patriótico? Então o preço mais alto deveria valer alguma coisa para você, afinal se trata da pátria." #NT!
 mendelejew.503.g: "Mais produtos sintéticos para todos!" #NT!
  
 mendelejew.601.t: "Congresso de Química" #NT!
 mendelejew.601.d: "Os preparativos para o mais importante encontro internacional de químicos do [ROOT.GetCountry.GetCapital.GetCityHubName] estão quase concluídos. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] teve especial cuidado para que o evento atraísse os especialistas mais importantes. Agora só faltam os convites." #NT!
 mendelejew.601.f: "A Química se consolidou como disciplina científica em meados do século XIX e ainda apresentava um déficit teórico significativo. Diferentes “escolas” representavam diferentes pontos de vista, particularmente sobre questões de construção atómica e molecular. De acordo com John Dalton, eles eram geralmente aceitos como os menores blocos de compostos químicos, mas quase nada se sabia sobre sua estrutura. Diferentes opiniões também foram sustentadas sobre outras questões teóricas fundamentais, como o tamanho base dos pesos atômicos. A nomenclatura e a redação das fórmulas também eram altamente inconsistentes. Contudo, ainda não havia um fórum onde os problemas atuais pudessem ser discutidos. Por isso três jovens professores de química tomaram a iniciativa de organizar um congresso para esclarecer as questões polêmicas em discussão com colegas da área e convidaram os mais importantes representantes do assunto para Karlsruhe de 3 a 5 de setembro de 1860." #NT!
 mendelejew.601.g: "Nossos convidados serão o cloreto de sódio na sopa." #NT!
 mendelejew.602.d: "[SCOPE.sCountry('mendelejew_congress_host_country').GetName] foi convidado para um Congresso Internacional de Química. Aparentemente, as pessoas querem debater um peso de átomos definido internacionalmente. Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] recebeu um convite caloroso." #NT!
 mendelejew.602.g: "Temos que reagir rapidamente!" #NT!
 mendelejew.604.t: "O Peso de um Átomo" #NT!
 mendelejew.604.d: "Embora a conferência tenha começado de forma promissora, o esforço para finalmente estabelecer o peso dos átomos a nível internacional rapidamente estagnou. Uma facção de químicos de mentalidade nacional não queria desistir dos seus sistemas anteriores." #NT!
 mendelejew.604.f: "Não houve acordo sobre vários tópicos no Congresso de Karlsruhe de 1860. Um dos tópicos mais importantes foi pesos atômicos e moleculares. Com base nas descobertas de químicos anteriores, houve acordo de que os átomos são partículas discretas e as moléculas são construídas a partir delas, mas vários sistemas de pesos atômicos foram usados ​​lado a lado. Um era baseado no hidrogênio, que recebeu o valor 1 como unidade base, o carbono recebeu 6 e o ​​oxigênio recebeu 8. Enquanto houvesse incertezas sobre os pesos atômicos, a composição elementar dos compostos examinados era duvidosa. Havia até cinco opções de ponderação diferentes e, por causa das conversões complicadas, alguns químicos estavam inclinados a não mudar nada." #NT!
 mendelejew.604.g: "Não há razão para abandonar o antigo sistema quando há tantas divergências." #NT!
 mendelejew.604.h: "Precisamos de um peso atômico comum e internacional." #NT!
 mendelejew.605.t: "Conversas Químicas" #NT!
 mendelejew.605.d: "À margem da conferência científica, o Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] tem a oportunidade de trocar ideias com muitos colegas profissionais de todo o mundo. A questão permanece: qual a melhor forma de aproveitar esta oportunidade única?" #NT!
 mendelejew.605.f: "'Não há, de fato, nada de surpreendente nessa necessidade de uma hipótese para nos auxiliar na compreensão das leis. Muitas vezes acontece que a mente de uma pessoa que está aprendendo uma nova ciência, tem que passar por todas as fases que a própria ciência exibiu em sua evolução histórica.' -Stanislao Canizzaro" #NT!
 mendelejew.605.g: "Nosso químico deve coletar novos insights para o futuro." #NT!
 mendelejew.605.h: "Nosso químico deve buscar soluções para problemas atuais em suas pesquisas." #NT!
 mendelejew.605.i: "Nosso químico deveria mandar seus assistentes na frente para que aprendam alguma coisa." #NT!
 mendelejew.609.t_national: "Congresso de Química termina inconclusivo" #NT!
 mendelejew.609.d_national: "Durante três dias, os organizadores e os principais especialistas na área da química tentaram salvar o evento, mas, em última análise, não foi possível encontrar nenhuma regra universal sobre como o peso atómico deveria ser relatado. Os estados-nação ficarão presos aos sistemas tradicionais por algum tempo, o que torna necessárias tabelas de conversão." #NT!
 mendelejew.609.f_national: "O Congresso de Karlsruhe foi o primeiro congresso especializado de uma disciplina científica. Embora não tenha havido resultados decisivos, o Congresso dos Químicos de Karlsruhe pode ser considerado o evento mais importante da história da química no século XIX. O encontro de tantos químicos nacionais e estrangeiros teve um efeito catalisador no desenvolvimento da química teórica." #NT!
 mendelejew.609.g: "Isso nos atrasará anos." #NT!
 mendelejew.609.t_international: "Congresso de Química termina com acordo" #NT!
 mendelejew.609.d_international: "Felizmente, os químicos do congresso científico encontraram uma solução uniforme para o peso atômico. Agora é reconhecido internacionalmente. Os cientistas referem-se a um teorema de Amedeo Avogadro. Dr. [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] felizmente anunciou o sucesso em uma carta hoje." #NT!
 mendelejew.609.f_international: "Um resultado importante a longo prazo do Congresso de Karlsruhe foi a adoção dos agora familiares pesos atômicos. Após a reunião de Karlsruhe, foram adoptados valores de cerca de 1 para o hidrogénio, 12 para o carbono, 16 para o oxigénio, e assim por diante. Isto foi baseado no reconhecimento de que certos elementos, como hidrogênio, nitrogênio e oxigênio, eram compostos de moléculas diatômicas e não de átomos individuais." #NT!
 mendelejew.609.h: "Um avanço para a química!" #NT!