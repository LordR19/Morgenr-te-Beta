 MR_HIPPOCAMPUS_CONGRESS_GLOBAL_SPECIMEN_TRIGGER_TT: "#default_text #V 100.000 ou mais#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] foram coletados em todo o mundo (atualmente [GetGlobalVariable('dubois_global_specimen').GetValue|0+]).#!" #NT!
