 MR_UPPER_EGYPT_EXPEDITION_TT: "#T Envie uma expedição ao Vale dos Reis#!\nWith a antiga capital Tebas e o Vale dos Reis, o Alto Egito é considerado a Meca da Egiptologia. Deveríamos adquirir uma licença de escavação para a área e procurar tesouros egípcios.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Lepsius escreveu uma carta a Rosellini#! que iniciou a Arqueologia no Egito.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para o Alto Egito.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado do Alto Egito#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_LOWER_EGYPT_EXPEDITION_TT: "#T Envie uma expedição às pirâmides#!\nSince desde o início dos tempos, as pirâmides egípcias fascinaram a humanidade. Diz-se que outros túmulos, templos e até cidades que desapareceram nas areias do Baixo Egito estão à espera de serem redescobertos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_LOWER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para o Baixo Egito.#!" #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado do Baixo Egito#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_BABYLONIA_EXPEDITION_TT: "#T Envie uma expedição ao berço da civilização#!\nBabylonia,, a parte sul da Mesopotâmia, deve seu nome à outrora poderosa cidade da Babilônia. A região é considerada o “berço da civilização”, onde preciosos artefatos arqueológicos são descobertos continuamente. Eles definitivamente pertencem a um museu.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MESOPOTAMIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V A língua acadiana foi decifrada#!, permitindo a arqueologia na Mesopotâmia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para a Babilônia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Bagdá#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_ASSYRIA_EXPEDITION_TT: "#T Envie uma expedição aos Jardins da Assíria#!\nAssyria refere-se à parte norte da Mesopotâmia com as duas importantes cidades de Assur e Nínive. O escasso conhecimento sobre o país ainda pode ser rastreado até a Bíblia como fonte - mas talvez haja evidências históricas que sejam mais confiáveis?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para a Assíria.#!" #NT!
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Mossul#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_ARGOLIS_EXPEDITION_TT: "#T Envie uma expedição à cidade de Agamenon#!\nAfter após a descoberta de Tróia, até mesmo os cientistas céticos percebem que os mitos dos antigos gregos são mais do que apenas contos de fadas. Diz-se que os restos de cidades da Idade do Bronze permanecem na Argólida até hoje, sendo a mais conhecida Micenas. Devemos nos convencer disso.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Schliemann descobriu Tróia#!, permitindo a Arqueologia na Grécia.#!" #NT!
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está financiando atualmente#! e [concept_lepsius_expedition] para Argolis.#!" #NT!
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado do Peloponeso#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_CRETE_EXPEDITION_TT: "#T Envie uma expedição aos palácios de Creta#!\nThe Diz-se que o lendário rei Minos já governou Creta. Semelhante a Tróia e Micenas, também parece haver algo nesta história: artefatos da lendária cultura minóica são cada vez mais encontrados na ilha. Nossa nação também deveria proteger alguns deles.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para Creta.#!" #NT!
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Creta#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_YUCATAN_EXPEDITION_TT: "#T Envie uma expedição às cidades perdidas dos maias#!\nReports de cidades desconhecidas e enormes no meio da selva aumentadas. Deveríamos investigar mais a fundo e enviar uma expedição arqueológica a Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Stephens & Catherwood empreendeu uma expedição#!, permitindo arqueologia em Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Yucatán#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_PERU_EXPEDITION_TT: "#T Envie uma expedição em busca do legado oculto dos Incas#!\nPilots relate estranhas fortalezas e estruturas muradas nos Andes que eles viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos Incas? Algumas cidades de resistência indígena não foram encontradas até hoje.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Bingham descobriu Machu Picchu#!, permitindo a Arqueologia no Peru.#!" #NT!
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está financiando atualmente#! e [concept_lepsius_expedition] para o Peru.#!" #NT!
 MR_PERU_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado do Peru#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_EXODUS_CONGRESS_BUTTON: "Congresso sobre o Êxodo" #NT!
 MR_EXODUS_CONGRESS_BUTTON_TT: "#T Congresso sobre o Êxodo#!\nWith o aumento da pesquisa sobre o Egito e o Levante, a questão da historicidade dos eventos bíblicos surge novamente. Em particular, a não menção do Êxodo, ou seja, a saída dos Hebreus do Egipto, levantou a questão de saber se os Cinco Livros de Moisés não são apenas meras invenções. Cientistas radicais exigem até que todas as histórias bíblicas sejam completamente ignoradas. Outro grupo argumenta que as histórias da Bíblia não podem ser interpretadas literalmente, mas têm valor científico.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXODUS_CONGRESS_EGYPTIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] precisa de pelo menos #V 25#! @lepsius_egypt_minor! Egípcio [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (atualmente [GetPlayer.MakeScope.Var('lepsius_egyptian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_EXODUS_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text Pelo menos #V 150#! @lepsius_egypt_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] foram encontrados em todo o mundo (atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_egypt_minor! foram encontrados).#!" #NT!
  
 MR_CIVILIZATION_CONGRESS_BUTTON: "Congresso sobre Civilização" #NT!
 MR_CIVILIZATION_CONGRESS_BUTTON_TT: "#T Congresso sobre a Ascensão da Civilização#!\nFor séculos, acreditava-se, não apenas na Europa, mas também em outros países do Mediterrâneo e do Oriente Médio, que o Egito era a civilização mais antiga. Mas com o aumento diário de descobertas provenientes da Assíria e da Babilónia, esta teoria foi claramente abalada. Em vez disso, verifica-se que a escrita foi aparentemente inventada na Mesopotâmia – assim como muitas outras conquistas que acompanharam o início da civilização. Será talvez verdade que todas as civilizações em última análise surgiram da Babilónia - e todas as formas de religião derivam dos mitos babilónicos? A Epopéia de Gilgamesh é talvez a inspiração para todo tipo de literatura - da Bíblia aos épicos homéricos?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CIVILIZATION_CONGRESS_MESOPOTAMIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] precisa de pelo menos #V 25#! @lepsius_mesopotamia_minor! Mesopotâmico [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (atualmente [GetPlayer.MakeScope.Var('lepsius_mesopotamian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_CIVILIZATION_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text Pelo menos #V 300#! @lepsius_mesopotamia_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] foram encontrados em todo o mundo (atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_mesopotamia_minor! foram encontrados).#!" #NT!
  
 MR_TROY_CONGRESS_BUTTON: "Congresso em Tróia" #NT!
 MR_TROY_CONGRESS_BUTTON_TT: "#T Congresso sobre Tróia#!\nSchliemann encontrou Tróia. Pelo menos é o que ele afirma. Embora tenham diminuído as vozes críticas que consideravam Tróia uma mera invenção, toda uma série de questões permanece sem resposta. A Tróia encontrada por Schliemann é a Tróia homérica? E o que era Tróia, afinal? Vários acadêmicos permanecem céticos. E novas descobertas da Anatólia poderão lançar uma luz totalmente nova sobre as descobertas.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_TROY_CONGRESS_AEGEAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] precisa de pelo menos #V 25#! @lepsius_aegean_minor! Egeu [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (atualmente [GetPlayer.MakeScope.Var('lepsius_aegean_artifact_minor').GetValue|0+]).#!" #NT!
 MR_TROY_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text Pelo menos #V 300#! @lepsius_aegean_minor! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] foram encontrados em todo o mundo (atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_aegean_minor! foram encontrados).#!" #NT!
  
 MR_INSPECT_EXCAVATION_BUTTON: "Inspecionar Escavação" #NT!
 MR_INSPECT_EXCAVATION_BUTTON_TT: "#T Inspecionar Escavação#!\nWe podemos enviar um arqueólogo experiente para uma área onde estamos escavando para intensificar nossos esforços lá. Nosso arqueólogo abrirá um novo local de escavação em cerca de um ano e conduzirá pesquisas intensivas, durante as quais poderemos encontrar mais indicações de grandes descobertas arqueológicas até então desconhecidas. O sucesso depende em grande parte da experiência do nosso arqueólogo. A criação de uma Sociedade Arqueológica também aumenta nossas chances.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_INSPECT_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] tem #V pelo menos um [concept_lepsius_excavation]#! em andamento em uma área onde nenhuma grande descoberta arqueológica foi feita.#!" #NT!
 MR_INSPECT_EXCAVATION_ARTIFACT_FOR_DISCOVERY_TRIGGER_TT: "#default_text [GetPlayer.GetName] deve ter #V estudado pelo menos 30 [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]#! em uma região específica antes de procurar pistas lá.#!" #NT!
  
 MR_CANCEL_EXCAVATION_BUTTON: "Cancelar escavação" #NT!
 MR_CANCEL_EXCAVATION_BUTTON_TT: "#T Cancelar Escavação#!\nIn Em algumas situações pode ser útil chamar uma equipe de escavação. Nossos artefatos e coleções adquiridos permanecerão, mas nossa escavação permanente terminará.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ARCHAEOLOGY_ON_ARCHAEOLOGICAL_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] tem pelo menos #V 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] fazendo um [concept_lepsius_excavation].#!" #NT!
  
 MR_LOCAL_EXCAVATION_BUTTON: "Escavação Local" #NT!
 MR_LOCAL_EXCAVATION_BUTTON_TT: "#T Escavação Local#!\nArchaeological tesouros não estão apenas esperando para serem descobertos em lugares distantes. Embora as escavações locais sejam consideradas menos prestigiosas do que a busca por artefatos famosos, elas fornecem uma visão sobre a era pré-histórica de nossa região natal. Ao contrário das escavações após uma expedição, as escavações locais não podem ser concluídas até que o financiamento acabe.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
