 MR_IMPRESSIONISM_BUTTON_TT: "#T Escolha o Impressionismo#!\n[concept_elgar_impressionism] é um estilo na história da arte que se caracteriza pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Embora muitos naturalistas, como Heinrich Hart, rejeitassem a música como meio de expressar um "acionismo em busca da verdade", os impressionistas muitas vezes consideravam um prazer o "sonhar sem objetivo à frente" com acordes coloridos finamente graduados.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
