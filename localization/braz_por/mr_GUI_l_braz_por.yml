 MR_IOC_MEMBER_BUTTON: "Junte-se ao COI" #NT!
 MR_IOC_MEMBER_BUTTON_TT: "#T Torne-se membro do COI#!\nJoin, o Comitê Olímpico Internacional, para competir nos Jogos Olímpicos quadrienais. Os membros do COI também têm a oportunidade de realizar os jogos no seu próprio país.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
