 MR_SAFARI_EXPEDITION_HABITAT_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V possui pelo menos um habitat de animais africanos#! com caça grossa ou existe tal habitat em um estado #V propriedade de uma nação descentralizada#!.#!" #NT!
