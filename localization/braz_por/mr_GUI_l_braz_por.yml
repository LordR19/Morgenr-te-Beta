 MR_IOC_BRIBE_BUTTON_TT: "#T Suborne o COI#!\nWith uma 'doação' generosa ao Conselho de Administração do COI, podemos garantir a boa vontade dos membros e ser colocados como o quarto candidato na distribuição dos próximos Jogos Olímpicos. No entanto, não há garantia de que seremos selecionados posteriormente. Os outros membros do COI também podem interpretar mal a nossa generosidade.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
