 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TT: "#T Fundado Grand Prix Racing#!\nIn 1906, o primeiro Grande Prêmio oficial da história automotiva foi organizado com a corrida para o Grand Prix de l'ACF. Independentemente do país de origem, foram homologados até três carros de corrida por fabricante de automóveis, conforme solicitado originalmente pelos representantes da indústria francesa. Mantendo o estatuto de mais importante de todas as competições, a prova decorreu numa distância superior a 1200 km e em dois dias consecutivos. Em 1925, por iniciativa do Automóvel Clube da Itália, foi finalmente anunciada a introdução de um campeonato mundial oficial. As três corridas oficiais do Grande Prêmio da temporada (França, Itália e Bélgica) foram designadas como corridas, assim como Indianápolis como o evento automobilístico americano mais importante.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
