 MR_EXPRESSIONISM_BUTTON: "Expressionismo" #NT!
 MR_EXPRESSIONISM_BUTTON_TT: "#T Escolha o Expressionismo#!\n[concept_elgar_expressionism] é um estilo de arte. Seus primórdios e precursores podem ser encontrados no final do século XIX. Assim como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
