 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESSOURCE_1_BUTTON_TT: "#T Pesquisa de um depósito de ferro#!\nGeophysics e o geomagnetismo têm muitos usos práticos. A mineração, em particular, beneficiou da descoberta de possíveis depósitos. Grandes empresas utilizaram conhecimentos geofísicos para localizar depósitos de ferro, chumbo e petróleo até então desconhecidos. Juntamente com as tecnologias adequadas e o mapeamento do campo magnético da Terra, deverá ser fácil fazer uso produtivo do conhecimento teórico atual.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
