 MR_IOC_FOUNDATION_BUTTON: "Encontrou o COI" #NT!
 MR_IOC_FOUNDATION_BUTTON_TT: "#T Fundado o Comitê Olímpico Internacional#!\nThe O Comitê Olímpico Internacional (COI) é uma organização não governamental com forma jurídica de associação. O objetivo do comitê é organizar e supervisionar os Jogos Olímpicos modernos. O país fundador tem assento permanente no conselho que decide as sedes dos Jogos Olímpicos. Pouco depois da fundação do COI, poderá ser organizado o primeiro dos Jogos Olímpicos, que a partir de então acontecerá a cada quatro anos. Sob certas condições, outros países podem aderir ao COI como membros regulares, mas o número de assentos no conselho é limitado.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
