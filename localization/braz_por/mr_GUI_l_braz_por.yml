 MR_ASSYRIA_EXPEDITION_TT: "#T Envie uma expedição aos Jardins da Assíria#!\nAssyria refere-se à parte norte da Mesopotâmia com as duas importantes cidades de Assur e Nínive. O escasso conhecimento sobre o país ainda pode ser rastreado até a Bíblia como fonte - mas talvez haja evidências históricas que sejam mais confiáveis?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para a Assíria.#!" #NT!
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Mossul#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_ARGOLIS_EXPEDITION_TT: "#T Envie uma expedição à cidade de Agamenon#!\nAfter após a descoberta de Tróia, até mesmo os cientistas céticos percebem que os mitos dos antigos gregos são mais do que apenas contos de fadas. Diz-se que os restos de cidades da Idade do Bronze permanecem na Argólida até hoje, sendo a mais conhecida Micenas. Devemos nos convencer disso.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Schliemann descobriu Tróia#!, permitindo a Arqueologia na Grécia.#!" #NT!
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está financiando atualmente#! e [concept_lepsius_expedition] para Argolis.#!" #NT!
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado do Peloponeso#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_CRETE_EXPEDITION_TT: "#T Envie uma expedição aos palácios de Creta#!\nThe Diz-se que o lendário rei Minos já governou Creta. Semelhante a Tróia e Micenas, também parece haver algo nesta história: artefatos da lendária cultura minóica são cada vez mais encontrados na ilha. Nossa nação também deveria proteger alguns deles.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para Creta.#!" #NT!
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Creta#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_YUCATAN_EXPEDITION_TT: "#T Envie uma expedição às cidades perdidas dos maias#!\nReports de cidades desconhecidas e enormes no meio da selva aumentadas. Deveríamos investigar mais a fundo e enviar uma expedição arqueológica a Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Stephens & Catherwood empreendeu uma expedição#!, permitindo arqueologia em Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está atualmente financiando#! e [concept_lepsius_expedition] para Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] ou #V possui o Estado de Yucatán#! ou tem um [concept_lepsius_excavation_licence] com seu proprietário.#!" #NT!
  
 MR_PERU_EXPEDITION_TT: "#T Envie uma expedição em busca do legado oculto dos Incas#!\nPilots relate estranhas fortalezas e estruturas muradas nos Andes que eles viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos Incas? Algumas cidades de resistência indígena não foram encontradas até hoje.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Bingham descobriu Machu Picchu#!, permitindo a Arqueologia no Peru.#!" #NT!
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V não está financiando atualmente#! e [concept_lepsius_expedition] para o Peru.#!" #NT!
