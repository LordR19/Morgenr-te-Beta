 MR_GREAT_DEBATE_CONGRESS_BUTTON: "Grande Debate" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT: "#T O Grande Debate#!\nThe O Debate Shapley-Curtis, também conhecido como O Grande Debate, reuniu as discussões do início do século 20 que eventualmente levaram a uma nova compreensão da natureza das galáxias e do tamanho do Universo. Ela girava em torno do tamanho da Via Láctea e se as galáxias então conhecidas como nebulosas espirais eram pequenos objetos na Via Láctea ou muito mais distantes e separados da Via Láctea. Naquele dia, os dois cientistas apresentaram artigos técnicos independentes sobre a escala de tamanho do Universo, seguidos de uma discussão pública à noite. Podemos realizar esse congresso para discutir os mistérios finais do universo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
