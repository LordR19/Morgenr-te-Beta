 MR_ASTEROID_CONGRESS_OBSERVATORY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] tem um [GetBuildingType('building_verrier_observatory').GetName].#!" #NT!
 MR_ASTEROID_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] tem [GetBuildingType('building_university').GetName] de #V nível 5 ou superior#!.#!" #NT!
 MR_ASTEROID_CONGRESS_ASTRONOMER_TRIGGER_TT: "#default_text Tem um [concept_verrier_astronomer].#!" #NT!
 MR_ASTEROID_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text Um total de pelo menos #BLUE 1500#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] foram descobertos em todo o mundo (atualmente [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! foram encontrados).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON: "Carta do Ciel" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT: "#T Congresso sobre a Carte du Ciel#!\nA vasto e sem precedentes projeto internacional de mapeamento estelar foi iniciado em 1887 pelo diretor do Observatório de Paris, Amédée Mouchez, que percebeu o potencial do novo processo fotográfico de placa seca para revolucionar o processo de fazer mapas das estrelas . Como resultado do Congresso Astrográfico de mais de 50 astrônomos realizado em Paris em abril de 1887, 20 observatórios de todo o mundo concordaram em participar do projeto. Podemos organizar um congresso desse tipo para compartilhar o conhecimento astronômico da comunidade internacional.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
