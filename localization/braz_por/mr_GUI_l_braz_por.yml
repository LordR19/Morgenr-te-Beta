 MR_REMOUNT_SKELETON_BUTTON_TT: "#T Remontar Esqueleto de Dinossauro#!\nIf você tem algum [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] imperfeito, você pode deixar seu [concept_dubois_paleontologist] tentar remontá-lo. Se o seu paleontólogo tiver experiência suficiente, o esqueleto da remontagem poderá ser de melhor qualidade.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
