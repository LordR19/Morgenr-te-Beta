 MR_ZEPPELIN_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] possui ou tem acesso com um [concept_curtiss_airspace_convention] a um destes estados: #V Groenlândia#!, #V Norte da Noruega#!, #V Alasca#!, #V Nunavut [GetPlayer.GetName]0 ou #V Nenetsia[GetPlayer.GetName]0.[GetPlayer.GetName]0" #NT!
