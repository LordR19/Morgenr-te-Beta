 MR_EXTINCTION_CONGRESS_BUTTON_TT: "#T Congresso de Extinção#!\nOne dos mistérios mais intrigantes da história natural continua sendo o desaparecimento dos dinossauros. O pai da paleontologia, Georges Cuvier, descobriu que houve uma extinção em massa no final do período Cretáceo, na qual os dinossauros também desapareceram. Mas como é que os terríveis lagartos, que dominaram a Terra durante milhões de anos, se tornaram subitamente obsoletos?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
