 MR_BEETHOVEN_MONUMENT_BUTTON_TT: "#T Construir o Monumento a Beethoven#!\nThere Não há dúvida de que Ludwig van Beethoven foi o maior compositor de todos os tempos e que toda música romântica é uma consequência de sua obra. Todo artista contemporâneo lhe deve uma homenagem. É ainda mais surpreendente que ele ainda seja pouco apreciado. Após um apelo de Robert Schumann, no entanto, várias associações, cidades, príncipes e governos arrecadaram dinheiro para erguer um memorial em sua cidade natal, Bonn.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
