 VISIT_IOC_BUTTON_TT: "#T Visite o Comitê Olímpico Internacional#!\nAn [concept_lepsius_anthropologist] tem a capacidade de analisar um osso desconhecido ao longo do tempo e atribuí-lo a uma espécie humana ou pré-humana específica. Se ele conseguir atribuir três ossos à mesma espécie, poderá sistematizar essa espécie com sucesso. O tempo necessário para identificar corretamente um osso depende da experiência do antropólogo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
