 MR_OLYMPIC_FLAME_BUTTON: "A chama olímpica" #NT!
 MR_OLYMPIC_FLAME_BUTTON_TT: "#T A Chama Olímpica#!\nThe A Chama Olímpica, baseada no fogo sempre aceso da deusa grega Héstia, foi introduzida pela primeira vez nos Jogos Olímpicos de 1928 em Amsterdã. A tradição do revezamento associado da tocha olímpica foi introduzida nos Jogos de Verão de Berlim em 1936. Ao contrário da crença popular, a ideia não veio dos nacional-socialistas, mas do arqueólogo judeu-alemão Alfred Schiff. A introdução desta tradição não só daria aos Jogos Olímpicos um novo símbolo de identificação, mas também uniria a população todos os anos e funcionaria como um símbolo edificante para desviar a atenção de outras queixas.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
