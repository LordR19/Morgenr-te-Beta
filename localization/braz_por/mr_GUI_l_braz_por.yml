 MR_AUTORACING_LONG_DISTANCE_BUTTON_TT: "#T Organize uma corrida de resistência#!\nEndurance As corridas, muitas vezes de cidade em cidade, eram a norma nos primeiros dias das corridas automobilísticas e continuaram até meados do século XX. Na Itália, corridas como a Targa Florio ou a Mille Miglia são os exemplos mais conhecidos. Eles submeteram o homem e a máquina a um teste especial e foram durante muito tempo considerados as verdadeiras corridas automobilísticas nacionais.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
