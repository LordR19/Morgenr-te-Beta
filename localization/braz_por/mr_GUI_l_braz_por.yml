 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON_TT: "#T Estabelecer uma rede telegráfica#!\nTelegraphy revoluciona as comunicações de um país, melhorando os serviços e a infraestrutura em regiões onde existe uma rede telegráfica. Conectar uma nação torna-se mais difícil quanto maior for o país. Postes telegráficos só podem ser construídos em um estado cujo estado vizinho também possua poste telegráfico. Para telegrafia no exterior, tanto o telégrafo elétrico quanto o eletromagnetismo são necessários para instalar cabos submarinos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
