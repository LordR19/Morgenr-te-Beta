 MR_ASTEROID_CONGRESS_BUTTON: "Congresso sobre Asteróides" #NT!
 MR_ASTEROID_CONGRESS_BUTTON_TT: "#T Congresso sobre Asteróides#!\nSince Após a descoberta de Ceres em 1801, os astrónomos encontraram cada vez mais corpos celestes, razão pela qual o número de planetas no sistema solar tem continuado a aumentar. A descoberta de Netuno levantou a questão de saber se uma nova categoria poderia fazer mais sentido para os numerosos objetos menores encontrados particularmente entre Marte e Júpiter. Em particular, a invenção de novos símbolos astronómicos e o seu tamanho relativamente pequeno levaram os astrónomos a assumir que eram mais provavelmente "pequenas estrelas” ou "pequenos planetas”. É claro que esta categorização significaria que alguns dos objetos anteriormente considerados planetas perderiam o seu estatuto e seriam degradados a meros pedregulhos.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
