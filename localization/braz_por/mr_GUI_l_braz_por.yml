 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Relembre a Expedição Paleontológica#!\nOrders o paleontólogo de volta de sua investigação paleontológica para outros usos - como construir ou remodelar esqueletos de dinossauros.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
