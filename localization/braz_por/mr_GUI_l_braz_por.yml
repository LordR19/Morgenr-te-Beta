 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT: "#T Capturar animais locais#!\nOur nação possui habitats de animais com espécies fascinantes que poderiam ser exibidas em um [concept_dubois_zoo]. Um [concept_dubois_naturalist] deverá viajar pelo país durante um ano para coletar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para um zoológico.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
