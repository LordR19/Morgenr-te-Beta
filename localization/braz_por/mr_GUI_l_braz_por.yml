 #Zeppelin Expedition 
 MR_ZEPPELIN_EXPEDITION_TT: "#T Expedição Zeppelin#!\nThe Aeroarctic, a 'Sociedade Internacional de Estudo para a Exploração do Ártico por Dirigível' era uma associação científica não governamental que tinha como objetivo usar dirigíveis em pesquisas polares. Foi fundada principalmente por iniciativa do aeronauta e posteriormente secretário-geral da sociedade, Walther Bruns. O presidente fundador em 1924 foi Fridtjof Nansen. Após vários anos de trabalho preparatório, a empresa conseguiu, em 1931, usar pela primeira vez um dirigível para uma expedição polar puramente científica. Através do voo do LZ 127 Graf Zeppelin no Ártico, o conhecimento da geografia das regiões polares sobrevoadas foi significativamente ampliado. Já em 1926, Umberto Nobile sobrevoou o Pólo Norte com o seu dirigível 'Norge' e mais tarde empreendeu uma expedição com o 'Italia'.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
