 #Naturalist Buttons 
 MR_SAFARI_EXPEDITION_BUTTON_TT: "#T Heia Safari#!\nOn um Safari Africano, através de rastreamento e captura constantes, animais grandes podem ser capturados e depois transportados para um [concept_dubois_zoo]. Só é possível capturar um animal por safari. Dependendo da espécie animal, é diferente se você precisa de armadilhas ou precisa permanecer no seu rastro. Como regra geral, animais grandes e lentos precisam de mais armadilhas, enquanto animais rápidos exigem mais rastreamento.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
