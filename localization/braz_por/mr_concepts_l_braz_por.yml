 ### 2.1.0 ###

 concept_pm_academics_university_humanities_desc: "Um Foco Humanidades-Antropológico especializa a Universidade e permite um foco nacional na Pesquisa da Sociedade e no recrutamento específico de [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] e [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Você receberá um #n modificador de rendimento negativo#! para a Universidade, bem como um #n efeito negativo#! em seu [concept_academics_progress] quando alterar este método de produção." #NT!
  
 concept_pm_academics_university_natural_history_desc: "Um Foco em História Natural especializa a Universidade e permite um foco nacional na Pesquisa da Sociedade e no recrutamento específico de [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] e [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. Você receberá um #n modificador de rendimento negativo#! para a Universidade, bem como um #n efeito negativo#! em seu [concept_academics_progress] quando alterar este método de produção." #NT!
  
 concept_pm_academics_university_mathematics_desc: "O Foco Técnico-Matemático especializa a Universidade e permite um foco nacional na Produção e Pesquisa Militar e recrutar especificamente [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] ou [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. Você receberá um #n modificador de rendimento negativo#! para a Universidade, bem como um #n efeito negativo#! em seu [concept_academics_progress] quando alterar este método de produção." #NT!
  
 concept_academics_university_specialization_desc: "Cada universidade pode ser especializada alterando seu método de produção.\nUma universidade com [concept_pm_academics_university_humanities] permitirá que você concentre a pesquisa de seu país na inovação da sociedade e permitirá recrutar especificamente [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] e [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nUma universidade com [concept_pm_academics_university_natural_history] permitirá que você concentrar a pesquisa de seu país na inovação da sociedade e permitir recrutar especificamente [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] e [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nUma universidade com [concept_pm_academics_university_mathematics] permitirá que você concentre a pesquisa de seu país na produção e inovação militar e permitirá recrutar especificamente [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] ou [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. \nAlterar a Especialização terá um efeito negativo curto #n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]0 para o edifício e seu [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]1." #NT!
  
 concept_lepsius_archaeological_exhibition: "Exposição Arqueológica" #NT!
  
 concept_elgar_opera_desc: "A #b Ópera#! é o centro musical de uma nação. É onde os músicos mais importantes se reúnem e tocam para as massas.\nA #b Ópera#! é um edifício separado que pode ser construído em estados se o Centro Urbano for pelo menos nível 5. A #b Ópera#! produzirá Música e consumir instrumentos. Quanto mais alto for o nível da #b Ópera#!, mais [concept_elgar_musical_tradition] será produzido a cada ano.\nAlém disso, com uma #b Ópera#! você ganha acesso a algumas decisões, como visitar sua Ópera." #NT!
  
 concept_elgar_musical_tradition_desc: "#b Tradição Musical#! é uma representação das conquistas e tradições musicais de uma nação.\nExistem várias maneiras de obter #b Tradição Musical#!. Se você tiver pelo menos um [concept_elgar_opera], receberá passivamente #b Tradição Musical#!. Quanto mais #b Óperas#! você tiver, mais você ganha. Você também pode ganhar mais #b Tradição Musical#! com tecnologias musicais e artísticas. Cada tecnologia oferece um bônus diferente. Você também pode obter #b Tradição Musical#! em eventos, especialmente se tiver um #!3.\nQuanto mais #b Tradição Musical#! sua nação ganhar, maior será o bônus de prestígio que você ganhará. Além disso, permitirá que você escolha um dos 3 ramos de tecnologia artística, #!6, #!7 ou #!8." #NT!
  
 concept_elgar_impressionism_desc: "#b Impressionismo#! é um estilo na história da arte que se caracteriza pela representação atmosférica de instantâneos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo impressionismo também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Embora muitos naturalistas, como Heinrich Hart, rejeitassem a música como um meio de expressar um "acionismo em busca da verdade", os impressionistas muitas vezes consideravam um prazer "sonhar sem objeto" com acordes coloridos finamente graduados.\n\nNo jogo, #b O Impressionismo#! só é desbloqueável com uma entrada de diário que requer 1000 [concept_elgar_musical_tradition], um [concept_elgar_opera], proprietários de terras poderosos, industriais que não são poderosos e uma intelectualidade com aprovação 5 acima. Se você escolher #b Impressionismo#!, não poderá desbloquear os outros dois ramos.\n\nO foco do #b Impressionismo#! no jogo é a música. Portanto, você receberá o maior bônus para [concept_elgar_musical_tradition]." #NT!
 concept_elgar_expressionism_desc: "#b Expressionismo#! é um estilo de arte. Seus primórdios e precursores podem ser encontrados no final do século XIX. Assim como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista quer representar sua experiência para o espectador. Em contraste com o impressionismo musical, que retrata a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana.\n\nNo jogo, #b Expressionismo#! só é desbloqueável com uma entrada de diário que requer 1000 [concept_elgar_musical_tradition], um [concept_elgar_opera], uma intelectualidade ou sindicatos poderosos, proprietários de terras que não são poderosos e a intelectualidade ou os sindicatos precisam de uma aprovação de 5 ou superior. Se você escolher #b Expressionismo#!, não será possível desbloquear os outros dois ramos.\n\nO foco do #b Expressionismo#! no jogo seria a literatura, mas ainda não foi implementado." #NT!
 concept_elgar_art_nouveau_desc: "#b Art Nouveau#! é um estilo de arte que se desenvolveu a partir do #italic Movimento Arts and Crafts#! e foi inspirado nas formas naturais. Muitas vezes se concentrava no dinamismo e no movimento e usava materiais modernos.\n\nNo jogo, #b Art Nouveau#! só pode ser desbloqueado com uma entrada de diário que requer 1.000 [concept_elgar_musical_tradition], um [concept_elgar_opera], industriais poderosos e uma intelectualidade com aprovação de 5 ou superior. Se você escolher #b Art Nouveau#!, não poderá desbloquear os outros dois ramos.\n\nO foco de #b Art Nouveau#! e #b Art Déco#!, a próxima tecnologia neste ramo, é Arquitetura. Você receberá vários eventos e lançamentos diários sobre obras arquitetônicas e poderá obter um #!4." #NT!
 concept_elgar_composer: "#PURPLE #b Compositor#!#!" #NT!
 concept_elgar_composers: "#PURPLE #b Compositores#!#!" #NT!
 concept_elgar_composer_desc: "#b Compositores#! são homens e mulheres que compõem música. Compositores são tipos de personagens especiais que você pode ganhar em eventos, ganhando [concept_artistic_progress] suficientes para criar um em sua nação ou oferecendo uma posição para um [concept_elgar_travelling_composer].\nDepois de ter um #b Compositor#!, você pode deixá-los começar § _6, [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], para continuar [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] ou compondo [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')]. Cada ação é diferente no que o compositor faz, no que ele exige e no que você ganha com ele. O #b Compositor#! terá #!2 após cada tarefa e precisará descansar um pouco até poder trabalhar novamente.\nDurante sua vida, #b Compositor#! ganhará #!5 e às vezes o perderá novamente. Quanto maior a #b Reputação#!, maiores serão os benefícios das ações de um #b Compositor#!. #b Compositores#! alcançando uma #b Reputação#! de 500 se tornarão [concept_artistic_progress]4, Titãs da Música, conhecidos em todo o mundo." #NT!
  
 concept_elgar_great_composer: "#PURPLE #b Grande Compositor#!#!" #NT!
 concept_elgar_great_composers: "#PURPLE #b Grandes Compositores#!#!" #NT!
 concept_elgar_great_composer_desc: "#b Grandes Compositores#! são os Titãs da música. Aqueles cujos nomes serão conhecidos por toda a eternidade. [Concept('concept_elgar_composer','$concept_elgar_composers$')] atingindo 500 [concept_artists_experience], se tornarão #b Grandes Compositores#!. Isso aumentará muito a eficiência deles e permitirá que sua nação ganhe muito mais [concept_elgar_musical_tradition]. Um #b Grande Compositor#! pode criar um [concept_elgar_musical_masterwork] muito mais rápido, por exemplo." #NT!
  
 concept_elgar_travelling_composer: "Compositor Viajante" #NT!
 concept_elgar_travelling_composers: "Compositor Viajante" #NT!
 concept_elgar_travelling_composer_desc: "#b Compositores Viajantes#! são [Concept('concept_elgar_composer','$concept_elgar_composers$')] que não são contratados por nenhuma nação. Em vez disso, eles viajam em turnês. Você pode adquirir um #b Compositor Viajante#!, mas quanto mais [concept_artists_experience] ele tiver, mais demandas ele terá.\nPara convidar um #b Compositor Viajante#! você precisa ter pelo menos um [Concept('concept_elgar_opera','$concept_elgar_opera_house$')]. #b Compositores#! com maior #b reputação#! exigirão casas de ópera maiores, música moderna #!3, um certo #!4 e alguns podem aderir apenas a #!5 ou #!6.\nUm caso especial são #!7 que estão disponíveis apenas para nações que têm a mesma identidade nacional ou muito semelhante." #NT!
  
 concept_elgar_national_composer: "Compositor Nacional" #NT!
 concept_elgar_national_composers: "Compositor Nacional" #NT!
 concept_elgar_national_composer_desc: "#b Compositores Nacionais#! são [Concept('concept_elgar_composer','$concept_elgar_composers$')] que valorizam muito a sua nação. Eles não poderão ser contratados por outras nações.\nSe um #b Compositor Nacional#! está disponível para você ou não, é decidido pelo [Concept('concept_cultural_trait','$concept_cultural_traits$')] de sua cultura. Uma de suas culturas primárias precisa compartilhar tanto uma característica #b#! de não herança quanto uma [concept_cultural_heritage_trait]. Isso significa que um #b Compositor Nacional do Norte da Alemanha#! estará disponível para os países alemães e também para a Suíça." #NT!
  
 concept_elgar_composing: "Composição" #NT!
 concept_elgar_composing_lower_case: "composição" #NT!
 concept_elgar_composing_compose: "compor" #NT!
 concept_elgar_composing_desc: "Um [concept_elgar_composer] que #b compõe#! recebe 5 [concept_artists_experience] por ano e acrescenta 5 [concept_elgar_musical_tradition] ao país. Além disso, ele cria um número aleatório de composições a cada ano. Um #b Compositor#! com habilidades especiais como Maestro, Virtuoso, Inovador ou Meticuloso cria uma composição adicional por ano. O número de composições é decisivo para o sucesso no posterior [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tour_tours$')]. Um #b Compositor#! compõe até que a ação seja cancelada no Lançamento Diário. Um #b Compositor#! que compõe custa ao país uma pequena taxa anual de manutenção." #NT!
  
 concept_elgar_conducting: "Conduzindo" #NT!
 concept_elgar_conducting_lower_case: "conduzindo" #NT!
 concept_elgar_conducting_conduct: "conduta" #NT!
 concept_elgar_conducting_desc: "O [concept_elgar_composer] se concentrará em #b regendo#! por 24 meses e organizará uma temporada de concertos. Isso melhorará a produção musical de [concept_elgar_opera] aleatórios ou 5 a 10 anos, dará à sua nação um pequeno impulso para [concept_elgar_musical_tradition] e dará ao seu #b Compositor#! um impulso médio para seu [concept_artists_experience]. Se o seu #b Compositor#! ainda não for Maestro, ele poderá ganhar o #b0 no final da temporada. Você terá que pagar ao #b Compositor#! enquanto ele estiver #b regendo#!." #NT!
  
 concept_elgar_musical_tour: "Turnê de concertos" #NT!
 concept_elgar_musical_tours: "Tours de concertos" #NT!
 concept_elgar_musical_tour_tour: "Percorrer" #NT!
 concept_elgar_musical_tour_tours: "Passeios" #NT!
 concept_elgar_musical_tour_desc: "O [concept_elgar_composer] pode fazer uma #b Turnê de Concertos#! no exterior por 30 meses. #b Tours de Concertos#! aumentam o [concept_prestige] da nação #b Compositor#!. Além disso, o #b Compositor#! ganha um impulso de #b0 no final do #b Tour#! que depende do número de Composições do #b Compositor#!, bem como de suas características.\n#b Compositores#! com menos de 20 composições provavelmente não devem participar de #b Tours#! e #b Compositores#! com a característica #b Reservada#! não podem participar de #b Tours#!." #NT!
  
 concept_elgar_musical_masterwork: "Obra-prima musical" #NT!
 concept_elgar_musical_masterworks: "Obras-primas musicais" #NT!
 concept_elgar_musical_masterwork_masterwork: "Obra-prima" #NT!
 concept_elgar_musical_masterwork_masterworks: "Obras-primas" #NT!
 concept_elgar_musical_masterwork_of_music: "Obra-prima da música" #NT!
 concept_elgar_musical_masterworks_of_music: "Obras-primas da música" #NT!
 concept_elgar_musical_masterwork_desc: "O [concept_elgar_composer] pode começar a compor uma #b Obra-prima#! que levará vários anos. Quanto mais [concept_artists_experience] um #b Compositor#! tiver, ele terminará. Assim que a #b Obra-prima#! for composta, o #b Compositor#! ganhará 50 [concept_artists_experience] e o país ganhará até 150 #b1 dependendo de seu #b2.\nUm #b Compositor#! pode criar no máximo 3 #b Obra-prima#! e precisará de apoio financeiro de seu país enquanto trabalha nela." #NT!
  
 concept_elgar_composer_exhaustion: "Exaustão do Compositor" #NT!
 concept_elgar_composer_exhaustion_exhausted: "Exausta" #NT!
 concept_elgar_composer_exhaustion_desc: "Uma vez que um [concept_elgar_composer] termine [Concept('concept_elgar_composing','$concept_elgar_composing_lower_case$')], [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], compondo [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')] ou um [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')], ele estará #b exausto#! do trabalho. Um #b Compositor exausto#! não poderá trabalhar por algum tempo. Quanto mais velho o #b Compositor#!, mais tempo leva para se livrar do #b Exaustão#!." #NT!

 concept_manzoni_writer: "#PURPLE #b Escritor#!#!" #NT!
 concept_manzoni_writers: "#PURPLE #b Escritores#!#!" #NT!
  
 concept_klimt_painter: "#PURPLE #b Pintor#!#!" #NT!
 concept_klimt_painters: "#PURPLE #b Pintores#!#!" #NT!
  
 concept_pm_artists_academy_conservatory: "#b #PURPLE Conservatório#!#!" #NT!
 concept_pm_artists_academy_conservatory_desc: "Um Conservatório especializará a Academia de Artes de Música. Se você tiver um Conservatório, poderá promover [Concept('concept_elgar_composer','$concept_elgar_composers$')]. Você receberá um #n modificador de rendimento negativo#! para a Academia de Arte, bem como um #n efeito negativo#! em seu [concept_artistic_progress] ao alterar este método de produção." #NT!
  
 concept_pm_artists_academy_salon: "#b #PURPLE Salão Literário#!#!" #NT!
 concept_pm_artists_academy_salon_desc: "Um Salão Literário especializará a Academia de Artes de Literatura. Se você tiver um Salão de Literatura, poderá divulgar [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]. Você receberá um #n modificador de rendimento negativo#! para a Academia de Arte, bem como um #n efeito negativo#! em seu [concept_artistic_progress] ao alterar este método de produção." #NT!
  
 concept_pm_artists_academy_studio: "#b #PURPLE Estúdio de Arte#!#!" #NT!
 concept_pm_artists_academy_studio_desc: "Um Estúdio de Arte especializará a Academia de Artes de Pintura. Se você tiver um Estúdio de Arte, poderá promover [Concept('concept_klimt_painter','$concept_klimt_painters$')]. Você receberá um #n modificador de rendimento negativo#! para a Academia de Arte, bem como um #n efeito negativo#! em seu [concept_artistic_progress] ao alterar este método de produção." #NT!
  
 concept_pm_artists_academy_specialization: "Foco na Academia de Artes" #NT!
 concept_pm_artists_academy_specialization_desc: "Cada Academia de Artes pode ser especializada alterando seu método de produção.\nUma Academia de Artes com [concept_pm_artists_academy_conservatory] permitirá que você promova [Concept('concept_elgar_composer','$concept_elgar_composers$')].\nUma Academia de Artes com [concept_pm_artists_academy_salon] permitirá que você promova [Concept('concept_manzoni_writer','$concept_manzoni_writers$')].\nUma Academia de Artes com um [concept_pm_artists_academy_studio] permitirá que você promova [Concept('concept_klimt_painter','$concept_klimt_painters$')].\nMudar a Especialização terá um #n efeito negativo curto#! para o edifício e seu [concept_artistic_progress]." #NT!
  
 concept_artists_artist: "Artista" #NT!
 concept_artists_artists: "Artistas" #NT!
  
 concept_artistic_progress: "Progresso Artístico" #NT!
 concept_artistic_progress_desc: "Ao adquirir 1000 #b Progresso Artístico#! você pode ganhar um novo [concept_artists_artist]. Para ter acesso ao #b Progresso Artístico#!, você deve ter uma #b Academia de Artes#! ou uma #b Ópera#!.\nSeu ganho de #b Progresso Artístico#! é influenciado por vários fatores. Quanto mais #!1 você tiver, mais rápido você ganhará #b Progresso Artístico#!, por exemplo. Você pode obter informações detalhadas sobre todos os fatores que influenciam o Progresso Artístico na barra de ferramentas da Barra de Progresso Artístico na janela Artes." #NT!
  
 concept_artists_experience: "Reputação" #NT!
 concept_artists_experience_desc: "Cada [concept_artists_artist] tem uma #b Reputação#!. A Reputação representa o quão bem visto o artista é. Artistas começam com uma pequena reputação e podem ganhar reputação adicional trabalhando em sua área. Artistas que ganharem uma Reputação de 500, se tornarão #Great Artistas#! e receberão os [concept_character_trait] correspondentes." #NT!
  
