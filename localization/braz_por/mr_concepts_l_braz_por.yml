 concept_elgar_architecture_desc: "#b Arquitetura#! é uma das principais características de [concept_morgenroete].\n\nMuitas nações receberam novos #b Monumentos#!: a #b Catedral de Colônia#! na Alemanha, a #b Gotthardbahn#! na Suíça, a #b Cristo Redentor#! no Brasil, o #b Mole Antonelliana#! na Itália, o #b Vienna Ringstrasse#! na Áustria, o #b Palácio de Verão#! na China, o #b Sagrada Família#! na Espanha, o #b Schloss Neuschwanstein#! na Baviera, o #b Palacio de Bellas Artes#! no México e o #b Palácio Gyeongbokgung#! na Coreia.\nTodos os edifícios, exceto o #b Palácio de Verão#!, o #b Palácio Saxão#! e o #b Campanário#! precisa ser construído por seu proprietário, o #b Palácio Saxônico#! pode ser reativado por uma nação polonesa.\nExistem entradas de diário e eventos que guiam você durante o processo de construção.\nPara nações que pesquisaram § _0 Art Déco#! há ainda mais conteúdo, pois eles podem iniciar a transformação de suas cidades para alcançar um #b5" #NT!
  
 concept_gaudi_engineering: "Engenharia" #NT!
 concept_gaudi_engineering_desc: "#b Engenharia#! é um dos principais recursos do [concept_morgenroete].\n\nPara ter acesso ao #b Engenharia#!, você precisa ter um [concept_gaudi_engineer]. #b Engenheiros#! podem iniciar #b Projetos de Engenharia#! dependendo de sua especialização. Existem cinco #b Engenheiros#! especializados:\n- O #!2 concentra-se na melhoria da infraestrutura de um país.\n- O #!3 concentra-se em invenções mecânicas que beneficiam a indústria, por exemplo.\n- O #!4 concentra-se na melhoria do exército e da marinha de um país.\n- O #!5 concentra-se na melhoria da infraestrutura elétrica de um país.\n- O #!6 concentra-se em tornar possível o voo humano e melhorar aviões e outras aeronaves." #NT!
  
 ### Replace those please### 
  
 concept_gaudi_engineer_desc: "#b #ORANGE Engenheiros#!#! são Acadêmicos que ajudarão na construção de edifícios especiais fornecendo experiência.\nAlém disso, #b #ORANGE Engenheiros#!#! fornecerão um bônus para o [concept_technology_spread] de sua nação. O bônus depende de quantas nações têm mais tecnologias pesquisadas do que a sua nação." #NT!
  
 concept_gaudi_civil_engineer_desc: "#b Engenheiros Civis#! concentram-se em melhorar a infraestrutura de um país.\nEles podem iniciar #b Projetos de Engenharia#! para adicionar [Concept('concept_modifier','$concept_modifiers$')] aos estados que aumentam [concept_infrastructure], para melhorar seus #b Setores de Construção#! ou para pesquisar [Concept('concept_technology', '$concept_technologies$')] ." #NT!
  
 concept_gaudi_mechanical_engineer_desc: "#b Engenheiro Mecânico#! concentre-se em inovações mecânicas que melhorem sua indústria, máquinas ou a vida de sua população.\nEles podem iniciar #b Projetos de Engenharia#! para adicionar [Concept('concept_modifier','$concept_modifiers$')] ao seu edifício industrial que melhorem [concept_throughput], [concept_good_production] e § _7, para melhorar suas #b Ferrovias#! com novas locomotivas ou para pesquisar #!0 industriais." #NT!
  
 concept_gaudi_military_engineer_desc: "#b Engenheiro Militar#! concentra-se em melhorar nosso exército e marinha introduzindo novas inovações.\nEles podem iniciar #b Projetos de Engenharia#! para ganhar novos [Concept('concept_mobilization_option','$concept_mobilization_options$')] inventando armas, novos trabalhos de campo e melhores tanques ou para pesquisar militares ou navais § _5." #NT!
  
 concept_gaudi_electrical_engineer_desc: "#b Engenheiro Elétrico#! concentra-se em melhorar seu país com inovações elétricas.\nEles podem iniciar #b Projetos de Engenharia#! para pesquisar o campo geomagnético da Terra, para construir redes telegráficas ou de rádio ou para pesquisar eletricidade [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
 concept_gaudi_aeronautical_engineer_desc: "#b Engenheiro Aeronáutico#! concentra-se no desenvolvimento de meios para voar e melhorar aviões e Zepelins.\nEles podem iniciar #b Projetos de Engenharia#! para adicionar [Concept('concept_modifier','$concept_modifiers$')] aos seus #V Aeroportos#! que melhoram [concept_throughput], [concept_good_production] e [concept_input_mult], para desbloquear #V Aeronaves Avançadas#! como #!2 ou para pesquisar aviação #!3." #NT!

