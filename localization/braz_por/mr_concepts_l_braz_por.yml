 ###VERRIER### 
 concept_verrier_astronomy: "Astronomia" #NT!
 concept_verrier_astronomy_desc: "#b Astronomia#! é uma das principais características do [concept_morgenroete].\n\nPara ter acesso à #b Astronomia#! você precisa de um [concept_verrier_observatory].\n\nDepois de ter um Observatório, você descobrirá passivamente o [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\ n\n Se você tiver um [concept_verrier_astronomer], você poderá até encontrar o [Concept('concept_verrier_comet','$concept_verrier_comets$')].\n\nSe você encontrar Objetos Astronômicos suficientes, poderá descobrir um novo planeta, o que lhe concederá uma grande quantidade de Prestígio.\n \nAssim que terminar de pesquisar Fotografia, você também poderá cursar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')]. Com fotos suficientes da Lua, você pode criar o primeiro mapa da Lua." #NT!
  
 concept_verrier_observatory: "Observatório" #NT!
 concept_verrier_observatories: "Observatórios" #NT!
 concept_verrier_observatory_desc: "Um Observatório #b#! é a espinha dorsal de um país [concept_verrier_astronomy]. A partir daí [concept_verrier_astronomer]#o s#! podem descobrir [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] e pegar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nPara construir um #b Observatório#!, você precisa ter uma Universidade e um #b Astrônomo#! ou ter o #b Astronomia Moderna#! Tecnologia pesquisada. Além disso, um #b Observatório#! só pode ser construído uma vez e apenas na sua capital." #NT!
  
 concept_verrier_astronomer: "#b #ORANGE Astrônomo#!#!" #NT!
 concept_verrier_astronomers: "#b #ORANGE Astrônomos#!#!" #NT!
 concept_verrier_astronomer_desc: "#b #ORANGE Astrônomos#!#! são Acadêmicos que irão explorar o céu e descobrir [Concept('concept_verrier_comet','$concept_verrier_comets$')] e [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n#b #ORANGE Astrônomos#!#! ganham [concept_academics_experience] quando descobrem #b Objetos Astronômicos#ORANGE0 ou participam de Conferências. Eles também ganham #b Experiência#ORANGE0 passivamente a cada ano. Isso permite que #b #ORANGE Astrônomos#!#! obtenham melhores características de astrônomos." #NT!
  
 concept_verrier_astronomical_object: "Objeto Astronômico" #NT!
 concept_verrier_astronomical_objects: "Objetos Astronômicos" #NT!
 concept_verrier_astronomical_object_icon: "@verrier_astronomicalobject!" #NT!
 concept_verrier_celestial_body: "Corpo celestial" #NT!
 concept_verrier_celestial_bodies: "Corpos celestiais" #NT!
 concept_verrier_astronomical_object_desc: "#b Objetos Astronômicos#! são Asteróides, Luas e Estrelas. Esses objetos podem ser descobertos se você tiver um [concept_verrier_observatory]. Quanto melhor for a sua tecnologia astronômica, mais objetos você encontrará. Você também descobrirá mais #b Objetos#! se tiver um [concept_verrier_astronomer].\nCom #b Objetos Astronômicos#! suficientes, você poderá descobrir novos planetas ou a Tecnologia Astrofísica." #NT!
  
 concept_verrier_comet: "Grande Cometa" #NT!
 concept_verrier_comets: "Grandes cometas" #NT!
 concept_verrier_comet_desc: "A Era Vitoriana teve alguns #b Grandes Cometas#! que receberam ampla atenção do público. Se você tiver um [concept_verrier_astronomer], há uma chance de você descobrir um desses #b Grandes Cometas#! primeiro, resultando em um bônus de Prestígio e Pesquisa." #NT!
  
 concept_verrier_moon_photo: "Foto da lua" #NT!
 concept_verrier_moon_photos: "Fotos Lua" #NT!
 concept_verrier_moon_photo_desc: "Se você tiver [concept_verrier_observatory] e pesquisar a Tecnologia da Câmera, poderá tomar a decisão de começar a fotografar a Lua. Se você coletar #b Fotos da Lua#!, suficientes, você criará um mapa preciso do Companheiro da Terra." #NT!
  
 ###PIUS### 
 concept_rapanui_christian_mission: "Missão Cristã" #NT!
 concept_rapanui_christian_missions: "Missões Cristãs" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] ou [Concept('concept_great_power','$concept_great_powers$')] com [Concept('concept_interest','$concept_interests$')] na Oceania podem tentar converter uma nação insular descentralizada na região - mas isso só é possível se o seu país não for muito secular e o grupo de interesse "devoto" não for muito fraco.\n\nO o proselitismo ocorre em três etapas. Se você enviar um missionário, ele será recebido gentilmente, ignorado – ou morto imediatamente. Caso sua missão dê errado, você terá que esperar alguns anos para encontrar um novo missionário para espalhar a palavra de Deus. Depois o seu missionário converterá 1% da população por ano. Pode haver eventos que ajudem ou atrapalhem a conversão.\n\nA segunda etapa começa quando você atinge 30% de nativos convertidos. Agora a sua Estação Missionária se tornará permanente. Se 51 por cento dos nativos professarem o cristianismo, então o chefe se converterá à sua religião e se colocará sob sua proteção como [concept_protectorate]. Anos mais tarde, estas áreas podem até ser anexadas se tiver a tecnologia para prevenir a malária.\n\nNa terceira fase, pode tomar decisões activamente através do lançamento no diário. Ou você fortalece a missão diretamente, enviando missionários adicionais, ou tenta negociar. Você pode adquirir [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] raros ou pérolas que aumentam o padrão de vida dos ricos." #NT!
  
