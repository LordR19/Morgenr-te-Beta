 ###ACADEMICS### 
 concept_pm_academics_university_humanities: "#b #BLUE Enfoque Humanidades-Antropológico#!#!" #NT!
  
  
 concept_pm_academics_university_natural_history: "#b #GREEN Foco em História Natural#!#!" #NT!
  
 concept_pm_academics_university_mathematics: "#b #ORANGE Enfoque Técnico-Matemático#!#!" #NT!
  
  
 concept_academics_university_specialization: "Foco Universitário" #NT!
  
 concept_academics_academic: "Acadêmico" #NT!
 concept_academics_academics: "Acadêmicos" #NT!
 concept_academics_scientist: "Cientista" #NT!
 concept_academics_scientists: "Cientistas" #NT!
 concept_academics_academic_desc: "Em [concept_morgenroete] #b Acadêmicos#! existem caracteres especiais que permitem usar certas mecânicas do mod. Você pode obter #b Acadêmicos#! em alguns eventos ou adquirindo [concept_academics_progress] suficientes.\nAtualmente existem estes #b Acadêmicos#!:\n - [concept_gaudi_engineer]\n - [concept_verrier_astronomer]\n - #b0\n - #b1\n - #b2\n - #b3" #NT!
  
 concept_academics_progress: "Progresso acadêmico" #NT!
 concept_academics_progress_desc: "Ao adquirir 360 #b Progresso Acadêmico#! você pode ganhar um novo [concept_academics_academic]. Para ter acesso ao #b Progresso Acadêmico#!, você deve ter a Tecnologia #b Academia#! e pelo menos uma #b Universidade#!.\nSeu ganho de #b Progresso Acadêmico#! é influenciado por vários fatores. Quanto mais #!1 você tiver, mais rápido você ganhará #b Progresso Acadêmico#!, por exemplo. Outro fator é a porcentagem de pops acadêmicos em seu país. Você obterá o máximo de #b Progresso Acadêmico#! para #!6 2%#! ou mais sucessos acadêmicos. Melhores escolas e uma intelectualidade feliz também ajudam a obter #b Progresso Acadêmico#!. Por último, alguns dos focos de tecnologia e edifícios especiais, como o [concept_academics_academic]0 ou o [concept_academics_academic]1, também fornecerão #b Progresso Acadêmico#! adicional." #NT!
  
 concept_academics_scientific_society: "Sociedade Científica" #NT!
 concept_academics_scientific_societies: "Sociedades Científicas" #NT!
 concept_academics_scientific_society_desc: "A #b Sociedade Científica#! é uma sociedade das mentes mais brilhantes do seu país. Ele representa os cientistas e acadêmicos de seu país e permite que você visite seu [Concept('concept_academics_academic','$concept_academics_academics$')].\n\nA #b Sociedade Científica#! pode incumbir você do [Concept('concept_academics_academic_mission','$concept_academics_missions$')] que lhe dará recompensas úteis." #NT!
  
 concept_academics_experience: "Experiência" #NT!
 concept_academics_experience_desc: "Alguns Acadêmicos acumulam #b Experiência#! durante sua vida. Em [concept_morgenroete], os personagens ganham #b Experiência#! quando são criados. Normalmente eles ganham 10 #b Experiência#! para cada ano com mais de 30 anos.\nAlém disso, eles ganham #b Experiência#! fazendo seu trabalho, por exemplo, para encontrar novos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. Eles também ganham #b Experiência#! passivamente a cada ano.\nUm personagem que obtiver 100 #b Experiência#! receberá a #b Característica Experiente#!. Se um personagem atingir 300 #b Experiência#!, ele obterá a #b Característica Famosa#!\nQuanto maior for a #b Experiência#! de um personagem, melhor será seu trabalho. Um [concept_morgenroete]2 experiente ou famoso, por exemplo, encontra mais [concept_morgenroete]3 e é melhor na construção de um [concept_morgenroete]4." #NT!
  
 concept_academics_academic_mission: "Missão Acadêmica" #NT!
 concept_academics_academic_missions: "Missões Acadêmicas" #NT!
 concept_academics_mission: "Missão" #NT!
 concept_academics_missions: "Missões" #NT!
 concept_academics_academic_mission_desc: "Às vezes, seu [concept_academics_scientific_society] solicitará que você alcance uma determinada meta. Tais objetivos poderiam ser encontrar uma quantidade específica de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] ou coisas semelhantes. Outras #b Missões#! podem exigir que você encontre o Planeta X ou obtenha um [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')].\nSe você falhar em uma #b Missão#!, sua #b Sociedade Científica#! ficará infeliz, mas completar uma missão renderá recompensas úteis para você ." #NT!
  
 ###CURTISS### 
 concept_curtiss_aviation: "Aviação" #NT!
 concept_curtiss_aviation_desc: "#b Aviação#! é uma das principais características do [concept_morgenroete]. Os séculos 19 e 20 viram o surgimento do voo humano. Primeiro na forma de #b Balões#! e #b Dirigíveis#!, depois com #b Aviões#!. Voar era uma atividade de prestígio e permitia alcançar novos horizontes.\n\nMuitos países iniciam sua jornada rumo aos céus no início do jogo, quando passam a patrocinar um [Concept('concept_curtiss_balloonist_role','$concept_curtiss_balloonist_role_only_balloonist$')] para quebrar recordes. Quebrar um dos recordes dará ao seu país um impulso tecnológico, bem como um modificador de prestígio.\nPesquisar a Tecnologia Zeppelin permitirá que você conduza um #!0 se tiver acesso ao Pólo Norte e um #!1.\nPesquisar mais no Pólo Norte O caminho da aviação permitirá que você use várias novas mecânicas. Você poderá construir #!2 que produzem os novos #b Voos#! Bem, bem como #b Serviços#!. O #b Aeroporto#! permitirá o crescimento de um #!9 que lhe permitirá usar a ação diplomática [concept_morgenroete]0. A #b Convenção do Espaço Aéreo#! permitirá que você tenha acesso aos Estados e [concept_morgenroete]3, bem como ao Pólo Norte. Se a sua #b companhia aérea#! crescer o suficiente, você poderá construir um dirigível gigante ou o maior avião do mundo.\nA característica mais interessante surge no início do século 20: você poderá competir no [concept_morgenroete]6. O #b Troféu Schneider#! é uma corrida de hidroaviões em que competem diferentes países. Se você vencer, também ganhará prestígio e será o anfitrião do próximo evento. E se você conseguir vencer a corrida 3 vezes, ficará com o #b Troféu Schneider#!." #NT!
  
 concept_curtiss_balloonist_role: "Papel de balonista" #NT!
 concept_curtiss_balloonist_role_only_balloonist: "Balonista" #NT!
 concept_curtiss_balloonists_role: "Balonistas" #NT!
 concept_curtiss_balloonist_role_desc: "Um #b Balonista#! é um personagem especial que pode ser patrocinado por uma nação. Normalmente, os países bem desenvolvidos ou ocidentais patrocinarão o #b Balonista#! e competirão por recordes e novas descobertas. Os #b Balonistas#! realizarão voos aleatoriamente e obterão recordes de distância mais longa, tempo de voo mais longo ou voo mais alto. Para cada voo de balão, o #b Balonista#! ganhará experiência e classificação, o que aumentará a chance de novos recordes. Mas esteja ciente de que balonismo é um negócio perigoso e muitos balonistas morrem cedo, especialmente se estiverem doentes, alcoólatras ou usuários de drogas." #NT!
  
 concept_curtiss_arctic_expedition: "Expedição Ártica" #NT!
 concept_curtiss_arctic_expeditions: "Expedições ao Ártico" #NT!
 concept_curtiss_arctic_expedition_desc: "Se você pesquisou a Tecnologia #b Zeppelin#!, possui um [concept_verrier_observatory] com uma #b Estação Meteorológica#!, um [concept_curtiss_pilot] e acesso a um estado próximo ao Pólo Norte, você pode realizar uma #b Expedição ao Ártico#!. Você pode. Esses estados são #b Groenlândia#!, #b Norte da Noruega#!, #b Alasca#!, #b Nunavut#! e #b Nenetsia#!. Você pode obter acesso sendo o proprietário do estado ou tendo um #!8 com o proprietário.\nDurante uma #b Expedição ao Ártico#!, você pode realizar viagens de pesquisa, construir estações polares, obter novos conhecimentos sobre geografia, meteorologia e biologia do Ártico. e seja o primeiro a cruzar o pólo em uma aeronave!" #NT!
  
 concept_curtiss_pilot: "Piloto" #NT!
 concept_curtiss_pilots: "Pilotos" #NT!
 concept_curtiss_pilot_desc: "Um #b Piloto#! é um personagem com a #b Pilot Trait#!. #b Pilotos#! têm poucas chances de aparecer após a descoberta da #b Aviação Antecipada#!. Além disso, em batalhas em uma frente usando Reconhecimento Aéreo como método de produção, existe a chance de um #b Piloto#! emergir da batalha através de um evento. Melhores tecnologias, como Aviões e Aviação Moderna, mas também estabelecer uma Escola de Pilotos por meio de Decisões, permite uma chance maior de um personagem ter a característica #b Piloto#!.\n#b Pilotos#! ajudam você de diferentes maneiras. #b Companhias Aéreas#! podem estar interessadas em #b Pilotos#! para melhorar a sua imagem; na batalha pelo #!8, #b Pilotos#! experientes têm mais chances; e um #b Piloto#! é necessário para realizar o #b3. #b Pilotos#! também podem ser atualizados para pilotos ás por meio de um evento se forem implantados em uma frente." #NT!
  
 concept_curtiss_airport: "Aeroporto" #NT!
 concept_curtiss_airports: "Aeroportos" #NT!
 concept_curtiss_airport_desc: "Um #b Aeroporto#! é um edifício que é desbloqueado pela Tecnologia #b Modern Aviation#!. É um edifício puramente civil e fornece [GetGoods('air_travel').GetName] e #b Serviços#!, mas consome uma variedade de bens a partir de [GetGoods('tools').GetName], [GetGoods('paper').GetName], [GetGoods('aeroplanes').GetName] e #!0. Mais tarde, serão necessários #!1, #!2 e #!3 também.\nSe você tiver #b aeroportos#! suficientes, um #!6 será fundado e com seus #b aeroportos#! crescentes, a #b companhia aérea#! também crescerá e oferecer mais bônus." #NT!
  
 concept_curtiss_airline: "CIA aérea" #NT!
 concept_curtiss_airlines: "Companhias aéreas" #NT!
 concept_curtiss_airline_desc: "Uma #b Companhia Aérea#! é uma empresa ou instituição governamental que oferece [GetGoods('air_travel').GetName] desde o nível local até voos internacionais no final do jogo. #b As companhias aéreas#! também oferecem vários outros bônus. #b Companhias aéreas#! precisam de [Concept('concept_curtiss_airport','$concept_curtiss_airports$')] para realizar esses voos. Se você aumentar seus #b aeroportos#!, o mesmo acontecerá com as #b companhias aéreas#!.\nSe sua #b companhia aérea#! for administrada pelo governo, você terá a oportunidade de construir um enorme dirigível e deixá-lo viajar grandes distâncias. Se a sua #b companhia aérea#! for de propriedade pública ou privada, você poderá ter a chance de construir o maior avião já criado." #NT!
  
 concept_curtiss_airspace_convention: "Convenção do Espaço Aéreo" #NT!
 concept_curtiss_airspace_conventions: "Convenções do Espaço Aéreo" #NT!
 concept_curtiss_airspace_convention_desc: "A #b Convenção do Espaço Aéreo#! é um [concept_diplomatic_pact] importante que permite interagir com regiões distantes de sua influência. Se você tiver uma #b Convenção do Espaço Aéreo#! com outra nação que tenha um [concept_lepsius_excavation_site], você poderá realizar uma [concept_lepsius_expedition] sem ter um [concept_active_interest] na região.\nUma #b Convenção do Espaço Aéreo#! permitirá que você envie um #!0 se você não possuir um dos estados necessários." #NT!
  
 concept_curtiss_schneider_trophy: "Troféu Schneider" #NT!
 concept_curtiss_schneider_trophy_desc: "A luta por este prestigioso troféu, que o francês Jacques Schneider doou pouco antes da Primeira Guerra Mundial, teve como objetivo principal estimular o desenvolvimento dos hidroaviões. Com o tempo, a corrida por este troféu tornou-se uma corrida de nações, com o Reino Unido, os EUA e a Itália, em particular, a dar às suas equipas um apoio massivo para ganhar o cobiçado troféu. Na verdade, o desenvolvimento tecnológico beneficiou do #b Troféu Schneider#! usando hidroaviões cada vez mais rápidos e avançados.\nO #b Troféu Schneider#! pode ser fundado se houver 5 nações que inventaram a tecnologia #b Hidroaviões#! e se você tem um porto e um centro urbano de nível 10 em um de seus estados.\nO Vencedor do Troféu é escolhido por uma entrada no diário e por vários fatores. Uma nação com uma escola piloto e um grande [concept_curtiss_airline] terá uma vantagem, por exemplo. Um ótimo [concept_curtiss_pilot] e um financiamento massivo também ajudarão a ganhar o troféu.\nO vencedor do último Troféu poderá conquistar o próximo se tiver um porto ou for a Suíça com seus muitos lagos. Ganhar o Troféu 3 vezes seguidas é ainda melhor, pois a nação ficará com o troféu para sempre e receberá um bônus de prestígio por isso." #NT!
  
 concept_curtiss_balloonist: "Balonista" #NT!
 concept_curtiss_balloonist_desc: "Este personagem é um balonista que costuma fazer passeios de balão aventureiros." #NT!
  
 concept_curtiss_experienced_balloonist: "Balonista experiente" #NT!
 concept_curtiss_experienced_balloonist_desc: "Este personagem é um balonista experiente que costuma fazer passeios de balão aventureiros. Personagens com essa característica têm maior chance de estabelecer recordes melhores." #NT!
  
 concept_curtiss_famous_balloonist: "Balonista famoso" #NT!
 concept_curtiss_famous_balloonist_desc: "Este personagem é um balonista famoso que costuma fazer passeios de balão aventureiros. Personagens com essa característica têm maior chance de estabelecer recordes melhores." #NT!
  
 ###DUBOIS### 
 concept_dubois_natural_history: "História Natural" #NT!
 concept_dubois_natural_history_desc: "#b História Natural#! é uma das principais características do [concept_morgenroete]. O século XIX assistiu a muitas grandes descobertas de história natural: muitas grandes expedições, como a do Beagle, a invenção da teoria da evolução, a descoberta de centenas de milhares de novas espécies e, claro, a descoberta de dinossauros. n\nGrandes e grandes potências com uma frota e um almirante podem enviar um navio em um [concept_dubois_pacific_expedition]. Em uma #b Expedição ao Pacífico#! você pode encontrar plantas, animais e fósseis raros, realizar pesquisas oceanográficas ou observar fenômenos astronômicos como eclipses solares.\n\nOs grandes animais que você pode encontrar, o [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], podem ser usados ​​para construa um [concept_dubois_zoo] e exiba esses animais. Quanto mais animais, maior será o efeito que o #b Zoo#! terá. Você pode encontrar esses #b Animais#! em Expedições, pode coletá-los em seu próprio território ou pedir a outros países que os vendam para você.\n\nAnimais menores, plantas e outros organismos são chamados de #!2. Um #!3 pode coletar tal #b Espécime#!. Um #!6 #b Naturalista#!#! pode ser enviado em #!9 para estados com um modificador de estado de floresta tropical. Caso você não possua esse estado, poderá adquirir um [concept_morgenroete]0 de outro país. Um #!6 #b Naturalista#!#! ganhará [concept_morgenroete]4 quando encontrar espécimes raros.\n\n[concept_morgenroete]5 são o campo de um [concept_morgenroete]6, sejam fósseis de plantas, insetos ou outros pequenos animais. #b Fósseis#! podem ser encontrados em #b Expedições#! ou em estados com [concept_dubois_pacific_expedition]1. Se você tiver uma #b Grande Formação#!, poderá até encontrar [concept_dubois_pacific_expedition]4. Caso contrário, você pode acessar um comprando um [concept_dubois_pacific_expedition]5.\n\nSe o seu país tiver acesso a uma cordilheira, um general pode participar do [concept_dubois_pacific_expedition]6 e ganhar melhores características e um bônus de prestígio." #NT!
  
 concept_dubois_naturalist: "#b #GREEN Naturalista#!#!" #NT!
 concept_dubois_naturalists: "#b #GREEN Naturalistas#!#!" #NT!
 concept_dubois_naturalist_desc: "#b #GREEN Naturalistas#!#! são Acadêmicos que podem reunir [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] e [concept_dubois_specimen]. Eles podem ser enviados para [concept_dubois_pacific_expedition] ou [concept_dubois_botanical_expedition] onde podem encontrar plantas e animais raros que lhe dão um pequeno bônus. #b #GREEN Naturalistas#!#! ganham #GREEN0 quando encontram novos espécimes raros." #NT!
  
 concept_dubois_paleontologist: "#b #GREEN Paleontólogo#!#!" #NT!
 concept_dubois_paleontologists: "#b #GREEN Paleontólogos#!#!" #NT!
 concept_dubois_paleontologist_desc: "#b #GREEN Paleontólogos#!#! são acadêmicos que irão cavar para [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] e [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Para coletá-los, você precisa de acesso a um [concept_dubois_formation]. Se você tiver acesso a uma Formação #b#! por possuí-la ou com um [concept_dubois_paleontological_licence], você pode enviar seu #b Paleontólogo#! em um #GREEN1.\nDepois de coletar ou reconstruir 5 #b Ossos de Dinossauro#! seu § _0 Paleontólogo#! pode construir um #GREEN6. À medida que #b #GREEN Paleontólogos#!#! ganham #!#!0, eles ficarão melhores na reconstrução de #b Esqueletos de Dinossauros#!, assim como os #b esqueletos#!. Quanto melhores forem os #b Esqueletos de Dinossauro#!, mais prestígio seu #!#!7 proporcionará." #NT!
  
 concept_dubois_geologist: "#b #GREEN Geólogo#!#!" #NT!
 concept_dubois_geologists: "#b #GREEN Geólogos#!#!" #NT!
 concept_dubois_geologist_desc: "#b #GREEN Geólogos#!#! virão para Morgenröte em breve (TM)." #NT!
  
 concept_dubois_pacific_expedition: "Expedição Pacífico" #NT!
 concept_dubois_pacific_expeditions: "Expedições do Pacífico" #NT!
 concept_dubois_pacific_expedition_desc: "Como Grande Potência ou Grande Potência você pode enviar uma Expedição ao Oceano Pacífico. Você precisa ter o #b Empirismo#!, #b Fragata Parafuso#! e #b Tecnologia Dialética#! pesquisados, você precisa de um Porto e uma Universidade, bem como uma Marinha de pelo menos 15 e um Almirante.\nEm um § _0 Expedição do Pacífico#! você pode encontrar plantas raras, [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] e [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], realizar pesquisas oceanográficas ou observar fenômenos astronômicos como eclipses solares. No início da #b Expedição#! você também pode escolher um #b Cientista#! para sua expedição, seja um #b Topógrafo#!, #!,6, #!,7 ou #!,8. Cada um ajudará a obter melhores rendimentos em eventos específicos vinculados aos seus conhecimentos.\nSua expedição pode escolher um foco exatamente no que explora. Pode dedicar-se inteiramente aos mistérios do mar e melhorar os seus conhecimentos oceanográficos e astronómicos; nesse caso, apenas eventos oceanográficos serão desencadeados. Se você explorar as maravilhas da natureza, será confrontado com acontecimentos botânicos, zoológicos e paleontológicos. As Grandes Potências também terão a opção de realizar uma missão de prestígio, na qual você encontrará artefatos, estabelecerá entrepostos comerciais ou configurará missões - especialmente útil se você não tiver interesses diplomáticos na Oceania, mas quiser tentar adquirir pelo menos uma pequena colônia através de missionários.\nVocê também terá que escolher para onde exatamente sua missão viajará: Oceania, Austrália ou Indonésia. Cada um oferece diferentes eventos e recompensas." #NT!
  
 concept_dubois_habitat: "Habitat" #NT!
 concept_dubois_habitats: "Habitats" #NT!
 concept_dubois_animal_habitat: "Habitat Animal" #NT!
 concept_dubois_habitat_desc: "Um #b Habitat#! é uma região em um estado onde vive um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] específico. Em #r Morgenröte#! #b Habitats#! para os diversos animais existem em diversas regiões do estado. Se você possui um #b Habitat#!, você pode transportar os #b Animais#! para o #!1 ou até mesmo vendê-los para outros países.\n\nSe o seu estado atingir um #!2 de 2000 ou superior ou não tiver mais #!3 , os #b Animais Exóticos#! serão #!6 extintos após 10 anos#!.\n\nPara salvar os #b Animais#! da extinção, você pode construir um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]0 em um estado com #b Habitat#!" #NT!
  
 concept_dubois_nature_reserve: "Reserva natural" #NT!
 concept_dubois_nature_reserves: "Reservas naturais" #NT!
 concept_dubois_royal_hunting_reserve: "Reserva Real de Caça" #NT!
 concept_dubois_nature_reserve_desc: "Uma #b Reserva Natural#! é uma área protegida onde você pode proteger ou estabelecer [Concept('concept_dubois_habitat','$concept_dubois_habitats$')].\n\nSe você já possui um #b Habitat#!, você pode protegê-lo da destruição pela influência humana construindo o #b Edifício Reserva Natural#! no estado com o #b Habitat#!. Para construir uma #b Reserva Natural#!, você precisa ter a tecnologia #b Genética#! desbloqueada e ter um estado incorporado com um #b Habitat#! que seja a terra natal de uma de suas culturas primárias.\n\nSe você não possui um #b Habitat#!, você pode construir uma #b Reserva Natural#! pesquisando um local em seu país se tiver a tecnologia #b Genética#! desbloqueada e pelo menos um [Concept('concept_dubois_habitat','$concept_dubois_habitats$')]1 de seu continente em seu § _22.\n\nUma #b Reserva Natural#! não apenas protege seu animal #b Habitats#!, mas também permite que você instale neles #b Animais Exóticos#! de seu continente. Ao fazer isso, você pode proteger todos os #b Animais Exóticos#! do seu continente em um único estado." #NT!
  
 concept_dubois_zoo_animal: "Animal do Zoológico" #NT!
 concept_dubois_zoo_animals: "Animais do zoológico" #NT!
 concept_dubois_exotic_animal: "Animal Exótico" #NT!
 concept_dubois_exotic_animals: "Animais exóticos" #NT!
 concept_dubois_zoo_animal_desc: "Existem muitos animais no mundo que seu [concept_dubois_naturalist] pode capturar. Para capturar um #b Animal Exótico#! você precisa de um estado com [concept_dubois_habitat]. Alternativamente, você pode comprar um #b Animal Exótico#! de um país com #b Habitat#!\nDepois de capturados, os #b Animais do Zoológico#! podem ser enviados para o seu #b0, o que permitirá que você expanda o #b Zoológico§ _2." #NT!
  
 concept_dubois_zoo: "Jardim zoológico" #NT!
 concept_dubois_zoos: "Zoológicos" #NT!
 concept_dubois_zoo_desc: "Um #b Zoo#! é um edifício especial que você pode construir após coletar 5 [concept_dubois_zoo_animal]. O #b Zoo#! abriga seus #b Animais#!, sua coleção de[concept_dubois_specimen] e sua Coleção Paleontológica." #NT!
  
 concept_dubois_specimen: "Amostra" #NT!
 concept_dubois_specimens: "Espécimes" #NT!
 concept_dubois_specimen_desc: "Os vários insetos, plantas e animais menores que um [concept_dubois_naturalist] pode coletar são chamados de #b Espécime#!.. Você pode usar o #b Espécime#! para construir um Jardim Botânico ou uma Coleção de Espécimes em seu [concept_dubois_zoo]." #NT!
  
 concept_dubois_botanical_expedition: "Expedição Botânica" #NT!
 concept_dubois_botanical_expeditions: "Expedições Botânicas" #NT!
 concept_dubois_botanical_expedition_desc: "Você pode enviar um [concept_dubois_naturalist] em uma #b Expedição Botânica#! se tiver pesquisado a #b Teoria da Evolução#! e o #b Prevenção da Malária#! e se tiver acesso a uma floresta tropical ou por possuir um estado em uma floresta tropical ou adquirindo um [concept_dubois_botanical_licence].\nSeu #b Naturalista#! coletará passivamente #b0 a cada ano em uma #b Expedição Botânica#!. Mas às vezes eles encontrarão uma planta rara que será um ótimo complemento para a coleção botânica de um #b3." #NT!
  
 concept_dubois_botanical_licence: "Licença Botânica" #NT!
 concept_dubois_botanical_licences: "Licenças Botânicas" #NT!
 concept_dubois_botanical_licence_desc: "Se você não tiver acesso a um estado com o modificador de estado de floresta tropical, ainda poderá enviar um [concept_dubois_botanical_expedition] adquirindo uma #b Licença Botânica#! de um país que tenha. Você terá que pagar uma pequena quantia em dinheiro, mas isso permitirá que você colete [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] e encontre plantas raras." #NT!
  
 concept_dubois_fossil: "Fóssil" #NT!
 concept_dubois_fossils: "Fósseis" #NT!
 concept_dubois_fossil_desc: "Um [concept_dubois_paleontologist] pode descobrir #b Fósseis#! de plantas e animais, que estão extintos há muito tempo, se você descobrir um [concept_dubois_formation]." #NT!
  
 concept_dubois_dinosaur_bone: "Ossos de Dinossauro" #NT!
 concept_dubois_dinosaur_bones: "Ossos de Dinossauro" #NT!
 concept_dubois_dinosaur_bone_desc: "Um [concept_dubois_paleontologist] pode encontrar Ossos de Dinossauro em Grande [Concept('concept_dubois_formation','$concept_dubois_formations$')].\nUm #b Paleontólogo Experiente#! também pode tentar reconstruir um #b Osso de Dinossauro#! a partir de 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] fragmentos. Um #b Osso de Dinossauro#! só pode ser reconstruído se pelo menos um osso de dinossauro estiver disponível para orientação.\nPara realizar qualquer uma das ações, o paleontólogo não deve estar exausto ou ocupado. Seu sucesso depende em grande parte do [concept_academics_experience] paleontológico.\n#b Ossos de dinossauro#! são usados ​​para reconstruir [Concept('concept_dubois_formation','$concept_dubois_formations$')]2." #NT!
  
 concept_dubois_dinosaur_skeleton: "Esqueleto de Dinossauro" #NT!
 concept_dubois_dinosaur_skeletons: "Esqueletos de Dinossauros" #NT!
 concept_dubois_dinosaur_skeleton_desc: "A partir de cinco [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] de uma região continental, um [concept_dubois_paleontologist] pode reconstruir um dinossauro completo. Para reconstruir um #b Esqueleto de Dinossauro#!, você precisa de 5 #b Ossos de Dinossauro#! da mesma região.\nEsperamos que seu #b Paleontólogo#! tenha experiência suficiente para reconstruir o #b Esqueleto de Dinossauro#! corretamente. Caso contrário, você corre o risco de perder prestígio pelo seu [concept_dubois_paleontologist]0. No entanto, se um #b Esqueleto de Dinossauro#! foi reconstruído incorretamente, você pode tentar consertá-lo, o que resultará em uma reconstrução um pouco melhor." #NT!
  
 concept_dubois_paleontological_collection: "Coleção Paleontológica" #NT!
 concept_dubois_paleontological_collections: "Coleções Paleontológicas" #NT!
 concept_dubois_paleontological_collection_desc: "A #b Coleção Paleontológica#! é o reino do seu [concept_dubois_paleontologist]. Lá você encontrará todos os [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] e [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] de sua nação.\nQuanto melhor seu #b Paleontólogo#! montar esses #b Esqueletos de Dinossauro#!, mais prestígio sua #b Coleção#! proporcionará. Se o seu #b Paleontólogo#! montou os #b Esqueletos#! de forma terrivelmente errada, isso pode até fazer com que você perca prestígio. Mas talvez o mesmo ou outro #b Paleontólogo#! consiga remontá-los melhor!" #NT!
  
 concept_dubois_formation: "Formação" #NT!
 concept_dubois_formations: "Formações" #NT!
 concept_dubois_geological_formation: "Formação Geológica" #NT!
 concept_dubois_formation_desc: "Existem dois tipos de #b Formações#!, Formações normais permitem que seu [concept_dubois_paleontologist] colete [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] enquanto Grandes Formações permitem a descoberta de [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')].\n#b Formações#! podem ser descobertas por seu Paleontólogo ou quando você pesquisa a Paleontologia Tecnologia.\nSe você não tiver uma #b Grande Formação#!, poderá comprar um [concept_dubois_paleontological_licence] de uma nação que tenha e obter acesso a ela." #NT!
  
 concept_dubois_paleontological_expedition: "Expedição Paleontológica" #NT!
 concept_dubois_paleontological_expeditions: "Expedições Paleontológicas" #NT!
 concept_dubois_paleontological_expedition_desc: "Um [concept_dubois_paleontologist] pode ser despachado para [Concept('concept_dubois_formation','$concept_dubois_formations$')], onde anualmente desenterram [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] até ser chamado de volta de sua posição. Grandes Formações também podem conter [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. Estes variam de continente para continente. A maneira mais fácil de obter acesso a uma formação é controlar o estado associado. Contudo, o acesso também pode ser obtido pacificamente através do [Concept('concept_dubois_paleontological_licence','$concept_dubois_paleontological_licences$')]." #NT!
  
 concept_dubois_paleontological_licence: "Licença Paleontológica" #NT!
 concept_dubois_paleontological_licences: "Licenças Paleontológicas" #NT!
 concept_dubois_paleontological_licence_desc: "Se não tiver acesso a um [concept_dubois_formation], pode tentar obter acesso a um com uma #b Licença Paleontológica#!. Esta Ação diplomática permite-lhe obter acesso a uma #b Grande Formação#!. Para poder utilizá-la, você precisa ser uma Grande ou Grande Potência e a outra nação precisa de uma #b Grande Formação#!. Você terá que pagar à outra nação uma pequena quantia de sua renda, mas espero que valha a pena." #NT!
  
 concept_dubois_mountaineering: "Montanhismo" #NT!
 concept_dubois_mountaineering_desc: "Os países que possuem pelo menos um [concept_dubois_mountain] ou têm uma #b Licença de Montanhismo#! com um país que a possui podem participar de montanhismo. Para iniciar uma #b Expedição de Montanha#! você precisa das tecnologias #b Prospecção#! e #b Nacionalismo#!, bem como de um general que tenha o #b Montanhista#!, #b Explorador#!, #b Comandante de Montanha #! ou #b Agrimensor#!.\nAssim que você iniciar uma #b Expedição de Montanha#!, você terá que primeiro escolher qual general será o Montanhista principal. Então você escolherá o cume para escalar.\nQuanto mais altas as montanhas, mais perigosa será a subida. As montanhas são classificadas de acordo com sua altura em metros, variando de menos de 4.000 metros até mais de 8.000 metros. O sucesso depende das tecnologias militares pesquisadas, da idade e da saúde do líder e de suas características. Avalanches e encostas íngremes podem representar um grande risco que ameaça todo o empreendimento.\nVocê pode até enviar um #b9 adicional na viagem. Tanto um #!0 quanto um #!1 ajudarão a descobrir mais sobre a montanha que você escalou.\nNo final, você receberá um bônus de prestígio e seu general desenvolverá características melhores que o ajudarão no combate e também no montanhismo." #NT!
  
 concept_dubois_mountain: "Montanha" #NT!
 concept_dubois_mountains: "Montanhas" #NT!
 concept_dubois_mountain_desc: "Existem muitas #b montanhas#! que podem ser escaladas.\n\n#V América do Norte:#!\n#b Monte McKinley#! (Alasca), 6.190 metros\n#b Monte Logan#! (Território de Yukon) , 5.959 metros\n#b Citlaltépetl#! (México), 5.636 metros\n#b Mount Whitney#! (Califórnia), 4.421 metros\n\n#V América do Sul:#!\n#b Aconcágua#! (Mendoza ), 6.267 metros\n#b Huascarán#! (Território de Lima), 6.768 metros\n#b Illimani#! (La Paz), 6.438 metros\n#b Chimborazo#! (Equador), 6.267 metros\n\n§ _2 Europa:#!\n#b Shkara#! (Grande Cáucaso), 5.642 metros\n#b Dufourspitze#! (Dufourspitze), 4.634 metros\n#b Matterhorn#! (Suíça Ocidental), 4.478 metros\n#b Aiguille Verte#! (Sabóia), 4.122 metros\n#b Pico de Aneto#! (Aragão), 3.404 metros\n\n#V África:#!\n#b Kibo#! (Tanganica), 5.895 metros\n #b Batian#! (Quênia), 5.199 metros\n#b Monte Stanley#! (Uganda), 5.109 metros\n#b Kamerunberg#! (Sul dos Camarões), 4.095 metros\n\n#V Ásia:#!\ n#b Kamet#! (Delhi), 7.756 metros\n#b Chogolisa#! (Caxemira), 7.665 metros\n#b Kabru#! (Himalaia), 7.412 metros\n#b Pico Kaufmann#! (Tadjiquistão), 7.134 metros\n\n#V Austrália e Oceania:#!\n#b Monte Wilhelm#! (Leste da Nova Guiné), 4.121 metros\n#b Monte Cook#! (Ilha do Sul), 3.724 metros" #NT!
  
