 ### 2.1.2 ###

 concept_morgenroete_desc: "#r Morgenröte - Dawn of Flavor #! é um mod criado para ampliar os aspectos culturais e científicos de Victoria 3. Ele apresenta conteúdo para vários aspectos da Era Vitoriana:\n\n#V Lepsius: #! [concept_lepsius_archaeology]\n§ _2 Verrier:#! [concept_verrier_astronomy]\n#V Gaudi:#! #!0 e #!1\n#V Dubois:#! #!4\n#V Elgar:#! #!7\n#V Klimt:#! #V0 \n#V Curtiss:#! #V3\n#V Vikelas:#! #V6" #NT!
  
 concept_elgar_music_desc: "#b Cultura Musical#! é uma das principais características do [concept_morgenroete]. Durante os séculos 19 e 20, a música foi importante como meio de entreter a população e mostrar a grandeza de uma nação.\n\nPara acessar a maior parte do conteúdo musical em #r Morgenröte#! você precisará construir um [concept_elgar_opera]. A #b Ópera#! produzirá música, mas precisa de instrumentos para funcionar. Além de produzir #b Música #! para consumo de sua população, #b Óperas#! adicionarão lentamente #!2 ao seu país.\n\n#b Tradição Musical#! reflete as conquistas e tradições musicais de uma nação. A quantidade de #b Tradição Musical#! lhe dá um bônus de prestígio e permite que você escolha um caminho para a arte de sua nação avançar. Você pode seguir a rota de #!7, #!8 ou #!9. Cada um desses estilos artísticos tem outro foco.\n\nUma boa maneira de ganhar ainda mais #b Tradição Musical#! é obter um [concept_morgenroete]2. Um compositor poderá [concept_morgenroete]3, [concept_morgenroete]4, ir para [concept_morgenroete]5 e até criar [concept_morgenroete]6. Essas ações irão melhorar a #b#! [concept_morgenroete]9 do Compositor ou melhorar a #b Tradição Musical#! de sua nação." #NT!
  
 concept_artists_center_of_arts_desc: "Um #b Centro de Artes#! é um centro de um [concept_artists_art_style] que é criado em um [concept_state_region] assim que um #b Estilo de Arte#! é inventado. Há apenas um #b Centro de Artes#! por #b Estilo de Arte#!.\n#b Centro de Artes#! são especialmente importantes para #!1 que podem levar #!2 para estudar o #b Estilo de Arte#! lá. Além disso, alguns #b Centro de Artes#! oferecem eventos únicos que acontecerão lá. Alguns, por exemplo, permitem que você ganhe #!7." #NT!
  
 concept_klimt_painting_culture: "Cultura da Pintura" #NT!
 concept_klimt_painting_culture_desc: "#b Cultura da Pintura#! é uma das principais características do [concept_morgenroete]. Durante os séculos 19 e 20, a Pintura desenvolveu-se rapidamente, resultando em vários novos [Concept('concept_artists_art_style','$concept_artists_art_styles$')] que trouxeram muito progresso para indivíduos e países.\n\nPara acessar a maior parte do conteúdo de Pintura em #r Morgenröte#!, você precisará construir um § _0 Academia de Artes#!. #b Academias de Artes#! permitem que você comece a ganhar #!0 e a recrutar novos #!1\n\n#b Pintores#! criarão pinturas e #b Obras-primas#! para o seu país e lhe darão uma grande quantidade de #b Pinturas Tradição#!. Como existem diferentes [Concept('concept_artists_art_style','$concept_artists_art_styles$')] para #b Pintores#! focarem, você pode deixá-los estudar #b Estilos de Arte#! adicionais em um [concept_morgenroete]3. Ao completar 40 anos, #b Pintores#! se especializarão em um de seus #b Estilos de Arte#! e se concentrarão na criação de pinturas nesse #b Estilo de Arte#!." #NT!
  
 concept_artists_art_style: "Estilo de arte" #NT!
 concept_artists_art_styles: "Estilos de arte" #NT!
 concept_artists_art_style_style: "Estilo" #NT!
 concept_artists_art_style_desc: "Um #b Estilo Artístico#! é um foco específico de Arte. Alguns #b Estilos de Arte#! existem desde o início, como #b Classicismo#! e #b Romantismo#!. Os outros, #b Realismo#!, #b Irracionalismo#!, #!2, #!3 e #!4, só aparecem mais tarde, após certas condições serem atendidas. Cada #b Art Style#! tem um #!7 correspondente no #!8 onde começou." #NT!
  
 concept_klimt_painting_tradition_desc: "#b Tradição da Pintura#! é uma representação das realizações e tradições da pintura de uma nação. Pode ser obtido tendo #b Academias de Artes#!, [concept_klimt_painter], certos [Concept('concept_technology', '$concept_technologies$')] ou em eventos.\n#b Tradição de Pintura#! permite que você desbloqueie o [concept_elgar_art_nouveau] [concept_artists_art_style] é usado para calcular sua #b Tradição Cultural #!." #NT!
  
 concept_klimt_painter_desc: "#PURPLE #b Pintores#!#! são homens e mulheres que criam pinturas e outras peças de arte. #b Pintores#! são tipos de personagens especiais que você pode ganhar em eventos, ganhando [concept_artistic_progress] suficientes para criar um em sua nação ou oferecendo uma posição para um [concept_klimt_independent_painter].\n#b Pintores#! começarão a pintar imediatamente e criam uma série de pinturas a cada ano, dependendo de seus [Concept('concept_character_trait','$concept_character_traits$')]. Às vezes, eles podem até criar uma #b Obra-prima#! que lhe dará ainda mais #b2.\n#b Pintores#! podem estudar diferentes #b5 em #b6. Cada #b Pintor#! se especializará em um #b Estilo de Arte#! quando completar 40 anos, o que lhes permitirá pintar #b Obras-primas#! de um determinado Estilo." #NT!
  
 concept_klimt_independent_painter_desc: "[Concept('concept_klimt_painter','$concept_klimt_painters$')] que não são contratados por um país são #b Pintores Independentes#!. #b Pintores Independentes#! podem ser contratados por países que possuem um [Concept('concept_primary_cultures','$concept_primary_culture$')] que compartilha um [concept_cultural_trait] com a cultura do #b Pintor#!.\n§ _1 Pintores Independentes#! têm vários requisitos para o país anfitrião. Você precisará de #b Academias de Artes#!, certas #b2 ou #b3 dependendo do #b Pintor#! #b6. Além disso, você terá que pagar a eles uma quantia em dinheiro que depende de seu #b Renome#!, bem como da capacidade financeira do seu país." #NT!
  
 concept_klimt_painter_trip_desc: "Um [concept_klimt_painter] pode aprender novos [Concept('concept_artists_art_style','$concept_artists_art_styles$')] em uma #b Jornada Educacional#! para um dos [Concept('concept_artists_center_of_arts','$concept_artists_centers_of_arts$')].\nNessa #b Viagem#!, um pintor pode obter §7 positivos e negativos que influenciarão seu trabalho e o número de pinturas que eles criam. Cada #b Centro de Artes#! tem eventos ligeiramente diferentes e dará ao #b Pintor#! uma #b Característica#! única no final, que mais tarde pode se tornar a Especialização do #b Pintor#!." #NT!
  
 concept_klimt_art_prize: "Prêmio de Arte" #NT!
 concept_klimt_art_prizes: "Prêmios de Arte" #NT!
 concept_klimt_art_prize_desc: "De tempos em tempos, são realizados concursos artísticos nos quais são concedidos prêmios - que promovem a reputação de um artista. Nações que possuem [concept_artists_center_of_arts] para Irracionalismo ou [concept_elgar_impressionism] escolhem os melhores músicos em uma competição que acontece a cada cinco anos. Os proprietários de um [concept_klimt_art_gallery] ou #b Centro de Arte do Realismo#! vêm acolher um concurso de pintura que se realiza de cinco em cinco anos. O país de origem dos vencedores também recebe Tradição Musical ou Pintura. Uma forma especial de concurso de arte é a Bienal, que a cada dois anos atribui um prémio de arte abrangente ao país que tem os artistas com maior reputação, o que aumenta todos os valores da tradição cultural." #NT!
  
 concept_klimt_art_gallery: "Galeria de Arte" #NT!
 concept_klimt_art_gallery_desc: "A #b Galeria de Arte#! é um edifício especial na capital de um país que está disponível a partir do #b Realismo#!. Só poderá ser construído se a nação tiver um [concept_klimt_painter] com especialização. #b Pintores#! com especialização desbloqueiam a coleção de seu [Concept('concept_artists_art_style','$concept_artists_art_style_style$')] - ou seja, um artista com especialização no estilo Romântico desbloqueia uma coleção de Romantismo. Para transformar uma coleção em uma coleção excelente, é necessária uma obra-prima desse tipo, que deve ser pintada por um pintor ou adquirida no exterior." #NT!

 ### 2.1.4 ###

 concept_artists_artist_desc: "Em [concept_morgenroete] #b Artistas#! são personagens especiais que permitem usar certas mecânicas do mod. Você pode conseguir #b Artistas#! em alguns eventos ou adquirindo [concept_artistic_progress] suficientes. Os artistas têm [concept_artists_experience] que reflete sua posição em seus respectivos campos.\nAtualmente existem estes #b Artistas#!:\n - [concept_elgar_composer]\n - #b0\n - #b1" #NT!
  
 concept_manzoni_writer_novelist: "Romancista" #NT!

 concept_manzoni_writer_desc: "Um #b Escritor#! é um personagem especial que escreverá obras literárias para o seu país. #b Escritores#! geralmente começam como [concept_manzoni_local_writer] e escreverão #b Publicações#! e às vezes até [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')]. Um #b Bestseller#! concederá ao #b Escritor#! uma grande quantia de #!2 e #!3 para o seu país. Há uma chance de escrever um #b Best-seller#! todos os anos, dependendo de quão próximo o #b do escritor#! #!8 está do #!9.\n\nUm conhecido #b escritor#! cujo #b2 está feliz o suficiente , pode se tornar seu #b3. Um #b Escritor Nacional#! pode ganhar #b6 ou criar um Romance de Jornal. Se um #b Escritor#! ganhar 500 #b de Reputação#!, ele poderá se tornar um #!1 e fornecer ao seu país ainda mais #b Tradição Literária#!.\n\nTenha cuidado, se #b Escritores#! estiverem insatisfeitos com o situação política de um país, podem decidir tornar-se #!6 ou interferir no discurso político." #NT!
  
 concept_manzoni_great_writer_desc: "Um #b Grande Escritor#! é um [concept_manzoni_writer] conhecido em todo o mundo. Um #b Escritor#! pode se tornar um #b Grande Escritor#! quando seu [concept_artists_experience] atingir #V 500#!. Se o seu #b Grande Escritor#! for o seu #!2, você receberá um bônus pelo seu ganho anual de #!3." #NT!
  
 concept_manzoni_local_writer_desc: "Quase todos os [concept_manzoni_writer] começam como #b Escritor Local#!. Cada país pode ter no máximo 3 #b Escritores Locais#! que criarão #b Publicações#!, concederão a você [concept_manzoni_literary_tradition] se seu [concept_manzoni_genre] corresponder ao [concept_manzoni_popular_taste] e ganharão #b0.\nUm #b Escritor Local#! com uma #b Reputação#! de 150 e cujo #b5 não seja infeliz, pode se tornar um #b6 do país que lhe concederá mais #b Tradição Literária#! e outras vantagens adicionais. \nEsteja ciente de que #b Escritores Locais#! insatisfeitos com a situação política atual podem começar a interferir no discurso político ou até mesmo se tornar um #!.1" #NT!
  
 concept_manzoni_national_writer: "Escritor Nacional" #NT!
 concept_manzoni_national_writer_desc: "Um #b Escritor Nacional#! é um tipo de [concept_manzoni_writer] considerado a cara da literatura do seu país. #b Escritores Nacionais#! Conceda a você um mínimo de 1 e até 5 [concept_manzoni_literary_tradition].\nVocê pode ganhar um #b Escritor Nacional#! nomeando um de seus [Concept('concept_manzoni_local_writer','$concept_manzoni_local_writers$')]. Para poder nomear um de seus #b Escritores Locais#!, ele deve ter pelo menos #!1 150#! #!3 e seus #!4 devem ter #!5 positivos.\n" #NT!
  
 concept_manzoni_bestseller: "Best-seller" #NT!
 concept_manzoni_bestsellers: "Mais vendidos" #NT!
 concept_manzoni_bestseller_desc: "Um #b Bestseller#! é uma #b Publicação#! de um [concept_manzoni_writer] que está vendendo muito bem, geralmente porque o #b #! [concept_manzoni_genre] do escritor corresponde ou está próximo do atual [concept_manzoni_popular_taste].\nTodos os anos há uma chance para um [concept_manzoni_national_writer] ou #!0 escrever um #b Bestseller#!. O primeiro #b Bestseller#! concederá uma grande quantia de #!5 e cada #b Bestseller#! após o primeiro concederá ao país uma quantidade significativa de #b Tradição Literária#!." #NT!
  
 concept_manzoni_genre: "Gênero" #NT!
 concept_manzoni_genres: "Gêneros" #NT!
 concept_manzoni_genre_desc: "Cada [Concept('concept_manzoni_writer','$concept_manzoni_writer_novelist$')] possui um #b Gênero#! específico para sua escrita. O #b Gênero#! é atribuído quando o #b Escritor#! é criado e depende de muitos fatores.\n#b Escritores#! ganharão mais [concept_artists_experience] e escreverão mais #b0 quando seu #b Gênero#! corresponder ou for próximo ao #b3 do país." #NT!
  
 concept_manzoni_popular_taste: "Gosto Popular" #NT!
 concept_manzoni_popular_taste_audience: "Gosto do público" #NT!
 concept_manzoni_popular_tastes_audience: "Gostos do público" #NT!
 concept_manzoni_popular_taste_desc: "A população de cada nação tem um #b gosto#! por um [concept_manzoni_genre] específico. Aproximadamente a cada 10 anos, esse #b Gosto#! mudará dependendo das mudanças políticas, sociais e culturais no próprio país.\n[Concept('concept_manzoni_writer','$concept_manzoni_writers$')] quem tiver um #b Gênero#! correspondente ao #b Gosto#! ou próximo a ele ganhará mais #!0 e escreva mais #!1.\n\n#!2 Fechar Gostos:#!\n- #b #!5#!: #!7, #!8, #!9\n- #b [concept_manzoni_genre]1#!: #!7 , [concept_manzoni_genre]4, [concept_manzoni_genre]5\n- #b [concept_manzoni_genre]7#!: #!8, [concept_manzoni_genre]5, [concept_manzoni_genre]4\n- #b #b3#!: [concept_manzoni_genre]4, #b6, #!9\n- #b #b9§ _1: #!1, #!7, [concept_manzoni_genre]5\n- #b #!5#!: #b6, #!8, #!9\n- #b [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]1#!: [concept_manzoni_genre]4, #!1, #!9\n- § _0 [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]7#!: #!9, #!8, #!9" #NT!
  
 concept_manzoni_book_licence: "Licença de livro" #NT!
 concept_manzoni_book_licences: "Licenças de livros" #NT!
 concept_manzoni_book_licence_desc: "Editoras estrangeiras podem conseguir contratos com [concept_manzoni_national_writer)] e oferecer seus livros como traduções em seu próprio mercado. Isso acontece quando um escritor atende o [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')] no exterior. Se um autor obtiver pelo menos cinco licenças de livros, seus livros serão considerados literatura mundial. Ele pode então fazer um tour de leitura." #NT!
  
 concept_manzoni_local_writers: "Escritores locais" #NT!
  
 concept_manzoni_library: "biblioteca Nacional" #NT!
 concept_manzoni_library_desc: "Sua #b Biblioteca Nacional#! configurará automaticamente Coleções de Livros (na forma de [concept_production_method]) se você tiver [concept_manzoni_publications] suficientes. A primeira Coleção de Livros será criada para 1.000 ou mais publicações. A partir daí, melhores coleções são possíveis com 2.500 (coleção de livros pequenos), 5.000 (coleção de livros pequenos), 10.000 (coleção de livros médios), 25.000 (coleção de livros grandes), 50.000 (coleção de livros excelentes) e 100.000 (coleção de livros grandes)." #NT!
 concept_manzoni_publications: "Publicações" #NT!
 concept_manzoni_publications_desc: "#b Publicações#! incluem todos os títulos de livros, jornais, ensaios e outros produtos escritos semelhantes recentemente publicados em um país. Não são consistentes com @manzoni_prints! $manzoni_prints$ circulando como mercadorias. As publicações também podem aparecer independentemente da indústria editorial, por exemplo, através das impressoras internas de edifícios governamentais ou universidades. Acadêmicos e particulares também produzem publicações dependendo do seu nível de alfabetização. No entanto, a indústria editorial é responsável pela maior parte e o factor decisivo é a utilização ou não de um método de produção moderno. Um grande número de publicações é fundamental para a expansão de um [concept_manzoni_library]." #NT!

 ### 2.1.5 ###

 concept_curtiss_tourism: "Turismo" #NT!
 concept_curtiss_tourism_desc: "O turismo fornece uma nação culturalmente superior com renda adicional. Monumentos, museus e galerias de arte únicos, sítios arqueológicos, centros de arte, bem como altos valores nas várias tradições culturais são fatores que tornam uma nação um destino turístico atraente. Leis que aumentam a liberdade de movimento e atividade econômica também contribuem para uma renda turística mais alta. A infraestrutura também desempenha um papel crucial - afinal, lugares remotos não podem ser alcançados. Um aeroporto em particular revoluciona o turismo e fornece um aumento significativo na receita." #NT!
  
