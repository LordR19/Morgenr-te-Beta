 concept_klimt_great_painter_desc: "#b Grandes Pintores#! são [Concept('concept_klimt_painter','$concept_klimt_painters$')] que serão conhecidos por toda a eternidade. #b Pintores#! atingindo 500 [concept_artists_experience], se tornará #b Grandes Pintores#!. Isso aumentará muito a eficiência deles e permitirá que sua nação ganhe muito mais [concept_klimt_painting_tradition]." #NT!
  
