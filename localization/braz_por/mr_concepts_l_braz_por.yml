l_braz_por:
  
 ag_morgenroete_name: "[concept_morgenroete]" #NT!
ag_morgenroete_tooltip: "Temos pelo menos uma ação possível para um recurso [concept_morgenroete]." #NT!
  
 ###Morgenröte### 
 concept_morgenroete: "#r Morgenröte#!" #NT!
concept_morgenroete_mr: "MR" #NT!
concept_morgenroete_desc: "#r Morgenröte - dawn of flavor#! é um mod criado para ampliar os aspectos culturais e científicos do Victoria 3. Ele apresenta conteúdo para várias facetas da Era Vitoriana:\n\n#b Lepsius: #! [concept_lepsius_archaeology]\n#b Verrier:#! [concept_verrier_astronomy]\n#b Elgar:#! [concept_elgar_music]\n#b Gaudi:#! [concept_elgar_architecture]\n#b Curtiss:#! [concept_curtiss_aviation]\n#b Dubois:#! [concept_dubois_natural_history]\n" #NT!

 ###ACADEMICS### 
concept_pm_academics_university_humanities: "#b #BLUE Foco em Humanidades-Anthropologicas#!#!" #NT!
concept_pm_academics_university_humanities_desc: "Um Foco em Humanidades-Anthropologicas especializa a Universidade e permite um foco nacional na Pesquisa da Sociedade e recrutamento específico de [concept_lepsius_archaeologist]#b #BLUE s#!#!. #n A Especialização permanecerá. Você não pode alterá-la.#!" #NT!

concept_pm_academics_university_natural_history: "#b #GREEN Foco em História Natural#!#!" #NT!
concept_pm_academics_university_natural_history_desc: "Um Foco em História Natural especializa a Universidade e permite um foco nacional na Pesquisa da Sociedade e recrutamento específico de [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')]#b #GREEN s#!#! e [concept_dubois_paleontologist]#b #GREEN s#!#!. #n A Especialização permanecerá. Você não pode alterá-la.#!" #NT!

concept_pm_academics_university_mathematics: "#b #ORANGE Foco em Matemática-Técnica#!#!" #NT!
concept_pm_academics_university_mathematics_desc: "O Foco em Matemática-Técnica especializa a Universidade e permite um foco nacional na Pesquisa de Produção e Militar e recrutamento específico de [concept_gaudi_engineer]#b #ORANGE s#!#! ou [concept_verrier_astronomer]#b #ORANGE s#!#!. #n A Especialização permanecerá. Você não pode alterá-la.#!" #NT!

concept_academics_university_specialization: "Foco da Universidade" #NT!
concept_academics_university_specialization_desc: "Cada Universidade pode ser especializada alterando seu método de produção.\nUma universidade com um [concept_pm_academics_university_humanities] permitirá que você concentre a pesquisa de sua nação em inovações sociais e permitirá recrutar especificamente [concept_lepsius_archaeologist]#b #BLUE s#!#!.\nUma universidade com um [concept_pm_academics_university_natural_history] permitirá que você concentre a pesquisa de sua nação em inovações sociais e permitirá recrutar especificamente [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] e [concept_dubois_paleontologist]#b #GREEN s#!#!.\nUma universidade com um [concept_pm_academics_university_mathematics] permitirá que você concentre a pesquisa de sua nação em inovações de produção e militar e permitirá recrutar especificamente [concept_gaudi_engineer]#b #ORANGE s#!#! ou [concept_verrier_astronomer]#b #ORANGE s#!#!.\nCada especialização #b pode ser definida apenas uma vez e não pode ser alterada posteriormente.#!" #NT!

concept_academics_academic: "Acadêmico" #NT!
concept_academics_academics: "Acadêmicos" #NT!
concept_academics_scientist: "Cientista" #NT!
concept_academics_scientists: "Cientistas" #NT!
concept_academics_academic_desc: "Em [concept_morgenroete] #b Acadêmicos#! são personagens especiais que permitem o uso de certas mecânicas do mod. Você pode obter #b Acadêmicos#! em alguns eventos ou adquirindo pontos suficientes de [concept_academics_progress].\nAtualmente, esses #b Acadêmicos#! existem:\n - [concept_gaudi_engineer]\n - [concept_verrier_astronomer]\n - [concept_dubois_naturalist]\n - [concept_dubois_paleontologist]\n - [concept_lepsius_archaeologist]" #NT!

concept_academics_progress: "Progresso Acadêmico" #NT!
concept_academics_progress_desc: "Ao adquirir 360 #b Progresso Acadêmico#!, você pode obter um novo [concept_academics_academic]. Para ter acesso ao #b Progresso Acadêmico#!, você deve possuir a Tecnologia da #b Academia#! e pelo menos uma #b Universidade#!.\nSeu ganho de #b Progresso Acadêmico#! é influenciado por vários fatores. Quanto mais [concept_literacy] você tiver, mais rápido ganhará #b Progresso Acadêmico#!, por exemplo. Outro fator é a porcentagem de população acadêmica em seu país. Você obterá o máximo de #b Progresso Acadêmico#! para #p 2%#! ou mais da população acadêmica. Melhores escolas e uma inteligência feliz também ajudam a ganhar #b Progresso Acadêmico#!. Por fim, algumas das focagens de tecnologia e edifícios especiais, como o [concept_dubois_zoo] ou o [concept_verrier_observatory], fornecerão #b Progresso Acadêmico# adicional também." #NT!

concept_academics_scientific_society: "Sociedade Científica" #NT!
concept_academics_scientific_societies: "Sociedades Científicas" #NT!
concept_academics_scientific_society_desc: "A #b Sociedade Científica#! é uma sociedade das mentes mais brilhantes de seu país. Ela representa os cientistas e acadêmicos de seu país e permite que você visite seus [Concept('concept_academics_academic','$concept_academics_academics$')].\n\nA #b Sociedade Científica#! pode lhe atribuir [Concept('concept_academics_academic_mission','$concept_academics_missions$')] que lhe darão recompensas úteis." #NT!

concept_academics_experience: "Experiência" #NT!
concept_academics_experience_desc: "Alguns Acadêmicos acumulam #b Experiência#! durante a vida. Em [concept_morgenroete], os personagens ganham #b Experiência#! quando são criados. Normalmente, eles ganham 10 #b Experiência#! para cada ano após os 30 anos.\nAlém disso, eles ganham #b Experiência#! ao realizar seu trabalho, por exemplo, ao encontrar novos [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]. Eles também ganham #b Experiência#! passivamente a cada ano.\nUm personagem que acumula 100 #b Experiência#! receberá o Traço #b Experiente#!. Se um personagem atingir 300 #b Experiência#!, ele receberá o Traço #b Famoso#!.\nQuanto maior a #b Experiência#! de um personagem, melhor será seu trabalho. Um [concept_dubois_paleontologist] experiente ou famoso, por exemplo, encontra mais [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] e é melhor na construção de um [concept_dubois_dinosaur_skeleton]." #NT!

concept_academics_academic_mission: "Missão Acadêmica" #NT!
concept_academics_academic_missions: "Missões Acadêmicas" #NT!
concept_academics_mission: "Missão" #NT!
concept_academics_missions: "Missões" #NT!
concept_academics_academic_mission_desc: "Sua [concept_academics_scientific_society] às vezes pedirá que você alcance um objetivo específico. Tais objetivos podem incluir encontrar uma quantidade específica de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')], [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] ou coisas semelhantes. Outras #b Missões#! podem exigir que você encontre o Planeta X ou obtenha um [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')].\nSe você falhar em uma #b Missão#!, sua #b Sociedade Científica#! ficará infeliz, mas completar uma missão lhe renderá recompensas úteis." #NT!
 
 
 ###CURTISS### 
concept_curtiss_aviation: "Aviação" #NT!
concept_curtiss_aviation_desc: "#b Aviação#! é uma das principais características de [concept_morgenroete]. O século XIX e XX viram o surgimento do voo humano. Primeiro na forma de #b Balões#! e #b Dirigíveis#!, depois com #b Aviões#!. Voar era uma atividade prestigiosa e permitia alcançar novos horizontes.\n\nMuitos países iniciam sua jornada aos céus no início do jogo, quando começam a patrocinar um [Concept('concept_curtiss_balloonist_role','$concept_curtiss_balloonist_role_only_balloonist$')] para quebrar recordes. Quebrar um dos recordes dará ao seu país um impulso tecnológico, bem como um modificador de prestígio.\nPesquisar a Tecnologia do Zepelim permitirá que você conduza uma [concept_curtiss_arctic_expedition] se tiver acesso ao Polo Norte e um [concept_curtiss_pilot].\nPesquisando mais no caminho da aviação, você poderá usar várias novas mecânicas. Você será capaz de construir [concept_curtiss_airport], que produzem o novo Bem [GetGoods('air_travel').GetName] e #b Serviços#!. O #b Aeroporto#! permitirá que uma [concept_curtiss_airline] cresça, o que permitirá que você use a ação diplomática #b Convenção do Espaço Aéreo#!. A #b Convenção do Espaço Aéreo#! permitirá que você obtenha acesso a Estados e [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] e também ao Polo Norte. Se sua #b Companhia Aérea#! crescer o suficiente, você poderá construir um dirigível gigante ou o maior avião do mundo.\nA característica mais emocionante vem no início do século XX: você poderá competir no [concept_curtiss_schneider_trophy]. O #b Troféu Schneider#! é uma corrida de hidroaviões na qual diferentes países competem. Se você vencer, ganhará prestígio e sediará o próximo evento. E se conseguir vencer a corrida 3 vezes, manterá o #b Troféu Schneider#!." #NT!

concept_curtiss_balloonist_role: "Papel de Balonista" #NT!
concept_curtiss_balloonist_role_only_balloonist: "Balonista" #NT!
concept_curtiss_balloonists_role: "Balonistas" #NT!
concept_curtiss_balloonist_role_desc: "Um #b Balonista#! é um personagem especial que pode ser patrocinado por uma nação. Normalmente, países desenvolvidos ou ocidentais patrocinam #b Balonistas#! e competem por recordes e novas descobertas. Os #b Balonistas#! conduzirão voos aleatórios e obterão recordes aleatoriamente, seja para a maior distância, o maior tempo de voo ou a maior altitude. A cada voo de balão, o #b Balonista#! ganhará experiência e subirá de nível, o que aumentará a chance de novos recordes. Mas esteja ciente de que o balonismo é um negócio perigoso e muitos balonistas morrem cedo, especialmente se estiverem doentes, forem alcoólatras ou usuários de drogas." #NT!

concept_curtiss_arctic_expedition: "Expedição ao Ártico" #NT!
concept_curtiss_arctic_expeditions: "Expedições ao Ártico" #NT!
concept_curtiss_arctic_expedition_desc: "Se você pesquisar a Tecnologia do #b Zepelim#!, tiver um [concept_verrier_observatory] com uma #b Estação Meteorológica#!, um [concept_curtiss_pilot] e acesso a um estado próximo ao Polo Norte, você pode conduzir uma #b Expedição ao Ártico#!. Os estados que se qualificam são #b Groenlândia#!, #b Norte da Noruega#!, #b Alasca#!, #b Nunavut#! e #b Nenetsia#!. Você pode obter acesso seja possuindo o estado ou tendo uma #b Convenção do Espaço Aéreo#! com o proprietário.\nDurante uma #b Expedição ao Ártico#!, você pode realizar viagens de pesquisa, construir estações polares, obter novos conhecimentos sobre geografia, meteorologia e biologia do Ártico e ser o primeiro a cruzar o polo em um dirigível!" #NT!

concept_curtiss_pilot: "Piloto" #NT!
concept_curtiss_pilots: "Pilotos" #NT!
concept_curtiss_pilot_desc: "Um #b Piloto#! é um personagem com a característica #b Piloto#!. #b Pilotos#! têm uma baixa chance de aparecer após a descoberta do #b Início da Aviação#!. Além disso, em batalhas em uma frente que usa o Reconhecimento Aéreo como método de produção, há uma chance de que um #b Piloto#! surja da batalha por meio de um evento. Tecnologias melhores, como Aviões e Aviação Moderna, mas também estabelecer uma Escola de Pilotos por meio de Decisões permite uma chance melhor de um personagem ter a característica #b Piloto#!.\n#b Pilotos#! ajudam de várias maneiras. #b Companhias Aéreas#! podem estar interessadas em #b Pilotos#! para melhorar sua imagem; na batalha pelo [concept_curtiss_schneider_trophy], #b Pilotos#! experientes têm uma chance melhor; e um #b Piloto#! é necessário para realizar a [concept_curtiss_arctic_expedition]. #b Pilotos#! também podem ser promovidos a pilotos ace por meio de um evento se forem implantados em uma frente." #NT!

concept_curtiss_airport: "Aeroporto" #NT!
concept_curtiss_airports: "Aeroportos" #NT!
concept_curtiss_airport_desc: "Um #b Aeroporto#! é um edifício desbloqueado pela Tecnologia #b Aviação Moderna#!. É um edifício puramente civil e fornece [GetGoods('air_travel').GetName] e #b Serviços#!, mas consome diversos bens a partir de [GetGoods('tools').GetName], [GetGoods('paper').GetName], [GetGoods('aeroplanes').GetName] e [GetGoods('oil').GetName]. Mais tarde, ele precisará de [GetGoods('electricity').GetName], [GetGoods('telephones').GetName] e [GetGoods('radios').GetName] também.\nSe você tiver #b Aeroportos#! suficientes, uma [concept_curtiss_airline] será fundada e, com o crescimento de seus #b Aeroportos#!, a #b Companhia Aérea#! também crescerá e oferecerá mais bônus." #NT!

concept_curtiss_airline: "Companhia Aérea" #NT!
concept_curtiss_airlines: "Companhias Aéreas" #NT!
concept_curtiss_airline_desc: "Uma #b Companhia Aérea#! é uma empresa ou instituição governamental que oferece [GetGoods('air_travel').GetName] desde o nível local até voos internacionais no final do jogo. #b Companhias Aéreas#! fornecem vários outros bônus também. #b Companhias Aéreas#! precisam de #b Aeroportos#! para conduzir esses voos. Se você expandir seus #b Aeroportos#!, a #b Companhia Aérea#! também crescerá.\nSe sua #b Companhia Aérea#! for governamental, você terá a oportunidade de construir um dirigível gigante e deixá-lo viajar longas distâncias. Se sua #b Companhia Aérea#! for pública ou privada, você pode ter a chance de construir o maior avião já criado." #NT!

concept_curtiss_airspace_convention: "Convenção do Espaço Aéreo" #NT!
concept_curtiss_airspace_conventions: "Convenções do Espaço Aéreo" #NT!
concept_curtiss_airspace_convention_desc: "A #b Convenção do Espaço Aéreo#! é uma [concept_diplomatic_play] importante que permite interagir com regiões distantes de sua influência. Se você tiver uma #b Convenção do Espaço Aéreo#! com outra nação que tenha um [concept_lepsius_excavation_site], você poderá conduzir uma [concept_lepsius_expedition] sem ter um [concept_active_interest] na região.\nUma #b Convenção do Espaço Aéreo#! permitirá que você envie uma [concept_curtiss_arctic_expedition] se você não possuir um dos estados necessários." #NT!

concept_curtiss_schneider_trophy: "Troféu Schneider" #NT!
concept_curtiss_schneider_trophy_desc: "A luta por este prestigioso troféu, que o francês Jacques Schneider doou pouco antes da Primeira Guerra Mundial, tinha como objetivo principal estimular o desenvolvimento de hidroaviões. Com o tempo, a corrida por este troféu se tornou uma corrida de nações, com o Reino Unido, EUA e Itália, em particular, dando um enorme apoio às suas equipes para ganhar o cobiçado troféu. De fato, o desenvolvimento tecnológico se beneficiou do #b Troféu Schneider#! usando hidroaviões cada vez mais rápidos e avançados.\nO #b Troféu Schneider#! pode ser fundado se houver 5 nações que inventaram a Tecnologia de #b Hidroaviões#! e se você tiver um porto e um centro urbano de nível 10 em um de seus estados.\nO vencedor do troféu é escolhido por um registro de diário e muitos fatores. Uma nação com uma escola de pilotos e uma grande [concept_curtiss_airline] terá uma vantagem, por exemplo. Um grande [concept_curtiss_pilot] e financiamento maciço também ajudarão a ganhar o troféu. O vencedor do último Troféu poderá realizar o próximo se tiver um porto ou for a Suíça com seus muitos lagos. Vencer o Troféu 3 vezes seguidas é ainda melhor, pois a nação manterá o troféu para sempre e receberá um bônus de prestígio por ele." #NT!

concept_curtiss_balloonist: "Balonista" #NT!
concept_curtiss_balloonist_desc: "Este personagem é um balonista que frequentemente faz passeios de balão aventureiros." #NT!

concept_curtiss_experienced_balloonist: "Balonista Experiente" #NT!
concept_curtiss_experienced_balloonist_desc: "Este personagem é um balonista experiente que frequentemente faz passeios de balão aventureiros. Personagens com esta característica têm uma chance maior de estabelecer recordes melhores." #NT!

concept_curtiss_famous_balloonist: "Balonista Famoso" #NT!
concept_curtiss_famous_balloonist_desc: "Este personagem é um balonista famoso que frequentemente faz passeios de balão aventureiros. Personagens com esta característica têm uma chance maior de estabelecer recordes melhores." #NT!
  
 ###DUBOIS### 
 concept_dubois_natural_history: "História Natural" #NT!
concept_dubois_natural_history_desc: "#b História Natural#! é uma das principais características de [concept_morgenroete]. O século XIX testemunhou muitas grandes descobertas na história natural: muitas grandes expedições, como a do Beagle, a teoria da evolução, a descoberta de centenas de milhares de novas espécies e, é claro, a descoberta dos dinossauros.

Potências Maiores e Grandes com uma frota e um almirante podem enviar um navio em uma [concept_dubois_pacific_expedition]. Em uma #b Expedição no Pacífico#!, você pode encontrar plantas raras, animais e fósseis, conduzir pesquisas oceanográficas ou observar fenômenos astronômicos, como eclipses solares.

Os grandes animais que você pode encontrar, os [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], podem ser usados para construir um [concept_dubois_zoo] e exibi-los. Quanto mais animais, maior será o efeito do #b Zoológico#!. Você pode encontrar esses #b Animais#! em Expedições, coletá-los em seu próprio território ou pedir a outros países que os vendam para você.

Animais menores, plantas e outros organismos são chamados [concept_dubois_specimen]. Um [concept_dubois_naturalist] pode coletar esses #b Specimen#!. Um #GREEN #b Naturalista#!#! pode ser enviado em [Concept('concept_dubois_botanical_expedition','$concept_dubois_botanical_expeditions$')] para estados com um modificador de floresta tropical. Se você não tiver um estado assim, pode adquirir uma [concept_dubois_botanical_licence] de outro país. Um #GREEN #b Naturalista#!#! ganhará [concept_academics_experience] quando encontrar espécimes raros.

[Concept('concept_dubois_fossil','$concept_dubois_fossils$')] são o campo de atuação de um [concept_dubois_paleontologist], sejam fósseis de plantas, insetos ou outros pequenos animais. #b Fósseis#! podem ser encontrados em #b Expedições#! ou em estados com [Concept('concept_dubois_formation','$concept_dubois_formations$')]. Se você tiver uma #b Grande Formação#!, poderá até encontrar [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. Caso contrário, você pode acessá-los comprando uma [concept_dubois_paleontological_licence].

Se seu país tiver acesso a uma cordilheira, um general pode participar do [concept_dubois_mountaineering] e ganhar melhores características e um bônus de prestígio." #NT!

concept_dubois_naturalist: "#b #GREEN Naturalista#!#!" #NT!
concept_dubois_naturalists: "#b #GREEN Naturalistas#!#!" #NT!
concept_dubois_naturalist_desc: "#b #GREEN Naturalistas#!#! são acadêmicos que podem reunir [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] e [concept_dubois_specimen]. Eles podem ser enviados em uma [concept_dubois_pacific_expedition] ou em uma [concept_dubois_botanical_expedition], onde podem encontrar plantas e animais raros que oferecem um pequeno bônus. #b #GREEN Naturalistas#!#! ganham [concept_academics_experience] quando encontram novos espécimes raros." #NT!

concept_dubois_paleontologist: "#b #GREEN Paleontólogo#!#!" #NT!
concept_dubois_paleontologists: "#b #GREEN Paleontólogos#!#!" #NT!
concept_dubois_paleontologist_desc: "#b #GREEN Paleontólogos#!#! são acadêmicos que escavarão [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] e [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Para coletá-los, você precisa de acesso a uma [concept_dubois_formation]. Se você tiver acesso a uma #b Formação#!, seja possuindo-a ou com uma [concept_dubois_paleontological_licence], você pode enviar seu #b Paleontólogo#! em uma [concept_dubois_paleontological_expedition].
Após coletar ou reconstruir 5 #b Dinosaur Bones#!, seu #b Paleontólogo#! pode construir um [concept_dubois_dinosaur_skeleton]. Como #b #GREEN Paleontólogos#!#! ganham [concept_academics_experience], eles se tornarão melhores na reconstrução de #b Esqueletos de Dinossauros#! e, assim, os #b esqueletos#!. Quanto melhores os #b Esqueletos de Dinossauros#!, mais prestígio sua [concept_dubois_paleontological_collection] fornecerá." #NT!

concept_dubois_geologist: "#b #GREEN Geólogo#!#!" #NT!
concept_dubois_geologists: "#b #GREEN Geólogos#!#!" #NT!
concept_dubois_geologist_desc: "#b #GREEN Geólogos#!#! em breve chegarão a Morgenröte (TM)." #NT!

concept_dubois_pacific_expedition: "Expedição no Pacífico" #NT!
concept_dubois_pacific_expeditions: "Expedições no Pacífico" #NT!
concept_dubois_pacific_expedition_desc: "Como uma Grande ou Grande Potência, você pode enviar uma Expedição para o Oceano Pacífico. Você precisa ter as tecnologias #b Empirismo#!, #b Fragata de Parafuso#! e #b Dialética#! pesquisadas, precisará de um Porto e uma Universidade, além de uma Marinha com pelo menos 15 navios e um Almirante.
Em uma #b Expedição no Pacífico#!, você pode encontrar plantas raras, [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], conduzir pesquisas oceanográficas ou observar fenômenos astronômicos, como eclipses solares. No início da #b Expedição#!, você também pode escolher um #b Cientista#! para sua Expedição, seja um #b Topógrafo#!, [concept_dubois_naturalist], [concept_dubois_paleontologist] ou [concept_verrier_astronomer]. Cada um ajudará a obter melhores resultados em eventos específicos relacionados à sua experiência.
Sua expedição pode escolher um foco no que exatamente ela explora. Pode ser dedicada inteiramente aos mistérios do mar e melhorar seu conhecimento oceanográfico e astronômico; nesse caso, apenas eventos oceanográficos serão acionados. Se você explorar as maravilhas da natureza, será confrontado com eventos botânicos, zoológicos e paleontológicos. As Grandes Potências também terão a opção de realizar uma missão de prestígio, na qual você encontrará artefatos, estabelecerá postos de comércio ou missões - especialmente útil se você não tiver interesses diplomáticos na Oceania, mas quiser tentar adquirir pelo menos uma pequena colônia por meio de missionários.
Você também terá que escolher exatamente para onde sua missão viajará: Oceania, Austrália ou Indonésia. Cada um oferece eventos e recompensas diferentes." #NT!

concept_dubois_habitat: "Habitat" #NT!
concept_dubois_habitats: "Habitats" #NT!
concept_dubois_animal_habitat: "Habitat Animal" #NT!
concept_dubois_habitat_desc: "Um #b Habitat#! é uma região em um estado onde vive uma [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]. Em #r Morgenröte#!, #b Habitats#! para os vários animais existem em várias Regiões do Estado. Se você possui um #b Habitat#!, pode transportar os #b Animais#! para o [concept_dubois_zoo] ou até vendê-los para outros países.
Se seu estado atingir uma [concept_urbanization] de 20 ou mais ou não tiver mais [concept_arable_land], os #b Exotic Animals#! entrarão em extinção após 10 anos.
Para salvar os #b Animais#! da extinção, você pode construir uma [concept_dubois_nature_reserve] em um estado com um #b Habitat#!." #NT!

concept_dubois_nature_reserve: "Reserva Natural" #NT!
concept_dubois_nature_reserves: "Reservas Naturais" #NT!
concept_dubois_royal_hunting_reserve: "Reserva de Caça Real" #NT!
concept_dubois_nature_reserve_desc: "Uma #b Reserva Natural#! é uma área protegida onde você pode proteger ou estabelecer [Concept('concept_dubois_habitat','$concept_dubois_habitats$')].
Se você já possui um #b Habitat#!, pode protegê-lo da destruição pela influência dos humanos construindo o edifício #b Reserva Natural#! no estado com o #b Habitat#!. Para construir uma #b Reserva Natural#!, você precisa ter a tecnologia #b Genética#! desbloqueada e ter um estado incorporado com um #b Habitat#! que seja a pátria de uma de suas culturas principais.
Se você não possui um #b Habitat#!, pode construir uma #b Reserva Natural#! pesquisando em seu país em busca de um local se tiver a tecnologia #b Genética#! desbloqueada e pelo menos um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] de seu continente em seu [concept_dubois_zoo].
Uma #b Reserva Natural#! não protege apenas seus #b Habitats#! de animais, ela também permite que você estabeleça #b Exotic Animals#! de seu continente neles. Dessa forma, você pode proteger todos os #b Exotic Animals#! de seu continente em um único estado." #NT!

concept_dubois_zoo_animal: "Animal de Zoológico" #NT!
concept_dubois_zoo_animals: "Animais de Zoológico" #NT!
concept_dubois_exotic_animal: "Animal Exótico" #NT!
concept_dubois_exotic_animals: "Animais Exóticos" #NT!
concept_dubois_zoo_animal_desc: "Existem muitos animais no mundo que seu [concept_dubois_naturalist] pode capturar. Para capturar um #b Animal Exótico#!, você precisa de um estado com um [concept_dubois_habitat]. Alternativamente, você pode comprar um #b Animal Exótico#! de um país com um #b Habitat#!.
Depois de capturados, os #b Animais de Zoológico#! podem ser enviados para o seu [concept_dubois_zoo], o que permitirá expandir o #b Zoológico#!." #NT!

concept_dubois_zoo: "Zoológico" #NT!
concept_dubois_zoos: "Zoológicos" #NT!
concept_dubois_zoo_desc: "Um #b Zoológico#! é um edifício especial que você pode construir depois de reunir 5 [concept_dubois_zoo_animal]. O #b Zoológico#! abriga seus #b Animais#!, sua coleção de [concept_dubois_specimen] e sua Coleção Paleontológica." #NT!

concept_dubois_specimen: "Espécime" #NT!
concept_dubois_specimens: "Espécimes" #NT!
concept_dubois_specimen_desc: "Os vários insetos, plantas e animais menores que um [concept_dubois_naturalist] pode coletar são chamados de #b Espécimes#!. Você pode usar os #b Espécimes#! para construir um Jardim Botânico ou uma Coleção de Espécimes em seu [concept_dubois_zoo]." #NT!

concept_dubois_botanical_expedition: "Expedição Botânica" #NT!
concept_dubois_botanical_expeditions: "Expedições Botânicas" #NT!
concept_dubois_botanical_expedition_desc: "Você pode enviar um [concept_dubois_naturalist] em uma #b Expedição Botânica#! se tiver pesquisado as tecnologias #b Teoria da Evolução#! e #b Prevenção da Malária#! e tiver acesso a uma floresta tropical, seja possuindo um estado em uma floresta tropical ou adquirindo uma [concept_dubois_botanical_licence].
Seu #b Naturalista#! coletará passivamente [concept_dubois_specimen] a cada ano em uma #b Expedição Botânica#!. Mas às vezes eles encontrarão uma planta rara que será uma ótima adição à coleção botânica de um [concept_dubois_zoo]." #NT!

concept_dubois_botanical_licence: "Licença Botânica" #NT!
concept_dubois_botanical_licences: "Licenças Botânicas" #NT!
concept_dubois_botanical_licence_desc: "Se você não tiver acesso a um estado com o modificador de estado de floresta tropical, ainda poderá enviar uma [concept_dubois_botanical_expedition] adquirindo uma #b Licença Botânica#! de um país que tenha. Você terá que pagar uma pequena quantia em dinheiro, mas isso permitirá que você colete [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] e encontre plantas raras." #NT!

concept_dubois_fossil: "Fóssil" #NT!
concept_dubois_fossils: "Fósseis" #NT!
concept_dubois_fossil_desc: "Um [concept_dubois_paleontologist] pode descobrir #b Fósseis#! de plantas e animais que já estão extintos, se você descobrir um [concept_dubois_formation]." #NT!

concept_dubois_dinosaur_bone: "Ossos de Dinossauro" #NT!
concept_dubois_dinosaur_bones: "Ossos de Dinossauro" #NT!
concept_dubois_dinosaur_bone_desc: "Um [concept_dubois_paleontologist] pode encontrar Ossos de Dinossauro em Grandes [Concept('concept_dubois_formation','$concept_dubois_formations$')].
Um #b Paleontologista Experiente#! também pode tentar reconstruir um #b Osso de Dinossauro#! a partir de 20 fragmentos [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Um #b Osso de Dinossauro#! só pode ser reconstruído se pelo menos um osso de dinossauro estiver disponível para orientação.
Para realizar qualquer uma das ações, o paleontólogo não deve estar exausto ou ocupado. O sucesso depende em grande parte da experiência paleontológica [concept_academics_experience].
#b Ossos de Dinossauro#! são usados para reconstruir [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!

concept_dubois_dinosaur_skeleton: "Esqueleto de Dinossauro" #NT!
concept_dubois_dinosaur_skeletons: "Esqueletos de Dinossauro" #NT!
concept_dubois_dinosaur_skeleton_desc: "A partir de cinco [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] de uma região continental, um [concept_dubois_paleontologist] pode reconstruir um dinossauro completo. Para reconstruir um #b Esqueleto de Dinossauro#!, você precisa de 5 #b Ossos de Dinossauro#! da mesma região.
Esperançosamente, seu #b Paleontologista#! tem experiência suficiente para reconstruir corretamente o #b Esqueleto de Dinossauro#!. Caso contrário, você corre o risco de perder prestígio para a sua [concept_dubois_paleontological_collection]. No entanto, se um #b Esqueleto de Dinossauro#! foi reconstruído incorretamente, você pode tentar corrigi-lo, o que resultará em uma reconstrução ligeiramente melhor." #NT!

concept_dubois_paleontological_collection: "Coleção Paleontológica" #NT!
concept_dubois_paleontological_collections: "Coleções Paleontológicas" #NT!
concept_dubois_paleontological_collection_desc: "A #b Coleção Paleontológica#! é o domínio de seu [concept_dubois_paleontologist]. Lá você encontrará todos os [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] e [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] de sua nação.
Quanto melhor seu #b Paleontologista#! montou esses #b Esqueletos de Dinossauro#!, mais prestígio sua #b Coleção#! fornecerá. Se seu #b Paleontologista#! montou os #b Esqueletos#! horrivelmente errados, isso poderá até fazer você perder prestígio. Mas talvez o mesmo ou outro #b Paleontologista#! possa montá-los melhor!" #NT!

concept_dubois_formation: "Formação" #NT!
concept_dubois_formations: "Formações" #NT!
concept_dubois_formation_desc: "Existem dois tipos de #b Formações#!, as Formações normais permitem que seu [concept_dubois_paleontologist] colete [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] enquanto as Grandes Formações permitem a descoberta de [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')].
#b Formações#! podem ser descobertas por seu Paleontólogo ou quando você pesquisa a Tecnologia de Paleontologia.
Se você não tiver uma #b Grande Formação#! você mesmo, poderá comprar uma [concept_dubois_paleontological_licence] de uma nação que tenha e ganhar acesso a ela." #NT!

concept_dubois_paleontological_expedition: "Expedição Paleontológica" #NT!
concept_dubois_paleontological_expeditions: "Expedições Paleontológicas" #NT!
concept_dubois_paleontological_expedition_desc: "Um [concept_dubois_paleontologist] pode ser enviado para [Concept('concept_dubois_formation','$concept_dubois_formations$')] onde eles cavam anualmente [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] até serem chamados de volta de sua posição. Grandes Formações também podem conter [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. Essas variam de continente para continente. A maneira mais fácil de obter acesso a uma formação é controlar o estado associado. No entanto, o acesso também pode ser obtido pacificamente através de [Concept('concept_dubois_paleontological_licence','$concept_dubois_paleontological_licences$')], ou através de [concept_diplomacy].
As [concept_dubois_paleontological_expedition] nunca falham. Se não houver [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] ou [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] disponíveis, seu #b Paleontologista#! simplesmente não encontrará nada.
Uma vez por ano, seu #b Paleontologista#! tem a oportunidade de montar um [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]. Se ele fizer isso, ele também perderá um [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. Quanto melhor seu #b Paleontologista#!, maior a chance de sucesso." #NT!

concept_dubois_paleontological_licence: "Licença Paleontológica" #NT!
concept_dubois_paleontological_licences: "Licenças Paleontológicas" #NT!
concept_dubois_paleontological_licence_desc: "Se você não tiver acesso a uma [concept_dubois_formation], ainda poderá obter acesso enviando um [concept_dubois_paleontologist] para cavar [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] e [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] em uma [concept_dubois_paleontological_expedition] adquirindo uma #b Licença Paleontológica#! de uma nação que tenha. Você terá que pagar uma pequena quantia em dinheiro para a nação de origem, mas isso permitirá que seu #b Paleontologista#! colete fósseis e ossos de dinossauro." #NT!

concept_dubois_mountain_climbing: "Montanhismo" #NT!
concept_dubois_mountaineering: "Montanhismo" #NT!
concept_dubois_mountain_climbing_desc: "Se você tiver acesso a uma [concept_dubois_formation] montanhosa, um general pode ser enviado para uma [concept_dubois_mountain_climbing] que lhe dará características melhores e um bônus de prestígio." #NT!

 ###ELGAR### 

concept_elgar_music: "Cultura Musical" #NT!
concept_elgar_music_desc: "A #b Cultura Musical#! é uma das principais características de [concept_morgenroete]. Durante os séculos XIX e XX, a música era importante como meio de entretenimento para o povo e para demonstrar a grandeza de uma nação.\n\nPara acessar a maioria do conteúdo musical em #r Morgenröte#!, você precisará construir uma [concept_elgar_opera]. A #b Ópera#! produzirá [GetGoods('elgar_music').GetName], mas precisa de [GetGoods('elgar_instruments').GetName] para funcionar. Além de produzir #b Música#! para o consumo do seu povo, as #b Óperas#! também adicionam lentamente [concept_elgar_musical_tradition] ao seu país.\n\nA #b Tradição Musical#! reflete as conquistas e tradições musicais de uma nação. A quantidade de #b Tradição Musical#! proporciona um bônus de prestígio e permite que você escolha um caminho para a arte de sua nação seguir. Você pode optar pelo caminho do [concept_elgar_impressionism], [concept_elgar_expressionism] ou [concept_elgar_art_nouveau]. Cada um desses estilos artísticos tem um foco diferente.\n\nUma boa maneira de obter ainda mais #b Tradição Musical#! é conseguir um [concept_elgar_great_composer] ou [concept_elgar_composer]. Se você tiver um deles, receberá #b Tradição Musical#! adicional em eventos específicos." #NT!

concept_elgar_opera: "Ópera" #NT!
concept_elgar_operas: "Óperas" #NT!
concept_elgar_opera_house: "Casa de Ópera" #NT!
concept_elgar_opera_houses: "Casas de Ópera" #NT!
concept_elgar_opera_desc: "A #b Ópera#! é o centro musical de uma nação. É onde os músicos mais importantes se reúnem e tocam para as massas.\nA #b Ópera#! é um edifício separado que pode ser construído na capital se o Centro Urbano tiver pelo menos nível 3. A #b Ópera#! produzirá [GetGoods('elgar_music').GetName] e consumirá [GetGoods('elgar_instruments').GetName]. Quanto maior o nível da #b Ópera#!, mais #b Tradição Musical#! será produzida a cada ano.\nAlém disso, com uma #b Ópera#!, você ganha acesso a algumas decisões, como visitar sua Ópera." #NT!

concept_elgar_musical_tradition: "Tradição Musical" #NT!
concept_elgar_musical_tradition_desc: "A #b Tradição Musical#! é uma representação das conquistas e tradições musicais de uma nação.\nExistem várias maneiras de obter #b Tradição Musical#!. Se você tiver pelo menos uma [concept_elgar_opera], você receberá passivamente #b Tradição Musical#!. Quanto mais #b Óperas#! você tiver, mais receberá. Você também pode obter mais #b Tradição Musical#! com tecnologias musicais e de artes. Cada tecnologia oferece um bônus diferente. Você também pode obter #b Tradição Musical#! em eventos, especialmente se tiver um [concept_elgar_great_composer] ou um [concept_elgar_composer].\nQuanto mais #b Tradição Musical#! sua nação obtiver, maior será o bônus de prestígio. Além disso, permitirá que você escolha um dos 3 Ramos de Tecnologia de Artes, [concept_elgar_impressionism], [concept_elgar_expressionism] ou [concept_elgar_art_nouveau]." #NT!

concept_elgar_impressionism: "Impressionismo" #NT!
concept_elgar_impressionism_desc: "O #b Impressionismo#! é um estilo na história da arte caracterizado pela representação atmosférica de momentos fugazes de uma cena. Surgiu de um movimento dentro da pintura na França na segunda metade do século XIX. O termo 'impressionismo' também foi aplicado a certos estilos de música, literatura, cinema e fotografia. Enquanto muitos Naturalistas, como Heinrich Hart, rejeitaram a música como meio de expressar um 'ativismo em busca da verdade', os Impressionistas frequentemente consideravam o 'sonho sem objeto' de acordes coloridos finamente graduados como um prazer.\n\nNo jogo, o #b Impressionismo#! só é desbloqueável com uma entrada no diário que requer 850 [concept_elgar_musical_tradition], uma [concept_elgar_opera], latifundiários poderosos, industrialistas que não são poderosos e uma Intelligentsia com uma aprovação de 5 ou mais. Se você escolher o #b Art Nouveau#!, não poderá desbloquear os outros dois ramos.\n\nO foco do #b Impressionismo#! no jogo é a música. Portanto, ele lhe dará o maior bônus para [concept_elgar_musical_tradition]." #NT!

concept_elgar_expressionism: "Expressionismo" #NT!
concept_elgar_expressionism_desc: "O #b Expressionismo#! é um estilo na arte. Suas origens e precursores podem ser encontrados no final do século XIX. Assim como o Impressionismo, o Simbolismo e o Fauvismo, o Expressionismo é um movimento contra as tendências do Naturalismo. No Expressionismo, o nível expressivo supera o nível estético, apelativo e factual. O artista deseja representar sua experiência para o espectador. Em contraste com o impressionismo musical, que representa a percepção da aparência externa das coisas, os movimentos artísticos expressionistas formulam as emoções da alma humana.\n\nNo jogo, o #b Expressionismo#! só é desbloqueável com uma entrada no diário que requer 850 [concept_elgar_musical_tradition], uma [concept_elgar_opera], uma Intelligentsia ou sindicatos poderosos, latifundiários que não são poderosos e aprovação de 5 ou mais da Intelligentsia ou dos sindicatos. Se você escolher o #b Art Nouveau#!, não poderá desbloquear os outros dois ramos.\n\nO foco do #b Expressionismo#! no jogo seria a literatura, mas ainda não está implementado." #NT!

concept_elgar_art_nouveau: "Art Nouveau" #NT!
concept_elgar_art_nouveau_desc: "O #b Art Nouveau#! é um estilo artístico que se desenvolveu a partir do #italic Movimento das Artes e Ofícios#! e foi inspirado por formas naturais. Frequentemente, focava na dinâmica e no movimento e usava materiais modernos.\n\nNo jogo, o #b Art Nouveau#! só é desbloqueável com uma entrada no diário que requer 850 [concept_elgar_musical_tradition], uma [concept_elgar_opera], industrialistas poderosos e uma Intelligentsia com aprovação de 5 ou mais. Se você escolher o #b Art Nouveau#!, não poderá desbloquear os outros dois ramos.\n\nO foco do #b Art Nouveau#! e do #b Art Déco#!, a próxima tecnologia deste ramo, é a arquitetura. Você receberá vários eventos e entradas no diário sobre feitos arquitetônicos e poderá obter [concept_gaudi_splendid_architecture]." #NT!

concept_elgar_great_composer: "Grande Compositor" #NT!
concept_elgar_great_composers: "Grandes Compositores" #NT!
concept_elgar_great_composer_desc: "Os #b Grandes Compositores#! são os Titãs da música. Aqueles cujos nomes serão conhecidos por toda a eternidade. Eles viajarão e você poderá contratá-los.\n\nExistem 10 #b Grandes Compositores#!: Donizetti, Berlioz, Liszt, Wagner, Grieg, Brahms, Delius, Mahler, Rachmaninov e Prokofiev. Esses compositores farão turnês pela Europa, Europa e América do Norte (Delius e Mahler) e pelo mundo todo (Rachmaninov e Prokofiev).\nSe um #b Grande Compositor visita sua #b Ópera#!, ele ficará por um período de tempo dependendo do tamanho de sua #b Ópera#!. Isso acionará eventos que concedem [concept_elgar_musical_tradition].\n\nSe um #b Grande Compositor#! está visitando você, você poderá contratá-lo. Isso lhe concederá 10 #b Tradição Musical#! por ano. Além disso, um #b Grande Compositor#! pode criar uma obra-prima, concedendo-lhe 100 #b Tradição Musical#! a mais." #NT!

concept_elgar_composer: "Compositor" #NT!
concept_elgar_composers: "Compositores" #NT!
concept_elgar_composer_desc: "Os #b Compositores#! são homens e mulheres que compõem música. No jogo, você pode encontrá-los em eventos ou nomeá-los sob algumas circunstâncias específicas.\nDe qualquer forma, os #b Compositores#! gerarão [concept_elgar_musical_tradition] adicional para você." #NT!

 ###GAUDÌ### 

concept_elgar_architecture: "Arquitetura" #NT!
concept_elgar_architectural_project: "Projeto Arquitetônico" #NT!
concept_elgar_architectural_projects: "Projetos Arquitetônicos" #NT!
concept_elgar_architecture_desc: "A #b Arquitetura#! é uma das principais características de [concept_morgenroete].\n\nMuitas nações receberam novos #b Monumentos#!: a #b Catedral de Colônia#! na Alemanha, a #b Gotthardbahn#! na Suíça, o #b Cristo Redentor#! no Brasil, a #b Mole Antonelliana#! na Itália, a #b Ringstrasse de Viena#! na Áustria, o #b Palácio de Verão#! na China e a #b Sagrada Família#! na Espanha.\nTodos os edifícios, exceto o #b Palácio de Verão#!, precisam ser construídos por seus proprietários. Existem entradas no diário e eventos que o orientam no processo de construção.\nPara nações que pesquisaram #b Art Déco#!, há ainda mais conteúdo, pois podem iniciar a transformação de suas cidades para alcançar uma [concept_gaudi_splendid_architecture]." #NT!

concept_gaudi_engineer: "#b #ORANGE Engenheiro#!#!" #NT!
concept_gaudi_engineers: "#b #ORANGE Engenheiros#!#!" #NT!
concept_gaudi_engineer_desc: "#b #ORANGE Engenheiros#!#! são acadêmicos que ajudarão na construção de edifícios especiais, fornecendo expertise." #NT!

concept_gaudi_splendid_architecture: "Arquitetura Esplêndida" #NT!
concept_gaudi_splendid_architecture_desc: "Uma nação que descobriu #b Art Déco#! é capaz de criar uma #b Arquitetura Esplêndida#! construindo edifícios no estilo #b Art Déco#!. Você pode construir #b Art Déco#! Cinemas, Arranha-céus ou Aeroportos. Se você coletar 10 Pontos de #b Arquitetura Esplêndida#!, sua nação será conhecida por sua #b Arquitetura Esplêndida#! no estilo #b Art Déco#!, o que lhe concederá prestígio." #NT!
 
 ###LEPSIUS### 

 concept_lepsius_archaeology: "Arqueologia" #NT!
concept_lepsius_archaeology_desc: "#b Arqueologia#! é uma das principais características de [concept_morgenroete].\n\nHá 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] no mapa.\n\nPara poder enviar uma [concept_lepsius_expedition], você precisa pesquisar a Tecnologia Antiquarianismo, ter uma [concept_lepsius_archaeological_team] e ter acesso a um dos Locais de Escavação. Você pode obter acesso sendo o proprietário do local ou solicitando uma [concept_lepsius_excavation_licence] a um país que possui um Local de Escavação.\n\nAgora você pode enviar uma expedição arqueológica para um dos Locais de Escavação. Sua equipe descobrirá [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] e, em casos muito raros, com a ajuda de um bom [concept_lepsius_archaeologist], você pode até encontrar um Artefato Principal.\n\nQuando sua equipe retornar com os artefatos, você poderá construir um [GetBuildingType('building_lepsius_archaeological_museum').GetName]. Em um Museu Arqueológico, você poderá ver seus artefatos, criar [concept_lepsius_exhibition] e visitar seu #b #BLUE Arqueólogo#!#!.\n\nQuanto mais artefatos e exposições você tiver, mais prestígio ganhará." #NT!

concept_lepsius_archaeologist: "#b #BLUE Arqueólogo#!#!" #NT!
concept_lepsius_archaeologists: "#b #BLUE Arqueólogos#!#!" #NT!
concept_lepsius_archaeologist_desc: "#b #BLUE Arqueólogos#!#! são acadêmicos que você pode enviar para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Eles reunirão [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] lá. Às vezes, eles podem até encontrar um artefato principal.\nArqueólogos ganham [concept_academics_experience] durante seu trabalho e passivamente a cada ano. Eles podem obter níveis melhores do traço de arqueólogo ganhando experiência suficiente." #NT!

concept_lepsius_anthropologist: "#b #BLUE Antropólogo#!#!" #NT!
concept_lepsius_anthropologists: "#b #BLUE Antropólogos#!#!" #NT!
concept_lepsius_anthropologist_desc: "O #b #BLUE Antropólogo#!#! será adicionado em uma atualização futura." #NT!

concept_lepsius_excavation_site: "Local de Escavação Histórica" #NT!
concept_lepsius_excavation_sites: "Locais de Escavação Históricos" #NT!
concept_lepsius_excavation_site_desc: "Existem vários #b Locais de Escavação Históricos#! em diferentes países, incluindo: Alto e Baixo Egito, Babilônia, Assíria, Creta, Argólida, Yucatán e Peru. Cada #b Local Histórico#! oferece diferentes [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e Eventos." #NT!

concept_lepsius_expedition: "Expedição Arqueológica" #NT!
concept_lepsius_expeditions: "Expedições Arqueológicas" #NT!
concept_lepsius_expedition_desc: "Uma #b Expedição Arqueológica#! é uma expedição de um [concept_lepsius_archaeologist] e sua [concept_lepsius_archaeological_team]. Levará vários meses, durante os quais eles tentarão reunir o maior número possível de [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. #b Expedições#! são a única maneira de obter Artefatos Principais.\nSe você pesquisou Arqueologia Antiga, pode deixar sua equipe no Local para criar uma [concept_lepsius_excavation] após uma #b Expedição#! bem-sucedida." #NT!

concept_lepsius_archaeological_team: "Equipe Arqueológica" #NT!
concept_lepsius_archaeological_teams: "Equipes Arqueológicas" #NT!
concept_lepsius_archaeological_team_desc: "Você precisa de uma ou mais #b Equipes Arqueológicas#! para poder realizar [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Você pode obter até 3 #b Equipes Arqueológicas#!, mas cada uma tem requisitos mais altos.\n\nVocê pode obter sua primeira #b Equipe#! pesquisando a Tecnologia Antiquarianismo, tendo uma Universidade com pelo menos nível 3 e uma Taxa de Alfabetização de 33%.\n\nVocê pode obter outra Equipe se tiver pesquisado a Tecnologia Arqueologia Moderna, tiver uma Universidade com pelo menos nível 15 e uma Taxa de Alfabetização de 66%.\n\nVocê pode obter outra #b Equipe#! tendo pesquisado a Tecnologia Antiquarianismo e tendo um [concept_lepsius_archaeologist] experiente.\n\nVocê precisa de #b Equipes#! para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] e [concept_lepsius_excavation]#b s#!." #NT!

concept_lepsius_excavation_licence: "Licença de Escavação" #NT!
concept_lepsius_excavation_licences: "Licenças de Escavação" #NT!
concept_lepsius_excavation_licence_desc: "Se você não é dono de alguns dos [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] você mesmo, ainda pode obter acesso a eles usando a Ação Diplomática #b Licença de Escavação#!.\nPara poder obter uma #b Licença de Escavação#!, você precisa ser pelo menos uma Potência Principal e ter um [concept_active_interest] na Região.\nVocê terá que pagar ao outro país uma pequena quantia em dinheiro para manter a #b Licença de Escavação#!." #NT!

concept_lepsius_artifact: "Artefato" #NT!
concept_lepsius_artifacts: "Artefatos" #NT!
concept_lepsius_minor_artifact: "Artefato Menor" #NT!
concept_lepsius_minor_artifacts: "Artefatos Menores" #NT!
concept_lepsius_oceanic_artifact: "Artefato Oceânico" #NT!
concept_lepsius_oceanic_artifacts: "Artefatos Oceânicos" #NT!
concept_lepsius_artifact_desc: "Você pode obter Artefatos enviando [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] em [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [concept_lepsius_excavation]#b s#!, em [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] ou em Eventos.\n\nNormalmente, você obterá Artefatos Menores #b#!. Você pode usar esses Artefatos Menores #b#! para [concept_lepsius_exhibition]#b s#! em seu [GetBuildingType('building_lepsius_archaeological_museum').GetName].\n\n[Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')] por outro lado, são #b Artefatos Principais#! únicos que só podem ser encontrados uma vez e têm um nome único. Normalmente, você os encontrará em Expedições, escavações e como Descobertas Arqueológicas." #NT!

concept_lepsius_major_artifact: "Artefato Principal" #NT!
concept_lepsius_major_artifacts: "Artefatos Principais" #NT!
concept_lepsius_major_artifact_desc: "#b Artefatos Principais#! são [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')] especiais que têm um nome e uma identidade.\nVocê pode encontrar #b Artefatos Principais#! de diferentes maneiras. Alguns deles você encontrará durante [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Para outros, você precisa manter uma [concept_lepsius_excavation] contínua até encontrar. E alguns serão descobertos em uma grande descoberta.\nTirar um #b Artefato Principal#! de um país ilegalmente pode causar um incidente diplomático que pode prejudicá-lo mais do que possuir um #b Artefato Principal#!. Por outro lado, #b Artefatos Principais#! permitem que você crie uma [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')] que lhe dará um grande bônus de prestígio e é necessário para algumas [Concept('concept_academics_academic_mission','$concept_academics_academic_missions$')]." #NT!

concept_lepsius_exhibition: "Exposição" #NT!
concept_lepsius_exhibitions: "Exposições" #NT!
concept_lepsius_excellent_exhibition: "Exposição Excelente" #NT!
concept_lepsius_exhibition_desc: "Se você tiver um [GetBuildingType('building_lepsius_archaeological_museum').GetName] e artefatos menores suficientes do mesmo tipo, você poderá criar uma #b Exposição#! na Janela do Museu. Esteja ciente de que existem 4 coleções diferentes e cada uma pode ter sua própria #b Exposição#!. Cada nível superior de uma #b Exposição#! lhe dará um bônus de prestígio maior.\n\nVocê precisa de 10 ou mais Artefatos Menores para uma #b Exposição Pequena#!.\n\nUma #b Exposição Média#! requer 25 ou mais Artefatos Menores do mesmo tipo e você precisa ter uma #b Exposição Pequena#! já.\n\nPara uma #b Exposição Grande#!, você precisa ter 50 ou mais Artefatos Menores do mesmo tipo e você precisa ter uma #b Exposição Média#!.\n\nA #b Exposição Excelente#! requer 100 ou mais Artefatos Menores, um Artefato Principal e uma #b Exposição Grande#!." #NT!

concept_lepsius_excavation: "Escavação" #NT!
concept_lepsius_excavations: "Escavações" #NT!
concept_lepsius_excavation_desc: "Se você pesquisou Arqueologia Antiga e concluiu uma [concept_lepsius_expedition], você pode decidir deixar sua [concept_lepsius_archaeological_team] no Local para escavar passivamente [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Você sempre pode chamar sua equipe de volta da #b Escavação#!." #NT!
  
 ###VERRIER### 

 concept_verrier_astronomy: "Astronomia" #NT!
concept_verrier_astronomy_desc: "#b Astronomia#! é uma das principais características de [concept_morgenroete].\n\nPara obter acesso à #b Astronomia#!, você precisa de um [concept_verrier_observatory].\n\nAssim que você tiver um Observatório, descobrirá passivamente [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')].\n\nSe você tiver um [concept_verrier_astronomer], poderá até mesmo encontrar [Concept('concept_verrier_comet','$concept_verrier_comets$')].\n\nSe encontrar Astronomical Objects suficientes, poderá descobrir um novo planeta, o que lhe dará uma grande quantidade de Prestígio.\n\nAssim que terminar de pesquisar Fotografia, poderá tirar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')]. Com fotos suficientes da lua, você pode criar o primeiro mapa da Lua." #NT!

concept_verrier_observatory: "Observatório" #NT!
concept_verrier_observatories: "Observatórios" #NT!
concept_verrier_observatory_desc: "Um #b Observatório#! é a espinha dorsal da [concept_verrier_astronomy] de um país. A partir dele, [concept_verrier_astronomer]#o s#! podem descobrir [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] e tirar [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nPara construir um #b Observatório#!, você precisa ter uma Universidade e ou um #b Astronomer#! ou ter pesquisado a Tecnologia #b Astronomia Moderna#!. Além disso, um #b Observatório#! só pode ser construído uma vez e apenas na sua capital." #NT!

concept_verrier_astronomer: "#b #ORANGE Astrônomo#!#!" #NT!
concept_verrier_astronomers: "#b #ORANGE Astrônomos#!#!" #NT!
concept_verrier_astronomer_desc: "#b #ORANGE Astrônomos#!#! são acadêmicos que exploram o céu e descobrem [Concept('concept_verrier_comet','$concept_verrier_comets$')] e [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')].\n#b #ORANGE Astrônomos#!#! ganham [concept_academics_experience] quando descobrem #b Objetos Astronômicos#! ou participam de Conferências. Eles também ganham #b Experiência#! passivamente a cada ano. Isso permite que #b #ORANGE Astrônomos#!#! obtenham traços de astrônomo melhores." #NT!

concept_verrier_astronomical_object: "Objeto Astronômico" #NT!
concept_verrier_astronomical_objects: "Objetos Astronômicos" #NT!
concept_verrier_celestial_body: "Corpo Celestial" #NT!
concept_verrier_celestial_bodies: "Corpos Celestiais" #NT!
concept_verrier_astronomical_object_desc: "#b Objetos Astronômicos#! são Asteroides, Luas e Estrelas. Esses objetos podem ser descobertos se você tiver um [concept_verrier_observatory]. Quanto melhor for sua Tecnologia Astronômica, mais Objetos você encontrará. Você também descobrirá mais #b Objetos#! se tiver um [concept_verrier_astronomer].\nCom #b Objetos Astronômicos#! suficientes, você poderá descobrir novos planetas ou a Tecnologia Astrofísica." #NT!

concept_verrier_comet: "Grande Cometa" #NT!
concept_verrier_comets: "Grandes Cometas" #NT!
concept_verrier_comet_desc: "A Era Vitoriana teve alguns #b Grandes Cometas#! que chamaram a atenção do público em geral. Se você tiver um [concept_verrier_astronomer], há uma chance de que você descubra um desses #b Grandes Cometas#! primeiro, resultando em um bônus de Prestígio e Pesquisa." #NT!

concept_verrier_moon_photo: "Foto da Lua" #NT!
concept_verrier_moon_photos: "Fotos da Lua" #NT!
concept_verrier_moon_photo_desc: "Se você tiver um [concept_verrier_observatory] e pesquisou a Tecnologia de Câmera, poderá tomar uma decisão para começar a fotografar a Lua. Se coletar fotos suficientes da lua, poderá criar um mapa preciso do Satélite Natural da Terra." #NT!
 
 ###PIUS### 
concept_rapanui_christian_mission: "Missão Cristã" #NT!
concept_rapanui_christian_missions: "Missões Cristãs" #NT!
concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] ou [Concept('concept_great_power','$concept_great_powers$')] com [Concept('concept_interest','$concept_interests$')] na Oceania podem tentar converter uma nação insular descentralizada na região - mas isso só é possível se o seu país não for muito secular e o grupo de interesse 'devoto' não for muito fraco.\n\nA proselitização ocorre em três etapas. Se você enviar um missionário, ele será recebido com bondade, ignorado - ou morto imediatamente. Caso sua missão dê errado, você terá que esperar alguns anos para encontrar um novo missionário para espalhar a palavra de Deus. Depois disso, seu missionário converterá 1% da população por ano. Pode haver eventos que ajudem ou atrapalhem a conversão.\n\nA segunda etapa começa quando você atinge 30% dos nativos convertidos. Agora, sua Estação Missionária se tornará permanente. Se 51% dos nativos professarem o Cristianismo, o chefe se converterá à sua religião e se colocará sob sua proteção como um [concept_protectorate]. Anos depois, essas áreas podem até ser anexadas se você tiver a tecnologia para prevenir a malária.\n\nNa terceira etapa, você pode tomar decisões ativamente por meio da Entrada no Diário. Você pode fortalecer a missão diretamente, enviando missionários adicionais, ou tentar fazer comércio. Você pode adquirir raros [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] ou pérolas que aumentam o padrão de vida dos ricos." #NT!
