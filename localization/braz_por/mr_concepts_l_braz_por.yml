 concept_gaudi_splendid_architecture: "Arquitetura esplêndida" #NT!
 concept_gaudi_splendid_architecture_desc: "Uma nação que descobriu o #b Art Déco#! é capaz de criar uma #b Arquitetura Esplêndida#! construindo edifícios no Estilo #b Art Déco#!. Você poderá construir #b Art Déco#! Cinemas, Arranha-céus ou Aeroportos. Se você coletar 10 #b Splendid Architecture#! Pontos, sua nação será conhecida por sua #b Splendid Architecture#! no estilo #b Art Déco#!, que lhe concederá prestígio." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Arqueologia" #NT!
 concept_lepsius_archaeology_desc: "#b Arqueologia#! é uma das principais características de [concept_morgenroete].\n\nExistem 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] no mapa.\n\n Para poder enviar um [concept_lepsius_expedition], você precisa pesquisar a Tecnologia de Antiquarianismo, ter um [concept_lepsius_archaeological_team] e ter acesso a um dos Locais de Escavação. Você pode obter acesso sendo o proprietário do Sítio ou solicitando um [concept_lepsius_excavation_licence] a um país com um Sítio.\n\nAgora você pode enviar uma expedição arqueológica a um dos Sítios de escavação. Sua equipe descobrirá [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] e, em casos muito raros e com a ajuda de um bom [concept_lepsius_archaeologist], você poderá até encontrar um [concept_lepsius_major_artifact].\n\nQuando sua equipe retornar com os artefatos, você poderá construir um #!0. Em um Museu Arqueológico você poderá ver seus Artefatos, criar #!1 e visitar seu #b #!3 Arqueólogo#!#!.\n\nQuanto mais Artefatos e Exposições você tiver, mais Prestígio você obterá.\n\ n#b A Antropologia#! é outra parte da Arqueologia. Se você tiver um #!7 e um #!8, poderá encontrar o #!9 e reconstruir a espécie humana pré-histórica. Cada esqueleto lhe dará mais prestígio antropológico. Com prestígio antropológico suficiente, você obterá um modificador de prestígio para o seu país." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Arqueólogo#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Arqueólogos#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Arqueólogos#!#! são Acadêmicos que você pode enviar para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Eles reunirão [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] lá. Às vezes, eles podem até encontrar um [concept_lepsius_major_artifact].\nOs arqueólogos ganham [concept_academics_experience] durante seu trabalho e passivamente todos os anos. Eles podem obter melhores níveis da característica arqueólogo ganhando #b Experiência#!. suficiente" #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Antropólogo#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Antropólogos#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Antropólogos#!#! são acadêmicos que estudam a pré-história humana, tanto no sentido paleontológico quanto no sentido arqueológico. Eles procuram [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] em [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] ou identificam ossos até então desconhecidos. Três #b Fósseis Humanos#! são suficientes para reconstruir uma espécie pré-humana. A descoberta e identificação de ossos, bem como a sistematização das primeiras espécies humanas, trazem prestígio antropológico. Eles também podem encontrar artefatos locais enquanto exploram cavernas." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Museu Arqueológico" #NT!
 concept_lepsius_museum_desc: "O #b Museu Arqueológico#! é um edifício que você pode construir e que exibe todos os [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que sua nação encontrou." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Local de Escavação Histórica" #NT!
 concept_lepsius_excavation_sites: "Locais de escavação histórica" #NT!
 concept_lepsius_excavation_site_desc: "Existem vários #b Locais de Escavações Históricas#! em diferentes países, incluindo: Alto e Baixo Egito, Babilônia, Assíria, Creta, Argólida, Yucatán e Peru. Cada #b Sítio Histórico#! oferece diferentes [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] e Eventos." #NT!
  
 concept_lepsius_expedition: "Expedição Arqueológica" #NT!
 concept_lepsius_expeditions: "Expedições Arqueológicas" #NT!
 concept_lepsius_expedition_desc: "Uma #b Expedição Arqueológica#! é uma expedição de um [concept_lepsius_archaeologist] e seu [concept_lepsius_archaeological_team]. Serão necessários vários meses durante os quais eles tentarão reunir o máximo de [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] possível. #b Expedições#! são a única maneira de obter [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')].\nSe você pesquisou Arqueologia antiga, você pode deixar sua equipe no local para criar um [concept_lepsius_excavation] após uma #b Expedições#! bem-sucedida." #NT!
  
 concept_lepsius_archaeological_team: "Equipe Arqueológica" #NT!
 concept_lepsius_archaeological_teams: "Equipes Arqueológicas" #NT!
 concept_lepsius_excavation_team: "Equipe de Escavação" #NT!
 concept_lepsius_archaeological_team_desc: "Você precisa de uma ou mais #b Equipe Arqueológica#! para poder conduzir [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Você pode ganhar até 3 #b Equipes Arqueológicas#!, mas cada uma tem requisitos maiores.\n\nVocê pode obter sua primeira #b Equipe#! pesquisando a Tecnologia de Antiquarianismo, tendo uma Universidade de pelo menos nível 3 e um Alfabetização de 33%.\n\nVocê pode conseguir outra Equipe se tiver pesquisado a Tecnologia de Arqueologia Moderna, ter uma Universidade de pelo menos nível 15 e uma Alfabetização de 66%.\n\nVocê pode conseguir outra #b Equipe#! tendo pesquisou a Tecnologia de Antiquarianismo e possui um [concept_lepsius_archaeologist] experiente.\n\nVocê precisa de #b Equipes#! para [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] e #!3." #NT!
  
 concept_lepsius_excavation_licence: "Licença de Escavação" #NT!
 concept_lepsius_excavation_licences: "Licenças de escavação" #NT!
 concept_lepsius_excavation_licence_desc: "Se você não possui alguns dos [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')], você ainda pode obter acesso a eles usando a #b Licença de Escavação#! Ação Diplomática.\nPara poder obter uma #b Licença de Escavação#! você precisa ter pelo menos uma Potência Principal e ter um [concept_active_interest] na Região.\nVocê terá que pagar ao outro país uma pequena quantia em dinheiro para manter a #b Licença de Escavação#!." #NT!
  
 concept_lepsius_artifact: "Artefato" #NT!
 concept_lepsius_artifacts: "Artefatos" #NT!
 concept_lepsius_minor_artifact: "Artefato Menor" #NT!
 concept_lepsius_minor_artifacts: "Artefatos Menores" #NT!
 concept_lepsius_oceanic_artifact: "Artefato Oceânico" #NT!
 concept_lepsius_oceanic_artifacts: "Artefatos Oceânicos" #NT!
 concept_lepsius_artifact_desc: "Você pode obter Artefatos enviando [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] em [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')], [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] ou em Eventos.\n\nNormalmente você receberá #b Artefatos Menores#!.. Você pode usar esses Artefatos Menores #b#! para [Concept('concept_lepsius_exhibition','$concept_lepsius_exhibitions$')] em seu [concept_lepsius_museum].\n\n[Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]0, por outro lado, são #b Artefatos#! únicos que só podem ser encontrados uma vez e têm um nome único. Geralmente você pode encontrá-los em Expedições, escavações e como Descobertas Arqueológicas." #NT!
  
 concept_lepsius_major_artifact: "Artefato Principal" #NT!
 concept_lepsius_major_artifacts: "Principais artefatos" #NT!
 concept_lepsius_major_artifact_desc: "#b Artefatos Principais#! são [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] especiais que possuem um nome e uma identidade.\nVocê pode encontrar #b Artefatos Principais#! de diferentes maneiras. Alguns deles você encontrará durante [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Para outros você precisa manter um [concept_lepsius_excavation] contínuo até encontrar. E alguns serão descobertos em uma grande descoberta.\nRetirar ilegalmente um #b Artefato Importante#! de um país pode causar um incidente diplomático que pode prejudicá-lo mais do que possuir um #b Artefato Principal#!. Por outro lado, #b Artefatos Principais#! permitem que você crie um #!3 que lhe dará um enorme bônus de prestígio e é necessário para alguns #!4." #NT!
  
 concept_lepsius_exhibition: "Exibição" #NT!
 concept_lepsius_exhibitions: "Exposições" #NT!
 concept_lepsius_excellent_exhibition: "Excelente Exposição" #NT!
  
  
 concept_lepsius_excavation: "Escavação" #NT!
 concept_lepsius_excavations: "Escavações" #NT!
 concept_lepsius_excavation_desc: "Se você pesquisou Arqueologia Antiga e terminou um [concept_lepsius_expedition], você pode decidir deixar seu [concept_lepsius_archaeological_team] no Sítio para escavar passivamente [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Você sempre pode chamar sua equipe de volta da #b Escavação#!." #NT!
  
