l_braz_por:
  
  #Objectives 
 objective_thriving_culture: "Cultura próspera" #NT!
 objective_thriving_culture_desc: "Qualquer país bárbaro pode conquistar um pedaço de terra. Mas a civilização superior manifesta-se no domínio da ciência e da cultura. Descubra tesouros arqueológicos, descubra novas estrelas e planetas, contrate compositores, colecione animais e plantas exóticas, embarque em viagens de pesquisa ou estabeleça recordes na era da aviação. Uma nova manhã amanhece!" #NT!
  
 objective_thriving_culture_name_AUS: "Áustria" #NT!
 objective_thriving_culture_desc_AUS: "Bella gerant alii, tu felix Austria nube! Estes tempos acabaram para a Áustria? O Congresso de Viena e Metternich empurrou a Áustria uma última vez para a posição central da Europa, mas as ambições da Prússia e da Rússia ameaçam a política orientada para o compromisso do Império Habsburgo. Tal como no passado, poderá a Áustria triunfar no futuro, tornando-se um centro de atração cultural e de estilo de vida? Defenda a reputação de Viena como metrópole musical e transforme-a na cidade mais atraente da Europa." #NT!
 objective_thriving_culture_name_BEL: "Bélgica" #NT!
 objective_thriving_culture_desc_BEL: "A Bélgica não é apenas uma aspirante a potência económica, mas também tem todo o tipo de opções para florescer no campo científico: na paleontologia, na astronomia, mas também através de expedições ao Pacífico, o pequeno país poderia consolidar a sua fama mundial, que outros adquirem através da guerra. O Congo é apenas uma colónia ou o destino de uma expedição botânica? E Bruxelas é apenas uma zona de trânsito para compositores viajantes, ou o país tentará estabelecer a sua própria tradição musical?" #NT!
 objective_thriving_culture_name_SAR: "Sardenha-Piemonte" #NT!
 objective_thriving_culture_desc_SAR: "A Sardenha-Piemonte encontra-se numa situação complicada: por um lado, conseguirá reunir as suas forças políticas e militares para unir a nação italiana - e, por outro lado, fazer jus à reputação de ser uma nação cultural italiana? Uma Itália unida teria novas oportunidades, desde a construção da Mole Antonelliana e sucessos musicais até recordes de voo no Troféu Schneider." #NT!
 objective_thriving_culture_name_SWI: "Suíça" #NT!
 objective_thriving_culture_desc_SWI: "Sendo um país sem litoral, a Suíça pode estar em pior situação quando se trata de expedições a locais distantes, mas tem um potencial significativo dentro das suas fronteiras. Decisões inteligentes na promoção da música clássica permitem ao estado alpino motivar, possivelmente, um dos grandes compositores a permanecer. Uma formação é útil para a paleontologia. E depois há sempre o projecto do século contemplado por Alfred Escher: um enorme túnel no meio das montanhas..." #NT!
  
 objective_thriving_culture_idle_header: "Continue no seu caminho" #NT!
 objective_thriving_culture_idle_hint: "Mais desafios aparecerão eventualmente" #NT!
  
 thriving_culture_welcome: "Bem-vindo ao Morgenröte!" #NT!
 thriving_culture_welcome_desc: "Parabéns por escolher o caminho cultural! Este é o cenário 'Morgenröte'. Tentar pacificamente levar uma nação ao topo do mundo com base apenas em aspectos culturais e científicos." #NT!
 thriving_culture_lesson_button_skip: "Força!" #NT!
 thriving_culture_complete_desc: "Parabéns! Sua nação é o garoto-propaganda cultural desta época! Você realmente descobriu todas as facetas do Morgenröte? Você já viajou para o Centro da Terra? Você redescobriu o Mundo Perdido? Encontrou Atlântida? Descobriu Shangri-lá? Não? Então como você pode dizer que terminou?" #NT!
 thriving_culture_lesson_button_complete: "Há mais?" #NT!
  
 je_objective_promote_an_academic: "Promova um [concept_academics_academic]" #NT!
 je_objective_promote_an_academic_reason: "Para a prossecução das nossas diversas atividades científicas e culturais, a promoção de um académico é inevitável." #NT!
 je_objective_a_great_step_forward: "Um grande passo em frente" #NT!
 je_objective_a_great_step_forward_reason: "A nossa nação deveria estabelecer um marco histórico importante ao explorar uma tecnologia científica fundamental." #NT!
 je_objective_a_great_step_forward_theory_of_evolution_tt: "Descubra a #b Teoria da Evolução#! como a primeira nação." #NT!
 je_objective_a_great_step_forward_early_archaeology_tt: "Descubra #b Arqueologia Antiga#! como a primeira nação." #NT!
 je_objective_a_great_step_forward_modern_astronomy_tt: "Descubra #b Astronomia Moderna#! como a primeira nação." #NT!
 je_objective_a_great_step_forward_steel_frame_tt: "Descubra #b Steel Frame Buildings#! como a primeira nação." #NT!
 je_objective_major_discovery: "Uma grande descoberta" #NT!
 je_objective_major_discovery_reason: "O espírito faustiano da nossa época exige testar os extremos. Deveríamos fazer uma grande descoberta para a glória da nossa nação!" #NT!

 je_objective_go_on_scientifical_expedition: "Financiar uma expedição científica" #NT!
 je_objective_go_on_scientifical_expedition_reason: "Uma expedição científica é fundamental para a continuidade da investigação dos nossos académicos e para o enriquecimento dos nossos museus e coleções. Deveríamos contratar um acadêmico para fazer isso o mais rápido possível." #NT!
 je_objective_go_on_scientifical_expedition_archaeology: "Ativo [concept_lepsius_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_paleontology: "Ativo [concept_dubois_paleontological_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_botany: "Ativo [concept_dubois_botanical_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_pacific: "Ativo [concept_dubois_pacific_expedition]." #NT!
 je_objective_dawn_of_a_new_era: "Amanhecer de uma Nova Era" #NT!
 je_objective_dawn_of_a_new_era_reason: "No século XIX, a pura paixão por colecionar transformou-se em métodos científicos e sistemáticos. Nenhum canto do planeta é mais inacessível, nenhum passado, por mais sombrio que seja, parece insondável. Tudo pode ser medido, analisado e interpretado. É hora de criar uma coleção científica que esteja à altura dessa afirmação." #NT!
 dawn_of_new_era_fossil_tt: "Colete #G 25#! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]." #NT!
 dawn_of_new_era_specimen_tt: "Colete #G 35.000#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 dawn_of_new_era_artifacts_tt: "Colete #G 50#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]." #NT!
 dawn_of_new_era_astronomical_objects_tt: "Mapa #G 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_objective_more_than_politics: "Mais que Política" #NT!
 je_objective_more_than_politics_reason: "A beleza e a verdade têm um valor maior do que a desprezível luta pelo poder. A construção de instituições científicas e culturais significativas deveria ser um sinal do que realmente conta face à história." #NT!
 je_objective_assemble_dinosaur_skeleton: "Reconstrua um dinossauro" #NT!
 je_objective_assemble_dinosaur_skeleton_reason: "Os esforços paleontológicos do nosso país não devem ser negligenciados. Um imponente esqueleto de dinossauro pode ser o início de uma coleção requintada!" #NT!
 je_objective_relevant_culture: "Cultura internacionalmente relevante" #NT!
 je_objective_relevant_culture_reason: "Em casa já demonstramos a nossa afinidade pelas artes plásticas e pelas ciências, mas para que o mundo inteiro saiba disso, devemos aumentar muito os nossos esforços - a área em que nos especializamos depende inteiramente de nós." #NT!
 relevant_culture_astronomy_tt: "Organize um #O Congresso Astronômico#!." #NT!
 relevant_culture_music_tt: "Tenha um #O Regionalmente importante#! [concept_elgar_musical_tradition]." #NT!
 je_objective_cradle_of_culture: "Berço da Cultura" #NT!
 je_objective_cradle_of_culture_reason: "Novas formas de arte estão substituindo as formas rígidas do historicismo, do maneirismo e do realismo. Uma nova era começou. A nossa nação deve estar na vanguarda deste novo amanhecer e ser o carro-chefe da vanguarda!" #NT!
 je_objective_thriving_culture: "Cultura próspera" #NT!
 je_objective_thriving_culture_reason: "Para nos tornarmos a nação cultural mais importante do mundo, temos que mostrar o nosso sentido estético e a nossa compreensão científica em todas as facetas." #NT!
 thriving_culture_archaeological_discovery_tt: "Faz uma ótima #O descoberta arqueológica#!." #NT!
 thriving_culture_great_comet_tt: "Descubra um [concept_verrier_comet]." #NT!
 thriving_culture_great_composer_tt: "Contrate pelo menos um [concept_elgar_great_composer] no jogo." #NT!
  
 mr_hide_geography_decisions: "Ocultar decisões geográficas" #NT!
 mr_hide_geography_decisions_desc: "Oculte todas as decisões geográficas para manter uma visão geral melhor." #NT!
 mr_show_geography_decisions: "Mostrar decisões geográficas" #NT!
 mr_show_geography_decisions_desc: "Mostrar todas as decisões geográficas." #NT!
  
 mr_show_geography_decisions_tt: "Mostrar todas as decisões geográficas." #NT!
 mr_hide_geography_decisions_tt: "Oculte todas as decisões geográficas." #NT!
  
 mr_appoint_chief_engineer: "Nomear engenheiro-chefe" #NT!
 mr_appoint_chief_engineer_desc: "Com um engenheiro-chefe, o andamento mensal da construção de monumentos ganha um ponto de construção adicional." #NT!
 mr_dismiss_chief_engineer: "Demitir engenheiro-chefe" #NT!
  
  #Visit Special Building JE 
 mr_visiting_museum_tt: "Atualmente não estou visitando o Museu." #NT!
 mr_visiting_observatory_tt: "Atualmente não estou visitando o Observatório." #NT!
 mr_visiting_opera_tt: "Atualmente não estou visitando a Ópera." #NT!
 mr_visiting_zoo_tt: "Atualmente não estou visitando o zoológico." #NT!
 mr_visiting_fossils_tt: "Atualmente não está visitando a Coleção Paleontológica." #NT!
 mr_visiting_human_evolution_tt: "Atualmente não está visitando a Coleção Antropológica." #NT!
 mr_visiting_scientific_society_tt: "Atualmente não estou visitando o [concept_academics_scientific_society]." #NT!

 mr_pacific_expedition_button: "Expedição Pacífico" #NT!
 mr_pacific_expedition_button_desc: "Junto com os pólos, o Oceano Pacífico é uma das últimas áreas do planeta que ainda guarda segredos. Acadêmicos de diversas disciplinas científicas estão interessados ​​em uma missão de pesquisa para conduzir estudos naturalistas, paleontológicos, astronômicos e oceanográficos. Mais uma vez, para as grandes potências poderia ser um assunto de prestígio mostrar a sua influência no fim do mundo." #NT!
 mr_mountain_expedition_button: "Expedição de Montanha" #NT!
 mr_mountain_expedition_button_desc: "Com a subida do Mont Blanc em 1786, começou uma nova era de conquista dos picos mais altos do planeta; uma tendência que só aumentou durante os séculos XIX e XX. Se num dos nossos territórios tivermos uma cordilheira que ainda não tenha sido escalada, poderíamos delegar a conquista a um general capaz e com as competências adequadas." #NT!
 mr_arctica_expedition_button: "Expedição Zepelim" #NT!
 mr_arctica_expedition_button_desc: "A Aeroarctic, a 'Sociedade Internacional de Estudo para a Exploração do Ártico por Dirigível', era uma associação científica não governamental que tinha como objetivo usar dirigíveis em pesquisas polares. Foi fundada principalmente por iniciativa do aeronauta e posteriormente secretário-geral da sociedade, Walther Bruns. O presidente fundador em 1924 foi Fridtjof Nansen. Após vários anos de trabalho preparatório, a empresa conseguiu, em 1931, usar pela primeira vez um dirigível para uma expedição polar puramente científica. Através do voo do LZ 127 Graf Zeppelin no Ártico, o conhecimento da geografia das regiões polares sobrevoadas foi significativamente ampliado. Já em 1926, Umberto Nobile sobrevoou o Pólo Norte com o seu dirigível 'Norge' e mais tarde empreendeu uma expedição com o 'Italia'." #NT!
 mr_botanical_expedition_button: "Expedição Botânica" #NT!
 mr_botanical_expedition_button_desc: "As expedições botânicas (às vezes chamadas de 'caça às plantas') são viagens científicas destinadas a explorar a flora de uma determinada região. Um [concept_dubois_naturalist] seria responsável pela identificação, descrição e coleta dos espécimes." #NT!
 mr_botanical_expedition_recall_button: "Lembre-se do Naturalista" #NT!
 mr_botanical_expedition_recall_button_desc: "Ordena que o [concept_dubois_naturalist] retorne de sua pesquisa botânica para usá-lo para outros fins - como capturar animais." #NT!

  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Conferências Científicas" #NT!
 je_mr_scientific_conferences_reason: "Qual a idade da Terra? De onde vem o homem? Quão confiável é a Bíblia como fonte histórica? O universo é infinito – e o que são realmente as galáxias? Ao longo de cem anos, não apenas a ciência como tal, mas também a visão de mundo das pessoas mudou significativamente. A teoria da evolução abalou a certeza do homem tanto quanto a teoria da relatividade. As conferências científicas pretendem esclarecer algumas das questões fundamentais, fazendo com que cientistas internacionais as discutam." #NT!
  
 mr_exodus_congress_button: "Congresso sobre o Êxodo" #NT!
 mr_exodus_congress_button_desc: "Com o aumento da investigação sobre o Egipto e o Levante, a questão da historicidade dos acontecimentos bíblicos surge novamente. Em particular, a não menção do Êxodo, ou seja, a saída dos Hebreus do Egipto, levantou a questão de saber se os Cinco Livros de Moisés não são apenas meras invenções. Cientistas radicais exigem até que todas as histórias bíblicas sejam completamente ignoradas. Outro grupo argumenta que as histórias da Bíblia não podem ser interpretadas literalmente, mas têm valor científico." #NT!
 mr_exodus_congress_egyptian_artifacts_tt: "Precisamos de pelo menos #G 25#! #O @lepsius_egypt_minor! Artefatos Egípcios#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "A pesquisa arqueológica internacional deve ter garantido um total de #BLUE 150 #! #O Artefatos#!. Atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefatos#! foram recuperados." #NT!
 mr_civilization_congress_button: "Congresso sobre a Ascensão da Civilização" #NT!
 mr_civilization_congress_button_desc: "Durante séculos acreditou-se, não só na Europa mas também noutros países do Mediterrâneo e do Médio Oriente, que o Egipto era a civilização mais antiga. Mas com o aumento diário de descobertas provenientes da Assíria e da Babilónia, esta teoria foi claramente abalada. Em vez disso, verifica-se que a escrita foi aparentemente inventada na Mesopotâmia – assim como muitas outras conquistas que acompanharam o início da civilização. Será talvez verdade que todas as civilizações em última análise surgiram da Babilónia - e todas as formas de religião derivam dos mitos babilónicos? Será a Epopéia de Gilgamesh talvez a inspiração para todo tipo de literatura – da Bíblia aos épicos homéricos?" #NT!
 mr_civilization_congress_mesopotamian_artifacts_tt: "Precisamos de pelo menos #G 25#! #O @lepsius_mesopotamia_minor! Artefatos da Mesopotâmia#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "A pesquisa arqueológica internacional deve ter garantido um total de #BLUE 300 #! #O Artefatos#!. Atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefatos#! foram recuperados." #NT!
 mr_troy_congress_button: "Congresso em Tróia" #NT!
 mr_troy_congress_button_desc: "Schliemann encontrou Tróia. Pelo menos é o que ele afirma. Embora tenham diminuído as vozes críticas que consideravam Tróia uma mera invenção, toda uma série de questões permanece sem resposta. A Tróia encontrada por Schliemann é a Tróia homérica? E o que era Tróia, afinal? Vários acadêmicos permanecem céticos. E as novas descobertas da Anatólia poderão lançar uma luz totalmente nova sobre as descobertas." #NT!
 mr_troy_congress_aegean_artifacts_tt: "Precisamos de pelo menos #G 25#! #O @lepsius_aegean_minor! Artefatos do Egeu#!." #NT!
 mr_troy_congress_global_artifacts_tt: "A pesquisa arqueológica internacional deve ter garantido um total de #BLUE 500 #! #O Artefatos#!. Atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefatos#! foram recuperados." #NT!
  
 mr_hippocampus_congress_button: "O lugar do homem na natureza" #NT!
 mr_hippocampus_congress_button_desc: "Quão único é o homem? Quanto de animal ele é? Os antigos gregos já haviam notado uma proximidade entre humanos e macacos. O facto de Carl Linneaus ter classificado macacos e humanos como primatas – a categoria "mais elevada” entre os animais – mostra que o campo já não foi tão controverso. Contudo, com a formulação da teoria da evolução e a suposta descendência dos humanos de um parente semelhante ao macaco, surgiram conflitos que devem agora ser resolvidos." #NT!
 mr_hippocampus_congress_specimen_tt: "Precisamos de pelo menos #G 20000#! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "A pesquisa naturalista internacional deve ter garantido um total de #BLUE 100000 #! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Atualmente [GetGlobalVariable('dubois_global_specimen').GetValue] #O Espécimes#! foram coletados." #NT!
 mr_origin_congress_button: "Origem dos Humanos Modernos" #NT!
 mr_origin_congress_button_desc: "Com a descoberta de ossos humanos pré-históricos, surgiu também a questão da origem original do homem. Embora Darwin assumisse uma origem africana, outros postularam vários desenvolvimentos paralelos. A partir da virada do século, a visão dominante era a de que os humanos modernos se desenvolveram na Ásia." #NT!
 mr_origin_congress_human_fossil_tt: "Precisamos de pelo menos #G 10#! @dubois_human_fossil! #O Fósseis Humanos#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "Precisamos de pelo menos #G 3#! @dubois_human_fossil! #O Fósseis Humanos#! de uma destas espécies: Homo Neanderthalensis, Homo Erectus, Australopithecus ou Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "A pesquisa antropóloga internacional deve ter garantido um total de #BLUE 50 #! @dubois_human_fossil! #O Fósseis Humanos#!. Atualmente [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Fósseis Humanos#! foram encontrados." #NT!
 mr_extinction_congress_button: "Extinção dos Dinossauros" #NT!
 mr_extinction_congress_button_desc: "Um dos mistérios mais intrigantes da história natural continua sendo o desaparecimento dos dinossauros. O pai da paleontologia, Georges Cuvier, descobriu que houve uma extinção em massa no final do período Cretáceo, na qual os dinossauros também desapareceram. Mas como é que os terríveis lagartos, que dominaram a Terra durante milhões de anos, se tornaram subitamente obsoletos?" #NT!
 mr_extinction_congress_fossil_tt: "Precisamos de pelo menos #G 5#! @dubois_dinosaur_skeleton! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "A pesquisa paleontológica internacional deve ter garantido um total de #BLUE 500 #! @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Atualmente [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] foram encontrados." #NT!
  
 mr_asteroid_congress_button: "Congresso sobre Asteróides" #NT!
 mr_asteroid_congress_button_desc: "Desde a descoberta de Ceres em 1801, os astrónomos têm encontrado cada vez mais corpos celestes, razão pela qual o número de planetas no sistema solar tem continuado a aumentar. A descoberta de Netuno levantou a questão de saber se uma nova categoria poderia fazer mais sentido para os numerosos objetos menores encontrados particularmente entre Marte e Júpiter. Em particular, a invenção de novos símbolos astronómicos e o seu tamanho relativamente pequeno levaram os astrónomos a assumir que eram mais provavelmente "pequenas estrelas” ou "pequenos planetas”. É claro que esta categorização significaria que alguns dos objetos anteriormente considerados planetas perderiam o seu estatuto e seriam degradados a meros pedregulhos." #NT!
 mr_carte_congress_button: "Carta do Ciel" #NT!
 mr_carte_congress_button_desc: "Um vasto e sem precedentes projeto internacional de mapeamento estelar foi iniciado em 1887 pelo diretor do Observatório de Paris, Amédée Mouchez, que percebeu o potencial do novo processo fotográfico de placa seca para revolucionar o processo de elaboração de mapas estelares. Como resultado do Congresso Astrográfico de mais de 50 astrônomos realizado em Paris em abril de 1887, 20 observatórios de todo o mundo concordaram em participar do projeto. Podemos acolher um congresso deste tipo para partilhar o conhecimento astronómico da comunidade internacional." #NT!
 mr_great_debate_congress_button: "O Grande Debate" #NT!
 mr_great_debate_congress_button_desc: "O Debate Shapley-Curtis, também conhecido como O Grande Debate, reuniu as discussões do início do século 20 que eventualmente levaram a uma nova compreensão da natureza das galáxias e do tamanho do Universo. Ela girava em torno do tamanho da Via Láctea e se as galáxias então conhecidas como nebulosas espirais eram pequenos objetos na Via Láctea ou muito mais distantes e separados da Via Láctea. Naquele dia, os dois cientistas apresentaram artigos técnicos independentes sobre a escala de tamanho do Universo, seguidos de uma discussão pública à noite. Podemos realizar tal congresso para discutir os mistérios finais do universo." #NT!
  
  #Archaeology JE 
 je_mr_archaeology: "Arqueologia" #NT!
 je_mr_archaeology_reason: "O século XIX e o início do século XX testemunharam um rápido desenvolvimento no campo da pesquisa da antiguidade: da escavação de tesouros à ciência séria. A escavação de Tróia por Heinrich Schliemann e a descoberta do túmulo de Tutancâmon por Howard Carter são apenas dois dos destaques mais famosos desta época. Ao mesmo tempo, mostram que não só a sede científica, mas também o prestígio nacional desempenharam um papel importante na recuperação de artefactos valiosos. Com a decifração (quase) completa dos hieróglifos egípcios por Karl Richard Lepsius em 1837, esta nova era iria começar." #NT!
  
 mr_upper_egypt_expedition_button: "O Vale dos Reis" #NT!
 mr_upper_egypt_expedition_button_desc: "Com a antiga capital Tebas e o Vale dos Reis, o Alto Egito é considerado a Meca da Egiptologia. Deveríamos adquirir uma licença de escavação para a área e procurar tesouros egípcios." #NT!
 mr_lower_egypt_expedition_button: "As pirâmides" #NT!
 mr_lower_egypt_expedition_button_desc: "Desde o início dos tempos, as pirâmides egípcias fascinaram a humanidade. Diz-se que outros túmulos, templos e até cidades que desapareceram nas areias do Baixo Egito aguardam para serem redescobertos." #NT!
 mr_babylonia_expedition_button: "O Berço da Civilização" #NT!
 mr_babylonia_expedition_button_desc: "A Babilônia, a parte sul da Mesopotâmia, deve seu nome à outrora poderosa cidade de Babilônia. A região é considerada o "berço da civilização”, onde preciosos artefatos arqueológicos são descobertos continuamente. Eles definitivamente pertencem a um museu." #NT!
 mr_assyria_expedition_button: "Os Jardins da Assíria" #NT!
 mr_assyria_expedition_button_desc: "A Assíria refere-se à parte norte da Mesopotâmia com as duas importantes cidades de Assur e Nínive. O escasso conhecimento sobre o país ainda pode ser rastreado até a Bíblia como fonte - mas talvez haja evidências históricas que sejam mais confiáveis?" #NT!
 mr_argolis_expedition_button: "Cidade de Agamenon" #NT!
 mr_argolis_expedition_button_desc: "Após a descoberta de Tróia, até mesmo os cientistas mais céticos perceberam que os mitos dos antigos gregos são mais do que apenas contos de fadas. Diz-se que os restos de cidades da Idade do Bronze permanecem na Argólida até hoje, sendo a mais conhecida Micenas. Deveríamos nos convencer disso." #NT!
 mr_crete_expedition_button: "O Conto do Minotauro" #NT!
 mr_crete_expedition_button_desc: "Diz-se que o lendário Rei Minos já governou Creta. Semelhante a Tróia e Micenas, também parece haver algo nesta história: artefatos da lendária cultura minóica são cada vez mais encontrados na ilha. Nossa nação também deveria garantir alguns deles." #NT!
 mr_yucatan_expedition_button: "Cidades Perdidas dos Maias" #NT!
 mr_yucatan_expedition_button_desc: "Aumentaram os relatos de cidades desconhecidas e enormes no meio da selva. Deveríamos investigar mais a fundo e enviar uma expedição arqueológica a Yucatán." #NT!
 mr_peru_expedition_button: "O legado oculto dos Incas" #NT!
 mr_peru_expedition_button_desc: "Os pilotos relatam estranhas fortalezas e estruturas muradas nos Andes que viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos Incas? Algumas cidades de resistência indígena não foram encontradas até hoje." #NT!
  
 mr_first_excavation_team_button: "Primeira Equipe Arqueológica" #NT!
 mr_first_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
 mr_second_excavation_team_button: "Segunda Equipe Arqueológica" #NT!
 mr_second_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
 mr_third_excavation_team_button: "Terceira Equipe Arqueológica" #NT!
 mr_third_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
 mr_fourth_excavation_team_button: "Quarta Equipe Arqueológica" #NT!
 mr_fourth_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
  
 mr_inspect_excavation_button: "Inspeção Arqueológica" #NT!
 mr_inspect_excavation_button_desc: "Podemos enviar um arqueólogo experiente para uma área onde estamos escavando para intensificar nossos esforços ali. Nosso arqueólogo abrirá um novo local de escavação em cerca de um ano e conduzirá pesquisas intensivas, durante as quais poderemos encontrar mais indicações de grandes descobertas arqueológicas até então desconhecidas. O sucesso depende em grande parte da experiência do nosso arqueólogo. A criação de uma Sociedade Arqueológica também aumenta as nossas chances." #NT!
 mr_cancel_excavation_button: "Chame uma de nossas equipes de escavação" #NT!
 mr_cancel_excavation_button_desc: "Em algumas situações pode ser útil chamar de volta uma equipe de escavação. Nossos artefatos e coleções adquiridos permanecerão, mas nossa escavação permanente terminará." #NT!
 mr_local_excavation_button: "Escavação Arqueológica Local" #NT!
 mr_local_excavation_button_desc: "Os tesouros arqueológicos não estão apenas esperando para serem descobertos em lugares distantes. Embora as escavações locais sejam consideradas menos prestigiosas do que a busca por artefatos famosos, elas fornecem uma visão sobre a era pré-histórica de nossa região natal. Ao contrário das escavações que se seguem a uma expedição, as Escavações Locais não podem ser concluídas até que o financiamento acabe." #NT!
  
  #Anthropology 
 je_mr_anthropology: "Antropologia e Paleontologia" #NT!
 je_mr_anthropology_reason: "Com a descoberta dos Neandertais, mas ainda mais no final do século XIX e com a implementação da teoria da evolução, o interesse pelos ancestrais e parentes humanos tornou-se mais forte. Há evidências crescentes de formas transicionais semelhantes às dos macacos, bem como de um processo de desenvolvimento que se estende por milhares de anos. A antropologia especializou-se em sua área para buscar cada vez mais a origem do homem." #NT!
  
 mr_fossil_identification_button: "Identificação Fóssil" #NT!
 mr_fossil_identification_button_desc: "Um [concept_lepsius_anthropologist] tem a capacidade de analisar um osso desconhecido ao longo do tempo e atribuí-lo a uma espécie humana ou pré-humana específica. Se ele conseguir atribuir três ossos à mesma espécie, poderá sistematizar essa espécie com sucesso. O tempo necessário para identificar corretamente um osso depende da experiência do antropólogo." #NT!
 mr_examine_cave_button: "Exploração de cavernas" #NT!
 mr_examine_cave_button_desc: "Mithilfe eines Anthropologen pode morrer bisher bekannten Höhlen auf nationalem Hoheitsgebiet erkundet werden. Menschliche Knochen und prähistorische Artefakte pode ser usado." #NT!
 mr_recall_anthropologist_button: "Lembre-se do Antropólogo" #NT!
 mr_recall_anthropologist_button_desc: "Às vezes, as circunstâncias podem exigir que você termine prematuramente uma exploração de caverna. O antropólogo fica então disponível antes que o prazo expire, mas não traz consigo nenhum rendimento." #NT!
  
  #The Arts 
 je_mr_arts: "As artes" #NT!
 je_mr_arts_reason: "As pessoas não vivem só de pão e a promoção das artes plásticas não é uma forma decadente de desperdício de dinheiro, mas sempre foi um carro-chefe na competição entre as grandes potências. As culturas musicais da Alemanha e da Itália inspiraram e influenciaram o mundo antes da existência desses Estados-nação; e a Áustria, apesar da sua enfraquecida posição de poder político, ainda desempenhou um papel importante devido aos impulsos artísticos. Mesmo as nações mais pequenas conseguiram tornar-se maiores do que eram politicamente devido à sua influência cultural." #NT!
  
 mr_mozart_monument_button: "Construa o Monumento a Mozart" #NT!
 mr_mozart_monument_button_desc: "Wolfgang Amadeus Mozart é um dos compositores mais importantes de todos os tempos, mas alguns ainda lhe negam esse reconhecimento. Mais recentemente, toda uma geração de compositores redescobriu-o como ponto de partida para a música contemporânea. A construção de um monumento a Mozart na sua cidade natal, Salzburgo, inspirará as gerações futuras a quererem seguir os seus passos." #NT!
 mr_beethoven_monument_button: "Construa o Monumento Beethoven" #NT!
 mr_beethoven_monument_button_desc: "Não há dúvida de que Ludwig van Beethoven foi o maior compositor de todos os tempos e que toda música romântica é uma consequência de sua obra. Todo artista contemporâneo lhe deve uma homenagem. É ainda mais surpreendente que ele ainda seja pouco apreciado. Após um apelo de Robert Schumann, no entanto, várias associações, cidades, príncipes e governos arrecadaram dinheiro para erguer um memorial em sua cidade natal, Bonn." #NT!
 mr_romantic_composer_button: "Contrate um novo [concept_elgar_composer] (Romantismo)" #NT!
 mr_composer_button_desc: "Ao contrário do [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], o [Concept('concept_elgar_composer','$concept_elgar_composers$')] comum é responsável pelas operações do dia-a-dia. Eles podem ser contratados como regentes e dar ao seu país um bônus passivo [concept_elgar_musical_tradition]. Um compositor pode ser contratado três vezes por jogo, o que exige pesquisa em uma tecnologia específica (Romantismo, Irracionalismo, Neoclassicismo/Nova Objetividade/Art Déco). Um país só pode apoiar um compositor comum e é necessário um investimento de dez anos na cultura musical do país." #NT!
 mr_wagnerian_composer_button: "Contrate um novo [concept_elgar_composer] (Irracionalismo)" #NT!
 mr_modern_composer_button: "Contrate um novo [concept_elgar_composer] (Moderno)" #NT!
 mr_appoint_conductor_button: "Nomeie um Maestro Chefe" #NT!
 mr_appoint_conductor_button_desc: "Os maestros dirigem o negócio musical nacional, especialmente os [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] líderes de um país. Na casa de ópera pode ser-lhes confiada uma tarefa específica durante três anos: regência, composição ou digressão. Desta forma, são semelhantes ao [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], embora os seus rendimentos para o [concept_elgar_musical_tradition] sejam mantidos dentro de limites administráveis." #NT!
 mr_musikverein_button: "Fundou a Associação Geral de Música Alemã" #NT!
 mr_musikverein_button_desc: "A Allgemeiner Deutscher Musikverein (ADMV, 'Associação Geral de Música Alemã') foi uma associação musical alemã fundada em 1861 por Franz Liszt e Franz Brendel, para incorporar os ideais musicais da Nova Escola Alemã de música. A ADMV visava tanto a performance musical como o apoio prático. Como parte dos objetivos artísticos do ADMV, deveriam ser organizados Tonkünstler-Versammlungen anuais em diferentes locais, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas, raramente ou nada ouvidas, mas de interesse pela sua importância, também deveriam ser executadas." #NT!
 mr_national_conservatory_button: "Fundou um Conservatório Nacional" #NT!
 mr_national_conservatory_button_desc: ""Com um Conservatório, existe a chance de personagens com o traço Compositor aparecerem ao longo do tempo sem a necessidade de contratá-los. escolas." #NT!
 mr_santa_cecilia_button: "Faça de Santa Cecília uma Academia" #NT!
 mr_santa_cecilia_button_desc: "A Accademia di Santa Cecilia foi fundada pela bula papal 'Ratione congruit' de Sisto V em 1585 na forma de uma congregação. Em 1838, a Congregação de Santa Cecília foi oficialmente nomeada Academia e depois Academia Pontifícia. Seus membros naquela época incluíam Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod e Meyerbeer. Um de seus membros honorários foi a Rainha Vitória. Na Itália unida, tornou-se um conservatório líder." #NT!
 mr_leipzig_conservatory_button: "Fundou o Conservatório de Leipzig" #NT!
 mr_leipzig_conservatory_button_desc: "A tradicional cidade musical de Leipzig, onde Johann Sebastian Bach já atuava, oferecia ótimas condições para a fundação de uma fábrica de talentos musicais e acadêmicos no início do século XIX. Quatro cidadãos comprometidos da cidade, nomeadamente o advogado Heinrich Conrad Schleinitz (segundo diretor), o diretor distrital de Leipzig Johann Paul von Falkenstein e o Conselheiro da Corte Real Saxônica Johann Georg Keil, bem como o Gewandhaus Kapellmeister Felix Mendelssohn Bartholdy colocaram as ideias anteriores em prática." #NT!
 mr_petrograd_conservatory_button: "Fundou o Conservatório de Petrogrado" #NT!
 mr_petrograd_conservatory_button_desc: "Por iniciativa da Grã-Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich e outras personalidades da sociedade e da vida musical, foi fundada a Sociedade Musical Russa, de cujas aulas de música foi fundado o primeiro conservatório da Rússia. Anton Rubinstein foi o primeiro diretor do conservatório e professor de piano. O primeiro graduado a completar seus estudos de composição aqui foi Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov teve um papel particularmente influente como professor de composição e instrumentação e chefe da turma de orquestra." #NT!
 mr_bayreuth_button: "Estabelecer o Festival Richard Wagner" #NT!
 mr_bayreuth_button_desc: "Richard Wagner há muito sonha em ter seu próprio salão de festivais, onde suas maiores obras são apresentadas todos os anos. Tal lugar poderia rapidamente se tornar um local de peregrinação para todos os entusiastas da música e seria um memorial vivo e duradouro em sua homenagem." #NT!
 mr_concertgebouw_button: "Estabelecer o Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "O Concertgebouw é a sala de concertos mais famosa de Amsterdã e sede da Orquestra Concertgebouw. Os Países Baixos ficaram muito atrás em relação ao resto do desenvolvimento musical no continente, mas o Concertgebouw garantiu que Amesterdão fosse rapidamente classificada entre as principais capitais musicais europeias. Isto também se deveu à elevada qualidade oferecida pela Orquestra Concertgebouw, especialmente sob a direção do seu futuro maestro Willem Mengelberg." #NT!
 mr_the_proms_button: "Instituir os Concertos Promenade" #NT!
 mr_the_proms_button_desc: "The Proms é uma temporada de verão de oito semanas com concertos diários de música clássica orquestral e outros eventos realizados anualmente. Prom é a abreviatura de promenade concert, um termo que originalmente se referia a concertos ao ar livre nos jardins de lazer de Londres. A temporada é um evento significativo na cultura britânica e na música clássica. A percepção de muitas pessoas sobre os Proms é baseada no Last Night, embora este seja muito diferente dos outros shows." #NT!
 mr_nbc_button: "Canal de Radiodifusão Nacional" #NT!
 mr_nbc_button_desc: "Com o advento da comunicação de massa e de invenções como o cinema e o rádio, não apenas as instituições comerciais, mas também o Estado desenvolveram interesse pela radiodifusão. Sob a camuflagem de uma emissora supostamente de serviço público, podemos exercer uma certa influência na sociedade através da emissão de uma licença." #NT!
 mr_nbc_license_button: "Nova licença de transmissão" #NT!
  
  #Zoology 
  
 je_mr_zoology: "Zoologia" #NT!
 je_mr_zoology_reason: "Antes mesmo de a teoria da evolução ser desenvolvida, os cientistas já se questionavam sobre o motivo da diversidade das espécies e da origem da fauna local. Embora os animais dos zoológicos já tivessem fins de entretenimento e fossem considerados objetos de prestígio, com o acesso do público e a disputa pelas colônias, também cresceu o desejo por novos e numerosos animais exóticos. Na virada do século, a ideia de conservar os habitats naturais desenvolveu-se e o interesse em programas de reprodução tornou-se mais importante." #NT!
  
 mr_safari_expedition_button: "Heia Safari" #NT!
 mr_safari_expedition_button_desc: "Num safari africano, através de constante rastreamento e captura, a caça de grande porte pode ser capturada e depois transportada para um [concept_dubois_zoo]. Só é possível capturar um animal por safari. Dependendo da espécie animal, é diferente se você precisa de armadilhas ou precisa permanecer no seu rastro. Como regra geral, animais grandes e lentos precisam de mais armadilhas, enquanto animais rápidos requerem mais rastreamento." #NT!
 mr_zoological_expedition_button: "Pegue animais locais" #NT!
 mr_zoological_expedition_button_desc: "Nossa nação possui habitats de animais com espécies fascinantes que poderiam ser exibidas em um [concept_dubois_zoo]. Um [concept_dubois_naturalist] é viajar pelo país durante um ano para coletar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para um zoológico." #NT!
 mr_extend_zoo_small_button: "Estenda o [concept_dubois_zoo] (pequeno)" #NT!
 mr_extend_zoo_button_desc: "[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] são a felicidade de todos: as pessoas se dispersam no zoológico, os cientistas podem continuar seus estudos zoológicos e o prestígio internacional é concedido a quem consegue mostrar o maior número possível de fauna estrangeira. A cada expansão, o prestígio de uma nação aumenta. Alguns estágios de expansão exigem não apenas a coleta de muitos animais, mas também de diferentes partes do mundo." #NT!
 mr_extend_zoo_medium_button: "Estenda o [concept_dubois_zoo] (médio)" #NT!
 mr_extend_zoo_large_button: "Estenda o [concept_dubois_zoo] (grande)" #NT!
 mr_extend_zoo_famous_button: "Estenda o [concept_dubois_zoo] (famoso)" #NT!
 mr_ban_animal_export_button: "Proibir exportação de animais" #NT!
 mr_ban_animal_export_button_desc: "Com a proibição das exportações de animais, deixamos claro, em princípio, que não estamos preparados para vender nenhum dos nossos animais no estrangeiro. Outras nações abster-se-ão de inquéritos." #NT!
 mr_allow_animal_export_button: "Permitir exportação de animais" #NT!
 mr_allow_animal_export_button_desc: "Com uma licença de exportação de animais, podemos ganhar uma bela renda extra." #NT!
 mr_nature_reserve_survey_button: "Levantamento da Reserva Natural" #NT!
 mr_nature_reserve_survey_button_desc: "Faça uma pesquisa para encontrar um local para uma Reserva Natural. Essa pesquisa pode levar #n vários meses#!." #NT!
 mr_breeding_animals_button: "Crie animais em uma reserva natural" #NT!
 mr_breeding_animals_button_desc: "Tente estabelecer um novo [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] [concept_dubois_habitat] em um estado com [concept_dubois_nature_reserve]." #NT!
  
 ### 1.8.7 ### 
  
 je_mr_morgenrote_introduction: "[concept_morgenroete]" #NT!
 je_mr_morgenrote_introduction_reason: "[concept_morgenroete] é um mod que foca em ciência, artes e cultura. Inclui muitas novas mecânicas e muito conteúdo. Para obter uma visão geral do mod, tente usar os conceitos acessando o menu e a Vickypedia ou passando o mouse sobre este [Concept('concept_morgenroete','$concept_morgenroete_concept$')].\n\nPara acessar a visão científica, vá para a janela de tecnologia. Você pode alternar entre as tecnologias e a visão geral científica clicando no botão no canto superior direito.\nSe você tiver problemas com a visão geral científica, habilite as entradas de diário com a #V GUI ou Entradas de Diário#!. Isso permitirá que você use o diário entradas para todos os mecânicos importantes." #NT!
  
