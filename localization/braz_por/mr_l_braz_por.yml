mr_mozart_monument_button: "Construir o Monumento a Mozart" #NT!
mr_mozart_monument_button_desc: "Wolfgang Amadeus Mozart é um dos compositores mais importantes de todos os tempos, mas alguns ainda negam a ele esse reconhecimento. Mais recentemente, toda uma geração de compositores o redescobriu como ponto de partida para a música contemporânea. A construção de um monumento a Mozart em seu local de nascimento, Salzburgo, inspirará as futuras gerações a seguir seus passos." #NT!
mr_beethoven_monument_button: "Construir o Monumento a Beethoven" #NT!
mr_beethoven_monument_button_desc: "Não há dúvida de que Ludwig van Beethoven foi o maior compositor de todos os tempos e que toda a música romântica é um desenvolvimento de seu trabalho. Todo artista contemporâneo deve a ele uma homenagem. É ainda mais surpreendente que ele ainda seja muito pouco apreciado. Após um apelo de Robert Schumann, no entanto, várias associações, cidades, príncipes e governos arrecadaram dinheiro para erguer um memorial em sua cidade natal, Bonn." #NT!
mr_romantic_composer_button: "Contratar um novo [concept_elgar_composer] (Romantismo)" #NT!
mr_composer_button_desc: "Diferente dos [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], compositores comuns [Concept('concept_elgar_composer','$concept_elgar_composers$')] são responsáveis pelas operações do dia a dia. Eles podem ser contratados como maestros e dar ao seu país um bônus passivo de [concept_elgar_musical_tradition]. Um compositor pode ser contratado três vezes por jogo, o que requer pesquisa em uma tecnologia específica (Romantismo, Irracionalismo, Neoclassicismo/Neue Sachlichkeit/Art Déco). Um país só pode apoiar um compositor comum, e é necessário um investimento de dez anos na cultura musical do país." #NT!
mr_wagnerian_composer_button: "Contratar um novo [concept_elgar_composer] (Irracionalismo)" #NT!
mr_modern_composer_button: "Contratar um novo [concept_elgar_composer] (Moderno)" #NT!
mr_appoint_conductor_button: "Nomear um Maestro Chefe" #NT!
mr_appoint_conductor_button_desc: "Maestros dirigem os negócios de música nacional, especialmente o principal [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] do país. No teatro de ópera, eles podem ser incumbidos de uma tarefa específica por três anos: reger, compor ou fazer uma turnê. Dessa forma, eles são semelhantes aos [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], embora seus ganhos para a [concept_elgar_musical_tradition] sejam mantidos dentro de limites gerenciáveis." #NT!
mr_musikverein_button: "Fundar a Associação de Música Geral Alemã" #NT!
mr_musikverein_button_desc: "A Allgemeiner Deutscher Musikverein (ADMV, 'Associação de Música Geral Alemã') foi uma associação musical alemã fundada em 1861 por Franz Liszt e Franz Brendel, para incorporar os ideais musicais da Nova Escola Alemã de música. A ADMV tinha como objetivo tanto a performance musical quanto o suporte prático. Como parte dos objetivos artísticos da ADMV, as Tonkünstler-Versammlungen anuais em locais diferentes deveriam ser organizadas, com apresentações de obras musicais importantes, raramente ouvidas e especialmente novas de todos os tipos. No entanto, obras mais antigas que eram ouvidas apenas raramente ou nem mesmo ouvidas, mas de interesse devido à sua importância, também deveriam ser apresentadas." #NT!
mr_national_conservatory_button: "Fundar um Conservatório Nacional" #NT!
mr_national_conservatory_button_desc: "Com um Conservatório, há uma chance de que personagens com a característica de Compositor apareçam ao longo do tempo sem a necessidade de contratá-los. A chance é muito pequena, mas existe. A probabilidade pode ser aumentada com uma escola de balé em uma de nossas escolas de ópera." #NT!
mr_santa_cecilia_button: "Transformar Santa Cecília em uma Academia" #NT!
mr_santa_cecilia_button_desc: "A Accademia di Santa Cecilia foi fundada pela bula papal 'Ratione congruit' de Sixto V em 1585 na forma de uma congregação. Em 1838, a Congregação de Santa Cecília foi oficialmente nomeada Academia e depois a Academia Pontifícia. Seus membros na época incluíam Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod e Meyerbeer. Um de seus membros honorários foi a Rainha Vitória. Na Itália unida, desenvolveu-se em um conservatório líder." #NT!
mr_leipzig_conservatory_button: "Fundar o Conservatório de Leipzig" #NT!
mr_leipzig_conservatory_button_desc: "A cidade de Leipzig, tradicionalmente ligada à música e onde Johann Sebastian Bach já era ativo, oferecia condições ideais para a fundação de uma fábrica de talentos musicais e acadêmicos no início do século 19. Quatro cidadãos comprometidos da cidade, a saber, o advogado Heinrich Conrad Schleinitz (segundo diretor), o diretor de distrito de Leipzig Johann Paul von Falkenstein e o Conselheiro da Corte Real Saxônica Johann Georg Keil, bem como o Kapellmeister da Gewandhaus Felix Mendelssohn Bartholdy, colocaram as ideias anteriores em prática." #NT!
mr_petrograd_conservatory_button: "Fundar o Conservatório de Petrogrado" #NT!
mr_petrograd_conservatory_button_desc: "Por iniciativa da Grã-Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich e outras personalidades da sociedade e da vida musical, a Sociedade de Música Russa foi fundada, a partir da qual as aulas de música deram origem ao primeiro conservatório na Rússia. Anton Rubinstein foi o primeiro diretor do conservatório e professor de piano. O primeiro graduado a concluir seus estudos de composição aqui foi Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov teve um papel particularmente influente como professor de composição e instrumentação e chefe da classe de orquestra." #NT!
mr_bayreuth_button: "Estabelecer o Festival Richard Wagner" #NT!
mr_bayreuth_button_desc: "Richard Wagner há muito tempo sonhava em ter seu próprio salão de festas onde suas maiores obras seriam realizadas todos os anos. Um lugar assim poderia rapidamente se tornar um local de peregrinação para todos os entusiastas da música e seria um memorial duradouro em sua homenagem." #NT!
mr_concertgebouw_button: "Estabelecer o Concertgebouw" #NT!
mr_concertgebouw_button_desc: "O Concertgebouw é a sala de concertos mais famosa de Amsterdã e lar da Orquestra do Concertgebouw. Os Países Baixos haviam ficado para trás no desenvolvimento musical em relação ao resto do continente, mas o Concertgebouw garantiu que Amsterdã logo se destacasse entre as principais capitais europeias da música. Isso também se devia à alta qualidade oferecida pela Orquestra do Concertgebouw, especialmente sob a direção de seu futuro maestro, Willem Mengelberg." #NT!
mr_the_proms_button: "Instituir os Concertos Promenade" #NT!
mr_the_proms_button_desc: "Os Proms são uma temporada de verão de oito semanas de concertos clássicos de música orquestral diários e outros eventos realizados anualmente. Prom é uma abreviação de concerto de promenade, um termo que originalmente se referia a concertos ao ar livre nos jardins de diversões de Londres. A temporada é um evento significativo na cultura britânica e na música clássica. A percepção de muitas pessoas sobre os Proms se baseia no Último Concerto, embora este seja muito diferente dos outros concertos." #NT!
mr_nbc_button: "Canal de Transmissão Nacional" #NT!
mr_nbc_button_desc: "Com o advento da comunicação em massa e invenções como o cinema e o rádio, não apenas instituições comerciais, mas também o estado desenvolveram interesse na transmissão. Sob a camuflagem de um suposto serviço público de transmissão, podemos exercer uma certa influência na sociedade emitindo uma licença." #NT!
mr_nbc_license_button: "Nova Licença de Transmissão" #NT!


