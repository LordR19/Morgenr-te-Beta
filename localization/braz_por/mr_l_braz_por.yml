  #Scientific Conferences JE 
je_mr_scientific_conferences: "Conferências Científicas" #NT!
je_mr_scientific_conferences_reason: "Qual a idade da Terra? De onde vem o homem? Quão credível é a Bíblia como fonte histórica? O universo é infinito - e o que são realmente as galáxias? Ao longo de cem anos, não apenas a ciência em si, mas também a visão do mundo das pessoas mudou significativamente. A teoria da evolução abalou a certeza do homem tanto quanto a teoria da relatividade. Conferências científicas têm como objetivo esclarecer algumas das questões fundamentais, permitindo que cientistas internacionais as discutam." #NT!

mr_asteroid_congress_button: "Congresso sobre Asteroides" #NT!
mr_asteroid_congress_button_desc: "Desde a descoberta de Ceres em 1801, os astrônomos têm encontrado cada vez mais corpos celestes, razão pela qual o número de planetas no sistema solar continuou a aumentar. A descoberta de Netuno levantou a questão de se uma nova categoria faria mais sentido para os numerosos objetos menores encontrados especialmente entre Marte e Júpiter. Em particular, a invenção de novos símbolos astronômicos e seu tamanho relativamente pequeno levou os astrônomos a supor que eram mais provavelmente 'estrelas pequenas' ou 'planetas pequenos'. Claro, essa categorização significaria que alguns dos objetos anteriormente considerados planetas perderiam seu status e seriam rebaixados a meras rochas." #NT!

mr_carte_congress_button: "Carte du Ciel" #NT!
mr_carte_congress_button_desc: "Um vasto e inédito projeto internacional de mapeamento de estrelas foi iniciado em 1887 pelo diretor do Observatório de Paris, Amédée Mouchez, que percebeu o potencial do novo processo fotográfico de placa seca para revolucionar o processo de criação de mapas das estrelas. Como resultado do Congresso Astrográfico de mais de 50 astrônomos realizado em Paris em abril de 1887, 20 observatórios de todo o mundo concordaram em participar do projeto. Podemos sediar um congresso desse tipo para compartilhar o conhecimento astronômico da comunidade internacional." #NT!

mr_great_debate_congress_button: "O Grande Debate" #NT!
mr_great_debate_congress_button_desc: "O Debate Shapley-Curtis, também conhecido como O Grande Debate, reuniu as discussões do início do século XX que eventualmente levaram a uma nova compreensão da natureza das galáxias e do tamanho do Universo. Girava em torno do tamanho da Via Láctea e se as galáxias então conhecidas como nebulosas espirais eram pequenos objetos na Via Láctea ou muito mais distantes e separados dela. Naquele dia, os dois cientistas apresentaram trabalhos técnicos independentes sobre a escala de tamanho do Universo, seguidos por uma discussão pública à noite. Podemos realizar um congresso desse tipo para discutir os mistérios finais do universo." #NT!  
  #Archaeology JE 
 je_mr_archaeology: "Arqueologia" #NT!
je_mr_archaeology_reason: "O século XIX e o início do século XX viram um rápido desenvolvimento no campo da pesquisa de antiguidades: da busca por tesouros à ciência séria. A escavação de Troia por Heinrich Schliemann e a descoberta do túmulo de Tutancâmon por Howard Carter são apenas dois dos destaques mais famosos desta era. Ao mesmo tempo, eles mostram que não apenas a sede científica, mas também o prestígio nacional desempenhou um papel importante na recuperação de artefatos valiosos. Com a (quase) completa decifração dos hieróglifos egípcios por Karl Richard Lepsius em 1837, esta nova era estava prestes a começar." #NT!


