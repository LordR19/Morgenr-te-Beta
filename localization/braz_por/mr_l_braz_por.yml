  #Objectives 
objective_thriving_culture: "Cultura Próspera" #NT!
objective_thriving_culture_desc: "Qualquer país bárbaro pode conquistar um pedaço de terra. Mas a civilização superior se revela no campo da ciência e da cultura. Descubra tesouros arqueológicos, novas estrelas e planetas, contrate compositores, colete animais e plantas exóticas, embarque em viagens de pesquisa ou estabeleça recordes na era da aviação. Um novo amanhecer desponta!" #NT!

objective_thriving_culture_name_AUS: "Áustria" #NT!
objective_thriving_culture_desc_AUS: "Bella gerant alii, tu felix Áustria nube! Esses tempos acabaram para a Áustria? O Congresso de Viena e Metternich empurraram a Áustria mais uma vez para a posição central da Europa, mas as ambições da Prússia e da Rússia ameaçam a política de compromisso do Império Habsburgo. Como no passado, a Áustria pode triunfar no futuro se tornando um centro de atração para cultura e estilo de vida? Defenda a reputação de Viena como metrópole da música e desenvolva-a na cidade mais atraente da Europa." #NT!

objective_thriving_culture_name_BEL: "Bélgica" #NT!
objective_thriving_culture_desc_BEL: "A Bélgica não é apenas uma potência econômica em ascensão, mas também tem todas as opções para florescer no campo científico: em paleontologia, astronomia, mas também por meio de expedições ao Pacífico, o pequeno país poderia consolidar sua fama mundial, que outros adquirem por meio da guerra. O Congo é apenas uma colônia, ou o destino de uma expedição botânica? E Bruxelas é apenas uma área de trânsito para compositores viajantes, ou o país tentará estabelecer sua própria tradição musical?" #NT!

objective_thriving_culture_name_SAR: "Sardenha-Piemonte" #NT!
objective_thriving_culture_desc_SAR: "A Sardenha-Piemonte se encontra em uma situação delicada: de um lado, pode reunir suas forças políticas e militares para unir a nação italiana - e, de outro lado, manter a reputação de ser uma nação cultural italiana? Uma Itália unida teria novas oportunidades, desde a construção do Mole Antonelliana e sucessos musicais até recordes de voo no Schneider Trophy." #NT!

objective_thriving_culture_name_SWI: "Suíça" #NT!
objective_thriving_culture_desc_SWI: "Como um país sem litoral, a Suíça pode estar em desvantagem quando se trata de expedições a lugares distantes, mas tem um potencial significativo dentro de suas fronteiras. Decisões inteligentes na promoção da música clássica permitem que o estado alpino motive possivelmente um dos grandes compositores a permanecer. Uma formação é útil para a paleontologia. E então há sempre o projeto do século contemplado por Alfred Escher: um túnel enorme pelo meio das montanhas..." #NT!

objective_thriving_culture_idle_header: "Continue no seu caminho" #NT!
objective_thriving_culture_idle_hint: "Mais desafios aparecerão eventualmente" #NT!

thriving_culture_welcome: "Bem-vindo ao Morgenröte!" #NT!
thriving_culture_welcome_desc: "Parabéns por escolher o caminho cultural! Este é o cenário 'Morgenröte'. Tente trazer pacificamente uma nação ao topo do mundo com base apenas em aspectos culturais e científicos." #NT!
thriving_culture_lesson_button_skip: "Forza!" #NT!
thriving_culture_complete_desc: "Parabéns! Sua nação é o exemplo cultural desta era! Você realmente descobriu todos os aspectos de Morgenröte? Já viajou até o Centro da Terra? Redescobriu o Mundo Perdido? Encontrou Atlântida? Descobriu Shangri-La? Não? Então como você pode dizer que terminou?" #NT!
