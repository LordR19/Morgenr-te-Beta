je_objective_promote_an_academic: "Promova um [concept_academics_academic]" #NT!
je_objective_promote_an_academic_reason: "Para prosseguir com nossas diversas atividades científicas e culturais, a promoção de um acadêmico é inevitável." #NT!
je_objective_a_great_step_forward: "Um Grande Passo Adiante" #NT!
je_objective_a_great_step_forward_reason: "Nossa nação deve estabelecer uma importante referência histórica explorando uma tecnologia científica-chave." #NT!
je_objective_a_great_step_forward_goal: "Seja o primeiro país do mundo a pesquisar uma das seguintes tecnologias: #O Teoria da Evolução#!, #O Arqueologia Inicial#!, #O Astronomia Moderna#! ou #O Edifícios de Estrutura de Aço#!." #NT!
je_objective_major_discovery: "Uma Grande Descoberta" #NT!
je_objective_major_discovery_reason: "O espírito faustiano de nossa era pede a realização de extremos. Devemos fazer uma grande descoberta para a glória de nossa nação!" #NT!
je_objective_major_discovery_goal: "Recupere um valioso [concept_lepsius_major_artifact], descubra um novo planeta usando [concept_verrier_astronomy] moderna ou encontre o ponto mais profundo do oceano em uma [concept_dubois_pacific_expedition]." #NT!
je_objective_go_on_scientifical_expedition: "Financiar uma Expedição Científica" #NT!
je_objective_go_on_scientifical_expedition_reason: "Uma expedição científica é fundamental para a pesquisa contínua de nossos acadêmicos e o enriquecimento de nossos museus e coleções. Devemos contratar um acadêmico para fazer uma o mais rápido possível." #NT!
