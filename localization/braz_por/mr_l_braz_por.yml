l_braz_por:
  
  #Objectives 
 objective_thriving_culture: "Cultura próspera" #NT!
 objective_thriving_culture_desc: "Qualquer país bárbaro pode conquistar um pedaço de terra. Mas a civilização superior manifesta-se no domínio da ciência e da cultura. Descubra tesouros arqueológicos, descubra novas estrelas e planetas, contrate compositores, colecione animais e plantas exóticas, embarque em viagens de pesquisa ou estabeleça recordes na era da aviação. Uma nova manhã amanhece!" #NT!
  
 objective_thriving_culture_name_AUS: "Áustria" #NT!
 objective_thriving_culture_desc_AUS: "Bella gerant alii, tu felix Austria nube! Estes tempos acabaram para a Áustria? O Congresso de Viena e Metternich empurrou a Áustria uma última vez para a posição central da Europa, mas as ambições da Prússia e da Rússia ameaçam a política orientada para o compromisso do Império Habsburgo. Tal como no passado, poderá a Áustria triunfar no futuro, tornando-se um centro de atração cultural e de estilo de vida? Defenda a reputação de Viena como metrópole musical e transforme-a na cidade mais atraente da Europa." #NT!
 objective_thriving_culture_name_BEL: "Bélgica" #NT!
 objective_thriving_culture_desc_BEL: "A Bélgica não é apenas uma aspirante a potência económica, mas também tem todo o tipo de opções para florescer no campo científico: na paleontologia, na astronomia, mas também através de expedições ao Pacífico, o pequeno país poderia consolidar a sua fama mundial, que outros adquirem através da guerra. O Congo é apenas uma colónia ou o destino de uma expedição botânica? E Bruxelas é apenas uma zona de trânsito para compositores viajantes, ou o país tentará estabelecer a sua própria tradição musical?" #NT!
 objective_thriving_culture_name_SAR: "Sardenha-Piemonte" #NT!
 objective_thriving_culture_desc_SAR: "A Sardenha-Piemonte encontra-se numa situação complicada: por um lado, conseguirá reunir as suas forças políticas e militares para unir a nação italiana - e, por outro lado, fazer jus à reputação de ser uma nação cultural italiana? Uma Itália unida teria novas oportunidades, desde a construção da Mole Antonelliana e sucessos musicais até recordes de voo no Troféu Schneider." #NT!
 objective_thriving_culture_name_SWI: "Suíça" #NT!
 objective_thriving_culture_desc_SWI: "Sendo um país sem litoral, a Suíça pode estar em pior situação quando se trata de expedições a locais distantes, mas tem um potencial significativo dentro das suas fronteiras. Decisões inteligentes na promoção da música clássica permitem ao estado alpino motivar, possivelmente, um dos grandes compositores a permanecer. Uma formação é útil para a paleontologia. E depois há sempre o projecto do século contemplado por Alfred Escher: um enorme túnel no meio das montanhas..." #NT!
  
 objective_thriving_culture_idle_header: "Continue no seu caminho" #NT!
 objective_thriving_culture_idle_hint: "Mais desafios aparecerão eventualmente" #NT!
  
 thriving_culture_welcome: "Bem-vindo ao Morgenröte!" #NT!
 thriving_culture_welcome_desc: "Parabéns por escolher o caminho cultural! Este é o cenário 'Morgenröte'. Tentar pacificamente levar uma nação ao topo do mundo com base apenas em aspectos culturais e científicos." #NT!
 thriving_culture_lesson_button_skip: "Força!" #NT!
 thriving_culture_complete_desc: "Parabéns! Sua nação é o garoto-propaganda cultural desta época! Você realmente descobriu todas as facetas do Morgenröte? Você já viajou para o Centro da Terra? Você redescobriu o Mundo Perdido? Encontrou Atlântida? Descobriu Shangri-lá? Não? Então como você pode dizer que terminou?" #NT!
 thriving_culture_lesson_button_complete: "Há mais?" #NT!
  
 je_objective_promote_an_academic: "Promova um [concept_academics_academic]" #NT!
 je_objective_promote_an_academic_reason: "Para a prossecução das nossas diversas atividades científicas e culturais, a promoção de um académico é inevitável." #NT!
 je_objective_a_great_step_forward: "Um grande passo em frente" #NT!
 je_objective_a_great_step_forward_reason: "A nossa nação deveria estabelecer um marco histórico importante ao explorar uma tecnologia científica fundamental." #NT!
 je_objective_a_great_step_forward_theory_of_evolution_tt: "Descubra a #b Teoria da Evolução#! como a primeira nação." #NT!
 je_objective_a_great_step_forward_early_archaeology_tt: "Descubra #b Arqueologia Antiga#! como a primeira nação." #NT!
 je_objective_a_great_step_forward_modern_astronomy_tt: "Descubra #b Astronomia Moderna#! como a primeira nação." #NT!
 je_objective_a_great_step_forward_steel_frame_tt: "Descubra #b Steel Frame Buildings#! como a primeira nação." #NT!
 je_objective_major_discovery: "Uma grande descoberta" #NT!
 je_objective_major_discovery_reason: "O espírito faustiano da nossa época exige testar os extremos. Deveríamos fazer uma grande descoberta para a glória da nossa nação!" #NT!

 je_objective_go_on_scientifical_expedition: "Financiar uma expedição científica" #NT!
 je_objective_go_on_scientifical_expedition_reason: "Uma expedição científica é fundamental para a continuidade da investigação dos nossos académicos e para o enriquecimento dos nossos museus e coleções. Deveríamos contratar um acadêmico para fazer isso o mais rápido possível." #NT!
 je_objective_go_on_scientifical_expedition_archaeology: "Ativo [concept_lepsius_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_paleontology: "Ativo [concept_dubois_paleontological_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_botany: "Ativo [concept_dubois_botanical_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_pacific: "Ativo [concept_dubois_pacific_expedition]." #NT!
 je_objective_dawn_of_a_new_era: "Amanhecer de uma Nova Era" #NT!
 je_objective_dawn_of_a_new_era_reason: "No século XIX, a pura paixão por colecionar transformou-se em métodos científicos e sistemáticos. Nenhum canto do planeta é mais inacessível, nenhum passado, por mais sombrio que seja, parece insondável. Tudo pode ser medido, analisado e interpretado. É hora de criar uma coleção científica que esteja à altura dessa afirmação." #NT!
 dawn_of_new_era_fossil_tt: "Colete #G 25#! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]." #NT!
 dawn_of_new_era_specimen_tt: "Colete #G 35.000#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 dawn_of_new_era_artifacts_tt: "Colete #G 50#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]." #NT!
 dawn_of_new_era_astronomical_objects_tt: "Mapa #G 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_objective_more_than_politics: "Mais que Política" #NT!
 je_objective_more_than_politics_reason: "A beleza e a verdade têm um valor maior do que a desprezível luta pelo poder. A construção de instituições científicas e culturais significativas deveria ser um sinal do que realmente conta face à história." #NT!
 je_objective_assemble_dinosaur_skeleton: "Reconstrua um dinossauro" #NT!
 je_objective_assemble_dinosaur_skeleton_reason: "Os esforços paleontológicos do nosso país não devem ser negligenciados. Um imponente esqueleto de dinossauro pode ser o início de uma coleção requintada!" #NT!
 je_objective_relevant_culture: "Cultura internacionalmente relevante" #NT!
 je_objective_relevant_culture_reason: "Em casa já demonstramos a nossa afinidade pelas artes plásticas e pelas ciências, mas para que o mundo inteiro saiba disso, devemos aumentar muito os nossos esforços - a área em que nos especializamos depende inteiramente de nós." #NT!
 relevant_culture_astronomy_tt: "Organize um #O Congresso Astronômico#!." #NT!
 relevant_culture_music_tt: "Tenha um #O Regionalmente importante#! [concept_elgar_musical_tradition]." #NT!
 je_objective_cradle_of_culture: "Berço da Cultura" #NT!
 je_objective_cradle_of_culture_reason: "Novas formas de arte estão substituindo as formas rígidas do historicismo, do maneirismo e do realismo. Uma nova era começou. A nossa nação deve estar na vanguarda deste novo amanhecer e ser o carro-chefe da vanguarda!" #NT!
 je_objective_thriving_culture: "Cultura próspera" #NT!
 je_objective_thriving_culture_reason: "Para nos tornarmos a nação cultural mais importante do mundo, temos que mostrar o nosso sentido estético e a nossa compreensão científica em todas as facetas." #NT!
 thriving_culture_archaeological_discovery_tt: "Faz uma ótima #O descoberta arqueológica#!." #NT!
 thriving_culture_great_comet_tt: "Descubra um [concept_verrier_comet]." #NT!
 thriving_culture_great_composer_tt: "Contrate pelo menos um [concept_elgar_great_composer] no jogo." #NT!
  
 mr_hide_geography_decisions: "Ocultar decisões geográficas" #NT!
 mr_hide_geography_decisions_desc: "Oculte todas as decisões geográficas para manter uma visão geral melhor." #NT!
 mr_show_geography_decisions: "Mostrar decisões geográficas" #NT!
 mr_show_geography_decisions_desc: "Mostrar todas as decisões geográficas." #NT!
  
 mr_show_geography_decisions_tt: "Mostrar todas as decisões geográficas." #NT!
 mr_hide_geography_decisions_tt: "Oculte todas as decisões geográficas." #NT!
  
 mr_appoint_chief_engineer: "Nomear engenheiro-chefe" #NT!
 mr_appoint_chief_engineer_desc: "Com um engenheiro-chefe, o andamento mensal da construção de monumentos ganha um ponto de construção adicional." #NT!
 mr_dismiss_chief_engineer: "Demitir engenheiro-chefe" #NT!
  
