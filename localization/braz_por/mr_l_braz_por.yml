  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Conferências Científicas" #NT!
 je_mr_scientific_conferences_reason: "Qual a idade da Terra? De onde vem o homem? Quão confiável é a Bíblia como fonte histórica? O universo é infinito – e o que são realmente as galáxias? Ao longo de cem anos, não apenas a ciência como tal, mas também a visão de mundo das pessoas mudou significativamente. A teoria da evolução abalou a certeza do homem tanto quanto a teoria da relatividade. As conferências científicas pretendem esclarecer algumas das questões fundamentais, fazendo com que cientistas internacionais as discutam." #NT!
 
 mr_exodus_congress_egyptian_artifacts_tt: "Precisamos de pelo menos #G 25#! #O @lepsius_egypt_minor! Artefatos Egípcios#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "A pesquisa arqueológica internacional deve ter garantido um total de #BLUE 150 #! #O Artefatos#!. Atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefatos#! foram recuperados." #NT!

 mr_civilization_congress_mesopotamian_artifacts_tt: "Precisamos de pelo menos #G 25#! #O @lepsius_mesopotamia_minor! Artefatos da Mesopotâmia#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "A pesquisa arqueológica internacional deve ter garantido um total de #BLUE 300 #! #O Artefatos#!. Atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefatos#! foram recuperados." #NT!
 mr_troy_congress_aegean_artifacts_tt: "Precisamos de pelo menos #G 25#! #O @lepsius_aegean_minor! Artefatos do Egeu#!." #NT!
 mr_troy_congress_global_artifacts_tt: "A pesquisa arqueológica internacional deve ter garantido um total de #BLUE 500 #! #O Artefatos#!. Atualmente [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O Artefatos#! foram recuperados." #NT!

 mr_hippocampus_congress_specimen_tt: "Precisamos de pelo menos #G 20000#! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "A pesquisa naturalista internacional deve ter garantido um total de #BLUE 100000 #! @dubois_specimen! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Atualmente [GetGlobalVariable('dubois_global_specimen').GetValue] #O Espécimes#! foram coletados." #NT!
 mr_origin_congress_human_fossil_tt: "Precisamos de pelo menos #G 10#! @dubois_human_fossil! #O Fósseis Humanos#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "Precisamos de pelo menos #G 3#! @dubois_human_fossil! #O Fósseis Humanos#! de uma destas espécies: Homo Neanderthalensis, Homo Erectus, Australopithecus ou Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "A pesquisa antropóloga internacional deve ter garantido um total de #BLUE 50 #! @dubois_human_fossil! #O Fósseis Humanos#!. Atualmente [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Fósseis Humanos#! foram encontrados." #NT!
 mr_extinction_congress_fossil_tt: "Precisamos de pelo menos #G 5#! @dubois_dinosaur_skeleton! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "A pesquisa paleontológica internacional deve ter garantido um total de #BLUE 500 #! @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Atualmente [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] foram encontrados." #NT!

  #Archaeology JE 
 je_mr_archaeology: "Arqueologia" #NT!
 je_mr_archaeology_reason: "O século XIX e o início do século XX testemunharam um rápido desenvolvimento no campo da pesquisa da antiguidade: da escavação de tesouros à ciência séria. A escavação de Tróia por Heinrich Schliemann e a descoberta do túmulo de Tutancâmon por Howard Carter são apenas dois dos destaques mais famosos desta época. Ao mesmo tempo, mostram que não só a sede científica, mas também o prestígio nacional desempenharam um papel importante na recuperação de artefactos valiosos. Com a decifração (quase) completa dos hieróglifos egípcios por Karl Richard Lepsius em 1837, esta nova era iria começar." #NT!
  
 mr_upper_egypt_expedition_button: "O Vale dos Reis" #NT!
 mr_upper_egypt_expedition_button_desc: "Com a antiga capital Tebas e o Vale dos Reis, o Alto Egito é considerado a Meca da Egiptologia. Deveríamos adquirir uma licença de escavação para a área e procurar tesouros egípcios." #NT!
 mr_lower_egypt_expedition_button: "As pirâmides" #NT!
 mr_lower_egypt_expedition_button_desc: "Desde o início dos tempos, as pirâmides egípcias fascinaram a humanidade. Diz-se que outros túmulos, templos e até cidades que desapareceram nas areias do Baixo Egito aguardam para serem redescobertos." #NT!
 mr_babylonia_expedition_button: "O Berço da Civilização" #NT!
 mr_babylonia_expedition_button_desc: "A Babilônia, a parte sul da Mesopotâmia, deve seu nome à outrora poderosa cidade de Babilônia. A região é considerada o "berço da civilização”, onde preciosos artefatos arqueológicos são descobertos continuamente. Eles definitivamente pertencem a um museu." #NT!
 mr_assyria_expedition_button: "Os Jardins da Assíria" #NT!
 mr_assyria_expedition_button_desc: "A Assíria refere-se à parte norte da Mesopotâmia com as duas importantes cidades de Assur e Nínive. O escasso conhecimento sobre o país ainda pode ser rastreado até a Bíblia como fonte - mas talvez haja evidências históricas que sejam mais confiáveis?" #NT!
 mr_argolis_expedition_button: "Cidade de Agamenon" #NT!
 mr_argolis_expedition_button_desc: "Após a descoberta de Tróia, até mesmo os cientistas mais céticos perceberam que os mitos dos antigos gregos são mais do que apenas contos de fadas. Diz-se que os restos de cidades da Idade do Bronze permanecem na Argólida até hoje, sendo a mais conhecida Micenas. Deveríamos nos convencer disso." #NT!
 mr_crete_expedition_button: "O Conto do Minotauro" #NT!
 mr_crete_expedition_button_desc: "Diz-se que o lendário Rei Minos já governou Creta. Semelhante a Tróia e Micenas, também parece haver algo nesta história: artefatos da lendária cultura minóica são cada vez mais encontrados na ilha. Nossa nação também deveria garantir alguns deles." #NT!
 mr_yucatan_expedition_button: "Cidades Perdidas dos Maias" #NT!
 mr_yucatan_expedition_button_desc: "Aumentaram os relatos de cidades desconhecidas e enormes no meio da selva. Deveríamos investigar mais a fundo e enviar uma expedição arqueológica a Yucatán." #NT!
 mr_peru_expedition_button: "O legado oculto dos Incas" #NT!
 mr_peru_expedition_button_desc: "Os pilotos relatam estranhas fortalezas e estruturas muradas nos Andes que viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos Incas? Algumas cidades de resistência indígena não foram encontradas até hoje." #NT!
  
 mr_first_excavation_team_button: "Primeira Equipe Arqueológica" #NT!
 mr_first_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
 mr_second_excavation_team_button: "Segunda Equipe Arqueológica" #NT!
 mr_second_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
 mr_third_excavation_team_button: "Terceira Equipe Arqueológica" #NT!
 mr_third_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
 mr_fourth_excavation_team_button: "Quarta Equipe Arqueológica" #NT!
 mr_fourth_excavation_team_button_desc: "Podemos treinar uma equipe adicional de arqueólogos. Isto significa que são possíveis várias escavações ao mesmo tempo." #NT!
  
 mr_inspect_excavation_button: "Inspeção Arqueológica" #NT!
 mr_inspect_excavation_button_desc: "Podemos enviar um arqueólogo experiente para uma área onde estamos escavando para intensificar nossos esforços ali. Nosso arqueólogo abrirá um novo local de escavação em cerca de um ano e conduzirá pesquisas intensivas, durante as quais poderemos encontrar mais indicações de grandes descobertas arqueológicas até então desconhecidas. O sucesso depende em grande parte da experiência do nosso arqueólogo. A criação de uma Sociedade Arqueológica também aumenta as nossas chances." #NT!
 mr_cancel_excavation_button: "Chame uma de nossas equipes de escavação" #NT!
 mr_cancel_excavation_button_desc: "Em algumas situações pode ser útil chamar de volta uma equipe de escavação. Nossos artefatos e coleções adquiridos permanecerão, mas nossa escavação permanente terminará." #NT!
 mr_local_excavation_button: "Escavação Arqueológica Local" #NT!
 mr_local_excavation_button_desc: "Os tesouros arqueológicos não estão apenas esperando para serem descobertos em lugares distantes. Embora as escavações locais sejam consideradas menos prestigiosas do que a busca por artefatos famosos, elas fornecem uma visão sobre a era pré-histórica de nossa região natal. Ao contrário das escavações que se seguem a uma expedição, as Escavações Locais não podem ser concluídas até que o financiamento acabe." #NT!

 mr_romantic_composer_button: "Contrate um novo [concept_elgar_composer] (Romantismo)" #NT!
 mr_composer_button_desc: "Ao contrário do [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], o [Concept('concept_elgar_composer','$concept_elgar_composers$')] comum é responsável pelas operações do dia-a-dia. Eles podem ser contratados como regentes e dar ao seu país um bônus passivo [concept_elgar_musical_tradition]. Um compositor pode ser contratado três vezes por jogo, o que exige pesquisa em uma tecnologia específica (Romantismo, Irracionalismo, Neoclassicismo/Nova Objetividade/Art Déco). Um país só pode apoiar um compositor comum e é necessário um investimento de dez anos na cultura musical do país." #NT!
 mr_wagnerian_composer_button: "Contrate um novo [concept_elgar_composer] (Irracionalismo)" #NT!
 mr_modern_composer_button: "Contrate um novo [concept_elgar_composer] (Moderno)" #NT!
 mr_appoint_conductor_button: "Nomeie um Maestro Chefe" #NT!
 mr_appoint_conductor_button_desc: "Os maestros dirigem o negócio musical nacional, especialmente os [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] líderes de um país. Na casa de ópera pode ser-lhes confiada uma tarefa específica durante três anos: regência, composição ou digressão. Desta forma, são semelhantes ao [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], embora os seus rendimentos para o [concept_elgar_musical_tradition] sejam mantidos dentro de limites administráveis." #NT!

 mr_national_conservatory_button: "Fundou um Conservatório Nacional" #NT!
 mr_national_conservatory_button_desc: ""Com um Conservatório, existe a chance de personagens com o traço Compositor aparecerem ao longo do tempo sem a necessidade de contratá-los. escolas." #NT!
 mr_santa_cecilia_button: "Faça de Santa Cecília uma Academia" #NT!
 mr_santa_cecilia_button_desc: "A Accademia di Santa Cecilia foi fundada pela bula papal 'Ratione congruit' de Sisto V em 1585 na forma de uma congregação. Em 1838, a Congregação de Santa Cecília foi oficialmente nomeada Academia e depois Academia Pontifícia. Seus membros naquela época incluíam Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod e Meyerbeer. Um de seus membros honorários foi a Rainha Vitória. Na Itália unida, tornou-se um conservatório líder." #NT!
 mr_leipzig_conservatory_button: "Fundou o Conservatório de Leipzig" #NT!
 mr_leipzig_conservatory_button_desc: "A tradicional cidade musical de Leipzig, onde Johann Sebastian Bach já atuava, oferecia ótimas condições para a fundação de uma fábrica de talentos musicais e acadêmicos no início do século XIX. Quatro cidadãos comprometidos da cidade, nomeadamente o advogado Heinrich Conrad Schleinitz (segundo diretor), o diretor distrital de Leipzig Johann Paul von Falkenstein e o Conselheiro da Corte Real Saxônica Johann Georg Keil, bem como o Gewandhaus Kapellmeister Felix Mendelssohn Bartholdy colocaram as ideias anteriores em prática." #NT!
 mr_petrograd_conservatory_button: "Fundou o Conservatório de Petrogrado" #NT!
 mr_petrograd_conservatory_button_desc: "Por iniciativa da Grã-Duquesa Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich e outras personalidades da sociedade e da vida musical, foi fundada a Sociedade Musical Russa, de cujas aulas de música foi fundado o primeiro conservatório da Rússia. Anton Rubinstein foi o primeiro diretor do conservatório e professor de piano. O primeiro graduado a completar seus estudos de composição aqui foi Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov teve um papel particularmente influente como professor de composição e instrumentação e chefe da turma de orquestra." #NT!
 mr_bayreuth_button: "Estabelecer o Festival Richard Wagner" #NT!
 mr_bayreuth_button_desc: "Richard Wagner há muito sonha em ter seu próprio salão de festivais, onde suas maiores obras são apresentadas todos os anos. Tal lugar poderia rapidamente se tornar um local de peregrinação para todos os entusiastas da música e seria um memorial vivo e duradouro em sua homenagem." #NT!
 mr_concertgebouw_button: "Estabelecer o Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "O Concertgebouw é a sala de concertos mais famosa de Amsterdã e sede da Orquestra Concertgebouw. Os Países Baixos ficaram muito atrás em relação ao resto do desenvolvimento musical no continente, mas o Concertgebouw garantiu que Amesterdão fosse rapidamente classificada entre as principais capitais musicais europeias. Isto também se deveu à elevada qualidade oferecida pela Orquestra Concertgebouw, especialmente sob a direção do seu futuro maestro Willem Mengelberg." #NT!
 mr_the_proms_button: "Instituir os Concertos Promenade" #NT!
 mr_the_proms_button_desc: "The Proms é uma temporada de verão de oito semanas com concertos diários de música clássica orquestral e outros eventos realizados anualmente. Prom é a abreviatura de promenade concert, um termo que originalmente se referia a concertos ao ar livre nos jardins de lazer de Londres. A temporada é um evento significativo na cultura britânica e na música clássica. A percepção de muitas pessoas sobre os Proms é baseada no Last Night, embora este seja muito diferente dos outros shows." #NT!

