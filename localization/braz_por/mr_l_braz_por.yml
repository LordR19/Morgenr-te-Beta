 dlc_morgenrote: "Morgenröte - Dawn of Flavor"
 dlc_morgenrote_desc: "Morgenröte – Dawn of Flavor é um mod para enriquecer o mundo de Victoria 3 com cultura, beleza e estilo de vida. Nossa abordagem não é melhorar o mapa ou a economia, mas aprimorar todos os aspectos do século vitoriano que só aparecem brevemente no mundo do jogo, antes estéril. Isso inclui expedições científicas imersivas, aumento do prestígio por meio da cultura e treinamento de artistas e cientistas.\n\nNão se preocupe, o Morgenröte está #p ativo#!"

