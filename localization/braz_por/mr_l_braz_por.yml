  #Scientific Expeditions JE 
je_mr_scientific_expeditions: "Expedições Científicas" #NT!
je_mr_scientific_expeditions_reason: "A era das grandes viagens de descoberta pode ter acabado, mas a era das expedições científicas está apenas começando. A audácia dos tempos anteriores está cedendo lugar à precisão das medições e ao conhecimento do que mantém o mundo unido. Seja na busca por fósseis e plantas raras, na escalada de montanhas ou em estudos meteorológicos no gelo eterno: o progresso nos obriga a desencantar o mundo e revelar os últimos segredos." #NT!

mr_pacific_expedition_button: "Expedição no Pacífico" #NT!
mr_pacific_expedition_button_desc: "Junto com os polos, o Oceano Pacífico é uma das últimas áreas da Terra que ainda guarda segredos. Acadêmicos de várias disciplinas científicas estão interessados em uma missão de pesquisa para conduzir estudos naturalísticos, paleontológicos, astronômicos e oceanográficos. Novamente, para as grandes potências, isso poderia ser um assunto de prestígio para mostrar sua influência no fim do mundo." #NT!

mr_mountain_expedition_button: "Expedição de Montanha" #NT!
mr_mountain_expedition_button_desc: "Com a ascensão do Mont Blanc em 1786, uma nova era de conquista das maiores montanhas da Terra começou; uma tendência que só aumentou durante os séculos XIX e XX. Se tivermos uma cordilheira em um de nossos territórios que ainda não tenha sido escalada, poderíamos delegar a conquista a um general capaz com as habilidades apropriadas." #NT!

mr_arctica_expedition_button: "Expedição Zeppelin" #NT!
mr_arctica_expedition_button_desc: "A Aeroarctic, a 'Sociedade Internacional de Estudos para a Exploração do Ártico por Dirigível', era uma associação científica não governamental que se propunha a usar dirigíveis em pesquisas polares. Foi fundada principalmente por iniciativa do aeronauta e posterior secretário-geral da sociedade, Walther Bruns. O presidente fundador em 1924 foi Fridtjof Nansen. Após vários anos de trabalho preparatório, a empresa conseguiu, em 1931, usar um dirigível para uma expedição polar puramente científica pela primeira vez. Através do voo ártico do LZ 127 Graf Zeppelin, o conhecimento sobre a geografia das regiões polares sobrevoadas foi significativamente expandido. Já em 1926, Umberto Nobile voou sobre o Polo Norte com seu dirigível 'Norge' e mais tarde empreendeu uma expedição com o 'Italia'." #NT!

mr_botanical_expedition_button: "Expedição Botânica" #NT!
mr_botanical_expedition_button_desc: "Expedições botânicas (às vezes chamadas de 'caça às plantas') são viagens científicas projetadas para explorar a flora de uma região específica. Um [concept_dubois_naturalist] seria responsável pela identificação, descrição e coleta de espécimes." #NT!

mr_botanical_expedition_recall_button: "Recall do Naturalista" #NT!
mr_botanical_expedition_recall_button_desc: "Ordena o retorno do [concept_dubois_naturalist] de sua pesquisa botânica para outros fins, como a captura de animais." #NT!

mr_paleontological_expedition_button: "Expedição Paleontológica" #NT!
mr_paleontological_expedition_button_desc: "Um [concept_dubois_paleontologist] pode encontrar novos fósseis em formações a cada ano. Grandes formações também têm a chance de descobrir ossos de dinossauros raros que podem ser usados para reconstruir esqueletos. Para fazer isso, o paleontólogo deve ser designado para uma formação. Se não houver nenhuma formação dentro das fronteiras, também pode ser negociado um Acordo de Licença Paleontológica com um país que tenha uma Grande Formação." #NT!

mr_paleontological_expedition_recall_button: "Recall do Paleontólogo" #NT!
mr_paleontological_expedition_recall_button_desc: "Ordena o retorno do paleontólogo de sua investigação paleontológica para outros fins, como a construção ou remodelação de esqueletos de dinossauros." #NT!


