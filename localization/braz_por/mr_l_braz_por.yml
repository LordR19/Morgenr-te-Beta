  #Zoology 
  
je_mr_zoology: "Zoologia" #NT!
je_mr_zoology_reason: "Mesmo antes do desenvolvimento da teoria da evolução, cientistas já se perguntavam sobre a razão da diversidade de espécies e a origem da fauna local. Embora os animais em zoológicos já tivessem propósitos de entretenimento e fossem considerados objetos de prestígio, com acesso público e a disputa por colônias, o desejo por novos e numerosos animais exóticos também cresceu. No virar do século, a ideia de conservar habitats naturais se desenvolveu e o interesse em programas de criação se tornou mais importante." #NT!

mr_safari_expedition_button: "Safári Heia" #NT!
mr_safari_expedition_button_desc: "Em um safári africano, por meio de rastreamento e captura constantes, é possível capturar animais de grande porte e depois transportá-los para um [concept_dubois_zoo]. É possível capturar apenas um animal por safári. Dependendo da espécie do animal, difere se você precisa de armadilhas ou se precisa rastreá-los. Como regra geral, animais grandes e lentos precisam de mais armadilhas, enquanto animais rápidos requerem mais rastreamento." #NT!

mr_zoological_expedition_button: "Capturar Animais Locais" #NT!
mr_zoological_expedition_button_desc: "Nossa nação possui habitats de animais com espécies fascinantes que poderiam ser exibidas em um [concept_dubois_zoo]. Um [concept_dubois_naturalist] viajará pelo país durante um ano para coletar [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] para um zoológico." #NT!

mr_extend_zoo_small_button: "Expandir o [concept_dubois_zoo] (pequeno)" #NT!
mr_extend_zoo_button_desc: "[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] são a felicidade de todos: as pessoas se dispersam no zoológico, os cientistas podem continuar seus estudos zoológicos, e prestígio internacional é concedido àqueles que podem mostrar o maior número possível de fauna estrangeira. Com cada expansão, o prestígio de uma nação aumenta. Algumas etapas de expansão requerem não apenas a coleta de muitos animais, mas também de diferentes partes do mundo." #NT!

mr_extend_zoo_medium_button: "Expandir o [concept_dubois_zoo] (médio)" #NT!
mr_extend_zoo_large_button: "Expandir o [concept_dubois_zoo] (grande)" #NT!
mr_extend_zoo_famous_button: "Expandir o [concept_dubois_zoo] (famoso)" #NT!

mr_ban_animal_export_button: "Proibir a Exportação de Animais" #NT!
mr_ban_animal_export_button_desc: "Com a proibição de exportação de animais, estamos deixando claro, em princípio, que não estamos dispostos a vender nenhum de nossos animais para o exterior. Outras nações se absterão de fazer perguntas." #NT!

mr_allow_animal_export_button: "Permitir a Exportação de Animais" #NT!
mr_allow_animal_export_button_desc: "Com uma licença de exportação para animais, podemos obter uma boa renda extra." #NT!

mr_nature_reserve_survey_button: "Pesquisa de Reserva Natural" #NT!
mr_nature_reserve_survey_button_desc: "Realize uma pesquisa para encontrar um local para uma Reserva Natural. Essa pesquisa pode levar #n meses#!." #NT!

mr_breeding_animals_button: "Reproduzir Animais em uma Reserva Natural" #NT!
mr_breeding_animals_button_desc: "Tente estabelecer um novo [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] [concept_dubois_habitat] em um estado com uma [concept_dubois_nature_reserve]." #NT!

