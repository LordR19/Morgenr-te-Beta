mr_inspect_excavation_button: "Organizar uma Inspeção Arqueológica" #NT!
mr_inspect_excavation_button_desc: "Podemos enviar um arqueólogo experiente para uma área onde estamos fazendo escavações para intensificar nossos esforços lá. Nosso arqueólogo abrirá um novo local de escavação em cerca de um ano e conduzirá pesquisas intensivas, durante as quais podemos encontrar outras indicações de descobertas arqueológicas importantes desconhecidas anteriormente. O sucesso depende em grande parte da experiência de nosso arqueólogo. O estabelecimento de uma Sociedade Arqueológica também aumenta nossas chances." #NT!
mr_cancel_excavation_button: "Recall uma de nossas Equipes de Escavação" #NT!
mr_cancel_excavation_button_desc: "Em algumas situações, pode ser útil chamar de volta uma equipe de escavação. Nossos artefatos e coleções adquiridos permanecerão, mas nossa escavação permanente terminará." #NT!
  


#The Arts 

je_mr_arts: "As Artes" #NT!
je_mr_arts_reason: "As pessoas não vivem apenas de pão, e a promoção das belas artes não é uma forma decadente de desperdício de dinheiro, mas sempre foi um estandarte na competição entre as grandes potências. As culturas musicais da Alemanha e da Itália inspiraram e influenciaram o mundo antes mesmo da existência desses estados-nação; e a Áustria, apesar de sua posição política enfraquecida, ainda desempenhou um papel importante devido aos impulsos artísticos. Mesmo nações menores foram capazes de se tornar maiores do que eram politicamente por causa de sua influência cultural." #NT!  

