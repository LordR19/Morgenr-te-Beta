je_objective_more_than_politics_reason: "A beleza e a verdade têm um valor maior do que a desprezível luta pelo poder. A construção de instituições científicas e culturais significativas deve ser um sinal do que realmente importa diante da história." #NT!
je_objective_assemble_dinosaur_skeleton: "Reconstrua um Dinossauro" #NT!
je_objective_assemble_dinosaur_skeleton_reason: "Os esforços paleontológicos de nosso país não devem ser negligenciados. Um esqueleto de dinossauro imponente poderia ser o início de uma coleção requintada!" #NT!
je_objective_assemble_dinosaur_skeleton_goal: "Colete [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] e crie um [concept_dubois_dinosaur_skeleton] com um [concept_dubois_paleontologist]." #NT!
je_objective_relevant_culture: "Cultura Internacionalmente Relevante" #NT!
je_objective_relevant_culture_reason: "Em casa, já demonstramos nossa afinidade pelas belas artes e ciências, mas para que o mundo inteiro saiba disso, devemos aumentar muito nossos esforços - em qual campo nos especializamos depende inteiramente de nós." #NT!
