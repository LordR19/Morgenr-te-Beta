mr_upper_egypt_expedition_button: "O Vale dos Reis" #NT!
mr_upper_egypt_expedition_button_desc: "Com a antiga capital Tebas e o Vale dos Reis, o Alto Egito é considerado a Meca da egiptologia. Deveríamos adquirir uma licença de escavação para a área e procurar tesouros egípcios." #NT!
mr_lower_egypt_expedition_button: "As Pirâmides" #NT!
mr_lower_egypt_expedition_button_desc: "Desde o início dos tempos, as pirâmides egípcias têm fascinado a humanidade. Dizem que outros túmulos, templos e até mesmo cidades que desapareceram nas areias do Baixo Egito estão esperando para serem redescobertos." #NT!
mr_babylonia_expedition_button: "O Berço da Civilização" #NT!
mr_babylonia_expedition_button_desc: "A Babilônia, a parte sul da Mesopotâmia, deve seu nome à outrora poderosa cidade de Babilônia. A região é considerada o 'berço da civilização' onde artefatos arqueológicos preciosos são descobertos vez após outra. Eles definitivamente pertencem a um museu." #NT!
mr_assyria_expedition_button: "Os Jardins da Assíria" #NT!
mr_assyria_expedition_button_desc: "Assíria se refere à parte norte da Mesopotâmia com as duas cidades importantes de Assur e Nínive. O conhecimento escasso sobre o país ainda pode ser rastreado na Bíblia como fonte - mas talvez haja evidências históricas mais confiáveis?" #NT!
mr_argolis_expedition_button: "A cidade de Agamemnon" #NT!
mr_argolis_expedition_button_desc: "Após a descoberta de Troia, até mesmo cientistas céticos percebem que os mitos dos antigos gregos são mais do que contos de fadas. Restos de cidades da Idade do Bronze são ditas estarem em Argólida até hoje, a mais conhecida das quais é Micenas. Devemos nos convencer disso." #NT!
mr_crete_expedition_button: "A Lenda do Minotauro" #NT!
mr_crete_expedition_button_desc: "Diz-se que o lendário Rei Minos uma vez governou Creta. Semelhante a Troia e Micenas, parece haver algo nessa história: artefatos da lendária cultura minoica são cada vez mais encontrados na ilha. Nossa nação também deve garantir alguns deles." #NT!
mr_yucatan_expedition_button: "Cidades Perdidas dos Maias" #NT!
mr_yucatan_expedition_button_desc: "Relatos de cidades desconhecidas e enormes no meio da selva aumentaram. Devemos investigar mais a fundo e enviar uma expedição arqueológica a Yucatán." #NT!
mr_peru_expedition_button: "O Legado Oculto dos Incas" #NT!
mr_peru_expedition_button_desc: "Pilotos relatam estranhas fortalezas e estruturas muradas nos Andes que viram em seus voos sobre o Peru. Talvez os espanhóis não tenham destruído completamente a cultura dos incas? Algumas cidades de resistência indígena não foram encontradas até hoje." #NT!  



