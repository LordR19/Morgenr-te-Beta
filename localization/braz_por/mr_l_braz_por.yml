je_objective_dawn_of_a_new_era: "Amanhecer de uma Nova Era" #NT!
je_objective_dawn_of_a_new_era_reason: "No século XIX, a paixão pela coleta se transformou em métodos científicos e sistêmicos. Nenhum canto do planeta é inacessível, nenhum passado, por mais sombrio que seja, parece insondável. Tudo pode ser medido, analisado e interpretado. É hora de criar uma coleção científica que esteja à altura dessa reivindicação." #NT!
