 objective_thriving_culture_name_BAV: "Baviera" #NT!
 objective_thriving_culture_desc_BAV: "Culturalmente, a Baviera sempre foi capaz de competir com os grandes estados alemães. O século XIX foi uma época em que a arte e a arquitetura estavam crescendo em Munique. Além de Walhalla e Neuschwanstein, a Baviera também é o local onde o Archaeopteryx foi encontrado, o lar da Secessão de Munique e o local de nascimento de Spitzweg. Como uma potência média alemã, a Baviera pode se defender contra seus grandes vizinhos confiando menos nos militares e mais na ciência e na arte?" #NT!
 objective_thriving_culture_name_MEX: "México" #NT!
