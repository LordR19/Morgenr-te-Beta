l_braz_por:
 ### 2.0.5 ###
 
 je_nationalization_germanization: "Germanização" #NT!
 je_nationalization_germanization_goal: "#O Progresso da Identidade Nacional#! atinge #G 250#!." #NT!
  
 je_nationalization_german_national_identity: "Identidade Alemã" #NT!
 je_nationalization_german_national_identity_reason: "Depois de alguns anos de crescimento conjunto e de algumas reformas, o sentimento de estar ligado a uma identidade pan-alemã está cada vez mais a espalhar-se entre a população em geral. Este sentimento espalhar-se-á de região para região, independentemente da forma como o Estado estabeleça o enquadramento adequado: as regiões que são bem servidas por administrações governamentais, universidades, quartéis ou bases navais têm maior probabilidade de desenvolver uma identidade totalmente alemã devido à sua função integradora. As áreas fortemente urbanizadas têm maior probabilidade de ter acesso a um conceito que antes só era investigado por intelectuais. Em circunstâncias perfeitas, um subestado poderia adoptar a nova identidade todos os anos." #NT!
  
 nationalization.101.t: "Consciência alemã em [SCOPE.sState('united_german_culture_state').GetName]" #NT!
 nationalization.101.d: "Após anos de influência social e política, a população do [SCOPE.sState('united_german_culture_state').GetName] desenvolveu um sentimento de pertença a toda a nação alemã. Estão agora totalmente comprometidos com a identidade pan-alemã." #NT!
 nationalization.101.f: "'Ser alemão significa fazer algo por si só.' -Richard Wagner" #NT!
 nationalization.101.g: "Unidade, justiça e liberdade!" #NT!
  
 nationalization.102.t: "Uma consciência pan-alemã" #NT!
 nationalization.102.d: "Agora que toda a população da Alemanha já não se vê principalmente como pertencente à sua identidade regional, mas sim à sua identidade nacional, isto tem um impacto não só nos alemães no seu país, mas também em todo o mundo." #NT!
 nationalization.102.f: "Com o estabelecimento do Estado nacional alemão e a aplicação da identidade pan-alemã, os alemães fora das fronteiras - quer como emigrantes no mundo, quer originalmente vivendo sob domínio estrangeiro - também se identificarão principalmente como alemães." #NT!
 nationalization.102.g: "Tanto quanto soa a língua alemã!" #NT!
  
 nationalization.103.d: "Com o estabelecimento do Estado nacional alemão e a aplicação da identidade pan-alemã, os alemães fora das fronteiras - quer como emigrantes no mundo, quer originalmente vivendo sob domínio estrangeiro - também se identificarão principalmente como alemães. Também no nosso país existe agora uma necessidade de nos identificarmos como alemães, em vez de apenas nos referirmos às origens regionais, como acontecia anteriormente." #NT!
 nationalization.103.g: "Mas poderia esta invenção ser perigosa para a humanidade?" #NT!
  
 united_german: "Alemão" #NT!
 nationalization_pan_german_identity_tt: "Em todo o mundo, todas as populações do norte e do sul da Alemanha irão agora identificar-se como uma população pan-alemã. As pátrias do norte da Alemanha e do sul da Alemanha serão apenas pátrias alemãs." #NT!
 nationalization_german_consiousness_tt: "As populações locais do norte da Alemanha e do sul da Alemanha tornam-se uma população alemã. As pátrias do norte da Alemanha e do sul da Alemanha serão transformadas em pátrias alemãs." #NT!
 nationalization_german_consiousness_capital_tt: "As populações locais do norte da Alemanha e do sul da Alemanha da nossa capital tornam-se uma só população alemã. Será transformada numa pátria alemã. A nossa cultura primária mudará para o alemão e seremos capazes de germanizar todo o país." #NT!
 je_nationalization_german_national_identity_tt: "Todas as pátrias do norte da Alemanha, do sul da Alemanha e Alemannic foram transformadas em pátrias alemãs." #NT!
  
 nationalization.104.t: "Norte da Alemanha integrado" #NT!
 nationalization.104.d: "A cultura do norte da Alemanha está agora totalmente integrada ao alemão." #NT!
 nationalization.105.t: "Sul da Alemanha integrado" #NT!
 nationalization.105.d: "A cultura do sul da Alemanha está agora totalmente integrada ao alemão." #NT!
 nationalization.106.t: "Alemão integrado" #NT!
 nationalization.106.d: "A cultura alemânica está agora totalmente integrada ao alemão." #NT!
 nationalization.104.f: "«Não estou preocupado que a Alemanha não se torne uma; as nossas boas estradas e os futuros caminhos-de-ferro farão a sua parte. Acima de tudo, que eles amem uns aos outros e sejam sempre unidos contra o inimigo estrangeiro; uma, que o táler e o groschen alemães têm o mesmo valor em todo o império; primeiro, que minha mala poderia passar por todos os trinta e seis estados sem ser aberta. -Johann Wolfgang von Goethe" #NT!
 nationalization.104.g: "Bem-vindos, irmãos!" #NT!
  
 nationalization.111.t: "[SCOPE.sCharacter('german_character_scope').GetLastName] apoia a causa alemã" #NT!
 nationalization.111.d: "Na sequência do apelo crescente por uma identidade pan-alemã, [SCOPE.sCharacter('german_character_scope').GetFullName] identificou-se completamente com os ideais de um Estado-nação alemão unido. Ele vê as suas próprias origens como secundárias e enfatiza a sua identidade nacional alemã." #NT!
 nationalization.111.f: "'Não conheço mais nenhum partido, só conheço alemães!' -Guilherme II." #NT!
 nationalization.111.g: "Os dias de Kleinstaaterei acabaram." #NT!
 nationalization.112.t: "Cultura Alemã" #NT!
 nationalization.112.d: "A Alemanha é conhecida como um país de poetas e pensadores. Mesmo antes da unificação política, a cultura moldou a nação. A literatura e a música alemãs são mundialmente famosas – e podem servir como cola para a identidade." #NT!
 nationalization.112.f: "'O homem, e o alemão em particular, forma o seu próprio mundo e aprende a suportar o que não aceita a educação.' - Friedrich Schiller" #NT!
 nationalization.112.g: "A Alemanha tem uma rica história musical." #NT!
 nationalization.112.h: "A Alemanha tem uma rica história literária." #NT!
 nationalization.112.i: "O futuro pertence à cultura alemã!" #NT!
 nationalization.113.t: "Monumentos Alemães" #NT!
 nationalization.113.d: "Vários clubes e associações, bem como patriotas e nacionalistas, estão empenhados em construir numerosos memoriais que glorifiquem os heróis da Alemanha e celebrem a nova unidade do país. Uma enorme estátua da Germânia será construída em Niederwald am Rhein." #NT!
 nationalization.113.f: "Após a unificação alemã, iniciou-se uma intensa actividade de construção, que se reflecte numa extraordinária cultura de monumentos. Juntamente com o Monumento Barbarossa em Kyffhäuserberg, o Deutsches Eck em Koblenz, o Hermannsdenkmal perto de Detmold no sul da Floresta de Teutoburg, o Monumento Kaiser Wilhelm na Porta Westfalica, o Völkerschlachtdenkmal em Leipzig, o Monumento Bismarck em Hamburgo e o Walhalla perto de Donaustauf. O Monumento Niederwald é um dos edifícios memoriais monumentais da Alemanha que foram construídos predominantemente durante a época do Império Alemão. A construção durou 12 anos." #NT!
 nationalization.113.g: "Apoie a cultura do Monumento e construa o Niederwalddenkmal." #NT!
 nationalization.113.h: "Não." #NT!
  
 je_nationalization_frenchization: "Frenchização" #NT!
 je_nationalization_frenchization_reason: "A partir de 1881, as crianças que falavam occitano na escola foram punidas de acordo com as recomendações do ministro Jules Ferry; isso levou a uma depreciação da linguagem conhecida como la vergonha (a vergonha). Isto também se aplicava a outras partes da França, que lutavam contra os esforços de centralização desde a Revolução Francesa. A partir do final do século XIX, o Estado francês intensificou os seus esforços para reduzir ainda mais as diferenças regionais em favor de uma identidade monolítica." #NT!
  
 nationalization_frenchization_tt: "As populações locais occitanas, franco-provençais, bretãs e valônias tornam-se francesas. As suas pátrias serão transformadas em pátrias francesas." #NT!
 je_nationalization_french_national_identity_tt: "Todas as pátrias occitanas, franco-provençais, bretãs e valónias foram transformadas em pátrias francesas." #NT!
 nationalization_pan_french_identity_tt: "Em todo o mundo, todas as populações occitanas, franco-provençais, bretãs e valónicas irão agora identificar-se como uma população pan-francesa." #NT!
  
 nationalization.201.t: "Frenchização em [SCOPE.sState('frenchization_state').GetName]" #NT!
 nationalization.201.d: "Após anos de influência política e educação intensiva, a população em [SCOPE.sState('frenchization_state').GetName] tornou-se indistinguível de outros cidadãos franceses. O seu estilo de vida e cultura correspondem aos de Paris." #NT!
 nationalization.201.f: ""O parisiense é para os franceses o que o ateniense foi para os gregos: ninguém dorme melhor do que ele, ninguém é mais abertamente frívolo e ocioso, ninguém parece mais desatento. Mas isso é enganoso. Ele é dado a todo tipo de apatia, mas quando há glória a ser conquistada, ele pode ser inspirado por todo tipo de fúria. Dê-lhe uma lança e ele promulgará o dia 10 de agosto, um mosquete e você terá Austerlitz. Ele foi o trampolim de Napoleão e o esteio de Danton. Ao grito de 'la patrie' ele se alista, e ao chamado da liberdade ele destrói as calçadas. Cuidado com ele! -Victor Hugo" #NT!
 nationalization.201.g: "Fique limpo, fale francês." #NT!
  
 nationalization.202.t: "Frenchização concluída" #NT!
 nationalization.202.d: "Os anos de esforço valeram a pena. A França é uma nação com uma língua, uma cultura e uma capital central. O tempo das diferenças linguísticas e culturais acabou. A educação dos franceses é um marco na nossa história" #NT!
 nationalization.202.f: "Com a imposição da identidade francesa, a comunidade francófona fora das fronteiras - seja como emigrantes no mundo ou vivendo originalmente sob domínio estrangeiro - também se identificará principalmente como francesa." #NT!
 nationalization.202.g: "O dia da glória está aqui!" #NT!
  
 nationalization.204.t: "Occitano integrado" #NT!
 nationalization.204.d: "Depois de anos de educação, propaganda e divulgação de absurdos regionais, a cultura occitana dificilmente pode ser distinguida da cultura francesa." #NT!
 nationalization.205.t: "Integrado franco-provençal" #NT!
 nationalization.205.d: "Depois de anos de educação, propaganda e divulgação de absurdos regionais, a cultura franco-provençal dificilmente pode ser distinguida da cultura francesa." #NT!
 nationalization.206.t: "Bretão integrado" #NT!
 nationalization.206.d: "Depois de anos de educação, propaganda e divulgação de absurdos regionais, a cultura bretã dificilmente pode ser distinguida da cultura francesa." #NT!
 nationalization.207.t: "Wallonian integrado" #NT!
 nationalization.207.d: "Depois de anos de educação, propaganda e divulgação de absurdos regionais, a cultura bretã dificilmente pode ser distinguida da cultura francesa." #NT!
 nationalization.204.f: "'A França é ótima porque ela é a França.' -Victor Hugo" #NT!
 nationalization.204.g: "Bem-vindos, irmãos!" #NT!
  
 je_nationalization_swissiziation: "Swissização" #NT!
 je_nationalization_swissiziation_reason: "Com a transformação da Suíça de uma confederação de estados num estado federal, a república alpina, na qual os estados constituintes guardaram zelosamente os seus direitos, cresce em conjunto num verdadeiro estado-nação. Agora é hora de formar um sentimento nacional, a fim de afirmar uma identidade suíça unificada contra outros países." #NT!
 je_nationalization_swissiziation_goal: "#O Progresso da Identidade Nacional#! atinge #G 50#!." #NT!
 je_nationalization_swiss_national_identity: "Identidade Suíça" #NT!
 je_nationalization_swiss_national_identity_reason: "Na era do nacionalismo desenfreado, a Suíça também tem de defender o seu papel - em França, Itália e Alemanha as pessoas pensam que tudo o que fala francês, italiano ou alemão deve também ser francês, italiano e alemão. Uma identidade suíça própria poderia afirmar-se contra os seus vizinhos, conscientes das peculiaridades da Suíça ao longo dos séculos." #NT!
  
 nationalization.301.t: "Consciência suíça em [SCOPE.sState('united_swiss_culture_state').GetName]" #NT!
 nationalization.301.d: "Após anos de influência social e política, a população em [SCOPE.sState('united_swiss_culture_state').GetName] desenvolveu um sentimento de pertença a uma nação suíço-alemã. Eles estão agora totalmente comprometidos com a identidade suíça." #NT!
 nationalization.301.f: "'No caso do fim do mundo, preferiria estar na Suíça.' -Albert Einstein" #NT!
 nationalization.301.g: "Unus pro omnibus, omnes pro uno!" #NT!
  
 nationalization.302.t: "Swissização concluída" #NT!
 nationalization.302.d: "Toda a população da Suíça já não se vê principalmente como pertencente à sua identidade regional, mas sim à sua identidade nacional. De agora em diante, nenhuma nação francesa, italiana ou alemã poderá afirmar tão facilmente que somos apenas uma mistura de povos diferentes." #NT!
 nationalization.302.f: "Queremos ser um único povo de irmãos,\nNunca nos separarmos do perigo nem da angústia.\nQueremos ser livres, como foram os nossos pais,\nE preferir morrer a viver na escravidão.\nQueremos confiar no único Deus supremo. \nE nunca tenha medo do poder humano." #NT!
 nationalization.302.g: "Somos uma nação de vontade." #NT!
  
 nationalization.313.t: "Um monumento a Guilherme Tell" #NT!
 nationalization.313.d: "Guilherme Tell é considerado uma das figuras míticas fundadoras da Suíça e tem um status comparável ao Juramento de Rütli na memória histórica da população. Muitos patriotas querem erguer uma estátua em sua homenagem para inspirar a recém-despertada consciência nacional." #NT!
 nationalization.313.f: "'O homem bom pensa em si mesmo por último.' -Friedrich Schiller" #NT!
 nationalization.313.g: "Precisamos glorificar nosso passado." #NT!
 nationalization.313.h: "E quem deveria pagar por isso?" #NT!
  
 united_swiss: "suíço" #NT!
  
 nationalization_swiss_consiousness_capital_tt: "As populações locais Alemannic, Franco-Provençal, Ticinese e Rumantsch da nossa capital tornam-se uma população suíça. Será transformada numa pátria suíça. Nossa cultura primária mudará para a suíça e seremos capazes de swisizar todo o país." #NT!
 nationalization_swiss_consiousness_tt: "As populações locais Alemannic, Franco-Provençal, Ticinese e Rumantsch tornam-se uma população suíça. As pátrias serão transformadas em pátrias suíças." #NT!
 je_nationalization_swiss_national_identity_tt: "Todas as pátrias alemãs, franco-provençais, ticinesas e rumantsch foram transformadas em pátrias suíças." #NT!
 nationalization_pan_swiss_identity_tt: "Todas as populações Alemannic, Franco-Provencal, Ticinese e Rumantsch restantes tornam-se uma população suíça. Todos os personagens deste tipo também se tornarão suíços." #NT!

 ### 2.2.1 ###

 nationalization_disunited_italy_modifier: "Rescaldo da Unificação Italiana" #NT!
 nationalization_disunited_germany_modifier: "Consequências da unificação alemã" #NT!
 nationalization_brigants_modifier: "Banditagem" #NT!
 nationalization_anti_regionalism_ig_modifier: "Anti-Regionalismo" #NT!
 nationalization_anti_regionalism_country_modifier: "Anti-Regionalismo" #NT!
 nationalization_linguistic_impurity_modifier: "Impureza Lingüística" #NT!
 nationalization_no_foscolo_modifier: "Foscolo negado" #NT!
  
 je_nationalization_italianization: "Italianização" #NT!
 je_nationalization_italianization_reason: "Após a unificação da Itália, Massimo d'Azeglio disse: “Fizemos a Itália, agora temos de fazer os italianos”. Mesmo que o ditado seja historicamente questionável, ainda assim traz à tona a verdade de que depois da unificação política de Itália, a unidade interna era tudo menos estável. Isto não se aplica apenas ao sul, onde os bandidos faziam maldades - mesmo no norte, fora da elite burguesa, a maioria das pessoas ainda se sentia ligada à sua identidade regional. As guerras conjuntas, o elevado prestígio, a construção de instituições nacionais como universidades, academias de arte ou instalações administrativas são susceptíveis de garantir que uma identidade totalmente italiana significativamente mais forte emerja do árduo processo de unidade nacional nos próximos anos." #NT!
 je_nationalization_italianization_goal: "#O Progresso da Identidade Nacional#! atinge #G 250#!." #NT!
  
 je_nationalization_germanization_reason: "Após a fundação do Império Alemão em 1871, o sentimento de unidade dos alemães já estava muito difundido nos vários estados federais. A necessidade urgente de unificar os estados alemães existia desde 1848. Apenas na Baviera prevaleceu um sentimento regional específico até meados do século XX, mas este foi cada vez mais adiado. As guerras conjuntas, o elevado prestígio, a construção de instituições nacionais como universidades, academias de arte ou instalações administrativas são susceptíveis de garantir que uma identidade totalmente alemã significativamente mais forte emerja do árduo processo de unidade nacional nos próximos anos." #NT!
  
 nationalization.12.t: "Bandidos em [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 nationalization.12.d: "As más condições em [SCOPE.sState('manzoni_brigant_state').GetName] levaram a que cada vez mais pessoas sem perspectivas se juntassem ao gangue [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]. Eles estão agora causando estragos na área circundante – a tal ponto que os bandidos se tornaram um problema real. Existem até apoiantes entre as pessoas comuns que os vêem como opositores ao governo e à crescente italianização e, portanto, como resistentes políticos e regionais." #NT!
 nationalization.12.f: "A banditagem no sul da Itália existia de alguma forma desde os tempos antigos. No entanto, suas origens como bandidos visando viajantes aleatórios evoluiriam muito mais tarde na forma do movimento de resistência política. Após a conquista do Reino das Duas Sicílias em 1861 pelo Reino Saboiano da Sardenha (mais tarde Reino da Itália), surgiu a forma mais famosa e conhecida de banditagem na área. Entre os bandidos havia uma mistura de pessoas, com diferentes origens e motivos de trabalho; os bandidos incluíam ex-prisioneiros, bandidos e outras pessoas que o governo italiano considerava criminosos comuns, mas também ex-soldados e legalistas do exército Bourbon. Eles lançaram ataques não apenas contra as autoridades italianas e as classes altas proprietárias de terras, mas também contra pessoas comuns, frequentemente saqueando vilas, cidades e fazendas, e cometendo assaltos à mão armada contra indivíduos e grupos, incluindo fazendeiros, moradores da cidade e bandos de bandidos rivais." #NT!
 nationalization.12.g: "Outro bandido disfarçado de Robin Hood!" #NT!
 nationalization.13.t: "Medo pelo patrimônio regional" #NT!
 nationalization.13.d: "As pessoas comuns em [SCOPE.sState('manzoni_regionalist_state').GetName] temem que as novas instituições nacionais italianas e a popularização da língua italiana possam destruir o modo de vida tradicional ali. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] argumentou que a herança especial da região não deveria ser ignorada e que a homogeneização da Itália já progrediu demasiado." #NT!
 nationalization.13.f: "Com a revolução fracassada de 1848/1849, os Neo-Guelfos, como braço dirigente do movimento de unidade italiano, tornaram-se de facto impotentes. Originalmente, tinham-se pronunciado a favor de uma Itália estruturada a nível federal, sob a presidência primus inter pares do Papa. Em resposta, os círculos centralistas ganharam preeminência absoluta – um fenómeno que permaneceu predominante até ao século XX. As sensibilidades regionais já não eram tidas em conta mas, pelo contrário, os sentimentos regionais eram vistos como tendências perigosas que poderiam destruir os esforços italianos de unificação." #NT!
 nationalization.13.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] é uma região italiana como qualquer outra." #NT!
 nationalization.13.h: "Deveríamos ter em conta esta herança especial." #NT!
 nationalization.14.t: "Dialetos ou línguas?" #NT!
 nationalization.14.d: "Os principais professores, conferencistas e professores do nosso país manifestaram-se a favor de promover particularmente a implementação da língua italiana não só nas instituições públicas, mas também na vida quotidiana. Isto deverá melhorar significativamente os processos científicos e políticos na nova Itália - mas entre a população em geral, especialmente a população rural, é uma exigência extremamente impopular, uma vez que as pessoas continuam a falar exclusivamente em dialecto." #NT!
 nationalization.14.f: "Mesmo no século XVIII não havia dúvida de que as variedades linguísticas individuais da península italiana eram línguas independentes. Não foi só a Toscana que teve grande prestígio por causa de Dante Alighieri. O veneziano era a língua oficial e escrita da República de Veneza, peças como as de Carlo Goldoni e a literatura eram escritas em veneziano, que também ainda tinha um significado especial como língua franca na região do Adriático. Algo semelhante pode ser dito sobre o napolitano. No século XIX, no entanto, prevalecia a opinião de que havia apenas uma variedade italiana padrão e que todas as outras línguas na Itália eram meros dialetos - embora o italiano falado no norte já tivesse um estatuto linguístico especial. Porém, no decorrer dos movimentos políticos, a realidade tornou-se cada vez mais predominante: uma língua difere de um dialeto porque o primeiro tem uma marinha e um exército." #NT!
 nationalization.14.g: "A nossa diversidade linguística é o nosso prestígio." #NT!
 nationalization.14.h: "Fale italiano, fale claro. O resto são apenas dialetos." #NT!
 nationalization.15.t: "O destino de Foscolo" #NT!
 nationalization.15.d: "À medida que o sentimento nacional se torna cada vez mais evidente, levantam-se vozes apelando ao transporte do corpo do grande poeta italiano Ugo Foscolo da Grã-Bretanha para Itália." #NT!
 nationalization.15.f: "A nova nação italiana estava procurando por marcos: eventos históricos, mas também personalidades históricas. A ideia de criar um túmulo de artistas, cientistas e outras grandes personalidades com base no modelo do Partenon, semelhante ao da França, surgiu cedo. Santa Croce em Florença, que anteriormente serviu como local de sepultamento de cidadãos proeminentes, parecia o lugar certo para isso. Personalidades como Maquiavel, Michelangelo e Galileu há muito tempo são mais italianas do que toscanas. Ugo Foscolo, um poeta de origem veneziana da ilha de Zakynthos, viveu nos anos revolucionários e é considerado uma figura definidora do liberalismo e nacionalismo italianos iniciais. Ele seria a adição perfeita a esta galeria de grandes mentes italianas. No entanto, Foscolo morreu no exílio em 1827 - em Turnham Green, perto de Londres." #NT!
 nationalization.15.g: "Peça-lhes que nos dêem Foscolo." #NT!
 nationalization.15.h: "Ficaríamos envergonhados se eles dissessem não." #NT!
 nationalization.16.d: "O governo italiano solicitou que o corpo do famoso poeta e defensor do nacionalismo italiano, Ugo Foscolo, lhes fosse entregue." #NT!
 nationalization.16.g: "Eles deveriam ter seu pequeno poeta. Qual é o nome dele mesmo?" #NT!
 nationalization.16.h: "O cara do Fosco fica aqui." #NT!
 nationalization.17.t_foscolo: "Foscolo retorna" #NT!
 nationalization.17.d_foscolo: "O governo britânico concordou - o corpo de Foscolo retornará em breve a solo italiano e encontrará seu local de descanso final na igreja de Santa Croce!" #NT!
 nationalization.17.f_foscolo: "O regresso de Ugo Foscolo à Itália é considerado um dos primeiros pontos-chave para o jovem Estado-nação. Foscolo foi celebrado como um herói que voltou; seu enterro foi como uma procissão – com pessoas chorando e aplaudindo. Com o 'Panteão' de grandes personalidades italianas em Santa Croce, foi inaugurado um ponto fixo do nacionalismo italiano para o qual as pessoas poderiam se orientar. Os heróis italianos deveriam ser o foco desta ideologia, e não os santos católicos." #NT!
 nationalization.17.g: "Um grande italiano volta para casa!" #NT!
 nationalization.17.t_no_foscolo: "Foscolo continua no exílio" #NT!
 nationalization.17.d_no_foscolo: "Infelizmente, o governo britânico impediu Ugo Foscolo de regressar a Itália - usando várias desculpas hipócritas." #NT!
 nationalization.17.f_no_foscolo: "Na verdade, eles tiveram a arrogância de se referir ao grande poeta italiano como “aquele cara do Fosco”!" #NT!
 nationalization.17.h: "Esses filhos de uma vaca perneta estão nos negando nosso Foscolo!" #NT!
 nationalization.18.t: "Cultura Musical Italiana" #NT!
 nationalization.18.d: "A Itália é considerada um dos países que desempenhou um papel decisivo no desenvolvimento da cultura musical - seja no domínio da fabricação de instrumentos, no desenvolvimento da ópera, na formação de cantores famosos ou em termos de grandes compositores. Musicalmente, o mais tardar desde o Renascimento, a península caracterizou-se por uma cultura musical única que cativou toda a Europa e deu novos impulsos. O facto de o italiano ter sido a única língua da ópera até ao século XIX é uma prova desta grande herança." #NT!
 nationalization.18.f: "'Dê-me a conta da lavadeira e até isso eu colocarei música.' -Gioachino Rossini" #NT!
 nationalization.18.g: "A Itália tem uma rica história musical." #NT!
 nationalization.18.h: "O futuro pertence à cultura musical italiana!" #NT!
 nationalization.19.t: "Culto de Dante" #NT!
 nationalization.19.d: "Dante Alighieri é considerado o símbolo máximo da cultura italiana, e sua 'Divina Comédia' é considerada um dos clássicos da literatura mundial e o testemunho literário mais importante da Idade Média. A adoração a Dante se tornou um verdadeiro culto entre os patriotas e é ao mesmo tempo vista como evidência para o mundo exterior de que um sentimento pan-italiano existia muito antes do Risorgimento - afinal, foi Dante quem primeiro definiu as fronteiras da Itália como a área na qual a língua do 'Sì' seria falada. Um monumento será erguido em Florença para comemorar o 'poeta supremo'." #NT!
 nationalization.19.f: "'Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita.' -Dante Alighieri" #NT!
 nationalization.19.g: "Apoie o culto a Dante e construa um monumento em Florença." #NT!
 nationalization.19.h: "E torturar as gerações futuras com tercetos?" #NT!