 panum.100.t: "A epidemia de cólera de [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 panum.100.d: "#YELLOW Cólera#!, um dos piores flagelos da humanidade, se espalhou para uma de nossas cidades. Tempos sombrios começaram. Devemos esperar que se espalhe pelo país - e cobre seu preço." #NT!
 panum.100.f: "A cólera, endêmica do Leste Asiático, provavelmente ocorreu no subcontinente indiano ao longo de vários séculos na forma de epidemias localizadas, mas era desconhecida em outros continentes. A primeira pandemia ocorreu entre 1817 e 1824 e afetou partes da Ásia, bem como a África Oriental e a Ásia Menor e, posteriormente, a Rússia e a Europa. Em 1830, apareceu na Galícia Oriental e na Hungria, e em junho de 1831 em Viena. Ela dominou o mundo em um total de seis pandemias e se tornou o flagelo da sociedade industrial emergente. Embora a maioria das infecções (cerca de 85%) seja assintomática, a taxa de mortalidade no início é entre 20 e 70 por cento, se a doença não for tratada." #NT!
 panum.100.g: "O Ceifador está à nossa porta." #NT!
 panum.101.t: "A cólera se espalha para [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.101.d: "A epidemia de cólera se espalhou apesar de nossos melhores esforços. Agora também está devastando [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.101.g: "Essa praga está completamente fora de controle!" #NT!
 panum.102.t: "Epidemia de cólera atinge [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.102.d: "Recebemos relatos de que os primeiros casos de cólera foram relatados no [SCOPE.sCountry('panum_infected_country').GetName] hoje. As autoridades nos culpam por não fazer o suficiente para impedir a disseminação." #NT!
 panum.102.g: "Isso deveria ser culpa nossa...?" #NT!
 panum.103.t: "Cólera nas Fábricas" #NT!
 panum.103.d: "Várias fábricas em [SCOPE.sState('panum_disease_state').GetName] relatam os primeiros casos de cólera entre os trabalhadores. Autoridades locais estão propondo regulamentação para combater a disseminação. Isso teria um impacto enorme na indústria." #NT!
 panum.103.f: "O primeiro caso de cólera ocorreu na semana passada em um moinho de água nos arredores da cidade. Embora o prédio estivesse em quarentena, houve mais incidentes rio abaixo em várias fábricas. Ainda não está completamente claro como a doença se espalhou, mas alguns políticos locais concordam que restrições severas devem ser usadas para recuperar a confiança perdida entre a população." #NT!
 panum.103.g: "Coloque as fábricas em quarentena!" #NT!
 panum.103.h: "As fábricas devem continuar funcionando, a todo custo!" #NT!
 panum.104.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] contraiu cólera!" #NT!
 panum.104.d: "Há poucos dias, [SCOPE.sCharacter('disease_victim_scope').GetFullName] parecia estar completamente saudável, mas ontem à noite [SCOPE.sCharacter('disease_victim_scope').GetSheHe] apresentou os primeiros sintomas da terrível doença que se abateu sobre [ROOT.GetCountry.GetNameNoFlag]. A saúde de [SCOPE.sCharacter('disease_victim_scope').GetHerHis|U] é deplorável." #NT!
 panum.104.f: "As duas primeiras ondas de cólera no século XIX também mataram pessoas famosas. Na Prússia, o filósofo Georg Friedrich Wilhelm Hegel e o general August Neidhardt von Gneisenau morreram na epidemia de cólera de 1831. O compositor Pyotr Ilyich Tchaikovsky também é considerado uma vítima de cólera, embora as circunstâncias - ingestão consciente ou inconsciente de água contaminada - sejam controversas." #NT!
 panum.104.g: "Garanta o melhor tratamento possível!" #NT!
 panum.104.h: "Nosso melhor médico cuidará de [SCOPE.sCharacter('disease_victim_scope').GetHerHim] pessoalmente." #NT!
 panum.104.i: "[SCOPE.sCharacter('disease_victim_scope').GetSheHe|U] não é tão importante..." #NT!
 panum.105.t: "O Êxodo dos Ricos" #NT!
 panum.105.d: "A classe alta de [SCOPE.sState('panum_disease_state').GetName] usa seus recursos financeiros para deixar a área o mais rápido possível ou para escapar para o campo. Muitos subornos foram pagos para contornar os regulamentos de quarentena. As pessoas comuns veem esse desenvolvimento com desprezo." #NT!
 panum.105.f: "Uma das características da cólera era que ela matava tanto ricos quanto pobres, tornando-a como a praga da Idade Média. As famílias influentes e ricas, portanto, tentavam o máximo para evitar a praga. A aristocracia via a cólera como uma espécie de "doença revolucionária" porque não fazia distinção entre classes. As medidas frouxas em relação à classe alta fizeram da cólera uma questão política devido a esses conflitos sociais. Muitas vezes foi afirmado que as epidemias de cólera do início da década de 1830 na Europa e os movimentos revolucionários estavam em um contexto." #NT!
 panum.105.g: "Deixe-os ir." #NT!
 panum.105.h: "Há um motivo pelo qual o chamamos de O GRANDE EQUALIZADOR." #NT!
 panum.106.t: "Oposição tenta explorar a cólera" #NT!
 panum.106.d: "A oposição está usando a epidemia para acertar contas: ela acusa o governo de cometer enormes erros no combate à epidemia." #NT!
 panum.106.f: "Por causa de suas implicações sociais e políticas, as epidemias de cólera eram uma área na qual os liberais em particular podiam culpar os conservadores. Medidas mais progressivas e novos métodos eram recomendados como uma alternativa à elite "atrasada". Não deveria ser surpreendente que esse corte entre conservadores e liberais fosse repetido em circunstâncias diferentes e com partidos diferentes." #NT!
 panum.106.g: "Você está certo, nós estamos errados. Agora vamos lutar contra a epidemia!" #NT!
 panum.106.h: "Este governo tem a situação perfeitamente sob controle." #NT!
 panum.107.t: "Valas comuns" #NT!
 panum.107.d: "As críticas às novas valas comuns escavadas em [SCOPE.sState('panum_disease_state').GetName] estão a crescer. A classe mais baixa, em particular, vê o processo como um processo quase mecânico, em vez de um cuidado adequado aos mortos." #NT!
 panum.107.f: "Na esteira de mortes em massa e possíveis riscos de infecção, o enterro em massa dos mortos tornou-se um fenômeno inevitável. O fato de que cidadãos mais ricos podiam pagar por um funeral no estilo usual, enquanto os corpos de pessoas pobres eram simplesmente enterrados, causou explosão social." #NT!
 panum.107.g: "Não temos tempo a perder com funerais!" #NT!
 panum.107.h: "Todos merecem um enterro digno." #NT!
 panum.108.t: "Hospitais de Cólera" #NT!
 panum.108.d: "Vários partidos políticos, por seus próprios interesses, decidiram criar hospitais de cólera para cuidar da classe baixa. No entanto, eles não são muito populares." #NT!
 panum.108.f: "A construção de hospitalizações em massa durante epidemias como cólera ou tuberculose era frequentemente controversa. As famílias preferiam cuidar de seus doentes em casa em vez de entregá-los ao anonimato, onde eram amontoados em um pequeno espaço com outros doentes, razão pela qual muitos estavam convencidos de que ficariam doentes e morreriam ali. Circulou a acusação de que era principalmente uma medida para isolar os pobres dos ricos e, assim, proteger os últimos." #NT!
 panum.108.g: "Bata neles nos hospitais se for preciso!" #NT!
 panum.108.h: "Você não pode forçar esses bois teimosos a viver." #NT!
 panum.109.t: "Pânico público" #NT!
 panum.109.d: "Apesar dos melhores esforços do governo local em [SCOPE.sState('panum_disease_state').GetName], a população começou a sucumbir a uma das partes mais perigosas de qualquer surto: o pânico." #NT!
 panum.109.f: "'É fácil pensar que estamos acima de qualquer outra besta na Terra, mas retire o verniz da razão e você descobrirá que o Homem ainda é um animal, governado pelo medo e pavor de um amanhã desconhecido. O surto e a disseminação de doenças podem encher os corações até mesmo de tropas veteranas de terror, pois quem pode lutar contra um inimigo que nem consegue ver? Não, o terror pode roer seus corações e deixá-los vendo inimigos em cada canto, e onde há inimigos, há inimigos a serem combatidos. O homem doente, apedrejado para mantê-los longe. Sussurros sobre aquela família que não saiu de sua porta. O homem quieto e honesto traz para casa uma arma, com medo de que a próxima batida na porta traga pequenos furtos e roubos, não ajuda.\n\nEste não é o fim do mundo. É o fim da ilusão: o Homem é um animal e ele tem medo.'\n\nUm trecho de um artigo de notícias sobre o surto de [TimeKeeper.GetCurrentDate.Format('y')], do [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.109.g: "Medo maldito! Como podemos ajudá-los se eles não veem a razão?" #NT!
 panum.110.t: "Propósito comum" #NT!
 panum.110.d: "O surto de cólera em [SCOPE.sState('panum_disease_state').GetName] parece ter fomentado um sentimento de unidade nacional, com as pessoas da região se unindo para tentar combater o surto." #NT!
 panum.110.f: "'Uma enfermaria de hospital é um lugar sombrio, pois é um lembrete de que vivemos em um mundo doentio. Mas essa doença não se importa com quem você é: não se importa com a religião que você mantém, com o mestre que você tem, com a cor da sua pele ou com a política que você mantém perto do seu coração. Olhe para a cama e você verá um homem, uma mulher ou uma criança. Você vê pessoas precisando de ajuda. Elas não se importam com quem a traz. Elas não se importam se o médico é um padre, um soldado ou um trabalhador comum oferecendo o pouco tempo que tem de sobra, arriscando-se para ajudar um estranho. Elas não olham para ele para ver um monarquista, um republicano, um agitador ou qualquer outra coisa que não seja o que elas realmente são.\n\nEles olham para ele e veem um homem. Um irmão, um filho, um compatriota, mas acima de tudo, um companheiro Homem.'\n\nUm trecho de um artigo de notícias sobre o surto de [TimeKeeper.GetCurrentDate.Format('y')], do [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.110.g: "Estamos unidos contra a cólera!" #NT!
 panum.111.t: "O Horror" #NT!
 panum.111.d: "As montanhas de cadáveres em [SCOPE.sState('panum_disease_state').GetName] estão se acumulando. Não há mais ninguém que não conheça pelo menos um conhecido que foi infectado com cólera. A região se tornou um epicentro da epidemia." #NT!
 panum.111.f: "Berlim sozinha foi atingida pela cólera treze vezes em 42 anos entre 1831 e 1873. As epidemias de 1848/49, 1852, 1855 e 1866 foram particularmente severas em toda a Prússia. No último caso, 114.683 pessoas morreram oficialmente de cólera. Um surto de cólera em Londres em 1848/1849 foi muito mais sério do que o surto de cólera em 1832/1832. Durante esse surto, 15.000 pessoas morreram em Londres, mais de 0,5 por cento de uma população da cidade na época de cerca de 2,5 milhões. Na primeira semana de setembro de 1849, 300 pessoas morreram por dia. Na terceira pandemia entre 1852 e 1860, cerca de um milhão de pessoas morreram na Rússia, o que foi facilitado pela Guerra da Crimeia que estava ocorrendo ao mesmo tempo. O comandante-em-chefe britânico, Lord Raglan, e o comandante da frota francesa, Armand Joseph Bruat, morreram da doença. Acredita-se que mais pessoas morreram de cólera do que de combate." #NT!
 panum.111.g: "Quantos mais mortos?!" #NT!
  
 panum.120.t: "Fim da epidemia de cólera" #NT!
 panum.120.d: "Todo o [ROOT.GetCountry.GetNameNoFlag] respira aliviado: as autoridades acabaram de informar que não há mais casos de cólera na última área de doença. O estado de emergência acabou. Agora é hora de contar os mortos e retornar à normalidade." #NT!
 panum.120.f: "'Que Deus esteja comigo! Que o Céu abençoe este Ano Novo. Que seja um ano de fecundidade, de paz e prosperidade; que seja um ano de paz e unidade para toda a humanidade; que o mundo seja libertado da cólera.' -Giacomo Meyerberr" #NT!
 panum.120.g: "Mas a que custo?" #NT!
  
 panum.200.t: "Tuberculose em [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.200.d: "Uma epidemia eclodiu em um de nossos estados: #YELLOW Tuberculose#! está devastando o [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.200.f: "No início da Idade Média, a tuberculose desempenhou um papel menor na Europa devido à população escassa. Ela só foi mais fortemente representada nas poucas áreas metropolitanas. Após um surto anterior na Itália na segunda metade do século XV, a maior e mais longa onda de tuberculose da história começou no século XVII. A tuberculose ganhou amplo interesse no século XIX e início do século XX como a doença endêmica dos pobres urbanos. Em 1815, um quarto das mortes na Inglaterra e em 1918 na França, um sexto das mortes foram causadas pela tuberculose. Por volta de 1880, uma em cada duas mortes na Alemanha na faixa etária de 15 a 40 anos foi devido a esta doença. A tuberculose também foi a causa mais comum de morte em áreas rurais." #NT!
 panum.200.g: "Há pelo menos tempo para uma morte romântica?" #NT!
 panum.300.t: "Varíola em [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.300.d: "Uma epidemia eclodiu em um de nossos estados: #YELLOW Varíola#! está devastando o [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.300.f: "A varíola é provavelmente conhecida há milhares de anos e apareceu nos primeiros assentamentos no nordeste da África há 12 mil anos. De lá, podem ter sido trazidos para a Índia por comerciantes egípcios. Os conquistadores europeus trouxeram a varíola para a América, onde causou epidemias devastadoras entre os índios a partir de 1518, causando milhões de mortes. Na Europa, a varíola era por vezes considerada uma doença infantil, e a doença, da qual morreram até 10% de todas as crianças pequenas até ao final do século XVIII, também era chamada de “doença infantil”. A partir do século XVIII, os casos de varíola aumentaram e substituíram a peste como a pior doença. Estima-se que 400 mil pessoas morram de varíola todos os anos e um terço dos que sobreviveram ficaram cegos. Muitas vezes, as crianças só eram consideradas parte da família depois de terem sobrevivido à varíola. Apesar da introdução bem-sucedida da vacinação contra a varíola por volta de 1800, a varíola permaneceu uma doença epidêmica até a segunda metade do século." #NT!
 panum.300.g: "Imagino que os produtos cosméticos logo se tornarão populares." #NT!
 panum.400.t: "Tifo em [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.400.d: "Uma epidemia eclodiu em um dos nossos estados: #YELLOW Tifo#! está devastando o [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.400.f: "A febre tifoide, que provavelmente existia em tempos antigos, mas só foi descrita de forma confiável no século XVI, apareceu principalmente como uma epidemia típica de guerra e miséria. O tifo se tornou um problema sério para o exército de Napoleão durante a campanha russa. Quando o Grande Armée, que havia se mudado para a Rússia em junho de 1812, se retirou no outono de 1813, Mainz foi a primeira parada em solo francês. 15.000-17.000 tripulantes franceses e outros tantos civis morreram lá. A doença, que então também era chamada de "febre nervosa" por causa dos sintomas neurológicos que causava, permaneceu na língua francesa como Typhus de Mayence. No final de outubro de 1814, 14.000 casos de tifo foram registrados na área da Francônia ao redor do Grão-Ducado de Würzburg, dos quais 2.500 foram fatais. Outra epidemia com cerca de dois milhões e meio de mortes ocorreu como resultado da guerra e da guerra civil entre 1918 e 1922 na Rússia." #NT!
 panum.400.g: "Talvez trocar de roupa?" #NT!

