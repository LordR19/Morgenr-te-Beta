 panum.201.t: "Tuberculose se espalha para [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.201.d: "A epidemia de tuberculose se espalhou apesar de nossos melhores esforços. Agora também está se alastrando em [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.201.g: "A morte branca parece imparável." #NT!
 panum.202.t: "Uma doença hereditária?" #NT!
 panum.202.d: "Apesar de todos os exames médicos, a origem da tuberculose ainda continua sendo uma área controversa. Alguns de nossos médicos assumem que esta é uma doença hereditária, ou pelo menos uma baseada em 'fatores internos'. Outros médicos são da opinião de que é uma doença clássica e contagiosa e recomendam medidas radicais." #NT!
 panum.202.f: "Em relação ao conceito de patogênese, diferentes tradições existiam nos países europeus dos séculos XVIII e XIX. Muitos autores médicos da época consideravam a tuberculose, ou a tuberculose, que nem sempre era sinônimo dela, a pior das epidemias conhecidas na época. Eles viam as causas como uma distribuição desigual de humores corporais, exalações sinistras do solo, urbanização ou declínio dos costumes. Na Itália, por outro lado, havia uma tendência tradicional para uma causa contagiosa, ou seja, h. transmissível. Consequentemente, em meados do século XVIII, a República de Veneza introduziu a obrigação escrita de relatar casos de tísica (tuberculose devido à tuberculose pulmonar). Os pertences pessoais daqueles que morreram da doença eram queimados para reduzir o risco de infecção. Na Inglaterra e nos países nórdicos, no entanto, acreditava-se geralmente que a doença era devido a uma causa hereditária." #NT!
 panum.202.g: "É uma doença hereditária e não há nada que possamos fazer." #NT!
 panum.202.h: "É uma doença contagiosa e devemos fazer tudo o que pudermos para impedir que ela se espalhe!" #NT!
 panum.203.t: "Cuspindo nas Ruas" #NT!
 panum.203.d: "Devido ao desconhecimento das causas da tuberculose, as medidas também geraram polêmica. Aqueles que assumiram uma causa contagiosa defenderam proibições radicais – incluindo cuspir em áreas públicas – para evitar a propagação. Isto afetou particularmente as classes mais baixas. Os céticos viam essas regulamentações apenas como uma forma de assediar as pessoas comuns." #NT!
 panum.203.f: "Mesmo que as regras de etiqueta do século XVIII tenham erradicado alguns "maus hábitos" nas classes alta e média, muitas peculiaridades higienicamente duvidosas permaneceram disseminadas entre as massas por um longo tempo. Lenços e escarradeiras ainda não tinham se tornado comuns na sociedade no início do século XIX, e foi somente na virada do século que se tornou prática comum proibir cuspir no transporte público, por exemplo." #NT!
 panum.203.g: "Proíba esse hábito nojento!" #NT!
 panum.203.h: "Anuncie uma proibição draconiana e faça os malfeitores pagarem!" #NT!
 panum.203.i: "Cuspir é uma natureza humana que não pode ser proibida." #NT!
 panum.204.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] contraiu tuberculose!" #NT!
 panum.204.d: "A epidemia de tuberculose também afetou nosso artista [SCOPE.sCharacter('disease_victim_scope').GetFullName]! Surpreendentemente, [SCOPE.sCharacter('disease_victim_scope').GetSheHe] não vê isso como o pior golpe do destino." #NT!
 panum.204.f: "No início do século XIX, mas também muito além, a tuberculose era considerada uma "doença romântica". Ela dava à vítima tempo suficiente para se preparar para a morte, e muitos viam a palidez associada como nada menos que nobre. Escritores criaram monumentos para ela com várias obras, como Dumas, o Jovem, com a "Dama das Camélias". Ela encontra transfiguração semelhante nas óperas de Verdi (La Traviata) e Puccini (La Bohème). Dizem que George Sand, parceiro de Chopin, observou: "Chopin tosse com graça infinita"." #NT!
 panum.204.i: "Não seria uma ocasião inspiradora para um réquiem?" #NT!
 panum.204.j: "Mas a tuberculose não foi sempre tema de escritores?" #NT!
 panum.204.k: "Mas essa mesma doença não nos encoraja a visualizar a miséria?" #NT!
 panum.205.t: "Sanatório de Tuberculose" #NT!
 panum.205.d: "Em vista da epidemia de tuberculose que assola [SCOPE.sState('panum_disease_state').GetName], um dos médicos de lá sugeriu que alguns pacientes ricos fossem transferidos para as montanhas. Dizem que o clima de alta altitude e o ar purificador os curam da doença. Deve haver um sanatório pulmonar dedicado a esse propósito. [SCOPE.sState('panum_davos_scope').GetName] parece ser o lugar perfeito para tal sanatório." #NT!
 panum.205.f: "A cura pelo ar é uma forma de terapia climática que foi considerada a terapia padrão para tuberculose por um longo tempo a partir do século XIX. Os pacientes ficavam deitados em cadeiras de praia ao ar livre ou em lounges abertos por várias horas por dia. O tratamento com ar era realizado em sanatórios pulmonares especiais. Na Alemanha, o médico Hermann Brehmer foi o primeiro a descrever a doença anteriormente incurável tuberculose como curável com a ajuda da terapia do ar. Em 1856, ele escreveu sua dissertação sobre a cura da tuberculose crônica dos pulmões. Ele presumiu que existem "lugares imunes" que, por um lado, devido ao seu clima, protegem efetivamente os moradores da ocorrência de tuberculose e, por outro lado, têm um efeito curativo após o surgimento da doença. Na Suíça, o médico alemão Alexander Spengler foi um pioneiro da terapia do ar. Ele começou a praticar como médico rural em Davos em 1853 e logo chegou à conclusão de que os moradores da área geralmente não sofriam de tuberculose, o que ele atribuiu ao clima de alta montanha. Thomas Mann glorificou Davos como um resort de saúde climático em seu 'Zauberberg'." #NT!
 panum.205.g: "Construa um Sanatório em [SCOPE.sState('panum_davos_scope').GetName]!" #NT!
 panum.205.h: "Isso tudo é apenas charlatanismo luxuoso." #NT!
 panum.206.t: "A Doença dos Proletários" #NT!
 panum.206.d: "A epidemia de tuberculose no [SCOPE.sState('panum_disease_state').GetName] atinge mais duramente a classe baixa. O [SCOPE.sCharacter('union_leader').GetFullName], portanto, criticou particularmente as condições atuais e pediu mudanças de longo alcance." #NT!
 panum.206.f: "A tuberculose ganhou interesse generalizado no século XIX e início do século XX como a doença endêmica dos pobres urbanos. Em 1815, um quarto das mortes na Inglaterra e em 1918 na França, um sexto das mortes foram causadas pela tuberculose. Por volta de 1880, uma em cada duas mortes na Alemanha na faixa etária de 15 a 40 anos foi devido a esta doença." #NT!
 panum.206.g: "Talvez os pobres devessem se lavar mais?" #NT!
 panum.206.h: "Melhorias seletivas nessa área são necessárias." #NT!
 panum.206.i: "A questão dos cuidados de saúde é um assunto nacional." #NT!
 panum.206.j: "Aplausos para esta iniciativa!" #NT!
 panum.207.t: "Iniciativa Religiosa" #NT!
 panum.207.d: "[SCOPE.sCharacter('devout_leader').GetFullName] defendeu pessoalmente os muitos doentes em [SCOPE.sState('panum_disease_state').GetName]. [SCOPE.sCharacter('devout_leader').GetSheHe|U] gostaria de criar um hospital sem fins lucrativos lá em breve." #NT!
 panum.207.f: "'Dificilmente existe um país onde, de uma forma ou de outra, a luta contra a tuberculose não tenha sido empreendida, e é extraordinariamente gratificante ver como a campanha é agora travada de forma bastante geral e com considerável vigor contra este perigoso inimigo.' - Robert Koch" #NT!
 panum.207.g: "Esses contadores de histórias estão apenas tentando ganhar influência!" #NT!
 panum.208.t: "A peste branca cobra seu preço" #NT!
 panum.208.d: "O surto de tuberculose em [SCOPE.sState('panum_disease_state').GetName] piorou. O número de pessoas doentes e mortas está aumentando a cada dia. Nenhum dos médicos esperava esse desenvolvimento." #NT!
 panum.208.f: "'Como pareço pálido! - Eu gostaria, eu acho, de morrer de tuberculose... porque então todas as mulheres diriam, 'vejam aquele pobre Byron - como ele parece interessante morrendo!' - Lord Byron" #NT!
 panum.208.g: "Isso nunca vai acabar?" #NT!