 rapanui.101.t_cat: "Missão Católica para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.t_pro: "Missão Protestante para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.d_cat: "O corajoso Pai [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] concordou em ir para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] como missionário e converter os pagãos locais a Jesus Cristo." #NT!
 rapanui.101.d_pro: "O corajoso Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] concordou em ir para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] como missionário e converter os pagãos locais a Jesus Cristo." #NT!
 rapanui.101.f: "As Ilhas Oceânicas eram uma parte do mundo praticamente isolada da civilização ocidental no século XIX. Os missionários tiveram um papel significativo em trazer não só a fé, mas também a educação e a tecnologia para estas áreas. Embora a Oceania tenha experimentado a plena cristianização em meados do século 20, os missionários inicialmente experimentaram desconfiança e numerosos fracassos. O cliché dos "selvagens Mares do Sul” também derivou do facto de muitos missionários terem encontrado o seu martírio da forma mais macabra." #NT!
 rapanui.101.g_cat: "Vade cum Deo." #NT!
 rapanui.101.g_pro: "Vá com Deus." #NT!
 rapanui.102.t_cat: "Missão Católica de [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.t_pro: "Missão Protestante de [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.d: "Um missionário de um país estrangeiro chegou hoje à costa. Alguns o consideram um encrenqueiro, outros acreditam que ele poderá trazer benefícios ao nosso país." #NT!
 rapanui.102.f: "A relação entre os povos das ilhas do Pacífico e os missionários cristãos que chegavam era altamente complicada. Eles foram vistos, com razão, como arautos das potências coloniais e potenciais destruidores da cultura tradicional. Mas, em muitos casos, os ilhéus beneficiaram da experiência e do conhecimento dos europeus. Os missionários estabeleceram escolas, trouxeram consigo a medicina moderna ou introduziram novos métodos de agricultura. Para muitas tribos, a chegada dos missionários marcou um primeiro passo em direção à centralização. É claro que nem todos os residentes do Pacífico queriam correr esse risco e faziam pouco trabalho com visitantes indesejados." #NT!
 rapanui.102.g: "Mate ele!" #NT!
 rapanui.102.h: "Poupe-o, mas ignore-o." #NT!
 rapanui.102.i: "Ofereça-lhe uma recepção amigável." #NT!
 rapanui.104.t: "Missionário sofre martírio!" #NT!
 rapanui.104.d_cat: "A missão para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um fracasso total. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.d_pro: "A missão para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um fracasso total. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.f: "Infelizmente, muitas tentativas de proselitismo terminaram no assassinato do respectivo missionário, sobretudo por causa de mal-entendidos e falta de conhecimento dos costumes locais. O padre Pierre Chanel foi assassinado em Futuna; John Williams e o colega missionário James Harris comidos por canibais na ilha de Erromango; e Carl Völkner foi decapitado pela primeira vez na Nova Zelândia, antes de o chefe arrancar-lhe os olhos e engoli-los.\nDemorará cerca de cinco anos após tal fracasso até que outro voluntário seja encontrado para uma viagem missionária. Quanto mais tentativas de conversão, maiores serão as chances de sucesso na próxima vez." #NT!
 rapanui.104.g_cat: "Requiem aeternam dona eis, Domine." #NT!
 rapanui.104.g_pro: "Que ele encontre o descanso eterno." #NT!
 rapanui.105.t: "Missionário chega em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.105.d_cat: "O pai [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] chegou em segurança em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Até agora ele encontrou falta de interesse por parte dos nativos. O fato de ele ainda estar vivo pode ser considerado um pequeno sucesso. Mas ele ainda tem muito trabalho a fazer." #NT!
 rapanui.105.d_pro: "O Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] chegou em segurança em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Até agora ele encontrou falta de interesse por parte dos nativos. O fato de ele ainda estar vivo pode ser considerado um pequeno sucesso. Mas ele ainda tem muito trabalho a fazer." #NT!
 rapanui.105.f: "Quando chegaram, alguns missionários tiveram que contar com moradores agressivos que queriam expulsá-los rapidamente. Alguns, por outro lado, demonstraram interesse e esperavam pelo comércio de armas ou por novas tecnologias. Mas também aconteceu que a mensagem de Cristo foi simplesmente recebida com desinteresse. Para os missionários, porém, este foi um bom sinal: afinal, os missionários vivos poderiam realizar alguma coisa, ao contrário dos mortos." #NT!
 rapanui.105.g_cat: "Obrigado." #NT!
 rapanui.105.g_pro: "Graças a Deus." #NT!
 rapanui.106.t: "Acolhida amigável para Missionário" #NT!
 rapanui.106.d_cat: "A missão para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um enorme sucesso. O Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] foi calorosamente recebido pelos indígenas e pôde anunciar os primeiros batismos." #NT!
 rapanui.106.d_pro: "A missão para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um enorme sucesso. O Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] foi calorosamente recebido pelos indígenas e pôde anunciar os primeiros batismos." #NT!
 rapanui.106.f: "A atitude da população autóctone em relação aos missionários mudou de ilha para ilha. Além da hostilidade ou do medo, alguns moradores também demonstraram interesse espontâneo. No Reino de Mangareva, os missionários franceses conseguiram converter grande parte da população em muito pouco tempo e ali batizar o rei. Um ano após a sua chegada, os missionários converteram os ilhéus de Taravai, Aukena e Akamuru ao cristianismo, estabeleceram igrejas e até convenceram os ilhéus a usar túnicas. Em Rikitea, foi construída a Catedral de São Miguel, que se tornou a maior igreja das ilhas do Pacífico Sul." #NT!
 rapanui.106.g_cat: "Ad maiorem Dei gloriam!" #NT!
 rapanui.106.g_pro: "Para maior glória de Deus!" #NT!
  
 rapanui.111.t_cat: "Triunfo do catolicismo" #NT!
 rapanui.111.t_pro: "Triunfo do protestantismo" #NT!
 rapanui.111.d_cat: "A obra do nosso bom Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] caiu em terreno fértil. Uma comunidade cristã próspera desenvolveu-se a partir do trabalho missionário independente." #NT!
 rapanui.111.d_pro: "A obra do nosso bom reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] caiu em terreno fértil. Uma comunidade cristã próspera desenvolveu-se a partir do trabalho missionário independente." #NT!
 rapanui.111.f: "Com o estabelecimento de uma comunidade cristã sólida, os missionários já não podem ser expulsos do país tão facilmente. Até mesmo o príncipe local terá em breve que reconsiderar a sua posição sobre o Cristianismo. De agora em diante, a questão não é mais se [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se converterá ao cristianismo, mas quando. O próximo objectivo deve ser a conversão do governante, a fim de fazer do Cristianismo a religião oficial e assim promover a conversão de todo o país." #NT!
 rapanui.112.t: "Missão católica estabelecida permanentemente" #NT!
 rapanui.113.t: "Missão protestante estabelecida permanentemente" #NT!
 rapanui.112.d: "Uma missão cristã conseguiu estabelecer-se permanentemente no nosso país. Livrar-se dos estranhos será muito mais difícil de agora em diante." #NT!
 rapanui.112.f: "Agora que quase um terço da população abandonou a sua antiga fé em favor do Cristianismo, surge a questão legítima sobre qual será o futuro [ROOT.GetCountry.GetNameNoFlag]. Os sucessos de conversão rápida não irão parar no futuro. Enquanto os xamãs esperam para ver o que está por vir, alguns dos líderes tribais cristianizados sugeriram aproveitar a oportunidade para modernizar o país." #NT!
 rapanui.112.g: "Deveríamos acompanhar de perto esta evolução." #NT!
 rapanui.112.h: "Deveríamos estar mais abertos a estranhos." #NT!
 rapanui.114.t: "Ira dos pagãos" #NT!
 rapanui.114.d_cat: "Notícias terríveis! O comportamento pouco diplomático do Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] provocou uma revolta nativa contra ele. Eles incendiaram a estação missionária e mataram o padre!" #NT!
 rapanui.114.d_pro: "Notícias terríveis! O comportamento pouco diplomático do reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] provocou uma revolta nativa contra ele. Eles incendiaram a estação missionária e mataram o missionário!" #NT!
 rapanui.114.f: "O trabalho missionário muitas vezes exige um equilíbrio adequado entre aplicação rigorosa e diplomacia elegante. Em muitos casos, um missionário excessivamente zeloso faleceu antes de poder completar o seu trabalho. Nos Mares do Sul, os missionários evangélicos, em particular, tinham a reputação de usar métodos drásticos para converter a população – terminando em grande sucesso ou em grande desastre. Neste caso, o último aconteceu com o nosso missionário." #NT!
 rapanui.115.t: "Missão católica abolida" #NT!
 rapanui.115.d: "A conduta imprópria dos missionários estrangeiros tem esgotado a paciência do nosso povo há demasiado tempo. Uma revolta popular reduziu a estação missionária a escombros e o missionário junto com ela." #NT!
 rapanui.115.f: "Aparentemente, os europeus foram demasiado descuidados. Em vez de converter a população, viraram-na contra si mesmos. Depois deste episódio, muitos dos nossos compatriotas encontraram o caminho de regresso à sua antiga fé. Aparentemente este cristianismo é puro charlatanismo." #NT!
 rapanui.115.g: "Eles mereceram." #NT!
 rapanui.116.t: "Missão protestante abolida" #NT!
  
 rapanui.122.t: "Tradução da Bíblia" #NT!
 rapanui.122.d: "[SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], nosso missionário em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], traduziu a Bíblia para o idioma nativo. Isto promoverá a conversão à fé cristã." #NT!
 rapanui.122.f: "Logo no início, os primeiros missionários nas ilhas do Pacífico fizeram anotações a partir das quais criaram dicionários e mais tarde também traduziram a Bíblia para o idioma local. Muito zelo, porém, poderia acabar fazendo mais mal do que bem a alguns missionários." #NT!
 rapanui.122.g: "Isso será útil para converter os habitantes locais." #NT!
 rapanui.122.h: "Este é o momento certo para iniciar uma nova iniciativa missionária." #NT!
 rapanui.123.t: "Escravistas atacam a Ilha Missionária" #NT!
 rapanui.123.d: "Os escravos de [SCOPE.sCountry('rapanui_slaver_country').GetNameNoFlag] invadiram [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Nosso missionário [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] faz um pedido urgente para que intervenhamos para impedir os ataques." #NT!
 rapanui.123.f: "Até a segunda metade do século XIX, era comum que os traficantes de escravos peruanos, em particular, despovoassem ilhas inteiras. Este tipo de contratação de mão-de-obra barata era significativamente mais brutal do que o "melro”, que era particularmente difundido no norte da Austrália. Estes ataques foram um fardo para os missionários, uma vez que não foi nada fácil convencer os ilhéus a converterem-se quando os cristãos nominais estavam à espreita sem escrúpulos. O abolicionismo difundido entre o clero católico e protestante recebeu novo impulso de tais eventos." #NT!
 rapanui.123.g: "Esse não é o nosso negócio." #NT!
 rapanui.123.h: "Devemos parar imediatamente esta atividade desumana!" #NT!
 rapanui.124.t: "Idolatria" #NT!
 rapanui.124.d: "Ainda há vários nativos em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] que são idólatras. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] pretende dar o exemplo na tradição de São Bonifácio." #NT!
 rapanui.124.f: "A destruição de ídolos ou lugares sagrados sempre abalou profundamente os povos primitivos. Alguns viram isto como prova de que o deus cristão devia ser superior ao seu mundo de deuses; outros viram isso como uma razão para lutar ainda mais ferozmente contra o cristianismo. Alguns amantes da arte apontaram que as imagens pagãs poderiam estar melhor em outro lugar." #NT!
 rapanui.124.g: "Destrua os ídolos!" #NT!
 rapanui.124.h: "Faça-os desaparecer com elegância." #NT!
 rapanui.124.i: "Não toque neles." #NT!
 rapanui.125.t: "Adoração aos ancestrais" #NT!
 rapanui.125.d: "Em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], a discussão chega ao auge sobre como lidar com o culto aos ancestrais ali. O trabalho missionário é consideravelmente dificultado pelo culto contínuo." #NT!
 rapanui.125.f: "Como em muitas outras partes do mundo, o culto aos antepassados ​​era uma parte central da vida espiritual. Enquanto os missionários católicos tiveram de lutar com o problema há séculos e inicialmente ignoraram a questão do seu futuro, os missionários protestantes, em particular, mostraram uma rigidez inacreditável em relação ao culto dos antepassados. No entanto, o culto ainda é difundido em algumas partes da Polinésia – até hoje." #NT!
 rapanui.125.g: "Esse culto tem que parar!" #NT!
 rapanui.125.h: "Encontraremos uma solução provisória viável." #NT!
 rapanui.126.t: "Sincretismo" #NT!
 rapanui.126.d: "Apesar de todos os esforços para evitar isso, o missionário [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] tem que admitir no seu último relatório que uma comunidade sincretista se desenvolveu em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] que mistura elementos animistas e cristãos." #NT!
 rapanui.126.f: "O sincretismo sempre foi um incômodo para os missionários. Alguns encararam-na como uma fase de transição que poderia ser superada num próximo passo; Outros viam nesta heresia um mal ainda maior do que a própria religião que tinha de ser convertida. No entanto, os movimentos sincréticos foram e ainda são uma identidade para vários indivíduos, pelo que a supressão de tal doutrina criará tensão. O facto de tais fenómenos também possuírem características culturais e artísticas interessantes sempre fascinou antropólogos e amantes da arte." #NT!
 rapanui.126.g: "Esta heresia deve ser erradicada!" #NT!
 rapanui.126.h: "Eles precisam de mais tempo para entender." #NT!
 rapanui.126.i: "Essa cultura sincrética é muito interessante." #NT!
 rapanui.127.t: "O Coro de Meninos do Sr. [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName]" #NT!
 rapanui.127.d: "O coro da igreja em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], composto por rapazes locais, é de qualidade surpreendentemente boa." #NT!
 rapanui.127.f: "'Vita vita nostra Tellus nostra sic clamant sic\nVita vita nostra Tellus nostra vita nostra clamant\nPoena poena nostra vires nostra poena nostra sic\nPoena poena nostra vires nostra poena nostra clamant\nIra ira nostra fides nostra ira nostra sic.\nIra ira nostra fides nostra ira nostra clamant.\nVita vita nostra Tellus nostra vita nostra sic.'" #NT!
 rapanui.127.g: "Isto mostrará a beleza da fé aos habitantes locais." #NT!
 rapanui.127.h: "Isso trará paz às almas dos habitantes locais." #NT!
 rapanui.127.i: "Esta música tem que ser ouvida na Europa!" #NT!
 rapanui.128.t: "Batismo em massa" #NT!
 rapanui.128.d_cat: "O Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] relata do [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] sobre um batismo em massa esmagador depois que um clã local e todos os seus membros se comprometeram com Jesus Cristo." #NT!
 rapanui.128.d_pro: "O reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] relata do [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] sobre um batismo em massa esmagador depois que um clã local e todos os seus membros se comprometeram com Jesus Cristo." #NT!
 rapanui.128.f_cat: "Credo in unum Deum,\nPatrem omnipotentem,\nfactorem caeli et terrae,\nvisibilium omnium, et invisibilium\net in unum Dominum Iesum, Christum,\nFilium Dei unigenitum\net ex Patre natum ante omnia saecula." #NT!
 rapanui.128.f_pro: "Acredito em um só Deus,\no Pai todo-poderoso,\ncriador do céu e da terra,\nde todas as coisas visíveis e invisíveis.\nE em um só Senhor, Jesus Cristo,\no Filho unigênito de Deus,\nnascido do Pai antes de todos idades." #NT!
 rapanui.128.g: "Amém." #NT!
 rapanui.129.t: "Doenças em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.129.d: "Os residentes de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] queixam-se de uma doença misteriosa que assola as ilhas - e culpam os nossos missionários por a terem trazido para a ilha." #NT!
 rapanui.129.f: "Com a chegada de colonos, missionários e comerciantes europeus, doenças até então desconhecidas também chegaram às ilhas. Estes incluíram gripe, pneumonia, sarampo, caxumba, escarlatina, varíola, tosse convulsa e resfriado comum. A medicina tradicional, por outro lado, não conseguiu fazer muito. A correlação com o início da obra missionária cristã levou muitos a duvidar do significado do batismo, uma vez que o Deus cristão evidentemente só foi capaz de fazer pouco contra a praga." #NT!
 rapanui.129.g: "Esta é a obra do diabo." #NT!
 rapanui.130.t: "Missionário morre de malária" #NT!
 rapanui.130.d_cat: "Notícias tristes de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] morreu de uma doença tropical. Seu corajoso compromisso e liderança no trabalho missionário não serão esquecidos." #NT!
 rapanui.130.d_pro: "Tristes notícias de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: O Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] morreu de uma doença tropical. Seu corajoso compromisso e liderança no trabalho missionário não serão esquecidos." #NT!
 rapanui.130.f: "Os missionários na Oceania não experimentaram apenas o martírio. Assim como os nativos morreram devido às doenças europeias, os europeus morreram devido às doenças locais. O trabalho missionário continuará, um sucessor já foi nomeado. Porém, este ano não haverá obras de conversão." #NT!
  
 rapanui.132.t: "Missionários Eficientes" #NT!
 rapanui.132.d: "Os novos missionários que enviamos para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] revelam-se pessoas particularmente capazes: o seu trabalho missionário está a progredir melhor do que o esperado." #NT!
 rapanui.132.f: "'Lembre-se do que o Evangelho fez pelos parentes próximos desses mesmos aborígines. Na nossa própria Aneityum, 3.500 canibais foram levados a renunciar ao seu paganismo. . . Em Fiji, 79.000 canibais foram submetidos à influência do Evangelho; e 13.000 membros das Igrejas professam viver e trabalhar para Jesus. Em Samoa, 34 mil canibais professaram o cristianismo; e em dezenove anos, seu Colégio enviou 206 professores e evangelistas nativos. Nas nossas Novas Hébridas, mais de 12.000 canibais foram levados a sentar-se aos pés de Cristo, mas não quero dizer que todos sejam cristãos exemplares; e 133 dos nativos foram treinados e enviados como professores e pregadores do Evangelho.' - John G. Paton" #NT!
 rapanui.132.g: "Eles estão fazendo a obra de Deus." #NT!
 rapanui.133.t: "Novos Missionários em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.133.d: "Após a sua chegada ao posto missionário, os novos missionários iniciaram diretamente o seu trabalho e podem relatar os primeiros sucessos." #NT!
 rapanui.133.f: "Sua adoração era inteiramente um serviço de medo, cujo objetivo era propiciar este ou aquele espírito maligno, prevenir calamidades ou garantir vingança. Eles divinizaram os seus Chefes de modo que quase cada aldeia ou tribo tivesse o seu próprio Homem Sagrado. Eles exerciam uma influência extraordinária para o mal, esses sacerdotes de aldeias ou tribais, e acreditava-se que tinham o poder de vida e de morte através de suas cerimônias sagradas. Eles também adoravam os espíritos dos ancestrais e heróis que partiram, através de seus ídolos materiais de madeira e pedra. Eles temiam os espíritos e procuravam a sua ajuda; procurando especialmente propiciar aqueles que presidiram a guerra e a paz, a fome e a abundância, a saúde e a doença, a destruição e a prosperidade, a vida e a morte. Toda a sua adoração era de medo servil; e, tanto quanto pude saber, eles não tinham ideia de um Deus de misericórdia ou graça. - John G. Paton" #NT!
 rapanui.133.g: "Eles estão fazendo um bom trabalho." #NT!
 rapanui.134.t: "Missionários incompetentes?" #NT!
 rapanui.134.d: "Apesar de termos enviado um novo grupo de missionários para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], os nossos esforços de conversão tiveram apenas um sucesso marginal." #NT!
 rapanui.134.f: "Meus inimigos raramente afrouxavam seus desígnios odiosos contra minha vida, por mais calmos ou perplexos que estivessem naquele momento. . . . Um chefe selvagem me seguiu durante quatro horas com seu mosquete carregado e, embora muitas vezes direcionado a mim, Deus conteve sua mão. Falei gentilmente com ele e cuidei de meu trabalho como se ele não estivesse lá, totalmente convencido de que meu Deus havia me colocado lá e me protegeria até que minha tarefa designada fosse concluída. Erguendo os olhos em oração incessante ao nosso querido Senhor Jesus, deixei tudo em suas mãos e me senti imortal até que meu trabalho fosse concluído. As provações e as fugas por um triz fortaleceram minha fé e pareciam apenas me dar coragem para que mais coisas se seguissem; e eles pisaram rapidamente nos calcanhares um do outro. - John G. Paton" #NT!
 rapanui.134.g: "O que eles fazem?" #NT!
 rapanui.135.t: "Comércio com nativos" #NT!
 rapanui.135.d: "Depois de entrar em contato com o governante local, a questão é o que negociar com ele; ele oferece um artefato valioso, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')], ou pérolas preciosas." #NT!
 rapanui.135.f: "O comércio é recíproco: em troca, a nação indígena recebe um bônus tecnológico." #NT!
 rapanui.135.g: "Estamos interessados ​​no artefato." #NT!
 rapanui.135.h: "Nossa escolha recai sobre o animal." #NT!
 rapanui.135.i: "Gostamos das pérolas." #NT!
 rapanui.136.t: "Arraia" #NT!
 rapanui.136.d: "Os nativos nos enviaram uma linda arraia gigante, que enviamos para casa no mesmo dia." #NT!
 rapanui.136.f: "A arraia gigante é um animal fascinante e ao mesmo tempo exótico, uma nova atração em um zoológico doméstico. É um dos animais típicos da fauna da Austrália e da Oceania." #NT!
 rapanui.136.g: "Maravilhoso!" #NT!
 rapanui.137.t: "Tartaruga Marinha Verde" #NT!
 rapanui.137.d: "Os nativos nos enviaram uma excelente tartaruga marinha, que despachamos para casa no mesmo dia." #NT!
 rapanui.137.f: "A tartaruga marinha verde é um animal fascinante e ao mesmo tempo exótico, sendo uma nova atração em um zoológico doméstico. É um dos animais típicos da fauna da Austrália e da Oceania." #NT!
 rapanui.138.t: "Discriminação funcionou" #NT!
 rapanui.138.d: "Com a ajuda de algumas testemunhas indígenas subornadas e utilizando as habilidades retóricas dos nossos missionários, conseguimos informar alguns clãs locais das intenções maliciosas da estação missionária concorrente." #NT!
 rapanui.138.f: "Desentendimentos entre estações missionárias rivais, especialmente entre grupos protestantes e católicos, formariam um conflito que muitas vezes terminava na expulsão de um grupo pelo respectivo governante caso ele se convertesse. No caso do Taiti, as disputas levaram até a uma guerra em grande escala, já que o Taiti protestante se opôs aos missionários católicos, que por sua vez estavam sob proteção francesa. O episódio foi o prelúdio da intervenção militar da França no Taiti, enquanto a Grã-Bretanha, considerada a protetora do Taiti que havia convertido, não se deixou envolver no conflito por causa de algumas ilhas." #NT!
 rapanui.139.t: "O tiro sai pela culatra" #NT!
 rapanui.139.d: "Apesar das melhores intenções para alertar as nossas ovelhas - e aquelas que estão prestes a se tornar uma - sobre as intenções maliciosas da estação missionária concorrente, elas infelizmente não quiseram acreditar em nós. Pelo contrário: somos agora vistos como desordeiros hipócritas que querem perturbar a paz na ilha!" #NT!
 rapanui.139.g: "Isso não funcionou como planejado." #NT!
 rapanui.140.t: "Emoldurado!" #NT!
 rapanui.140.d: "Uma estação missionária concorrente em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] prejudicou a nossa boa reputação e acusou-nos de apenas exercer influência política e manipulação. Nossas chances de conversão foram significativamente impactadas!" #NT!
 rapanui.140.g: "E essas pessoas se autodenominam cristãs?" #NT!
  
 rapanui.141.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] abraça a fé católica" #NT!
 rapanui.141.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] abraça a fé protestante" #NT!
 rapanui.141.d_cat: "Numa missa solene hoje, o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] professou Jesus Cristo e aceitou a fé católica. A obra missionária do Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName] atingiu assim o seu apogeu." #NT!
 rapanui.141.d_pro: "Nosso missionário, Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], batizou hoje o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] em nome do Senhor. A missão cristã no país superou assim o obstáculo final." #NT!
 rapanui.141.f: "Com a conversão do governante da terra outrora pagã, ele fará os seus próprios esforços para converter o seu povo à verdadeira fé. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] permanecerá no local por algum tempo para acompanhar o processo como consultor, mas retornará para casa num futuro próximo. Com a conversão, [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] também pediu nossa proteção e expulsou do país missionários de outras religiões. As grandes potências respeitam a nossa influência no terreno, que poderemos converter em governo direto numa data posterior. O nosso trabalho missionário directo no terreno terminou - mas pode haver outras partes do mundo que agora necessitam urgentemente da mensagem de Jesus Cristo." #NT!
 rapanui.141.g_cat: "In Nomine Domini Nostri, Iesu Christi." #NT!
 rapanui.141.g_pro: "Em nome de nosso Senhor, Jesus Cristo." #NT!
 rapanui.142.t: "O Batismo de [SCOPE.sCharacter('rapanui_ruler').GetFullName]" #NT!
 rapanui.142.d: "Com a conversão de [SCOPE.sCharacter('rapanui_ruler').GetFullName] ao catolicismo, a cristianização do nosso país é um negócio consumado. O governante convertido fez da conversão do povo uma prioridade máxima." #NT!
 rapanui.143.d: "Com a conversão de [SCOPE.sCharacter('rapanui_ruler').GetFullName] ao protestantismo, a cristianização do nosso país é um negócio consumado. O governante convertido fez da conversão do povo uma prioridade máxima." #NT!
 rapanui.142.f: ""
 rapanui.144.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] converte-se ao protestantismo herético" #NT!
 rapanui.144.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] converte-se ao catolicismo herético" #NT!
 rapanui.144.d_cat: "Depois que o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] aceitou o batismo de um missionário protestante, nossos esforços de conversão ali podem, em última análise, ser considerados um fracasso." #NT!
 rapanui.144.d_pro: "Depois de o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ter aceitado o baptismo de um missionário católico, os nossos esforços de conversão podem, em última análise, ser considerados um fracasso." #NT!
 rapanui.144.f: "Todos os esforços para converter a população local à verdadeira fé são em vão. Com a conversão, o poder que apoia estes falsos pregadores também ganhou influência nas ilhas e poderá em breve expulsar o nosso próprio povo. Teremos de retirar os nossos missionários após esta mudança de política e ver se outro país poderá ser mais perspicaz sobre a aceitação da verdadeira fé." #NT!
 rapanui.144.g_cat: "Esta é a obra do diabo." #NT!
 rapanui.144.g_pro: "Esta é a obra do diabo." #NT!
  
 rapanui.146.t: "Comércio com Estrangeiros" #NT!
 rapanui.146.d: "Negociadores de uma estação missionária de um país estrangeiro nos fizeram uma oferta comercial. Podemos escolher o que nos interessa mais." #NT!
 rapanui.146.f: "O comércio é recíproco: em troca, a nação estrangeira recebe um artefato, um animal ou algumas pérolas." #NT!
 rapanui.146.g: "Novas técnicas agrícolas." #NT!
 rapanui.146.h: "Armas modernas." #NT!
 rapanui.146.i: "Mais educação." #NT!
  
 rapanui.151.t: "Missionário coleta folclore" #NT!
 rapanui.151.d: "Nosso missionário em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] coletou histórias, canções e mitos do povo para melhor compreender a mentalidade e a origem da cultura." #NT!
 rapanui.151.f: "Embora alguns missionários se reconheçam na tradição de Bonifácio e combatam radicalmente as peculiaridades dos nativos, sempre houve o tipo de estudioso que primeiro quis se orientar na respectiva cultura para encontrar pontos de contato que pudesse posteriormente utilizar. para conduzir mais eficazmente os nativos a Cristo. Por último, mas não menos importante, os jesuítas praticaram esta técnica. As coleções foram muitas vezes importantes para identificação posterior, uma vez que os missionários foram os primeiros a transmitir a tradição por escrito. Ao mesmo tempo, cresceu na Europa o interesse pelas culturas exóticas e pelos seus costumes." #NT!
 rapanui.151.g: "Use esse conhecimento para converter a população." #NT!
 rapanui.151.h: "Esta coleção pertence a um museu." #NT!
 rapanui.152.t: "Escola Cristã" #NT!
 rapanui.152.d: "Com a fundação de uma escola missionária em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], foi dado um passo importante no caminho da cristianização e da educação do país." #NT!
 rapanui.152.f: "As escolas cristãs deram um importante contributo para aproximar gradualmente a Oceânia, isolada do resto do mundo, da tradição escolar prevalecente no Ocidente e, assim, promover a alfabetização entre a população autóctone. Juntamente com o fim do canibalismo e das rixas tribais, a introdução de escolas é considerada um dos grandes efeitos colaterais positivos do trabalho missionário." #NT!
 rapanui.152.g: "Non scholae, sed vitae discimus." #NT!
 rapanui.153.t: "Conflito com missionário herético" #NT!
 rapanui.153.d: "As ações agressivas de um missionário aumentaram o conflito existente com a estação missionária rival. Ele afirma que um grupo de indígenas pertence aos seus catequistas e não à nossa congregação." #NT!
 rapanui.153.f: "Infelizmente, a narrativa cristã de que com a chegada dos missionários terminou a sede de sangue dos canibais e das rixas tribais também tinha algumas falhas óbvias: o antagonismo entre as denominações levou a disputas que não existiam antes." #NT!
 rapanui.153.g: "Estes são os nossos catequistas." #NT!
 rapanui.153.h: "Vire a outra face." #NT!
 rapanui.154.t: "Posto Comercial" #NT!
 rapanui.154.d: "Numa acção claramente dirigida contra nós, a estação missionária rival em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] apoiou o estabelecimento de um entreposto comercial para a sua nação, provavelmente na esperança de vincular melhor os nativos a eles através do consumo vil." #NT!
 rapanui.154.f: "Às vezes, os presentes de Natal são mais importantes na conversão ao Cristianismo do que uma Bíblia chata." #NT!
 rapanui.154.g: "Construiremos nosso próprio entreposto comercial!" #NT!
 rapanui.155.t: "Privilégio para rival" #NT!
 rapanui.155.d: "Um missionário rival recebeu o privilégio de atuar como conselheiro do governante em sua corte. Isto não é apenas uma afronta grave, mas pode minar a nossa posição no [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]." #NT!
 rapanui.155.f: "Os missionários que conseguiam ganhar a confiança de um governante eram muitas vezes contratados devido à sua educação, aos seus contactos diplomáticos e, por último mas não menos importante, devido à esperança de que se especulasse uma transferência de conhecimento. Isto não significou necessariamente uma vontade real de conversão, mas pelo menos significou uma maior posição de poder para o país de onde o missionário veio - para grande desgosto dos cristãos rivais que esperavam estabelecer protetorados paralelos influenciando um governante." #NT!
 rapanui.155.g: "Insistimos nos mesmos privilégios." #NT!
  
 rapanui.171.t: "Crise no Paraíso" #NT!
 rapanui.171.d: "O conflito entre os missionários estrangeiros atingiu níveis perigosos. Uma possível disputa política parece inevitável." #NT!
 rapanui.171.f: "A certa altura, as divergências entre diferentes missionários denominacionais podem degenerar num conflito político. O exemplo mais conhecido disso é o Taiti. Temendo uma intervenção, o respectivo governante poderia tentar converter-se a uma das duas denominações, para pelo menos esperar o apoio do respectivo poder caso se tratasse de uma intervenção militar, à qual aquela era irremediavelmente inferior. A proteção do Protetor não era segura, mas oferecia pelo menos uma chance de sobrevivência, em vez de ser reduzido a uma mera colônia." #NT!
 rapanui.171.g: "Converta-se ao catolicismo" #NT!
 rapanui.171.h: "Converta-se ao protestantismo" #NT!
 rapanui.172.t: "Crise no Paraíso" #NT!
 rapanui.172.d: "A situação em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] piorou. O governante local confessou a heresia da estação missionária rival. Alguns políticos já apelam à intervenção naval." #NT!
 rapanui.172.f: "Com a conversão do governante para outra denominação, é apenas uma questão de tempo até que os nossos missionários sejam expulsos: em breve a religião oficial recentemente estabelecida proibirá a sua permanência. Nossas ambições de converter permanentemente a nação insular à verdadeira fé e exercer influência ali sofreram um duro golpe; mas a situação não é completamente desesperadora. O assunto oferece-nos um excelente pretexto para intervir militarmente directamente no [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] e para fazer cumprir as nossas ideias – política e religiosamente. É claro que, se o seu novo protetor ficar ao lado do seu recém-descoberto correligionário, isto poderá evoluir para uma guerra aberta muito além das costas de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]..." #NT!
 rapanui.172.g: "Estas ilhas remotas não valem os ossos de um marinheiro." #NT!
 rapanui.172.h: "O prestígio da nossa nação está em jogo!" #NT!
 rapanui.173.t: "Crise no Paraíso" #NT!
 rapanui.173.d: "Devido à escalada da situação em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], o governante de lá se converteu à nossa fé. A nação que dirige a estação missionária rival, no entanto, recusa-se a deixar isto passar e ameaça uma invasão militar para impor as suas ideias." #NT!
 rapanui.173.f: "A questão de quanto vale para nós o controlo de algumas ilhas do Pacífico é hoje mais relevante do que nunca: estamos prontos para entrar em guerra para defender o protectorado recém-conquistado? De qualquer forma, nosso concorrente está mostrando os dentes. Com isso, possuir [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] poderia se tornar uma questão de honra nacional." #NT!
 rapanui.173.g: "Infelizmente, tal conflito sobrecarregaria os nossos recursos." #NT!
 rapanui.173.h: "É claro que viemos ajudar nosso novo protegido." #NT!
 rapanui.174.t: "O protetor desprotetor" #NT!
 rapanui.174.d: "O nosso suposto "poder protector” achou demasiado perigoso proteger-nos na guerra que se aproximava." #NT!
 rapanui.174.f: "Mesmo depois de missões bem-sucedidas e de apoio amigável e mútuo em conflitos locais, a nação que converteu um dos povos do Pacífico Sul não tinha necessariamente interesse em protegê-lo contra outras grandes potências. Assim, quando a França católica viu a sua esfera de influência violada, a Grã-Bretanha absteve-se de proteger o Taiti, que tinha convertido ao protestantismo. Londres reconheceu as reivindicações dos franceses – também porque não queria iniciar uma guerra mundial por causa de algumas ilhas remotas." #NT!
 rapanui.174.g: "Ainda lutaremos pela nossa liberdade!" #NT!
 rapanui.174.h: "Nós nos submetemos antes que o pior aconteça." #NT!
 rapanui.175.t: "Vitória diplomática" #NT!
 rapanui.175.d: "Nossa intimidação foi suficiente para quebrar a vontade do governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Ele se converterá à nossa religião e pedirá nossa proteção." #NT!
 rapanui.175.f: "No caso de um poder protector não intervir e o governante local reverter a sua decisão religiosa, há rara esperança de um conflito sem derramamento de sangue." #NT!
 rapanui.175.g: "O melhor resultado possível." #NT!
 rapanui.176.t: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se prepara para a guerra" #NT!
 rapanui.176.d: "Apesar de terem sido traídos pelo seu novo protetor, os nativos estão prontos para entrar em guerra contra nós para defender a sua liberdade." #NT!
 rapanui.176.f: "Embora não provoquemos um conflito entre as grandes potências com a nossa intervenção, a luta dos povos indígenas pela liberdade poderá revelar-se mais violenta do que realmente esperaríamos de uma mera revolta dos povos primitivos." #NT!
 rapanui.176.g: "Então é guerra." #NT!
 rapanui.177.t: "Um novo irmão em Cristo" #NT!
 rapanui.177.d: "Devido à crescente escalada entre missionários protestantes e católicos, o governante de COUNTRY decidiu professar a nossa denominação para pedir proteção." #NT!
 rapanui.177.f: "Conseguimos fazer valer os nossos interesses sem derramamento de sangue. Reconhecendo a nossa pretensão a esta zona de influência, os missionários rivais já estão a fazer as malas. Eles não ficarão mais no nosso caminho no futuro." #NT!
 rapanui.177.g: "Uma conversão é uma conversão." #NT!
 rapanui.178.t: "A guerra no Paraíso acabou" #NT!
 rapanui.178.d: "Reforçamos nossos interesses em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. O governante e a sua nação submeter-se-ão ao nosso governo e converter-se-ão à nossa religião." #NT!
 rapanui.178.f: "Alguns têm que aprender da maneira mais difícil. Eles nos agradecerão mais tarde por este ato de caridade." #NT!
  
 rapanui.201.t: "Líder da Expedição" #NT!
 rapanui.201.d: "O [concept_dubois_pacific_expedition] requer um almirante experiente. Até três candidatos podem se inscrever para esta empreitada." #NT!
 rapanui.201.f: "Um almirante que retornasse de uma expedição deveria melhorar muito sua experiência na viagem, mas não estaria disponível durante sua ausência caso a guerra eclodisse." #NT!
 rapanui.201.g: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_1').GetFullName]" #NT!
 rapanui.201.h: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_2').GetFullName]" #NT!
 rapanui.201.i: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_3').GetFullName]" #NT!
 rapanui.202.t: "Foco da Expedição" #NT!
 rapanui.202.d: "Ainda há divergências sobre se a expedição de pesquisa deve ter um foco e, em caso afirmativo, qual campo a viagem deve focar." #NT!
 rapanui.202.f: "A especialização nos dará uma vantagem nas respectivas subáreas. A probabilidade de certos eventos aumenta. Os militares, em particular, beneficiariam de uma melhoria no nosso conhecimento oceanográfico, e as ciências sociais, de estudos biológicos. As grandes potências também podem expressar as suas ambições imperiais e tomar medidas que aumentem o seu prestígio e influência na região." #NT!
 rapanui.202.g: "Esta é uma viagem de pesquisa geral." #NT!
 rapanui.202.h: "Realizamos principalmente estudos oceanográficos." #NT!
 rapanui.202.i: "Queremos aprender mais sobre as maravilhas da natureza." #NT!
 rapanui.202.j: "A reputação da nossa nação é mais importante do que bugs ou experimentos." #NT!
 rapanui.203.t: "Cientista Associado" #NT!
 rapanui.203.d: "Existe a possibilidade de adicionar um cientista especial à expedição, desde que possua as qualificações adequadas. Procuram-se topógrafos, naturalistas, paleontólogos e [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]." #NT!
 rapanui.203.f: "As expedições ao Pacífico eram conhecidas por trazer a bordo uma série de estudiosos de uma ampla gama de disciplinas e expandir os horizontes dos acadêmicos que permaneceram em casa após seu retorno. É certo que se tratava principalmente de observações e recolhas; a avaliação normalmente só ocorria no país de origem. Embora os marinheiros desprezassem os "colecionadores de insetos” com algum desprezo, muitas vezes eram essas personalidades que trabalhavam meticulosamente que também alcançavam realizações científicas notáveis ​​através de medições em águas profundas, experimentos magnéticos ou observações do trânsito de Vênus." #NT!
 rapanui.203.g: "Não há necessidade de outro cientista." #NT!
 rapanui.203.h: "Precisamos de um topógrafo. [SCOPE.sCharacter('rapanui_surveyor').GetFullName] se qualificaria para a expedição." #NT!
 rapanui.203.i: "Um naturalista como [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] parece ser o homem certo." #NT!
 rapanui.203.j: "A escolha recai sobre [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName], o paleontólogo." #NT!
 rapanui.203.k: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] é um [concept_verrier_astronomer], e tal expedição precisará de um." #NT!
 rapanui.204.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição lançada" #NT!
 rapanui.204.d: "Os preparativos para o [concept_dubois_pacific_expedition] estão concluídos. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] escolheu o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] como seu carro-chefe. A viagem ficará para a história com o nome #Yellow [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição#!." #NT!
 rapanui.204.f: "Num dia claro, a silhueta do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] reflete-se na água. Importantes representantes da elite acadêmica estão no cais, um professor dá uma palestra que não só se perde nos detalhes científicos, mas também enfatiza o momento histórico. Este não é um dia especial apenas para a ciência, mas também para [ROOT.GetCountry.GetNameNoFormatting]. Qualquer que seja o resultado do empreendimento, as esperanças depositadas na jornada são grandes. Logo [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] dá a ordem de arrematar. Na despedida, os canhões fazem uma forte saudação até que o navio da expedição desaparece ao longe." #NT!
 rapanui.204.g: "Arrematar - para a Oceania!" #NT!
 rapanui.204.h: "Navegue para a Austrália e Nova Zelândia." #NT!
 rapanui.204.i: "Rumo à Indonésia e à Melanésia." #NT!
 rapanui.205.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição chega à Oceania" #NT!
 rapanui.205.d: "A tripulação do #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, liderada pelo Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], chegou com segurança às águas da Polinésia Oriental e iniciará o seu trabalho de pesquisa em breve." #NT!
 rapanui.205.f: "Um [concept_dubois_pacific_expedition] pode ser enviado para uma das três regiões que fazem fronteira com o Pacífico: Oceania, Austrália ou Indonésia. Não só o possível foco de tal viagem, mas também a região desempenha um papel importante. Por exemplo, os cangurus só podem ser encontrados na Austrália. As grandes potências imperialistas podem enviar missionários e estabelecer entrepostos comerciais na Oceânia sem interesse diplomático, mas não na Indonésia ou na Austrália. É possível, uma vez durante uma expedição, alterar uma região por meio de lançamento no diário." #NT!
 rapanui.205.g: "Ah, Taiti." #NT!
 rapanui.206.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição chega à Austrália" #NT!
 rapanui.206.d: "A tripulação do #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, liderada pelo Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], chegou com segurança às águas da Tasmânia e iniciará em breve o seu trabalho de investigação." #NT!
 rapanui.206.g: "Ah, Austrália." #NT!
 rapanui.207.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição chega à Indonésia" #NT!
 rapanui.207.d: "A tripulação do #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, liderada pelo Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], chegou com segurança às águas de Java e iniciará em breve o seu trabalho de pesquisa." #NT!
 rapanui.207.g: "Ah, Batávia." #NT!
 rapanui.210.t: "Mudar curso" #NT!
 rapanui.210.d: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] dá ordem para mudar de rumo e sair da área de expedição anterior. Em qual região o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] deve navegar?" #NT!
 rapanui.210.f: "'Tudo o que você fizer sem confiança será mal feito.' -James Cook" #NT!
 rapanui.210.g: "Polinésia." #NT!
 rapanui.210.h: "Austrália." #NT!
 rapanui.210.i: "Indonésia." #NT!
 rapanui.210.j: "Mantenha o curso." #NT!
  
 rapanui.211.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Retorno da expedição" #NT!
 rapanui.211.d: "A expedição comandada por [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] retornou após anos de viagem. As gerações futuras beneficiarão das suas conquistas." #NT!
 rapanui.211.f: "O regresso a casa de uma viagem de investigação em grande escala muitas vezes não era o fim, mas apenas o início de uma investigação a longo prazo. A expedição dinamarquesa à Galathea pode servir de exemplo. O navio devolveu 93 contêineres com conteúdo zoológico, entomológico, botânico e geológico. Havia também 21 caixas com material etnográfico, um grande acervo de Java, além de presentes de cientistas de muitas das cidades e portos visitados pela expedição. Infelizmente, as conclusões nunca foram publicadas na íntegra por razões políticas. As coleções posteriormente serviram principalmente como material de referência." #NT!
 rapanui.211.g: "Bem-vindo a casa." #NT!
 rapanui.212.t: "Um novo naturalista" #NT!
 rapanui.212.d: "Após uma longa expedição e o estudo intensivo associado, o viajante pesquisador [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] é agora considerado um cientista natural comprovado e especialista em sua área." #NT!
 rapanui.212.f: "«Em conclusão, parece-me que nada pode ser mais benéfico para um jovem naturalista do que uma viagem a países distantes. Ao mesmo tempo, aguça e, em parte, também alivia a necessidade e o desejo que, como observa Sir J. Herschel, um homem experimenta, embora todos os sentidos corporais estejam plenamente satisfeitos. A excitação pela novidade dos objetos e a chance de sucesso estimulam-no a aumentar a atividade. Além disso, como uma série de factos isolados rapidamente se tornam desinteressantes, o hábito da comparação leva à generalização. Por outro lado, como o viajante permanece apenas um curto espaço de tempo em cada lugar, as suas descrições devem geralmente consistir em meros esboços, em vez de observações detalhadas. Daí surge, como descobri às minhas custas, uma tendência constante para preencher as grandes lacunas do conhecimento, através de hipóteses imprecisas e superficiais.' -Charles Darwin" #NT!
 rapanui.212.g: "Ele será útil para nós em nossos planos futuros." #NT!
 rapanui.213.t: "Cientista Associado escreve relatório" #NT!
 rapanui.213.d: "Após retornar de uma viagem de pesquisa, [SCOPE.sCharacter('rapanui_scientist').GetFullName] escreveu um primeiro relatório sobre a viagem ao Pacífico. Os resultados serão anotados com mais detalhes nos próximos anos." #NT!
 rapanui.213.f: "As viagens de pesquisa bem-sucedidas eram frequentemente seguidas por um longo tratado científico sobre os acontecimentos, que geralmente durava anos. O conhecimento que Charles Darwin adquiriu sobre o 'Beagle' só se refletiria em vários tratados nos anos seguintes. A viagem de pesquisa da austríaca 'Novara' seria refletida em 21 volumes. Os resultados da expedição Challenger continuaram a ser publicados até 1895, dezenove anos após a conclusão da sua viagem, pelo Challenger Office, em Edimburgo, criado para esse fim. O relatório continha 50 volumes e mais de 29.500 páginas." #NT!
 rapanui.213.g: "Mais um artigo científico para a biblioteca." #NT!
  
 rapanui.221.t: "correntes oceânicas" #NT!
 rapanui.221.d: "O [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] entrou em uma corrente notavelmente forte." #NT!
 rapanui.221.f: "O estudo das correntes oceânicas foi uma das ciências fundamentais a partir da qual cresceu a oceanografia. Já na Era dos Descobrimentos, os navegadores espanhóis e portugueses identificaram correntes potencialmente benéficas para cruzar rapidamente os oceanos do mundo; um exemplo bem conhecido disso é o comércio entre Manila, nas Filipinas, e Acapulco, no México. No século XIX, esse conhecimento oceanográfico foi aprofundado para se obter uma imagem melhor e mais abrangente de como funcionava exatamente o sistema global de correntes oceânicas." #NT!
 rapanui.221.g: "Os cientistas deveriam fazer os experimentos mais necessários." #NT!
 rapanui.221.h: "Siga a corrente para adquirir mais conhecimento." #NT!
 rapanui.222.t: "Exames oceanográficos" #NT!
 rapanui.222.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! está atualmente estudando a composição da água do oceano e a temperatura em uma área até agora apenas moderadamente explorada." #NT!
 rapanui.222.f: "A água dos oceanos do mundo está em constante movimento. Os principais impulsionadores são as marés e o vento. Além disso, as diferenças de temperatura e salinidade também desempenham um papel importante no transporte da água do mar, uma vez que as diferenças de densidade resultantes provocam correntes. As alterações na temperatura da água, na salinidade e, portanto, também na velocidade do fluxo de uma corrente, também têm impacto nas massas de terra, por exemplo, no clima. O exemplo mais conhecido disso é a Corrente do Golfo." #NT!
 rapanui.222.g: "Sal marinho fresco!" #NT!
 rapanui.223.t: "Magnetismo" #NT!
 rapanui.223.d: "Os cientistas a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] estão conduzindo uma variedade de experimentos para provar teorias sobre o magnetismo da Terra." #NT!
 rapanui.223.f: "Um teodolito de viagem é um teodolito geodésico concebido para expedições, construído o mais pequeno e robusto possível e cujo ajuste também é possível em movimento. Sabe-se que foi usado durante a 'Expedição Novara' austríaca. Para determinar os parâmetros geomagnéticos em terra, geralmente eram instaladas estações onde o subsolo sólido era formado por 'tijolos' trazidos. A série de medições, que muitas vezes durava horas, sempre tinha que ser acompanhada de determinações de localização astronômica. Desta forma, foi possível determinar o campo magnético terrestre em um total de 17 locais ao redor do globo." #NT!
 rapanui.223.g: "Isso melhorará nosso conhecimento físico." #NT!
 rapanui.223.h: "O Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] deveria fazer uma experiência especial." #NT!
 rapanui.223.i: "Isto irá melhorar o nosso conhecimento oceanográfico." #NT!
 rapanui.224.t: "Medição em mar profundo" #NT!
 rapanui.224.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! está conduzindo uma difícil pesquisa em águas profundas para determinar a densidade, temperatura e salinidade em níveis mais baixos do mar. Formas de vida até então desconhecidas também devem ser pescadas nas profundezas." #NT!
 rapanui.224.f: "A partir de meados do século XIX, as investigações em alto mar desempenharam um papel cada vez mais importante. Por um lado, isto estava relacionado com a investigação do fundo do mar para a colocação de cabos na era inicial da telegrafia. Por outro lado, as teorias físicas e biológicas devem ser verificadas. Durante muito tempo existiu a suposição de que nenhum ser vivo poderia existir além de uma certa profundidade de água ou que "fósseis vivos” teriam sido preservados ali. Cientistas como C.W. Tomson acreditavam que as condições de temperatura fria constante, escuridão e falta de correntes, ondas ou eventos sísmicos proporcionavam um ambiente tão estável que a evolução desaceleraria ou pararia completamente. Isto fez da pesquisa em águas profundas um campo importante para naturalistas, paleontólogos e defensores da teoria da evolução." #NT!
 rapanui.224.g: "Concentre-se na medição." #NT!
 rapanui.224.h: "Concentre-se em pescar em alto mar [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 rapanui.225.t: "Antártica" #NT!
 rapanui.225.d: "Uma forte corrente fez com que o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] fosse desviado do curso e acabasse no gelo eterno da Antártida. Os cientistas ficam agradavelmente surpresos, os marinheiros temem ficar presos no gelo." #NT!
 rapanui.225.f: "Se um [concept_dubois_pacific_expedition] se encontrar na Antártica, este é um bom momento para intensificar sua própria pesquisa. No entanto, existe o risco de o navio perder um tempo valioso caso avance muito no reino do gelo. Embora várias expedições do século XIX se aventurassem em regiões subpolares, até a Expedição Challenger teve o cuidado de não passar muito tempo no ambiente hostil." #NT!
 rapanui.225.g: "Um momento perfeito para estudos oceanográficos." #NT!
 rapanui.225.h: "Um momento perfeito para estudos meteorológicos." #NT!
 rapanui.225.i: "Um momento perfeito para estudos zoológicos." #NT!
 rapanui.225.j: "Um momento perfeito para estudos gerais." #NT!
 rapanui.226.t: "Gelo" #NT!
 rapanui.226.d: "A viagem do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] será significativamente atrasada. Aparentemente, o navio está preso no gelo eterno." #NT!
 rapanui.226.f: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! não pode realizar experimentos." #NT!
 rapanui.226.g: "Eles perdem um tempo precioso!" #NT!
 rapanui.227.t: "Ilha Desconhecida" #NT!
 rapanui.227.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriu uma ilha até então desconhecida. O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] ordenou que fossem explorados mais de perto." #NT!
 rapanui.227.f: "'Dizem que a covardia é contagiosa; mas a discussão é, por outro lado, um grande encorajador.' -Robert Louis Stevenson" #NT!
 rapanui.227.g: "Envie o Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] para explorar a Ilha" #NT!
 rapanui.227.h: "Envie uma pequena expedição terrestre." #NT!
 rapanui.229.t: "Corrente marítima afasta navio" #NT!
 rapanui.229.d: "Talvez o preço da última experiência científica tenha sido um pouco alto. O [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] está sendo levado pela corrente e o vento é extremamente desfavorável." #NT!
 rapanui.229.f: "Se um navio de expedição for pego por uma corrente oceânica, ele deixará sua área de pesquisa original e será lançado em uma das outras duas. O local onde o navio deriva é aleatório." #NT!
 rapanui.229.g: "Parece que estamos perdendo de vista o objetivo da expedição." #NT!
 rapanui.230.t: "O [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Profundo" #NT!
 rapanui.230.d: "Uma medição em alto mar pela Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! encontrou o ponto mais profundo do oceano. Em reconhecimento desta descoberta, este mar profundo terá doravante o nome do navio!" #NT!
 rapanui.230.f: "Em 23 de março de 1875, na estação amostral número 225 localizada no sudoeste do Oceano Pacífico entre Guam e Palau, a Expedição Challenger registrou uma sondagem de 4.475 braças (26.850 pés; 8.184 m) de profundidade, o que foi confirmado por uma sondagem adicional. Conforme demonstrado por expedições posteriores com equipamentos modernos, esta área representa o extremo sul da Fossa das Marianas e é um dos locais mais profundos conhecidos no fundo do oceano. Desde então, sondagens modernas de 6.012 braças (36.070 pés; 10.994 m) foram encontradas perto do local da sondagem original do Challenger. A descoberta desta profundidade pelo Challenger foi uma descoberta chave da expedição na ampliação do conhecimento oceanográfico sobre a profundidade e extensão do oceano e agora leva o nome do navio, Challenger Deep." #NT!
 rapanui.230.g: "Um dia histórico." #NT!
  
 rapanui.231.t: "Ilha da Tartaruga" #NT!
 rapanui.231.d: "Durante sua viagem, a Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! encontrou uma colônia de tartarugas. A ilha está repleta desses répteis." #NT!
 rapanui.231.f: "Mesmo à distância, a tripulação pôde perceber que a praia da ilha parecia estar em movimento. Aparentemente, este era o local favorito das tartarugas marinhas verdes para desovar. Assim que desembarcaram, alguns marinheiros quiseram se permitir suas brincadeiras com os desavisados ​​animais, seja roubando ovos de tartaruga ou anunciando abertamente que finalmente queriam experimentar eles próprios a famosa sopa de tartaruga. No entanto, um apelo urgente dos cientistas ao Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] garantiu que os marinheiros - embora com relutância - abandonassem as suas ambições culinárias." #NT!
 rapanui.231.g: "Devíamos capturar uma das tartarugas." #NT!
 rapanui.231.h: "Estude as tartarugas e colete algumas amostras." #NT!
 rapanui.232.t: "A manta" #NT!
 rapanui.232.d: "Em sua busca por novos peixes exóticos, os cientistas da Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! tomaram conhecimento de uma magnífica e gigante arraia manta." #NT!
 rapanui.232.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] ancorou brevemente pela manhã para pesquisar a população local de peixes em uma baía. Enquanto alguns cientistas coletavam amostras com um bote, uma arraia gigante de uma beleza tão impressionante passou pela proa que os acadêmicos não conseguiram acreditar no que viam - eles só conheciam um espécime tão extraordinário a partir de histórias de marinheiros dos tempos pré-modernos. Contudo, a mensagem para o resto da tripulação despertou sentimentos ambivalentes. Alguns zoólogos insistiram que a melhor coisa a fazer era capturar o animal e transportá-lo para casa em um tonel com água. Outros acadêmicos argumentaram que observar melhor o animal em seu ambiente para tirar melhores conclusões científicas; e finalmente um grupo declarou que deveriam deixar a arraia em paz e continuar com a coleta da amostra. O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], por outro lado, havia anunciado planos completamente diferentes: sugeriu atirar no animal como troféu e enviá-lo ao [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName] como forma de reconhecimento - seja por agradecimento ao apoio financeiro do governo ou por motivos de carreira é uma questão em aberto." #NT!
 rapanui.232.g: "Devíamos tentar capturar este animal incrível." #NT!
 rapanui.232.h: "Este seria um grande troféu para o nosso governante." #NT!
 rapanui.232.i: "Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] deveria estudá-lo." #NT!
 rapanui.232.j: "Apenas aproveite a natureza e colete algumas amostras." #NT!
 rapanui.233.t: "Pegue o canguru" #NT!
 rapanui.233.d: "Durante uma escala na costa australiana, os batedores do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] fizeram contato com a população local. Eles alertaram a tripulação sobre os cangurus vermelhos da área." #NT!
 rapanui.233.f: "'Mas eles são monstros grandes e peludos!' disse o colono galês, enquanto o zoólogo Prof. Buttonholetoaster partia alegremente para caçar o canguru vermelho. O que o professor Buttonholetoaster não poderia ter adivinhado era que os cangurus vermelhos australianos estavam entre os maiores desordeiros do reino animal, e que o colono galês até subestimou isso. E embora o colono tivesse repetidamente apontado as consequências sangrentas do infame canguru vermelho de Dead Cat Gully, era pouca preparação para o que o Prof. Buttonholetoaster iria realmente fazer. Colegas ansiosos queriam salientar em particular que antes da #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição#!, o Prof. Buttonholetoaster passou 33 anos em um porão sujo da universidade e estava em condições apenas toleráveis ​​para mexer com o maior animal terrestre da Austrália; o único treinamento com pesos que o Prof. Buttonholetoaster havia feito nos últimos anos consistia em empilhar pratos de bolo de cereja esfarelado. Embora os colegas concordassem que a procura de um canguru gigante era benéfica para a investigação zoológica em geral, surgiram dúvidas sobre se esta era a abordagem correcta." #NT!
 rapanui.233.g: "Precisamos deste canguru – o que poderia dar errado?" #NT!
 rapanui.234.t: "O acordo do coala" #NT!
 rapanui.234.d: "Durante uma licença em terra, um comerciante itinerante australiano nos contatou. É um traficante de animais. Ele diz que tem um 'urso fofo' para nós que você não encontrará em nenhum outro lugar do mundo..." #NT!
 rapanui.234.f: "Os cientistas da #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição#! determinaram rapidamente que o suposto urso era um coala e, portanto, um marsupial. Mesmo assim: o interesse de zoólogos e biólogos é grande. Porém, há um problema: o comerciante não quer dinheiro, ele quer outro animal em troca. Ele exige um arminho. A procura surpreendeu alguns tripulantes, mas o comerciante de animais de estimação enfatiza que doninhas, furões e animais semelhantes são muito procurados na Austrália e na Nova Zelândia. O motivo: os colonos trouxeram coelhos, o que prejudicou não só a flora e a fauna locais, mas também a economia agrícola, já que não tinham inimigos naturais. Agora, os animais martas são muito procurados para combater os coelhos. Isso poderia ter alguma consequência? O traficante de animais apenas encolhe os ombros e pergunta se possuímos um arminho ou não." #NT!
 rapanui.234.g: "Trocamos com prazer o nosso arminho pelo seu coala." #NT!
 rapanui.234.h: "O dano que tal arminho poderia causar na Austrália seria horrível!" #NT!
 rapanui.234.i: "Que proposta estranha. Estamos mais interessados ​​em espécimes." #NT!
 rapanui.235.t: "O animal mais estranho" #NT!
 rapanui.235.d: "Em uma cidade portuária, um contato colocou em contato com um renomado caçador e caçador de animais, que apresentou aos cientistas um animal deslumbrante." #NT!
 rapanui.235.f: "Nenhum membro da equipe científica jamais tinha ouvido falar de tal animal, muito menos visto um. Embora houvesse especulação sobre a fascinante vida selvagem da Austrália, foi avisado que os aborígines já haviam contado aos europeus sobre animais fantásticos como o bunyip, que se revelaram meros contos de fadas. No entanto, duas coisas encheram os cientistas de mais dúvidas. Por um lado, havia a exigência do caçador de animais de não tocar na quimera do pato, do castor e da lontra, nem se aproximar muito dela. Isso levantou algumas suspeitas de zoólogos de que poderia ser uma criatura empalhada. Um biólogo descobriu que um pato foi colocado em uma pele de lontra e uma cauda de castor foi presa. O preço levantou uma segunda dúvida: seria necessário um subsídio da capital para cobrir esses custos. Não se pode excluir que outras exigências de dinheiro tenham sido feitas pelo caçador de animais." #NT!
 rapanui.235.g: "COMPRE!" #NT!
 rapanui.235.h: "Este animal é claramente falso. Suspeito de um modelo de negócios questionável por trás dessa política de vendas." #NT!
 rapanui.236.t: "Segredos de Bornéu" #NT!
 rapanui.236.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! fez uma descoberta interessante nas florestas de Bornéu." #NT!
 rapanui.236.f: "Uma equipe de cientistas, guias e ajudantes locais e uma escolta armada encontraram um orangotango solitário enquanto caminhava pelas florestas de Bornéu. Existem várias opções de como lidar com a descoberta. Os orangotangos são geralmente solitários e tornaram-se significativamente mais raros e tímidos com o advento dos europeus. Os entomologistas, por outro lado, gostaram muito do exemplar e querem continuar procurando besouros." #NT!
 rapanui.236.g: "Um animal de zoológico perfeito." #NT!
 rapanui.236.h: "O Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] deveria estudar esta criatura maravilhosa." #NT!
 rapanui.237.t: "O Dragão" #NT!
 rapanui.237.d: "Nas Ilhas da Sonda, a tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] é confrontada com um réptil de aspecto pré-histórico." #NT!
 rapanui.237.f: "Nas Ilhas Sunda, o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] teve que observar um réptil monstruoso esperando nas rochas. Um zoólogo confirmou que se tratava do maior e mais magnífico lagarto monitor que já vira, o que deu ao comandante ainda mais confirmação de que havia descoberto a criatura mais hedionda de sua vida. É claro que os cientistas naturais ficaram encantados, como sempre." #NT!
 rapanui.237.g: "Também precisamos de um dragão assim para nossa casa." #NT!
 rapanui.237.h: "Deve-se estudar o comportamento desta criatura. De uma boa distância." #NT!
 rapanui.237.i: "Os cientistas deveriam antes se concentrar em insetos, pássaros e peixes. Ou borboletas. Qualquer coisa menos esta criatura horrível." #NT!
 rapanui.238.t: "Canguru capturado!" #NT!
 rapanui.238.d: "A tripulação conseguiu atrair o canguru vermelho para uma armadilha, amarrá-lo e transportá-lo embora. Agora está trancado com segurança em uma gaiola." #NT!
 rapanui.238.f: "'Por favor, me dê uma carona nas suas costas!'\nDisse o Pato ao Canguru.\n'Eu ficava sentado quieto e não dizia nada além de 'Quack',\nDurante todo o longo dia!\nE nós vá para o Dee e para o Jelly Bo Lee,\nSobre a terra e sobre o mar;—\nPor favor, leve-me para um passeio! Ó, faça!'\nDisse o Pato ao Canguru.\n\nDisse o Canguru ao Pato,\n'Isso requer um pouco de reflexão;\nTalvez no geral possa me trazer sorte,\nE parece haver apenas uma objeção, \nO que é, se você me deixar falar tão ousadamente,\nSeus pés estão desagradavelmente molhados e frios,\nE provavelmente me daria o roo-\nMatiz!' disse o Canguru.\n- Edward Lear" #NT!
 rapanui.238.g: "Envie para casa!" #NT!
 rapanui.239.t: "Membro da tripulação encaixotado até a morte" #NT!
 rapanui.239.d: "Depois de um massacre sangrento, que resultou em vários marinheiros abatidos e gravemente feridos, óculos amassados ​​e professores assustados, a expedição infelizmente tem que admitir que não conseguiu capturar o canguru. Um assistente de pesquisa foi espancado até a morte pela fera furiosa." #NT!
 rapanui.239.g: "O terror!" #NT!
 rapanui.240.t: "A linha [SCOPE.sCharacter('rapanui_scientist').GetLastName]" #NT!
 rapanui.240.d: "Com a descoberta da fronteira faunística entre a Ásia e a Austrália, [SCOPE.sCharacter('rapanui_scientist').GetFullName] deu uma importante contribuição à biologia e apoiou a teoria da evolução. Em sua homenagem, esta linha levará seu nome." #NT!
 rapanui.240.f: ""Vi aqui pela primeira vez muitas formas australianas, que estão totalmente ausentes nas ilhas mais a oeste. Pequenas cacatuas brancas eram abundantes e seus pios altos, impressionante cor branca e belos capacetes amarelos faziam delas uma característica marcante da paisagem. Este é o ponto mais ocidental do planeta onde são encontradas aves desta família. Um naturalista viajando para o leste encontra primeiro algumas pequenas sugadoras de mel da família Ptilotis e as estranhas torres de montículo (Megapodius Gouldii). […] Na ilha de Lombok, que é separada de Bali por um estreito com menos de trinta quilômetros de largura, eu naturalmente esperava encontrar novamente algumas dessas aves [Bali]; mas durante uma estadia de três meses lá, nunca vi nenhum deles, mas encontrei uma série de espécies totalmente diferentes, a maioria das quais eram extremamente desconhecidas não apenas em Java, mas também em Bornéu, Sumatra e na Península de Malaka.' -Alfred Russell Wallace" #NT!
 rapanui.240.g: "A linha [SCOPE.sCharacter('rapanui_scientist').GetLastName]? Parece bom para mim." #NT!
  
 rapanui.241.t: "Pássaros raros" #NT!
 rapanui.241.d: "Assistentes científicos da Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! localizaram alguns ninhos com pássaros exóticos." #NT!
 rapanui.241.f: "'Essas aves têm aparência intimamente ligada à Thenca do Chile ou à Callandra de la Plata. (...) Em cada espécie se encontra exclusivamente: os hábitos de todos são indistinguíveis. Quando me lembro, o fato de que a forma do corpo, a forma das escamas e o tamanho geral, os espanhóis podem pronunciar imediatamente, de qual ilha qualquer tartaruga pode ter sido trazida. Quando vejo essas ilhas à vista umas das outras, e possuindo apenas um escasso estoque de animais, habitadas por essas aves, mas ligeiramente diferentes em estrutura e ocupando o mesmo lugar na Natureza, devo suspeitar que sejam apenas variedades. O único fato semelhante de que tenho conhecimento é a diferença constante e afirmada - entre a raposa semelhante a um lobo das Ilhas Malvinas Orientais e Ocidentais. Se houver o menor fundamento para estas observações, valerá a pena examinar a zoologia dos arquipélagos; pois tais fatos prejudicariam a estabilidade das espécies.' -Charles Darwin" #NT!
 rapanui.241.g: "Observe e estude os pássaros." #NT!
 rapanui.241.h: "Pegue os pássaros e leve os ovos." #NT!
 rapanui.242.t: "Espécime do Mar" #NT!
 rapanui.242.d: "Nossos caçadores de amostras capturaram ontem uma grande quantidade de novas criaturas marinhas." #NT!
 rapanui.242.f: "A Expedição Wilkes desempenhou um papel importante no desenvolvimento da ciência do século XIX, particularmente no crescimento do establishment científico americano. Muitas das espécies e outros itens encontrados pela expedição ajudaram a formar a base das coleções do novo Smithsonian Institution. Com a ajuda dos cientistas da expedição, ridiculamente chamados de "escavadores de moluscos” e "apanhadores de insetos” pelos tripulantes da Marinha, foram coletados mais de 60 mil espécimes de plantas e pássaros. Uma quantidade impressionante de dados e exemplares foram coletados durante a expedição, incluindo sementes de 648 espécies, que posteriormente foram comercializadas, plantadas e enviadas para todo o país. Os espécimes secos foram enviados ao Herbário Nacional, hoje parte do Smithsonian Institution. Havia também 254 plantas vivas, provenientes principalmente do trecho final da viagem, que foram colocadas em uma estufa recém-construída em 1850, que mais tarde se tornou o Jardim Botânico dos Estados Unidos." #NT!
 rapanui.242.g: "Ouro dos biólogos." #NT!
 rapanui.243.t: "Fósseis Fantásticos" #NT!
 rapanui.243.d: "Durante sua jornada, a Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriu um depósito com fósseis até então desconhecidos." #NT!
 rapanui.243.f: "As descobertas de fósseis foram de grande importância durante a expedição 'Beagle'. Após o retorno, Richard Owen dedicou-se em particular à descrição dos fósseis descobertos por Charles Darwin. Entre outras coisas, o Beagle descobriu novas espécies de preguiças gigantes, como o Mylodon e o tatu gigante (Glyptodon). Entre os fósseis encontrados perto de Santa Fé estava um dente de cavalo que intrigou Darwin, pois anteriormente se pensava que os cavalos só haviam chegado à América no século XVI. Owen confirmou que o dente de cavalo veio de uma espécie extinta da América do Sul, que ele chamou de Equus curvidens em 1845." #NT!
 rapanui.243.g: "Procure fósseis." #NT!
 rapanui.244.t: "Estromatólitos" #NT!
 rapanui.244.d: "Os cientistas encontraram uma grande colônia de estromatólitos em uma baía onde o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] está ancorado." #NT!
 rapanui.244.f: "Estromatólitos são rochas sedimentares biogênicas formadas pela captura e ligação de partículas de sedimentos ou precipitação de solutos resultantes do crescimento e metabolismo de microrganismos em um corpo d'água. Eles são em sua maioria estratificados e geralmente consistem em calcário muito finamente estratificado. Alguns lembram uma couve-flor com sua estrutura de tubérculos, colunas ou camadas onduladas. Os fósseis mais antigos conhecidos são principalmente estromatólitos e, portanto, poderiam fornecer pistas sobre como a vida evoluiu de formas muito simples para formas mais complexas. Os estromatólitos são considerados as primeiras estruturas reconhecíveis construídas pelos organismos. Eles se originaram no Pré-cambriano, há até 3,5 bilhões de anos. 3,45 bilhões de anos é a série Warrawoona, encontrada no Pólo Norte, na região de Pilbara, na Austrália Ocidental. Em alguns períodos da história da Terra - muito antes da existência dos corais - os construtores de estromatólitos foram importantes construtores de recifes. Até há mil milhões de anos, os estromatólitos estavam espalhados por quase todas as águas costeiras. 700 milhões de anos atrás, a diversidade e distribuição dos estromatólitos diminuíram. Muito raros são os estromatólitos de 450 milhões de anos antes do presente." #NT!
 rapanui.244.g: "Colete estes [concept_dubois_specimen]." #NT!
 rapanui.244.h: "Colete esses fósseis." #NT!
 rapanui.244.i: "Estude os estromatólitos." #NT!
 rapanui.245.t: "Flora Fossilizada" #NT!
 rapanui.245.d: "A tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] encontrou marcas de samambaias com milhões de anos na face de um penhasco." #NT!
 rapanui.245.f: "No Carbonífero (cerca de 360-300 milhões de anos atrás), as samambaias (em formas maiores do que hoje, geralmente chamadas de samambaias arbóreas) juntamente com plantas de cavalinha e licópodes formaram enormes florestas e criaram a base para a maioria dos depósitos de carvão atuais. Os fósseis mais antigos encontrados são do Devoniano Inferior (cerca de 400 milhões de anos atrás). As samambaias são provavelmente mais antigas do que as plantas com sementes, que apareceram pela primeira vez no Devoniano Superior." #NT!
 rapanui.245.g: "A pedra angular da Revolução Industrial." #NT!
 rapanui.246.t: "O colar de âmbar" #NT!
 rapanui.246.d: "Um chefe tribal ofereceu-se para nos vender um colar histórico de âmbar no qual são capturados insetos pré-históricos. No entanto, o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] não pode decidir como proceder com a descoberta." #NT!
 rapanui.246.f: "A oferta de um chefe local foi uma surpresa. Aparentemente o nativo já tinha ouvido falar da viagem do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] e esperava bons negócios. Depois que os cientistas deram uma olhada na joia, surgiu um grande debate sobre o que fazer com a peça. Um grupo insistiu em comprá-lo para um museu, a fim de mostrar aos visitantes como os insetos são preservados. Outro grupo insistiu em dissecar a joia em detalhes e examinar cada fóssil individualmente. Embora naturalistas e paleontólogos discordassem sobre como lidar com a descoberta claramente paleontológica, antropólogos e arqueólogos objetaram que a peça tinha significado cultural. O corpo de oficiais, por outro lado, via a discussão científica como uma briga desnecessária e defendia não gastar dinheiro com coisas inúteis e continuar a viagem." #NT!
 rapanui.246.g: "O colar é de relevância paleontológica." #NT!
 rapanui.246.h: "O colar é de relevância arqueológica." #NT!
 rapanui.246.i: "Quebre o colar e examine-o." #NT!
 rapanui.246.j: "O colar não tem relevância." #NT!
 rapanui.247.t: "O Osso Australiano" #NT!
 rapanui.247.d: "Marinheiros da Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriram um sítio paleontológico extraordinário no início da manhã. Até um amador poderia perceber que havia algo especial naquele lugar." #NT!
 rapanui.247.f: "Uma camada exposta de sedimentos revelou à primeira vista que os fósseis estavam excelentemente preservados. Além das inúmeras descobertas, porém, um estranho osso, que logo ganhou o apelido de 'Osso Australiano', chamou a atenção dos marinheiros e dos cientistas que mais tarde se juntaram a eles. Logo ficou claro que um paleontólogo com um trabalho metodicamente correto provavelmente poderia trazer à luz mais coisas aqui do que as próprias mãos de trabalhadores inexperientes." #NT!
 rapanui.247.g: "O Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] deveria escavá-lo." #NT!
 rapanui.247.h: "Colete o máximo de fósseis possível." #NT!
  
 rapanui.250.t: "O Homem de Java" #NT!
 rapanui.250.d: "O Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] descobriu fósseis extraordinários na Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!. É o esqueleto de um homem pré-histórico que viveu há um milhão de anos. Uma sensação científica!" #NT!
 rapanui.250.f: "Os fósseis descobertos pela primeira vez por Eugène Dubois em 1891 nas margens do rio Solo, perto de Trinil, em Java Oriental, são chamados de Homem de Java. De acordo com o conhecimento atual, diz-se que têm cerca de um milhão de anos. Foram os primeiros fósseis de hominídeos descobertos fora da Europa e, depois dos Neandertais, a segunda evidência de fósseis parentes de humanos anatomicamente modernos (Homo sapiens). As descobertas de Java foram inicialmente referidas como Anthropopithecus e mais tarde como Pithecanthropus erectus. Hoje eles são atribuídos à espécie Homo erectus pela maioria dos paleoantropólogos, sendo que sua origem é ocasionalmente - como sugerido por Franz Weidenreich em 1940 - enfatizada pela adição de um epíteto de subespécie: Homo erectus javanensis. Mais de 50 anos após a descoberta de Dubois, Ralph von Koenigswald recordou que "nenhuma outra descoberta paleontológica criou tal sensação e levou a uma variedade de opiniões científicas tão conflitantes”." #NT!
 rapanui.250.g: "Este é um elo perdido?" #NT!
  
 rapanui.251.t: "Um artefato valioso" #NT!
 rapanui.251.d: "Ao visitar uma tribo em uma ilha remota, obtivemos um valioso artefato oceânico." #NT!
 rapanui.251.f: "Na verdade, o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] queria apenas fazer uma curta licença em terra para pegar provisões e água potável com sua tripulação. A ilha, que ficava bastante à margem das rotas comerciais, aparentemente tinha pouco contacto com o mundo exterior. Devido a um mal-entendido, porém, o cacique aparentemente presumiu que o comandante fosse um príncipe e presenteou-o com uma escultura artística em madeira. A tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] deu-lhe as habituais bolinhas de vidro, o que deixou o nativo muito feliz." #NT!
 rapanui.251.g: "Isto pertence a um museu." #NT!
 rapanui.252.t: "Nova baía descoberta" #NT!
 rapanui.252.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! conseguiu provar que uma suposta ilha é apenas uma mera península e assim descobriu uma nova baía. Ainda há divergências sobre a nomenclatura." #NT!
 rapanui.252.f: "Durante sua estada no arquipélago Pacífico Bismarck em agosto de 1875, o Gazelle pesquisou o porto natural da Baía Blanche, no nordeste da ilha de New Britain (New Britain, antiga Neupommern). Nesta ocasião, foi reconhecido que a parte oriental da Nova Bretanha é uma península, por isso foi chamada de 'Península Gazela' em homenagem ao navio. Este nome sobreviveu até hoje. Além disso, a passagem entre a Nova Irlanda e a ilha de Dyaul de 'Canal Gazelle' e um porto natural na costa oeste de Bougainville de 'Porto Gazelle' foram chamados." #NT!
 rapanui.252.g: "Dê à baía o nome do cientista que a mediu: [SCOPE.sCharacter('rapanui_scientist').GetLastName] Baía." #NT!
 rapanui.252.h: "Deveria receber o nome do nosso chefe de estado: [SCOPE.sCharacter('rapanui_ruler').GetFullName] Bay." #NT!
 rapanui.252.i: "Dê a ela o nome de seu descobridor: [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] Bay." #NT!
 rapanui.252.j: "A expedição nunca deve ser esquecida: [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Baía." #NT!
 rapanui.253.t: "Posto Comercial" #NT!
 rapanui.253.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! encontrou um excelente ancoradouro." #NT!
 rapanui.253.f: "Quando o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] entrou na baía, percebeu o quão protegido o local poderia ser para uma futura expedição ou empreendimento comercial. Uma excursão posterior em terra revelou não apenas a boa qualidade do solo para o cultivo, mas também um clima agradável. Alguns consultores comerciais sugeriram imediatamente fazer todo o possível para abrir este local para [ROOT.GetCountry.GetNameNoFlag]. Os cientistas, por outro lado, apontaram que a missão científica poderia ser negligenciada devido a tal comportamento imperialista." #NT!
 rapanui.253.g: "Construa um posto comercial." #NT!
 rapanui.253.h: "Basta mapear este lugar." #NT!
 rapanui.254.t: "Missão para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]?" #NT!
 rapanui.254.d_cat: "O capelão do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName], soube que os nativos de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] nunca ouviram falar de Jesus Cristo. Ele pede permissão para sair do navio e converter os nativos à fé católica." #NT!
 rapanui.254.d_pro: "O capelão do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], soube que os nativos de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] nunca ouviram falar de Jesus Cristo. Ele pede permissão para deixar o navio e converter os nativos à fé protestante." #NT!
 rapanui.254.f: "Recentemente, alguns comerciantes embarcaram para nos dar notícias da região e atualizar o estoque da expedição. A conversa também se voltou para as culturas cristianizadas e pagãs da região. O capelão do navio ouviu atentamente e ficou surpreso ao descobrir que seus irmãos ainda não haviam se aventurado nesta área. O medo dos canibais, que ocorre repetidamente nas ilhas, tem impedido os homens de Deus de desembarcarem nos últimos anos." #NT!
 rapanui.254.g_cat: "Vade cum Deo." #NT!
 rapanui.254.g_pro: "Vá com Deus." #NT!
 rapanui.254.h: "Isso é muito perigoso!" #NT!
 rapanui.255.t: "Reação Hostil" #NT!
 rapanui.255.d: "Na verdade, quando visitámos [SCOPE.sCountry('rapanui_hostile_country').GetNameNoFlag], pretendíamos enfatizar a nossa atitude benevolente e melhorar a nossa reputação internacional. Infelizmente, pouco disso foi recebido do outro lado." #NT!
 rapanui.255.f: "O cônsul a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] aconselhou [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] a fazer uma breve visita e fazer declarações ao governante local. Porém, o comandante aparentemente não conhecia os costumes locais. Inconscientemente, ele insultou alguns altos funcionários do país. Na verdade, nem sabemos o que a delegação fez de errado. Provavelmente cometemos um erro grave." #NT!
 rapanui.255.g: "Uma gafe séria que deveríamos consertar." #NT!
 rapanui.255.h: "Culpe o Comandante." #NT!
 rapanui.255.i: "Não pedimos desculpas por nada." #NT!
 rapanui.256.t: "Mergulhadores de pérolas" #NT!
 rapanui.256.d: "Em sua jornada, a Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriu uma pequena vila tranquila que vive principalmente da captura de pérolas preciosas. Toda a tripulação fica fascinada pelo local e pela abundância de pérolas." #NT!
 rapanui.256.f: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] encontrou uma vila de pescadores, que já tem reputação entre as ilhas vizinhas, onde os melhores mergulhadores de pérolas dos Mares do Sul resgatariam as mais belas joias das profundezas do oceano. As pessoas de lá são pobres, mas honestas, que parecem ter feito muito pouco comércio. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] está, portanto, considerando fazer um acordo com os nativos para disponibilizar as pérolas em [ROOT.GetCountry.GetNameNoFlag] também. No entanto, alguns oficiais a bordo, bem como a imprevisível turba de marinheiros, indicaram que o nosso navio tem armamento e poder de fogo suficientes para simplesmente tomar o que é nosso por direito..." #NT!
 rapanui.256.g: "Estabeleça uma pequena conexão comercial." #NT!
 rapanui.256.h: "Um naturalista deveria examinar este lugar." #NT!
 rapanui.256.i: "Estas são as nossas pérolas." #NT!
 rapanui.257.t: "Delegação Diplomática" #NT!
 rapanui.257.d: "Uma reunião com representantes de [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] foi um sucesso total. O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] acertou a nota certa e encontrou ouvidos abertos." #NT!
 rapanui.257.f: "Depois de refrescar o cérebro de macaco no gelo, o comandante do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] mostrou que consegue se sair bem não só no mar, mas também nas relações pessoais. Depois das habituais brincadeiras diplomáticas, os emissários [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] ficam maravilhados com o galante cavalheiro. [ROOT.GetCountry.GetNameNoFlag] deve aproveitar esta oportunidade para pontuar internacionalmente." #NT!
 rapanui.257.g: "Enfatize nossas intenções pacíficas." #NT!
 rapanui.257.h: "Elogie o comandante." #NT!
 rapanui.260.t: "Circunavegação" #NT!
 rapanui.260.d: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] navegou ao redor do mundo com o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]!" #NT!
 rapanui.260.f: "Várias expedições de pesquisa famosas aproveitaram a oportunidade para circunavegar o mundo; em muitos casos, este foi também o caminho mais curto e eficiente. Exemplos bem conhecidos são o 'Beagle', o 'Challenger' (ambos Grã-Bretanha), o 'Novara' (Áustria), o 'Gazelle' (Prússia) e o 'Galathea' (Dinamarca)." #NT!
 rapanui.260.g: "Ao redor do mundo!" #NT!
  
 rapanui.261.t: "Mapas mais precisos" #NT!
 rapanui.261.d: "O cientista associado [SCOPE.sCharacter('rapanui_scientist').GetLastName] passou o tempo na Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! corrigindo alguns dos erros de medição cometidos por cartógrafos anteriores, melhorando assim significativamente o material do mapa." #NT!
 rapanui.261.f: "Embora os mapas do século XIX já fossem significativamente melhores que os do século anterior, não estavam isentos de erros. Repetidas vezes foram desenhadas ilhas que não existiam; e ilhas desconhecidas não inseridas. Mesmo no início do século XX, algumas regiões do Pacífico ainda estavam incompletas ou mapeadas incorretamente. O desaparecimento da piloto Amelia Earhart em 1937 também pode ser explicado pelo fato de que as Ilhas Howland que ela visava foram inseridas incorretamente por milhas." #NT!
 rapanui.261.g: "Bom trabalho." #NT!
 rapanui.262.t: "Distâncias corrigidas" #NT!
 rapanui.262.d: "Ao revisar os mapas da #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição#!, o cientista acompanhante [SCOPE.sCharacter('rapanui_scientist').GetLastName] determinou que as distâncias anteriormente indicadas nos mapas estão incorretas. Ele atualizará o material do mapa." #NT!
 rapanui.262.f: "Os melhores pré-requisitos técnicos e o ritmo com que as expedições científicas ocorreram melhoraram enormemente a posição inicial para medições de distância mais precisas. O lema é que desde a última viagem de James Cook, além dos dois polacos, não houve quase nada para descobrir. No entanto, nem sempre ficou claro como essas descobertas se relacionavam entre si. Com a introdução de calendários e prazos apertados na economia global, tornou-se cada vez mais importante fazer não apenas medições aproximadas, mas também medições muito precisas." #NT!
 rapanui.263.t: "Sementes Exóticas" #NT!
 rapanui.263.d: "Durante uma licença em terra, o Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] da Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! encontrou algumas sementes especiais de grande interesse científico e agrícola." #NT!
 rapanui.263.f: "As plantas do Pacífico e do Leste Asiático e seu transporte não eram incomuns. O verdadeiro motivo da Expedição Bounty de 1789, que terminou no famoso motim, foi originalmente colher mudas da árvore de fruta-pão para crescer no Caribe. Isto deveria proporcionar aos trabalhadores das plantações um alimento básico barato para evitar a fome. No século XIX, porém, foi acrescentada a coleta e a pesquisa científica." #NT!
 rapanui.263.g: "As sementes vão ficar bem na coleção científica." #NT!
 rapanui.263.h: "As novas sementes serão utilizadas na agricultura." #NT!
 rapanui.264.t: "Novas espécies de besouros" #NT!
 rapanui.264.d: "O Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] descobriu uma nova espécie de besouro em uma ilha e deu-lhe o seu próprio nome. É um animal extremamente repulsivo, mas para o cientista é o dia mais feliz da sua vida." #NT!
 rapanui.264.f: "Quem não gostaria que um inseto feio, viscoso e nojento recebesse seu próprio nome em algum momento e fosse para sempre associado ao seu sobrenome?" #NT!
 rapanui.264.g: "Parabéns." #NT!
 rapanui.265.t: "Uma pequena formação" #NT!
 rapanui.265.d: "Durante uma excursão em terra, o Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] encontrou uma pequena formação geológica na qual um grande número de fósseis estava enterrado. Até agora este depósito não foi marcado em nenhum mapa." #NT!
 rapanui.265.f: "'Há outra dificuldade aliada, que é muito mais grave. Refiro-me à maneira pela qual espécies pertencentes a várias das principais divisões do reino animal aparecem subitamente nas rochas fossilíferas mais baixas conhecidas. . . . O caso actual deve permanecer inexplicável; e pode ser verdadeiramente apresentado como um argumento válido contra as opiniões aqui defendidas.' -Charles Darwin" #NT!
 rapanui.265.g: "Você nunca pode ter fósseis suficientes." #NT!
 rapanui.266.t: "Composto" #NT!
 rapanui.266.d: "O Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] está muito feliz: ele realmente coletou algumas raras Composita do Devoniano tardio, uma das formas de vida mais antigas que ele já encontrou!" #NT!
 rapanui.266.f: "Composita é um gênero extinto de braquiópodes que viveu desde o final do Devoniano até o final do Permiano. A Composita tinha uma distribuição global cosmopolita, tendo vivido em todos os continentes, exceto na Antártica. A Composita tinha uma concha lisa com dobra e sulco mais ou menos distintos e uma abertura redonda para o pedículo na válvula pedicular. Composita está incluída na família Athyrididae (Ordem Athyridida) e colocada na subfamília Spirigerellinae. Somente os filisteus reconheceriam uma mera concha neste fóssil consagrado pelo tempo." #NT!
 rapanui.266.g: "Isso é tão... emocionante." #NT!
 rapanui.267.t: "Hemisfério Celestial Sul" #NT!
 rapanui.267.d: "O [concept_verrier_astronomer] [SCOPE.sCharacter('rapanui_scientist').GetFullName] usa extensivamente a viagem do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] para observar o céu noturno do sul. Aqui ele observa fenômenos que dificilmente teria visto no hemisfério norte." #NT!
 rapanui.267.f: "O céu meridional mostra um pouco mais estrelas do que o céu norte, porque o centro da Via Láctea está cerca de 20° ao sul do equador, na constelação de Sagitário. Com boa visibilidade, o céu meridional inclui mais de 2.000 estrelas fixas visíveis a olho nu, e cerca de 20.000 a 40.000 quando se usa binóculos. Enquanto no equador você pode ver exatamente metade do céu meridional e metade do céu norte em todas as épocas do ano e da noite, nas latitudes mais altas ao sul da África do Sul ou da Austrália você pode ver cerca de dois terços do céu meridional em qualquer época do ano. vez, e mais de 80 por cento no sul da América do Sul." #NT!
 rapanui.268.t: "Eclipse solar" #NT!
 rapanui.268.d: "O Cientista Associado [SCOPE.sCharacter('rapanui_scientist').GetFullName] teve a extraordinária oportunidade de vivenciar um eclipse solar a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] e foi capaz de realizar extensos estudos astronômicos!" #NT!
 rapanui.268.f: "A partir de meados do século XIX, as sociedades astronómicas de algumas nações industrializadas começaram a organizar expedições a continentes mais distantes para observar eclipses solares. O principal foco de interesse foi a observação da coroa. Pistas sobre o elemento hélio foram obtidas pelo astrônomo francês Jules Janssen na Índia durante o eclipse solar total de 18 de agosto de 1868. O eclipse solar total de 29 de maio de 1919 observado na ilha africana do Príncipe por uma expedição liderada por Arthur Stanley Eddington ganhou atenção especial em conexão com a teoria da relatividade desenvolvida por Albert Einstein alguns anos antes, que, entre outras coisas, previa o desvio da luz de estrelas distantes pelo campo gravitacional do Sol – o que foi confirmado pelas observações." #NT!
 rapanui.268.g: "Excelente!" #NT!
 rapanui.269.t: "Trânsito de Vênus" #NT!
 rapanui.269.d: "Os astrônomos previram um eclipse solar na região Austrália-Indonésia-Pacífico em #ORANGE 1874#!. A comunidade científica de [ROOT.GetCountry.GetNameNoFlag] está instando um [concept_dubois_pacific_expedition] a observar este evento astronômico único na vida." #NT!
 rapanui.269.f: "Um trânsito de Vênus é uma passagem do planeta Vênus na frente do Sol. A aparição ocorre apenas quatro vezes em cerca de 243 anos. Historicamente, a medição precisa de tais passagens foi de grande importância para a determinação da distância entre a Terra e o Sol (unidade astronômica) e deu origem a muitas expedições e campanhas de medição por parte de importantes institutos e cientistas. O trânsito de Vênus em 1874 foi relativamente desfavorável para medições astronômicas. Permaneceu invisível em quase toda a Europa, longos tempos de trânsito só foram observados na Ásia e curtos tempos de trânsito na Austrália, nas ilhas do Pacífico Sul e no sul do Oceano Índico (especialmente no Arquipélago Kerguelen). No entanto, cerca de 60 expedições foram enviadas.\n\n#R Observação: uma expedição ao Pacífico observando o trânsito de Vênus deve ter um [concept_verrier_astronomer] a bordo.#!" #NT!
 rapanui.269.g: "Não devemos perder isso." #NT!
 rapanui.270.t: "Trânsito de Vênus de 1874" #NT!
 rapanui.270.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! pôde testemunhar o trânsito de Vênus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] foi capaz de fazer registros astronômicos importantes que manterão a ciência ocupada nos próximos anos." #NT!
 rapanui.270.f: "O trânsito de Vênus de 1874, que ocorreu em 9 de dezembro de 1874, foi o primeiro de um par de trânsitos de Vênus que ocorreram no século XIX. Tal como aconteceu com os trânsitos anteriores, o trânsito de 1874 proporcionaria uma oportunidade para melhores medições e observações. Numerosas expedições foram planeadas e enviadas para observar o trânsito a partir de locais ao redor do globo, com vários países a criarem comités oficiais para organizar o planeamento. Houve seis expedições oficiais francesas, cinco expedições britânicas, oito expedições financiadas pelo Congresso dos EUA, três expedições alemãs (incluindo a expedição 'Gazela') e duas expedições mexicanas. Itália, Rússia e Áustria também enviaram uma expedição para observar este momento astronômico. As gravações de uma expedição francesa, que juntou várias fotografias uma após a outra e assim montou um primeiro 'filme', tornaram-se particularmente famosas. O trânsito de Vênus é uma das primeiras imagens em movimento da humanidade." #NT!
 rapanui.270.g: "Um espetáculo avassalador." #NT!
  
  ######1.8.7###### 
  
 rapanui_avantgarde_navy_modifier: "Marinha de Vanguarda" #NT!
  
 rapanui.300.t: "Fim de uma era" #NT!
 rapanui.300.d: "Com o desenvolvimento de navios modernos que podem ser usados ​​globalmente, as viagens de pesquisa ao Pacífico não são mais uma exceção, mas sim a ordem do dia. Alguns cientistas já afirmam ter encontrado e catalogado tudo o que poderia ser encontrado nesta região outrora remota." #NT!
 rapanui.300.f: "A era da navegação e das expedições finalmente acabou. Com o triunfo do imperialismo e do colonialismo e a interligação cada vez mais estreita da economia global e da comunicação global, o Pacífico é agora visto como apenas uma entre muitas regiões. Chegar ao outro lado do mundo não é mais uma aventura, mas uma questão de tempo. A humanidade está a entrar numa época em que tudo parece ter sido explorado e até os Mares do Sul perderam o seu antigo encanto de refúgio para o exotismo." #NT!
 rapanui.300.g: "Não há mais nada para descobrir." #NT!
  
 rapanui.1001.t: "Segredos da Ilha de Páscoa" #NT!
 rapanui.1001.d: "Um dos nossos navios de pesquisa fez escala na Ilha de Páscoa. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], um aspirante a cartógrafo, está interessado na cultura perdida da ilha." #NT!
 rapanui.1001.f: "À primeira vista, poucos lugares pareciam tão desolados quanto a ilha que foi batizada de Ilha de Páscoa. Rapa Nui, como a chamavam os habitantes locais, havia perdido suas florestas há muito tempo. Frutas ou grãos eram uma raridade. Uma cratera vulcânica eleva-se sobre uma ilha que parece ter um passado desconhecido, mas grandioso. Seus habitantes vivem como os felás do Egito, sobre ombros de gigantes. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], um aventureiro ambicioso, acredita que algo pode estar escondido nesta ilha no fim do mundo. Ele desembarcou e reuniu alguns homens por sua própria iniciativa." #NT!
 rapanui.1001.g: "Que lugar misterioso..." #NT!
 rapanui.1002.t: "Rapa nui" #NT!
 rapanui.1002.d: "A tripulação, que partiu para explorar o interior da Ilha de Páscoa, foi saudada pela tribo local Rapa Nui." #NT!
 rapanui.1002.f: "Os nativos, que se autodenominam Rapa Nui, falam uma língua que se parece muito com as variedades faladas no leste da Polinésia. Embora mais próximos do continente americano do que muitas ilhas remotas da Polinésia, os homens podem compreender muito claramente que o povo deve ter vindo da região oceânica há séculos. São hospitaleiros, convidando os homens para comer. Mas alguns participantes da pequena expedição alertam que é preciso evitá-los se realmente quisermos encontrar tesouros escondidos." #NT!
 rapanui.1002.g: "Aceitamos o seu gentil convite." #NT!
 rapanui.1002.h: "Esses selvagens não são confiáveis." #NT!
 rapanui.1011.t: "Danças Cerimoniais" #NT!
 rapanui.1011.d: "Os homens, liderados por [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], passam algum tempo com os Rapa Nui da Ilha de Páscoa." #NT!
 rapanui.1011.f: "Muitos mistérios perduram na Ilha de Páscoa. Numa refeição conjunta com os cariocas, os homens aprendem apenas mais fragmentos da história e da religião dos Rapa Nui. Um torneio anual associado a uma competição e à aquisição de um ovo parece ser o ritual Rapa Nui mais importante. Está intimamente relacionado com sua divindade principal, Makemake. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] tem a oportunidade durante a reunião de observar mais de perto alguns petróglifos representando homens-pássaros e Makemake. Ele encontra caracteres escritos que os próprios nativos não conseguem mais interpretar. Ele começa a suspeitar que os ilhéus têm um passado sobre o qual pouco sabem..." #NT!
 rapanui.1011.g: "Quem é esse homem-pássaro de que tanto se fala?" #NT!
  
 rapanui.1021.t: "Moai Hava" #NT!
 rapanui.1021.d: "Depois de passar vários dias com o Rapa Nui, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] e a tripulação fazem uma descoberta significativa." #NT!
 rapanui.1021.f: "Acontece que os Rapa Nui possuíam, na verdade, uma herança maior do que o culto primitivo do homem-pássaro. Ao visitar uma antiga praça que se acreditava ser um ponto de encontro de vários clãs locais, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] encontrou as bases de uma estátua de basalto saindo do chão. A peça representa um Moai. Diz-se que representam a face viva dos ancestrais. A figura está danificada, mas pode ser de grande valor – se a equipe chegar ao museu local. No entanto, ainda não se sabe como e se isso acontecerá." #NT!
 rapanui.1021.g: "Contrabandeie o artefato para fora do país antes que os nativos descubram..." #NT!
 rapanui.1021.h: "Convença os Rapa Nui de que podemos levar o artefato conosco." #NT!
 rapanui.1021.i: "Deveríamos respeitar a herança de outros povos em vez de roubá-la." #NT!
 rapanui.1022.t: "Roubo do Moai Hava" #NT!
 rapanui.1022.d: "Embora nossa tripulação na Ilha de Páscoa tenha conseguido trazer a estátua Moai a bordo, os nativos perceberam o roubo. Os homens, portanto, tiveram que fugir prematuramente!" #NT!
 rapanui.1022.f: "Foi o que você chamaria de operação de capa e espada. Embora [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] tenha feito todos os esforços para garantir que a operação fosse o mais secreta possível, a falta de disciplina entre os marinheiros fez com que alguém adormecesse em serviço de guarda. Os nativos puderam observar de uma colina enquanto os homens desenterravam os Moai do solo. Assim como pensaram que o artefato já havia sido libertado da terra, os nativos avançaram à distância. O grupo não teve escolha senão fugir o mais rápido possível." #NT!
 rapanui.1022.g: "Rápido, volte para casa!" #NT!
 rapanui.1023.t: "Moai Hava garantido" #NT!
 rapanui.1023.d: "Devido às capacidades superiores de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], nossa expedição à Ilha de Páscoa conseguiu trazer despercebida a monumental estátua Moai a bordo de nosso navio." #NT!
 rapanui.1023.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] fez de tudo para garantir que a realocação dos Moai passasse o mais despercebida possível. À noite, os homens cavavam sob a luz fraca das lâmpadas, de modo que nenhum dos moradores notou pás cavando o solo e levantando o artefato das profundezas. Quando o sol nasceu, o Moai já estava a bordo, em segurança, escondido sob uma carga de guano chileno." #NT!
 rapanui.1023.g: "Excelente." #NT!
 rapanui.1024.t: "Com uma pequena ajuda de amigos" #NT!
 rapanui.1024.d: "Embora os Rapa Nui estivessem céticos em relação ao nosso pedido, nós os convencemos a trazer Moai Hava a bordo do nosso navio." #NT!
 rapanui.1024.f: "Não foi uma conversa fácil, mas no final [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] conseguiu convencer os habitantes locais a ajudar a escavar os moai e transportá-los. Porém, após ganhar a confiança deles, ele conseguiu levar a cabo seu plano com a aprovação dos Rapa Nui. Em troca, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] deu alguns dos tesouros mais valiosos a bordo como presentes aos nativos: como bolinhas de gude de valor inestimável, dois baralhos de cartas gastos e um sombrero não completamente usado." #NT!
 rapanui.1025.t: "Uma perda de tempo" #NT!
 rapanui.1025.d: "Apesar dos grandes esforços para encontrar mais artefatos na ilha, a tripulação foi forçada a abandonar a expedição." #NT!
 rapanui.1025.f: "Provavelmente existem poucos lugares mais inóspitos do que a Ilha de Páscoa: além de pedras e grama, não há quase nada aqui. Isto também pode aplicar-se a algumas outras ilhas, mas a Ilha de Páscoa é única porque milhares de pessoas vivem aqui por razões que são difíceis de compreender. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] tem motivos para acreditar que eles podem ter caído nesta miséria: eles podem ter derrubado todas as árvores e matado todos os animais. Cada minuto adicional aqui é desperdiçado." #NT!
 rapanui.1025.g: "E realmente não há mais recursos especiais nesta ilha?" #NT!
 rapanui.1026.t: "Moai Hoa Hakananai'a" #NT!
 rapanui.1026.d: "Durante a expedição à Ilha de Páscoa, a tripulação encontrou uma fascinante estátua Moai. Está semienterrado, mas de qualidade particularmente elevada." #NT!
 rapanui.1026.f: "Que artefato requintado, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] pensou quando descobriu os Moai pela primeira vez. Era pouco visível, mas o que era visível da estátua sugeria que ela devia ter vindo de uma época em que uma era completamente diferente estava acontecendo nesta ilha - uma época em que os petróglifos não eram o apogeu da cultura ou dos rituais e competições xamânicas, mas uma cultura que foi capaz de construir estátuas impressionantes e dar-lhes formas claras. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] não era de forma alguma um cientista ou conhecedor de arte, mas tinha um senso de história; e no momento em que os olhos vazios do Moai olharam para ele, ele olhou para a história. A única pergunta que ele tinha era: como ele poderia trazer essa história para casa?" #NT!
 rapanui.1026.g: "A tripulação deveria escavar os Moai." #NT!
 rapanui.1026.h: "Peça aos habitantes locais para escavar a estátua." #NT!
 rapanui.1026.i: "Deixe o artefato em paz." #NT!
 rapanui.1027.t: "Disputa com o Rapa Nui" #NT!
 rapanui.1027.d: "Nosso apelo à ajuda dos Rapa Nui teve o efeito oposto. Os habitantes locais acham que já testamos a sua hospitalidade há tempo suficiente - e estão a dizer-nos para deixarmos a sua ilha!" #NT!
 rapanui.1027.f: "As tentativas anteriores de ganhar a confiança dos habitantes locais foram aparentemente recebidas como menos condescendentes do que pensávamos inicialmente. Aparentemente, os anciãos de Rapa Nui acreditam que a nossa tentativa bem-intencionada de suborná-los com bolinhas de gude baratas pode funcionar uma vez, mas não uma segunda vez. Uma velha também jogou aos pés de [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] o sombrero gasto, com o qual conquistamos a confiança deles. Este gesto foi realizado de tal forma que provavelmente foi um símbolo de uma declaração de guerra – a menos que o grupo desaparecesse imediatamente." #NT!
 rapanui.1027.g: "Estamos interessados ​​apenas na cultura deles... por que tão mal-humorado?" #NT!
 rapanui.1028.t: "Moai danificado!" #NT!
 rapanui.1028.d: "Lamentavelmente, os trabalhos de escavação nos Moai revelaram-se desastrosos. Em vez de tirar a estátua do chão, os homens danificaram-na sem possibilidade de reparo." #NT!
 rapanui.1028.f: "Não é vandalismo arqueológico se for completamente involuntário. Ou é o que dizem." #NT!
 rapanui.1028.g: "Uma perda para a arqueologia e para o mundo da arte." #NT!
 rapanui.1029.t: "Os moradores locais ajudam!" #NT!
 rapanui.1029.d: "Os Rapa Nui concordaram em ajudar a escavar os Moai." #NT!
 rapanui.1029.f: "Às vezes é incrível o que um velho taco de críquete e um pote de geleia de damasco podem fazer. Supondo que você saiba como combiná-los." #NT!
 rapanui.1029.g: "Uma surpresa que não era esperada." #NT!
  
 rapanui.1041.t: "A ilha do homem-pássaro" #NT!
 rapanui.1041.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] decidiu explorar a Ilha de Páscoa por conta própria. Os habitantes locais poderiam trazer mais problemas do que benefícios." #NT!
 rapanui.1041.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] prevaleceu em sua decisão de explorar a Ilha de Páscoa por conta própria. Ele suspeitava, não sem razão, que se houvesse achados valiosos nesta ilha, ele teria de conquistá-los contra a vontade dos Rapa Nui. Até agora, os homens encontraram apenas rochas misteriosas com pinturas rupestres gravadas com sinais e símbolos estranhos, com os homens-pássaros desempenhando um papel proeminente. Mas o cartógrafo tem certeza de que presas muito mais recompensadoras os aguardavam." #NT!
 rapanui.1041.g: "Isso certamente garantirá o sucesso da expedição." #NT!
 rapanui.1042.t: "Moai Hava" #NT!
 rapanui.1042.d: "Depois de muitos dias de busca, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] fez uma descoberta extraordinária." #NT!
 rapanui.1042.f: "Acontece que os Rapa Nui possuíam, na verdade, uma herança maior do que o culto primitivo do homem-pássaro. Ao visitar uma antiga praça que se acreditava ser um ponto de encontro de vários clãs locais, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] encontrou as bases de uma estátua de basalto saindo do chão. A figura está danificada, mas pode ser de grande valor – se a equipe chegar ao museu local. No entanto, ainda não se sabe como e se isso acontecerá." #NT!
 rapanui.1042.g: "Traga a estátua a bordo e saia da ilha." #NT!
 rapanui.1042.h: "Continue explorando a ilha." #NT!
 rapanui.1043.t: "A Morte de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]" #NT!
 rapanui.1043.d: "Não só a busca por artefactos polinésios se revelou totalmente inútil, mas as dificuldades na ilha árida revelaram-se problemáticas tanto para o homem como para o material." #NT!
 rapanui.1043.f: "A decisão de renunciar à ajuda dos nativos, de continuar a procurar o tesouro apesar da falta de resultados, bem como de todo o empreendimento como tal, revelou-se catastrófica em retrospectiva. Depois de apenas alguns dias, os homens ficaram com falta de água e alimentos e tornaram-se mais suscetíveis a doenças. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] sucumbiu a uma doença desconhecida e foi encontrado morto uma manhã. Os homens o enterraram na ilha agora assombrada e voltaram para o navio." #NT!
 rapanui.1043.g: "Não resta mais nada senão cancelar esta expedição inútil." #NT!
  
 rapanui.1050.t: "Os Moais de Rapa Nui" #NT!
 rapanui.1050.d: "Uma aventura surpreendentemente bem-sucedida na Ilha de Páscoa chega ao fim para os bravos homens liderados por [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]: dois valiosos artefatos oceânicos estão voltando para [ROOT.GetCountry.GetNameNoFlag]. Já está claro que eles merecem fama e honra." #NT!
 rapanui.1050.f: "'Essa cabeça primitiva\nTão ambiciosamente vasta,\nMas tão rude em sua arte,\nÉ tão facilmente lida\nPara as desgraças do passado\nComo um quadro clínico.\nPor um só motivo,\nO sucesso do lábio\nTão desdenhosamente enrolado,\nEssa tonelagem de pedra\nfoi trazida num navio.' -Robert Frost." #NT!
 rapanui.1050.g: "Ambos os moais pertencem a um museu!" #NT!
 rapanui.1051.t: "De volta para casa com Moai Hava" #NT!
 rapanui.1051.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] é um homem que fez seu nome. Ele encontrou um Moai raro na inóspita Ilha de Páscoa, e a bordo já anunciou que o entregará a [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName]. Há um aumento salarial para os marinheiros - mas [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] especula sobre uma carreira." #NT!
 rapanui.1051.f: "Independentemente de como se veja a adversidade na Ilha de Páscoa, a aventura foi um sucesso. As pessoas em casa já contam histórias sobre o ousado aventureiro que enriqueceu o PAÍS com um tesouro artístico exótico. O que é roubo para alguns é matéria de novela para outros." #NT!
 rapanui.1051.g: "Os segredos da Ilha de Páscoa foram agora revelados?" #NT!
 rapanui.1052.t: "O Santuário de Rapa Nui" #NT!
 rapanui.1052.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] fez amizade com os moradores locais durante a aventura. Eles conheceram seus costumes, sua história e seus segredos. Ele agora é considerado um especialista na área de pesquisa da Ilha de Páscoa." #NT!
 rapanui.1052.f: "De volta ao mar, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] reflete sobre os acontecimentos na Ilha de Páscoa. Talvez outro homem tivesse agido de forma mais imprudente. Talvez ele tivesse apreendido artefatos raros para promover sua carreira; talvez ele tivesse encontrado a morte por causa de sua ignorância e desrespeito pelos nativos. Ele resume que encontrou na ilha mais do que tesouros raros. Porque os habitantes locais demonstraram o seu apreço. Eles o iniciaram em suas tradições. Ele agora conhecia a história deles. Uma cultura pré-histórica e viva revelou-se a ele. A partir de agora ele se dedicaria inteiramente a esta área." #NT!
 rapanui.1052.g: "Será este o início de uma carreira científica?" #NT!
 rapanui.1053.t: "Nada além de escombros" #NT!
 rapanui.1053.d: "Em uma reviravolta muito infeliz, a aventura de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] na Ilha de Páscoa termina em decepção. Mas não foi tudo em vão." #NT!
 rapanui.1053.f: "Enquanto as velas se levantam e o navio volta para o país, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] segura os fragmentos do que antes foi Moai em suas mãos. Claro, ele imaginou sua partida de forma diferente. Mas mesmo que não conseguisse trazer um artefato para casa, ele havia aprendido alguma coisa na viagem." #NT!
 rapanui.1053.g: "Uma estrela cai, uma estrela sobe." #NT!
 rapanui.1054.t: "Uma despedida agridoce da Ilha de Páscoa" #NT!
 rapanui.1054.d: "A silhueta do Moai brilha à luz do entardecer do sol poente. Ao mesmo tempo, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] esfrega as pedras do que antes eram os outros Moai. Então ele olha para frente, para o mar." #NT!
 rapanui.1054.f: "Deveria ele lamentar a perda ou pelo menos ficar feliz com os despojos restantes? O triunfo está nublado para [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName]. Alguns membros da tripulação querem animá-lo. Mas ele não consegue superar a ideia de que um final perfeito parece diferente. A decisão amadurece ainda mais dentro dele: Nunca mais! Ele aprenderia com essa história. Da próxima vez, algo assim não aconteceria com ele. Esta experiência confirma sua decisão de resumir os acontecimentos. Pode não ser sua última expedição." #NT!
 rapanui.1054.g: "Um Moai é melhor que nenhum Moai." #NT!
 rapanui.1055.t: "Um sucesso sangrento" #NT!
 rapanui.1055.d: "A tripulação conseguiu tirar os dois moais da Ilha de Páscoa - mas [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] perdeu a vida em circunstâncias trágicas!" #NT!
 rapanui.1055.f: "'Para o navio, para o navio!' Isso foi a única coisa que importou quando os homens quiseram sair da Ilha de Páscoa com os Moais roubados. Os nativos acabaram descobrindo o que os estrangeiros haviam feito e se sentiram enganados. Embora o navio já estivesse pronto para navegar e tivesse guardado os Moais, um trágico acidente ocorreu no último segundo. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], que ficou por último para garantir que ninguém ficasse para trás, foi atingido nas costas por uma lança e ficou imóvel no chão. A tripulação foi forçada a zarpar sem ele. [ROOT.GetCountry.GetNameNoFlag] ganha dois artefatos valiosos naquele dia, mas perde um homem igualmente valioso que teria um futuro brilhante." #NT!
 rapanui.1055.g: "[ROOT.GetCountry.GetNameNoFlag] se lembrará deste herói." #NT!
 rapanui.1056.t: "Tragédia na Ilha de Páscoa" #NT!
 rapanui.1056.d: "A tripulação conseguiu colocar o Moai a bordo em segurança - mas a que custo?" #NT!
 rapanui.1056.f: "'Para o navio, para o navio!' Isso foi a única coisa que importou quando os homens quiseram sair da Ilha de Páscoa com os Moais roubados. Os nativos acabaram descobrindo o que os estrangeiros haviam feito e se sentiram enganados. Embora o navio já estivesse pronto para navegar e tivesse guardado os Moais, um trágico acidente ocorreu no último segundo. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], que ficou por último para garantir que ninguém ficasse para trás, foi atingido nas costas por uma lança e ficou imóvel no chão. A tripulação foi forçada a zarpar sem ele. [ROOT.GetCountry.GetNameNoFlag] ganha dois artefatos valiosos naquele dia, mas perde um homem igualmente valioso que teria um futuro brilhante." #NT!
 rapanui.1056.g: "[ROOT.GetCountry.GetNameNoFlag] se lembrará deste herói." #NT!
 rapanui.1057.t: "Escapou no último segundo" #NT!
 rapanui.1057.d: "Sob a liderança de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], eles conseguiram trazer a valiosa estátua Moai para bordo do navio, embora também tenham provocado a ira dos nativos." #NT!
 rapanui.1057.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] rapidamente percebeu que havia sobrecarregado a paciência dos nativos. Depois que o moai foi recuperado, houve gestos hostis. Aparentemente, os nativos se sentiram traídos, talvez porque os presentes oferecidos - um cavalo de balanço quebrado, algumas latas e três cartões coloridos do zoológico - acabaram sendo exatamente a fraude que eram. Com presença de espírito, ele imediatamente ordenou que seus homens embarcassem no navio. Pouco depois de sua partida, os homens puderam ver os Rapa Nui reunidos na praia com armas..." #NT!
 rapanui.1057.g: "Este homem tem qualidades." #NT!
 rapanui.1058.t: "Perdido" #NT!
 rapanui.1058.d: "A equipe que procurava recursos especiais na Ilha de Páscoa desapareceu sem deixar rastros." #NT!
 rapanui.1058.f: "Foi o excesso de confiança de um aventureiro ambicioso demais? A tripulação que permaneceu a bordo do navio não tinha notícias dos outros marinheiros e de seu líder [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] há dias. Depois de meia semana, três homens ousaram perguntar sobre o destino, mas só encontraram alguns nativos furiosos, então abandonaram a busca sem resultados. O navio deixou a ilha malfadada. O que aconteceu lá permanece um mistério sem solução." #NT!
 rapanui.1058.g: "Apavorante." #NT!
 rapanui.1059.t: "Uma viagem de regresso ofuscada" #NT!
 rapanui.1059.d: "A tripulação lamenta a morte de um líder promissor. Um clima melancólico paira sobre a viagem para casa." #NT!
 rapanui.1059.f: "Eu ouvi meu país chamando, do outro lado do mar,\nAtravés do deserto das águas ela chama e chama por mim.\nSua espada está cintada ao seu lado, seu elmo na cabeça,\nE ao redor de seus pés estão deitados os moribundos e os morta.\nOuço o barulho da batalha, o estrondo de suas armas,\nApresso-me a ti, minha mãe, um filho entre teus filhos. -Cecil Primavera-Arroz" #NT!
 rapanui.1059.g: "Lamentável." #NT!
  
   #Missionary Deaths 
 rapanui_custom_death_shot_arrows: "[ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] se aproximou da ilha várias vezes em um pequeno barco e foi saudado por uma saraivada de flechas em todas as vezes. Os nativos não pareciam querer acertar [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] com as flechas e, em vez disso, apenas o expulsaram. Na terceira tentativa, eles aparentemente estavam cansados ​​de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis] tentativas. Várias flechas atingiram [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] e [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] caíram sem vida." #NT!
 rapanui_custom_death_lunch: "No início, tudo parecia correr bem. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] foi calorosamente recebido pelos nativos. Eles até ofereceram ao [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] um banquete em sua homenagem. Mas aparentemente [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] não traduziu tão bem a língua nativa. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] não era para ir ao banquete, não, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] era o banquete." #NT!
 rapanui_custom_death_burnt: "De alguma forma, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] deve ter irritado os nativos. Pouco depois da sua chegada, a tripulação do navio em que chegou à costa avistou uma grande fogueira na praia. Depois de dias sem notícias de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName], eles decidiram investigar. Na praia encontraram os restos queimados de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], identificados apenas pela cruz [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] sempre guardada com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
 rapanui_custom_death_shipwrecked: "Tragédia! Antes mesmo de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] chegar ao destino [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis], [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], o navio em que ele estava foi pego por uma tempestade e afundou no oceano. Todos os passageiros, exceto [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName], sobreviveram. Isso foi um sinal de Deus?" #NT!
 rapanui_custom_death_clubbed: "Pouco depois de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] desembarcar, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] foi cercado pelos habitantes locais. No início eles pareciam muito interessados ​​em [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim], mas logo depois começou uma grande briga. No processo, os ilhéus venceram [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] com grandes porretes até que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] ficou imóvel no chão." #NT!
 rapanui_custom_death_beheaded: "Apenas um dia depois de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] desembarcar na ilha, a tripulação do navio em que ele chegou fez uma descoberta terrível. Na praia encontraram a cabeça decepada de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] numa estaca. Ninguém sabe por que os moradores locais fizeram isso com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
 rapanui_custom_death_join_natives: "Durante várias semanas, nada foi ouvido de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName]. Então um grupo foi enviado para investigar a aldeia que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] havia visitado para descobrir o que havia acontecido com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]. No final das contas, tudo estava bem com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName]. Só ele decidiu juntar-se a esses selvagens. Como isso pode ter acontecido?" #NT!
  
