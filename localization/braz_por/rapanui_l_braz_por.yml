 je_rapanui_northwest_expedition: "A Expedição [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 je_rapanui_northwest_expedition_reason: "A Expedição [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] está em busca de uma Passagem Noroeste no Ártico. O governo espera que este seja um empreendimento plurianual. A cada verão, a expedição tentará uma descoberta; todo inverno a tripulação hibernará no Gelo Eterno. Se nenhum avanço for alcançado após quatro anos, a expedição será considerada perdida. Se um avanço através da Passagem do Noroeste for bem-sucedido, se uma expedição perdida retornar ou se toda a missão terminar como um desastre nacional depende em grande parte da #V Chance de sucesso#!. da missão. Uma #V Chance de sucesso#! de pelo menos #G 80#! garante a passagem pela Passagem Noroeste. Uma #V Chance de sucesso#! de #YELLOW 60#! significa que a expedição não alcançará um avanço, mas pelo menos trará de volta novos conhecimentos. Se a #V Chance de sucesso#! for #V3 menor que 30#!, uma tragédia nacional pode ser esperada.\n\nNo momento, nossa #V Chance de sucesso#! é #V7 #V8#!." #NT!
 je_rapanui_northwest_expedition_fail: "A expedição falhará se não houver avanço através da Passagem Noroeste dentro de quatro anos." #NT!
 je_rapanui_northwest_expedition_success: "Com uma #V Chance de Sucesso#! de pelo menos #G 80#!, um avanço através da Passagem Noroeste é possível, desde que permaneça acima deste valor por um ano." #NT!
 je_rapanui_northwest_expedition_invalid: "Se outra nação romper a Passagem Noroeste antes de nós, a tripulação retornará sem ter conseguido nada." #NT!
  
 rapanui.401.t: "Passagem Noroeste: Chance de Sucesso" #NT!
 rapanui.401.d: "Os preparativos para a expedição já começaram. Com o '[SCOPE.sCharacter('rapanui_ship_scope').GetLastNameNoFormatting]' um carro-chefe está pronto. Cientistas e marinheiros estão calculando pela primeira vez as nossas atuais chances de sucesso." #NT!
 rapanui.401.f: "A chance de conseguir um avanço seguro através da Passagem Noroeste baseia-se em vários fatores. O valor básico, determinado durante os preparativos, é a soma das tecnologias navais pesquisadas. Os avanços no campo da conservação de alimentos – enlatados a vácuo e pasteurização – também têm um efeito muito positivo. Concluir a pesquisa oceanográfica da Expedição do Pacífico ou ter uma Marinha de Vanguarda traz bônus adicionais. Com cientistas como engenheiros e astrónomos, esta base pode ser melhorada. Durante a viagem, eventos aleatórios, como o clima, podem influenciar o valor – para melhor ou para pior." #NT!
 rapanui.401.g: "Encontraremos a Passagem Noroeste - para glória de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 rapanui.401.h: "À segunda vista, este empreendimento é muito mais perigoso do que se pensava." #NT!
 rapanui.402.t: "Objeção!" #NT!
 rapanui.402.d: "[SCOPE.sCharacter('rapanui_ig_leader').GetFullName], cujo partido é membro da actual coligação governamental, opôs-se veementemente à expedição para encontrar a Passagem Noroeste. [SCOPE.sCharacter('rapanui_ig_leader').GetSheHe] fala de uma 'missão suicida'." #NT!
 rapanui.402.f: "Ontem, representantes do partido de [SCOPE.sCharacter('rapanui_ig_leader').GetLastName] anunciaram um protesto contra a acção, que dizem ter ocorrido nas suas costas. Eles consideram uma expedição para cruzar o Ártico cara, inútil e altamente arriscada. O dinheiro, dizem eles, poderia ser melhor gasto em outro lugar. Também colocaria em risco a vida de homens importantes que, de outra forma, poderiam servir o nosso país." #NT!
 rapanui.402.g: "Eles terão que conviver com isso." #NT!
 rapanui.402.h: "Conceda-lhes concessões políticas." #NT!
 rapanui.403.t: "Passagem Noroeste: Líder da Expedição" #NT!
 rapanui.403.d: "Uma expedição ao Ártico é uma das manobras marítimas mais perigosas. É preciso um bom capitão para aceitar este desafio e levar a aventura a um final feliz." #NT!
 rapanui.403.f: "Somente capitães experientes devem liderar esta missão: bons capitães dão à expedição maiores chances de sucesso. Qualidades como #YELLOW Comandante Naval Experiente ou Especialista#! ajudam nisso. #YELLOW Exploradores#! são particularmente predestinados e se o capitão tiver pelo menos #YELLOW completado uma circunavegação#! do mundo, ele é considerado a melhor escolha. Mas atenção: se a expedição terminar em desastre, existe a possibilidade do capitão também afundar com o navio..." #NT!
 rapanui.403.g: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_1').GetFullName]" #NT!
 rapanui.403.h: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_2').GetFullName]" #NT!
 rapanui.403.i: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader_3').GetFullName]" #NT!
 rapanui.404.t: "Capelães de Navios" #NT!
 rapanui.404.d: "A próxima viagem marítima rumo ao desconhecido significa um longo período de isolamento. [SCOPE.sCharacter('rapanui_ig_leader').GetFullName] se ofereceu para usar os contatos [SCOPE.sCharacter('rapanui_ig_leader').GetHerHis] e nomear capelães de navio para melhorar o moral a bordo." #NT!
 rapanui.404.f: "'Esta é uma questão puramente pastoral cuidar das almas perdidas no mar. Os inuítes? O que fez você pensar que queríamos converter os Inuit? Alegações infames!\nClaro que perguntaremos educadamente com antecedência.'" #NT!
 rapanui.404.g: "Os marinheiros precisam de pastores numa viagem tão perigosa." #NT!
 rapanui.404.h: "A tecnologia e a habilidade, e não Deus, nos salvarão no mar." #NT!
 rapanui.405.t: "Engenheiro melhora navios de expedição" #NT!
 rapanui.405.d: "[SCOPE.sCharacter('rapanui_engineer_scope').GetFullName] ofereceu [SCOPE.sCharacter('rapanui_engineer_scope').GetHerHis] conhecimento técnico para atualizar nossa frota para a expedição ao Mar Ártico." #NT!
 rapanui.405.f: "Antes da infame expedição Franklin para cruzar a Passagem Noroeste, os navios Erebus e Terror foram modernizados, incluindo reforço de aço adicional na proa e nos flancos do casco, com o objetivo de evitar que os navios fossem esmagados pela pressão do gelo. A fim de manter o Erebus e o Terror manobráveis ​​no gelo à deriva, mesmo quando há vento calmo ou desfavorável, uma máquina a vapor de aproximadamente 15 toneladas foi instalada em cada um dos navios, que acionava uma hélice especialmente projetada de dois metros de altura. Foram os primeiros navios da Marinha Real equipados com propulsão a vapor e hélices helicoidais. As hélices e os lemes foram montados de forma que, caso ficassem presos no gelo, pudessem ser removidos e levados para um local seguro. Em retrospectiva, este impulso adicional era demasiado fraco." #NT!
 rapanui.405.g: "O progresso quebrará o gelo." #NT!
 rapanui.406.t: "Astrônomo oferece estudos meteorológicos" #NT!
 rapanui.406.d: "[SCOPE.sCharacter('rapanui_astronomer_scope').GetFullName] ofereceu [SCOPE.sCharacter('rapanui_astronomer_scope').GetHerHis] conhecimento meteorológico para preparar um melhor boletim meteorológico e programar um bom horário para navegar." #NT!
 rapanui.406.f: "'Utilizei a estação meteorológica do observatório e, após semanas de experiências, observações meticulosas e estudos noite adentro, percebi que uma temperatura baixa poderia trazer poucos benefícios para o sucesso desta viagem.'" #NT!
 rapanui.406.g: "A ciência nos ajuda a triunfar." #NT!
 rapanui.407.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Início da expedição" #NT!
 rapanui.407.d: "Os navios da expedição em busca da Passagem Noroeste estão prontos. O nome #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#! em homenagem ao seu líder [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] já se estabeleceu coloquialmente." #NT!
 rapanui.407.f: "Na primeira metade do século 19, algumas partes da Passagem Noroeste foram exploradas separadamente por muitas expedições, incluindo as de John Ross, Elisha Kent Kane, William Edward Parry e James Clark Ross; expedições terrestres também foram lideradas por John Franklin, George Back, Peter Warren Dease, Thomas Simpson e John Rae. Em 1826, Frederick William Beechey explorou a costa norte do Alasca, descobrindo Point Barrow. Em 1845, uma expedição de dois navios ricamente equipada, liderada por Sir John Franklin, navegou até o Ártico canadense para mapear as últimas faixas desconhecidas da Passagem Noroeste. A confiança era alta, pois estimavam que restavam menos de 500 km (310 milhas) de costa continental inexplorada do Ártico. Quando os navios não conseguiram retornar, expedições de socorro e equipes de busca exploraram o Ártico canadense, o que resultou em um mapeamento completo da região, juntamente com uma possível passagem." #NT!
 rapanui.407.g: "Boa sorte!" #NT!
  
 rapanui.410.t: "Amundsen atravessa a Passagem Noroeste" #NT!
 rapanui.410.d: "O aventureiro norueguês Roald Amundsen foi a primeira pessoa a navegar de barco pela Passagem Noroeste. A campanha durou três anos. Este é um grande dia para o nosso país!" #NT!
 rapanui.410.f: "Amundsen conseguiu navegar pela Passagem Noroeste do Atlântico ao Pacífico com seu navio de madeira Gjøa e uma tripulação de seis pessoas entre 1903 e 1906. No entanto, a rota escolhida de Baffin Bay via Lancaster Sound e Peel Sound e posteriormente através do Estreito de James Ross e Simpson O estreito era inadequado para o transporte regular, pois a profundidade do mar era inferior a um metro em alguns lugares. No entanto, isto não diminui a conquista náutica e exploratória dos seis noruegueses e do dinamarquês Godfred Hansen na conquista da Passagem Noroeste de leste a oeste pela primeira vez, o que muitas equipes de expedição tentaram ao longo de mais de quatro séculos. Durante a viagem, a equipe de expedição de Amundsen encontrou restos de esqueletos e equipamentos da expedição perdida de John Franklin." #NT!
 rapanui.410.g: "Glória à Noruega!" #NT!
 rapanui.411.t: "A Passagem Noroeste descoberta!" #NT!
 rapanui.411.d: "A Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! fez um avanço no Oceano Ártico entre o Canadá e o Ártico, provando assim que esta rota marítima não representa um obstáculo intransponível ao progresso. [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] Expedição é celebrada como herói!" #NT!
 rapanui.411.f: "A travessia da Passagem Noroeste não abriu uma nova rota comercial lucrativa, ao contrário do que se esperava nas suas projeções teóricas. Dirigir através do gelo espesso era arriscado demais para isso. A possível hibernação atrasou a travessia. No entanto, a descoberta foi um marco. Áreas anteriormente desconhecidas foram mapeadas e viajar para o Pólo Norte ou Pólo Sul não estava mais fora de questão. Ampliaram-se os conhecimentos náuticos, cartográficos, meteorológicos, geomagnéticos e biológicos. E para alguns aventureiros corajosos, a área não era mais terra incógnita." #NT!
 rapanui.411.g: "Para a glória de [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 rapanui.412.t: "Expedição Perdida de [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 rapanui.412.d: "Já se passaram cerca de 4 anos desde que não ouvimos nada sobre a #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#!. O Almirantado, portanto, declarou a expedição oficialmente desaparecida. A crença predominante é que a tripulação e o navio estão presos no gelo." #NT!
 rapanui.412.f: "Uma expedição perdida não significa necessariamente que seja o pior cenário possível. No entanto, é certo que o objectivo real, a descoberta e travessia da Passagem Noroeste, falhou definitivamente. O destino da tripulação é outra história. Se a #V Chance de sucesso#! da expedição não for muito baixa, então há esperança de que nem tudo esteja perdido." #NT!
 rapanui.412.g: "Isso não é uma boa notícia." #NT!
 rapanui.413.t: "A Expedição Perdida retorna!" #NT!
 rapanui.413.d: "Para a feliz surpresa de todos [ROOT.GetCountry.GetNameNoFormatting], a Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! retornou. A tripulação sofreu algumas mortes e o navio está em más condições, mas trouxe de volta conhecimentos científicos valiosos." #NT!
 rapanui.413.f: "A expedição McClure ao Ártico, uma das muitas tentativas de encontrar a expedição desaparecida de Franklin, foi significativa por ser a primeira a descobrir e transitar com sucesso pela Passagem Noroeste, o que foi realizado tanto de barco quanto de trenó. No entanto, é precisamente por esta razão que é duvidoso que esta possa ser considerada uma passagem real. Foi apenas Roald Amundsen quem fez a primeira passagem real pela Passagem Noroeste entre 1903 e 1905." #NT!
 rapanui.413.g: "Que alivio!" #NT!
 rapanui.414.t: "Membros da expedição retornam" #NT!
 rapanui.414.d: "O escasso remanescente do que sobrou da #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#! cruzou a fronteira para a civilização no Canadá há alguns dias. As figuras emaciadas explicaram que tiveram que abandonar os navios no gelo. Os homens economizaram o que precisavam em alguns trenós insignificantes. O capitão [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] esteve gravemente doente às vezes, mas agora voltou para casa em segurança. Outros tripulantes não sobreviveram ao frio, à fome, às doenças e à exaustão." #NT!
 rapanui.414.f: "Em 1852, Edward Belcher recebeu o comando da expedição governamental ao Ártico em busca de Franklin. Não teve sucesso; A incapacidade de Belcher de se tornar popular entre seus subordinados foi particularmente lamentável em uma viagem ao Ártico e ele não estava totalmente preparado para comandar navios no meio do gelo. Quatro dos cinco navios (HMS Resolute, Pioneer, Assistance e Intrepid) foram abandonados no gelo, pelo que Belcher foi levado à corte marcial, mas absolvido. Um desses navios, o HMS Resolute, acabou sendo recuperado intacto por um baleeiro americano e devolvido ao Reino Unido." #NT!
 rapanui.414.g: "Pelo menos, eles estão vivos." #NT!
 rapanui.415.t: "Nenhum sinal da Expedição [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 rapanui.415.d: "Após semanas de espera, fica clara a terrível suspeita de que a expedição em busca da Passagem Noroeste não retornará. Provavelmente teremos de nos habituar à terrível certeza de que esta é uma das maiores tragédias da [ROOT.GetCountry.GetAdjectiveNoFormatting] história marítima." #NT!
 rapanui.415.f: "A Expedição Franklin foi a terceira grande e última viagem de pesquisa do explorador polar britânico Sir John Franklin. O objetivo deles era navegar completamente pela Passagem do Noroeste, de leste a oeste, pela primeira vez, para mapeá-la e, assim, encontrar uma rota marítima mais curta da Europa à Ásia. A expedição falhou desastrosamente; De 1845 a 1848, todos os envolvidos morreram no arquipélago ártico canadense. Os últimos vestígios dos membros da expedição só foram descobertos muitos anos depois, perto da Ilha King William. O trágico destino da expedição Franklin, há muito obscurecido, atraiu a atenção generalizada em meados do século XIX. Os jornais alcançaram grande circulação com reportagens e especulações sobre o destino de Franklin e exploraram o assunto de acordo com todas as regras da mídia de massa moderna. A expedição em si, bem como os esforços intensivos de Lady Jane Franklin para salvar o marido através do envio de novas expedições de busca, ocuparam o público britânico durante anos." #NT!
 rapanui.415.g: "Temos que aceitar que estão todos mortos..." #NT!
 rapanui.415.h: "Envie uma missão de resgate!" #NT!
 rapanui.415.tt: "Há uma pequena chance de encontrar os membros da expedição vivos. Na maioria dos casos não encontraremos nada, ou pelo menos alguns vestígios. No entanto, existe também o risco – muito pequeno – de que esta expedição também possa desaparecer." #NT!
  
 rapanui.416.t: "Vestígios da Expedição [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]" #NT!
 rapanui.416.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] conseguiu encontrar restos da expedição perdida durante uma árdua jornada no norte do Canadá. As evidências sugerem que todos os membros da expedição estão mortos. No entanto, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetSheHe] conseguiu garantir algumas descobertas - e a missão [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetHerHis] trouxe novos conhecimentos de volta ao [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 rapanui.416.f: "Depois de semanas, os membros da missão de resgate encontraram algumas mensagens ocultas da tripulação do navio desaparecido. Estes são relatórios de status e declarações de posição. Os navios liderados por [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] finalmente conseguiram determinar um território específico no qual a #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#! deve ter sido perdida. Na verdade, eles conseguiram comprar itens de alguns Inuit que vieram de um dos navios perdidos. A morte da tripulação e do seu capitão é agora uma triste certeza. Mas a missão de resgate mapeou áreas até então desconhecidas, obteve novos resultados de pesquisas e também recuperou medições perdidas. O capitão [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] ganhou experiência significativa." #NT!
 rapanui.416.g: "Pelo menos conseguimos lançar alguma luz sobre o assunto." #NT!
 rapanui.417.t: "O mistério da expedição perdida" #NT!
 rapanui.417.d: "Mesmo depois de semanas de busca, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] não conseguiu encontrar nenhum vestígio que apontasse para o destino da #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#!. O mau tempo fez com que a missão tivesse que ser abortada para evitar um destino semelhante." #NT!
 rapanui.417.f: "Os membros da expedição perdida provavelmente estão mortos e seus navios afundados. No entanto, a incerteza deixa a sua marca. As histórias estão circulando na imprensa. Contam-se histórias de canibalismo ou de demônios, de bons cavalheiros que se transformaram em animais selvagens e caíram na loucura. O destino da #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#! provavelmente nunca será esclarecido e fornecerá material para muitos contos de terror." #NT!
 rapanui.417.g: "Presumivelmente, os produtos enlatados foram mal soldados?" #NT!
 rapanui.418.t: "Uma maravilha do Ártico" #NT!
 rapanui.418.d: "Ninguém esperava isso. Mas então um telegrama chegou à capital: o capitão [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastName] estava vivo. Muito emaciado, doente e fraco. Mas vivo. Um pouco mais tarde, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] chegou ao porto de origem com o que restava da tripulação. A missão de resgate foi um sucesso total." #NT!
 rapanui.418.f: "Todos os navios da Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! ficaram presos no gelo. Eles haviam sido abandonados há meses. Os doentes e fracos que ali foram deixados encontraram uma morte certa. Outros morreram enquanto marchavam em trenós improvisados ​​feitos com a madeira do navio. A fome e o frio fizeram mais vítimas. Cerca de um em cada três homens morreu. Mas a alegria foi ainda maior porque pelo menos puderam regressar a casa - como se por milagre, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] os tivesse encontrado numa baía sem gelo e os tivesse levado a bordo. As importantes descobertas científicas da expedição bem-sucedida também foram salvas. Embora [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] tenha perdido sua frota, ele é comemorado em casa junto com [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] como se tivesse atravessado a passagem." #NT!
 rapanui.418.g: "Esses homens são heróis!" #NT!
 rapanui.419.t: "A missão de resgate falha!" #NT!
 rapanui.419.d: "A pior de todas as reviravoltas possíveis ocorreu: após a perda da #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#!,, a missão de resgate liderada por [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] agora também está desaparecida. É de temer que ambos tenham sofrido o mesmo destino." #NT!
 rapanui.419.f: "'Rae ouviu dos esquimós em abril de 1854 em Pelly Bay (latitude 69° norte, longitude 72° oeste) que em 10-12 dias de viagem mais a oeste, mais de 40 homens brancos morreram devido à falta de comida. Continuando sua jornada, ele soube que na primavera de 1850 alguns esquimós, que haviam saído para caçar focas perto da costa norte da Ilha do Rei Guilherme, viram cerca de 40 homens brancos migrando através do gelo em direção ao sul; Algumas semanas depois, 30 corpos de homens brancos foram encontrados na costa do continente americano, a um dia de viagem a noroeste de um grande rio, e outros 5 numa ilha próxima. Descobriu-se que os esquimós ainda haviam encontrado pólvora, balas, balas, relógios, bússolas, telescópios e armas, já que pelo menos partes desses itens, bem como colheres de prata, garfos, etc., foram descobertos e comprados por Rae.'" #NT!
 rapanui.419.g: "Este mar de gelo está amaldiçoado!" #NT!
 rapanui.420.t: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Retorno da expedição" #NT!
 rapanui.420.d: "Depois que outra nação encontrou o avanço decisivo na Passagem Noroeste, nossa expedição retornou. Embora não tenha alcançado qualquer sucesso decisivo, trouxe consigo informações úteis. Esta é a última expedição desse tipo." #NT!
 rapanui.420.f: ""
 rapanui.420.g: "Bem-vindo a casa." #NT!
  
 rapanui.421.t: "Clima ameno" #NT!
 rapanui.421.d: "Um degelo incomum fez com que algumas passagens geladas fossem abertas no início deste ano. A Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! está, portanto, progredindo melhor do que o planejado." #NT!
 rapanui.421.f: "Os caprichos do clima são inquebráveis ​​e já custaram a vida de muitos exploradores do Ártico. Um astrônomo servindo a nossa nação pode ajudar a prever um momento mais favorável para viajar antes da expedição, aumentando a chance de um evento climático positivo." #NT!
 rapanui.421.g: "Bom." #NT!
 rapanui.422.t: "Duras condições meteorológicas" #NT!
 rapanui.422.d: "Infelizmente, este ano o Inverno no Árctico parece estar a durar mais tempo e o período de formação de gelo começa mais cedo, a partir de Setembro. Isso piora significativamente as chances de #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#!'s." #NT!
 rapanui.422.g: "Ruim." #NT!
 rapanui.423.t: "Guia Inuíte" #NT!
 rapanui.423.d: "Durante sua viagem pelo norte do Canadá, [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] conseguiu recrutar um Inuit para a expedição. Ele não só traz conhecimento geográfico, mas também conhece uma ou duas técnicas de sobrevivência neste clima rigoroso." #NT!
 rapanui.423.f: "Os europeus já tinham utilizado o conhecimento dos Inuit durante as expedições ao Ártico da primeira metade do século XIX; alguns participantes da expedição até falavam a língua. Por exemplo, o destino dos participantes da Expedição Franklin desaparecida pôde ser reconstruído porque algumas testemunhas oculares Inuit foram entrevistadas. Porém, o respeito pelos nativos deixou a desejar. Foi Roal Amundsen quem confiou fortemente nas técnicas de sobrevivência dos habitantes polares para completar com sucesso a sua viagem pela Passagem Noroeste e a sua viagem ao Pólo Sul." #NT!
 rapanui.423.g: "Ótimo!" #NT!
 rapanui.424.t: "Carne de caça" #NT!
 rapanui.424.d: "Alguns membros da tripulação pediram para desembarcar por alguns dias e caçar focas, caribus ou pássaros." #NT!
 rapanui.424.f: "A paisagem árida da tundra do norte do Canadá e especialmente as regiões do ambiente ártico deixam poucas chances de sobrevivência para animais selvagens maiores. No entanto, existem exceções. Uma razão para o fracasso da Expedição Franklin foi que os participantes dependiam muito de suas próprias provisões e pouco dependiam do abastecimento de alimentos da área. Expedições posteriores aproveitaram intensamente a oportunidade para caçar animais locais e assim complementar a dieta alimentar. No entanto, nem toda caçada é coroada de sucesso." #NT!
 rapanui.424.g: "Eles deveriam usar o tempo para caçar." #NT!
 rapanui.424.h: "Isso é uma perda de tempo." #NT!
 rapanui.425.t: "Envenenamento" #NT!
 rapanui.425.d: "Vários homens da Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! sofrem com sintomas de envenenamento. Não se sabe se as provisões apodreceram ou se outras causas foram responsáveis. Já estourou uma disputa a bordo da nau capitânia sobre o que fazer com os alimentos restantes - quase não há reposição." #NT!
 rapanui.425.f: "Até hoje existem discussões sobre os reais motivos do fracasso da Expedição Franklin. O argumento frequentemente utilizado é que as latas não foram soldadas corretamente e ocorreu envenenamento por chumbo, o que foi no mínimo responsável pelo enfraquecimento da tripulação. Outros postularam envenenamento por mercúrio. No entanto, a intoxicação alimentar não pode ser descartada e não é um fenômeno único." #NT!
 rapanui.425.g: "A provisão era tão ruim assim?" #NT!
 rapanui.425.h: "Jogue as provisões ao mar e procure algo para comer em terra." #NT!
 rapanui.426.t: "Tuberculose" #NT!
 rapanui.426.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] enfrenta uma decisão difícil no Ártico: a tuberculose é galopante a bordo de um navio de expedição. O risco de infecção para homens saudáveis ​​é elevado num espaço tão pequeno." #NT!
 rapanui.426.f: "'Portanto, tudo o que você deseja que os outros façam a você, faça-o também a eles, pois esta é a Lei e os Profetas.' -Mateus 7:12" #NT!
 rapanui.426.g: "Cuide deles da melhor maneira possível." #NT!
 rapanui.426.h: "Jogue-os ao mar!" #NT!
 rapanui.427.t: "Pacote de gelo" #NT!
 rapanui.427.d: "Nada mais funciona. Depois de um tempo, o navio fica parado. A madeira não se move até a ponta do dedo. Em breve estará frio: a #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#! está completamente cercada por gelo!" #NT!
 rapanui.427.f: "'Um homem forte não é aquele que realiza grandes tarefas, mas sim um homem que enfrenta dificuldades, fracassos e desânimos com muita determinação.' -Ernest Shakleton" #NT!
 rapanui.427.g: "Esta é a pior reviravolta de todas." #NT!
 rapanui.427.h: "Felizmente, nosso engenheiro preparou o navio para tal situação." #NT!
 rapanui.428.t: "Dados geomagnéticos" #NT!
 rapanui.428.d: "A equipe de física da #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting] Expedição#!'s adquiriu novos conhecimentos científicos perto das calotas polares." #NT!
 rapanui.428.f: "'A história da raça humana é uma luta contínua das trevas em direção à luz. É, portanto, inútil discutir o uso do conhecimento; o homem quer saber e, quando deixa de fazê-lo, deixa de ser homem.' -Fridtjof Nansen" #NT!
 rapanui.428.g: "Multar!" #NT!
 rapanui.429.t: "Flora e Fauna Polar" #NT!
 rapanui.429.d: "Apesar do ambiente hostil, os pesquisadores da Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! conseguiram coletar amostras de animais e plantas para melhorar o conhecimento desta região remota." #NT!
 rapanui.429.f: "'As numerosas pessoas que imaginam que uma longa permanência nas regiões polares torna o homem menos suscetível ao frio do que outros mortais estão completamente enganadas.' -Roald Amundsen" #NT!
 rapanui.430.t: "Terras Desconhecidas" #NT!
 rapanui.430.d: "A Expedição #YELLOW [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetLastNameNoFormatting]#! encontrou ilhas e baías até então desconhecidas no norte do Canadá e, assim, aumentou o conhecimento oceanográfico e cartográfico." #NT!
 rapanui.430.f: "Depois das viagens de James Cook, o lema era que não havia mais nada para descobrir. Não importa quão hostis estes países possam ser, [SCOPE.sCharacter('rapanui_northwest_expedition_leader').GetFullName] mapeou áreas de terra novas e até então desconhecidas e assim provou que as fronteiras finais não foram alcançadas." #NT!
  
 rapanui.431.d: "O aventureiro norueguês Roald Amundsen foi a primeira pessoa a navegar de barco pela Passagem Noroeste. A campanha durou três anos." #NT!
 rapanui.431.g: "Parabéns..." #NT!
 rapanui.432.d: "Uma expedição de [SCOPE.sCountry('rapanui_northwest_country_scope').GetName] completou hoje a incrível tarefa de cruzar a Passagem Noroeste." #NT!
 rapanui.433.t: "A expedição [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting] perdida" #NT!
 rapanui.433.d: "Uma das piores catástrofes da história marítima atinge [SCOPE.sCountry('rapanui_franklin_country').GetName]: uma expedição inteira com os mais modernos equipamentos desapareceu no Ártico. A expedição deveria encontrar e navegar pela Passagem Noroeste. Não há contato há quatro anos. Enquanto todo o país está em luto profundo, alguns especulam que toda a tripulação pode estar morta." #NT!
 rapanui.433.g: "Envie um telegrama expressando nossas sinceras condolências." #NT!
 rapanui.433.h: "Quem procura o perigo deve perecer em perigo." #NT!
 rapanui.434.t: "Vestígios da Expedição [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]" #NT!
 rapanui.434.d: "[SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] conseguiu encontrar restos da expedição perdida durante uma árdua jornada no norte do Canadá. As evidências sugerem que todos os membros da expedição estão mortos. No entanto, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetSheHe] conseguiu garantir algumas descobertas - e a missão [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetHerHis] trouxe novos conhecimentos de volta ao [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 rapanui.434.f: "Depois de semanas, os membros da missão de resgate encontraram algumas mensagens ocultas da tripulação do navio desaparecido. Estes são relatórios de status e declarações de posição. Os navios liderados por [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] finalmente conseguiram determinar um território específico no qual a expedição [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting] deveria ter se perdido. Na verdade, eles conseguiram comprar itens de alguns Inuit que vieram de um dos navios perdidos. A morte da tripulação e do seu capitão é agora uma triste certeza. Mas a missão de resgate mapeou áreas até então desconhecidas, obteve novos resultados de pesquisas e também recuperou medições perdidas. O capitão [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetLastName] ganhou experiência significativa." #NT!
 rapanui.435.t: "O mistério da expedição perdida" #NT!
 rapanui.435.d: "Mesmo depois de semanas de busca, [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] não conseguiu encontrar nenhum vestígio que apontasse para o destino da expedição [SCOPE.sCountry('rapanui_franklin_country').GetAdjectiveNoFormatting]. O mau tempo fez com que a missão tivesse que ser abortada para evitar destino semelhante." #NT!
 rapanui.435.f: "Os membros da expedição perdida provavelmente estão mortos e seus navios afundados. No entanto, a incerteza deixa a sua marca. As histórias estão circulando na imprensa. Contam-se histórias de canibalismo ou de demônios, de bons cavalheiros que se transformaram em animais selvagens e caíram na loucura. O destino desta missão provavelmente nunca será esclarecido e fornecerá material para muitos contos de terror." #NT!
 rapanui.436.t: "Um navio encontrado novamente!" #NT!
 rapanui.436.d: "É uma sensação: um dos navios da expedição perdida apareceu como um navio fantasma na costa da América do Norte. [SCOPE.sCharacter('rapanui_northwest_expedition_hero').GetFullName] conseguiu protegê-lo. O navio está quase completamente intacto, mas está localizado a cerca de 1.900 milhas do local suspeito. Surgiu um debate sobre se se trata de destroços ou propriedade de outra pessoa." #NT!
 rapanui.436.f: "O HMS Resolute foi um navio da Marinha Real Britânica de meados do século XIX, equipado com barca, especialmente equipado para a exploração do Ártico. O Resolute ficou preso no gelo em busca da expedição perdida de Franklin e foi abandonado em 1854. O governo britânico anunciou no The London Gazette que o navio ainda era propriedade de Sua Majestade, mas nenhum salvamento foi tentado. O navio foi liberado novamente e avistado como navio fantasma na Baía de Baffin em 16 de setembro de 1855 - quase 2.000 quilômetros de seu último ancoradouro - pelo baleeiro americano George Henry. O Resolute foi então novamente preso pelo gelo do Estreito de Davis, perto da Ilha Baffin, mas ainda estava em condições de navegar e poderia ser navegado pelos baleeiros como um prêmio até o porto de New London, Connecticut. Ela acabou sendo comprada pelo Congresso dos Estados Unidos por US$ 40.000, reconstruída e apresentada oficialmente à Rainha Vitória da Grã-Bretanha em 17 de dezembro de 1856 como um sinal de paz entre as duas nações." #NT!
 rapanui.436.g: "Restituir o navio ao seu proprietário." #NT!
 rapanui.436.h: "O conhecimento científico a bordo pode ser útil para nós..." #NT!
  
 rapanui_add_x_oceanographic_understanding_minus_x_tt: "Diminua @rapanui_oceanographic_knowledge! Conhecimento Oceanográfico por [SCOPE.GetValue('understanding_amount')|0+]." #NT!
 rapanui_add_x_oceanographic_understanding_0_tt: "Não altera o @rapanui_oceanographic_knowledge! Conhecimento Oceanográfico" #NT!
 rapanui_add_x_oceanographic_understanding_x_tt: "Aumente @rapanui_oceanographic_knowledge! Conhecimento Oceanográfico por [SCOPE.GetValue('understanding_amount')|0+]." #NT!

 ### 2.1.4 ###

 rapanui.501.t: "A Nova Companhia Telegráfica do Atlântico" #NT!
 rapanui.501.d: "Uma influente sociedade anônima foi formada sob os auspícios de [SCOPE.sCharacter('rapanui_telegraph_boss_scope').GetFullName]. O magnata da telegrafia deverá arrecadar o dinheiro para a arriscada instalação de um cabo telegráfico através do Atlântico. A [SCOPE.sCharacter('rapanui_telegraph_boss_scope').GetLastNameNoFormatting] Atlantic Telegraph Company tentará fazer o impossível." #NT!
 rapanui.501.f: "A primeira vez que [SCOPE.sCharacter('rapanui_telegraph_boss_scope').GetLastName] apresentou sua ideia, ele foi ridicularizado - ele literalmente afundaria sua fortuna no oceano. Mas entretanto, foram encontrados outros patrocinadores que consideram o projecto realista." #NT!
 rapanui.501.g: "Vamos conectar os continentes!" #NT!
 rapanui.502.t: "Apoio científico" #NT!
 rapanui.502.d: "Pouco antes da partida do navio lançador de cabos, surge a oportunidade de adicionar um cientista à missão para apoiar o projeto." #NT!
 rapanui.502.f: "Um [concept_gaudi_engineer] pode ajudar em caso de acidentes no mar, protegendo assim o projecto do cabo transoceânico de danos. Ele também aumenta a chance de o cabo realmente funcionar depois de instalado. Já A [concept_dubois_naturalist] aproveita sua estadia no Atlântico para observar a natureza." #NT!
 rapanui.502.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], nosso Engenheiro." #NT!
 rapanui.502.h: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName], nosso Naturalista." #NT!
 rapanui.511.t: "Baleias e Golfinhos" #NT!
 rapanui.511.d: "Um espetáculo único da natureza se apresenta quando baleias e golfinhos cruzam o percurso. [SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] espera novos conhecimentos biológicos a partir da observação, mas a tripulação mostra pouco interesse neste tipo de curiosidade académica." #NT!
 rapanui.511.f: "Uma discussão irrompe a bordo quando o professor também aponta os desprezíveis métodos de caça usados ​​para abater essas encantadoras criaturas marinhas. Para a maioria dos marinheiros, para quem as baleias servem apenas como instalações de armazenamento de petróleo, a palestra é ainda mais enervante." #NT!
 rapanui.511.g: "Estude essas criaturas maravilhosas." #NT!
 rapanui.511.h: "Não temos tempo para isso." #NT!
 rapanui.512.t: "Tantos peixes!" #NT!
 rapanui.512.d: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] não consegue acreditar na sorte de [SCOPE.sCharacter('rapanui_cable_guy_scope').GetHerHis] quando [SCOPE.sCharacter('rapanui_cable_guy_scope').GetSheHe] percebe cardumes de peixes de espécies até então desconhecidas no Atlântico Norte. O professor pede ao capitão que pare o trabalho e pegue alguns exemplares. [SCOPE.sCharacter('target_character').GetFullName] ressalta que este é um navio lançador de cabos e não um centro de pesquisa." #NT!
 rapanui.512.f: "'Então acredite em mim! Estamos perdendo pesquisa científica! Esses peixinhos delicados são uma espécie completamente desconhecida. Você não viu isso – o que você quer dizer com eu posso nadar na água com eles agora mesmo?!'" #NT!
 rapanui.512.g: "Pegue alguns peixes." #NT!
 rapanui.513.t: "Experimentos no Oceano Atlântico" #NT!
 rapanui.513.d: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] aproveitou o tempo no mar para montar alguns de seus instrumentos para realizar estudos científicos a bordo do navio lançador de cabos. Ele ainda não escolheu um foco." #NT!
 rapanui.513.f: "'Há um rio no oceano. Nas secas mais severas nunca falha e nas cheias mais violentas nunca transborda. Suas margens e fundo são de água fria, enquanto sua corrente é quente. O Golfo do México é a sua fonte e a sua foz está no Mar Ártico. É a Corrente do Golfo. -Matthew Fontaine Maury" #NT!
 rapanui.513.g: "Concentre-se em experimentos magnéticos." #NT!
 rapanui.513.h: "Concentre-se em experimentos oceanográficos." #NT!
 rapanui.521.t: "Mistério nas profundezas" #NT!
 rapanui.521.d: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] faz uma descoberta estranha ao revisar os dados da pesquisa. Numa determinada parte do Atlântico, o fundo do mar atinge um nível invulgarmente elevado. Até o momento [SCOPE.sCharacter('rapanui_cable_guy_scope').GetSheHe] possui apenas uma teoria sobre esse fenômeno." #NT!
 rapanui.521.f: "Na verdade, sempre se pensou que os mares deveriam ser particularmente profundos no meio. Mas a descoberta de hoje vira essa ideia de cabeça para baixo. Em vez de um registro de profundidade, a distância entre o solo e a superfície diminui. Esta é uma boa notícia para a empresa porque é necessário menos comprimento de cabo do que se supunha inicialmente. Mas para [SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] é claro que isto significa que todas as visões anteriores sobre o mar profundo devem ser corrigidas. Aparentemente existem colinas e vales no fundo do oceano. E esta colina é algo mais do que apenas uma colina." #NT!
 rapanui.521.g: "Existe uma cordilheira submarina?" #NT!
 rapanui_cable_guy.option: "[SCOPE.sCharacter('rapanui_cable_guy_scope').GetFullName] corrigirá isso." #NT!
 rapanui_transatlantic_cable_start_button: "Comece a colocar o cabo Atlântico" #NT!
 rapanui_transatlantic_cable_start_button_desc: "Depois que investidores suficientes forem conquistados para o projeto, a instalação propriamente dita do cabo submarino poderá começar." #NT!
 rapanui_transatlantic_cable_start_tt: "[GetPlayer.GetName] alcançou pelo menos #G 8#! #V progresso#!." #NT!
  
