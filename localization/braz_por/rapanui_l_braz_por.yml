rapanui.101.t_cat: "Missão Católica para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
rapanui.101.t_pro: "Missão Protestante para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
rapanui.101.d_cat: "O corajoso Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] concordou em ir para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] como missionário e converter os pagãos locais a Jesus Cristo." #NT!
rapanui.101.d_pro: "O corajoso Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] concordou em ir para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] como missionário e converter os pagãos locais a Jesus Cristo." #NT!
rapanui.101.f: "As Ilhas Oceânicas eram uma parte em grande parte isolada do mundo da civilização ocidental no século XIX. Os missionários desempenharam um papel significativo em trazer não apenas a fé, mas também a educação e a tecnologia para essas áreas. Embora a Oceania tenha experimentado uma cristianização completa até meados do século XX, os missionários inicialmente enfrentaram desconfiança e numerosos fracassos. O clichê do 'Selvagem Sul dos Mares' também derivou do fato de que muitos missionários encontraram seu martírio da maneira mais macabra." #NT!
rapanui.101.g_cat: "Vade cum Deo." #NT!
rapanui.101.g_pro: "Vá com Deus." #NT!

rapanui.102.t_cat: "Missão Católica de [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
rapanui.102.t_pro: "Missão Protestante de [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
rapanui.102.d: "Um missionário de uma terra estrangeira chegou às costas hoje. Alguns o consideram um encrenqueiro, outros acreditam que ele pode trazer benefícios para o nosso país." #NT!
rapanui.102.f: "A relação entre os povos das ilhas do Pacífico e os missionários cristãos que chegavam era altamente complicada. Eles eram vistos com razão como arautos das potências coloniais e potenciais destruidores da cultura tradicional. Mas em muitos casos, os habitantes das ilhas se beneficiaram da experiência e do conhecimento dos europeus. Os missionários estabeleceram escolas, trouxeram medicina moderna e introduziram novos métodos de agricultura. Para muitas tribos, a chegada dos missionários marcou um primeiro passo em direção à centralização. Claro, nem todos os residentes do Pacífico queriam correr esse risco e se livraram rapidamente dos hóspedes não convidados." #NT!
rapanui.102.g: "Mate-o!" #NT!
rapanui.102.h: "Poupe-o, mas ignore-o." #NT!
rapanui.102.i: "Ofereça-lhe uma recepção amigável." #NT!

rapanui.104.t: "Missionário sofre martírio!" #NT!
rapanui.104.d_cat: "A missão em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um fracasso total. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
rapanui.104.d_pro: "A missão em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um fracasso total. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
rapanui.104.f: "Infelizmente, muitas tentativas de proselitismo terminaram com o assassinato do missionário respectivo, não menos por causa de mal-entendidos e falta de conhecimento dos costumes locais. O padre Pierre Chanel foi morto em Futuna; John Williams e o missionário James Harris foram devorados por canibais na ilha de Erromango; e Carl Völkner foi primeiro decapitado na Nova Zelândia antes que o chefe tirasse seus olhos e os engolisse. Levará cerca de cinco anos após tal fracasso para encontrar outro voluntário para uma viagem missionária. Quanto mais tentativas de conversão, maior a chance de sucesso na próxima vez." #NT!
rapanui.104.g_cat: "Requiem aeternam dona eis, Domine." #NT!
rapanui.104.g_pro: "Que ele encontre o descanso eterno." #NT!

rapanui.105.t: "Missionário chega em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
rapanui.105.d_cat: "O Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] chegou com segurança em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Até agora, ele encontrou falta de interesse dos nativos. O fato de ele ainda estar vivo pode ser considerado um pequeno sucesso. Mas ele ainda tem muito trabalho pela frente." #NT!
rapanui.105.d_pro: "O Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] chegou com segurança em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Até agora, ele encontrou falta de interesse dos nativos. O fato de ele ainda estar vivo pode ser considerado um pequeno sucesso. Mas ele ainda tem muito trabalho pela frente." #NT!
rapanui.105.f: "Quando chegaram, alguns missionários tiveram que contar com residentes agressivos que queriam afastá-los rapidamente. Alguns, por outro lado, mostraram interesse espontâneo e esperavam comércio de armas ou novas tecnologias. Mas também aconteceu que a mensagem de Cristo foi simplesmente recebida com desinteresse. Para os missionários, no entanto, isso foi um bom sinal: afinal, missionários vivos poderiam realizar algo, ao contrário dos mortos." #NT!
rapanui.105.g_cat: "Deo gratias." #NT!
rapanui.105.g_pro: "Graças a Deus." #NT!

rapanui.106.t: "Recepção amigável para o Missionário" #NT!
rapanui.106.d_cat: "A missão em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um enorme sucesso. O Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] foi calorosamente recebido pelos nativos e anunciou os primeiros batismos." #NT!
rapanui.106.d_pro: "A missão em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] foi um enorme sucesso. O Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] foi calorosamente recebido pelos nativos e anunciou os primeiros batismos." #NT!
rapanui.106.f: "A atitude da população autóctone em relação aos missionários mudou de ilha para ilha. Além da hostilidade ou do medo, alguns moradores também mostraram interesse espontâneo. No Reino de Mangareva, missionários franceses conseguiram converter grandes partes da população em muito pouco tempo e batizaram o rei lá. Dentro de um ano após sua chegada, os missionários converteram os habitantes das ilhas Taravai, Aukena e Akamuru ao cristianismo, estabeleceram igrejas e até convenceram os moradores a usar túnicas. Em Rikitea, a Catedral de São Miguel foi construída, tornando-se a maior igreja das ilhas do Pacífico Sul." #NT!
rapanui.106.g_cat: "Ad maiorem Dei gloriam!" #NT!
rapanui.106.g_pro: "Para a maior glória de Deus!" #NT!


#intervalo de tradução

  
rapanui.111.t_cat: "Triunfo do Catolicismo" #NT!
rapanui.111.t_pro: "Triunfo do Protestantismo" #NT!
rapanui.111.d_cat: "O trabalho de nosso bom Pai [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] caiu em solo fértil. Uma próspera comunidade cristã se desenvolveu a partir do trabalho missionário solto." #NT!
rapanui.111.d_pro: "O trabalho de nosso bom Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] caiu em solo fértil. Uma próspera comunidade cristã se desenvolveu a partir do trabalho missionário solto." #NT!
rapanui.111.f: "Com o estabelecimento de uma sólida comunidade cristã, os missionários não podem mais ser expulsos do país tão facilmente. Até mesmo o príncipe local em breve terá que reconsiderar sua posição em relação ao cristianismo. A partir de agora, a questão não é mais se [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se converterá ao cristianismo, mas quando. O próximo objetivo deve ser a conversão do governante, a fim de tornar o cristianismo a religião oficial e, assim, promover a conversão de todo o país." #NT!
rapanui.112.t: "Missão católica estabelecida permanentemente" #NT!
rapanui.113.t: "Missão protestante estabelecida permanentemente" #NT!
rapanui.112.d: "Uma missão cristã conseguiu se estabelecer permanentemente em nosso país. Livrar-se dos estrangeiros será muito mais difícil a partir de agora." #NT!
rapanui.112.f: "Agora que quase um terço da população abandonou sua antiga fé em favor do cristianismo, surge a legítima questão sobre o futuro de [ROOT.GetCountry.GetNameNoFlag]. Os rápidos sucessos na conversão não vão parar no futuro. Enquanto os xamãs esperam para ver o que está por vir, alguns dos líderes tribais cristianizados sugeriram aproveitar a oportunidade para modernizar o país." #NT!
rapanui.112.g: "Devemos acompanhar de perto esse desenvolvimento." #NT!
rapanui.112.h: "Devemos ser mais receptivos aos estrangeiros." #NT!
rapanui.114.t: "Ira dos pagãos" #NT!
rapanui.114.d_cat: "Notícias terríveis! O comportamento indiplomático do Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] provocou uma revolta nativa contra ele. Eles incendiaram o posto missionário e mataram o padre!" #NT!
rapanui.114.d_pro: "Notícias terríveis! O comportamento indiplomático do Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] provocou uma revolta nativa contra ele. Eles incendiaram o posto missionário e mataram o missionário!" #NT!
rapanui.114.f: "O trabalho missionário muitas vezes exige um equilíbrio adequado entre a imposição rigorosa e a diplomacia elegante. Em muitos casos, um missionário excessivamente zeloso partiu antes de poder completar seu trabalho. Nas ilhas do sul, em particular, os missionários evangélicos tinham a reputação de usar métodos drásticos para converter a população - resultando em grande sucesso ou grande desastre. Neste caso, o último aconteceu ao nosso missionário." #NT!
rapanui.115.t: "Missão católica abolida" #NT!
rapanui.115.d: "A conduta imprópria dos missionários estrangeiros esgotou a paciência de nosso povo por tempo demais. Um levante popular reduziu o posto missionário a escombros e o missionário junto com ele." #NT!
rapanui.115.f: "Parece que os europeus foram descuidados demais. Em vez de converter a população, eles a viraram contra si mesmos. Após esse episódio, muitos de nossos compatriotas encontraram seu caminho de volta para sua antiga fé. Aparentemente, esse cristianismo é puro charlatanismo." #NT!
rapanui.115.g: "Eles mereceram isso." #NT!
rapanui.116.t: "Missão protestante abolida" #NT!

#intervalo de tradução
  
rapanui.122.t: "Tradução da Bíblia" #NT!
rapanui.122.d: "[SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], nosso missionário em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], traduziu a Bíblia para o idioma nativo. Isso promoverá a conversão à fé cristã." #NT!
rapanui.122.f: "Desde o início, os primeiros missionários nas ilhas do Pacífico fizeram anotações das quais criaram dicionários e, posteriormente, traduziram a Bíblia para o idioma local. No entanto, muito zelo poderia acabar fazendo mais mal do que bem a alguns missionários." #NT!
rapanui.122.g: "Isso será útil na conversão dos locais." #NT!
rapanui.122.h: "Este é o momento certo para iniciar uma nova iniciativa missionária." #NT!
rapanui.123.t: "Ataque de Escravagistas à Ilha Missionária" #NT!
rapanui.123.d: "Escravagistas de [SCOPE.sCountry('rapanui_slaver_country').GetNameNoFlag] invadiram [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Nosso missionário [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] faz um pedido urgente para que intervenhamos e paremos os ataques." #NT!
rapanui.123.f: "Até a segunda metade do século XIX, era comum, principalmente para comerciantes de escravos peruanos, despovoar ilhas inteiras. Esse tipo de aquisição de mão de obra barata era significativamente mais brutal do que o 'tráfico negreiro', que era particularmente difundido no norte da Austrália. Esses ataques eram um fardo para os missionários, já que não era nada fácil convencer os habitantes das ilhas a se converterem quando os cristãos nominais estavam à espreita sem escrúpulos. O abolicionismo que era difundido entre o clero católico e protestante recebeu novo ímpeto a partir de tais eventos." #NT!
rapanui.123.g: "Isso não é da nossa conta." #NT!
rapanui.123.h: "Devemos parar imediatamente com essa atividade desumana!" #NT!
rapanui.124.t: "Idolatria" #NT!
rapanui.124.d: "Ainda existem nativos em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] que praticam a idolatria. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] pretende dar um exemplo na tradição de São Bonifácio." #NT!
rapanui.124.f: "A destruição de ídolos ou lugares sagrados sempre abalou profundamente os povos primitivos. Alguns viam isso como prova de que o deus cristão devia ser superior ao seu mundo de deuses; outros viam isso como motivo para lutar ainda mais ferozmente contra o cristianismo. Alguns amantes da arte apontaram que as imagens pagãs poderiam estar melhor em outro lugar." #NT!
rapanui.124.g: "Destrua os ídolos!" #NT!
rapanui.124.h: "Faça-os desaparecer elegantemente." #NT!
rapanui.124.i: "Não toque neles." #NT!
rapanui.125.t: "Culto aos Antepassados" #NT!
rapanui.125.d: "Em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], a discussão atinge o ponto sobre como lidar com o culto aos antepassados lá. O trabalho missionário é consideravelmente mais difícil devido ao culto contínuo." #NT!
rapanui.125.f: "Assim como em muitas outras partes do mundo, o culto aos antepassados era uma parte central da vida espiritual. Enquanto os missionários católicos tiveram que lidar com o problema há séculos e inicialmente ignoraram a questão de seu futuro, os missionários protestantes, em particular, mostraram uma rigidez incrível em relação ao culto aos antepassados. No entanto, o culto ainda é difundido em algumas partes da Polinésia - até hoje." #NT!
rapanui.125.g: "Esse culto precisa parar!" #NT!
rapanui.125.h: "Vamos encontrar uma solução intermediária viável." #NT!
rapanui.126.t: "Sincretismo" #NT!
rapanui.126.d: "Apesar de todos os esforços para evitar isso, o missionário [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] teve que admitir em seu último relatório que uma comunidade sincrética se desenvolveu em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] que misturou elementos animistas e cristãos." #NT!
rapanui.126.f: "O sincretismo sempre foi um incômodo para os missionários. Alguns viram isso como uma etapa de transição que poderia ser superada em um próximo passo; outros viram nessa heresia um mal ainda maior do que a religião real que precisava ser convertida. No entanto, movimentos sincréticos têm sido e ainda são uma identidade para várias pessoas, então a supressão de tal doutrina criará tensão. O fato de tais fenômenos também terem características culturais e artísticas interessantes sempre fascinou antropólogos e amantes da arte." #NT!
rapanui.126.g: "Essa heresia deve ser erradicada!" #NT!
rapanui.126.h: "Eles precisam de mais tempo para entender." #NT!
rapanui.126.i: "Essa cultura sincrética é muito interessante." #NT!
rapanui.127.t: "Coral dos Meninos do Sr. [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName]" #NT!
rapanui.127.d: "O coral da igreja em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], composto por meninos locais, tem surpreendentemente boa qualidade." #NT!
rapanui.127.f: "'Vita vita nostra tellus nostra sic clamant sic\nVita vita nostra tellus nossa vita nostra clamant\nPoena poena nostra vires nostra poena nostra sic\nPoena poena nostra vires nossa poena nostra clamant\nIra ira nostra fides nostra ira nostra sic.\nIra ira nostra fides nostra ira nostra clamant.\nVita vita nostra tellus nossa vita nostra sic.'" #NT!
rapanui.127.g: "Isso mostrará a beleza da fé aos locais." #NT!
rapanui.127.h: "Isso trará paz às almas dos locais." #NT!
rapanui.127.i: "Essa música precisa ser ouvida na Europa!" #NT!
rapanui.128.t: "Batismo em Massa" #NT!

#intervalo de tradução


rapanui.128.d_cat: "Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] relata de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] sobre um batismo em massa avassalador após um clã local e todos os seus membros se comprometerem com Jesus Cristo." #NT!
rapanui.128.d_pro: "Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] relata de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] sobre um batismo em massa avassalador após um clã local e todos os seus membros se comprometerem com Jesus Cristo." #NT!
rapanui.128.f_cat: "Creio em um só Deus,\nPai todo-poderoso,\ncriador do céu e da terra,\nde todas as coisas visíveis e invisíveis.\nE em um só Senhor, Jesus Cristo,\nFilho unigênito de Deus,\ngerado antes de todos os séculos." #NT!
rapanui.128.f_pro: "Creio em um só Deus,\nPai todo-poderoso,\ncriador do céu e da terra,\nde todas as coisas visíveis e invisíveis.\nE em um só Senhor, Jesus Cristo,\nFilho unigênito de Deus,\ngerado antes de todos os séculos." #NT!
rapanui.128.g: "Amém." #NT!
rapanui.129.t: "Doenças em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
rapanui.129.d: "Os habitantes de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] reclamam de uma doença misteriosa devastando as ilhas - e culpam nossos missionários por trazê-la para a ilha." #NT!
rapanui.129.f: "Com a chegada dos colonos europeus, missionários e comerciantes, doenças antes desconhecidas também chegaram às ilhas. Isso incluía influenza, pneumonia, sarampo, caxumba, escarlatina, varíola, coqueluche e resfriado comum. A medicina tradicional, por outro lado, não tinha feito muito. A correlação com o início do trabalho missionário cristão levou muitos a duvidar da significância do batismo, já que o Deus cristão evidentemente só podia fazer pouco contra a praga." #NT!
rapanui.129.g: "Isso é obra do diabo." #NT!
rapanui.130.t: "Missionário morre de malária" #NT!
rapanui.130.d_cat: "Notícias tristes de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] faleceu de uma doença tropical. Seu compromisso corajoso e liderança no trabalho missionário ali não serão esquecidos." #NT!
rapanui.130.d_pro: "Notícias tristes de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] faleceu de uma doença tropical. Seu compromisso corajoso e liderança no trabalho missionário ali não serão esquecidos." #NT!
rapanui.130.f: "Os missionários na Oceania não apenas enfrentaram o martírio. Assim como os nativos pereceram de doenças europeias, europeus morreram de doenças lá. O trabalho missionário continuará, um sucessor já foi nomeado. No entanto, este ano não haverá trabalho de conversão." #NT!
  
#intervalo de tradução


rapanui.132.t: "Missionários Eficientes" #NT!
rapanui.132.d: "Os novos missionários que enviamos para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] demonstraram ser pessoas particularmente capazes: o trabalho missionário deles está progredindo melhor do que o esperado." #NT!
rapanui.132.f: "'Lembre-se do que o Evangelho fez pela parentela próxima desses mesmos Aborígenes. Em nossa própria Aneityum, 3.500 Canibais renunciaram ao paganismo... Em Fiji, 79.000 Canibais foram influenciados pelo Evangelho; e 13.000 membros das Igrejas professam viver e trabalhar para Jesus. Em Samoa, 34.000 Canibais professaram o cristianismo; e, em dezenove anos, seu Colégio enviou 206 professores e evangelistas nativos. Em nossas Novas Hébridas, mais de 12.000 Canibais foram conduzidos a se sentar aos pés de Cristo, não quero dizer que sejam todos cristãos exemplares; e 133 dos Nativos foram treinados e enviados como professores e pregadores do Evangelho.' - John G. Paton" #NT!
rapanui.132.g: "Eles estão fazendo o trabalho de Deus." #NT!

rapanui.133.t: "Novos Missionários em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
rapanui.133.d: "Após sua chegada à estação missionária, os novos missionários iniciaram seu trabalho diretamente e podem relatar os primeiros sucessos." #NT!
rapanui.133.f: "Sua adoração era completamente um serviço de medo, com o objetivo de apaziguar este ou aquele espírito maligno, de prevenir calamidades ou de assegurar vingança. Eles deificavam seus Chefes, de modo que quase toda vila ou tribo tinha seu próprio Homem Sagrado. Eles exerciam uma influência extraordinária para o mal, esses sacerdotes de vila ou tribo, e acreditava-se que tinham o poder de dispor da vida e da morte por meio de seus rituais sagrados. Eles também adoravam os espíritos dos ancestrais e heróis falecidos, por meio de seus ídolos de madeira e pedra. Eles temiam os espíritos e buscavam sua ajuda; especialmente procuravam apaziguar aqueles que presidiam a guerra e a paz, a fome e a abundância, a saúde e a doença, a destruição e a prosperidade, a vida e a morte. Toda a sua adoração era de medo servil; e, tanto quanto eu pude aprender, eles não tinham ideia de um Deus misericordioso ou cheio de graça. - John G. Paton" #NT!
rapanui.133.g: "Eles estão fazendo um bom trabalho." #NT!

rapanui.134.t: "Missionários Incompetentes?" #NT!
rapanui.134.d: "Apesar de um novo grupo de missionários que enviamos para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], nossos esforços de conversão tiveram apenas um sucesso marginal." #NT!
rapanui.134.f: "Meus inimigos raramente relaxaram seus odiosos planos contra minha vida, no entanto, acalmados ou frustrados por um momento... Um chefe selvagem me seguiu por quatro horas com seu mosquete carregado, e, embora frequentemente apontasse para mim, Deus restringiu sua mão. Eu falei gentilmente com ele e continuei meu trabalho como se ele não estivesse lá, completamente convencido de que meu Deus me colocara ali e me protegeria até que minha tarefa designada fosse concluída. Olhando continuamente em oração para o nosso querido Senhor Jesus, entreguei tudo em suas mãos e me senti imortal até que meu trabalho estivesse feito. Testes e escapes por um fio fortaleceram minha fé e pareciam apenas me dar mais ânimo para enfrentar outros; e eles pisavam rapidamente um nos calcanhares do outro. - John G. Paton" #NT!
rapanui.134.g: "O que eles fazem afinal?" #NT!

rapanui.135.t: "Negociando com os Nativos" #NT!
rapanui.135.d: "Após fazer contato com o governante local, a questão é o que negociar com ele; ele oferece um valioso artefato, um [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')], ou pérolas preciosas." #NT!
rapanui.135.f: "O comércio é recíproco: em troca, a nação indígena recebe um bônus de tecnologia." #NT!
rapanui.135.g: "Estamos interessados no artefato." #NT!
rapanui.135.h: "Nossa escolha recai sobre o animal." #NT!
rapanui.135.i: "Gostamos das pérolas." #NT!

rapanui.136.t: "Arraia Manta" #NT!
rapanui.136.d: "Os nativos nos enviaram uma exuberante arraia gigante, que enviamos de volta para casa no mesmo dia." #NT!
rapanui.136.f: "A arraia manta gigante é um animal fascinante e exótico, que é uma nova atração em um zoológico doméstico. É um dos animais típicos da fauna da Austrália e da Oceania." #NT!
rapanui.136.g: "Maravilhoso!" #NT!

#intervalo de tradução


rapanui.137.t: "Tartaruga Verde" #NT!
rapanui.137.d: "Os nativos nos enviaram uma excelente tartaruga marinha, que enviamos de volta no mesmo dia." #NT!
rapanui.137.f: "A tartaruga verde é um animal fascinante e exótico, que é uma nova atração em um zoológico doméstico. Ela é um dos animais típicos da fauna da Austrália e Oceania." #NT!
rapanui.138.t: "Desacreditação funcionou" #NT!
rapanui.138.d: "Com a ajuda de algumas testemunhas indígenas subornadas e usando as habilidades retóricas de nosso missionário, conseguimos informar alguns clãs locais sobre as más intenções da estação missionária concorrente." #NT!
rapanui.138.f: "Desentendimentos entre estações missionárias rivais, particularmente entre grupos protestantes e católicos, formavam um conflito que frequentemente terminava com a expulsão de um grupo pelo governante respectivo se ele se convertesse. No caso do Taiti, as disputas levaram até mesmo a uma guerra em grande escala, já que o Taiti protestante se opunha aos missionários católicos, que, por sua vez, estavam sob proteção francesa. O episódio foi o prelúdio para a intervenção militar da França no Taiti, enquanto a Grã-Bretanha, que era considerada a protetora do Taiti que havia convertido, não se deixou envolver no conflito por causa de algumas ilhas." #NT!
rapanui.139.t: "Desacreditação tem efeitos negativos" #NT!
rapanui.139.d: "Apesar das melhores intenções de alertar nossas 'ovelhas' - e aqueles que estão prestes a se tornar uma - sobre as más intenções da estação missionária concorrente, infelizmente eles não quiseram acreditar em nós. Pelo contrário: agora somos vistos como agitadores hipócritas que querem perturbar a paz na ilha!" #NT!
rapanui.139.g: "Isso não funcionou como o planejado." #NT!
rapanui.140.t: "Difamados!" #NT!
rapanui.140.d: "Uma estação missionária concorrente em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] prejudicou nossa boa reputação e nos acusou de operar apenas influência política e manipulação. Nossas chances de conversão foram significativamente afetadas!" #NT!
rapanui.140.g: "E essas pessoas se autodenominam cristãs?" #NT!

  

#intervalo de tradução


rapanui.141.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] abraça a Fé Católica" #NT!
rapanui.141.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] abraça a Fé Protestante" #NT!
rapanui.141.d_cat: "Em uma Missa solene hoje, o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] professou Jesus Cristo e aceitou a fé católica. O trabalho missionário do Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName] atingiu, assim, o seu auge." #NT!
rapanui.141.d_pro: "Nosso missionário, Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], hoje batizou o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] em nome do Senhor. A missão cristã no país superou, assim, o último obstáculo." #NT!
rapanui.141.f: "Com a conversão do governante da terra outrora pagã, ele fará seus próprios esforços para converter seu povo à verdadeira fé. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] permanecerá no local por algum tempo para acompanhar o processo como consultor, mas retornará para casa no futuro previsível. Com a conversão, [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] também pediu nossa proteção e expulsou missionários de outras religiões do país. As grandes potências respeitam nossa influência no local, que podemos converter em domínio direto em uma data posterior. Nosso trabalho missionário direto no local acabou - mas pode haver outras partes do mundo que agora precisam urgentemente da mensagem de Jesus Cristo." #NT!
rapanui.141.g_cat: "In Nomine Domini Nostri, Iesu Christi." #NT!
rapanui.141.g_pro: "Em nome de nosso Senhor, Jesus Cristo." #NT!
rapanui.142.t: "O Batismo de [SCOPE.sCharacter('rapanui_ruler').GetFullName]" #NT!
rapanui.142.d: "Com a conversão de [SCOPE.sCharacter('rapanui_ruler').GetFullName] ao catolicismo, a cristianização de nosso país está concluída. O governante convertido tornou a conversão do povo uma prioridade máxima." #NT!
rapanui.143.d: "Com a conversão de [SCOPE.sCharacter('rapanui_ruler').GetFullName] ao protestantismo, a cristianização de nosso país está concluída. O governante convertido tornou a conversão do povo uma prioridade máxima." #NT!
rapanui.142.f: "" #NT!
rapanui.144.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] converte-se ao Protestantismo herético" #NT!
rapanui.144.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] converte-se ao Catolicismo herético" #NT!
rapanui.144.d_cat: "Após o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] aceitar o batismo de um missionário protestante, nossos esforços de conversão lá podem, em última instância, ser considerados um fracasso." #NT!
rapanui.144.d_pro: "Após o governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] aceitar o batismo de um missionário católico, nossos esforços de conversão lá podem, em última instância, ser considerados um fracasso." #NT!
rapanui.144.f: "Todos os esforços para converter a população local à verdadeira fé foram desperdiçados. Com a conversão, o poder que apoia esses falsos pregadores também ganhou influência nas ilhas e pode em breve expulsar nosso próprio povo. Teremos que retirar nossos missionários após essa mudança de política e ver se outro país pode ser mais receptivo à verdadeira fé." #NT!
rapanui.144.g_cat: "Este é o trabalho do diabo." #NT!
rapanui.144.g_pro: "Este é o trabalho do diabo." #NT!

rapanui.146.t: "Comércio com Estrangeiros" #NT!
rapanui.146.d: "Negociadores de uma estação missionária de um país estrangeiro nos fizeram uma oferta comercial. Podemos escolher o que nos interessa mais." #NT!
rapanui.146.f: "O comércio é recíproco: em troca, a nação estrangeira recebe um artefato, um animal ou algumas pérolas." #NT!
rapanui.146.g: "Novas técnicas agrícolas." #NT!
rapanui.146.h: "Armas modernas." #NT!
rapanui.146.i: "Mais educação." #NT!


#intervalo de tradução
  
rapanui.151.t: "Missionário Coleta Folclore" #NT!
rapanui.151.d: "Nosso missionário em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] coletou histórias, canções e mitos do povo para melhor compreender a mentalidade e o contexto cultural." #NT!
rapanui.151.f: "Enquanto alguns missionários se viam na tradição de Bonifácio e lutavam radicalmente contra as peculiaridades dos nativos, sempre houve o tipo de estudioso que primeiro desejava entender a cultura respectiva para encontrar pontos de contato que mais tarde poderiam ser usados para converter de forma mais eficaz os nativos a Cristo. Por último, mas não menos importante, os jesuítas praticavam essa técnica. As coleções frequentemente eram importantes para futuras identificações, uma vez que os missionários foram os primeiros a transmitir a tradição por escrito. Ao mesmo tempo, o interesse pelas culturas exóticas e seus costumes cresceu na Europa." #NT!
rapanui.151.g: "Use esse conhecimento para converter a população." #NT!
rapanui.151.h: "Essa coleção pertence a um museu." #NT!

rapanui.152.t: "Escola Cristã" #NT!
rapanui.152.d: "Com a fundação de uma escola missionária em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], foi dado um passo importante no caminho da cristianização e educação do país." #NT!
rapanui.152.f: "As escolas cristãs deram uma contribuição importante para gradualmente introduzir a Oceania, que estava isolada do resto do mundo, na tradição escolar predominante no Ocidente, e, assim, promover a alfabetização entre a população autóctone. Juntamente com o fim do canibalismo e das disputas tribais, a introdução das escolas é considerada um dos grandes efeitos colaterais positivos do trabalho missionário." #NT!
rapanui.152.g: "Non scholae, sed vitae discimus." #NT!

rapanui.153.t: "Conflito com Missionário Herege" #NT!
rapanui.153.d: "As ações agressivas de um missionário aumentaram o conflito existente com a estação missionária rival. Ele afirma que um grupo de nativos pertence aos seus catequistas e não à nossa congregação." #NT!
rapanui.153.f: "Infelizmente, a narrativa cristã de que com a chegada dos missionários o desejo de sangue dos canibais e as disputas tribais terminaram também tinha algumas falhas óbvias: o antagonismo entre as denominações levou a disputas que não existiam antes." #NT!
rapanui.153.g: "Esses são nossos catequistas." #NT!
rapanui.153.h: "Vire a outra face." #NT!

rapanui.154.t: "Posto de Comércio" #NT!
rapanui.154.d: "Em uma ação claramente direcionada contra nós, a estação missionária rival em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] apoiou o estabelecimento de um posto de comércio para sua nação, provavelmente na esperança de vincular melhor os nativos a eles por meio de consumo vil." #NT!
rapanui.154.f: "Às vezes, os presentes de Natal são mais importantes para a conversão ao cristianismo do que uma Bíblia entediante." #NT!
rapanui.154.g: "Construiremos nosso próprio posto de comércio!" #NT!

rapanui.155.t: "Privilégio para o Rival" #NT!
rapanui.155.d: "Um missionário rival recebeu o privilégio de atuar como conselheiro do governante em sua corte. Isso não é apenas um sério ultraje, mas também pode minar nossa posição em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]." #NT!
rapanui.155.f: "Missionários que conseguiram ganhar a confiança de um governante frequentemente eram contratados devido à sua educação, seus contatos diplomáticos e, por último, mas não menos importante, devido à esperança de uma transferência de conhecimento. Isso não necessariamente significava uma verdadeira vontade de conversão, mas pelo menos significava uma posição de poder maior para o país de onde o missionário vinha - muito para desgosto das confissões rivais que esperavam estabelecer protetorados ocultos influenciando um governante." #NT!
rapanui.155.g: "Exigimos os mesmos privilégios." #NT!

#intervalo de tradução
  
 rapanui.171.t: "Crisis in Paradise" #NT!
 rapanui.171.d: "The conflict between the foreign missionaries has reached dangerous levels. A possible political dispute seems inevitable." #NT!
 rapanui.171.f: "At a certain point, disagreements between different denominational missionaries could degenerate into a political conflict. The best-known example of this is Tahiti. Fearing an intervention, the respective ruler could try to convert to one of the two denominations, in order to at least hope for the support of the respective power should it come to a military intervention, which one was hopelessly inferior to. The Protector's protection wasn't secure, but it offered at least a chance of survival rather than being reduced to a mere colony." #NT!
 rapanui.171.g: "Convert to Catholicism" #NT!
 rapanui.171.h: "Convert to Protestantism" #NT!
 rapanui.172.t: "Crisis in Paradise" #NT!
 rapanui.172.d: "The situation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has escalated. The local ruler has confessed to the heresy of the rival missionary station. Some politicians are already calling for naval intervention." #NT!
 rapanui.172.f: "With the conversion of the ruler to another denomination, it is only a matter of time before our missionaries are expelled: soon the newly established state religion will forbid their stay. Our ambitions to permanently convert the island nation to the true faith and exert influence there were dealt a hard blow; but the situation is not completely hopeless. The matter offers us an excellent pretext to intervene directly militarily in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] and to enforce our ideas - politically and religiously. Of course, should its new protector stand by with its newfound co-religionist, this could escalate into an outright war well beyond the shores of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]..." #NT!
 rapanui.172.g: "These remote islands aren't worth a [ROOT.GetCountry.GetAdjectiveNoFlag] sailor's bones." #NT!
 rapanui.172.h: "The prestige of our nation is at stake!" #NT!
 rapanui.173.t: "Crisis in Paradise" #NT!
 rapanui.173.d: "Due to the escalation of the situation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], the ruler there has converted to our faith. The nation that runs the rival missionary station, however, refuses to let this go and threatens a military invasion to impose its ideas." #NT!
 rapanui.173.f: "The question of how much control of some islands in the Pacific is worth to us is more relevant today than ever: are we ready to go to war to defend the newly won protectorate? In any case, our competitor is showing its teeth. With that, owning [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] could become a matter of national honor." #NT!
 rapanui.173.g: "Unfortunately, such a conflict would overstrain our resources." #NT!
 rapanui.173.h: "Of course we come to help our new protégé." #NT!
 rapanui.174.t: "The unprotective Protector" #NT!
 rapanui.174.d: "Our supposed 'protective power' found it too dangerous to protect us in the coming war." #NT!
 rapanui.174.f: "Even after successful missions and friendly, mutual support in local conflicts, the nation that had converted one of the South Pacific peoples did not necessarily have an interest in protecting them against other great powers. Thus, when Catholic France saw its sphere of influence there violated, Britain refrained from protecting Tahiti, which she had converted to Protestantism. London recognized the claims of the French - also because it didn't want to start a world war over a few remote islands." #NT!
 rapanui.174.g: "We will still fight for our freedom!" #NT!
 rapanui.174.h: "We submit before worse happens." #NT!
 rapanui.175.t: "Diplomatic victory" #NT!


#intervalo de tradução


rapanui.175.d: "Nossa intimidação foi suficiente para quebrar a vontade do governante de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Ele se converterá à nossa religião e pedirá nossa proteção." #NT!
rapanui.175.f: "No caso de uma potência protetora não intervir e o governante local reverter sua decisão religiosa, há uma rara esperança de um conflito sem derramamento de sangue." #NT!
rapanui.175.g: "O melhor resultado possível." #NT!
rapanui.176.t: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se prepara para a guerra" #NT!
rapanui.176.d: "Apesar de terem sido traídos por seu novo protetor, os nativos estão prontos para entrar em guerra contra nós para defender sua liberdade." #NT!
rapanui.176.f: "Embora não provoquemos um conflito entre as grandes potências com nossa intervenção, a luta dos povos indígenas pela liberdade pode se revelar mais violenta do que o que realmente esperávamos de uma mera revolta de povos primitivos." #NT!
rapanui.176.g: "Então, é guerra." #NT!
rapanui.177.t: "Um novo irmão em Cristo" #NT!
rapanui.177.d: "Devido à escalada crescente entre missionários protestantes e católicos, o governante de COUNTRY decidiu professar nossa denominação para pedir proteção." #NT!
rapanui.177.f: "Conseguimos afirmar nossos interesses sem derramamento de sangue. Reconhecendo nosso direito a esta zona de influência, os missionários rivais já estão fazendo as malas. Eles não mais atrapalharão nosso caminho no futuro." #NT!
rapanui.177.g: "Uma conversão é uma conversão." #NT!
rapanui.178.t: "Guerra no Paraíso encerrada" #NT!
rapanui.178.d: "Impusemos nossos interesses em [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. O governante e sua nação se submeterão ao nosso domínio e se converterão à nossa religião." #NT!
rapanui.178.f: "Alguns têm que aprender da maneira mais difícil. Eles nos agradecerão mais tarde por este ato de caridade." #NT!

  

#intervalo de tradução


rapanui.201.t: "Líder da Expedição" #NT!
rapanui.201.d: "A [concept_dubois_pacific_expedition] requer um almirante experiente. Até três candidatos podem se candidatar a esta empreitada." #NT!
rapanui.201.f: "Um almirante que retorna de uma expedição deve melhorar consideravelmente sua experiência na viagem, mas não estará disponível em caso de guerra durante sua ausência." #NT!
rapanui.201.g: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_1').GetFullName]" #NT!
rapanui.201.h: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_2').GetFullName]" #NT!
rapanui.201.i: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_3').GetFullName]" #NT!
rapanui.202.t: "Foco da Expedição" #NT!
rapanui.202.d: "Ainda há desacordo sobre se a expedição de pesquisa deve ter um foco e, se sim, em qual campo a viagem deve se concentrar." #NT!
rapanui.202.f: "Uma especialização nos dará uma vantagem nas subáreas respectivas. A probabilidade de certos eventos é aumentada. A área militar, em particular, se beneficiaria de um aumento em nosso conhecimento oceanográfico, e as ciências sociais dos estudos biológicos. Grandes potências também podem expressar suas ambições imperiais e tomar ações que aumentem seu prestígio e influência na região." #NT!
rapanui.202.g: "Esta é uma viagem de pesquisa geral." #NT!
rapanui.202.h: "Realizaremos principalmente estudos oceanográficos." #NT!
rapanui.202.i: "Queremos aprender mais sobre as maravilhas da natureza." #NT!
rapanui.202.j: "A reputação de nossa nação é mais importante do que insetos ou experimentos." #NT!
rapanui.203.t: "Cientista Associado" #NT!
rapanui.203.d: "Existe a possibilidade de adicionar um cientista especial à expedição, desde que ele tenha as qualificações apropriadas. São desejados topógrafos, naturalistas, paleontólogos e [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]." #NT!
rapanui.203.f: "As expedições no Pacífico eram conhecidas por trazerem uma série de estudiosos de uma ampla gama de disciplinas a bordo e expandir os horizontes dos acadêmicos que ficavam em casa após o retorno. Admitidamente, tratava-se principalmente de observações e coletas, e a avaliação geralmente ocorria apenas no país de origem. Enquanto os marinheiros olhavam com certo desprezo para os 'coletores de insetos', muitas vezes eram essas personalidades meticulosas que também alcançavam realizações científicas excepcionais por meio de medidas em águas profundas, experimentos magnéticos ou observações do trânsito de Vênus." #NT!
rapanui.203.g: "Não há necessidade de outro cientista." #NT!
rapanui.203.h: "Precisamos de um topógrafo. [SCOPE.sCharacter('rapanui_surveyor').GetFullName] se qualificaria para a expedição." #NT!
rapanui.203.i: "Um naturalista como [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] parece ser a pessoa certa." #NT!
rapanui.203.j: "A escolha recai sobre [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName], o paleontólogo." #NT!
rapanui.203.k: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] é um [concept_verrier_astronomer], e uma expedição desse tipo precisará de um." #NT!
rapanui.204.t: "Lançamento da Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]" #NT!
rapanui.204.d: "Os preparativos para a [concept_dubois_pacific_expedition] estão concluídos. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] escolheu o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] como seu navio principal. A jornada entrará para a história sob o nome de #Expedição #Amarela [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!." #NT!
rapanui.204.f: "Num dia claro, a silhueta do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] reflete na água. Importantes representantes da elite acadêmica estão de pé no cais, um professor está dando uma palestra que não se perde apenas em detalhes científicos, mas também enfatiza o momento histórico. Este não é apenas um dia especial para a ciência, mas também para [ROOT.GetCountry.GetNameNoFormatting]. Seja qual for o resultado da empreitada, as esperanças depositadas na viagem são altas. Em breve, [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] dá o comando para soltar amarras. Na despedida, os canhões fazem uma saudação estrondosa até que o navio da expedição desapareça ao longe." #NT!
rapanui.204.g: "Soltem as amarras - rumo à Oceania!" #NT!


#intervalo de tradução


rapanui.204.h: "Navegue em direção à Austrália e Nova Zelândia." #NT!
rapanui.204.i: "Curso em direção à Indonésia e Melanésia." #NT!
rapanui.205.t: "Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] chega à Oceania" #NT!
rapanui.205.d: "A tripulação do #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, liderada pelo Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], chegou com segurança às águas do leste da Polinésia e em breve iniciará seu trabalho de pesquisa." #NT!
rapanui.205.f: "Uma [concept_dubois_pacific_expedition] pode ser enviada para uma das três regiões que fazem fronteira com o Pacífico: Oceania, Austrália ou Indonésia. Não apenas o possível foco de tal viagem é importante, mas também a região desempenha um papel. Por exemplo, cangurus só podem ser encontrados na Austrália. Grandes potências imperialistas podem enviar missionários e estabelecer postos comerciais na Oceania sem interesse diplomático, mas não na Indonésia ou Austrália. É possível, durante uma expedição, mudar de região através de um registro no diário." #NT!
rapanui.205.g: "Ah, Taiti." #NT!
rapanui.206.t: "Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] chega à Austrália" #NT!
rapanui.206.d: "A tripulação do #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, liderada pelo Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], chegou com segurança às águas da Tasmânia e em breve iniciará seu trabalho de pesquisa." #NT!
rapanui.206.g: "Ah, Austrália." #NT!
rapanui.207.t: "Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] chega à Indonésia" #NT!
rapanui.207.d: "A tripulação do #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, liderada pelo Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], chegou com segurança às águas de Java e em breve iniciará seu trabalho de pesquisa." #NT!
rapanui.207.g: "Ah, Batávia." #NT!
rapanui.210.t: "Mudar o Curso" #NT!
rapanui.210.d: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] dá a ordem de mudar o curso e deixar a área de expedição anterior. Em qual região o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] deve navegar?" #NT!
rapanui.210.f: "'Tudo o que você faz sem confiança será feito mal.' - James Cook" #NT!
rapanui.210.g: "Polinésia." #NT!
rapanui.210.h: "Austrália." #NT!
rapanui.210.i: "Indonésia." #NT!
rapanui.210.j: "Manter o curso." #NT!


#intervalo de tradução

  
rapanui.211.t: "Retorno da Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]" #NT!
rapanui.211.d: "A expedição comandada por [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] retornou após anos de viagem. As gerações futuras se beneficiarão de suas conquistas." #NT!
rapanui.211.f: "O retorno de uma grande expedição de pesquisa frequentemente não era o fim, mas apenas o início de pesquisas de longo prazo. A expedição dinamarquesa Galathea pode servir como exemplo. O navio retornou com 93 contêineres contendo conteúdo zoológico, entomológico, botânico e geológico. Também havia 21 caixas de material etnográfico, uma grande coleção de Java, bem como presentes de cientistas em muitas das cidades e portos visitados pela expedição. Infelizmente, as descobertas nunca foram totalmente publicadas por razões políticas. As coleções posteriormente serviram principalmente como material de referência." #NT!
rapanui.211.g: "Bem-vindo de volta." #NT!

rapanui.212.t: "Um Novo Naturalista" #NT!
rapanui.212.d: "Após uma longa expedição e o estudo intensivo associado, o pesquisador [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] agora é considerado um cientista natural comprovado e especialista em seu campo." #NT!
rapanui.212.f: "'Em conclusão, parece-me que nada pode ser mais enriquecedor para um jovem naturalista do que uma jornada em países distantes. Isso aguça e, em parte, também aplaca a falta e o desejo que, como Sir J. Herschel observa, um homem experimenta mesmo que todos os sentidos corpóreos estejam plenamente satisfeitos. A excitação pela novidade dos objetos e a chance de sucesso estimulam-no a uma atividade aumentada. Além disso, como um número de fatos isolados logo se torna desinteressante, o hábito da comparação leva à generalização. Por outro lado, como o viajante fica por um curto espaço de tempo em cada lugar, suas descrições geralmente consistem em meros esboços, em vez de observações detalhadas. Daí surge, como descobri a meu custo, uma tendência constante de preencher as grandes lacunas do conhecimento com hipóteses imprecisas e superficiais.' - Charles Darwin" #NT!
rapanui.212.g: "Ele será útil para nossos planos futuros." #NT!

rapanui.213.t: "Cientista Associado Escreve Relatório" #NT!
rapanui.213.d: "[SCOPE.sCharacter('rapanui_scientist').GetFullName] escreveu um primeiro relatório sobre a viagem ao Pacífico após retornar de uma viagem de pesquisa. Os resultados serão detalhados ao longo dos próximos anos." #NT!
rapanui.213.f: "Viagens de pesquisa bem-sucedidas muitas vezes eram seguidas por um longo tratado científico sobre os eventos, que geralmente durava anos. O conhecimento que Charles Darwin adquiriu no 'Beagle' só foi refletido em vários tratados nos anos seguintes. A viagem de pesquisa da 'Novara' austríaca foi refletida em 21 volumes. As descobertas da expedição Challenger continuaram sendo publicadas até 1895, dezenove anos após a conclusão de sua jornada, pelo Challenger Office, Edimburgo, estabelecido para esse fim. O relatório continha 50 volumes e tinha mais de 29.500 páginas de extensão." #NT!
rapanui.213.g: "Mais um artigo científico para a biblioteca." #NT!


#Intervalo de tradução

  
rapanui.221.t: "Correntes oceânicas" #NT!
rapanui.221.d: "O [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] entrou em uma corrente incrivelmente forte." #NT!
rapanui.221.f: "O estudo das correntes oceânicas foi uma das ciências fundamentais a partir das quais a oceanografia cresceu. Já na Era dos Descobrimentos, navegadores espanhóis e portugueses identificaram correntes potencialmente benéficas para cruzar rapidamente os oceanos do mundo; um exemplo bem conhecido disso é o comércio entre Manila, nas Filipinas, e Acapulco, no México. No século XIX, esse conhecimento oceanográfico foi aprofundado para obter uma imagem melhor e mais abrangente de como exatamente funcionava o sistema global de correntes oceânicas." #NT!
rapanui.221.g: "Os cientistas devem realizar os experimentos mais necessários." #NT!
rapanui.221.h: "Siga a corrente para obter mais conhecimento." #NT!
rapanui.222.t: "Exames oceanográficos" #NT!
rapanui.222.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! está atualmente estudando a composição da água do oceano e a temperatura em uma área até então pouco explorada." #NT!
rapanui.222.f: "A água dos oceanos do mundo está constantemente em movimento. Os principais impulsionadores são as marés e o vento. Além disso, as diferenças de temperatura e salinidade também desempenham um papel importante no transporte de água do mar, pois as diferenças resultantes de densidade causam correntes. Mudanças na temperatura da água, salinidade e, portanto, na velocidade do fluxo de uma corrente também têm um impacto nas massas terrestres, por exemplo, no clima. O exemplo mais conhecido disso é a Corrente do Golfo." #NT!
rapanui.222.g: "Sal marinho fresco!" #NT!
rapanui.223.t: "Magnetismo" #NT!
rapanui.223.d: "Os cientistas a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] estão conduzindo uma variedade de experimentos para comprovar teorias sobre o magnetismo da Terra." #NT!
rapanui.223.f: "Um teodolito de viagem é um teodolito geodésico projetado para expedições, construído o menor e mais robusto possível e cujo ajuste também é possível durante a viagem. Sabe-se que foi usado durante a 'Expedição Novara' austríaca. Para determinar os parâmetros geomagnéticos em terra, geralmente eram montadas estações onde o subsolo sólido era formado por 'tijolos' trazidos. A série de medidas, que muitas vezes durava horas, sempre tinha que ser acompanhada por determinações de localização astronômica. Dessa forma, foi possível determinar o campo magnético da Terra em um total de 17 locais ao redor do globo." #NT!
rapanui.223.g: "Isso melhorará nosso conhecimento físico." #NT!
rapanui.223.h: "O Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] deve fazer um experimento especial." #NT!
rapanui.223.i: "Isso melhorará nosso conhecimento oceanográfico." #NT!
rapanui.224.t: "Medição de águas profundas" #NT!
rapanui.224.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! está realizando uma difícil pesquisa de águas profundas para determinar a densidade, temperatura e salinidade em níveis mais baixos do mar. Formas de vida até então desconhecidas também serão retiradas das profundezas." #NT!
rapanui.224.f: "A partir da metade do século XIX, as investigações de águas profundas desempenharam um papel cada vez mais importante. Por um lado, isso estava relacionado com a investigação do leito marinho para a instalação de cabos na era inicial da telegrafia. Por outro lado, teorias físicas e biológicas deveriam ser verificadas. Por muito tempo, a suposição era de que nenhum ser vivo poderia existir além de uma certa profundidade da água ou que 'fósseis vivos' teriam sido preservados lá. Cientistas como C.W. Tomson acreditavam que as condições de temperatura constantemente fria, escuridão e falta de correntes, ondas ou eventos sísmicos forneciam um ambiente tão estável que a evolução diminuiria ou pararia completamente. Isso tornou a pesquisa de águas profundas um campo importante para naturalistas, paleontologistas e apoiadores da teoria da evolução." #NT!
rapanui.224.g: "Concentre-se na medição." #NT!
rapanui.224.h: "Concentre-se na captura de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
rapanui.225.t: "Antártica" #NT!
rapanui.225.d: "Uma corrente forte fez com que o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se desviasse do curso e se encontrasse no gelo eterno da Antártica. Os cientistas estão agradavelmente surpresos, os marinheiros temem ficar presos no gelo." #NT!
rapanui.225.f: "Se uma [concept_dubois_pacific_expedition] se encontra na Antártica, este é um bom momento para intensificar suas próprias pesquisas. No entanto, existe o risco de que o navio possa perder tempo valioso se avançar muito na região de gelo. Embora várias expedições do século XIX tenham se aventurado em regiões subpolares, até mesmo a Expedição Challenger foi cuidadosa para não passar muito tempo no ambiente hostil." #NT!
rapanui.225.g: "Um momento perfeito para estudos oceanográficos." #NT!
rapanui.225.h: "Um momento perfeito para estudos meteorológicos." #NT!
rapanui.225.i: "Um momento perfeito para estudos zoológicos." #NT!
rapanui.225.j: "Um momento perfeito para estudos gerais." #NT!
rapanui.226.t: "Gelo" #NT!

#intervalo de tradução


rapanui.226.d: "A viagem do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] será significativamente atrasada. Aparentemente, o navio está preso no gelo eterno." #NT!
rapanui.226.f: "A #Expedição #AMARELA [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! não pode conduzir experimentos." #NT!
rapanui.226.g: "Eles estão perdendo tempo precioso!" #NT!
rapanui.227.t: "Ilha Desconhecida" #NT!
rapanui.227.d: "A #Expedição #AMARELA [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriu uma ilha até então desconhecida. O comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] ordenou que ela seja explorada mais de perto." #NT!
rapanui.227.f: "'Dizem que a covardia é contagiosa; mas, por outro lado, o argumento é um grande estimulante.' - Robert Louis Stevenson" #NT!
rapanui.227.g: "Envie o Sr. [SCOPE.sCharacter('rapanui_scientist').GetLastName] para explorar a ilha" #NT!
rapanui.227.h: "Envie uma pequena expedição terrestre." #NT!
rapanui.229.t: "Corrente marítima afasta o navio" #NT!
rapanui.229.d: "Talvez o preço pelo último experimento científico tenha sido um pouco alto demais. O [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] está sendo arrastado pela corrente e o vento está extremamente desfavorável." #NT!
rapanui.229.f: "Se um navio de expedição ficar preso em uma corrente oceânica, ele sai da sua área de pesquisa original e é lançado em uma das outras duas. O destino para onde o navio deriva é aleatório." #NT!
rapanui.229.g: "Parece que estamos perdendo de vista o objetivo da nossa expedição." #NT!
rapanui.230.t: "O Fundo Marinho [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]" #NT!
rapanui.230.d: "Uma medição em águas profundas pela #Expedição #AMARELA [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! encontrou o ponto mais profundo do oceano. Em reconhecimento a essa descoberta, este fundo marinho passará a ter o nome do navio!" #NT!
rapanui.230.f: "Em 23 de março de 1875, na estação de amostragem número 225 localizada no sudoeste do Oceano Pacífico, entre Guam e Palau, a Expedição Challenger registrou uma profundidade de 4.475 braças (26.850 pés; 8.184 metros), que foi confirmada por uma medição adicional. Conforme mostrado por expedições posteriores usando equipamentos modernos, esta área representa a extremidade sul da Fossa das Marianas e é um dos lugares mais profundos conhecidos no leito oceânico. Medidas modernas até 6.012 braças (36.070 pés; 10.994 metros) foram encontradas posteriormente perto do local da medição original do Challenger. A descoberta da profundidade pelo Challenger foi uma descoberta fundamental da expedição na ampliação do conhecimento oceanográfico sobre a profundidade e extensão do oceano e agora leva o nome da embarcação, o Fundo Challenger." #NT!
rapanui.230.g: "Um dia histórico." #NT!


#intervalo de tradução


 rapanui.231.t: "Ilha das Tartarugas" #NT!
rapanui.231.d: "Durante sua viagem, a Expedição #AMARELO [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedicao_rapanui')]#! encontrou uma colônia de tartarugas. A ilha está cheia desses répteis." #NT!
rapanui.231.f: "Mesmo de longe, a tripulação pôde ver que a praia da ilha parecia estar se movendo. Aparentemente, este era um local favorito para as tartarugas-verdes botarem seus ovos. Assim que desembarcaram, alguns marinheiros queriam se permitir brincadeiras com os animais desavisados, seja roubando ovos de tartaruga ou anunciando abertamente que finalmente queriam experimentar a famosa sopa de tartaruga. No entanto, um apelo urgente dos cientistas ao Comandante [SCOPE.sCharacter('líder_expedição_pacífico_rapanui').GetLastName] garantiu que os marinheiros - embora relutantes - abandonassem suas ambições culinárias." #NT!
rapanui.231.g: "Devemos capturar uma das tartarugas." #NT!
rapanui.231.h: "Estudar as tartarugas e coletar algumas amostras." #NT!
rapanui.232.t: "A Manta" #NT!
rapanui.232.d: "Em busca de novos peixes exóticos, os cientistas da Expedição #AMARELO [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedicao_rapanui')]#! se depararam com uma magnífica arraia gigante." #NT!
rapanui.232.f: "O [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedicao_rapanui')] ancorou brevemente de manhã para pesquisar a população local de peixes em uma baía. Enquanto alguns cientistas estavam coletando amostras com um bote, uma arraia gigante de beleza avassaladora passou à frente, deixando os acadêmicos de boca aberta - eles só conheciam um espécime tão extraordinário em histórias de marinheiros de tempos pré-modernos. No entanto, a mensagem para o resto da tripulação despertou sentimentos ambivalentes. Alguns zoologistas insistiram que o melhor a fazer era capturar o animal e transportá-lo em um tanque de água. Outros acadêmicos argumentaram que observar o animal em seu ambiente seria melhor para tirar conclusões científicas; e finalmente um grupo declarou que deveriam deixar a arraia em paz e continuar com a coleta de amostras. O Comandante [SCOPE.sCharacter('líder_expedição_pacífico_rapanui').GetLastName], por outro lado, havia anunciado planos completamente diferentes: ele sugeriu atirar no animal como um troféu e enviá-lo para [SCOPE.sCharacter('líder_rapanui').GetPrimaryRoleTitle] [SCOPE.sCharacter('líder_rapanui').GetFullName] como um sinal de reconhecimento - seja por gratidão pelo apoio financeiro do governo ou por motivos de carreira, é uma questão em aberto." #NT!
rapanui.232.g: "Devemos tentar pegar esse animal incrível." #NT!
rapanui.232.h: "Isso seria um ótimo troféu para nosso governante." #NT!
rapanui.232.i: "O Sr. [SCOPE.sCharacter('cientista_rapanui').GetLastName] deve estudá-lo." #NT!
rapanui.232.j: "Apenas aproveite a natureza e colete algumas amostras em vez disso." #NT!
rapanui.233.t: "Capturar o Canguru" #NT!
rapanui.233.d: "Durante uma parada na costa australiana, os exploradores da [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedição_rapanui')] fizeram contato com os habitantes locais. Eles alertaram a tripulação para os cangurus vermelhos da região." #NT!
rapanui.233.f: "'Mas eles são monstros grandes e peludos!', disse o colonizador galês, enquanto o zoólogo Prof. Buttonholetoaster saiu feliz para caçar o canguru vermelho. O que o Prof. Buttonholetoaster não poderia imaginar era que os cangurus vermelhos australianos estavam entre os maiores brigões do reino animal, e o colonizador galês até subestimou isso. E embora o colonizador tenha repetidamente apontado as consequências sangrentas do infame canguru vermelho de Dead Cat Gully, isso foi pouco preparo para o que o Prof. Buttonholetoaster estava prestes a enfrentar. Colegas ansiosos queriam destacar em particular que antes da Expedição #AMARELO [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedição_rapanui')]#!, o Prof. Buttonholetoaster havia passado 33 anos em um porão sombrio da universidade e só estava em condições toleráveis para lidar com o maior animal terrestre da Austrália; o único treinamento de peso que o Prof. Buttonholetoaster havia feito nos últimos anos consistia em empilhar pratos de bolo de cereja esmigalhado. Embora os colegas concordassem que a busca por um canguru gigante era benéfica para a pesquisa zoológica geral, dúvidas surgiram sobre se esse era o caminho certo." #NT!
rapanui.233.g: "Precisamos desse canguru - o que poderia dar errado?" #NT!
rapanui.234.t: "O Negócio do Koala" #NT!
rapanui.234.d: "Em uma folga na costa australiana, um comerciante itinerante australiano entrou em contato conosco. Ele é um negociante de animais. Ele diz ter um 'urso peludo' para nós que você não encontrará em nenhum outro lugar do mundo..." #NT!
rapanui.234.f: "Os cientistas da Expedição #AMARELO rapidamente determinaram que o suposto urso era um coala e, portanto, um marsupial. No entanto, o interesse dos zoologistas e biólogos era grande. Havia uma pegadinha, porém: o comerciante não quer dinheiro, ele quer outro animal em troca. Ele exige uma doninha. O pedido surpreendeu alguns membros da tripulação, mas o negociante de animais enfatiza que doninhas, furões e animais semelhantes estão em demanda na Austrália e Nova Zelândia. O motivo disso: os colonos introduziram coelhos, que não apenas prejudicaram a flora e fauna locais, mas também a economia agrícola, já que não tinham inimigos naturais. Agora, animais da família dos martas estão em alta demanda para combater os coelhos. Isso poderia ter alguma consequência? O negociante de animais só dá de ombros - e pergunta se temos uma arminho ou não." #NT!
rapanui.234.g: "Trocaremos com prazer nossa arminho pelo seu coala." #NT!
rapanui.234.h: "O estrago que uma arminho dessas poderia fazer na Austrália seria terrível!" #NT!
rapanui.234.i: "Que proposta estranha. Estamos mais interessados em espécimes." #NT!
rapanui.235.t: "O Animal Mais Estranho" #NT!
rapanui.235.d: "Em uma cidade portuária, um contato nos apresentou a um renomado caçador e aprisionador de animais, que apresentou cientistas a um animal deslumbrante." #NT!
rapanui.235.f: "Nenhum dos funcionários científicos jamais ouvira falar de tal animal, muito menos o tinha visto. Embora houvesse especulações sobre a fascinante fauna australiana, havia sido alertado que os aborígenes haviam contado a europeus sobre animais fantásticos como o bunyip, que acabaram sendo meros contos de fadas. No entanto, duas coisas aumentaram as dúvidas dos cientistas. Por um lado, havia a exigência do caçador de animais de não tocar na quimera de pato, castor e lontra, nem se aproximar demais dela. Isso levantou suspeitas de alguns zoologistas de que poderia ser um animal empalhado. Um biólogo descobriu que um pato foi colocado em uma pele de lontra e uma cauda de castor foi anexada. O preço levantou uma segunda dúvida: seriam necessários subsídios da capital para cobrir esses custos. Não se pode descartar que mais pedidos de dinheiro tenham sido feitos pelo caçador de animais." #NT!
rapanui.235.g: "COMPREM!" #NT!
rapanui.235.h: "Este animal é claramente falso. Suspeito de um modelo de negócios duvidoso por trás dessa política de vendas." #NT!
rapanui.236.t: "Segredos de Bornéu" #NT!
rapanui.236.d: "A Expedição #AMARELO encontrou uma descoberta interessante nas florestas de Bornéu." #NT!
rapanui.236.f: "Uma equipe de cientistas, guias locais e ajudantes, e uma escolta armada encontraram um orangotango solitário durante uma caminhada pelas florestas de Bornéu. Existem várias opções sobre como lidar com a descoberta. Os orangotangos geralmente são solitários e se tornaram significativamente mais raros e tímidos com a chegada dos europeus. Os entomologistas, por outro lado, gostaram muito do espécime e querem continuar procurando besouros." #NT!
rapanui.236.g: "Um animal perfeito para o zoológico." #NT!
rapanui.236.h: "O Sr. [SCOPE.sCharacter('cientista_rapanui').GetLastName] deve estudar essa criatura maravilhosa." #NT!
rapanui.237.t: "O Dragão" #NT!



#intervalo de tradução


rapanui.237.d: "Nas Ilhas Sunda, a tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se depara com um réptil com aparência pré-histórica." #NT!
rapanui.237.f: "Nas Ilhas Sunda, o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] teve que observar enquanto um monstro reptiliano esperava nas rochas. Um zoólogo confirmou que era o maior e mais magnífico lagarto monitor que ele já tinha visto, o que deu ao comandante ainda mais certeza de que tinha descoberto a criatura mais horrenda de sua vida. Naturalmente, os cientistas naturais ficaram encantados como sempre." #NT!
rapanui.237.g: "Nós também precisamos de um dragão desses em nossa terra." #NT!
rapanui.237.h: "Deve-se estudar o comportamento dessa criatura. De uma boa distância." #NT!
rapanui.237.i: "Os cientistas deveriam se concentrar mais em insetos, pássaros, peixes. Ou borboletas. Qualquer coisa, menos essa criatura horrenda." #NT!
rapanui.238.t: "Canguru capturado!" #NT!
rapanui.238.d: "A tripulação conseguiu atrair o canguru vermelho para uma armadilha, amarrá-lo e transportá-lo. Agora ele está seguro em uma gaiola." #NT!
rapanui.238.f: "'Por favor, me dê uma carona em suas costas!'\nDisse o Pato ao Canguru.\n'Eu ficaria completamente quieto e diria apenas 'Quack,'\nDurante todo o longo dia!'\nE iríamos para o Dee, e o Jelly Bo Lee,\nSobre a terra e sobre o mar;—\nPor favor, me dê uma carona! O faça!'\nDisse o Pato ao Canguru.\n\nDisse o Canguru ao Pato,\n'Isso requer um pouco de reflexão;\nTalvez, no geral, isso possa me trazer sorte,\nE parece haver apenas uma objeção,\nQue é, se você me permitir falar tão ousadamente,\nSeus pés estão desagradavelmente molhados e frios,\nE provavelmente me dariam o roo-\nMatiz!' disse o Canguru.\n- Edward Lear" #NT!
rapanui.238.g: "Envie-o para casa!" #NT!
rapanui.239.t: "Membro da tripulação morto na pancadaria" #NT!
rapanui.239.d: "Após um massacre sangrento, que resultou em vários marinheiros abatidos, gravemente feridos, óculos amassados e professores assustados, a expedição infelizmente tem que admitir o fracasso em capturar o canguru. Um assistente de pesquisa foi até espancado até a morte pela besta enfurecida." #NT!
rapanui.239.g: "O terror!" #NT!
rapanui.240.t: "A Linha [SCOPE.sCharacter('rapanui_scientist').GetLastName]" #NT!
rapanui.240.d: "Com a descoberta da fronteira da fauna entre a Ásia e a Austrália, [SCOPE.sCharacter('rapanui_scientist').GetFullName] fez uma contribuição importante para a biologia e apoiou a teoria da evolução. Em sua honra, esta linha levará seu nome." #NT!
rapanui.240.f: "'Aqui vi pela primeira vez muitas formas australianas, que estão totalmente ausentes nas ilhas mais a oeste. Os pequenos cacatuas brancos eram abundantes e seus altos grasnados, cor branca impressionante e elegantes capacetes amarelos os tornavam uma característica marcante da paisagem. Este é o ponto mais ocidental da Terra onde aves desta família são encontradas. Um naturalista viajando para o leste primeiro encontra alguns pequenos beija-flores da família Ptilotis e as estranhas torres de monte (Megapodius Gouldii). […] Na ilha de Lombok, separada de Bali por um estreito com menos de vinte milhas de largura, naturalmente, esperava encontrar algumas destas aves [de Bali] novamente; mas durante uma estadia de três meses lá, nunca vi nenhum deles, mas encontrei uma série totalmente diferente de espécies, a maioria das quais era extremamente desconhecida não apenas em Java, mas também em Bornéu, Sumatra e na Península de Malaca.' -Alfred Russel Wallace" #NT!
rapanui.240.g: "A Linha [SCOPE.sCharacter('rapanui_scientist').GetLastName]? Parece bom para mim." #NT!

  

#intervalo de tradução


rapanui.241.t: "Aves Raras" #NT!
rapanui.241.d: "Assistentes científicos da #YELLOW Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! localizaram alguns ninhos com aves exóticas." #NT!
rapanui.241.f: "'Essas aves são semelhantes em aparência ao Thenca do Chile ou à Callandra da La Plata. (...) Em cada espécie, são encontrados exclusivamente: os hábitos de todas são indistinguíveis. Quando recordo o fato de que a forma do corpo, a forma das escamas e o tamanho geral, os espanhóis podem, de imediato, afirmar de qual ilha qualquer tartaruga pode ter vindo. Quando vejo essas ilhas próximas umas das outras e com um estoque escasso de animais, habitadas por essas aves, mas ligeiramente diferentes em estrutura e ocupando o mesmo lugar na Natureza, devo suspeitar que sejam apenas variedades. O único fato semelhante do qual tenho conhecimento é a constante diferença afirmada - entre o lobo-marinho Fox das Ilhas Falkland do Leste e Oeste. Se houver o menor fundamento para essas observações, a zoologia de Arquipélagos - valerá a pena examinar; pois tais fatos minariam a estabilidade das Espécies.' - Charles Darwin" #NT!
rapanui.241.g: "Observe e estude as aves." #NT!
rapanui.241.h: "Capture as aves e pegue os ovos." #NT!
rapanui.242.t: "Espécime Marinho" #NT!
rapanui.242.d: "Nossos caçadores de amostras fizeram uma captura abundante de novas criaturas marinhas ontem." #NT!
rapanui.242.f: "A Expedição Wilkes desempenhou um papel importante no desenvolvimento da ciência do século XIX, especialmente no crescimento do estabelecimento científico americano. Muitas das espécies e outros itens encontrados pela expedição ajudaram a formar a base das coleções no novo Smithsonian Institution. Com a ajuda dos cientistas da expedição, que foram chamados de 'catadores de moluscos' e 'caçadores de insetos' de forma irônica pelos membros da tripulação da marinha, mais de 60.000 plantas e espécimes de aves foram coletados. Uma quantidade impressionante de dados e espécimes foram coletados durante a expedição, incluindo sementes de 648 espécies, que foram posteriormente trocadas, plantadas e enviadas por todo o país. Espécimes secos foram enviados ao Herbário Nacional, que agora faz parte do Smithsonian Institution. Também havia 254 plantas vivas, a maioria das quais veio do trecho final da jornada, que foram colocadas em uma estufa recém-construída em 1850, que mais tarde se tornou o Jardim Botânico dos Estados Unidos." #NT!
rapanui.242.g: "Ouro para biólogos." #NT!
rapanui.243.t: "Fósseis Fantásticos" #NT!
rapanui.243.d: "Durante sua jornada, a Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriu um depósito com fósseis previamente desconhecidos." #NT!
rapanui.243.f: "As descobertas de fósseis tiveram grande importância durante a expedição 'Beagle'. Após o retorno, Richard Owen, em particular, dedicou-se a descrever os fósseis descobertos por Charles Darwin. Entre outras coisas, o Beagle descobriu novas espécies de preguiças gigantes, como o Mylodon e o tatu-canastra gigante (Glyptodon). Entre os fósseis encontrados perto de Santa Fé estava um dente de cavalo que havia intrigado Darwin, já que se pensava anteriormente que cavalos não haviam chegado à América até o século XVI. Owen confirmou que o dente de cavalo pertencia a uma espécie sul-americana extinta, que ele nomeou de Equus curvidens em 1845." #NT!
rapanui.243.g: "Procure por fósseis." #NT!
rapanui.244.t: "Estromatólitos" #NT!
rapanui.244.d: "Os cientistas encontraram uma grande colônia de estromatólitos em uma baía onde o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] está ancorado." #NT!
rapanui.244.f: "Estromatólitos são rochas sedimentares biogênicas formadas pela captura e ligação de partículas de sedimento ou pela precipitação de solutos resultantes do crescimento e metabolismo de microrganismos em um corpo de água. Eles são em sua maioria estratificados e frequentemente consistem em calcário muito finamente estratificado. Alguns se assemelham a uma couve-flor com sua estrutura concheada de tubérculos, colunas ou camadas onduladas. Os fósseis mais antigos conhecidos são principalmente estromatólitos, e portanto, podem fornecer pistas sobre como a vida evoluiu de formas muito simples para formas mais complexas. Estromatólitos são considerados as primeiras estruturas reconhecíveis construídas por organismos. Eles surgiram no Precambriano, há cerca de 3,5 bilhões de anos. Com 3,45 bilhões de anos, a série Warrawoona, encontrada no local do Polo Norte, na região de Pilbara, na Austrália Ocidental, é a mais antiga. Em alguns períodos da história da Terra - muito antes da existência de corais - os construtores de estromatólitos eram importantes construtores de recifes. Até cerca de um bilhão de anos atrás, estromatólitos eram comuns em quase todas as águas costeiras. Há 700 milhões de anos, a diversidade e a distribuição dos estromatólitos diminuíram. Estromatólitos de 450 milhões de anos atrás são muito raros." #NT!
rapanui.244.g: "Coletem esses [concept_dubois_specimen]." #NT!
rapanui.244.h: "Coletem esses fósseis." #NT!
rapanui.244.i: "Estudem os estromatólitos." #NT!
rapanui.245.t: "Flora Fossilizada" #NT!


#intervalo de tradução


rapanui.245.d: "A tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] encontrou impressões de samambaias com milhões de anos em uma parede de falésia." #NT!
rapanui.245.f: "No Carbonífero (cerca de 360-300 milhões de anos atrás), samambaias (em formas maiores do que hoje, geralmente chamadas de samambaias arborescentes) juntamente com cavalinhas e plantas licopodiáceas formavam florestas enormes e criaram a base para a maioria dos depósitos de carvão atuais. As descobertas fósseis mais antigas são do Devoniano Inferior (cerca de 400 milhões de anos atrás). Portanto, as samambaias provavelmente são mais antigas do que as plantas com sementes, que surgiram pela primeira vez no Devoniano Superior." #NT!
rapanui.245.g: "O alicerce da Revolução Industrial." #NT!

rapanui.246.t: "O Colar de Âmbar" #NT!
rapanui.246.d: "Um chefe tribal ofereceu para nos vender um colar de âmbar histórico no qual insetos pré-históricos estão presos. No entanto, o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] não consegue decidir como proceder com a descoberta." #NT!
rapanui.246.f: "A oferta de um chefe local foi uma surpresa. Aparentemente, o nativo já tinha ouvido falar da viagem do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] e esperava fazer bons negócios. Após os cientistas examinarem a joia, houve um grande debate sobre o que fazer com a peça. Um grupo insistiu em comprá-la para um museu, a fim de mostrar aos visitantes como os insetos são preservados. Outro grupo insistiu em desmontar o colar em seus detalhes e examinar cada fóssil individualmente. Enquanto naturalistas e paleontologistas discordavam sobre como lidar com a descoberta claramente paleontológica, antropólogos e arqueólogos objetaram que a peça tinha significado cultural. O corpo de oficiais, por outro lado, viu a discussão científica como uma disputa desnecessária e defendeu não gastar dinheiro com coisas sem valor e continuar a jornada." #NT!
rapanui.246.g: "O colar é de relevância paleontológica." #NT!
rapanui.246.h: "O colar é de relevância arqueológica." #NT!
rapanui.246.i: "Destruam o colar e examinem-no." #NT!
rapanui.246.j: "O colar não tem relevância." #NT!

rapanui.247.t: "O Homem de Java" #NT!
rapanui.247.d: "Os marinheiros da #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] fizeram uma descoberta extraordinária de um sítio paleontológico logo de manhã cedo. Até mesmo um amador poderia ver que havia algo especial sobre o local." #NT!
rapanui.247.f: "Uma camada exposta de sedimento revelou à primeira vista que os fósseis estavam excelentemente preservados. Além das inúmeras descobertas, no entanto, um estranho osso, que logo recebeu o apelido de 'Osso Australiano', chamou a atenção dos marinheiros e dos cientistas que mais tarde se juntaram a eles. Logo ficou claro que um paleontólogo com trabalho metodicamente correto provavelmente poderia trazer à luz mais aqui do que as mãos nuas de trabalhadores inexperientes." #NT!
rapanui.247.g: "Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] deveria escavar." #NT!
rapanui.247.h: "Coletem o máximo de fósseis possível." #NT!

rapanui.250.t: "O Homem de Java" #NT!
rapanui.250.d: "O Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] descobriu fósseis extraordinários na #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição#!. Trata-se do esqueleto de um homem pré-histórico que viveu há um milhão de anos. Uma sensação científica!" #NT!
rapanui.250.f: "Os fósseis, descobertos pela primeira vez por Eugène Dubois em 1891 nas margens do rio Solo, perto de Trinil, no leste de Java, são chamados de Homem de Java. De acordo com o conhecimento atual, eles têm cerca de um milhão de anos. Foram os primeiros fósseis de hominídeos a serem descobertos fora da Europa e, depois dos Neandertais, a segunda evidência de parentes fósseis dos humanos anatomicamente modernos (Homo sapiens). As descobertas de Java foram inicialmente chamadas de Anthropopithecus e posteriormente de Pithecanthropus erectus. Hoje, a maioria dos paleoantropólogos as atribui à espécie Homo erectus, e sua origem é ocasionalmente - como sugerido por Franz Weidenreich em 1940 - enfatizada pela adição de um epíteto de subespécie: Homo erectus javanensis. Mais de 50 anos após a descoberta de Dubois, Ralph von Koenigswald lembrou que 'Nenhuma outra descoberta paleontológica causou tanta sensação e levou a uma variedade de opiniões científicas conflitantes.'" #NT!
rapanui.250.g: "Isso é um elo perdido?" #NT!


#intervalo de tradução

rapanui.251.t: "Um valioso artefato" #NT!
rapanui.251.d: "Enquanto visitávamos uma tribo em uma ilha remota, obtivemos um valioso artefato oceânico." #NT!
rapanui.251.f: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] na verdade só queria fazer uma curta parada na costa para pegar provisões e água fresca com sua tripulação. A ilha, que estava bastante à margem das rotas comerciais, aparentemente tinha pouco contato com o mundo exterior. Devido a um mal-entendido, no entanto, o chefe aparentemente assumiu que o comandante era um príncipe e lhe presenteou com uma escultura de madeira artística. A tripulação do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] lhe deu as habituais bolas de vidro, o que deixou o nativo muito feliz." #NT!
rapanui.251.g: "Isso pertence a um museu." #NT!
rapanui.252.t: "Nova baía descoberta" #NT!
rapanui.252.d: "A #YELLOW Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! conseguiu provar que uma suposta ilha é apenas uma mera península e, assim, descobriu uma nova baía. Ainda há desacordo sobre o nome." #NT!
rapanui.252.f: "Durante sua estadia no Arquipélago Bismarck no Pacífico, em agosto de 1875, o Gazelle mapeou o porto natural de Blanche Bay, no nordeste da ilha de Nova Bretanha (Nova Bretanha, antes conhecida como Neupommern). Nessa ocasião, foi reconhecido que a parte oriental de Nova Bretanha é uma península, portanto, foi nomeada 'Península Gazelle' em homenagem ao navio. Esse nome sobrevive até hoje. Além disso, o canal entre Nova Irlanda e a ilha de Dyaul foi chamado de 'Canal Gazelle' e um porto natural na costa oeste de Bougainville foi chamado de 'Porto Gazelle'." #NT!
rapanui.252.g: "Dê o nome da baía ao cientista que a mediu: Baía [SCOPE.sCharacter('rapanui_scientist').GetLastName]." #NT!
rapanui.252.h: "Deve ser nomeada em homenagem ao nosso chefe de estado: Baía [SCOPE.sCharacter('rapanui_ruler').GetFullName]." #NT!
rapanui.252.i: "Dê o nome de seu descobridor: Baía [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName]." #NT!
rapanui.252.j: "A expedição nunca deve ser esquecida: Baía [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]." #NT!
rapanui.253.t: "Posto de Comércio" #NT!
rapanui.253.d: "A #YELLOW Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! encontrou uma excelente ancoragem." #NT!
rapanui.253.f: "Quando o Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] entrou na baía, ele notou como o local poderia ser protegido para uma futura expedição ou empreendimento comercial. Uma excursão à costa revelou não apenas a boa qualidade do solo para cultivo, mas também um clima agradável. Alguns consultores comerciais sugeriram imediatamente fazer tudo o que fosse possível para abrir este local para [ROOT.GetCountry.GetNameNoFlag]. Os cientistas, por outro lado, apontaram que a missão científica poderia ser negligenciada devido a esse comportamento imperialista." #NT!
rapanui.253.g: "Construir um posto de comércio." #NT!
rapanui.253.h: "Apenas mapeie este lugar." #NT!
rapanui.254.t: "Missão para [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]?" #NT!
rapanui.254.d_cat: "O capelão do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName], soube que os nativos de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] nunca ouviram falar de Jesus Cristo. Ele pede permissão para deixar o navio e converter os nativos à fé católica." #NT!
rapanui.254.d_pro: "O capelão do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], soube que os nativos de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] nunca ouviram falar de Jesus Cristo. Ele pede permissão para deixar o navio e converter os nativos à fé protestante." #NT!
rapanui.254.f: "Alguns comerciantes recentemente embarcaram para nos dar notícias da região e reabastecer o inventário da expedição. A conversa também se voltou para as culturas cristãs e pagãs da área. O capelão do navio ouviu atentamente e ficou surpreso ao descobrir que seus companheiros crentes ainda não haviam se aventurado nessa área. O medo dos canibais, que ocorre repetidamente nas ilhas, afastou os homens de Deus de desembarcar nos últimos anos." #NT!
rapanui.254.g_cat: "Vade cum Deo." #NT!
rapanui.254.g_pro: "Vá com Deus." #NT!
rapanui.254.h: "Isso é muito perigoso!" #NT!
rapanui.255.t: "Reação hostil" #NT!
rapanui.255.d: "Na verdade, quando visitamos [SCOPE.sCountry('rapanui_hostile_country').GetNameNoFlag], tínhamos a intenção de enfatizar nossa atitude benevolente e melhorar nossa reputação internacional. Infelizmente, pouco disso foi recebido do outro lado." #NT!
rapanui.255.f: "O cônsul a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] aconselhou [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] a fazer uma curta visita e apresentar representações ao governante local. No entanto, o comandante aparentemente não conhecia os costumes locais. Inadvertidamente, ele insultou alguns altos funcionários do país. Na verdade, nem sabemos o que a delegação fez de errado. Provavelmente cometemos um erro grave." #NT!
rapanui.255.g: "Um sério erro que devemos corrigir." #NT!
rapanui.255.h: "Coloque a culpa no comandante." #NT!
rapanui.255.i: "Não nos desculpamos por nada." #NT!
rapanui.256.t: "Mergulhadores de pérolas" #NT!


#intervalo de tradução 


rapanui.256.d: "Em sua jornada, a #Expedição #AMARELA [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! descobriu uma tranquila vila que vive principalmente da captura de pérolas preciosas. Toda a tripulação está fascinada pelo lugar e sua abundância de pérolas." #NT!
rapanui.256.f: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] encontrou uma vila de pescadores, que já tem reputação entre as ilhas vizinhas, de que os melhores mergulhadores de pérolas dos Mares do Sul resgatariam as joias mais belas das profundezas do oceano. As pessoas lá são pobres, mas honestas, e parecem ter feito muito pouco comércio. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] está considerando fazer um acordo com os nativos para disponibilizar as pérolas em [ROOT.GetCountry.GetNameNoFlag] também. No entanto, alguns oficiais a bordo, bem como a imprevisível tripulação, indicaram que nosso navio tem armamento e poder de fogo suficientes para simplesmente pegar o que é nosso por direito..." #NT!
rapanui.256.g: "Estabelecer uma pequena conexão comercial." #NT!
rapanui.256.h: "Um Naturalista deve examinar este lugar." #NT!
rapanui.256.i: "Essas são nossas pérolas." #NT!
rapanui.257.t: "Delegação Diplomática" #NT!
rapanui.257.d: "Uma reunião com representantes de [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] foi um completo sucesso. O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] acertou o tom e encontrou ouvidos receptivos." #NT!
rapanui.257.f: "Após um refrescante cérebro de macaco no gelo, o comandante do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] mostrou que ele pode se destacar não apenas no mar, mas também em negociações pessoais. Após as habituais brincadeiras diplomáticas, os emissários de [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] estão admirados com o cavalheiro galante. [ROOT.GetCountry.GetNameNoFlag] deve aproveitar essa chance para marcar internacionalmente." #NT!
rapanui.257.g: "Enfatizar nossas intenções pacíficas." #NT!
rapanui.257.h: "Elogiar o comandante." #NT!
rapanui.260.t: "Circum-navegação" #NT!
rapanui.260.d: "O Comandante [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] navegou ao redor do mundo com o [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]!" #NT!
rapanui.260.f: "Várias expedições de pesquisa famosas aproveitaram a oportunidade de circum-navegar o mundo; em muitos casos, esta foi também a maneira mais curta e eficiente. Exemplos conhecidos são o 'Beagle', o 'Challenger' (ambos da Grã-Bretanha), o 'Novara' (Áustria), o 'Gazelle' (Prússia) e o 'Galathea' (Dinamarca)." #NT!
rapanui.260.g: "Ao redor do mundo!" #NT!



#intervalo de tradução

rapanui.261.t: "Mapas Mais Precisos" #NT!
rapanui.261.d: "O cientista associado [SCOPE.sCharacter('cientista_rapanui').GetLastName] passou o tempo na Expedição #AMARELO [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedição_rapanui')] corrigindo alguns dos erros de medição cometidos por cartógrafos do passado, melhorando significativamente o material do mapa." #NT!
rapanui.261.f: "Embora os mapas do século XIX já fossem significativamente melhores do que os do século anterior, eles não estavam isentos de erros. Novamente e novamente, ilhas eram desenhadas que não existiam; e ilhas desconhecidas não eram registradas. Mesmo no início do século XX, algumas regiões do Pacífico ainda estavam incompletas ou mapeadas incorretamente. O desaparecimento da piloto Amelia Earhart em 1937 também pode ser explicado pelo fato de que as Ilhas Howland para as quais ela estava indo foram registradas incorretamente a milhas de distância." #NT!
rapanui.261.g: "Bom trabalho." #NT!
rapanui.262.t: "Distâncias Corrigidas" #NT!
rapanui.262.d: "Ao revisar os mapas da Expedição #AMARELO [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedição_rapanui')], o cientista acompanhante [SCOPE.sCharacter('cientista_rapanui').GetLastName] determinou que as distâncias anteriormente fornecidas nos mapas estão incorretas. Ele atualizará o material do mapa." #NT!
rapanui.262.f: "As melhores condições técnicas e o ritmo com que as expedições científicas ocorriam melhoraram enormemente a posição inicial para medições de distância mais precisas. O lema é que desde a última viagem de James Cook, além dos dois Pólos, quase não há mais nada a descobrir. No entanto, como essas descobertas se relacionavam umas com as outras nem sempre era claro. Com a introdução de agendas apertadas e prazos na economia global, tornou-se cada vez mais importante fazer não apenas medições aproximadas, mas também muito precisas." #NT!
rapanui.263.t: "Sementes Exóticas" #NT!
rapanui.263.d: "Durante uma parada na costa, o Prof. [SCOPE.sCharacter('cientista_rapanui').GetLastName] da Expedição #AMARELO [SCOPE.GetRootScope.GetCountry.GetCustom('tipo_navio_expedição_rapanui')] encontrou algumas sementes especiais de grande interesse científico e agrícola." #NT!
rapanui.263.f: "Plantas do Pacífico e do leste da Ásia e seu transporte não eram incomuns. A verdadeira razão da Expedição Bounty de 1789, que terminou na famosa rebelião, era originalmente pegar mudas da árvore do pão para cultivar no Caribe. Isso forneceria aos trabalhadores das plantações uma comida básica barata para evitar a fome. No século XIX, no entanto, a coleta e pesquisa científica foram adicionadas." #NT!
rapanui.263.g: "As sementes serão úteis na coleção científica." #NT!
rapanui.263.h: "As novas sementes serão usadas na agricultura." #NT!
rapanui.264.t: "Nova Espécie de Besouro" #NT!
rapanui.264.d: "O Prof. [SCOPE.sCharacter('cientista_rapanui').GetLastName] descobriu uma nova espécie de besouro em uma ilha e a nomeou com seu próprio nome. É um animal extremamente repulsivo, mas para o cientista é o dia mais feliz de sua vida." #NT!
rapanui.264.f: "Quem não gostaria que um inseto feio, viscoso e nojento fosse nomeado em sua homenagem em algum momento e sempre associado ao seu sobrenome?" #NT!
rapanui.264.g: "Parabéns..." #NT!
rapanui.265.t: "Uma Pequena Formação" #NT!
rapanui.265.d: "Durante uma excursão à costa, o Prof. [SCOPE.sCharacter('cientista_rapanui').GetLastName] encontrou uma pequena formação geológica na qual um grande número de fósseis estava enterrado. Até agora, esse depósito não havia sido marcado em nenhum mapa." #NT!
rapanui.265.f: "'Há outra e uma dificuldade aliada, muito mais séria. Aludo à maneira como espécies pertencentes a várias das principais divisões do reino animal aparecem subitamente nas rochas fossilíferas mais baixas conhecidas. . . . O caso no momento deve permanecer inexplicável; e pode ser verdadeiramente apresentado como um argumento válido contra as visões [evolucionárias] aqui mantidas.' - Charles Darwin" #NT!
rapanui.265.g: "Nunca se pode ter o suficiente de fósseis." #NT!
rapanui.266.t: "Composita" #NT!



#intervalo de tradução 


rapanui.266.d: "O Prof. [SCOPE.sCharacter('rapanui_scientist').GetLastName] está radiante: ele realmente coletou algumas Composita do Devoniano Tardio, uma das formas de vida mais antigas que já encontrou!" #NT!
rapanui.266.f: "Composita é um gênero de braquiópode extinto que viveu do Devoniano Tardio ao Permiano Tardio. Composita tinha uma distribuição global cosmopolita, tendo vivido em todos os continentes, exceto a Antártica. Composita tinha uma concha lisa com uma dobra e sulco mais ou menos distintos e uma abertura redonda para o pedúnculo na válvula peduncular. Composita está incluída na família Athyrididae (Ordem Athyridida) e colocada na subfamília Spirigerellinae. Apenas ignorantes reconheceriam apenas uma concha nesse fóssil honrado pelo tempo." #NT!
rapanui.266.g: "Isso é tão... emocionante." #NT!
rapanui.267.t: "Hemisfério Celestial Sul" #NT!
rapanui.267.d: "O [concept_verrier_astronomer] [SCOPE.sCharacter('rapanui_scientist').GetFullName] utiliza extensivamente a viagem do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] para observar o céu noturno do hemisfério sul. Aqui ele observa fenômenos que dificilmente teria visto no hemisfério norte." #NT!
rapanui.267.f: "O céu do sul mostra um pouco mais de estrelas do que o céu do norte porque o centro da Via Láctea fica cerca de 20° ao sul do equador, na constelação de Sagitário. Com boa visibilidade, o céu do sul inclui mais de 2.000 estrelas fixas visíveis a olho nu e cerca de 20.000 a 40.000 ao usar binóculos. Enquanto no equador você pode ver exatamente metade do céu do sul e metade do céu do norte o tempo todo, em latitudes sul mais altas da África do Sul ou Austrália, você pode ver cerca de dois terços do céu do sul a qualquer momento e mais de 80 por cento no sul da América do Sul." #NT!
rapanui.268.t: "Eclipse Solar" #NT!
rapanui.268.d: "O Cientista Associado [SCOPE.sCharacter('rapanui_scientist').GetFullName] teve a extraordinária oportunidade de vivenciar um eclipse solar a bordo do [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] e pôde realizar extensos estudos astronômicos!" #NT!
rapanui.268.f: "A partir de meados do século XIX, as sociedades astronômicas de algumas nações industrializadas começaram a organizar expedições a continentes mais distantes para observar eclipses solares. O foco principal de interesse era a observação da coroa solar. Pistas para o elemento hélio foram obtidas pelo astrônomo francês Jules Janssen na Índia durante o eclipse solar total de 18 de agosto de 1868. O eclipse solar total de 29 de maio de 1919, observado a partir da ilha africana de Príncipe por uma expedição liderada por Arthur Stanley Eddington, ganhou atenção especial em relação à teoria da relatividade desenvolvida por Albert Einstein alguns anos antes, que, entre outras coisas, previa a deflexão da luz de estrelas distantes pelo campo gravitacional do sol - o que foi confirmado pelas observações." #NT!
rapanui.268.g: "Excelente!" #NT!
rapanui.269.t: "Trânsito de Vênus" #NT!
rapanui.269.d: "Astrônomos previram um eclipse solar na região australiana-indonésio-pacífica em #ORANGE 1874#!. A comunidade científica de [ROOT.GetCountry.GetNameNoFlag] está instando uma [concept_dubois_pacific_expedition] para observar esse evento astronômico único na vida." #NT!
rapanui.269.f: "Um trânsito de Vênus é a passagem do planeta Vênus na frente do Sol. A aparição ocorre apenas quatro vezes a cada cerca de 243 anos. Historicamente, a medição precisa dessas passagens foi de grande importância para determinar a distância entre a Terra e o Sol (unidade astronômica) e deu origem a muitas expedições e campanhas de medição por importantes institutos e cientistas. O trânsito de Vênus em 1874 foi relativamente desfavorável para medições astronômicas. Ele permaneceu invisível em quase toda a Europa, longos tempos de trânsito foram observados apenas na Ásia e curtos tempos de trânsito na Austrália, nas ilhas do Sul do Pacífico e no sul do Oceano Índico (especialmente o Arquipélago de Kerguelen). No entanto, cerca de 60 expedições foram enviadas.\n\n#R Nota: Uma expedição do Pacífico que observa o trânsito de Vênus deve ter um [concept_verrier_astronomer] a bordo.#!" #NT!
rapanui.269.g: "Não devemos perder isso." #NT!
rapanui.270.t: "Trânsito de Vênus de 1874" #NT!
rapanui.270.d: "A #YELLOW Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! conseguiu testemunhar o trânsito de Vênus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] pôde fazer importantes registros astronômicos que manterão a ciência ocupada nos próximos anos." #NT!
rapanui.270.f: "O trânsito de Vênus de 1874, que ocorreu em 9 de dezembro de 1874, foi o primeiro par de trânsitos de Vênus que ocorreu no século XIX. Como nos trânsitos anteriores, o trânsito de 1874 proporcionaria uma oportunidade para medições e observações aprimoradas. Inúmeras expedições foram planejadas e enviadas para observar o trânsito de locais ao redor do mundo, com vários países criando comitês oficiais para organizar o planejamento. Houve seis expedições francesas oficiais, cinco expedições britânicas, oito expedições financiadas pelo Congresso dos EUA, três expedições alemãs (incluindo a expedição 'Gazelle') e duas expedições mexicanas. Itália, Rússia e Áustria também enviaram uma expedição para observar este momento astronômico. As gravações de uma expedição francesa, que colocou várias fotografias uma após a outra e assim montou o primeiro 'filme', tornaram-se especialmente famosas. O trânsito de Vênus é uma das primeiras imagens em movimento da humanidade." #NT!
rapanui.270.g: "Um espetáculo avassalador." #NT!



