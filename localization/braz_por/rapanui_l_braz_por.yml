   #Missionary Deaths 
rapanui_custom_death_shot_arrows: "[ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] se aproximou da ilha várias vezes em um pequeno barco e foi recebido com uma chuva de flechas todas as vezes. Os nativos pareciam não querer acertar [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] com as flechas e, em vez disso, apenas o expulsaram. Na terceira tentativa, aparentemente eles estavam cansados das tentativas de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis]. Várias flechas atingiram [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] e [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] caiu sem vida." #NT!
rapanui_custom_death_lunch: "No início, tudo parecia correr bem. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] foi calorosamente recebido pelos nativos. Eles até ofereceram um banquete em sua homenagem. Mas aparentemente [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] não havia traduzido bem a língua nativa. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] não estava lá para participar de um banquete, não, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] era o banquete." #NT!
rapanui_custom_death_burnt: "De alguma forma [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] deve ter enfurecido os nativos. Pouco depois de sua chegada, a tripulação do navio em que ele havia chegado à costa viu uma grande fogueira na praia. Quando não ouviram falar de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] por dias, decidiram investigar. Na praia, encontraram os restos queimados de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], identificados apenas pela cruz que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] sempre carregava consigo." #NT!
rapanui_custom_death_shipwrecked: "Tragédia! Antes mesmo de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] chegar ao seu destino, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], o navio em que ele estava foi pego por uma tempestade e afundou no oceano. Todos os passageiros, exceto [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName], sobreviveram. Isso foi um sinal de Deus?" #NT!
rapanui_custom_death_clubbed: "Logo após [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] desembarcar, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] foi cercado pelos locais. A princípio, eles pareciam muito interessados em [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim], mas logo começou uma grande confusão. No processo, os habitantes da ilha espancaram [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] com grandes porretes até que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] ficou imóvel no chão." #NT!
rapanui_custom_death_beheaded: "Apenas um dia depois de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] desembarcar na ilha, a tripulação do navio em que ele chegou fez uma descoberta terrível. Na praia, encontraram a cabeça decepada de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] em uma estaca. Ninguém sabe por que os locais fizeram isso com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
rapanui_custom_death_join_natives: "Durante várias semanas, não se ouviu nada de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName]. Então, um grupo foi enviado para investigar a aldeia que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] havia visitado para descobrir o que aconteceu com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]. Como se constatou, estava tudo bem com [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName]. Apenas [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] havia decidido se juntar a esses selvagens. Como isso poderia ter acontecido?" #NT!

