je_rapanui_catholic_mission_oceania: "Estabelecer uma Missão Católica na Oceania" #NT!
je_rapanui_catholic_mission_oceania_reason: "Nosso missionário, Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName], trabalha incansavelmente para converter os nativos à fé cristã. Espera-se que cerca de 1 por cento da população se converta ao catolicismo a cada ano. Eventos aleatórios podem melhorar esse resultado. No entanto, se a proselitismo provocar a ira dos nativos devido a um comportamento muito audacioso, todo o empreendimento pode fracassar. Se 30 por cento dos residentes abandonarem sua antiga fé em nome de Cristo, então poderemos estabelecer uma estação missionária permanente." #NT!

je_rapanui_protestant_mission_oceania: "Estabelecer uma Missão Protestante na Oceania" #NT!
je_rapanui_protestant_mission_oceania_reason: "Nosso missionário, Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], trabalha incansavelmente para converter os nativos à fé cristã. Espera-se que cerca de 1 por cento da população se converta ao protestantismo a cada ano. Eventos aleatórios podem melhorar esse resultado. No entanto, se a proselitismo provocar a ira dos nativos devido a um comportamento muito audacioso, todo o empreendimento pode fracassar. Se 30 por cento dos residentes abandonarem sua antiga fé em nome de Cristo, então poderemos estabelecer uma estação missionária permanente." #NT!

je_rapanui_mission_fail: "A cristianização de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] falhará se a agressividade dos nativos for de 5 pontos ou mais." #NT!

je_rapanui_catholic_conversion_oceania: "Converter um governante ao catolicismo" #NT!
je_rapanui_catholic_conversion_oceania_reason: "A conversão do chefe da tribo é o passo decisivo para finalmente estabelecer o cristianismo entre os nativos e torná-lo a religião oficial. No entanto, para isso, a maioria dos residentes deve seguir o catolicismo. Se houver uma estação missionária rival de hereges que odeiam Maria neste estado, devemos fazer tudo o que estiver ao nosso alcance para impedir que eles ganhem poder político. Nosso missionário, Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName], garantirá que isso não aconteça e conduzirá um por cento da população à fé certa a cada ano. É possível realizar uma ação a cada três anos." #NT!

je_rapanui_protestant_conversion_oceania: "Converter um governante ao protestantismo" #NT!
je_rapanui_protestant_conversion_oceania_reason: "A conversão do chefe da tribo é o passo decisivo para finalmente estabelecer o protestantismo entre os nativos e torná-lo a religião oficial. No entanto, para isso, a maioria dos habitantes deve seguir o protestantismo. Se houver uma estação missionária rival de papistas blasfemos neste estado, devemos fazer tudo o que estiver ao nosso alcance para impedir que eles ganhem poder político. Nosso missionário, Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], garantirá que isso não aconteça e conduzirá um por cento da população à fé certa a cada ano. É possível realizar uma ação a cada três anos." #NT!

je_rapanui_crisis_in_paradise: "A conversão falhará se uma nação de outra fé converter o governante antes de nós." #NT!

je_rapanui_pacific_expedition: "Expedição [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]" #NT!
je_rapanui_pacific_expedition_reason: "Junto com os polos, o Oceano Pacífico é uma das últimas áreas da Terra que ainda guardam segredos. Acadêmicos de múltiplas disciplinas científicas estão interessados em uma missão de pesquisa para realizar estudos de história natural, arqueologia, astronomia e oceanografia. Novamente, para as grandes potências, isso poderia ser uma questão de prestígio para mostrar sua influência no fim do mundo." #NT!

je_rapanui_pacific_expedition_success: "A expedição retornará após sete estações diferentes ao fazer uma viagem geral e após cinco estações ao fazer uma especializada." #NT!

je_rapanui_pacific_expedition_goal: "A expedição retornará após sete estações diferentes ao fazer uma viagem geral e após cinco estações ao fazer uma especializada." #NT!

je_rapanui_oceanographic_studies: "Estudos Oceanográficos" #NT!
je_rapanui_oceanographic_studies_reason: "Os estudos oceanográficos não apenas nos ajudarão a entender melhor o oceano e seu comportamento, mas também nos proporcionarão vantagens significativas se forem bem-sucedidos. Uma nação que conhece todas as correntes oceânicas e interpreta corretamente as mudanças no mar está sempre um passo à frente de seus rivais." #NT!

