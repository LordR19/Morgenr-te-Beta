rapanui.1001.t: "Segredos da Ilha de Páscoa" #NT!
rapanui.1001.d: "Um dos nossos navios de pesquisa fez uma parada na Ilha de Páscoa. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], um aspirante a cartógrafo, está interessado na cultura perdida da ilha." #NT!
rapanui.1001.f: "À primeira vista, poucos lugares pareciam tão desolados quanto a ilha que havia sido batizada de Ilha de Páscoa. Rapa Nui, como os locais a chamavam, havia perdido suas florestas há muito tempo. Frutas ou grãos eram raridades. Uma cratera vulcânica se ergue sobre uma ilha que parece ter um passado desconhecido, mas grandioso. Seus habitantes vivem como os fellahin do Egito nos ombros de gigantes. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], um aventureiro ambicioso, acredita que algo pode estar escondido nesta ilha no fim do mundo. Ele desembarcou e reuniu alguns homens por iniciativa própria." #NT!
rapanui.1001.g: "Que lugar misterioso..." #NT!
rapanui.1002.t: "Rapa Nui" #NT!
rapanui.1002.d: "A tripulação, que partiu para explorar o interior da Ilha de Páscoa, foi recebida pela tribo local Rapa Nui." #NT!
rapanui.1002.f: "Os nativos, que se autodenominam Rapa Nui, falam uma língua que guarda semelhanças próximas com as variedades faladas no leste da Polinésia. Apesar de mais próximos do continente americano do que muitas ilhas remotas da Polinésia, os homens podem compreender muito claramente que o povo deve ter vindo da região oceânica séculos atrás. Eles são hospitaleiros, convidando os homens para comer. Mas alguns participantes da pequena expedição alertam que se deve evitá-los se realmente quiserem encontrar tesouros escondidos." #NT!
rapanui.1002.g: "Aceitamos o gentil convite deles." #NT!
rapanui.1002.h: "Esses selvagens não devem ser confiáveis." #NT!
rapanui.1011.t: "Danças Cerimoniais" #NT!
rapanui.1011.d: "Os homens, liderados por [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], passam algum tempo com os Rapa Nui da Ilha de Páscoa." #NT!
rapanui.1011.f: "Muitos mistérios cercam a Ilha de Páscoa. Durante uma refeição conjunta com os locais, os homens apenas aprendem mais fragmentos da história e religião dos Rapa Nui. Um torneio anual associado a uma competição e a aquisição de um ovo parece ser o ritual mais importante dos Rapa Nui. Está intimamente relacionado com sua principal divindade, Makemake. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] tem a oportunidade durante a reunião de examinar de perto alguns petroglifos retratando homens-pássaros e Makemake. Ele encontra caracteres escritos que os nativos já não conseguem interpretar. Ele começa a suspeitar que os habitantes da ilha têm um passado do qual sabem pouco..." #NT!
rapanui.1011.g: "Quem é esse homem-pássaro sobre o qual tanto se fala?" #N


#intervalo de tradução

  

rapanui.1021.t: "Moai Hava" #NT!
rapanui.1021.d: "Após passar vários dias com os Rapa Nui, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] e a tripulação fazem uma descoberta significativa." #NT!
rapanui.1021.f: "Como se viu, os Rapa Nui possuíam na verdade um patrimônio maior do que o primitivo culto ao pássaro homem. Ao visitar uma antiga praça que se acreditava ser um ponto de encontro de vários clãs locais, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] encontrou as bases de uma estátua de basalto saindo do solo. A peça representa um Moai. Diz-se que eles representam o rosto vivo dos ancestrais. A figura está danificada, mas poderia ter grande valor - se a equipe conseguir levá-la ao museu local. No entanto, ainda não está claro como e se isso acontecerá." #NT!
rapanui.1021.g: "Contrabandear a relíquia para fora do país antes que os nativos descubram..." #NT!
rapanui.1021.h: "Convencer os Rapa Nui de que podemos levar a relíquia conosco." #NT!
rapanui.1021.i: "Devemos respeitar o patrimônio de outros povos em vez de roubá-lo." #NT!

rapanui.1022.t: "Roubo do Moai Hava" #NT!
rapanui.1022.d: "Embora nossa tripulação na Ilha de Páscoa tenha conseguido colocar a estátua Moai a bordo, os nativos notaram o roubo. Os homens, portanto, tiveram que fugir prematuramente!" #NT!
rapanui.1022.f: "" #NT!
rapanui.1022.g: "Rápido, voltem para casa!" #NT!

rapanui.1023.t: "Moai Hava assegurado" #NT!
rapanui.1023.d: "Devido às habilidades superiores de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], nossa expedição à Ilha de Páscoa conseguiu colocar a monumental estátua Moai a bordo de nosso navio de forma despercebida." #NT!
rapanui.1023.f: "" #NT!
rapanui.1023.g: "Excelente." #NT!

rapanui.1024.t: "Com um pouco de ajuda dos amigos" #NT!
rapanui.1024.d: "Embora os Rapa Nui estivessem céticos em relação ao nosso pedido, conseguimos convencê-los a ajudar a colocar o Moai Hava a bordo de nosso navio." #NT!
rapanui.1024.f: "" #NT!

rapanui.1025.t: "Perda de tempo" #NT!
rapanui.1025.d: "Apesar dos grandes esforços para encontrar mais artefatos na ilha, a tripulação foi forçada a abandonar sua expedição." #NT!
rapanui.1025.f: "" #NT!
rapanui.1025.g: "E realmente não há mais características especiais nesta ilha?" #NT!

rapanui.1026.t: "Moai Hoa Hakananai'a" #NT!
rapanui.1026.d: "Durante a expedição à Ilha de Páscoa, a tripulação encontrou uma fascinante estátua Moai. Ela está semi-enterrada, mas de qualidade particularmente alta." #NT!
rapanui.1026.f: "" #NT!
rapanui.1026.g: "A tripulação deve escavar o Moai." #NT!
rapanui.1026.h: "Peça aos moradores locais para escavar a estátua." #NT!
rapanui.1026.i: "Deixe o artefato em paz." #NT!

rapanui.1027.t: "Disputa com os Rapa Nui" #NT!
rapanui.1027.d: "Nosso apelo aos Rapa Nui por ajuda teve o efeito oposto. Os moradores locais acham que testamos sua hospitalidade o suficiente - e estão nos dizendo para deixar a ilha deles!" #NT!
rapanui.1027.f: "" #NT!
rapanui.1027.g: "Estamos apenas interessados em sua cultura... por que tão mal-humorados?" #NT!

rapanui.1028.t: "Moai danificado!" #NT!
rapanui.1028.d: "Lamentavelmente, o trabalho de escavação do Moai provou ser desastroso. Em vez de tirar a estátua do chão, os homens a danificaram irreparavelmente." #NT!
rapanui.1028.f: "" #NT!
rapanui.1028.g: "Uma perda para a arqueologia e para o mundo da arte." #NT!

rapanui.1029.t: "Locais ajudam!" #NT!
rapanui.1029.d: "Os Rapa Nui concordaram em ajudar a escavar o Moai." #NT!
rapanui.1029.f: "" #NT!
rapanui.1029.g: "Uma surpresa que não era esperada." #NT!


#intervalo de tradução

rapanui.1041.t: "A ilha do homem pássaro" #NT!
rapanui.1041.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] decidiu explorar a Ilha de Páscoa por conta própria. Os locais podem trazer mais problemas do que benefícios." #NT!
rapanui.1041.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] prevaleceu com sua decisão de explorar a Ilha de Páscoa por conta própria. Ele suspeitava, não sem razão, que se houvesse descobertas valiosas nesta ilha, ele teria que conquistá-las contra a vontade dos Rapa Nui. Até agora, os homens encontraram apenas pedras misteriosas com petroglifos entalhados com sinais e símbolos estranhos, com os homens-pássaro desempenhando um papel proeminente. Mas o cartógrafo está certo de que uma presa muito mais recompensadora os aguardava." #NT!
rapanui.1041.g: "Isso definitivamente garantirá o sucesso da expedição." #NT!
rapanui.1042.t: "Moai Hava" #NT!
rapanui.1042.d: "Após muitos dias de busca, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] fez uma descoberta extraordinária." #NT!
rapanui.1042.f: "Como se viu, os Rapa Nui na verdade possuíam um patrimônio maior do que o primitivo culto do homem-pássaro. Ao visitar uma antiga praça que se acreditava ser um ponto de encontro de vários clãs locais, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] encontrou as bases de uma estátua de basalto saindo do solo. A figura está danificada, mas pode ter grande valor - se a equipe conseguir levá-la ao museu local. No entanto, ainda não está claro como e se isso vai acontecer." #NT!
rapanui.1042.g: "Traga a estátua a bordo e deixe a ilha." #NT!
rapanui.1042.h: "Continue explorando a ilha." #NT!
rapanui.1043.t: "A Morte de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]" #NT!
rapanui.1043.d: "Não apenas a busca por artefatos polinésios provou ser completamente inútil, mas as dificuldades na ilha estéril provaram ser problemáticas tanto para o homem quanto para o material." #NT!
rapanui.1043.f: "A decisão de dispensar a ajuda dos nativos, continuar a busca por tesouros apesar da falta de resultados, bem como toda a empreitada em si, acabou sendo catastrófica em retrospecto. Após apenas alguns dias, os homens ficaram sem suprimentos de água e comida e se tornaram mais suscetíveis a doenças. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] sucumbiu a uma doença desconhecida e foi encontrado morto numa manhã. Os homens o enterraram na ilha agora assombrada e voltaram para o navio." #NT!
rapanui.1043.g: "Não resta nada além de cancelar esta expedição sem sentido." #NT!


