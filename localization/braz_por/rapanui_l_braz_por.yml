 je_rapanui_catholic_mission_oceania: "Estabelecer uma missão católica na Oceania" #NT!
 je_rapanui_catholic_mission_oceania_reason: "Nosso missionário Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] trabalha incansavelmente para converter os indígenas à fé cristã. Espera-se que cerca de 1% da população se converta ao catolicismo a cada ano. Eventos aleatórios podem melhorar esse resultado. Contudo, se o proselitismo provocasse a ira dos nativos por causa de um comportamento demasiado impetuoso, todo o empreendimento poderia fracassar. Se 30 por cento dos residentes abandonarem a sua antiga fé no nome de Cristo, então poderemos estabelecer uma estação missionária permanente." #NT!
 je_rapanui_protestant_mission_oceania: "Estabelecer uma missão protestante na Oceania" #NT!
 je_rapanui_protestant_mission_oceania_reason: "Nosso missionário Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] trabalha incansavelmente para converter os nativos à fé cristã. Espera-se que cerca de 1% da população se converta ao catolicismo a cada ano. Eventos aleatórios podem melhorar esse resultado. Contudo, se o proselitismo provocasse a ira dos nativos por causa de um comportamento demasiado impetuoso, todo o empreendimento poderia fracassar. Se 30 por cento dos residentes abandonarem a sua antiga fé no nome de Cristo, então poderemos estabelecer uma estação missionária permanente." #NT!
 je_rapanui_mission_fail: "A cristianização de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] falhará se a agressividade nativa for de 5 pontos ou mais." #NT!
 je_rapanui_catholic_conversion_oceania: "Converter um governante ao catolicismo" #NT!
 je_rapanui_catholic_conversion_oceania_reason: "A conversão do chefe da tribo é o passo decisivo para finalmente estabelecer o cristianismo entre os nativos e torná-lo a religião oficial. Para isso, porém, a maioria dos moradores deve seguir o catolicismo. Se existe uma estação missionária rival de hereges que odeiam os Marianos neste estado, devemos fazer tudo o que pudermos para impedi-los de ganhar poder político. Nosso missionário Padre [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] garantirá que isso não chegue a esse ponto e levará um por cento da população à fé correta todos os anos. É possível realizar uma ação a cada três anos." #NT!
 je_rapanui_protestant_conversion_oceania: "Converter um governante ao protestantismo" #NT!
 je_rapanui_protestant_conversion_oceania_reason: "A conversão do chefe da tribo é o passo decisivo para finalmente estabelecer o cristianismo entre os nativos e torná-lo a religião oficial. Para isso, porém, a maioria dos habitantes deve seguir o protestantismo. Caso exista uma estação missionária rival de papistas blasfemos neste estado, devemos fazer tudo o que estiver ao nosso alcance para evitar que ganhem poder político. Nosso missionário Reverendo [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] garantirá que isso não chegue a esse ponto e levará um por cento da população à fé correta todos os anos. É possível realizar uma ação a cada três anos." #NT!
 je_rapanui_crisis_in_paradise: "A conversão falhará se uma nação de uma fé diferente converter o governante antes de nós." #NT!
 je_rapanui_pacific_expedition: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expedição" #NT!
 je_rapanui_pacific_expedition_reason: "Juntamente com os pólos, o Oceano Pacífico é uma das últimas áreas do planeta que ainda guarda segredos. Acadêmicos de diversas disciplinas científicas estão interessados ​​em uma missão de pesquisa para conduzir estudos de história natural, arqueológicos, astronômicos e oceanográficos. Mais uma vez, para as grandes potências poderia ser um assunto de prestígio mostrar a sua influência no fim do mundo." #NT!
 je_rapanui_pacific_expedition_success: "A Expedição retornará após sete estações diferentes no caso de uma viagem geral, e após cinco estações no caso de uma viagem especializada." #NT!
 je_rapanui_pacific_expedition_goal: "A Expedição retornará após sete estações diferentes no caso de uma viagem geral, e após cinco estações no caso de uma viagem especializada." #NT!
 je_rapanui_oceanographic_studies: "Estudos Oceanográficos" #NT!
 je_rapanui_oceanographic_studies_reason: "Os estudos oceanográficos não só nos ajudarão a compreender melhor o oceano e o seu comportamento, mas também nos trarão vantagens significativas se forem bem sucedidos. Uma nação que conhece todas as correntes oceânicas e interpreta corretamente as mudanças no mar está sempre um passo à frente dos seus rivais." #NT!
