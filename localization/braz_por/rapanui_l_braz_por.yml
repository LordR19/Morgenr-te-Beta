rapanui.1050.f: "'Essa cabeça primitiva\nTão ambiciosamente vasta,\nMas tão rude em sua arte,\nPode ser lida tão facilmente\nPara os infortúnios do passado\nComo um gráfico clínico.\nPois uma coisa apenas,\nO sucesso dos lábios\nTão desdenhosamente curvados,\nTrouxe essa tonelada de pedra\nEm um navio.' - Robert Frost." #NT!
