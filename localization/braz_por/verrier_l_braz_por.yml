verrier_astronomer_neptune_discoverer_loc: "\nUm dos maiores feitos de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] foi a descoberta do planeta Netuno. Essa descoberta garantiu a [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHim] um lugar nos livros de história para sempre." #NT!
