 verrier_barrel_unsuccessful_modifier: "Expedição de Barril Mortal" #NT!
  
 #Niagara Falls freeze over 
 verrier.9003.t: "Cataratas do Niágara congelam" #NT!
 verrier.9003.d: "Um inverno gelado faz com que as Cataratas do Niágara congelem cada vez mais. Enquanto isso, uma ponte de gelo já se formou sob uma das cachoeiras. As pessoas estão se aglomerando para assistir ao espetáculo, e empresários engenhosos já estão montando as primeiras lojas móveis no gelo. Mas também há vozes alertando que o gelo poderá quebrar em algum momento. Deveríamos fazer algo para proteger as pessoas?" #NT!
 verrier.9003.f: "\"Que país das maravilhas gelado! Parece mágico! Tenho certeza que este país das maravilhas do inverno será lembrado para sempre como um lindo momento!\"\n\n#b Historicamente,#! as águas da América do Norte congelaram repetidamente . As Cataratas do Niágara não foram exceção. A queda do gelo muitas vezes formava uma "ponte de gelo” sob as cataratas e, a partir da década de 1880, as pessoas se reuniam ali para celebrar uma espécie de festival folclórico com entretenimento e bebidas." #NT!
 verrier.9003.g: "Temos que fornecer segurança. Bloqueie a ponte de gelo." #NT!
 verrier.9003.h: "As pessoas certamente estão cientes do risco e cuidadosas!" #NT!
 verrier_niagara_falls_no_security_tt: "Você não bloqueia a ponte de gelo, espero que nada aconteça, mas você #n nunca sabe#!...." #NT!
  
 #Niagara Falls ice bridge collapsed - several fatalities 
 verrier.9004.t: "Ponte de gelo das Cataratas do Niágara desabou - várias mortes" #NT!
 verrier.9004.d: "Notícias terríveis das Cataratas do Niágara chegaram até nós. A ponte de gelo quebrou e os pedaços individuais flutuaram rio abaixo a uma velocidade vertiginosa. A maioria das pessoas na ponte conseguiu se salvar, mas alguns infelizes ficaram presos no cais de gelo. Quando os bombeiros tentaram resgatá-los, eles morreram na mistura barulhenta de gelo e água.\nFortes críticas são dirigidas ao governo de [SCOPE.sState('niagara_falls_state_scope').GetName], pois o desastre poderia ter sido facilmente evitado." #NT!
 verrier.9004.f: ""Soou como o rugido de um parque de artilharia, quando a grande ponte de gelo no desfiladeiro logo abaixo da poderosa catarata de repente se afastou com sua carga de pessoas. Indivíduos pularam na água e conseguiram se salvar tremendo em terra, outros eram muito lentos e tiveram que assistir impotentes enquanto a enorme massa de gelo descia o rio.\"\n\n#b Historicamente,#! as águas da América do Norte congelaram repetidamente. As Cataratas do Niágara não foram exceção. A queda do gelo muitas vezes formava uma "ponte de gelo” sob as cataratas e, a partir da década de 1880, as pessoas se reuniam ali para celebrar uma espécie de festival folclórico com entretenimento e bebidas. Em 1912, a ponte de gelo quebrou, resultando na morte de três pessoas. Desde então, os visitantes são alertados para não pisar no gelo." #NT!
 verrier.9004.g: "Que tragédia desnecessária!" #NT!
  
 #The ice at Niagara Falls has melted 
 verrier.9005.t: "O gelo nas Cataratas do Niágara derreteu" #NT!
 verrier.9005.d: "Ficou mais silencioso novamente nas Cataratas do Niágara. O gelo permaneceu apenas por um curto período de tempo e entretanto recuou. Agora a água está rugindo novamente na bacia, como sempre. O que resta do pouco tempo são lembranças encantadoras e lucros consideráveis ​​para alguns empresários locais. Quem sabe quando as Cataratas do Niágara congelarão na próxima vez?" #NT!
 verrier.9005.f: "\"Um dia contarei aos meus filhos que estava parado na ponte de gelo e ouvi um estalo. Felizmente, porém, não foi nada de ruim. Em vez disso, dancei no gelo com minha esposa!\"\n\ n#b Historicamente,#! as águas da América do Norte congelaram continuamente. As Cataratas do Niágara não foram exceção. A queda do gelo muitas vezes formava uma "ponte de gelo” sob as cataratas e, a partir da década de 1880, as pessoas se reuniam ali para celebrar uma espécie de festival folclórico com entretenimento e bebidas. Em 1912, a ponte de gelo quebrou, resultando na morte de três pessoas. Desde então, os visitantes são alertados para não pisar no gelo." #NT!
 verrier.9005.g: "Maravilhoso!" #NT!
  
