verrier.86.t: "O Grande Debate" #NT!
verrier.86.d: "Os preparativos para o Congresso Astronômico estão concluídos. É hora de convidar os outros países." #NT!
verrier.86.f: "O Grande Debate, também chamado de Debate Shapley-Curtis, foi realizado entre os astrônomos Harlow Shapley e Heber Curtis. Ele tratou da natureza das chamadas nebulosas espirais e do tamanho do universo. Shapley acreditava que essas nebulosas eram relativamente pequenas e estavam nas cercanias da Via Láctea (então considerada como sendo o universo inteiro), enquanto Curtis afirmava que elas eram, na verdade, galáxias independentes, implicando que eram extremamente grandes e distantes. Grande parte da tradição do Grande Debate se originou de dois artigos publicados por Shapley e por Curtis na edição de maio de 1921 do Boletim do Conselho Nacional de Pesquisa. Após o debate público, os cientistas puderam verificar evidências individuais de ambos os astrônomos." #NT!
verrier.86.g: "Convide as principais nações astronômicas." #NT!
verrier.87.t: "O Grande Debate" #NT!
verrier.87.d: "Nossos astrônomos foram convidados para um congresso para esclarecer a questão do tamanho e natureza do universo." #NT!
verrier.87.f: "O Grande Debate, também chamado de Debate Shapley-Curtis, foi realizado entre os astrônomos Harlow Shapley e Heber Curtis. Ele tratou da natureza das chamadas nebulosas espirais e do tamanho do universo. Shapley acreditava que essas nebulosas eram relativamente pequenas e estavam nas cercanias da Via Láctea (então considerada como sendo o universo inteiro), enquanto Curtis afirmava que elas eram, na verdade, galáxias independentes, implicando que eram extremamente grandes e distantes. Grande parte da tradição do Grande Debate se originou de dois artigos publicados por Shapley e por Curtis na edição de maio de 1921 do Boletim do Conselho Nacional de Pesquisa. Após o debate público, os cientistas puderam verificar evidências individuais de ambos os astrônomos." #NT!
verrier.87.g: "Suponho que a resposta seja 42?" #NT!
verrier.88.t: "Um Universo ou diferentes Galáxias?" #NT!
verrier.88.d: "O debate no Congresso Astronômico gira em torno de se a Via Láctea representa o universo inteiro." #NT!
verrier.88.f: "Shapley argumentava a favor da Via Láctea como a totalidade do universo. Ele acreditava que as 'nebulosas espirais', como a Andrômeda, eram simplesmente parte da Via Láctea. Ele podia apoiar essa afirmação citando tamanhos relativos - se a Andrômeda não fizesse parte da Via Láctea, então sua distância deveria estar na ordem de 100.000.000 de anos-luz - uma extensão que a maioria dos astrônomos contemporâneos não aceitaria. Curtis, por outro lado, argumentava que a Andrômeda e outras 'nebulosas' eram galáxias separadas, ou 'universos insulares' (um termo inventado pelo filósofo do século XVIII Immanuel Kant, que também acreditava que as 'nebulosas espirais' eram extragalácticas). Ele mostrou que havia mais novas estrelas na Andrômeda do que na Via Láctea. Com base nisso, ele questionava por que havia mais novas estrelas em uma pequena seção da galáxia do que nas outras seções da galáxia, se a Andrômeda não fosse uma galáxia separada, mas apenas uma nebulosa dentro da galáxia da Terra. Isso levou ao apoio à Andrômeda como uma galáxia separada com sua própria idade e taxa de ocorrência de novas estrelas." #NT!
verrier.88.g: "O Universo é composto por diferentes galáxias." #NT!
verrier.88.h: "Há apenas uma Via Láctea, o resto são nuvens de gás." #NT!
verrier.89.t: "O Sol no Universo" #NT!
verrier.89.d: "Outro foco de debate é se o Sol está no centro da Via Láctea ou em uma região externa." #NT!
verrier.89.f: "'Como consequência do crescimento excepcional e da atividade dos grandes observatórios, com seus poderosos métodos de análise de estrelas e de sondagem do espaço, chegamos a uma época, eu acredito, em que outro avanço é necessário; nossa concepção do sistema galáctico deve ser ampliada para manter em relação adequada os objetos que nossos telescópios estão encontrando; o sistema solar não pode mais manter uma posição central.'\n\n'Houve um acordo semelhante nos resultados deduzidos quanto à forma e à estrutura da galáxia:\n 1. As estrelas não são infinitas em número, nem uniformemente distribuídas.\n 2. Nossa galáxia, delimitada para nós pelas projeções da Via Láctea, contém possivelmente bilhões de sóis.\n 3. Esta galáxia tem uma forma muito parecida com a de uma lente, ou um relógio fino, sendo a espessura provavelmente inferior a um sexto do diâmetro.\n 4. Nosso Sol está localizado bastante perto do centro da figura da galáxia.'" #NT!
verrier.89.g: "O Sol está na parte interna da Via Láctea." #NT!
verrier.89.h: "O Sol está nas regiões externas da Via Láctea." #NT!
verrier.90.t: "Fim do Grande Debate" #NT!
verrier.90.d: "O Grande Debate acabou e as posições aceitas pela maioria dos cientistas surgiram." #NT!
verrier.90.f: "O congresso chegou à seguinte conclusão:\n\n A Via Láctea abrange todo o universo: #R [GetGlobalVariable('verrier_galaxies_no').GetValue] Votos.\n Existem diferentes galáxias no universo: #G [GetGlobalVariable('verrier_galaxies_yes').GetValue] Votos.\n\n O Sol está localizado na região central da Via Láctea: #R [GetGlobalVariable('verrier_sun_center_yes').GetValue] Votos.\n O Sol está localizado em uma região externa da Via Láctea: #G [GetGlobalVariable('verrier_sun_center_no').GetValue] Votos." #NT!
verrier.90.g: "A ciência nunca está resolvida." #NT!

verrier.91.t: "Artigos do Annus Mirabilis" #NT!
verrier.91.d: "O cientista Albert Einstein revolucionou a física clássica com várias teorias." #NT!
verrier.91.f: "Os artigos do Annus Mirabilis são os quatro artigos que Albert Einstein publicou na Annalen der Physik (Anais de Física), uma revista científica, em 1905. Esses quatro artigos foram grandes contribuições para os fundamentos da física moderna. Eles revolucionaram a compreensão científica dos conceitos fundamentais de espaço, tempo, massa e energia. O primeiro artigo explicou o efeito fotoelétrico, o segundo explicou o movimento browniano. O terceiro introduziu a teoria especial da relatividade de Einstein, que estabeleceu a velocidade constante da luz universal para todos os referenciais e uma teoria do espaço-tempo. O quarto, como consequência da teoria da relatividade especial, desenvolveu o princípio da equivalência entre massa e energia, expresso na famosa equação E = mc^2, o que levou à descoberta e uso da energia atômica. Esses quatro artigos, juntamente com a mecânica quântica e a posterior teoria da relatividade geral de Einstein, são os fundamentos da física moderna." #NT!
verrier.91.g: "Então, agora tudo é relativo?" #NT!
verrier.92.t: "Einstein se muda para [ROOT.GetCountry.GetNameNoFlag]" #NT!
verrier.92.d: "O famoso físico Albert Einstein foi nomeado professor por uma de nossas universidades - e ele aceitou." #NT!
verrier.92.f: "Albert Einstein foi um físico teórico nascido na Alemanha, amplamente reconhecido como um dos maiores e mais influentes físicos de todos os tempos. Einstein é mais conhecido por desenvolver a teoria da relatividade, mas também fez importantes contribuições para o desenvolvimento da teoria da mecânica quântica. A relatividade e a mecânica quântica são os dois pilares da física moderna. Seu trabalho também é conhecido por sua influência na filosofia da ciência. Einstein nasceu no Império Alemão, mas mudou-se para a Suíça em 1895, renunciando à sua cidadania alemã no ano seguinte. Em 1901, ele adquiriu a cidadania suíça, que manteve pelo resto da vida. Em 1914, Einstein mudou-se para Berlim para se juntar à Academia Prussiana de Ciências e à Universidade Humboldt de Berlim. Em 1917, Einstein tornou-se diretor do Instituto Kaiser Wilhelm de Física; ele também recuperou a cidadania alemã, desta vez prussiana. Em 1933, enquanto Einstein estava visitando os Estados Unidos, Adolf Hitler chegou ao poder na Alemanha. Einstein, como judeu, se opôs às políticas do novo governo nazista; ele se estabeleceu nos Estados Unidos e se tornou cidadão americano em 1940." #NT!
verrier.92.g: "Bem-vindo!" #NT!
verrier.93.t: "A teoria da gravidade de Einstein" #NT!
verrier.93.d: "Com uma teoria revolucionária, Albert Einstein mais uma vez mudou nossa visão da gravidade em particular e do universo em geral." #NT!
verrier.93.f: "A relatividade geral, também conhecida como teoria geral da relatividade, é a teoria geométrica da gravitação publicada por Albert Einstein em 1915 e é a descrição atual da gravitação na física moderna. A relatividade geral generaliza a relatividade especial e refina a lei da gravitação universal de Newton, fornecendo uma descrição unificada da gravidade como uma propriedade geométrica do espaço e do tempo ou do espaço-tempo de quatro dimensões. Em particular, a curvatura do espaço-tempo está diretamente relacionada à energia e ao momento de qualquer matéria e radiação presentes. A teoria de Einstein tem implicações astrofísicas, incluindo a previsão de buracos negros - regiões do espaço em que o espaço e o tempo são distorcidos de tal forma que nada, nem mesmo a luz, pode escapar deles. Os buracos negros são o estado final das estrelas massivas. Microquasares e núcleos ativos de galáxias acredita-se serem buracos negros estelares e buracos negros supermassivos. A teoria também prevê a lente gravitacional, onde a curvatura da luz resulta em múltiplas imagens do mesmo fenômeno astronômico distante." #NT!
verrier.93.g: "Esse homem é um gênio." #NT!
verrier.94.t: "Einstein emigra" #NT!
verrier.94.d: "Devido a mudanças políticas em nosso país, o renomado físico Albert Einstein entregou seu passaporte hoje e deixou nosso país!" #NT!
verrier.94.f: "Albert Einstein era predominantemente conhecido em sua vida por seu desenvolvimento da teoria da relatividade e seu trabalho no campo da física em geral. No entanto, suas opiniões políticas eram de interesse público durante a maior parte do século XX devido à sua fama e envolvimento em projetos políticos, humanitários e acadêmicos em todo o mundo. Einstein foi defensor dos direitos civis e usou sua notoriedade para condenar a discriminação americana. Quando ele chegou à América, ele se opôs ao tratamento discriminatório dos afro-americanos. Einstein, que havia experimentado uma forte discriminação antissemita na Alemanha pré-Segunda Guerra Mundial, trabalhou com vários ativistas e organizações de direitos civis. Ele era a favor do socialismo, especialmente em sua vida posterior, detalhando suas opiniões econômicas em um artigo de 1949 intitulado 'Por que Socialismo?' para a Monthly Review. Suas opiniões sobre os bolcheviques também mudaram com o tempo. Em 1925, ele os criticou por não terem um 'sistema de governo bem regulamentado' e chamou seu governo de 'regime de terror e tragédia na história humana'." #NT!
verrier.94.g: "Não precisamos dele de qualquer maneira." #NT!
verrier.95.t: "Einstein, o político" #NT!
verrier.95.d: "O físico Albert Einstein conquistou reconhecimento nacional e internacional e aparentemente está pensando em se envolver ativamente na política." #NT!
verrier.95.f: "Em 1918, Einstein foi um dos membros fundadores do Partido Democrático Alemão, um partido liberal. Suas opiniões políticas eram de interesse público durante a maior parte do século XX devido à sua fama e envolvimento em projetos políticos, humanitários e acadêmicos em todo o mundo. Einstein foi um ativista pela paz e defensor firme do federalismo global e da lei mundial. Ele era a favor do socialismo, especialmente em sua vida posterior, detalhando suas opiniões econômicas em um artigo de 1949 intitulado 'Por que Socialismo?' para a Monthly Review. As opiniões de Einstein sobre os bolcheviques mudaram com o tempo. Em 1925, ele os criticou por não terem um 'sistema de governo bem regulamentado' e chamou seu governo de 'regime de terror e tragédia na história humana'. Sua posição visível na sociedade permitiu que ele falasse e escrevesse francamente, até provocativamente, em uma época em que muitas pessoas estavam silenciadas na Europa devido ao crescimento do nazismo na Alemanha. Einstein era um defensor dos direitos civis e usou sua notoriedade para condenar a discriminação americana. Einstein foi um pacifista ao longo da vida e acreditava que as guerras prejudicavam o progresso humano." #NT!
verrier.95.g: "Ele é uma figura pública importante." #NT!
verrier.95.h: "Ele é um cientista, não um político." #NT!

  

