verrier_physics_tech: "Física Clássica" #NT!
verrier_physics_tech_desc: "A física tornou-se uma ciência separada quando os europeus da era moderna usaram métodos experimentais e quantitativos para descobrir o que agora são consideradas as leis da física. Principais desenvolvimentos neste período incluem a substituição do modelo geocêntrico do Sistema Solar pelo modelo heliocêntrico de Copérnico, as leis que regem o movimento dos corpos planetários (determinadas por Kepler entre 1609 e 1619), o trabalho pioneiro de Galileu em telescópios e astronomia observacional nos séculos XVI e XVII, e a descoberta e unificação das leis do movimento e da gravitação universal por Isaac Newton (que viriam a levar seu nome)." #NT!

verrier_astronomy_tech: "Astronomia Moderna" #NT!
verrier_astronomy_tech_desc: "Durante os séculos 18 e 19, o estudo do problema dos três corpos por Leonhard Euler, Alexis Claude Clairaut e Jean le Rond d'Alembert levou a previsões mais precisas sobre os movimentos da Lua e dos planetas. Este trabalho foi ainda mais refinado por Joseph-Louis Lagrange e Pierre Simon Laplace, permitindo que as massas dos planetas e luas fossem estimadas a partir de suas perturbações." #NT!

verrier_electromagnetism_tech: "Eletromagnetismo" #NT!
verrier_electromagnetism_tech_desc: "Em 1864, James Clerk Maxwell de Edimburgo anunciou sua teoria eletromagnética da luz, que foi talvez o maior avanço único no conhecimento mundial da eletricidade. A teoria eletromagnética da luz de Maxwell obviamente envolveu a existência de ondas elétricas no espaço livre, e seus seguidores se dedicaram a demonstrar experimentalmente a verdade da teoria. A descoberta de ondas eletromagnéticas no espaço levou ao desenvolvimento do rádio no final do século XIX." #NT!

verrier_astro_physics_tech: "Física Moderna" #NT!
verrier_astro_physics_tech_desc: "A física moderna é um ramo da física que se desenvolveu no início do século XX. Ramos notáveis da física moderna incluem a mecânica quântica, a relatividade especial e a relatividade geral. Ela lida com condições extremas, como altas velocidades comparáveis à velocidade da luz, pequenas distâncias comparáveis ao raio atômico e energias muito altas." #NT!

verrier_chemistry_tech: "Química Inorgânica" #NT!
verrier_chemistry_tech_desc: "O desenvolvimento da teoria eletroquímica das combinações químicas ocorreu no início do século XIX, como resultado do trabalho de dois cientistas em particular, Jöns Jacob Berzelius e Humphry Davy, possibilitado pela invenção prévia da pilha voltaica por Alessandro Volta. O britânico William Prout propôs pela primeira vez ordenar todos os elementos pelo seu peso atômico, já que todos os átomos tinham um peso que era um múltiplo exato do peso atômico do hidrogênio. J.A.R. Newlands elaborou uma tabela inicial de elementos, que posteriormente foi desenvolvida na moderna tabela periódica dos elementos." #NT!

je_verrier_neptune: "O Planeta Desconhecido" #NT!
je_verrier_neptune_reason: "Em 1821, Alexis Bouvard publicou tabelas astronômicas da órbita de Urano, fazendo previsões de posições futuras com base nas leis de movimento e gravitação de Newton. Observações subsequentes revelaram desvios substanciais em relação às tabelas, levando Bouvard a hipotetizar a existência de um corpo perturbador. Essas irregularidades, tanto na longitude eclíptica do planeta quanto no seu vetor de raio (sua distância ao Sol), poderiam ter sido explicadas por várias hipóteses: o efeito da gravidade do Sol a uma grande distância poderia diferir da descrição de Newton; ou as discrepâncias poderiam ser simplesmente erro observacional; ou talvez Urano estivesse sendo puxado ou perturbado por um planeta não descoberto. John Couch Adams tomou conhecimento dessas irregularidades enquanto ainda era estudante e ficou convencido da hipótese de perturbação. Adams acreditava que poderia usar os dados observados sobre Urano e a lei da gravitação de Newton para deduzir a massa, posição e órbita do corpo perturbador. Enquanto isso, em 10 de novembro de 1845, Urbain Le Verrier apresentou à Académie des sciences em Paris um memorial sobre Urano e mostrou que a teoria existente não explicava seu movimento. Sem conhecimento do trabalho de Adams, ele tentou uma investigação semelhante e, em 1º de junho de 1846, em um segundo memorial apresentado a uma reunião pública da Académie, ele deu a posição, mas não a massa ou órbita, do suposto corpo perturbador. Le Verrier localizou o planeta desconhecido a um grau de sua posição prevista. Le Verrier não sabia que sua confirmação pública dos cálculos privados de Adams havia dado início a uma busca britânica pelo planeta. Em 31 de agosto, Le Verrier apresentou um terceiro memorial, agora fornecendo a massa e órbita do novo corpo. Agora, era apenas uma questão de encontrar o corpo celeste e, assim, provar sua existência." #NT!
je_verrier_neptune_success: "A descoberta bem-sucedida do Planeta Desconhecido requer um estudo detalhado do céu estrelado. Após encontrar #G 100#! objetos astronômicos @verrier_astronomicalobject!, poderemos ter sucesso em revelar o planeta." #NT!
je_verrier_neptune_fail: "Se outra nação atender aos requisitos antes de nós e descobrir o Planeta Desconhecido, todos os nossos esforços serão em vão." #NT!
