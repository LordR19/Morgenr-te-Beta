 verrier_physics_tech: "Física Clássica" #NT!
 verrier_physics_tech_desc: "A física tornou-se uma ciência separada quando os primeiros europeus modernos usaram métodos experimentais e quantitativos para descobrir o que hoje são considerados as leis da física. Os principais desenvolvimentos neste período incluem a substituição do modelo geocêntrico do Sistema Solar pelo modelo heliocêntrico copernicano, as leis que regem o movimento dos corpos planetários (determinadas por Kepler entre 1609 e 1619), o trabalho pioneiro de Galileu em telescópios e astronomia observacional no Séculos XVI e XVII, e a descoberta e unificação das leis do movimento e da gravitação universal por Isaac Newton (que viria a levar seu nome)." #NT!
 verrier_astronomy_tech: "Astronomia Moderna" #NT!
 verrier_astronomy_tech_desc: "Durante os séculos 18-19, o estudo do problema dos três corpos por Leonhard Euler, Alexis Claude Clairaut e Jean le Rond d'Alembert levou a previsões mais precisas sobre os movimentos da Lua e dos planetas. Este trabalho foi refinado por Joseph-Louis Lagrange e Pierre Simon Laplace, permitindo que as massas dos planetas e luas fossem estimadas a partir de suas perturbações." #NT!
 verrier_electromagnetism_tech: "Eletromagnetismo" #NT!
 verrier_electromagnetism_tech_desc: "Em 1864, James Clerk Maxwell, de Edimburgo, anunciou sua teoria eletromagnética da luz, que foi talvez o maior passo no conhecimento mundial da eletricidade. A teoria eletromagnética da luz de Maxwell obviamente envolvia a existência de ondas elétricas no espaço livre, e seus seguidores se propuseram a tarefa de demonstrar experimentalmente a veracidade da teoria. A descoberta das ondas eletromagnéticas no espaço levou ao desenvolvimento do rádio nos últimos anos do século XIX." #NT!
 verrier_chemistry_tech_desc: "O desenvolvimento da teoria eletroquímica das combinações químicas ocorreu no início do século XIX como resultado do trabalho de dois cientistas em particular, Jöns Jacob Berzelius e Humphry Davy, possibilitado pela invenção anterior da pilha voltaica por Alessandro Volta. O britânico William Prout propôs pela primeira vez ordenar todos os elementos pelo seu peso atômico, já que todos os átomos tinham um peso que era um múltiplo exato do peso atômico do hidrogênio. J.A.R. Newlands desenvolveu uma tabela inicial de elementos, que foi então desenvolvida na moderna tabela periódica de elementos." #NT!
  
 je_verrier_neptune: "O Planeta Desconhecido" #NT!
 je_verrier_neptune_reason: "Em 1821, Alexis Bouvard publicou tabelas astronômicas da órbita de Urano, fazendo previsões de posições futuras com base nas leis do movimento e da gravitação de Newton. Observações subsequentes revelaram desvios substanciais das tabelas, levando Bouvard a levantar a hipótese de algum corpo perturbador. Estas irregularidades, tanto na longitude eclíptica do planeta como no seu vector raio (a sua distância ao Sol), poderiam ter sido explicadas por várias hipóteses: o efeito da gravidade do Sol a uma distância tão grande pode diferir da descrição de Newton; ou as discrepâncias podem ser simplesmente erros de observação; ou talvez Urano estivesse sendo puxado, ou perturbado, por um planeta desconhecido. John Couch Adams soube dessas irregularidades ainda na graduação e se convenceu da hipótese de perturbação. Adams acreditava que poderia usar os dados observados em Urano e a lei da gravitação de Newton para deduzir a massa, posição e órbita do corpo perturbador. Entretanto, em 10 de Novembro de 1845, Urbain Le Verrier apresentou à Académie des sciences em Paris um livro de memórias sobre Urano e mostrou que a teoria pré-existente não conseguia explicar o seu movimento. Sem saber do trabalho de Adams, ele tentou uma investigação semelhante e, em 1º de junho de 1846, em um segundo livro de memórias apresentado em uma reunião pública da Académie, deu a posição, mas não a massa ou a órbita, do corpo perturbador proposto. Le Verrier localizou o planeta desconhecido a um grau de sua posição de descoberta. Le Verrier não sabia que a sua confirmação pública dos cálculos privados de Adams tinha desencadeado uma busca britânica pelo suposto planeta. Em 31 de agosto, Le Verrier apresentou um terceiro livro de memórias, agora apresentando a massa e a órbita do novo corpo. Agora era apenas uma questão de encontrar o corpo celeste e assim provar a sua existência." #NT!
 je_verrier_neptune_success: "A descoberta bem-sucedida do Planeta Desconhecido requer um estudo detalhado do céu estrelado. Depois de encontrar #G 100#! @verrier_astronomicalobject! #T objetos astronômicos#!, poderemos ter sucesso em revelar o planeta." #NT!
 je_verrier_neptune_fail: "Se outra nação cumprir os requisitos que temos diante de nós e descobrir o Planeta Desconhecido, todos os nossos esforços serão em vão." #NT!

 je_verrier_pluto: "Planeta X" #NT!
 je_verrier_pluto_reason: "Na década de 1840, Urbain Le Verrier usou a mecânica newtoniana para prever a posição do então desconhecido planeta Netuno depois de analisar perturbações na órbita de Urano. Observações subsequentes de Netuno no final do século XIX levaram os astrônomos a especular que a órbita de Urano estava sendo perturbada por outro planeta além de Netuno. Em 1906, Percival Lowell - um rico bostoniano que fundou o Observatório Lowell em Flagstaff, Arizona, em 1894 - iniciou um extenso projeto em busca de um possível planeta desconhecido, que ele chamou de 'Planeta X'. Em 1909, Lowell e William H. Pickering sugeriram várias coordenadas celestes possíveis para tal planeta. Lowell e seu observatório conduziram sua busca até sua morte em 1916, mas sem sucesso. Sem que Lowell soubesse, as suas pesquisas capturaram duas imagens ténues do Planeta X em 19 de março e 7 de abril de 1915, mas não foram reconhecidas pelo que eram. A viúva de Percival, Constance Lowell, entrou em uma batalha legal de dez anos com o Observatório Lowell sobre o legado de seu marido, e a busca pelo Planeta X não foi retomada até 1929. Vesto Melvin Slipher, o diretor do observatório, deu a tarefa de localizar o Planeta X. para Clyde Tombaugh, de 23 anos, que acabara de chegar ao observatório depois que Slipher ficou impressionado com uma amostra de seus desenhos astronômicos. A tarefa de Tombaugh era criar imagens sistemáticas do céu noturno em pares de fotografias, depois examinar cada par e determinar se algum objeto havia mudado de posição. Usando um comparador de piscadas, ele rapidamente alternou entre as visualizações de cada uma das placas para criar a ilusão de movimento de quaisquer objetos que tivessem mudado de posição ou aparência entre as fotografias. Em 18 de fevereiro de 1930, após quase um ano de buscas, Tombaugh descobriu um possível objeto em movimento em chapas fotográficas." #NT!
