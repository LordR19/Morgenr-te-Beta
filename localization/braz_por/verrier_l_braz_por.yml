verrier.83.t: "Compartilhando Mapas Estelares" #NT!
verrier.83.d: "Nossos astrônomos gostariam de trocar nossos mapas estelares pelos de colegas estrangeiros." #NT!
verrier.83.f: "A astronomia foi uma das áreas de pesquisa em que a cooperação internacional começou muito cedo; apenas a Primeira Guerra Mundial pôs fim temporariamente a esses esforços. O desafio de ver todo o céu e desvendar os mistérios do universo significava que cientistas de todos os países se comprometiam com um objetivo comum. Apenas a política poderia colocar obstáculos no caminho." #NT!
verrier.83.g: "Queremos compartilhar nossos mapas." #NT!
verrier.83.h: "Não estamos interessados." #NT!
verrier.84.t: "Troca de Mapas" #NT!
verrier.84.d: "Astrônomos trocaram algumas caixas de estrelas com cientistas estrangeiros sem nos consultar." #NT!
verrier.84.f: "A astronomia foi uma das áreas de pesquisa em que a cooperação internacional começou muito cedo; apenas a Primeira Guerra Mundial pôs fim temporariamente a esses esforços. O desafio de ver todo o céu e desvendar os mistérios do universo significava que cientistas de todos os países se comprometiam com um objetivo comum. Apenas a política poderia colocar obstáculos no caminho - ou não." #NT!
verrier.84.g: "Deveriam ter me perguntado primeiro!" #NT!
verrier.85.t: "Fim do Congresso Astronômico" #NT!
verrier.85.d: "O congresso chegou ao fim e recentemente recebemos algumas informações importantes sobre o céu estrelado." #NT!
verrier.85.f: "O projeto de criar um mapa celeste com uma rede internacional de observatórios se mostrou uma tarefa colossal nas décadas seguintes, que não foi tão fácil de dominar. A Carte du Ciel permaneceria inacabada. No entanto, as reuniões internacionais proporcionaram a oportunidade de trocas e lançaram as bases para futuras colaborações e conferências internacionais no campo da pesquisa astronômica." #NT!
verrier.85.g: "Foi bastante educativo." #NT!

  

