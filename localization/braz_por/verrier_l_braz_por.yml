 verrier.152.t: "Eclipse solar" #NT!
 verrier.152.d: "Um fenômeno raro ocorreu este ano: um eclipse solar total apareceu acima de [ROOT.GetCountry.GetCapital.GetCityHubName]. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] tive a oportunidade única de observá-lo mais de perto." #NT!
 verrier.152.f: "Um eclipse solar terrestre é um evento astronômico em que o Sol é parcialmente ou completamente obscurecido pela Lua quando visto de certas áreas da Terra. A sombra da lua passa sobre a terra, o que só é possível durante a lua nova. Os eclipses solares eram frequentemente usados ​​para aprender novos insights sobre o sol em particular e o universo em geral. O eclipse solar total de 29 de maio de 1919, observado na ilha africana do Príncipe por uma expedição liderada por Arthur Stanley Eddington, ganhou especial atenção no âmbito da teoria da relatividade, desenvolvida alguns anos antes por Albert Einstein, que, entre outras coisas, o desvio da luz de estrelas distantes através do campo gravitacional do Sol - o que foi confirmado pelas observações." #NT!
 verrier.152.g: "Um fenômeno muito raro!" #NT!
 verrier.153.t: "Contas de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]" #NT!
 verrier.153.d: "Nosso astrônomo, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName], teve a extraordinária oportunidade de observar mais de perto a coroa solar e objetos proeminentes durante o último eclipse solar. O cientista atribuiu-os como partes da atmosfera solar." #NT!
 verrier.153.f: "As contas de Baily, anel de diamante ou, mais raramente, efeitos de anel de diamante duplo, são características de eclipses solares totais e anulares. Embora causados ​​pelo mesmo fenômeno, são eventos distintos durante esses tipos de eclipses solares. À medida que a Lua cobre o Sol durante um eclipse solar, a topografia acidentada do limbo lunar permite que gotas de luz solar brilhem em alguns lugares e em outros não. Eles são nomeados em homenagem a Francis Baily, que explicou os efeitos em 1836. Os efeitos do anel de diamante são vistos quando restam apenas uma ou duas contas, aparecendo como 'diamantes' brilhantes incrustados em um anel brilhante ao redor da silhueta lunar." #NT!
 verrier.153.g: "Este fenômeno deveria receber o nome do Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]." #NT!
 verrier.154.t: "Primeira foto de um eclipse solar" #NT!
 verrier.154.d: "Com um novo processo técnico, o Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] conseguiu tirar a primeira fotografia de um eclipse solar." #NT!
 verrier.154.f: "Fotografar um evento raro como um eclipse total representou desafios únicos para a fotografia inicial, incluindo o contraste extremo entre a coroa e a sombra escura da Lua, bem como o ângulo incomum para o qual o equipamento fotográfico teve de ser orientado. Antes do eclipse de 28 de julho de 1851, nenhuma fotografia da coroa solar devidamente exposta havia sido produzida. Para esta ocasião, o Observatório Real da Prússia em Königsberg contratou um dos daguerreotipistas mais habilidosos da cidade, Johann Julius Friedrich Berkowski, para registrar uma imagem estática do evento. Os observadores anexaram um pequeno telescópio refrator de seis centímetros a um heliômetro Fraunhofer de 15,8 centímetros, e Berkowski fez uma exposição de oitenta e quatro segundos logo após o início da totalidade." #NT!
 verrier.154.g: "Perfeito." #NT!
 verrier.155.t: "O Elemento Solar" #NT!
 verrier.155.d: "Usando uma nova técnica espectrográfica, o Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] fez uma descoberta notável durante o último eclipse solar. Parece que ele descobriu um novo elemento. Ninguém queria acreditar nele no início, mas o químico Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] acaba de confirmar essa descoberta." #NT!
 verrier.155.f: "A evidência do elemento hélio foi obtida pela primeira vez a partir de uma linha espectral amarela brilhante em um comprimento de onda de 587,49 nanômetros no espectro da cromosfera do Sol. O astrônomo francês Jules Janssen fez esta observação na Índia durante o eclipse solar total de 18 de agosto de 1868. Quando ele anunciou sua descoberta, ninguém acreditou nele inicialmente porque nenhum novo elemento havia sido encontrado no espaço antes de ser provado que o planeta Terra poderia ser guiado. Em 20 de outubro do mesmo ano, o inglês Norman Lockyer confirmou que a linha amarela estava de fato presente no espectro solar e concluiu que ela era causada por um elemento até então desconhecido. Como esta linha espectral estava muito próxima (1,8 nm do centro) da linha dupla-D de Fraunhofer (D2 = 589,00 nm, D1 = 589,60 nm) do metal sódio, ele nomeou a linha D3 para descrevê-la para ser distinguida destas linhas D1 e D2 do sódio. Ele e seu colega inglês Edward Frankland sugeriram nomear o novo elemento hélio (do grego helios, sol)." #NT!
 verrier.155.g: "Hélio? Um nome adequado para o elemento solar!" #NT!

