verrier.30.t: "Congresso Astronômico sobre Asteroides" #NT!
verrier.30.d: "O destino de alguns corpos celestes que até então eram considerados planetas será decidido em uma conferência internacional." #NT!
verrier.30.f: "A ideia rapidamente se espalhou de que os objetos astronômicos menores descobertos desde o início do século XIX em grande parte não correspondiam ao que era realmente entendido como planetas - especialmente desde a descoberta de Netuno, que se assemelha muito mais aos planetas conhecidos por um longo tempo. Foi somente depois de alguma hesitação que os corpos celestes Pallas, Vesta e Juno, que haviam sido chamados de planetas por meio século, também foram designados para a nova categoria de asteroides. Até agora, no entanto, nenhum consenso foi encontrado no caso do planeta-anão Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como um planeta. Embora seja significativamente menor do que todos os outros planetas, é muito grande para ser um asteroide. Alguns membros do Congresso estão pedindo uma votação." #NT!
verrier.30.f_astraea: "A ideia rapidamente se espalhou de que os objetos astronômicos menores descobertos desde o início do século XIX em grande parte não correspondiam ao que era realmente entendido como planetas - especialmente desde a descoberta de Netuno, que se assemelha muito mais aos planetas conhecidos por um longo tempo. Foi somente depois de alguma hesitação que os corpos celestes Pallas, Vesta, Juno e Astraea, que haviam sido chamados de planetas por meio século, também foram designados para a nova categoria de asteroides. Até agora, no entanto, nenhum consenso foi encontrado no caso do planeta-anão Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como um planeta. Embora seja significativamente menor do que todos os outros planetas, é muito grande para ser um asteroide. Alguns membros do Congresso estão pedindo uma votação." #NT!
verrier.30.g: "Eu gosto deste planeta. Vamos decidir o destino de Ceres com uma votação." #NT!
verrier.30.h: "Não há necessidade de outra reunião." #NT!
verrier.31.t: "O status de Ceres" #NT!
verrier.31.d: "Nosso país foi convidado para um congresso de astronomia organizado por [SCOPE.sCountry('verrier_congress_host_country').GetName]. A questão mais importante trata do destino do planeta (anterior?) Ceres." #NT!
verrier.31.f: "A ideia rapidamente se espalhou de que os objetos astronômicos menores descobertos desde o início do século XIX em grande parte não correspondiam ao que era realmente entendido como planetas - especialmente desde a descoberta de Netuno, que se assemelha muito mais aos planetas conhecidos por um longo tempo. Foi somente depois de alguma hesitação que os corpos celestes Pallas, Vesta e Juno, que haviam sido chamados de planetas por meio século, também foram designados para a nova categoria de asteroides. Até agora, no entanto, nenhum consenso foi encontrado no caso do planeta-anão Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como um planeta. Embora seja significativamente menor do que todos os outros planetas, é muito grande para ser um asteroide. O outro lado argumenta que, se Ceres continuar como planeta, muitos objetos maiores também poderiam ser considerados planetas, tornando a astronomia mais difícil." #NT!
verrier.31.f_astraea: "A ideia rapidamente se espalhou de que os objetos astronômicos menores descobertos desde o início do século XIX em grande parte não correspondiam ao que era realmente entendido como planetas - especialmente desde a descoberta de Netuno, que se assemelha muito mais aos planetas conhecidos por um longo tempo. Foi somente depois de alguma hesitação que os corpos celestes Pallas, Vesta, Juno e Astraea, que haviam sido chamados de planetas por meio século, também foram designados para a nova categoria de asteroides. Até agora, no entanto, nenhum consenso foi encontrado no caso do planeta-anão Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como um planeta. Embora seja significativamente menor do que todos os outros planetas, é muito grande para ser um asteroide. O outro lado argumenta que, se Ceres continuar como planeta, muitos objetos maiores também poderiam ser considerados planetas, tornando a astronomia mais difícil." #NT!
verrier.31.g: "Ceres é um planeta." #NT!
verrier.31.h: "Ceres não é um planeta." #NT!
