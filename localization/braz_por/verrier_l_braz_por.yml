je_verrier_pluto: "Planeta X" #NT!
je_verrier_pluto_reason: "Na década de 1840, Urbain Le Verrier usou a mecânica newtoniana para prever a posição do então não descoberto planeta Netuno após analisar perturbações na órbita de Urano. Observações subsequentes de Netuno no final do século XIX levaram os astrônomos a especular que a órbita de Urano estava sendo perturbada por outro planeta além de Netuno. Em 1906, Percival Lowell - um rico bostoniano que havia fundado o Observatório Lowell em Flagstaff, Arizona, em 1894 - iniciou um extenso projeto em busca de um possível planeta desconhecido, que ele chamou de 'Planeta X'. Até 1909, Lowell e William H. Pickering haviam sugerido várias coordenadas celestes possíveis para tal planeta. Lowell e seu observatório conduziram sua busca até sua morte em 1916, mas sem sucesso. Desconhecido de Lowell, suas pesquisas haviam capturado duas imagens fracas do Planeta X em 19 de março e 7 de abril de 1915, mas elas não foram reconhecidas pelo que eram. A viúva de Percival, Constance Lowell, envolveu-se em uma batalha legal de dez anos com o Observatório Lowell sobre o legado de seu marido, e a busca pelo Planeta X não foi retomada até 1929. Vesto Melvin Slipher, diretor do observatório, atribuiu a tarefa de localizar o Planeta X a Clyde Tombaugh, de 23 anos, que havia acabado de chegar ao observatório após Slipher ter ficado impressionado com um exemplo de seus desenhos astronômicos. A tarefa de Tombaugh era sistematicamente imaginar o céu noturno em pares de fotografias, depois examinar cada par e determinar se algum objeto havia mudado de posição. Usando um comparador piscante, ele alternava rapidamente entre as visualizações de cada uma das placas para criar a ilusão de movimento de objetos que haviam mudado de posição ou aparência entre as fotografias. Em 18 de fevereiro de 1930, após quase um ano de busca, Tombaugh descobriu um possível objeto em movimento em placas fotográficas." #NT!
