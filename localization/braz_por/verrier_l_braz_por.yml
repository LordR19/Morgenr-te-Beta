verrier.50.t: "Mapa da Lua" #NT!
verrier.50.d: "Após muitos anos de observação e mapeamento intensivos, bem como o uso de fotografia de última geração, nossos astrônomos conseguiram criar um mapa preciso da lua." #NT!
verrier.50.f: "O mapeamento lunar se tornou sistemático em 1779, quando Johann Schröter começou uma observação meticulosa e medição da topografia lunar. Em 1834, Johann Heinrich von Mädler publicou o primeiro grande cartógrafo (mapa) da Lua, composto por 4 folhas de tamanho, e posteriormente publicou a Selenografia Universal. Todas as medições lunares eram baseadas em observação direta até março de 1840, quando J.W. Draper, usando um refletor de 5 polegadas, produziu uma daguerreotipia da Lua e assim introduziu a fotografia na astronomia. Inicialmente, as imagens eram de qualidade muito ruim, mas, assim como o telescópio 200 anos antes, sua qualidade melhorou rapidamente. Até 1890, a fotografia lunar havia se tornado uma subdisciplina reconhecida da astronomia." #NT!
verrier.50.g: "Excelente." #NT!
verrier.51.t: "Canal lunar" #NT!
verrier.51.d: "O projeto de mapear a Lua fotograficamente está progredindo." #NT!
verrier.51.f: "Rille é geralmente usado para descrever qualquer uma das depressões longas e estreitas na superfície da Lua que se assemelham a canais. O termo latino é rima, plural rimae. Normalmente, uma rille pode ter vários quilômetros de largura e centenas de quilômetros de comprimento. No entanto, o termo também foi usado vagamente para descrever estruturas semelhantes em vários planetas do Sistema Solar, incluindo Marte, Vênus e em várias luas. Todas têm uma semelhança estrutural entre si." #NT!
verrier.51.g: "Fascinante." #NT!
verrier.52.t: "Cratera lunar" #NT!
verrier.52.f: "Os registros de crateras de superfícies muito antigas, como a Lua, registram um período de bombardeio inicial intenso no Sistema Solar interno, cerca de 3,9 bilhões de anos atrás. Como os processos de erosão na Lua são mínimos, as crateras persistem. Em 1893, Grove Karl Gilbert sugeriu pela primeira vez que as crateras da Lua foram formadas por impactos de grandes asteroides." #NT!
verrier.53.t: "Maria lunar" #NT!
verrier.53.f: "As maria lunares são planícies basálticas grandes e escuras na Lua da Terra, formadas por impactos antigos de asteroides no lado oposto da Lua, que desencadearam atividade vulcânica no lado oposto (próximo). Elas foram chamadas de maria, do latim para 'mares', por astrônomos antigos que as confundiram com mares reais. Elas são menos refletivas do que as 'terras altas' devido à sua composição rica em ferro e, portanto, parecem escuras a olho nu. As maria cobrem cerca de 16% da superfície lunar, principalmente no lado visível da Terra. As poucas maria do lado oposto são muito menores, localizadas principalmente em crateras muito grandes. A nomenclatura tradicional da Lua também inclui um oceanus (oceano), bem como características com os nomes lacus ('lago'), palus ('pântano') e sinus ('baía'). Os três últimos são menores do que as maria, mas têm a mesma natureza e características." #NT!
verrier.54.t: "Terras altas lunares" #NT!
verrier.54.f: "As regiões de cor mais clara da Lua são chamadas de terrae, ou mais comumente terras altas, porque estão mais altas do que a maioria das maria. Elas foram datadas como tendo se formado há 4,4 bilhões de anos e podem representar cumulados de plagioclase do oceano de magma lunar. A concentração de maria no lado visível provavelmente reflete a crosta substancialmente mais espessa das terras altas do lado distante, que pode ter se formado em um impacto de baixa velocidade de uma segunda lua da Terra alguns dezenas de milhões de anos após a formação da Lua." #NT!
verrier.61.t: "Cometa de [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
verrier.61.d: "[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
verrier.61.f: "O Grande Cometa de 1843 foi um cometa de longo período que se tornou muito brilhante em março de 1843 (também é conhecido como o Grande Cometa de Março). Foi descoberto em 5 de fevereiro de 1843 e rapidamente se tornou um grande cometa. Era um membro dos Sungrazers de Kreutz, uma família de cometas resultantes da fragmentação de um cometa pai em múltiplos fragmentos por volta de 1106. Esses cometas passam extremamente perto da superfície do Sol - a poucos raios solares - e frequentemente se tornam muito brilhantes como resultado. Ele passou mais perto da Terra em 6 de março de 1843 e atingiu seu auge de brilho no dia seguinte; infelizmente para os observadores ao norte do equador, no auge, ele era melhor visível do Hemisfério Sul. Foi visto pela última vez em 19 de abril de 1843. Naquela época, este cometa havia passado mais perto do Sol do que qualquer outro objeto conhecido." #NT!
verrier.61.g: "Glória a [ROOT.GetCountry.GetNameNoFlag]!" #NT!
verrier.62.t_name: "Cometa de [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
verrier.62.t_year: "O Grande Cometa de 1843" #NT!
verrier.62.d: "Um maravilhoso Grande Cometa tem preenchido os céus por dias." #NT!
verrier.62.g: "Continue olhando para o céu!" #NT!
verrier.64.t: "Cometa de [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]" #NT!
verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
verrier.64.f: "Após o Grande Cometa de 1811, o Grande Cometa de 1858 foi o cometa mais brilhante que apareceu no século XIX. Foi também o primeiro cometa a ser fotografado. Estava mais próximo da Terra em 10 de outubro de 1858 e, durante grande parte de outubro, era um objeto brilhante com uma longa cauda de poeira em forma de cimitarra e uma cauda de gás proeminente. Permaneceu visível a olho nu até novembro para os observadores do Hemisfério Sul. É considerado um dos cometas mais bonitos observados e foi um dos mais brilhantes do século, causando uma forte impressão tanto em artistas quanto no público em geral. Depois de um período anterior de histeria sobre o assunto de cometas, especialmente em Paris (causado em parte por cálculos incorretos de John Russell Hind que sugeriam que um cometa atingiria a Terra em junho de 1857), ele se tornou o mais observado do século devido à sua excelente visibilidade nos céus escuros para espectadores do Hemisfério Norte, principalmente na Europa, e ao bom tempo em setembro e outubro. William Henry Smyth, um astrônomo inglês, o descreveu como 'um dos objetos mais bonitos que já vi'. Foi destaque em vários esboços e em pelo menos uma pintura de William Turner de Oxford." #NT!
verrier.65.t_name: "Cometa de [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]" #NT!
verrier.65.t_year: "O Grande Cometa de 1858" #NT!
verrier.67.t: "Cometa de [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]" #NT!
verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
verrier.67.f: "'Na noite de 13 de maio de 1861, enquanto procurava cometas no céu ocidental, detectei um objeto nebuloso fraco perto da estrela Lacaille 1316 na constelação de Eridanus. No meu telescópio marítimo, o objeto parecia muito difuso, e foi com a maior dificuldade que estimei sua distância de três estrelas fixas bem conhecidas. O objeto mal era distinguível no pequeno telescópio acoplado ao sextante, e achei necessário usar um vidro colorido entre os vidros do índice e do horizonte, devido ao brilho superior das estrelas de referência Procyon, Sirius e Canopus, que, quando apareciam no campo de visão, extinguiram completamente sua luz fraca. Todo caçador de cometas sabe o quanto é necessário para a realização de seu trabalho ter à mão um catálogo abundante de nebulosas, mas esse valioso complemento eu, infelizmente, não possuía. No entanto, não pude encontrar o objeto nos catálogos limitados à minha disposição. Portanto, decidi observá-lo, e é bom que eu tenha feito isso, caso contrário teria perdido uma das melhores oportunidades para me apresentar ao mundo astronômico.'" #NT!
verrier.68.t_name: "Cometa de [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]" #NT!
verrier.68.t_year: "O Grande Cometa de 1861" #NT!
verrier.70.t: "Cometa de [SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]" #NT!
verrier.70.d: "[SCOPE.sCharacter('verrier_1874_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
verrier.70.f: "O Grande Cometa de 1874 é um cometa não periódico, que no verão de 1874 podia ser visto a olho nu. Sem dúvida era uma beleza; um verdadeiro grande cometa. Em seu auge, provavelmente excedia a primeira magnitude e exibia uma série de envoltórios dentro de sua coma que os astrônomos comparavam com o Grande Cometa de 16 anos antes. Observadores bem posicionados também notaram comprimentos máximos de cauda a olho nu de até 70 graus à medida que o cometa passava perto da Terra em julho. O susto público em relação ao cometa foi satirizado por Mark Twain em sua história curta 'A Curious Pleasure Excursion'." #NT!
verrier.71.t_name: "Cometa de [SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]" #NT!
verrier.71.t_year: "O Grande Cometa de 1874" #NT!
verrier.73.t: "Cometa de [SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]" #NT!
verrier.73.d: "[SCOPE.sCharacter('verrier_1882_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
verrier.73.f: "O Grande Cometa de 1882 foi um cometa que se tornou muito brilhante em setembro de 1882. Era um membro dos Sungrazers de Kreutz. O cometa estava brilhante o suficiente para ser visto ao lado do Sol no céu durante o periélio. O cometa apareceu nos céus matutinos de setembro de 1882. Relatos sugerem que ele foi visto pela primeira vez em 1º de setembro de 1882, no Cabo da Boa Esperança e no Golfo da Guiné, e nos próximos dias muitos observadores no hemisfério sul relataram o novo cometa. O Astrônomo de Sua Majestade no Cabo, David Gill, relatou ter visto o cometa subir alguns minutos antes do Sol em 18 de setembro e o descreveu como 'O núcleo era então indiscutivelmente único e certamente um pouco menos de 4" de diâmetro; na verdade, como o descrevi, ele se parecia muito com uma estrela de 1ª magnitude vista à luz do dia.' Os fragmentos do Grande Cometa de 1882 retornarão em alguns séculos, espalhados ao longo de talvez dois ou três séculos." #NT!
verrier.74.t_name: "Cometa de [SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]" #NT!
verrier.74.t_year: "O Grande Cometa de 1882" #NT!

  

