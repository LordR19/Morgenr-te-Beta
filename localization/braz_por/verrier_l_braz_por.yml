 notification_verrier_pallas_discovered_notification_name: "Palas descoberto" #NT!
 notification_verrier_pallas_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] fez uma descoberta incrível e encontrou um novo planeta no sistema solar. O planeta se chamará Pallas e está localizado entre Marte e Júpiter." #NT!
  
 verrier.16.t: "Vesta descoberta" #NT!
 verrier.16.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu um planeta desconhecido na região entre Marte e Júpiter. Uma grande descoberta!" #NT!
 verrier.16.f: "#b Contexto histórico:#! Quando Heinrich Wilhelm Olbers encontrou seu segundo planeta em 1807, ele pediu a Carl Friedrich Gauß que lhe desse um nome. O recém-nomeado Vesta foi o quarto planeta encontrado na região entre Marte e Júpiter e seria o último por cerca de 40 anos." #NT!
 verrier_vesta_discoverer_modifier: "Descobridor de Vesta" #NT!
 notification_verrier_vesta_discovered_notification_name: "Vesta descoberta" #NT!
 notification_verrier_vesta_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] fez uma descoberta incrível e encontrou um novo planeta no sistema solar. O planeta se chamará Vesta e está localizado entre Marte e Júpiter." #NT!
  
 verrier.17.t: "Juno descobriu" #NT!
 verrier.17.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu um planeta desconhecido na região entre Marte e Júpiter. Uma grande descoberta!" #NT!
 verrier.17.f: "#b Contexto histórico:#! Após a descoberta de Ceres em 1801 e de Pallas em 1802, demorou apenas mais 2 anos até que Karl Ludwig Hardwig encontrasse Juno na mesma região entre Marte e Júpiter. Todos os três planetas, bem como Vesta (descoberto em 1807), permaneceram planetas por um tempo, até que mais e mais asteróides foram encontrados e considerados planetas. Então os astrónomos decidiram que nenhum deles eram planetas reais." #NT!
