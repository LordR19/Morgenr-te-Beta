 verrier_kothe_buy_additional_instruments_button_desc: "Compre instrumentos astronômicos modernos para Tara Wali Kothi. Isso nos ajudará a terminar a construção mais cedo." #NT!
 verrier_kothe_employ_physics_teachers_button: "Empregar professores de física" #NT!
 verrier_kothe_employ_physics_teachers_button_desc: "Empregue professores para suas escolas que ensinarão as mais novas descobertas da física e da astronomia. Isso nos ajudará a terminar Tara Wali Kothi mais rápido e nos dará um impulso na pesquisa." #NT!
