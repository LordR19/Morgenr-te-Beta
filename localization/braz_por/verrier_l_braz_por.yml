 verrier.20.t: "Plutão descoberto" #NT!
 verrier.20.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu Plutão para a glória da nossa nação!" #NT!
 verrier.20.f: "Depois que Plutão foi encontrado, a sua fraqueza e a falta de um disco visível lançaram dúvidas sobre a ideia de que se tratava do Planeta X. Na verdade, o corpo celeste foi uma amarga decepção para alguns cientistas. As estimativas da massa de Plutão foram revisadas para baixo ao longo do século XX. Os astrónomos calcularam inicialmente a sua massa com base no seu suposto efeito em Neptuno e Urano. Em 1931, Plutão foi calculado como tendo aproximadamente a massa da Terra, com cálculos adicionais em 1948 reduzindo a massa para aproximadamente a de Marte. Mesmo assim, a descoberta ganhou as manchetes em todo o mundo." #NT!
 verrier.20.g: "Pode ser pequeno, mas ainda é um planeta." #NT!
 verrier.21.d: "Cientistas de [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] nos disseram hoje que um de seus colegas descobriu o até então desconhecido planeta Plutão." #NT!
 verrier.21.g: "Este é mesmo um planeta real?" #NT!
  
 verrier.30.t: "Congresso Astronômico sobre Asteróides" #NT!
 verrier.30.d: "O destino de alguns corpos celestes que até então eram considerados planetas será decidido numa conferência internacional." #NT!
 verrier.30.f: "Rapidamente se percebeu a ideia de que os objetos astronômicos menores descobertos desde o início do século XIX não correspondiam em grande parte ao que era realmente entendido por planetas - especialmente desde a descoberta de Netuno, que tem uma semelhança muito maior com aqueles planetas conhecidos há um muito tempo. Só depois de alguma hesitação é que os corpos celestes Pallas, Vesta e Juno, que há meio século eram chamados de planetas, também foram atribuídos à nova categoria de asteróides. Até agora, porém, não foi encontrado nenhum consenso para o caso do planeta menor Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como planeta. Embora seja significativamente menor que todos os outros planetas, é grande demais para ser um asteróide. Alguns membros do Congresso estão, portanto, pedindo uma votação." #NT!
 verrier.30.f_astraea: "Rapidamente se percebeu a ideia de que os objetos astronômicos menores descobertos desde o início do século XIX não correspondiam em grande parte ao que era realmente entendido por planetas - especialmente desde a descoberta de Netuno, que tem uma semelhança muito maior com aqueles planetas conhecidos há um muito tempo. Só depois de alguma hesitação é que os corpos celestes Pallas, Vesta, Juno e Astraea, que há meio século eram chamados de planetas, também foram atribuídos à nova categoria de asteróides. Até agora, porém, não foi encontrado nenhum consenso para o caso do planeta menor Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como planeta. Embora seja significativamente menor que todos os outros planetas, é grande demais para ser um asteróide. Alguns membros do Congresso estão, portanto, pedindo uma votação." #NT!
 verrier.30.g: "Eu gosto deste planeta. Vamos decidir o destino de Ceres com uma votação." #NT!
 verrier.30.h: "Não há necessidade de outra reunião." #NT!
 verrier.31.t: "O estatuto de Ceres" #NT!
 verrier.31.d: "Nosso país é convidado para um congresso de astronomia organizado por [SCOPE.sCountry('verrier_congress_host_country').GetName]. A questão mais importante trata do destino do (anterior?) Planeta Ceres." #NT!
 verrier.31.f: "Rapidamente se percebeu a ideia de que os objetos astronômicos menores descobertos desde o início do século XIX não correspondiam em grande parte ao que era realmente entendido por planetas - especialmente desde a descoberta de Netuno, que tem uma semelhança muito maior com aqueles planetas conhecidos há um muito tempo. Só depois de alguma hesitação é que os corpos celestes Pallas, Vesta e Juno, que há meio século eram chamados de planetas, também foram atribuídos à nova categoria de asteróides. Até agora, porém, não foi encontrado nenhum consenso para o caso do planeta menor Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como planeta. Embora seja significativamente menor que todos os outros planetas, é grande demais para ser um asteróide. O outro lado argumenta que se Ceres persistir como planeta, muitos objetos maiores também poderiam ser contados como planetas, tornando a astronomia mais difícil." #NT!
 verrier.31.f_astraea: "Rapidamente se percebeu a ideia de que os objetos astronômicos menores descobertos desde o início do século XIX não correspondiam em grande parte ao que era realmente entendido por planetas - especialmente desde a descoberta de Netuno, que tem uma semelhança muito maior com aqueles planetas conhecidos há um muito tempo. Só depois de alguma hesitação é que os corpos celestes Pallas, Vesta, Juno e Astraea, que há meio século eram chamados de planetas, também foram atribuídos à nova categoria de asteróides. Até agora, porém, não foi encontrado nenhum consenso para o caso do planeta menor Ceres, que foi descoberto por Giuseppe Piazzi em 1801. Um grupo de tradicionalistas quer mantê-lo como planeta. Embora seja significativamente menor que todos os outros planetas, é grande demais para ser um asteróide. O outro lado argumenta que se Ceres persistir como planeta, muitos objetos maiores também poderiam ser contados como planetas, tornando a astronomia mais difícil." #NT!
 verrier.31.g: "Ceres é um planeta." #NT!
 verrier.31.h: "Ceres não é um planeta" #NT!
 verrier.32.t_demoted: "Ceres rebaixado" #NT!
 verrier.32.t_saved: "Ceres salva" #NT!
 verrier.32.d_demoted: "O Congresso de Astronomia retirou de Ceres o status planetário." #NT!
 verrier.32.d_saved: "O Congresso de Astronomia confirmou o status de Ceres como planeta." #NT!
 verrier.32.f_demoted: "O resultado não foi nenhuma surpresa: se os outros objetos celestes mais pequenos são asteróides, então logicamente Ceres também deve ser um deles. Os astrônomos concordaram que Ceres é provavelmente o maior corpo celeste no chamado cinturão de asteróides e, portanto, também premiaram honrosamente o antigo planeta com o número 1 entre os asteróides; mas também não mais. Embora existam algumas vozes que sugerem que o status planetário tem implicações culturais e acadêmicas, tais argumentos são, sem dúvida, mais sobre nostalgia irracional do que ciência.\n\n O resultado final foi #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Sim, votos contra #R [GetGlobalVariable('verrier_ceres_no').GetValue] #! Votos não." #NT!
 verrier.32.f_saved: "O resultado foi uma surpresa para muitos: a maioria dos astrónomos votou a favor da manutenção de Ceres como planeta! Forma e massa, afirmam os tradicionalistas, distinguem Ceres de outros objetos no cinturão de asteróides. O planeta claramente se destaca. Numa nota, os cientistas acrescentaram que Ceres faz parte do sistema solar que é reconhecido não só cientificamente, mas também social e culturalmente há décadas. É quase arrogância rebaixar o planeta pelo qual tantas pessoas gostam a um asteróide e, assim, roubar-lhe a sua identidade.\n\n O resultado final foi #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Sim, votos contra #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Não, votos." #NT!
 verrier.32.g: "Ceres foi apenas um planeta anão." #NT!
 verrier.32.h: "Ceres está salva!" #NT!
 verrier.33.t: "Quatro planetas rebaixados" #NT!
 verrier.33.t_astraea: "Cinco planetas rebaixados" #NT!
 verrier.33.d: "O Congresso Astronómico escreveu a sua declaração final: quatro corpos celestes que antes eram comercializados como planetas são agora declarados como asteróides." #NT!
 verrier.33.f: "O congresso introduziu uma nova categoria de corpos celestes, os asteróides, para melhorar a astronomia futura. Então agora cada rocha no espaço não é mais um planeta. Além de alguns objetos novos, os ‘planetas’ Ceres, Pallas, Vesta e Juno descobertos a partir de 1801 também são classificados como asteroides." #NT!
 verrier.33.f_astraea: "O congresso introduziu uma nova categoria de corpos celestes, os asteróides, para melhorar a astronomia futura. Então agora cada rocha no espaço não é mais um planeta. Além de alguns novos objetos, os 'planetas' Ceres, Pallas, Vesta, Juno e Astraea descobertos a partir de 1801 também são classificados como asteróides." #NT!
 verrier.33.g: "O sistema solar tem 8 planetas." #NT!
 verrier.34.t: "Três planetas rebaixados" #NT!
 verrier.34.t_astraea: "Quatro planetas rebaixados" #NT!
 verrier.34.d: "O Congresso Astronómico escreveu a sua declaração final: três corpos celestes que antes eram comercializados como planetas são agora declarados como asteróides." #NT!
 verrier.34.f: "O congresso introduziu uma nova categoria de corpos celestes, os asteróides, para melhorar a astronomia futura. Então agora cada rocha no espaço não é mais um planeta. Além de alguns objetos novos, os ‘planetas’ Pallas, Vesta e Juno descobertos a partir de 1801 também são classificados como asteroides. Ceres continua sendo um planeta." #NT!
 verrier.34.f_astraea: "O congresso introduziu uma nova categoria de corpos celestes, os asteróides, para melhorar a astronomia futura. Então agora cada rocha no espaço não é mais um planeta. Além de alguns novos objetos, os ‘planetas’ Pallas, Vesta, Juno e Astraea descobertos a partir de 1801 também são classificados como asteróides. Ceres continua sendo um planeta." #NT!
 verrier.34.g: "O sistema solar tem 9 planetas." #NT!
 verrier.35.t: "Um status planetário disputado" #NT!
 verrier.35.d: "Uma declaração recente de um congresso astronómico tem implicações para o prestígio da nossa nação." #NT!
 verrier.35.f: "Várias objeções não ajudaram. Privar um ou mais dos planetas que descobrimos do estatuto planetário tem um impacto negativo na nossa posição no mundo. Quase todo mundo pode encontrar um asteróide no presente; nada sobre isso traz reconhecimento internacional. Costumávamos nos gabar de que um de nossos cientistas havia descoberto tal corpo celeste, mas com a última decisão tais vaidades não importam mais." #NT!
 verrier.35.g: "Esta votação foi claramente manipulada!" #NT!
  
 verrier.40.t: "Cometa avistado!" #NT!
 verrier.40.d: "Cientistas do nosso observatório descobriram um novo cometa." #NT!
 verrier.40.f: "Um cometa foi avistado no céu, alguns acreditam que isso pressagia tempos futuros. Outros acreditam que são na verdade fadas flutuando no céu. Há também quem acredite que este cometa é provavelmente uma bola gigante de gelo flutuando pelo céu e a longa cauda é criada pela energia do sol. A argumentação entre as três teorias igualmente viáveis ​​está estimulando a busca pelo conhecimento em nosso país." #NT!
 verrier.40.g: "Graças a Deus vivemos em tempos tão iluminados." #NT!
 verrier.41.t: "Um novo asteróide" #NT!
 verrier.41.d: "Os astrônomos descobriram um novo corpo celeste no asteróide e o adicionaram aos nossos mapas estelares." #NT!
 verrier.41.f: "No decorrer do século XIX, o mapeamento de corpos celestes, especialmente de asteróides, ganhou um enorme impulso. Embora os cientistas tivessem descoberto apenas uma dúzia de asteróides por volta de 1850, havia cerca de 300 na virada do século. Entre outras coisas, estas descobertas foram responsáveis ​​por repensar categorias anteriores e criar novas." #NT!
 verrier.41.g: "Quantos mais?" #NT!
 verrier.42.t: "Chuva de meteoros" #NT!
 verrier.42.d: "Uma chuva de meteoros sazonal permite que nossos astrônomos vejam um número particularmente grande de objetos astronômicos este ano." #NT!
 verrier.42.f: "Uma chuva de meteoros é um evento celestial no qual se observa que vários meteoros irradiam, ou se originam, de um ponto no céu noturno. Esses meteoros são causados ​​por fluxos de detritos cósmicos chamados meteoróides que entram na atmosfera da Terra em velocidades extremamente altas em trajetórias paralelas. A maioria dos meteoros é menor que um grão de areia, então quase todos eles se desintegram e nunca atingem a superfície da Terra. Chuvas de meteoros muito intensas ou incomuns são conhecidas como explosões de meteoros e tempestades de meteoros, que produzem pelo menos 1.000 meteoros por hora, principalmente das Leônidas." #NT!
 verrier.42.g: "Esperamos que o céu esteja limpo e a visibilidade boa!" #NT!
 verrier.43.t: "Nebulosa" #NT!
 verrier.43.d: "Nosso observatório encontrou uma bela nebulosa até então desconhecida com numerosas estrelas desconhecidas." #NT!
 verrier.43.f: "A primeira nebulosa verdadeira, distinta de um aglomerado de estrelas, foi mencionada pelo astrônomo persa muçulmano Abd al-Rahman al-Sufi. Ele notou "uma pequena nuvem” onde a Galáxia de Andrômeda está localizada. De 1751 a 1753, Nicolas-Louis de Lacaille catalogou 42 nebulosas do Cabo da Boa Esperança, a maioria das quais até então desconhecidas. O número de nebulosas foi então grandemente aumentado pelos esforços de William Herschel e sua irmã Caroline Herschel, que criaram cerca de 2.000 nebulosas. Começando em 1864, William Huggins examinou os espectros de cerca de 70 nebulosas. Por volta de 1923, após o Grande Debate, tornou-se claro que muitas "nebulosas” eram na verdade galáxias distantes da Via Láctea." #NT!
 verrier.43.g: "Maravilhoso!" #NT!
 verrier.44.t: "Nomeando uma estrela" #NT!
 verrier.44.d: "Por acaso, [SCOPE.sCharacter('verrier_star_discoverer').GetFullName] descobriu uma nova estrela. No momento ainda está sendo debatido quem ou como deveria ser nomeado." #NT!
 verrier.44.f: "Embora os astrônomos inicialmente seguissem a regra não escrita de nomear objetos celestes de acordo com modelos mitológicos, surgiu a moda de usar o nome de um governante ou evocar associações com o país de origem, como no caso de partes desconhecidas do mundo. O planeta Urano, por exemplo, foi o primeiro a ser chamado de "George”, em homenagem ao rei britânico reinante na época. Piazzi adicionou o epíteto 'Ferdinandea' em homenagem a seu patrono e governante quando descobriu Ceres." #NT!
 verrier.44.g: "A estrela deveria ter o nome do nosso país." #NT!
 verrier.44.h: "A estrela receberá o nome do nosso governante." #NT!
 verrier.44.i: "A estrela receberá o nome de seu descobridor." #NT!
 verrier.45.t: "Um novo [concept_verrier_astronomer] sobe ao palco" #NT!
 verrier.45.d: "No passado, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] expressou frequentemente um grande interesse pela astronomia e observa o céu estrelado nas horas vagas." #NT!
 verrier.45.f: "Até os dias de hoje, vários astrônomos amadores prestaram serviços excelentes e promoveram a astronomia como ciência. A incontável quantidade de objetos significou repetidamente que os diletantes científicos também puderam ajudar especialistas instruídos com seus registros. Não é de surpreender, porque alguns astrônomos famosos muitas vezes começaram como observadores apaixonados das estrelas." #NT!
 verrier.45.g: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] deveria se tornar um profissional [concept_verrier_astronomer]." #NT!
 verrier.45.h: "Os estudos são interessantes, nada mais, nada menos." #NT!
 verrier.46.t: "Mapas estelares errados" #NT!
 verrier.46.d: "Infelizmente, depois de analisar mapas estelares mais antigos, descobrimos que algumas das estrelas mapeadas nem existem." #NT!
 verrier.46.f: "Infelizmente, erros em registros astronômicos não são incomuns. Isto foi verdade não apenas no início do período moderno, mas mesmo no século XIX, apesar dos métodos melhorados e refinados. Por exemplo, em 1861, Hermann Goldschmidt afirmou ter encontrado outra lua de Saturno, que chamou de 'Quíron', mas cuja existência nunca pôde ser confirmada." #NT!
 verrier.46.g: "Você está dizendo que era apenas sujeira no telescópio?" #NT!
 verrier.47.t: "Novas luas de Saturno descobertas" #NT!
 verrier.47.d: "Depois de atualizar o telescópio de um dos nossos principais observatórios, os nossos astrónomos conseguiram descobrir duas novas luas de Saturno." #NT!
 verrier.47.f: "As luas de Saturno são numerosas e diversas, variando desde pequenas luas com apenas dezenas de metros de diâmetro até a enorme Titã, que é maior que o planeta Mercúrio. Saturno tem 83 luas com órbitas confirmadas que não estão embutidas em seus anéis. bem como anéis densos que contêm milhões de luas embutidas e inúmeras partículas menores de anéis. Sete luas de Saturno são grandes o suficiente para terem entrado em colapso em uma forma elipsoidal relaxada, embora apenas uma ou duas delas, Titã e possivelmente Reia, estejam atualmente em equilíbrio hidrostático. Particularmente notável entre as luas de Saturno é Titã, a segunda maior lua do Sistema Solar depois de Ganimedes de Júpiter." #NT!
 verrier.47.g: "Excelente." #NT!
 verrier.48.t: "Nova incrível!" #NT!
 verrier.48.d: "Nosso [concept_verrier_astronomer], Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], descobriu uma nova Nova muito mais brilhante do que as estrelas circundantes. Tais avistamentos são incrivelmente raros e geralmente limitados aos melhores astrônomos." #NT!
 verrier.48.f: "Fomos os primeiros a notar o aparecimento da Nova. Mas logo muitos outros observatórios começaram a apontar seus telescópios para ela. A Nova era muito mais brilhante que as estrelas circundantes e durou quase duas semanas. Embora tenha desaparecido com o tempo, ficou claramente visível por algum tempo. Ainda não sabemos porque é que isto aconteceu mas a observação certamente nos ajudará a compreender melhor este fenómeno!" #NT!
 verrier.48.g: "Incrível" #NT!
  
 verrier.50.t: "Mapa da Lua" #NT!
 verrier.50.d: "Após muitos anos de observação e mapeamento intensivos, bem como da utilização de fotografia de última geração, os nossos astrónomos conseguiram criar um mapa preciso da Lua." #NT!
 verrier.50.f: "O mapeamento lunar tornou-se sistemático em 1779, quando Johann Schröter começou a observação e medição meticulosas da topografia lunar. Em 1834, Johann Heinrich von Mädler publicou o primeiro grande cartógrafo (mapa) da Lua, compreendendo 4 folhas, e posteriormente publicou The Universal Selenography. Todas as medições lunares foram baseadas em observação direta até março de 1840, quando J.W. Draper, usando um refletor de 5 polegadas, produziu um daguerreótipo da Lua e assim introduziu a fotografia na astronomia. No início, as imagens eram de muito má qualidade, mas, tal como aconteceu com o telescópio 200 anos antes, a sua qualidade melhorou rapidamente. Em 1890, a fotografia lunar tornou-se uma subdisciplina reconhecida da astronomia." #NT!
 verrier.50.g: "Excelente." #NT!
 verrier.51.t: "Canal lunar" #NT!
 verrier.51.d: "O projeto de mapear a Lua fotograficamente avançou." #NT!
 verrier.51.f: "Rille é normalmente usado para descrever qualquer uma das depressões longas e estreitas na superfície da Lua que se assemelham a canais. O termo latino é rima, plural rimae. Normalmente, um canal pode ter vários quilômetros de largura e centenas de quilômetros de comprimento. No entanto, o termo também tem sido usado vagamente para descrever estruturas semelhantes em vários planetas do Sistema Solar, incluindo Marte, Vênus e em várias luas. Todos têm uma semelhança estrutural entre si." #NT!
 verrier.51.g: "Fascinante." #NT!
 verrier.52.t: "Cratera lunar" #NT!
 verrier.52.f: "Os registos de crateras de superfícies muito antigas - como a Lua - registam um período de intenso bombardeamento inicial no interior do Sistema Solar há cerca de 3,9 mil milhões de anos. Como os processos de erosão na Lua são mínimos, as crateras persistem. Em 1893, Grove Karl Gilbert sugeriu pela primeira vez que as crateras da Lua foram formadas por grandes impactos de asteróides." #NT!
 verrier.53.t: "Maria lunar" #NT!
 verrier.53.f: "Os mares lunares são grandes planícies basálticas escuras na Lua da Terra, formadas por impactos de antigos asteróides no lado oculto da Lua que desencadearam atividade vulcânica no lado oposto (próximo). Eles foram apelidados de maria, que significa "mares” em latim, pelos primeiros astrônomos que os confundiram com mares reais. Eles são menos refletivos do que as "terras altas" devido à sua composição rica em ferro e, portanto, parecem escuros a olho nu. Os mares cobrem cerca de 16% da superfície lunar, principalmente no lado visível da Terra. Os poucos mares do outro lado são muito menores, residindo principalmente em crateras muito grandes. A nomenclatura tradicional para a Lua também inclui um oceanus (oceano), bem como características com os nomes lacus ('lago'), palus ('pântano') e sinus ('baía'). As três últimas são menores que maria, mas possuem a mesma natureza e características." #NT!
 verrier.54.t: "Planalto lunar" #NT!
 verrier.54.f: "As regiões de cor mais clara da Lua são chamadas de terrae, ou mais comumente terras altas, porque são mais altas que a maioria dos mares. Eles foram datados como tendo se formado há 4,4 bilhões de anos e podem representar cumulados de plagioclásio do oceano de magma lunar. A concentração de mares no lado próximo provavelmente reflete a crosta substancialmente mais espessa das terras altas do Lado Distante, que pode ter se formado num impacto de baixa velocidade de uma segunda lua da Terra algumas dezenas de milhões de anos após a formação da Lua." #NT!
  
 verrier.61.t: "Cometa [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
 verrier.61.d: "[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
 verrier.61.f: "O Grande Cometa de 1843 foi um cometa de longo período que se tornou muito brilhante em março de 1843 (também é conhecido como Grande Cometa de Março). Foi descoberto em 5 de fevereiro de 1843 e rapidamente se tornou um grande cometa. Era membro dos Kreutz Sungrazers, uma família de cometas resultante da divisão de um cometa pai em múltiplos fragmentos por volta de 1106. Esses cometas passam extremamente perto da superfície do Sol - dentro de alguns raios solares - e muitas vezes tornam-se muito próximos da superfície do Sol. brilhante como resultado. Passou mais próximo da Terra em 6 de março de 1843 e atingiu seu maior brilho no dia seguinte; infelizmente para os observadores ao norte do equador, no seu pico era melhor visível no hemisfério sul. Foi observado pela última vez em 19 de abril de 1843. Naquela época, este cometa havia passado mais perto do Sol do que qualquer outro objeto conhecido." #NT!
 verrier.61.g: "Glória a [ROOT.GetCountry.GetNameNoFlag]!" #NT!
 verrier.62.t_name: "Cometa [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
 verrier.62.t_year: "O Grande Cometa de 1843" #NT!
 verrier.62.d: "Um maravilhoso Grande Cometa enche os céus há dias." #NT!
 verrier.62.g: "Continue olhando para o céu!" #NT!
  
 verrier.64.t: "Cometa [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]" #NT!
 verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
 verrier.64.f: "Depois do Grande Cometa de 1811, o Grande Cometa de 1858 foi o cometa mais brilhante que apareceu no século XIX. Foi também o primeiro cometa a ser fotografado. Estava mais próximo da Terra em 10 de outubro de 1858, e durante grande parte de outubro foi um objeto brilhante com uma longa cauda de poeira semelhante a uma cimitarra e uma cauda de gás proeminente. Permaneceu um objeto a olho nu até novembro para os observadores do Hemisfério Sul. É considerado um dos mais belos cometas observados e um dos mais brilhantes do século, causando forte impressão tanto nos artistas como no público em geral. Após um período anterior de histeria sobre o tema dos cometas, especialmente em Paris (causada em parte por cálculos incorretos de John Russell Hind, que sugeriam que um deles atingiria a Terra em junho de 1857), passou a ser o mais observado do século devido à sua excelente visibilidade em céus escuros para os observadores do Hemisfério Norte, especialmente na Europa, e ao bom tempo em setembro e outubro. William Henry Smyth, um astrónomo inglês, recordou-o como "um dos objectos mais bonitos que alguma vez vi”. Foi apresentado em vários esboços e em pelo menos uma pintura de William Turner, de Oxford." #NT!
 verrier.65.t_name: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName] Cometa" #NT!
 verrier.65.t_year: "O Grande Cometa de 1858" #NT!
  
 verrier.67.t: "Cometa [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]" #NT!
 verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
 verrier.67.f: "'Na noite de 13 de maio de 1861, enquanto procurava cometas no céu ocidental, detectei um leve objeto nebuloso perto da estrela Lacaille 1316 na constelação de Eridanus. No meu telescópio marinho o objeto parecia muito difuso e foi com grande dificuldade que estimei a sua distância de três estrelas fixas bem conhecidas. O objeto era dificilmente distinguível no pequeno telescópio acoplado ao sextante, e achei necessário empregar um vidro colorido entre os vidros índice e horizonte, para o brilho superior das estrelas de referência Procyon, Sirius e Canopus, quando foram trazidas no campo de visão, extinguiu completamente sua luz fraca. Todo caçador de cometas sabe como é necessário para a realização de seu trabalho ter em mãos um copioso catálogo de nebulosas, mas este valioso complemento eu infelizmente não possuía. Não consegui, entretanto, encontrar o objeto nos catálogos limitados sob meu comando. Conseqüentemente, decidi assisti-lo, e foi bom que o fiz, caso contrário, teria perdido uma das melhores oportunidades de me apresentar ao mundo astronômico.'" #NT!
