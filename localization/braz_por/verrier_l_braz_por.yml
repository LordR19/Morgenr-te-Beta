 verrier.73.t: "Cometa [SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]" #NT!
 verrier.73.d: "[SCOPE.sCharacter('verrier_1882_discoverer').GetFullName] descobriu um @verrier_comet! Grande Cometa!" #NT!
 verrier.73.f: "O Grande Cometa de 1882 foi um cometa que se tornou muito brilhante em setembro de 1882. Era membro dos Kreutz Sungrazers. O cometa era brilhante o suficiente para ser visível próximo ao Sol no céu diurno em seu periélio. O cometa apareceu no céu da manhã de setembro de 1882. Os relatórios sugerem que ele foi visto pela primeira vez em 1º de setembro de 1882, no Cabo da Boa Esperança e também no Golfo da Guiné, e nos dias seguintes muitos observadores no sul hemisfério relatou o novo cometa. O astrônomo de Sua Majestade no Cabo, David Gill, relatou ter observado o cometa nascer alguns minutos antes do Sol, em 18 de setembro, e descreveu-o como "O núcleo era então, sem dúvida, único, e certamente tinha menos de 4" de diâmetro; na verdade , como descrevi, parecia muito com uma estrela de 1ª magnitude vista à luz do dia.' Os fragmentos do Grande Cometa de 1882 retornarão dentro de algumas centenas de anos, espalhados talvez por dois ou três séculos." #NT!
