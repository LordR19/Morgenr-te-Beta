verrier.111.t: "Milagres do Céu" #NT!
verrier.111.d: "Joseph Johann von Littrow, um dos astrônomos mais importantes da Europa, publicou uma nova obra padrão em astronomia." #NT!
verrier.111.f: "Joseph Johann von Littrow foi um astrônomo austríaco e iniciador do novo observatório universitário em Viena. Como diretor do observatório universitário e, a partir de 1838, como decano, ele conseguiu reconstruir completamente o observatório desatualizado e equipá-lo com bons instrumentos de tamanho médio até 1825. De 1834 a 1836, Littrow publicou o livro de divulgação científica 'Milagres do Céu', do qual foram impressos 14.000 exemplares em poucos anos. A obra em três volumes se tornou um clássico da literatura astronômica e fez de Littrow o astrônomo de língua alemã mais lido do século XIX. Littrow originalmente planejava publicar uma história abrangente da astronomia como parte final de seus 'Milagres do Céu'. No entanto, ele não conseguiu concluir esse projeto. Sua história da astronomia permaneceu manuscrita. Littrow faleceu em novembro de 1840." #NT!
verrier.111.g: "Este livro tem utilidade prática." #NT!
verrier.111.h: "Este livro tem utilidade teórica." #NT!
verrier.111.i: "Este livro tem utilidade educacional." #NT!
verrier.112.t: "Bonner Durchmusterung" #NT!
verrier.112.d: "Astrônomos prussianos apresentaram um extenso catálogo de estrelas com objetos astronômicos desconhecidos anteriormente." #NT!
verrier.112.f: "O Bonner Durchmusterung (BD) é um catálogo de estrelas (ou um atlas derivado dele com 36 folhas) baseado em medições visuais de estrelas no céu do norte. A pesquisa foi realizada por [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] no Observatório de Bonn da Universidade de Bonn. Ela foi realizada e publicada entre 1846 e 1863 com o apoio de Adalbert Krüger e Eduard Schönfeld. Um total de cerca de 324.198 estrelas na faixa de declinação entre 89° e -2° até magnitude 9,5 (às vezes até magnitude 10) foram medidas. Um localizador de cometas fabricado por Joseph von Fraunhofer, com uma abertura de 7,7 cm e distância focal de 65 cm, serviu como instrumento para isso." #NT!
mr_friedrich_wilhelm: "Friedrich Wilhelm" #NT!
mr_argelander: "Argelander" #NT!
verrier.112.g: "Ótimo!" #NT!
verrier.112.h: "Certamente [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] descobrirá ainda mais maravilhas no céu!" #NT!
verrier.113.t: "Canais Marcianos" #NT!
verrier.113.d: "Um de nossos astrônomos fez algumas observações estranhas em nosso planeta vizinho, o vermelho." #NT!
verrier.113.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] é considerado o mais perspicaz [concept_verrier_astronomer] de seu século e é mais conhecido por suas observações dos planetas Mercúrio, Vênus e Marte. Em 1877, ele descobriu o que pareciam ser sulcos delicados, logo apelidados de canais marcianos pela mídia, e um assunto de pesquisa por 80 anos. Essas estruturas lineares estavam próximas do limite de visibilidade dos telescópios de lente de 30 a 50 cm da época e exigiam uma experiência especial de observação. Somente na próxima oposição de Marte em 1879, sua observação foi confirmada por outros astrônomos. [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] considerava que eles eram formações retas formadas naturalmente, com até 2000 km de comprimento e cerca de 100 km de largura, através das quais a água eventualmente poderia se espalhar na superfície, que de outra forma era seca. No entanto, uma tradução incorreta para o inglês (canais em vez do termo correto, canais) fez com que muitos jornalistas pensassem em estruturas de engenharia. Isso deu origem a romances de ficção científica e a um mito de marcianos que durou décadas." #NT!
verrier.113.g: "Uma descoberta surpreendente." #NT!
verrier.113.h: "Devemos treinar um general contra a futura ameaça marciana!" #NT!
verrier.113.i: "Talvez possamos nomear mais coisas em homenagem a [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName]!" #NT!
verrier.114.t: "Cometa Halley" #NT!
verrier.114.d: "O Cometa Halley reapareceu no céu após cerca de 75 anos." #NT!
verrier.114.f: "O Halley é o único cometa de curto período conhecido que é regularmente visível a olho nu da Terra, e, portanto, o único cometa visível a olho nu que pode aparecer duas vezes na vida de um ser humano. O retorno periódico do Halley ao Sistema Solar interno foi observado e registrado por astrônomos de todo o mundo desde pelo menos 240 a.C. Mas só em 1705 o astrônomo inglês Edmond Halley entendeu que essas aparições eram reaparições do mesmo cometa. Como resultado dessa descoberta, o cometa foi nomeado em homenagem a Halley. A abordagem de 1910 foi notável por várias razões: foi a primeira abordagem da qual existem fotografias e a primeira da qual foram obtidos dados espectroscópicos. O satirista e escritor americano Mark Twain nasceu em 30 de novembro de 1835, exatamente duas semanas após o periélio do cometa. Em sua autobiografia, publicada em 1909, ele disse: 'Cheguei com o cometa Halley em 1835. Ele está voltando no próximo ano, e espero partir com ele. Será a maior decepção da minha vida se eu não partir com o cometa Halley. O Todo-Poderoso disse, sem dúvida: 'Aqui estão esses dois fenômenos inexplicáveis; eles vieram juntos, eles devem partir juntos'. Twain morreu em 21 de abril de 1910, no dia seguinte ao periélio subsequente do cometa." #NT!
verrier.114.g: "Até daqui a 75 anos!" #NT!
verrier.115.t: "Universo em Expansão de Lemaître" #NT!
verrier.115.d: "Um padre católico escreveu uma teoria intrigante e revolucionária sobre o estado e a origem do universo que poderia mudar nossa visão de mundo anterior." #NT!
verrier.115.f: "Georges Lemaître foi um padre católico belga, físico teórico, matemático, astrônomo e professor de física na Universidade Católica de Louvain. Ele foi o primeiro a teorizar que o afastamento das galáxias próximas pode ser explicado por um universo em expansão, o que foi confirmado observacionalmente logo depois por Edwin Hubble. Ele primeiro derivou a 'Lei de Hubble', agora chamada de Lei Hubble-Lemaître pela IAU, e publicou a primeira estimativa da constante de Hubble em 1927, dois anos antes do artigo de Hubble. Lemaître também propôs a 'teoria do Big Bang' da origem do universo, chamando-a de 'hipótese do átomo primordial' e, posteriormente, de 'o início do mundo'. Sob o título 'Um Universo Homogêneo de massa constante e raio crescente que explica a velocidade radial das nebulosas extragalácticas' (1927), que mais tarde lhe trouxe fama internacional, ele apresentou a nova ideia de que o universo está se expandindo, que ele derivou da Teoria da Relatividade Geral." #NT!
verrier.115.g: "Então, toda essa coisa de 'big bang' foi inventada por um jesuíta? Eu sabia!" #NT!
  

