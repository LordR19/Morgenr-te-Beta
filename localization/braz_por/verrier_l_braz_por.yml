verrier_found_observatory_decision: "Fundar um Observatório" #NT!
verrier_found_observatory_decision_desc: "No século XIX, a astronomia fez enormes avanços, não menos devido ao patrocínio dos estados-nação. A busca por corpos celestes também começou porque a nomeação de novas estrelas, planetas ou asteroides garantia prestígio para países e governantes. Com métodos cada vez mais modernos, como a modernização dos telescópios ou a introdução da fotografia, o rendimento aumentou imensamente. A construção de um observatório resultará na descoberta passiva de novos corpos celestes a cada ano; o número exato pode ser verificado no observatório quando estiver concluído. Novas tecnologias e um [concept_verrier_astronomer] melhoram as estatísticas." #NT!
verrier_charter_moon_decision: "Mapear a Lua" #NT!
verrier_charter_moon_decision_desc: "Atlas da lua e a tentativa concomitante de mapear o companheiro da Terra existem há séculos. A invenção do telescópio revolucionou essa ciência, conhecida como 'selenografia', mas, com a invenção da fotografia, temos uma nova maneira de mapear com precisão a lua." #NT!
verrier_visit_observatory_decision: "Visitar o Observatório" #NT!
verrier_visit_observatory_decision_desc: "Visite o principal observatório do nosso país para ver todas as informações importantes nacionais e internacionais sobre astronomia." #NT!
verrier_asteroid_congress_decision: "Congresso Astronômico sobre Asteroides" #NT!
verrier_asteroid_congress_decision_desc: "Desde a descoberta de Ceres em 1801, os astrônomos encontraram cada vez mais corpos celestes, o que levou ao aumento contínuo do número de planetas no sistema solar. A descoberta de Netuno levantou a questão de se uma nova categoria faria mais sentido para os numerosos objetos menores encontrados principalmente entre Marte e Júpiter. Especialmente, a invenção de novos símbolos astronômicos e seu tamanho relativamente pequeno levou os astrônomos a assumir que eram mais provavelmente 'pequenas estrelas' ou 'pequenos planetas'. Claro, essa categorização significaria que alguns dos objetos anteriormente considerados planetas perderiam seu status e seriam rebaixados a meros blocos de pedra." #NT!
verrier_asteroid_congress_decision_tt: "Quanto mais corpos celestes são encontrados, mais urgente se torna uma reforma da definição anterior de planetas. Com mais de #BLUE 1.500#! objetos, a situação provavelmente se tornará tão confusa que uma conferência se tornará inevitável." #NT!
verrier_carte_congress_decision: "Carte du Ciel" #NT!
verrier_carte_congress_decision_desc: "Um vasto e inédito projeto internacional de mapeamento estelar foi iniciado em 1887 pelo diretor do Observatório de Paris, Amédée Mouchez, que percebeu o potencial do novo processo fotográfico de placas secas para revolucionar o processo de criação de mapas das estrelas. Como resultado do Congresso Astrográfico de mais de 50 astrônomos realizado em Paris em abril de 1887, 20 observatórios de todo o mundo concordaram em participar do projeto. Podemos sediar um congresso semelhante para compartilhar o conhecimento astronômico da comunidade internacional." #NT!
verrier_great_debate_decision: "O Grande Debate" #NT!
verrier_great_debate_decision_desc: "O Debate Shapley-Curtis, também conhecido como O Grande Debate, reuniu as discussões do início do século XX que eventualmente levaram a uma nova compreensão da natureza das galáxias e do tamanho do Universo. Girava em torno do tamanho da Via Láctea e se as galáxias então conhecidas como nebulosas espirais eram pequenos objetos na Via Láctea ou muito mais distantes e separados da Via Láctea. Naquele dia, os dois cientistas apresentaram trabalhos técnicos independentes sobre a escala de tamanho do Universo, seguidos por uma discussão pública à noite. Podemos realizar um congresso semelhante para discutir os mistérios supremos do universo." #NT!

