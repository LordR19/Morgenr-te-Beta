 verrier_found_observatory_decision: "Encontrou um Observatório" #NT!
 verrier_found_observatory_decision_desc: "No século XIX, a astronomia fez enormes progressos, sobretudo devido ao patrocínio dos Estados-nação. A caça aos corpos celestes também foi iniciada porque a nomeação de novas estrelas, planetas ou asteróides garantiu prestígio a países e governantes. Com métodos cada vez mais novos, como a modernização dos telescópios ou a introdução da fotografia, o rendimento aumentou imensamente. A construção de um observatório resultará na descoberta passiva de novos corpos celestes todos os anos; o número exato poderá ser conferido no próprio observatório, quando ele estiver concluído. Novas tecnologias e um [concept_verrier_astronomer] melhoram as estatísticas." #NT!
 verrier_charter_moon_decision: "Mapeie a Lua" #NT!
 verrier_charter_moon_decision_desc: "Atlas da Lua e a concomitante tentativa de mapear a companheira da Terra existem há séculos. A invenção do telescópio revolucionou esta ciência, conhecida como "selenografia”, mas com a invenção da fotografia temos uma forma totalmente nova de mapear a Lua com precisão." #NT!
 verrier_visit_observatory_decision: "Visite o Observatório" #NT!
 verrier_visit_observatory_decision_desc: "Visite o principal observatório do nosso país para ver todas as informações importantes nacionais e internacionais sobre astronomia." #NT!
 verrier_asteroid_congress_decision: "Congresso Astronômico sobre Asteróides" #NT!
 verrier_asteroid_congress_decision_desc: "Desde a descoberta de Ceres em 1801, os astrónomos têm encontrado cada vez mais corpos celestes, razão pela qual o número de planetas no sistema solar tem continuado a aumentar. A descoberta de Netuno levantou a questão de saber se uma nova categoria poderia fazer mais sentido para os numerosos objetos menores encontrados particularmente entre Marte e Júpiter. Em particular, a invenção de novos símbolos astronómicos e o seu tamanho relativamente pequeno levaram os astrónomos a assumir que eram mais provavelmente "pequenas estrelas” ou "pequenos planetas”. É claro que esta categorização significaria que alguns dos objetos anteriormente considerados planetas perderiam o seu estatuto e seriam degradados a meros pedregulhos." #NT!
 verrier_asteroid_congress_decision_tt: "Quanto mais corpos celestes são encontrados, mais urgente se torna uma reforma da definição anterior de planetas. Com mais de #BLUE 1.500#! objetos, a situação provavelmente se tornará tão confusa que uma conferência se tornará inevitável." #NT!
 verrier_carte_congress_decision: "Carta do Ciel" #NT!
 verrier_carte_congress_decision_desc: "Um vasto e sem precedentes projeto internacional de mapeamento estelar foi iniciado em 1887 pelo diretor do Observatório de Paris, Amédée Mouchez, que percebeu o potencial do novo processo fotográfico de placa seca para revolucionar o processo de elaboração de mapas estelares. Como resultado do Congresso Astrográfico de mais de 50 astrônomos realizado em Paris em abril de 1887, 20 observatórios de todo o mundo concordaram em participar do projeto. Podemos acolher um congresso deste tipo para partilhar o conhecimento astronómico da comunidade internacional." #NT!
 verrier_great_debate_decision: "O Grande Debate" #NT!
 verrier_great_debate_decision_desc: "O Debate Shapley-Curtis, também conhecido como O Grande Debate, reuniu as discussões do início do século 20 que eventualmente levaram a uma nova compreensão da natureza das galáxias e do tamanho do Universo. Ela girava em torno do tamanho da Via Láctea e se as galáxias então conhecidas como nebulosas espirais eram pequenos objetos na Via Láctea ou muito mais distantes e separados da Via Láctea. Naquele dia, os dois cientistas apresentaram artigos técnicos independentes sobre a escala de tamanho do Universo, seguidos de uma discussão pública à noite. Podemos realizar tal congresso para discutir os mistérios finais do universo." #NT!
  
 notification_verrier_astronomical_observation_notification_name: "Relatório Astronômico Anual" #NT!
 notification_verrier_astronomical_observation_notification_desc: "Nossos [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] encontraram e registraram [GetPlayer.MakeScope.Var('verrier_astronomical_objects_notification_var').GetValue|0+=] novos [Concept('concept_verrier_astronomical_object','$concept_verrier_celestial_bodies$')] este ano." #NT!
  
 verrier.10.t: "Netuno descoberto" #NT!
 verrier.10.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu Netuno para a glória da nossa nação!" #NT!
 verrier.10.f: "Netuno foi descoberto pouco depois da meia-noite, após menos de uma hora de busca e a menos de 1 grau da posição prevista por Le Verrier, uma combinação notável. Depois de mais duas noites de observações em que foram verificadas a sua posição e movimento, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] respondeu a Le Verrier com espanto: 'o planeta cujo lugar você (computou) realmente existe!'" #NT!
 verrier.10.g: "Os outros países ficarão verdes de inveja!" #NT!
