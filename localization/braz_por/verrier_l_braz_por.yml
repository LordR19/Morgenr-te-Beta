 je_from_the_earth_to_the_moon: "da terra para a Lua" #NT!
 je_from_the_earth_to_the_moon_reason: "O Baltimore Gun Club quer construir um canhão gigantesco para enviar um projétil à lua. Entre outras coisas, estão planejando uma granada com peso de 10.000 kg e espessura de parede de 60 cm feita de alumínio. Eles também concordaram em um cano de arma de 270 m de comprimento, 2,70 m de diâmetro interno e espessura de parede de 1,80 m em ferro fundido. Isto requer uma indústria de armas adequada e homens capazes para projetar e construir o dispositivo. A Flórida parece ser o local de lançamento perfeito. Devido ao transporte de materiais, a região necessita de uma linha ferroviária própria." #NT!
 verrier_baltimore_president_alive_tt: "O presidente do Baltimore Gun Club, [SCOPE.sCharacter('verrier_club_president').GetFullName], ainda está vivo" #NT!
  
 verrier.131.t: "da terra para a Lua" #NT!
 verrier.131.d: "O Baltimore Gun Club foi fundado sob os cuidados de [SCOPE.sCharacter('verrier_club_president').GetFullName] e é considerado um evento recreativo para entusiastas de armas. A última proposta da sociedade ganhou as manchetes em todo o país." #NT!
 verrier.131.f: "O Baltimore Gun Club foi fundado durante a Guerra Civil e reúne especialistas em artilharia em suas fileiras. O seu presidente [SCOPE.sCharacter('verrier_club_president').GetLastName] e o secretário, o engenheiro [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], sentem-se subutilizados após o fim da guerra civil. Eles convocam uma reunião para abrir um novo campo de atuação. Após propostas para iniciar uma nova guerra para poder usar novas armas, eles concordam com a proposta de usar um canhão para enviar um projétil da terra à lua. Entre outras coisas, estão planejando uma granada com peso de 10.000 kg e espessura de parede de 60 cm feita de alumínio. Eles também concordaram em um cano de arma de 270 m de comprimento, 2,70 m de diâmetro interno e espessura de parede de 1,80 m em ferro fundido. Guncotton deve ser usado como propelente." #NT!
 verrier.131.g: "Os EUA colocarão o primeiro homem na Lua antes do final da década!" #NT!
 verrier.131.h: "É muito mais seguro esperarmos pela próxima guerra..." #NT!
 verrier.132.t: "Tripulação para o voo lunar" #NT!
 verrier.132.d: "Os preparativos foram feitos, mas ainda surge uma questão importante: quem deve entrar na cápsula?" #NT!
 verrier.132.f: "Na verdade, poder-se-ia pensar que uma missão suicida que lançasse um humano ao espaço num gigantesco projéctil de canhão teria dificuldade em encontrar voluntários. Mas para alguns membros do Baltimore Gun Club, é uma grande honra. Tanto o presidente quanto o engenheiro-chefe têm direito a um assento, outros defendem um astrônomo renomado. Mentes mais cautelosas defendem que apenas dois cães deveriam ser lançados ao espaço como teste para não colocar vidas humanas em risco." #NT!
 verrier.132.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], o Engenheiro" #NT!
 verrier.132.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], o Astrônomo." #NT!
 verrier.132.i: "[SCOPE.sCharacter('verrier_club_president').GetFullName], o Presidente do Clube." #NT!
 verrier.132.j: "Basta colocar os cachorros lá." #NT!
 verrier.132.k: "TODOS ELES!" #NT!
 verrier.133.t: "Intervenção de [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]" #NT!
 verrier.133.d: "Durante os preparativos finais para a construção e montagem do canhão gigante, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] alertou os iniciadores do projeto: segundo seus cálculos, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] havia calculado mal." #NT!
 verrier.133.f: "O renomado astrônomo calculou que se o canhão fosse construído na escala atual e o projétil fosse apontado na direção atual, a cápsula dificilmente sairia da gravidade terrestre. Ele apresentou alguns planos de construção melhorados que melhoram muito o sucesso da viagem." #NT!
 verrier.133.g: "Ele poderia ter evitado uma catástrofe." #NT!
 verrier.134.t: "Contagem regressiva" #NT!
 verrier.134.d: "Quantas pessoas perderam o descanso na noite que precedeu este dia tão esperado! Todos os corações batem de inquietação. O Columbiad está pronto para voar para a lua." #NT!
 verrier.134.f: "Depois do amanhecer, uma multidão incontável cobriu a pradaria que se estende, até onde a vista alcança, ao redor da Colina das Pedras. A cada quarto de hora a ferrovia trazia novos visitantes; e, de acordo com a declaração do Tampa Town Observer, nada menos que cinco milhões de espectadores lotaram o solo da Flórida. A lua avançava para cima num céu da mais pura claridade, ofuscando em sua passagem a luz cintilante das estrelas. Passou sobre a constelação das Gêmeas e estava agora se aproximando da metade do caminho entre o horizonte e o zênite. Um silêncio terrível pesou sobre toda a cena! Nem um sopro de vento sobre a terra! Nem um som de respiração vindo dos inúmeros peitos dos espectadores! Seus corações pareciam com medo de bater! Todos os olhos estavam fixos na boca escancarada do Columbiad. 'Trinta e cinco! - trinta e seis! - trinta e sete! - trinta e oito! - trinta e nove! - quarenta!'" #NT!
 verrier.134.g: "FOGO!" #NT!
 verrier.135.t: "Uma catástrofe" #NT!
 verrier.135.d_humans_dead: "A primeira missão espacial da humanidade acabou por ser o primeiro desastre espacial da humanidade. Toda a missão foi um fracasso colossal! O horror ainda está nos ossos do público." #NT!
 verrier.135.d_dogs_dead: "Toda a missão foi um fracasso colossal! O sofrimento dos pobres animais é lamentável, mas por outro lado muitos estão aliviados por não haver nenhum humano na cápsula." #NT!
 verrier.135.f: "No momento em que aquela pirâmide de fogo se elevou a uma altura prodigiosa no ar, o brilho das chamas iluminou toda a Flórida; e por um momento o dia substituiu a noite numa extensão considerável do país. Essa imensa cobertura de fogo foi percebida a uma distância de cem milhas no mar, e mais de um capitão de navio registrou em seu diário o aparecimento desse meteoro gigantesco. A descarga do Columbiad foi acompanhada por um terremoto perfeito. A Flórida foi abalada profundamente. Os gases da pólvora, expandidos pelo calor, forçaram o recuo das camadas atmosféricas com tremenda violência, e esse furacão artificial avançou como uma tromba de água pelo ar.\nMas então o experimento ficou fora de controle: aparentemente o canhão foi incapaz de gerar impulso suficiente para impulsionar o projétil para o espaço. Depois de todos os efeitos fantásticos, a cápsula perdeu velocidade, voltou à terra - e caiu com um grande estrondo." #NT!
 verrier.135.g: "Ainda melhor que o Kerbal Space Program 2." #NT!
 verrier.136.t: "Voando para a Lua" #NT!
 verrier.136.d_humans_in_space: "O início da Columbiade foi um sucesso total. O homem entrou no espaço pela primeira vez! Resta saber se ele retornará..." #NT!
 verrier.136.d_dogs_in_space: "O início da Columbiade foi um sucesso total. Pela primeira vez, um objeto feito pelo homem chegou ao espaço! Infelizmente, é improvável que os cães consigam trazer o Columbiade de volta à terra..." #NT!
 verrier.136.f: "No momento em que aquela pirâmide de fogo se elevou a uma altura prodigiosa no ar, o brilho das chamas iluminou toda a Flórida; e por um momento o dia substituiu a noite numa extensão considerável do país. Essa imensa cobertura de fogo foi percebida a uma distância de cem milhas no mar, e mais de um capitão de navio registrou em seu diário o aparecimento desse meteoro gigantesco. A descarga do Columbiad foi acompanhada por um terremoto perfeito. A Flórida foi abalada profundamente. Os gases da pólvora, expandidos pelo calor, forçaram o recuo das camadas atmosféricas com tremenda violência, e esse furacão artificial avançou como uma tromba de água pelo ar. A experiência foi bem-sucedida." #NT!
 verrier.136.g: "Isso realmente foi ... PARABÉNS!" #NT!
 verrier.136.h: "É uma pena não termos enviado pilotos de verdade." #NT!
 verrier.137.t: "Retorno da Lua!" #NT!
 verrier.137.d: "A cápsula da missão lunar pousou com segurança no Oceano Pacífico e foi recuperada por uma corveta norte-americana. A notícia se espalhou por todo o país: o homem foi à Lua e voltou!" #NT!
 verrier.137.f_person: "O local onde o projétil afundou sob as ondas era conhecido com exatidão; mas ainda faltava o mecanismo para agarrá-lo e trazê-lo à superfície do oceano. Deve primeiro ser inventado e depois feito. Os engenheiros americanos não poderiam se preocupar com tais ninharias. Uma vez fixados os ferros de luta, com a sua ajuda tinham a certeza de o levantar, apesar do seu peso, que era diminuído pela densidade do líquido em que foi mergulhado. Podemos lembrar-nos da intensa simpatia que acompanhou a partida. Se no início da aventura a aventura tivesse despertado tanta emoção tanto no velho como no novo mundo, com que entusiasmo o herói seria recebido no seu regresso! Assim, ele correu de uma cidade para outra, encontrando populações inteiras à mesa em sua estrada, saudando-o com as mesmas aclamações, esbanjando os mesmos bravos." #NT!
 verrier.137.f_team: "O local onde o projétil afundou sob as ondas era conhecido com exatidão; mas ainda faltava o mecanismo para agarrá-lo e trazê-lo à superfície do oceano. Deve primeiro ser inventado e depois feito. Os engenheiros americanos não poderiam se preocupar com tais ninharias. Uma vez fixados os ferros de luta, com a sua ajuda tinham a certeza de o levantar, apesar do seu peso, que era diminuído pela densidade do líquido em que foi mergulhado. Podemos lembrar-nos da intensa simpatia que acompanhou a partida. Se no início da aventura a aventura tivesse despertado tanta emoção tanto no velho como no novo mundo, com que entusiasmo seriam recebidos no seu regresso! Assim, eles correram de uma cidade para outra, encontrando populações inteiras à mesa em suas estradas, saudando-as com as mesmas aclamações, esbanjando os mesmos bravos." #NT!
 verrier.137.g: "Devíamos celebrar!" #NT!

