 verrier.80.t: "Congresso Carte du Ciel" #NT!
 verrier.80.d: "Os preparativos para o Congresso Astronômico estão concluídos. É hora de convidar os outros países." #NT!
 verrier.80.f: "Em três congressos (1887, 1889 e 1891) foram desenvolvidos métodos uniformes de observação e cálculo com base nas melhores técnicas da época. Astrônomos de até 38 países participaram deste Parlamento da Carte du Ciel; em última análise, as zonas de declinação foram divididas entre 18 observatórios de acordo com as suas latitudes. No entanto, os tempos de exposição planeados de 40 minutos tiveram que ser parcialmente adaptados à situação climática, bem como a avaliação aos comparadores existentes. Por volta de 1895, vários institutos também quiseram contribuir com sua experiência em projetos para melhorias, aceleração da metodologia e novas tecnologias laboratoriais. Isto foi agravado pelo facto de também quererem desviar recursos para o desenvolvimento da astrofísica emergente." #NT!
 verrier.80.g: "Convide as principais nações astronômicas." #NT!
 verrier.81.t: "Convite Carte du Ciel" #NT!
 verrier.81.d: "Nossos astrônomos foram convidados para um congresso que visa a exploração e mapeamento mais detalhado do céu estrelado." #NT!
 verrier.81.f: "Em três congressos (1887, 1889 e 1891) foram desenvolvidos métodos uniformes de observação e cálculo com base nas melhores técnicas da época. Astrônomos de até 38 países participaram deste Parlamento da Carte du Ciel; em última análise, as zonas de declinação foram divididas entre 18 observatórios de acordo com as suas latitudes. No entanto, os tempos de exposição planeados de 40 minutos tiveram que ser parcialmente adaptados à situação climática, bem como a avaliação aos comparadores existentes. Por volta de 1895, vários institutos também quiseram contribuir com sua experiência em projetos para melhorias, aceleração da metodologia e novas tecnologias laboratoriais. Isto foi agravado pelo facto de também quererem desviar recursos para o desenvolvimento da astrofísica emergente." #NT!
 verrier.81.g: "Bem vindo." #NT!
 verrier.82.t_laughed: "A zombaria do Congresso Astronômico" #NT!
 verrier.82.t_respected: "Respeitado no Congresso Astronômico" #NT!
 verrier.82.t_lauded: "Elogiado no Congresso Astronômico" #NT!
 verrier.82.d_laughed: "Nossa delegação foi ridicularizada no Congresso Astronômico por falta de conhecimento astronômico!" #NT!
 verrier.82.d_respected: "Nossa delegação foi recebida com respeito no Congresso Astronômico." #NT!
 verrier.82.d_lauded: "O conhecimento avançado da nossa nação no campo da astronomia atraiu a atenção de outros cientistas." #NT!
 verrier.82.f_laughed: "'O que você quer dizer com a teoria do éter é antiquada?'" #NT!
 verrier.82.f_respected: "'Espero que ainda haja alguns pedaços em forma de Saturno no bufê.'" #NT!
 verrier.82.f_lauded: "'Boa noite, Sr. Grande Nuvem de Magalhães - finalmente sei por que essa coisa é chamada assim.'" #NT!
 verrier.82.g: "Terrível ..." #NT!
 verrier.82.h: "Bom." #NT!
 verrier.82.i: "Fantástico!" #NT!
 verrier.83.t: "Compartilhando mapas estelares" #NT!
 verrier.83.d: "Nossos astrônomos gostariam de trocar nossos mapas estelares pelos de colegas do exterior." #NT!
 verrier.83.f: "A astronomia foi um dos campos de investigação em que a cooperação internacional começou muito cedo; apenas a Primeira Guerra Mundial pôs um fim temporário a tais esforços. O desafio de ver todo o céu e desvendar os mistérios do universo fez com que cientistas de todos os países se comprometessem com um objetivo comum. Somente a política poderia colocar obstáculos no caminho." #NT!
 verrier.83.g: "Queremos compartilhar nossos mapas." #NT!
 verrier.83.h: "Não estamos interessados." #NT!
 verrier.84.t: "Troca de mapas" #NT!
 verrier.84.d: "Os astrônomos negociaram algumas caixas estelares com cientistas estrangeiros sem nos consultar." #NT!
 verrier.84.f: "A astronomia foi um dos campos de investigação em que a cooperação internacional começou muito cedo; apenas a Primeira Guerra Mundial pôs um fim temporário a tais esforços. O desafio de ver todo o céu e desvendar os mistérios do universo fez com que cientistas de todos os países se comprometessem com um objetivo comum. Somente a política poderia colocar obstáculos no caminho – ou não." #NT!
 verrier.84.g: "Eles deveriam ter me perguntado primeiro!" #NT!
 verrier.85.t: "Termina o Congresso Astronômico" #NT!
 verrier.85.d: "O congresso terminou e recentemente recebemos algumas informações importantes sobre o céu estrelado." #NT!
 verrier.85.f: "O projeto de criar um mapa celeste com uma rede internacional de observatórios revelou-se uma tarefa gigantesca nas décadas seguintes, que não foi tão fácil de dominar. A Carte du Ciel permaneceria inacabada. No entanto, as reuniões internacionais proporcionaram a oportunidade de intercâmbio e lançaram as bases para futuras colaborações e conferências internacionais no domínio da investigação astronómica." #NT!
 verrier.85.g: "Foi bastante educativo." #NT!
  
 verrier.86.t: "O Grande Debate" #NT!
 verrier.86.d: "Os preparativos para o Congresso Astronômico estão concluídos. É hora de convidar os outros países." #NT!
 verrier.86.f: "O Grande Debate, também chamado de Debate Shapley-Curtis, foi realizado entre os astrônomos Harlow Shapley e Heber Curtis. Dizia respeito à natureza das chamadas nebulosas espirais e ao tamanho do universo. Shapley acreditava que essas nebulosas eram relativamente pequenas e ficavam nos arredores da Via Láctea (então considerada o universo inteiro), enquanto Curtis sustentava que eram na verdade galáxias independentes, o que implica que eram excessivamente grandes e distantes. Grande parte da tradição do Grande Debate surgiu de dois artigos publicados por Shapley e por Curtis na edição de maio de 1921 do Boletim do Conselho Nacional de Pesquisa. No rescaldo do debate público, os cientistas conseguiram verificar evidências individuais de ambos os astrónomos." #NT!
 verrier.86.g: "Convide as principais nações astronômicas." #NT!
 verrier.87.t: "O Grande Debate" #NT!
 verrier.87.d: "Nossos astrônomos foram convidados para um congresso para esclarecer a questão do tamanho e da natureza do universo." #NT!
 verrier.87.f: "O Grande Debate, também chamado de Debate Shapley-Curtis, foi realizado entre os astrônomos Harlow Shapley e Heber Curtis. Dizia respeito à natureza das chamadas nebulosas espirais e ao tamanho do universo. Shapley acreditava que essas nebulosas eram relativamente pequenas e ficavam nos arredores da Via Láctea (então considerada o universo inteiro), enquanto Curtis sustentava que eram na verdade galáxias independentes, o que implica que eram excessivamente grandes e distantes. Grande parte da tradição do Grande Debate surgiu de dois artigos publicados por Shapley e por Curtis na edição de maio de 1921 do Boletim do Conselho Nacional de Pesquisa. No rescaldo do debate público, os cientistas conseguiram verificar evidências individuais de ambos os astrónomos." #NT!
 verrier.87.g: "Presumo que a resposta seja 42?" #NT!
 verrier.88.t: "Um Universo ou galáxias diferentes?" #NT!
 verrier.88.d: "O debate no Congresso Astronômico gira em torno de se a Via Láctea representa todo o universo." #NT!
 verrier.88.f: "Shapley estava argumentando a favor da Via Láctea como a totalidade do universo. Ele acreditava que as "nebulosas espirais”, como Andrômeda, eram simplesmente parte da Via Láctea. Ele poderia apoiar esta afirmação citando tamanhos relativos - se Andrómeda não fizesse parte da Via Láctea, então a sua distância deveria ser da ordem de 100 milhões de anos-luz - uma extensão que a maioria dos astrónomos contemporâneos não aceitaria. Curtis, por outro lado, afirmou que Andrômeda e outras "nebulosas" eram galáxias separadas, ou "universos-ilhas" (um termo inventado pelo filósofo do século XVIII Immanuel Kant, que também acreditava que as "nebulosas espirais" eram extragalácticas). . Ele mostrou que havia mais novas em Andrômeda do que na Via Láctea. A partir disso, ele poderia perguntar por que havia mais novas em uma pequena seção da galáxia do que em outras seções da galáxia, se Andrômeda não fosse uma galáxia separada, mas simplesmente uma nebulosa dentro da galáxia da Terra. Isto levou a apoiar Andrómeda como uma galáxia separada com a sua própria idade e taxa de ocorrência de novas." #NT!
 verrier.88.g: "O Universo é composto por diferentes galáxias." #NT!
 verrier.88.h: "Existe apenas uma Via Láctea, o resto são nuvens de gás." #NT!
 verrier.89.t: "O Sol no Universo" #NT!
 verrier.89.d: "Outro foco de debate é se o Sol está no centro da Via Láctea ou numa região exterior." #NT!
 verrier.89.f: "«Como consequência do excepcional crescimento e actividade dos grandes observatórios, com os seus poderosos métodos de análise das estrelas e de sondagem do espaço, atingimos uma época, creio eu, em que outro avanço é necessário; a nossa concepção do sistema galáctico deve ser ampliada para manter em relação adequada os objetos que os nossos telescópios estão encontrando; o sistema solar não consegue mais manter uma posição central.'\n\n 'Houve um acordo geral semelhante nos resultados deduzidos quanto à forma e estrutura da galáxia:\n 1. As estrelas não são infinitas em número, nem uniforme em distribuição.\n 2. Nossa galáxia, delimitada para nós pelos contornos projetados da Via Láctea, contém possivelmente um bilhão de sóis.\n 3. Esta galáxia tem o formato de uma lente, ou de um relógio fino, a espessura sendo provavelmente menos de um sexto do diâmetro.\n 4. Nosso Sol está localizado bem próximo do centro da figura da galáxia." #NT!
 verrier.89.g: "O Sol está na parte interna da Via Láctea." #NT!
 verrier.89.h: "O Sol está nos confins da Via Láctea." #NT!
 verrier.90.t: "Grande debate termina" #NT!
 verrier.90.d: "O Grande Debate acabou e surgiram as posições aceites pela maioria dos cientistas." #NT!
  
 verrier.91.t: "Artigos do Annus mirabilis" #NT!
 verrier.91.d: "O cientista Albert Einstein revolucionou a física clássica com diversas teorias." #NT!
 verrier.91.f: "Os artigos annus mirabilis são os quatro artigos que Albert Einstein publicou na Annalen der Physik (Anais de Física), uma revista científica, em 1905. Esses quatro artigos foram contribuições importantes para a fundação da física moderna. Eles revolucionaram a compreensão da ciência sobre os conceitos fundamentais de espaço, tempo, massa e energia. O primeiro artigo explicou o efeito fotoelétrico, o segundo artigo explicou o movimento browniano. O terceiro artigo apresentou a teoria da relatividade especial de Einstein, que estabeleceu a velocidade constante universal da luz para todos os referenciais e uma teoria do espaço-tempo. A quarta, consequência da teoria da relatividade especial, desenvolveu o princípio da equivalência massa-energia, expresso na famosa equação E = mc^2 e que levou à descoberta e utilização da energia atómica. Esses quatro artigos, juntamente com a mecânica quântica e a posterior teoria da relatividade geral de Einstein, constituem a base da física moderna." #NT!
 verrier.91.g: "Então, tudo é relativo agora?" #NT!
 verrier.92.t: "Einstein passa para [ROOT.GetCountry.GetNameNoFlag]" #NT!
 verrier.92.d: "O famoso físico Albert Einstein foi nomeado professor por uma de nossas universidades – e aceitou." #NT!
 verrier.92.f: "Albert Einstein foi um físico teórico nascido na Alemanha, amplamente reconhecido como um dos maiores e mais influentes físicos de todos os tempos. Einstein é mais conhecido por desenvolver a teoria da relatividade, mas também fez contribuições importantes para o desenvolvimento da teoria da mecânica quântica. A relatividade e a mecânica quântica são os dois pilares da física moderna. Seu trabalho também é conhecido por sua influência na filosofia da ciência. Einstein nasceu no Império Alemão, mas mudou-se para a Suíça em 1895, renunciando à cidadania alemã no ano seguinte. Em 1901, adquiriu a cidadania suíça, que manteve pelo resto da vida. Em 1914, Einstein mudou-se para Berlim para ingressar na Academia Prussiana de Ciências e na Universidade Humboldt de Berlim. Em 1917, Einstein tornou-se diretor do Instituto Kaiser Wilhelm de Física; ele também tornou-se novamente cidadão alemão, desta vez prussiano. Em 1933, enquanto Einstein visitava os Estados Unidos, Adolf Hitler chegou ao poder na Alemanha. Einstein, como judeu, opôs-se às políticas do governo nazista recém-eleito; ele se estabeleceu nos Estados Unidos e tornou-se cidadão americano em 1940." #NT!
 verrier.92.g: "Bem-vindo!" #NT!
 verrier.93.t: "Teoria da gravidade de Einstein" #NT!
 verrier.93.d: "Com uma teoria revolucionária, Albert Einstein mudou mais uma vez a nossa visão da gravidade em particular e do universo em geral." #NT!
 verrier.93.f: "A relatividade geral, também conhecida como teoria da relatividade geral, é a teoria geométrica da gravitação publicada por Albert Einstein em 1915 e é a descrição atual da gravitação na física moderna. A relatividade geral generaliza a relatividade especial e refina a lei da gravitação universal de Newton, fornecendo uma descrição unificada da gravidade como uma propriedade geométrica do espaço e do tempo ou do espaço-tempo quadridimensional. Em particular, a curvatura do espaço-tempo está diretamente relacionada à energia e ao momento de qualquer matéria e radiação presentes. A teoria de Einstein tem implicações astrofísicas, incluindo a previsão de buracos negros – regiões do espaço nas quais o espaço e o tempo estão distorcidos de tal forma que nada, nem mesmo a luz, consegue escapar deles. Os buracos negros são o estado final de estrelas massivas. Acredita-se que microquasares e núcleos galácticos ativos sejam buracos negros estelares e buracos negros supermassivos. Também prevê lentes gravitacionais, onde a curvatura da luz resulta em múltiplas imagens do mesmo fenómeno astronómico distante." #NT!
 verrier.93.g: "O homem é um gênio." #NT!
 verrier.94.t: "Einstein emigra" #NT!
 verrier.94.d: "Devido às mudanças políticas em nosso país, o renomado físico Albert Einstein entregou hoje seu passaporte e deixou nosso país!" #NT!
 verrier.94.f: "Albert Einstein foi predominantemente conhecido durante sua vida por seu desenvolvimento da teoria da relatividade e por seu trabalho no campo da física em geral. No entanto, as suas opiniões políticas eram de interesse público até meados do século XX devido à sua fama e envolvimento em projetos políticos, humanitários e académicos em todo o mundo. Einstein era um defensor dos direitos civis e usou sua notoriedade para condenar a discriminação americana. Quando chegou à América, ele se opôs aos maus-tratos aos afro-americanos. Einstein, que sofreu forte discriminação antissemita na Alemanha antes da Segunda Guerra Mundial, trabalhou com vários ativistas e organizações de direitos civis importantes. Ele foi a favor do socialismo, especialmente na sua vida adulta, detalhando as suas opiniões económicas num artigo de 1949 intitulado "Porquê o Socialismo?” para a Revisão Mensal. As suas opiniões sobre os bolcheviques também mudaram com o tempo. Em 1925, criticou-os por não terem um "sistema de governo bem regulamentado” e chamou o seu governo de "regime de terror e de uma tragédia na história da humanidade”." #NT!
 verrier.94.g: "Não precisamos dele de qualquer maneira." #NT!
 verrier.95.t: "Einstein, o político" #NT!
 verrier.95.d: "O físico Albert Einstein conquistou reconhecimento nacional e internacional e aparentemente está brincando com a ideia de se envolver ativamente na política." #NT!
 verrier.95.f: "Em 1918, Einstein foi um dos membros fundadores do Partido Democrático Alemão, um partido liberal. Suas opiniões políticas eram de interesse público em meados do século 20 devido à sua fama e envolvimento em projetos políticos, humanitários e acadêmicos em todo o mundo. Einstein foi um ativista pela paz e um firme defensor do federalismo global e do direito mundial. Ele foi a favor do socialismo, especialmente na sua vida adulta, detalhando as suas opiniões económicas num artigo de 1949 intitulado "Porquê o Socialismo?” para a Revisão Mensal. As opiniões de Einstein sobre os bolcheviques mudaram com o tempo. Em 1925, criticou-os por não terem um "sistema de governo bem regulamentado” e chamou o seu governo de "regime de terror e de uma tragédia na história da humanidade”. A sua posição visível na sociedade permitiu-lhe falar e escrever com franqueza, até mesmo de forma provocativa, numa altura em que muitas pessoas foram silenciadas na Europa devido à ascensão do nazismo na Alemanha. Einstein era um defensor dos direitos civis e usou sua notoriedade para condenar a discriminação americana. Einstein foi um pacifista ao longo da vida e acreditava que as guerras impediam o progresso humano." #NT!
 verrier.95.g: "Ele é uma importante figura pública." #NT!
 verrier.95.h: "Ele é um cientista, não um político." #NT!
  
