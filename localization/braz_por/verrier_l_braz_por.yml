#Primeiros alunos do Othóneion Panepistímion
verrier.1013.t: "Primeiros alunos do Othóneion Panepistímion" #NT!
verrier.1013.d: "O Rei Otto usou seus contatos com vários cientistas europeus para construir uma nova Universidade, o Othóneion Panepistímion ou Universidade Othoniana. Muitos dos novos professores eram gregos, educados no Ocidente. Esses cientistas e estudiosos trouxeram conhecimento significativo para a Grécia e educarão a próxima geração. Atualmente, a Universidade está localizada na casa dos arquitetos Stamatios Kleanthis e Eduard Schaubert, mas se mudará assim que o Edifício Principal estiver concluído." #NT!
verrier.1013.f: "Georgios Konstantinos Vouris, conhecido [concept_verrier_astronomer], estava ministrando palestras para os primeiros estudantes gregos da nova Universidade construída. Uma nova era estava começando na Grécia, uma era de aprendizado e progresso.\n\n#b Historicamente, #! a Universidade foi planejada em 1836 e oficialmente fundada em 3 de maio de 1837. Foi a primeira universidade no continente grego. Quando o Edifício Principal foi concluído em 1841, a Universidade mudou-se para o novo prédio. A construção das alas da Universidade levou até 1864. O Othóneion Panepistímion foi renomeado para Universidade Nacional posteriormente, quando Otto teve que fugir da Grécia após um golpe em 1862. Hoje, a Universidade Nacional e Kapodistriana de Atenas é uma das principais universidades da Grécia. Dois de seus ex-alunos, ambos poetas, ganharam Prêmios Nobel por suas obras, e quinze primeiros-ministros gregos e três presidentes gregos foram estudantes da universidade." #NT!
verrier.1013.g: "Esse conhecimento nos ajudará a diminuir a diferença em relação às grandes potências!" #NT!
verrier.1013.h: "Não precisamos da ajuda de estrangeiros!" #NT!

#Eidgenössische Sternwarte
verrier.1022.t: "Eidgenössische Sternwarte observa o céu" #NT!
verrier.1022.d: "Um novo Observatório iniciou sua observação dos céus noturnos em Zurique hoje. A Eidgenössische Sternwarte é um dos primeiros observatórios dessa magnitude na Suíça." #NT!
verrier.1022.f: "A Eidgenössische Sternwarte é um Observatório muito moderno nos arredores de Zurique. O primeiro diretor do Sternwarte, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], quer se concentrar na observação de manchas solares. O prédio foi construído por Gottfried Semper, um arquiteto alemão que teve que fugir da repressão na Saxônia.\n\n#b Historicamente, #! a Eidgenössische Sternwarte foi construída entre 1862 e 1864 por Gottfried Semper, que foi o primeiro professor de arquitetura no Polytechnikum. Ele também planejou o prédio principal do Polytechnikum. O Sternwarte focou na observação de manchas solares e foi o local onde as observações para calcular o Número de Manchas Solares de Zurique foram coordenadas. O número de Zurique, inventado pelo primeiro diretor do Sternwarte, Rudolf Wolf, é uma maneira de medir a quantidade de manchas solares e estimar a atividade do sol. Com o número, foi possível usar dados coletados desde 1610 e calcular a atividade solar histórica. Após a construção do Hospital Cantonal perto do Sternwarte em 1945, a observação do céu noturno se tornou limitada. A observação foi interrompida em 1980. Hoje, o antigo observatório abriga o Collegium Helveticum da Eidgenössisch Technische Hochschule. O Collegium é um instituto de pesquisa interdisciplinar. Além do collegium, o foyer público do Sternwarte abriga a coleção de instrumentos astronômicos de Rudolf Wolf." #NT!
verrier.1022.g: "Para as estrelas!" #NT!
verrier.1022.h: "Wolf será um grande [concept_verrier_astronomer]!" #NT!

