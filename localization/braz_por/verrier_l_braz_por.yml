verrier.40.t: "Cometa avistado!" #NT!
verrier.40.d: "Cientistas de nosso observatório descobriram um novo cometa." #NT!
verrier.40.f: "Um cometa foi avistado no céu, alguns acreditam que isso pressagia tempos sombrios pela frente. Outros acreditam que são, na verdade, fadas pixies flutuando no céu. Há também aqueles que acreditam que esse cometa é, muito provavelmente, uma gigantesca bola de gelo flutuando pelo céu e a longa cauda é criada devido à energia do sol. Os argumentos entre as três teorias igualmente viáveis estão estimulando a busca pelo conhecimento em nosso país." #NT!
verrier.40.g: "Graças a Deus vivemos em tempos tão iluminados." #NT!
verrier.41.t: "Um novo Asteroide" #NT!
verrier.41.d: "Astrônomos descobriram um novo corpo celeste no cinturão de asteroides e o adicionaram aos nossos mapas estelares." #NT!
verrier.41.f: "No decorrer do século XIX, o mapeamento de corpos celestes, especialmente asteroides, ganhou tremendo impulso. Enquanto os cientistas haviam descoberto apenas uma dúzia de asteroides por volta de 1850, havia cerca de 300 na virada do século. Entre outras coisas, essas descobertas foram responsáveis por repensar categorias anteriores e criar novas." #NT!
verrier.41.g: "Quantos mais?" #NT!
verrier.42.t: "Chuva de Meteoros" #NT!
verrier.42.d: "Uma chuva de meteoros sazonal permite que nossos astrônomos vejam um número especialmente grande de objetos astronômicos este ano." #NT!
verrier.42.f: "Uma chuva de meteoros é um evento celestial no qual um número de meteoros é observado irradiando, ou originando-se, de um ponto no céu noturno. Esses meteoros são causados por correntes de detritos cósmicos chamados meteoroides entrando na atmosfera da Terra em velocidades extremamente altas em trajetórias paralelas. A maioria dos meteoros é menor do que um grão de areia, então quase todos se desintegram e nunca atingem a superfície da Terra. Chuvas de meteoros muito intensas ou incomuns são conhecidas como explosões de meteoros e tempestades de meteoros, que produzem pelo menos 1.000 meteoros por hora, principalmente das Leônidas." #NT!
verrier.42.g: "Esperamos que o céu esteja claro e a visibilidade seja boa!" #NT!
verrier.43.t: "Nébula" #NT!
verrier.43.d: "Nosso observatório descobriu uma nébula linda e anteriormente desconhecida com inúmeras estrelas desconhecidas." #NT!
verrier.43.f: "A primeira verdadeira nébula, distinta de um aglomerado de estrelas, foi mencionada pelo astrônomo muçulmano persa Abd al-Rahman al-Sufi. Ele notou 'uma pequena nuvem' onde a Galáxia de Andrômeda está localizada. De 1751 a 1753, Nicolas-Louis de Lacaille catalogou 42 nébulas a partir do Cabo da Boa Esperança, a maioria das quais era desconhecida. O número de nébulas foi então aumentado significativamente pelos esforços de William Herschel e sua irmã Caroline Herschel, que catalogaram cerca de 2.000 nébulas. A partir de 1864, William Huggins examinou os espectros de cerca de 70 nébulas. Por volta de 1923, após o Grande Debate, ficou claro que muitas 'nébulas' eram na verdade galáxias distantes da Via Láctea." #NT!
verrier.43.g: "Maravilhoso!" #NT!
verrier.44.t: "Nomeando uma estrela" #NT!
verrier.44.d: "Por acaso, [SCOPE.sCharacter('verrier_star_discoverer').GetFullName] descobriu uma nova estrela. No momento, está sendo debatido após quem ou o que ela deve ser nomeada." #NT!
verrier.44.f: "Enquanto os astrônomos inicialmente seguiram a regra não escrita de nomear objetos celestes após modelos mitológicos, a moda de usar o nome de um governante ou evocar associações com o país de origem surgiu, como no caso de partes desconhecidas do mundo. O planeta Urano, por exemplo, foi inicialmente nomeado 'George' em homenagem ao rei britânico reinante na época. Piazzi adicionou o epíteto 'Ferdinandea' em homenagem ao seu patrono e governante quando descobriu Ceres." #NT!
verrier.44.g: "A estrela deve ser nomeada em homenagem ao nosso país." #NT!
verrier.44.h: "A estrela deve ser nomeada em homenagem ao nosso governante." #NT!
verrier.44.i: "A estrela deve ser nomeada após seu descobridor." #NT!
verrier.45.t: "Um novo [concept_verrier_astronomer] entra em cena" #NT!
verrier.45.d: "No passado, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] frequentemente expressou grande interesse pela astronomia e observa o céu estrelado em seu tempo livre." #NT!
verrier.45.f: "Até os dias atuais, vários astrônomos amadores prestaram serviços excepcionais e avançaram na astronomia como ciência. A grande quantidade de objetos celestes frequentemente significou que dilettantes científicos também foram capazes de ajudar especialistas eruditos com seus registros. Não é surpreendente, porque alguns astrônomos famosos começaram como observadores apaixonados das estrelas." #NT!
verrier.45.g: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] deveria se tornar um [concept_verrier_astronomer] profissional." #NT!
verrier.45.h: "Os estudos são interessantes, nada mais, nada menos." #NT!
verrier.46.t: "Mapas estelares incorretos" #NT!
verrier.46.d: "Infelizmente, após a revisão de mapas estelares mais antigos, descobrimos que algumas das estrelas mapeadas não existem de forma alguma." #NT!
verrier.46.f: "Infelizmente, erros em registros astronômicos não são incomuns. Isso era verdade não apenas para o período moderno inicial, mas até mesmo para o século XIX, apesar de métodos aprimorados e refinados. Por exemplo, em 1861, Hermann Goldschmidt afirmou ter encontrado outra lua de Saturno, que ele chamou de 'Quíron', mas cuja existência nunca pôde ser confirmada." #NT!
verrier.46.g: "Você está dizendo que era apenas sujeira no telescópio?" #NT!
verrier.47.t: "Novas luas de Saturno descobertas" #NT!
verrier.47.d: "Após a atualização do telescópio em um de nossos principais observatórios, nossos astrônomos foram capazes de descobrir duas novas luas de Saturno." #NT!
verrier.47.f: "As luas de Saturno são numerosas e diversas, variando de pequenas luas com apenas algumas dezenas de metros de diâmetro a Titã, que é maior do que o planeta Mercúrio. Saturno tem 83 luas com órbitas confirmadas que não estão incorporadas em seus anéis, bem como anéis densos que contêm milhões de pequenas luas incorporadas e inúmeras partículas de anéis menores. Sete luas de Saturno são grandes o suficiente para terem assumido uma forma relaxada e elipsoidal, embora apenas uma ou duas delas, Titã e possivelmente Réia, estejam atualmente em equilíbrio hidrostático. Notável entre as luas de Saturno está Titã, a segunda maior lua do Sistema Solar depois de Ganímedes de Júpiter." #NT!
verrier.47.g: "Excelente." #NT!
verrier.48.t: "Nova incrível!" #NT!
verrier.48.d: "Nosso [concept_verrier_astronomer], Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], descobriu uma nova Nova, muito mais brilhante do que as estrelas ao seu redor. Tais avistamentos são incrivelmente raros e geralmente estão limitados aos melhores astrônomos." #NT!
verrier.48.f: "Fomos os primeiros a notar o surgimento da Nova. Mas em breve muitos outros observatórios começaram a apontar seus telescópios para ela. A Nova era muito mais brilhante do que as estrelas ao seu redor e durou quase duas semanas. Embora tenha desaparecido com o tempo, foi claramente visível por bastante tempo. Ainda não sabemos por que isso aconteceu, mas a observação certamente nos ajudará a entender melhor esse fenômeno!" #NT!
verrier.48.g: "Incrível" #NT!

  

