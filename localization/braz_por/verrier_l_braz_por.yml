 verrier.142.t: "A explosão solar" #NT!
 verrier.142.d: "Ao observar explosões solares, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] notou um fenômeno altamente incomum. Se a sua teoria estiver correta, então uma tempestade solar está avançando em direção à Terra. Por um lado, esta é uma sensação de significado científico inovador. No entanto, também pode ser perigoso." #NT!
 verrier.142.f: "Uma explosão solar é uma estrutura de radiação aumentada dentro da cromosfera do Sol que é alimentada pela energia do campo magnético. Um espectro de absorção de uma região de flare normalmente mostra hélio e cálcio além de hidrogênio. As áreas emitem aumento de radiação de ondas curtas nas faixas ultravioleta e de raios X, bem como prótons, elétrons e íons. Na Terra, isto causa perturbações na ionosfera com prejuízos correspondentes no tráfego de rádio. Quando as partículas entram na atmosfera da Terra, elas causam tempestades magnéticas. As tempestades ionosféricas ocorrem quando as partículas que penetram lentamente nas zonas da aurora fazem com que as auroras sejam visíveis à noite e correntes elétricas fortemente flutuantes causam distúrbios geomagnéticos." #NT!
 verrier.142.g: "O que isso significa, professor?" #NT!
 verrier.143.t: "O Evento [SCOPE.sCharacter('verrier_carrington_discoverer').GetLastName]" #NT!
 verrier.143.d: "Uma tempestade magnética atingiu a Terra! Este evento natural único resultou na visibilidade da aurora boreal até mesmo em Roma, Havana e China. As pessoas ficam maravilhadas com esse espetáculo celestial. Aparentemente tem algo a ver com uma explosão solar descoberta pelo Astrônomo [SCOPE.sCharacter('verrier_carrington_discoverer').GetFullName]." #NT!
 verrier.143.f: "De 28 de agosto a 4 de setembro de 1859, ocorreram várias explosões solares poderosas, observadas em particular pelo astrônomo Richard Carrington. O material ejetado das ejeções de massa coronal tinha uma velocidade superior a 2.000 km/s. Isso chegou à Terra cerca de 17,5 horas depois. A tempestade geomagnética mais poderosa até hoje foi registrada na noite de 1 para 2 de setembro. Auroras foram vistas em todo o mundo, nos hemisférios norte e sul. A aurora sobre as Montanhas Rochosas, nos Estados Unidos, era tão brilhante que o brilho acordou os garimpeiros, que começaram a preparar o café da manhã porque pensaram que era de manhã. As pessoas no nordeste dos Estados Unidos podiam ler um jornal à luz da aurora. A aurora era visível desde os pólos até áreas de baixa latitude, como centro-sul do México, Cuba, Havaí, Queensland, sul do Japão e China, e até mesmo em latitudes mais baixas, muito próximas do equador, como na Colômbia." #NT!
 verrier.143.g: "Isso é terrível e fantástico ao mesmo tempo." #NT!
 verrier.144.t: "O sistema telegráfico entra em colapso" #NT!
 verrier.144.d: "Por causa da corrente induzida geomagneticamente pelo campo eletromagnético, os sistemas telegráficos em toda a Europa e América do Norte falharam, em alguns casos causando choques elétricos aos seus operadores. Tensões tão altas foram induzidas nas linhas telegráficas que tiras de papel nos receptores foram incendiadas por faíscas. Algumas operadoras conseguiram continuar a enviar e receber mensagens apesar de terem desligado as fontes de alimentação." #NT!
 verrier.144.f: "Operadora de Boston (para operadora de Portland): 'Por favor, desligue totalmente a bateria por quinze minutos.'\nOperadora de Portland: 'Farei isso. Agora está desconectado.'\nBoston: 'O meu está desconectado e estamos trabalhando com a corrente auroral. Como você recebe meus escritos?'\nPortland: 'Melhor do que com as baterias carregadas. A corrente vai e vem gradualmente.'\nBoston: 'Minha corrente às vezes é muito forte, e podemos trabalhar melhor sem as baterias, pois a aurora parece neutralizar e aumentar nossas baterias alternadamente, tornando a corrente às vezes muito forte para nossos ímãs de relé . Suponha que trabalhemos sem baterias enquanto somos afetados por este problema.'\nPortland: 'Muito bem. Devo prosseguir com os negócios?'\nBoston: 'Sim. Vá em frente.'" #NT!
 verrier.144.g: "Os telégrafos funcionam sem eletricidade?! Isso é completamente impossível!" #NT!

