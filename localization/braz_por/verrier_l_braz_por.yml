verrier.1110.t: "Estrela Gêmea desapareceu" #NT!
verrier.1110.d: "Nosso [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], estava certo de ter identificado duas estrelas gêmeas que se comportavam exatamente da mesma forma à noite. Quando outros astrônomos tentaram encontrar essas estrelas, só conseguiram encontrar uma. Parece que [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] pode ter um sério problema com os olhos ou com álcool." #NT!
verrier.1110.f: "Eu juro! hic Havia uma segunda estrela lá! hic Ela estava claramente visível hic e era uma gêmea perfeita. hic Deve ter desaparecido. hic Ou talvez meus colegas estejam mentindo! hic Quem sabe!" #NT!
verrier.1110.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] precisa se reabilitar!" #NT!

verrier.1111.t: "Notas de Pesquisa destruídas" #NT!
verrier.1111.d: "Um terrível incidente no [concept_verrier_observatory] causou um incêndio que destruiu várias notas de pesquisa do nosso [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName]. Parece que uma vela iluminou essas notas de pesquisa, mas não temos certeza do porquê [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] não interveio para apagar as chamas." #NT!
verrier.1111.f: "Eu não sei como isso aconteceu! Eu estava trabalhando muito e devo ter estado tão ocupado com o telescópio que simplesmente não percebi!" #NT!
verrier.1111.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] estava bêbado ou algo assim?" #NT!
verrier.1111.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] estava sob efeito de drogas?" #NT!
verrier.1111.i: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] teve outro colapso?" #NT!
verrier.1111.j: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] esqueceu as velas novamente?" #NT!

verrier.1112.t: "Estrelas Perdidas" #NT!
verrier.1112.d: "Há alguns dias, nosso [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], encontrou várias estrelas novas. Infelizmente [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] parece ter perdido as notas sobre elas e não consegue encontrar as estrelas novamente. Não sabemos se elas desapareceram ou se [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] esqueceu onde as encontrou." #NT!
verrier.1112.f: "Onde estão essas notas? Eu procurei em toda parte! Na cozinha, na lixeira, na minha mesa... Em todos os lugares!\nE as estrelas também se foram! Como isso pôde acontecer!" #NT!
