verrier.32.d_demoted: "O Congresso de Astronomia retirou o status planetário de Ceres." #NT!
verrier.32.d_saved: "O Congresso de Astronomia confirmou o status de planeta de Ceres." #NT!
verrier.32.f_demoted: "O resultado não surpreendeu: se os outros objetos celestes menores são asteroides, então logicamente Ceres também deve ser um. Os astrônomos concordaram que Ceres é provavelmente o maior corpo celeste no chamado cinturão de asteroides e, portanto, também honrosamente concederam ao antigo planeta o número 1 entre os asteroides; mas também não mais do que isso. Embora haja algumas vozes que sugerem que o status planetário tem implicações culturais, bem como acadêmicas, tais argumentos são provavelmente mais sobre nostalgia irracional do que ciência.

O resultado final foi #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Votos a favor contra #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Votos contra." #NT!
verrier.32.f_saved: "O resultado surpreendeu muitos: a maioria dos astrônomos votou a favor de manter Ceres como planeta! Forma e massa, afirmaram os tradicionalistas, distinguem Ceres de outros objetos no cinturão de asteroides. O planeta se destaca claramente. Em uma nota, os cientistas acrescentaram que Ceres faz parte do sistema solar que foi reconhecido não apenas cientificamente, mas também social e culturalmente por décadas. É quase arrogante rebaixar o planeta que tantas pessoas se apegaram a um asteroide e assim roubar sua identidade.

O resultado final foi #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Votos a favor contra #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Votos contra." #NT!
verrier.32.g: "Ceres foi apenas um planeta anão." #NT!
verrier.32.h: "Ceres está salvo!" #NT!
verrier.33.t: "Quatro planetas rebaixados" #NT!
verrier.33.t_astraea: "Cinco planetas rebaixados" #NT!
verrier.33.d: "O Congresso Astronômico emitiu sua declaração final: quatro corpos celestes que antes eram considerados planetas agora são declarados asteroides." #NT!
verrier.33.f: "O congresso introduziu uma nova categoria de corpos celestes, asteroides, para melhorar a astronomia futura. Agora, todo objeto rochoso no espaço não é mais um planeta. Além de alguns novos objetos, os 'planetas' Ceres, Pallas, Vesta e Juno descobertos a partir de 1801 também são classificados como asteroides." #NT!
verrier.33.f_astraea: "O congresso introduziu uma nova categoria de corpos celestes, asteroides, para melhorar a astronomia futura. Agora, todo objeto rochoso no espaço não é mais um planeta. Além de alguns novos objetos, os 'planetas' Ceres, Pallas, Vesta, Juno e Astraea descobertos a partir de 1801 também são classificados como asteroides." #NT!
verrier.33.g: "O sistema solar tem 8 planetas." #NT!
verrier.34.t: "Três planetas rebaixados" #NT!
verrier.34.t_astraea: "Quatro planetas rebaixados" #NT!
verrier.34.d: "O Congresso Astronômico emitiu sua declaração final: três corpos celestes que antes eram considerados planetas agora são declarados asteroides." #NT!
verrier.34.f: "O congresso introduziu uma nova categoria de corpos celestes, asteroides, para melhorar a astronomia futura. Agora, todo objeto rochoso no espaço não é mais um planeta. Além de alguns novos objetos, os 'planetas' Pallas, Vesta e Juno descobertos a partir de 1801 também são classificados como asteroides. Ceres permanece um planeta." #NT!
verrier.34.f_astraea: "O congresso introduziu uma nova categoria de corpos celestes, asteroides, para melhorar a astronomia futura. Agora, todo objeto rochoso no espaço não é mais um planeta. Além de alguns novos objetos, os 'planetas' Pallas, Vesta, Juno e Astraea descobertos a partir de 1801 também são classificados como asteroides. Ceres permanece um planeta." #NT!
verrier.34.g: "O sistema solar tem 9 planetas." #NT!
verrier.35.t: "Um status planetário disputado" #NT!
verrier.35.d: "Uma declaração recente de um congresso astronômico tem implicações para o prestígio de nossa nação." #NT!
verrier.35.f: "Várias objeções não ajudaram. Privar um ou mais dos planetas que descobrimos do status planetário tem um impacto negativo em nossa posição no mundo. Quase todos podem encontrar um asteroide no presente; nada disso traz reconhecimento internacional. Costumávamos nos orgulhar de que um de nossos cientistas havia descoberto um corpo celeste tão grande, mas com a última decisão, tais vaidades não importam mais." #NT!
verrier.35.g: "Essa votação foi claramente manipulada!" #NT!

  
