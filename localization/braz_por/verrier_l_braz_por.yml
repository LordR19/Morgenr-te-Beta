#Bond
verrier.1060.t: "Um cometa rasante no sol enche os cofres de Harvard de dinheiro" #NT!
verrier.1060.d: "Depois que um cometa brilhante foi visível mesmo durante o dia, um grande número de doações chegou à Universidade de Harvard por parte do povo de Boston. O dinheiro será usado para construir um observatório. O observador anterior da universidade, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], está eufórico com a possibilidade de um observatório moderno." #NT!
verrier.1060.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] era originalmente um relojoeiro e, ao mesmo tempo, um astrônomo amador. Em sua primeira casa, ele construiu um observatório com o qual mediu o céu. Em 1839, ele foi nomeado observador não remunerado na Universidade de Harvard, tendo que trazer seu próprio equipamento. Quando doações de $25.730 chegaram à universidade em 1843, ele conseguiu construir um observatório moderno.\n[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] teve sucesso, entre outras coisas, em descobrir a lua de Saturno, Hipérion, e, juntamente com seu filho, em descobrir o anel mais interno de Saturno. Ele também foi pioneiro na astrofotografia. Ele conseguiu tirar a primeira foto de uma estrela na América." #NT!
verrier.1060.g: "Não precisamos da ajuda de Bond!" #NT!
verrier.1060.h: "Bond nos levará a uma nova era da astronomia!" #NT!
verrier.1060.i: "Não precisamos de dinheiro doado!" #NT!

verrier.1100.t: "Um trabalho estressante" #NT!
verrier.1100.d: "Seu [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], está bastante estressado. Talvez devêssemos dar uma pausa a [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim]?" #NT!
verrier.1100.f: "TENHO que encontrar mais estrelas! Há tantas lá fora! Como posso não encontrar nenhuma que ninguém mais tenha encontrado ainda? Ou o que dizer sobre cometas e asteroides? Eu tenho que encontrar algo!\nTalvez alguns marcianos? Espera, os marcianos são reais? Ou eu quis dizer Canais Marcianos? Não me lembro. E onde estão minhas anotações de novo?" #NT!
verrier.1100.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] precisa de uma pausa!" #NT!
verrier.1100.h: "É o trabalho [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis]. [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] é pago para descobrir estrelas, não para tirar férias!" #NT!
astronomer_on_break_tt: "Seu [concept_verrier_astronomer] fará uma pausa por #n 1#! ano. Durante esse período, você não receberá nenhum dos eventos habituais." #NT!

verrier.1101.t: "O Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] está perdendo a cabeça?" #NT!
verrier.1101.d: "Seu [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], parece estar esquecendo cada vez mais as coisas. Talvez seja hora de [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] renunciar como astrônomo?" #NT!
verrier.1101.f: "Onde eu coloquei aquelas anotações? Espera, onde coloquei meu almoço? E o que é essa coisa estranha no meu telescópio? Isso... é meu almoço?\nEspera, que cheiro é esse? É um incêndio? Como isso aconteceu!?" #NT!
verrier.1101.g: "Acho que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] não deveria continuar trabalhando." #NT!
verrier.1101.h: "Pff, isso é completamente normal!" #NT!


