 je_verrier_charter_moon: "Mapeie a Lua" #NT!
 je_verrier_charter_moon_reason: "A selenografia é o estudo da superfície e das características físicas da Lua (também conhecida como geografia da Lua ou selenodésia). Assim como a geografia e a areografia, a selenografia é uma subdisciplina do campo da ciência planetária. Historicamente, a principal preocupação dos selenógrafos era o mapeamento e a nomenclatura do terreno lunar, identificando mares, crateras, cadeias de montanhas e outras características diversas. O mapeamento lunar tornou-se sistemático em 1779, quando Johann Schröter começou a observação e medição meticulosas da topografia lunar. Em 1834, Johann Heinrich von Mädler publicou o primeiro grande cartógrafo (mapa) da Lua, compreendendo 4 folhas, e posteriormente publicou The Universal Selenography. Todas as medições lunares foram baseadas em observação direta até março de 1840, quando J.W. Draper, usando um refletor de 5 polegadas, produziu um daguerreótipo da Lua e assim introduziu a fotografia na astronomia. No início, as imagens eram de muito má qualidade, mas, tal como aconteceu com o telescópio 200 anos antes, a sua qualidade melhorou rapidamente. Em 1890, a fotografia lunar tornou-se uma subdisciplina reconhecida da astronomia." #NT!
 je_verrier_charter_moon_success: "Depois de coletar #G 10#! @verrier_moon_photo! #T fotos da lua#!, deveríamos ser capazes de criar um mapa da lua." #NT!
