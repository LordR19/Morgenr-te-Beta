# Niagara Falls congela
verrier.9003.t: "Cataratas do Niágara congela" #NT!
verrier.9003.d: "Um inverno congelante faz com que as Cataratas do Niágara congelem cada vez mais. Enquanto isso, uma ponte de gelo já se formou sob uma das cachoeiras. As pessoas estão se reunindo para assistir ao espetáculo, e empresários perspicazes já estão montando as primeiras lojas móveis no gelo. Mas também há vozes que alertam que o gelo pode se romper em algum momento. Devemos fazer algo para proteger as pessoas?" #NT!
verrier.9003.f: "\"Que terra das maravilhas congelada! Parece mágico! Tenho certeza de que este país das maravilhas de inverno será lembrado para sempre como um momento bonito!\"\n\n#b Historicamente,#! as águas da América do Norte congelaram repetidamente. As Cataratas do Niágara não foram exceção. O gelo que caía frequentemente formava uma \"ponte de gelo\" sob as cachoeiras e, a partir dos anos 1880, as pessoas se reuniam lá para celebrar uma espécie de festival popular com entretenimento e bebidas." #NT!
verrier.9003.g: "Temos que fornecer segurança. Bloqueie a ponte de gelo." #NT!
verrier.9003.h: "As pessoas certamente estão cientes do risco e cuidadosas!" #NT!
verrier_niagara_falls_no_security_tt: "Você não bloqueia a ponte de gelo, esperançosamente nada acontece, mas você #n nunca sabe#!...." #NT!

# A ponte de gelo das Cataratas do Niágara desabou - vários mortos
verrier.9004.t: "A ponte de gelo das Cataratas do Niágara desabou - vários mortos" #NT!
verrier.9004.d: "Terríveis notícias das Cataratas do Niágara nos alcançaram. A ponte de gelo se quebrou e os pedaços individuais flutuaram pelo rio em uma velocidade vertiginosa. A maioria das pessoas na ponte conseguiu se salvar, mas alguns infelizes ficaram presos no cais de gelo. Quando os bombeiros tentaram resgatá-los, eles pereceram na mistura rugidora de gelo e água.\nCríticas contundentes são direcionadas ao governo de [SCOPE.sState('niagara_falls_state_scope').GetName], pois o desastre poderia ter sido facilmente evitado." #NT!
verrier.9004.f: "\"Soou como o estrondo de um parque de artilharia, quando a grande ponte de gelo no desfiladeiro logo abaixo da poderosa cachoeira subitamente se soltou com sua carga de pessoas. Indivíduos pularam na água e conseguiram se salvar tremendo em terra, outros foram lentos demais e tiveram que assistir impotentes enquanto a enorme massa de gelo corria pelo rio.\"\n\n#b Historicamente,#! as águas da América do Norte congelaram repetidamente. As Cataratas do Niágara não foram exceção. O gelo que caía frequentemente formava uma \"ponte de gelo\" sob as cachoeiras e, a partir dos anos 1880, as pessoas se reuniam lá para celebrar uma espécie de festival popular com entretenimento e bebidas. Em 1912, a ponte de gelo se soltou, resultando na morte de três pessoas. Desde então, os visitantes são avisados para não pisar no gelo." #NT!
verrier.9004.g: "Que tragédia desnecessária!" #NT!

# O gelo nas Cataratas do Niágara derreteu
verrier.9005.t: "O gelo nas Cataratas do Niágara derreteu" #NT!
verrier.9005.d: "Ficou mais tranquilo novamente nas Cataratas do Niágara. O gelo permaneceu por pouco tempo e já recuou. Agora a água está rugindo na bacia novamente como de costume. O que resta do curto tempo são lembranças encantadoras e lucros vantajosos para alguns empresários locais. Quem sabe quando as Cataratas do Niágara vão congelar novamente?" #NT!
verrier.9005.f: "\"Um dia vou contar aos meus filhos como eu estava em pé na ponte de gelo e ouvi um estalo. Felizmente, porém, não foi nada ruim. Em vez disso, dancei no gelo com minha esposa!\"\n\n#b Historicamente,#! as águas da América do Norte congelaram repetidamente. As Cataratas do Niágara não foram exceção. O gelo que caía frequentemente formava uma \"ponte de gelo\" sob as cachoeiras e, a partir dos anos 1880, as pessoas se reuniam lá para celebrar uma espécie de festival popular com entretenimento e bebidas. Em 1912, a ponte de gelo se soltou, resultando na morte de três pessoas. Desde então, os visitantes são avisados para não pisar no gelo." #NT!
verrier.9005.g: "Maravilhoso!" #NT!

