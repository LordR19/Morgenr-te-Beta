 je_verrier_astro_physics: "Astrofísica" #NT!
 je_verrier_astro_physics_reason: "As novas descobertas físicas revolucionaram o mundo da ciência. A astronomia também não é afetada por isso. Ambas as disciplinas científicas estão em intercâmbio frutífero e a física teórica e observacional pode dar a sua contribuição para uma melhor compreensão do universo." #NT!
  
 verrier_astro_physics_tech: "Astrofísica" #NT!
 verrier_astro_physics_tech_desc: "A astrofísica é uma ciência que emprega os métodos e princípios da física e da química no estudo de objetos e fenômenos astronômicos. Como disse um dos fundadores da disciplina, James Keeler, a Astrofísica “procura determinar a natureza dos corpos celestes, e não as suas posições ou movimentos no espaço – o que são, e não onde estão”." #NT!
  
 verrier_modern_physics_tech: "Física Moderna" #NT!
 verrier_modern_physics_tech_desc: "A física moderna é um ramo da física que se desenvolveu no início do século XX. Ramos notáveis ​​da física moderna incluem a mecânica quântica, a relatividade especial e a relatividade geral. Preocupa-se com condições extremas, como altas velocidades comparáveis ​​à velocidade da luz, pequenas distâncias comparáveis ​​ao raio atômico e energias muito altas." #NT!
  
 verrier_nuclear_physics_tech: "Física nuclear" #NT!
 verrier_nuclear_physics_tech_desc: "A física nuclear é o ramo da física que trata da estrutura e do comportamento dos núcleos atômicos. A física nuclear trata da elucidação da estrutura nuclear, ou seja, dos detalhes da estrutura dos núcleos atômicos e suas reações. Para tanto, por exemplo, transformações espontâneas de núcleos (radioatividade), processos de espalhamento em núcleos e reações com núcleos são investigados experimental e teoricamente. As tecnologias baseadas na fissão nuclear e na fusão nuclear baseiam-se na investigação em física nuclear." #NT!
  
 verrier_astronomer_uranus_discoverer_loc: "\nNinguém esperava que um novo planeta fosse descoberto, mas o Professor [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] descobriu o planeta #b Urano#!. Esta descoberta levou à procura de mais planetas no nosso sistema solar." #NT!
