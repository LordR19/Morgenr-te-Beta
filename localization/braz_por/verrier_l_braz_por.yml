je_verrier_charter_moon: "Mapear a Lua" #NT!
je_verrier_charter_moon_reason: "Selenografia é o estudo da superfície e das características físicas da Lua (também conhecida como geografia da Lua ou selenodesia). Assim como a geografia e a areografia, a selenografia é uma subdisciplina dentro do campo da ciência planetária. Historicamente, a principal preocupação dos selenógrafos era o mapeamento e a nomeação das terras lunares, identificando mares, crateras, cadeias de montanhas e outras características diversas. O mapeamento lunar se tornou sistemático em 1779, quando Johann Schröter começou a observação meticulosa e a medição da topografia lunar. Em 1834, Johann Heinrich von Mädler publicou o primeiro cartógrafo lunar grande, composto por 4 folhas, e posteriormente publicou A Selenografia Universal. Todas as medições lunares eram baseadas em observações diretas até março de 1840, quando J.W. Draper, usando um refletor de 5 polegadas, produziu um daguerreótipo da Lua e, assim, introduziu a fotografia na astronomia. No início, as imagens eram de qualidade muito ruim, mas, como com o telescópio 200 anos antes, sua qualidade melhorou rapidamente. Em 1890, a fotografia lunar havia se tornado uma subdisciplina reconhecida da astronomia." #NT!
je_verrier_charter_moon_success: "Após coletar #G 10#! fotos da Lua @verrier_moon_photo!, deveríamos ser capazes de criar um mapa da Lua." #NT!
je_verrier_charter_moon_goal: "" #NT!

je_verrier_astro_physics: "Física Moderna e Astrofísica" #NT!
je_verrier_astro_physics_reason: "A física moderna, que se desenvolveu no final do século XIX, se aproximou de suas origens matemáticas e filosóficas: a teoria atômica, a mecânica quântica, a velocidade da luz e a teoria da relatividade não apenas abalam a visão de mundo anterior, mas, por fim, levam às grandes questões da vida humana. Descobertas astronômicas muitas vezes forneceram inspiração para jogos mentais." #NT!
