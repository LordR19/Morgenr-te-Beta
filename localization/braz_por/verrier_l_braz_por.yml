 je_verrier_astro_physics: "Física Moderna e Astrofísica" #NT!
 je_verrier_astro_physics_reason: "A física moderna, que evoluiu no final do século XIX, abordou novamente as suas origens matemáticas e filosóficas: a teoria atómica, a mecânica quântica, a velocidade da luz e a teoria da relatividade não só arranham a visão de mundo anterior, mas acabam por levar às grandes questões da vida humana. As descobertas astronômicas muitas vezes forneceram inspiração para jogos mentais." #NT!
