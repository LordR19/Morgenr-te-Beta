#A construção do Ethniko Asterosokopio Athinon começou
verrier.1011.t: "Início da construção do Ethniko Asterosokopio Athinon" #NT!
verrier.1011.d: "O primeiro Observatório Grego foi mais um passo no caminho da Grécia para os tempos modernos. Uma enorme multidão se reuniu na colina das Ninfas para observar este marco na história grega. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] estava lá, junto com membros do governo e da igreja grega. Todos celebraram, fizeram discursos e contemplaram o céu." #NT!
verrier.1011.f: "Sob os aplausos do povo, a pedra fundamental do edifício foi colocada. A pedra tinha uma imagem do sistema solar gravada, adequada para o novo Observatório da Grécia.\n\n#b Historicamente, #! o Ethniko Asterosokopio Athinon começou a ser construído em 26 de junho de 1842, no dia de um eclipse solar. Isso aconteceu após anos de lobby do astrônomo grego Georgios Konstantinos Vouris, que era provavelmente o cientista grego mais conhecido de sua época. Como Vouris viveu na Áustria por algum tempo, ele tinha boas conexões com austríacos e gregos. Ele convenceu o banqueiro e empresário greco-austríaco Georgios Sinas a doar para a causa. O primeiro prédio do observatório foi nomeado em homenagem a Sinas." #NT!
verrier.1011.a: "Em breve poderemos observar as estrelas com uma precisão sem precedentes." #NT!

#Astrônomos começam a observar o céu no Ethniko Asterosokopio Athinon
verrier.1012.t: "Astrônomos começam a observar o céu no Ethniko Asterosokopio Athinon" #NT!
verrier.1012.d: "A construção do Ethniko Asterosokopio Athinon, o primeiro observatório da Grécia, foi concluída hoje. O observatório é o primeiro instituto de pesquisa da Grécia e um grande marco na comunidade científica da Grécia. Seus astrônomos se concentrarão na observação do sol, da lua e das estrelas. Esperamos que seu trabalho leve a novas descobertas no campo da astronomia." #NT!
verrier.1012.f: "A lua estava claramente visível através do telescópio. Parecia incrível. Você até podia ver as pequenas crateras nela.\n\n#b Historicamente, #! o observatório iniciou suas atividades em 1856 sob o comando do astrônomo grego Georgios Konstantinos Vouris, dois anos depois Vouris adoeceu e se aposentou em Viena. Seu substituto, Johann Friedrich Julius Schmidt, expandiu a biblioteca do observatório e observou muitos objetos astronômicos. Um de seus focos foi a Lua. Seu principal trabalho, o 'Chaptre der Gebirge des Mondes' (Mapa Topográfico da Lua), apresentava a superfície inteiramente observável da Lua como desenhos precisos. Ele também observou que a cratera Linne mostrava mudanças morfológicas. Schmidt também publicou trabalhos sobre terremotos e meteorologia e tentou localizar Troia.\n\nO Observatório na colina das Ninfas ainda está em uso, mas existem mais três locais que fazem parte do Observatório Nacional de Atenas: a Estação Astronômica de Penteli, a Estação Astronômica de Kryoneri e o Observatório Chelmos." #NT!
verrier.1012.g: "Que maravilhas descobriremos?" #NT!
verrier.1012.h: "Tenho certeza de que Vouris fará grandes descobertas!" #NT!

