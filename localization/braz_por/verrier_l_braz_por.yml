verrier.1001.t: "Construção da Tara Wali Kothi" #NT!
verrier.1001.d: "A construção do nosso observatório Tara Wali Kothi está lenta. No ano passado, o Ten. Cel. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] foi nomeado Astrônomo Real na esperança de acelerar a construção. A construção provavelmente levará mais alguns anos, a menos que apoiemos Wilcox com dinheiro e conhecimento. Mas a primeira pergunta é se queremos mesmo continuar a construção do edifício." #NT!
verrier.1001.f: "A Tara Wali Kothi foi um observatório encomendado pelo rei Nasir-ud-Din Haider, que tinha interesse em astronomia e astrologia e até estudou astronomia em Calcutá.\nA Tara Wali Kothi, ou "Mansão das Estrelas" traduzida, começou sua construção em 1832 e levou 9 anos para ser concluída, em 1841. Foi usada apenas por alguns anos e posteriormente serviu como quartel-general durante a Rebelião Indiana. Mais tarde, foi usada como banco." #NT!
verrier.1001.g: "Com [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], veremos progresso rápido!" #NT!
verrier.1001.h: "Isso é um desperdício de dinheiro!" #NT!
stop_constructing_tara_wali_kothi_tt: "Não continuaremos a construir o observatório Tara Wali Kothi. Você nunca terá a chance de construí-lo novamente." #NT!

verrier.1002.t: "Tara Wali Kothi concluída" #NT!
verrier.1002.d: "Após anos de construção, a Tara Wali Kothi finalmente está concluída e abrigará os instrumentos astronômicos mais modernos e nos guiará para grandes descobertas." #NT!
verrier.1002.f: "[ROOT.GetCountry.GetRuler.GetFullName] estava olhando pelo grande telescópio, procurando estrelas e planetas. Agora que a Tara Wali Kothi foi finalmente construída, o edifício abrigará as maiores mentes de [ROOT.GetCountry.GetName] e oferecerá aulas para estudantes. Foi um grande passo rumo ao futuro." #NT!
verrier.1002.g: "A Mansão das Estrelas nos guiará para novas descobertas!" #NT!

