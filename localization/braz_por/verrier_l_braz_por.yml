 verrier.511.t: "Deimos descobriu" #NT!
 verrier.511.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Marte! O corpo celeste foi nomeado #YELLOW Deimos#!." #NT!
 verrier.511.f: "'Repeti o exame no início da noite do dia 11 [August 1877], e novamente não encontrei nada, mas tentando novamente algumas horas depois, encontrei um objeto tênue no lado seguinte e um pouco ao norte do planeta. Mal tive tempo de garantir uma observação de sua posição quando a névoa do rio interrompeu o trabalho. Isso foi às duas e meia da noite do dia 11. O tempo nublado interveio por vários dias. Em 16 de agosto, o objeto foi encontrado novamente no lado seguinte do planeta, e as observações daquela noite mostraram que ele estava se movendo com o planeta e, se fosse um satélite, estava perto de uma de suas elongações. Até esse momento, não disse nada a ninguém no Observatório sobre minha busca por um satélite de Marte, mas ao deixar o observatório após essas observações do dia 16, por volta das três horas da manhã, disse ao meu assistente, George Anderson, a quem havia mostrado o objeto, que achava ter descoberto um satélite de Marte.' -Asaph Hall" #NT!
 verrier.511.g: "Mais uma lua em nossa coleção." #NT!
 verrier.512.t: "Fobos descoberto" #NT!
 verrier.512.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Marte! O corpo celeste foi nomeado #YELLOW Phobos#!." #NT!
 verrier.512.f: "'Em 17 de agosto [1877] entre uma e duas horas, enquanto eu estava reduzindo minhas observações, o Professor Newcomb entrou em meu quarto para almoçar e eu mostrei a ele minhas medidas do objeto tênue perto de Marte, o que provou que ele estava se movendo com o planeta. Em 17 de agosto, enquanto esperava e observava a lua externa, a interna foi descoberta. As observações dos dias 17 e 18 colocaram além de qualquer dúvida o caráter desses objetos e a descoberta foi anunciada publicamente pelo Almirante Rodgers.' -Asaph Hall" #NT!
  
 verrier.521.t: "Amalteia descobriu" #NT!
 verrier.521.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Amalthea#!." #NT!
 verrier.521.f: "Amalteia foi descoberta em 9 de setembro de 1892 usando um telescópio de 91 cm do Observatório Lick no Monte Hamilton (Califórnia, EUA) pelo astrônomo Edward E. Barnard durante uma busca sistemática por luas adicionais de Júpiter. Foi a quinta lua de Júpiter descoberta após a primeira observação das quatro luas galileanas em 1610. Como a quinta lua de Júpiter a ser descoberta, Amalteia foi sistematicamente chamada de Júpiter V porque o numeral romano V representa o número 5. O astrônomo francês Camille Flammarion sugeriu nomear a lua Amalteia, razão pela qual esse nome foi usado não oficialmente por décadas até ser oficialmente nomeado." #NT!
 verrier.522.t: "Himália descoberta" #NT!
 verrier.522.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Himalia#!." #NT!
 verrier.522.f: "Himalia é a maior das luas externas ou irregulares do planeta Júpiter. Himalia foi descoberta em 3 de dezembro de 1904 pelo astrônomo Charles Dillon Perrine no Observatório Lick (San Jose, Califórnia). A lua recebeu o nome da ninfa Himalia, amante de Zeus da mitologia grega." #NT!
 verrier.523.t: "Elara descobriu" #NT!
 verrier.523.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Elara#!." #NT!
 verrier.523.f: "Elara foi descoberta em 2 de janeiro de 1905 pelo astrônomo Charles Dillon Perrine no Observatório Lick (San Jose, Califórnia). É a segunda maior das luas externas ou irregulares e a oitava maior lua do planeta Júpiter. A lua recebeu o nome de Elara, uma amante de Zeus da mitologia grega." #NT!
 verrier.524.t: "Pasífae descoberta" #NT!
 verrier.524.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Pasiphae#!." #NT!
 verrier.524.f: "Pasífae foi descoberta em 27 de janeiro de 1908 pelo astrônomo Philibert Jacques Melotte. Foi encontrada pela primeira vez em placas fotográficas expostas no Observatório Real de Greenwich (Inglaterra) na noite de 28 de fevereiro de 1908. O exame de outras placas mostrou que o objeto já havia sido registrado em 27 de janeiro. Como inicialmente não estava claro se era um asteroide ou uma lua, recebeu a designação provisória de asteroide 1908 CJ. Em 10 de abril, a descoberta de uma oitava lua perto de Júpiter foi finalmente confirmada. A lua recebeu o nome de Pasífae, a esposa de Minos e mãe do Minotauro da mitologia grega. Pasífae é o homônimo de um grupo de luas de Júpiter que se movem em órbitas semelhantes. O grupo Pasífae consiste em treze membros, sendo Pasífae o maior." #NT!
 verrier.525.t: "Sinope descoberto" #NT!
 verrier.525.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Sinope#!." #NT!
 verrier.525.f: "Sinope foi descoberta em 1 de julho de 1914 pelo astrônomo Seth Barnes Nicholson no Observatório Lick. A lua recebeu o nome de Sinope, uma ninfa da mitologia grega que foi cortejada por Zeus e sequestrada por Apolo. Sinope é atribuída ao grupo Pasiphae devido às suas propriedades orbitais." #NT!
 verrier.526.t: "Lisithea descobriu" #NT!
 verrier.526.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Lysithea#!." #NT!
 verrier.526.f: "Lysithea foi descoberta em 6 de julho de 1938 pelo astrônomo Seth Barnes Nicholson no Observatório Mount Wilson. A lua recebeu o nome de Lysithea, uma amante de Zeus da mitologia grega. Devido às suas propriedades orbitais, ela é atribuída ao grupo Himalia, nomeado em homenagem à lua de Júpiter, Himalia." #NT!
 verrier.527.t: "Carme descobriu" #NT!
 verrier.527.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Júpiter! O corpo celeste foi nomeado #YELLOW Carme#!." #NT!
 verrier.527.f: "Carme foi descoberta em 30 de julho de 1938 pelo astrônomo Seth Barnes Nicholson no Observatório Mount Wilson na Califórnia. Nicholson fotografou Júpiter entre 5 de julho e 25 de agosto, com Carme visível em uma placa fotográfica exposta em 30 de julho. A descoberta de uma nova lua perto de Júpiter foi então anunciada no final de agosto daquele ano. A lua foi nomeada em homenagem a Carme, uma amante de Zeus da mitologia grega." #NT!
  
 verrier.531.t: "Encélado descoberto" #NT!
 verrier.531.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Saturno! O corpo celeste foi nomeado #YELLOW Enceladus#!." #NT!
 verrier.531.f: "Encélado foi descoberto em 28 de agosto de 1789 pelo astrônomo germano-britânico Wilhelm Herschel. Encélado é a sexta lua descoberta de Saturno e a décima segunda lua descoberta (além da lua da Terra) em todo o sistema solar. Devido à sua órbita ser a segunda mais próxima de Saturno na época, foi classificada como a segunda mais interna das sete grandes luas de Saturno conhecidas até o momento. A lua recebeu o nome do gigante Onkelados (forma latina: Encélado) da mitologia grega. O nome Encélado, bem como nomes para outras sete luas de Saturno, foram sugeridos pelo filho de Wilhelm Herschel, o astrônomo John Herschel." #NT!
 verrier.532.t: "Mimas descobriu" #NT!
 verrier.532.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Saturno! O corpo celeste foi nomeado #YELLOW Mimas#!." #NT!
 verrier.532.f: "'Continuei minhas observações constantemente, sempre que o tempo permitia; e a grande luz do espéculo de doze metros foi agora tão útil que eu também, no dia 17 de setembro, detectei o sétimo satélite, quando ele estava em seu maior alongamento anterior.' -William Herschel" #NT!
 verrier.533.t: "Hyperion descoberto" #NT!
 verrier.533.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Saturno! O corpo celeste foi nomeado #YELLOW Hyperion#!." #NT!
 verrier.533.f: "Hyperion foi descoberto independentemente por William Cranch Bond e seu filho George Phillips Bond nos Estados Unidos, e William Lassell no Reino Unido em setembro de 1848. A lua recebeu o nome do titã Hyperion, o deus da vigilância e observação, e irmão mais velho de Cronos (o equivalente grego do deus romano Saturno)." #NT!
 verrier.534.t: "Phoebe descobriu" #NT!
 verrier.534.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Saturno! O corpo celeste foi nomeado #YELLOW Phoebe#!." #NT!
 verrier.534.f: "Phoebe foi descoberta por William Henry Pickering em 18 de março de 1899 a partir de placas fotográficas que foram tiradas a partir de 16 de agosto de 1898 no Observatório Boyden perto de Arequipa, Peru, por DeLisle Stewart. Foi o primeiro satélite a ser descoberto fotograficamente. Phoebe recebeu o nome de Phoebe, uma titã na mitologia grega associada à Lua, que era irmã de Cronos. "Em 1900, até eu", afirmou Pickering, "comecei a me perguntar se as quatro imagens de 1898 não poderiam, afinal, ter sido defeitos ou estrelas fracas ocorrendo por uma curiosa coincidência." No entanto, Pickeirng encontrou Phoebe novamente. Ele acreditava ter descoberto uma décima lua saturnina em 1905 a partir de placas tiradas em 1904, que ele chamou de "Themis". Por esta descoberta, ele recebeu o Prêmio Lalande da Academia Francesa de Ciências em 1905. Mais tarde, foi demonstrado que "Themis" não existia." #NT!
  
 verrier.541.t: "Titânia descoberta" #NT!
 verrier.541.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Urano! O corpo celeste foi nomeado #YELLOW Titânia#!." #NT!
 verrier.541.f: "Titânia é a maior lua de Urano e a oitava maior lua do Sistema Solar. Foi descoberta por William Herschel em 11 de janeiro de 1787, o mesmo dia em que descobriu a segunda maior lua de Urano, Oberon. Mais tarde, ele relatou as descobertas de mais quatro satélites, embora tenham sido posteriormente revelados como espúrios. Por quase 50 anos, Titânia e Oberon não seriam observados por nenhum outro instrumento além do de William Herschel, embora a lua possa ser vista da Terra com um telescópio amador de ponta atual. Todas as luas de Urano têm nomes de personagens criados por William Shakespeare ou Alexander Pope. O nome Titânia foi tirado da Rainha das Fadas em Sonho de uma Noite de Verão." #NT!
 verrier.542.t: "Oberon descobriu" #NT!
 verrier.542.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Urano! O corpo celeste foi nomeado #YELLOW Oberon#!." #NT!
 verrier.542.f: "Oberon é a lua mais externa e a segunda maior de Urano. É a segunda mais massiva das luas uranianas e a décima lua mais massiva do Sistema Solar. Oberon foi descoberto por William Herschel em 11 de janeiro de 1787, o mesmo dia em que ele descobriu a maior lua de Urano, Titânia. Mais tarde, ele relatou as descobertas de mais quatro satélites, embora tenham sido posteriormente revelados como espúrios. Por quase 50 anos, Titânia e Oberon não seriam observados por nenhum instrumento além do de William Herschel, embora a lua possa ser vista da Terra com um telescópio amador de ponta atual. Todas as luas de Urano são nomeadas em homenagem a personagens criados por William Shakespeare ou Alexander Pope. O nome Oberon foi derivado de Oberon, o Rei das Fadas em Sonho de uma Noite de Verão." #NT!
 verrier.543.t: "Ariel descobriu" #NT!
 verrier.543.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Urano! O corpo celeste foi nomeado #YELLOW Ariel#!." #NT!
 verrier.543.f: "A lua Ariel é a mais brilhante e a quarta maior das luas conhecidas do planeta Urano. Ariel e Umbriel foram descobertas em 24 de outubro de 1851 como a terceira e quarta luas de Urano pelo astrônomo britânico William Lassell usando um telescópio refletor de 60 cm em um observatório construído por ele mesmo em Liverpool. A lua recebeu o nome de uma sílfide no poema épico de Alexander Pope, The Rape of the Lock." #NT!
 verrier.544.t: "Umbriel descobriu" #NT!
 verrier.544.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Urano! O corpo celeste foi nomeado #YELLOW Umbriel#!." #NT!
 verrier.544.f: "Umbriel é a terceira maior lua de Urano. Foi descoberta em 24 de outubro de 1851 por William Lassell. Foi descoberta ao mesmo tempo que Ariel e recebeu o nome de um personagem do poema de Alexander Pope de 1712, The Rape of the Lock. Embora William Herschel, o descobridor de Titânia e Oberon, tenha afirmado no final do século XVIII que havia observado quatro luas adicionais de Urano, suas observações não foram confirmadas e esses quatro objetos agora são considerados espúrios." #NT!
 verrier.545.t: "Miranda descobriu" #NT!
 verrier.545.d: "A pesquisa de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Urano! O corpo celeste foi denominado #YELLOW Miranda#!." #NT!
 verrier.545.f: "Miranda foi descoberta em 16 de fevereiro de 1948 pelo astrônomo planetário Gerard Kuiper usando o Telescópio Otto Struve de 82 polegadas (2.080 mm) do Observatório McDonald. Seu movimento ao redor de Urano foi confirmado em 1º de março de 1948. Foi o primeiro satélite de Urano descoberto em quase 100 anos. Kuiper escolheu nomear o objeto 'Miranda' em homenagem ao personagem de A Tempestade de Shakespeare, porque as quatro luas descobertas anteriormente de Urano, Ariel, Umbriel, Titânia e Oberon, todas tinham sido nomeadas em homenagem a personagens de Shakespeare ou Alexander Pope. No entanto, as luas anteriores tinham sido nomeadas especificamente em homenagem a fadas, enquanto Miranda era um humano." #NT!
  
 verrier.551.t: "Tritão descoberto" #NT!
 verrier.551.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Netuno! O corpo celeste foi nomeado #YELLOW Tritão#!." #NT!
 verrier.551.f: "Tritão é o maior satélite natural do planeta Netuno. É a única lua de Netuno massiva o suficiente para ser arredondada sob sua própria gravidade e abriga uma atmosfera fina, mas bem estruturada. Tritão orbita Netuno em uma órbita retrógrada — uma órbita na direção oposta à rotação do planeta pai — a única grande lua no Sistema Solar a fazer isso. Tritão foi descoberto pelo astrônomo britânico William Lassell em 10 de outubro de 1846, apenas 17 dias após a descoberta de Netuno. Quando John Herschel recebeu a notícia da descoberta de Netuno, ele escreveu a Lassell sugerindo que ele procurasse por possíveis luas. Lassell descobriu Tritão oito dias depois. Cervejeiro de profissão, Lassell avistou Tritão com seu telescópio refletor de espelho de metal de abertura de 61 cm (24 pol.) construído por ele mesmo (também conhecido como refletor de "dois pés"). Tritão recebeu o nome do deus grego do mar Tritão, filho de Poseidon (o deus grego correspondente ao Netuno romano)." #NT!
 verrier.552.t: "Nereida descoberta" #NT!
 verrier.552.d: "A busca de meses de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] valeu a pena: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] descobriu um satélite até então desconhecido na órbita de Netuno! O corpo celeste foi nomeado #YELLOW Nereida#!." #NT!
 verrier.552.f: "Nereida é a terceira maior lua de Netuno. Foi descoberta em 1º de maio de 1949 por Gerard P. Kuiper usando placas fotográficas tiradas com o telescópio de 82 polegadas no Observatório McDonald. Ele propôs o nome no relatório de sua descoberta. Ela recebeu o nome das Nereidas, ninfas do mar da mitologia grega e atendentes do deus Netuno. Foi a segunda e última lua de Netuno a ser descoberta antes da chegada da Voyager 2." #NT!
  
 verrier.49.t: "Manchas solares" #NT!
 verrier.49.d: "Os pesquisadores do nosso observatório observaram atividade solar incomum associada a manchas solares." #NT!
 verrier.49.f: "Manchas solares são manchas escuras na superfície visível do sol (fotosfera) que são mais frias e, portanto, emitem menos luz visível do que o resto da superfície. Seu número e tamanho formam a medida mais simples da chamada atividade solar. A frequência das manchas solares tem uma periodicidade média de onze anos, que é chamada de ciclo das manchas solares. A causa das manchas e das erupções que ocorrem perto delas são fortes campos magnéticos, que em algumas áreas dificultam o transporte de calor do interior para a superfície do sol. Algumas manchas desconhecidas foram descobertas." #NT!
 verrier.49.g: "Fascinante!" #NT!
  
