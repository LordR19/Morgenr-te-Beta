verrier.116.t: "Teoria Quântica" #NT!
verrier.116.d: "Com sua teoria quântica, o físico [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] mudou permanentemente a compreensão humana dos processos atômicos e subatômicos." #NT!
verrier.116.f: "'Ele era, por natureza, uma mente conservadora; ele não tinha nada de revolucionário e era profundamente cético em relação a especulações. No entanto, sua crença na força convincente do raciocínio lógico a partir de fatos era tão forte que ele não hesitou em anunciar a ideia mais revolucionária que já abalou a física.' - Max Born sobre Max Planck\n\nA suposição central por trás de sua nova derivação era a suposição, agora conhecida como postulado de Planck, de que a energia eletromagnética só poderia ser emitida em forma quantizada. Os físicos agora chamam essas quantidades de fótons. Essa suposição, incompatível com a física clássica, é considerada o nascimento da física quântica e a maior realização intelectual da carreira de Planck. A descoberta da constante de Planck permitiu a ele definir um novo conjunto universal de unidades físicas, todas baseadas em constantes físicas fundamentais nas quais grande parte da teoria quântica se baseia. Em reconhecimento à contribuição fundamental de Planck para uma nova área da física, ele recebeu o Prêmio Nobel de Física de 1918." #NT!
verrier.116.g: "Um avanço histórico para a ciência!" #NT!
verrier.116.h: "Esse homem brilhante deveria trabalhar para nós!" #NT!
mr_max: "Max" #NT!
mr_planck: "Planck" #NT!
verrier.117.t: "Além da Via Láctea" #NT!
verrier.117.d: "O astrônomo [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] provou que muitos objetos anteriormente considerados nuvens de poeira e gás e classificados como 'nebulosas' são na verdade galáxias além da Via Láctea" #NT!
verrier.117.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] foi um astrônomo americano. Ele desempenhou um papel crucial no estabelecimento dos campos de astronomia extragaláctica e cosmologia observacional. Hubble forneceu evidências de que a velocidade de recessão de uma galáxia aumenta com sua distância da Terra, uma propriedade agora conhecida como 'lei de Hubble', embora tenha sido proposta dois anos antes por Georges Lemaître. Usando o Telescópio Hooker no Monte Wilson, Hubble identificou variáveis Cefeidas, uma vela-padrão descoberta por Henrietta Leavitt. Comparando sua luminosidade aparente com sua luminosidade intrínseca, obtém-se sua distância da Terra. Hubble encontrou Cefeidas em várias nebulosas, incluindo a Nebulosa de Andrômeda e a Nebulosa de Triângulo. Suas observações, feitas em 1924, provaram de forma conclusiva que essas nebulosas estavam muito distantes para fazerem parte da Via Láctea e eram, na verdade, galáxias inteiras fora da nossa, assim hoje não são mais consideradas nebulosas. Hubble também desenvolveu o sistema mais comumente usado para classificar galáxias, agrupando-as de acordo com sua aparência em imagens fotográficas. Ele organizou os diferentes grupos de galáxias no que ficou conhecido como a sequência de Hubble." #NT!
verrier.117.h: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] será uma ótima adição à minha coleção!" #NT!
mr_edwin: "Edwin" #NT!
mr_hubble: "Hubble" #NT!
verrier.118.t: "Física Nuclear" #NT!
verrier.118.d: "A pesquisa e o trabalho feitos por Ernest Rutherford estabelecem a estrutura nuclear do átomo e a natureza essencial da decaimento radioativo como um processo nuclear." #NT!
verrier.118.f: "Ernest Rutherford foi um físico neozelandês que ficou conhecido como o pai da física nuclear. Além de seu trabalho em seu país natal, ele passou uma parte significativa de sua carreira no Canadá e no Reino Unido. Em trabalhos iniciais, Rutherford descobriu o conceito de meia-vida radioativa, o elemento radioativo radônio, e diferenciou e nomeou radiação alfa e beta. Isso serviu de base para o Prêmio Nobel de Química que ele recebeu em 1908 'por suas investigações sobre a desintegração dos elementos e a química das substâncias radioativas'. Rutherford se mudou para o Reino Unido, onde ele e Thomas Royds provaram que a radiação alfa é núcleos de hélio. Mais tarde, ele teorizou que os átomos têm sua carga concentrada em um núcleo muito pequeno, pioneirando assim o modelo de Rutherford do átomo, por meio de sua descoberta e interpretação do espalhamento Rutherford no experimento da folha de ouro de Hans Geiger e Ernest Marsden. Ele realizou a primeira reação nuclear artificialmente induzida em experimentos em que núcleos de nitrogênio foram bombardeados com partículas alfa. Como resultado, ele descobriu a emissão de uma partícula subatômica que ele chamou de próton." #NT!
verrier.119.t: "A Tabela Periódica" #NT!
verrier.119.d: "O químico Dmitri Mendeleev criou uma versão da tabela periódica dos elementos." #NT!
verrier.119.f: "Em 1863, havia 56 elementos conhecidos, com um novo elemento sendo descoberto a uma taxa de aproximadamente um por ano. Outros cientistas haviam identificado anteriormente a periodicidade dos elementos. Depois de se tornar professor em 1867, Mendeleev escreveu 'Princípios de Química', que se tornou o livro didático definitivo de sua época. Foi publicado em dois volumes entre 1868 e 1870, e Mendeleev o escreveu enquanto preparava um livro didático para seu curso. Ao tentar classificar os elementos de acordo com suas propriedades químicas, ele notou padrões que o levaram a postular sua tabela periódica; ele afirmou ter imaginado o arranjo completo dos elementos em um sonho: 'Vi em um sonho uma tabela em que todos os elementos se encaixavam como necessário. Ao acordar, imediatamente escrevi isso em um pedaço de papel, apenas em um lugar foi necessária uma correção posterior.' Adicionando elementos adicionais seguindo esse padrão, Mendeleev desenvolveu sua versão estendida da tabela periódica. Mendeleev publicou sua tabela periódica de todos os elementos conhecidos e previu vários novos elementos para completar a tabela em um jornal em russo." #NT!
verrier.120.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
verrier.120.d: "O astrônomo mais famoso da França, [concept_verrier_astronomer], escreveu um compêndio sobre os corpos celestes do sistema solar." #NT!
verrier.120.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] foi um astrônomo e matemático francês especializado em mecânica celeste e é mais conhecido por prever a existência e a posição de Netuno usando apenas matemática. Os cálculos foram feitos para explicar as discrepâncias na órbita de Urano e nas leis de Kepler e Newton. Le Verrier enviou as coordenadas a Johann Gottfried Galle em Berlim, pedindo-lhe para verificar. Galle encontrou Netuno na mesma noite em que recebeu a carta de Le Verrier, a apenas 1° da posição prevista. Depois disso, Le Verrier assumiu a tarefa de '... abraçar em um único trabalho todo o sistema planetário, colocar tudo em harmonia, se possível, caso contrário, declarar com certeza que existem causas desconhecidas de perturbações...', um trabalho que o ocuparia pelo resto de sua vida. Le Verrier começou reavaliando, até a sétima ordem, a técnica de cálculo das perturbações planetárias conhecida como função perturbadora. Essa derivação, que resultou em 469 termos matemáticos, foi concluída em 1849. Em seguida, ele coletou observações das posições dos planetas desde 1750. Examinar essas observações e corrigir as inconsistências com os dados mais recentes ocupou-o até 1852. As tabelas formaram o efêmeris fundamental da Connaissance des Temps, o almanaque astronômico do Bureau des Longitudes, até cerca de 1912." #NT!
verrier.120.h: "Ele deveria nos servir." #NT!
verrier_congress_attend_modifier: "Participando do Congresso Astronômico" #NT!

verrier.121.t: "Astraea Descoberta" #NT!
verrier.121.d: "O astrônomo amador prussiano Karl Ludwig Hencke descobriu um novo planeta por acaso e o chamou de 'Astraea'." #NT!
verrier.121.f: "Karl Ludwig Hencke - na verdade, um ex-secretário de correios - dedicou-se à sua paixão, a astronomia, na aposentadoria. Em 8 de dezembro de 1845, ele descobriu o quinto asteroide no sistema solar, Astraea. Isso aconteceu quase 40 anos após a descoberta do último 'planeta', Vesta. O Rei da Prússia lhe concedeu uma pensão anual de 1.200 marcos pela descoberta. A descoberta de Astraea deveria ser o prelúdio para outras descobertas no cinturão de asteroides e foi a última grande descoberta de um corpo celeste antes da descoberta de Netuno. Ao mesmo tempo, 'Astraea' fez crescer as dúvidas sobre se tais objetos pequenos no espaço realmente mereciam o nome 'planeta'. Naquela época, Alexander von Humboldt sugeriu agrupar os corpos celestes em sua própria categoria: os asteroides." #NT!
verrier.121.g: "O décimo segundo planeta!" #NT!
verrier.122.g: "Parece que toda pedra que aparece por aí é declarada um planeta." #NT!

verrier.200.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] Determina a Distância de 61 Cygni como 11,4 Anos-luz" #NT!
verrier.200.d: "Num único golpe, o universo ficou muito maior. Usando a paralaxe de 61 Cygni, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] determinou a distância da estrela como sendo 11,4 anos-luz. Essa técnica permitirá um enorme progresso no estudo do universo." #NT!
verrier.200.f: "Em 1836, o astrônomo alemão Friedrich Bessel conseguiu pela primeira vez determinar a distância de uma estrela. Para fazer isso, ele usou a paralaxe, que utiliza o movimento da Terra para registrar a posição relativa de uma estrela fixa em relação ao fundo. É como olhar para um objeto primeiro com o olho direito e depois com o olho esquerdo.\n\nA distância pode então ser calculada a partir dessa mudança de posição." #NT!
verrier.200.g: "Um grande dia para a Astronomia!" #NT!
verrier_modern_astronomy_invented_modifier: "Primeira Medição da Distância de uma Estrela" #NT!


