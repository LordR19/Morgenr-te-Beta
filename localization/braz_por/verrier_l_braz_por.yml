 verrier.111.t: "Milagres do Céu" #NT!
 verrier.111.d: "Joseph Johann von Littrow, um dos mais importantes astrónomos vivos da Europa, publicou um novo trabalho padrão em astronomia." #NT!
 verrier.111.f: "Joseph Johann von Littrow foi um astrônomo austríaco e iniciador do novo observatório universitário em Viena. Como diretor do observatório universitário e desde 1838 como reitor, ele conseguiu reconstruir completamente o obsoleto observatório e equipá-lo com bons instrumentos de tamanho médio em 1825. 1834-36 Littrow publicou o popular livro científico 'Miracles of the Sky', dos quais 14.000 exemplares foram impressos em poucos anos. A obra de três volumes tornou-se um clássico da literatura astronômica e fez de Littrow o astrônomo de língua alemã mais lido do século XIX. Littrow planejou originalmente publicar uma história abrangente da astronomia como a parte final de seu 'Milagres do Céu'. No entanto, ele não conseguiu concluir este projeto. Sua história da astronomia permaneceu em manuscrito. Littrow morreu em novembro de 1840." #NT!
 verrier.111.g: "Este livro tem uma utilidade prática." #NT!
 verrier.111.h: "Este livro tem uma utilidade teórica." #NT!
 verrier.111.i: "Este livro tem uma utilidade educacional." #NT!
 verrier.112.t: "Bonner Durchmusterung" #NT!
 verrier.112.d: "Os astrônomos prussianos apresentaram um extenso catálogo de estrelas com objetos astronômicos até então desconhecidos." #NT!
 verrier.112.f: "O Bonner Durchmusterung (BD) é um catálogo de estrelas (ou um atlas derivado dele com 36 folhas) baseado em medições visuais de estrelas do céu do norte. A pesquisa foi realizada por [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] no Observatório de Bonn da Universidade de Bonn. Foi realizado e publicado entre 1846 e 1863 com o apoio de Adalbert Krüger e Eduard Schönfeld. Um total de cerca de 324.198 estrelas na faixa de declinação entre 89° e -2° até magnitude 9,5 (às vezes até magnitude 10) foram medidas. Um localizador de cometas fabricado por Joseph von Fraunhofer com abertura de 7,7 cm e distância focal de 65 cm serviu de instrumento para isso." #NT!
 verrier.112.g: "Multar!" #NT!
 verrier.112.h: "Certamente [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] descobrirá ainda mais maravilhas do céu!" #NT!
 verrier.113.t: "Canais marcianos" #NT!
 verrier.113.d: "Um dos nossos astrónomos fez algumas observações estranhas no nosso planeta vizinho vermelho." #NT!
 verrier.113.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] é considerado o [concept_verrier_astronomer] mais perspicaz de seu século e é mais conhecido por suas observações dos planetas Mercúrio, Vênus e Marte. Neste último, em 1877, ele descobriu o que pareciam ser ravinas delicadas, logo apelidadas de canais marcianos pela mídia, e objeto de pesquisa durante 80 anos. Essas estruturas lineares estavam próximas do limite de visibilidade dos telescópios com lentes de 30 a 50 cm da época e exigiam experiência especial de observação. Somente na próxima oposição de Marte, em 1879, seu avistamento foi confirmado por outros astrônomos. [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] considerou que eram depressões retilíneas formadas naturalmente, com até 2.000 km de comprimento e cerca de 100 km de largura, através das quais a água poderia eventualmente se espalhar na superfície que de outra forma seria seca. Contudo, uma tradução incorreta para o inglês (canais em vez dos canais corretos) fez com que muitos jornalistas pensassem em estruturas de engenharia. Isso deu origem a romances de ficção científica e a um mito de décadas sobre os marcianos." #NT!
 verrier.113.g: "Uma descoberta incrível." #NT!
 verrier.113.h: "Devemos treinar um general contra a futura ameaça marciana!" #NT!
 verrier.113.i: "Talvez possamos nomear mais coisas depois de [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName]!" #NT!
 verrier.114.t: "Cometa Halley" #NT!
 verrier.114.d: "O cometa Halley reapareceu no céu após cerca de 75 anos." #NT!
 verrier.114.f: "Halley é o único cometa de curto período conhecido que é regularmente visível a olho nu na Terra e, portanto, o único cometa a olho nu que pode aparecer duas vezes durante a vida humana. Os retornos periódicos de Halley ao Sistema Solar interno foram observados e registrados por astrônomos de todo o mundo desde pelo menos 240 AC. Mas foi só em 1705 que o astrónomo inglês Edmond Halley compreendeu que estas aparições eram reaparecimentos do mesmo cometa. Como resultado desta descoberta, o cometa recebeu o nome de Halley. A abordagem de 1910 foi notável por vários motivos: foi a primeira abordagem da qual existem fotografias e a primeira para a qual foram obtidos dados espectroscópicos. O satírico e escritor americano Mark Twain nasceu em 30 de novembro de 1835, exatamente duas semanas após o periélio do cometa. Em sua autobiografia, publicada em 1909, ele disse: 'chegou com o cometa Halley em 1835. Ele virá novamente no próximo ano e espero sair com ele. Será a maior decepção da minha vida se eu não sair com o cometa Halley. O Todo-Poderoso disse, sem dúvida: 'Agora, aqui estão esses dois malucos inexplicáveis; eles entraram juntos, eles devem sair juntos.' Twain morreu em 21 de abril de 1910, um dia após o periélio subsequente do cometa" #NT!
 verrier.114.g: "Vejo você novamente em 75 anos!" #NT!
 verrier.115.t: "O universo em expansão de Lemaître" #NT!
 verrier.115.d: "Um padre católico escreveu uma teoria intrigante e revolucionária sobre o status e a origem do universo que poderia derrubar a nossa visão de mundo anterior." #NT!
 verrier.115.f: "Georges Lemaître foi um padre católico belga, físico teórico, matemático, astrônomo e professor de física na Universidade Católica de Louvain. Ele foi o primeiro a teorizar que a recessão de galáxias próximas pode ser explicada por um universo em expansão, o que foi confirmado observacionalmente logo depois por Edwin Hubble. Ele primeiro derivou a 'lei de Hubble', agora chamada de lei Hubble-Lemaître pela IAU, e publicou a primeira estimativa da constante de Hubble em 1927, dois anos antes do artigo de Hubble. Lemaître também propôs a 'teoria do Big Bang' da origem do universo, chamando-a de 'hipótese do átomo primordial', e mais tarde chamando-a de 'o começo do mundo'. Sob o título 'Um universo homogêneo de massa constante e raio crescente responsável pela velocidade radial das nebulosas extragalácticas' (1927), que mais tarde lhe traria fama internacional, ele apresentou a nova ideia de que o universo está se expandindo, da qual ele derivou. Relatividade geral." #NT!
 verrier.115.g: "Então, toda esta história do 'big bang' foi inventada por um jesuíta? Eu sabia!" #NT!
  
 verrier.116.t: "Teoria quântica" #NT!
 verrier.116.d: "Com sua teoria quântica, o físico [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] mudou permanentemente a compreensão humana dos processos atômicos e subatômicos." #NT!
 verrier.116.f: "'Ele era, por natureza, uma mente conservadora; ele não tinha nada de revolucionário e era totalmente cético em relação às especulações. No entanto, a sua crença na força irresistível do raciocínio lógico a partir dos factos era tão forte que ele não hesitou em anunciar a ideia mais revolucionária que alguma vez abalou a física.' - Max Nasceu sobre Max Planck \n\n A suposição central por trás de sua nova derivação era a suposição, agora conhecida como postulado de Planck, de que a energia eletromagnética poderia ser emitida apenas na forma quantizada. Os físicos agora chamam esses quanta de fótons. Esta suposição, incompatível com a física clássica, é considerada o nascimento da física quântica e a maior realização intelectual da carreira de Planck. A descoberta da constante de Planck permitiu-lhe definir um novo conjunto universal de unidades físicas, todas baseadas em constantes físicas fundamentais nas quais se baseia grande parte da teoria quântica. Em reconhecimento à contribuição fundamental de Planck para um novo ramo da física, ele recebeu o Prêmio Nobel de Física em 1918." #NT!
 verrier.116.g: "Um avanço histórico para a ciência!" #NT!
 verrier.116.h: "Este homem brilhante deveria trabalhar para nós!" #NT!
 verrier.117.t: "Além da Via Láctea" #NT!
 verrier.117.d: "O astrônomo [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] provou que muitos objetos anteriormente considerados nuvens de poeira e gás e classificados como ‘nebulosas’ são na verdade galáxias além da Via Láctea" #NT!
 verrier.117.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] foi um astrônomo americano. Ele desempenhou um papel crucial no estabelecimento dos campos da astronomia extragaláctica e da cosmologia observacional. Hubble forneceu evidências de que a velocidade recessiva de uma galáxia aumenta com a sua distância da Terra, uma propriedade agora conhecida como 'lei de Hubble', embora tenha sido proposta dois anos antes por Georges Lemaître. Usando o Telescópio Hooker no Monte Wilson, Hubble identificou variáveis ​​Cefeidas, uma vela padrão descoberta por Henrietta Leavitt. Comparar sua luminosidade aparente com sua luminosidade intrínseca dá a distância da Terra. Hubble encontrou Cephieds em várias nebulosas, incluindo a Nebulosa de Andrômeda e a Nebulosa do Triângulo. As suas observações, feitas em 1924, provaram conclusivamente que estas nebulosas estavam demasiado distantes para fazerem parte da Via Láctea e eram, na verdade, galáxias inteiras fora da nossa, pelo que hoje já não são consideradas nebulosas. Hubble também desenvolveu o sistema mais comumente usado para classificar galáxias, agrupando-as de acordo com sua aparência em imagens fotográficas. Ele organizou os diferentes grupos de galáxias no que ficou conhecido como sequência de Hubble." #NT!
 verrier.117.h: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] será uma ótima adição à minha coleção!" #NT!
 verrier.118.t: "Física nuclear" #NT!
 verrier.118.d: "A pesquisa e o trabalho realizados sob Ernest Rutherford estabelecem a estrutura nuclear do átomo e a natureza essencial do decaimento radioativo como um processo nuclear." #NT!
 verrier.118.f: "Ernest Rutherford foi um físico neozelandês que ficou conhecido como o pai da física nuclear. Além do trabalho em seu país natal, ele passou grande parte de sua carreira no exterior, tanto no Canadá quanto no Reino Unido. Nos primeiros trabalhos, Rutherford descobriu o conceito de meia-vida radioativa, o elemento radioativo radônio, e diferenciou e nomeou radiação alfa e beta. É a base para o Prémio Nobel da Química que lhe foi atribuído em 1908 "pelas suas investigações sobre a desintegração dos elementos e a química das substâncias radioactivas”. Rutherford mudou-se para o Reino Unido, onde ele e Thomas Royds provaram que a radiação alfa são núcleos de hélio. Mais tarde, ele teorizou que os átomos têm sua carga concentrada em um núcleo muito pequeno e, assim, foi o pioneiro no modelo do átomo de Rutherford, através de sua descoberta e interpretação da dispersão de Rutherford pelo experimento da folha de ouro de Hans Geiger e Ernest Marsden. Ele realizou a primeira reação nuclear induzida artificialmente em experimentos onde núcleos de nitrogênio foram bombardeados com partículas alfa. Como resultado, ele descobriu a emissão de uma partícula subatômica que chamou de próton." #NT!
 verrier.119.t: "A tabela periódica" #NT!
 verrier.119.d: "O químico Dmitri Mendeleev criou uma versão da tabela periódica dos elementos." #NT!
 verrier.119.f: "Em 1863, havia 56 elementos conhecidos, com um novo elemento sendo descoberto a uma taxa de aproximadamente um por ano. Outros cientistas já haviam identificado a periodicidade dos elementos. Depois de se tornar professor em 1867, Mendeleev escreveu "Princípios de Química”, que se tornou o livro didático definitivo de sua época. Foi publicado em dois volumes entre 1868 e 1870, e Mendeleev o escreveu enquanto preparava um livro para seu curso. Ao tentar classificar os elementos de acordo com suas propriedades químicas, percebeu padrões que o levaram a postular sua tabela periódica; ele afirmou ter imaginado o arranjo completo dos elementos em um sonho: 'Eu vi em um sonho uma mesa onde todos os elementos se encaixavam conforme necessário. Ao acordar, escrevi imediatamente em um pedaço de papel, apenas em um lugar pareceu necessária uma correção posterior.' Ao adicionar elementos adicionais seguindo esse padrão, Mendeleev desenvolveu sua versão estendida da tabela periódica. Mendeleev publicou sua tabela periódica de todos os elementos conhecidos e previu vários novos elementos para completar a tabela em uma revista em língua russa." #NT!
 verrier.120.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.120.d: "O [concept_verrier_astronomer] mais famoso da França escreveu um compêndio sobre os corpos celestes do sistema solar." #NT!
 verrier.120.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] foi um astrônomo e matemático francês especializado em mecânica celeste e é mais conhecido por prever a existência e a posição de Netuno usando apenas a matemática. Os cálculos foram feitos para explicar as discrepâncias com a órbita de Urano e as leis de Kepler e Newton. Le Verrier enviou as coordenadas a Johann Gottfried Galle em Berlim, pedindo-lhe que verificasse. Galle encontrou Netuno na mesma noite em que recebeu a carta de Le Verrier, a 1° da posição prevista. Depois disso, Le Verrier assumiu a tarefa de '...abranger numa única obra todo o sistema planetário, colocar tudo em harmonia se possível, caso contrário, declarar com certeza que existem causas de perturbações ainda desconhecidas...', um trabalho que o ocuparia pelo resto da vida. Le Verrier começou reavaliando, até a 7ª ordem, a técnica de cálculo das perturbações planetárias conhecida como função perturbadora. Essa derivação, que resultou em 469 termos matemáticos, foi concluída em 1849. Em seguida, ele coletou observações das posições dos planetas já em 1750. Examiná-las e corrigir inconsistências com os dados mais recentes o ocupou até 1852. As tabelas formadas as efemérides fundamentais do Connaissance des Temps, o almanaque astronômico do Bureau des Longitudes, até cerca de 1912." #NT!
 verrier.120.h: "Ele deveria nos servir." #NT!
 verrier_congress_attend_modifier: "Participando do Congresso Astronômico" #NT!
  
 verrier.121.t: "Astraea descoberta" #NT!
 verrier.121.d: "O astrônomo amador prussiano Karl Ludwig Hencke descobriu um novo planeta por acaso e chamou-o de 'Astraea'." #NT!
 verrier.121.f: "Karl Ludwig Hencke - na verdade um ex-secretário dos correios - dedicou-se à sua paixão, a astronomia, quando se aposentou. Em 8 de dezembro de 1845, ele descobriu o quinto asteróide do sistema solar, Astraea. Isto aconteceu quase 40 anos após a descoberta do último "planeta” Vesta. O rei da Prússia concedeu-lhe uma pensão anual de 1.200 marcos pela descoberta. A descoberta de Astraea deveria ser o prelúdio para novas descobertas no cinturão de asteróides e foi a última grande descoberta de um corpo celeste antes da descoberta de Netuno. Ao mesmo tempo, 'Astraea' causou dúvidas sobre se esses pequenos objetos no espaço realmente mereciam o nome de 'planeta'. Naquela época, Alexander von Humboldt sugeriu agrupar os corpos celestes em uma categoria própria: o asteroide." #NT!
 verrier.121.g: "O décimo planeta!" #NT!
 verrier.122.g: "Parece que cada rocha que aparece hoje em dia é declarada planeta." #NT!
  
 verrier.200.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] determina que a distância de 61 Cygni é de 11,4 anos-luz" #NT!
 verrier.200.d: "De uma só vez, o universo se tornou muito maior. Usando a paralaxe de 61 Cygni, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] determinou que a distância da estrela é de 11,4 anos-luz. Esta técnica permitirá um enorme progresso no estudo do universo." #NT!
 verrier.200.f: "Em 1836, o astrônomo alemão Friedrich Bessel conseguiu pela primeira vez determinar a distância de uma estrela. Para fazer isso, ele usou a paralaxe, que utiliza o movimento da Terra para registrar a posição relativa de uma estrela fixa em relação ao fundo. É como olhar para um objeto primeiro com o olho direito e depois com o olho esquerdo.\n\nA distância pode então ser calculada a partir desta mudança de posição." #NT!
 verrier.200.g: "Um ótimo dia para a Astronomia!" #NT!
 verrier_modern_astronomy_invented_modifier: "Primeira medição da distância de uma estrela" #NT!
  
 verrier.201.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] encontrou a causa das Linhas Fraunhofer" #NT!
 verrier.201.d: "Durante muito tempo, a razão para as finas linhas pretas no espectro solar tem sido especulação. Mas agora o Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] finalmente encontrou a razão para eles: elementos químicos específicos fazem com que essas linhas apareçam. Isto oferece uma maneira de descobrir quais elementos estão presentes nas estrelas." #NT!
 verrier.201.f: "Joseph Fraunhofer notou linhas distintas no espectro do Sol em 1813. Somente décadas depois, Gustav Robert Kirchhoff e Robert Bunsen descobriram a causa dessas linhas. Ao queimar vários elementos e compostos químicos, observaram que esses elementos absorviam partes específicas de um espectro. Portanto, eles argumentaram que a absorção de partes específicas de um espectro é evidência de um composto ou elemento químico específico na parte externa de uma estrela.\n\nA espectroscopia não apenas permitiu classificar estrelas por seu tipo, mas também permitiu a análise espectroscópica de materiais e produtos químicos. Até a descoberta do Hélio aconteceu graças à espectroscopia do Sol." #NT!
 verrier.201.g: "Mais um mistério do universo está resolvido!" #NT!
  
 verrier.1001.t: "Construção do Tara Wali Kothi" #NT!
 verrier.1001.d: "A construção do nosso observatório Tara Wali Kothi é lenta. No ano passado, o tenente-coronel [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] foi nomeado Royal [concept_verrier_astronomer] na esperança de uma construção mais rápida. A construção provavelmente levará mais alguns anos, a menos que apoiemos Wilcox com dinheiro e conhecimento. Mas a primeira questão é se queremos mesmo continuar a construção do edifício." #NT!
 verrier.1001.f: "O Tara Wali Kothi foi um observatório encomendado pelo rei Nasir-ud-Din Haider que se interessava por astronomia e astrologia e até estudou astronomia em Calcutá.\nO Tara Wali Kothi ou traduzido como "Mansão das Estrelas" iniciou sua construção em 1832 e precisou de 9 anos para terminar sua construção em 1841. Funcionou apenas alguns anos e mais tarde foi usado como quartel-general durante a rebelião indiana. Mais tarde foi usado como banco." #NT!
 verrier.1001.g: "Sob [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] veremos um progresso rápido!" #NT!
 verrier.1001.h: "Isso é um desperdício de dinheiro!" #NT!
 stop_constructing_tara_wali_kothi_tt: "Não continuaremos a construir o obervatório Tara Wali Kothi. Você nunca terá a chance de construí-lo novamente." #NT!
  
 verrier.1002.t: "Tara Wali Kothi terminou" #NT!
 verrier.1002.d: "Após anos de construção, o Tara Wali Kothi está finalmente concluído e abrigará os mais novos instrumentos astronômicos e nos guiará para grandes descobertas." #NT!
 verrier.1002.f: "[ROOT.GetCountry.GetRuler.GetFullName] estava olhando pelo grande telescópio, procurando estrelas e planetas. Agora que o Tara Wali Kothi foi finalmente construído, o prédio abrigaria as maiores mentes do [ROOT.GetCountry.GetName] e daria aulas aos alunos. Foi um grande passo para o futuro." #NT!
