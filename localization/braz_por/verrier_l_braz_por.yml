verrier.80.t: "Congresso da Carte du Ciel" #NT!
verrier.80.d: "Os preparativos para o Congresso Astronômico estão concluídos. É hora de convidar os outros países." #NT!
verrier.80.f: "Em três congressos (1887, 1889 e 1891), foram desenvolvidos métodos uniformes de observação e cálculo com base nas melhores técnicas da época. Astrônomos de até 38 países participaram deste Parlamento da Carte du Ciel; por fim, as zonas de declinação foram divididas entre 18 observatórios de acordo com suas latitudes. No entanto, os tempos de exposição planejados de 40 minutos tiveram que ser parcialmente adaptados à situação climática, bem como a avaliação dos comparadores existentes. A partir de cerca de 1895, várias instituições também quiseram contribuir com sua experiência em projetos para melhorias, aceleração da metodologia e tecnologia laboratorial mais recente. Isso se complicou pelo fato de também desejarem direcionar recursos para o desenvolvimento da astrofísica emergente." #NT!
verrier.80.g: "Convide as principais nações astronômicas." #NT!
verrier.81.t: "Convite da Carte du Ciel" #NT!
verrier.81.d: "Nossos astrônomos foram convidados para um congresso destinado à exploração e mapeamento mais detalhados do céu estrelado." #NT!
verrier.81.f: "Em três congressos (1887, 1889 e 1891), foram desenvolvidos métodos uniformes de observação e cálculo com base nas melhores técnicas da época. Astrônomos de até 38 países participaram deste Parlamento da Carte du Ciel; por fim, as zonas de declinação foram divididas entre 18 observatórios de acordo com suas latitudes. No entanto, os tempos de exposição planejados de 40 minutos tiveram que ser parcialmente adaptados à situação climática, bem como a avaliação dos comparadores existentes. A partir de cerca de 1895, várias instituições também quiseram contribuir com sua experiência em projetos para melhorias, aceleração da metodologia e tecnologia laboratorial mais recente. Isso se complicou pelo fato de também desejarem direcionar recursos para o desenvolvimento da astrofísica emergente." #NT!
verrier.81.g: "Nós iremos." #NT!
verrier.82.t_laughed: "A zombaria no Congresso Astronômico" #NT!
verrier.82.t_respected: "Respeitado no Congresso Astronômico" #NT!
verrier.82.t_lauded: "Elogiado no Congresso Astronômico" #NT!
verrier.82.d_laughed: "Nossa delegação foi alvo de risos no Congresso Astronômico devido à falta de conhecimento astronômico!" #NT!
verrier.82.d_respected: "Nossa delegação foi recebida com respeito no Congresso Astronômico." #NT!
verrier.82.d_lauded: "O conhecimento avançado de nossa nação no campo da astronomia atraiu a atenção de outros cientistas." #NT!
verrier.82.f_laughed: "'O que você quer dizer, a teoria do éter está ultrapassada?'" #NT!
verrier.82.f_respected: "'Espero que ainda haja alguns pedaços em forma de Saturno no bufê.'" #NT!
verrier.82.f_lauded: "'Boa noite, Sr. Grande Nuvem de Magalhães - finalmente entendi por que isso é chamado assim.'" #NT!
verrier.82.g: "Terrível..." #NT!
verrier.82.h: "Bom." #NT!
