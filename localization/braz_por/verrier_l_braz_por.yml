   #Construction of the Ethniko Asterosokopio Athinon started 
 verrier.1011.t: "Começou a construção do Ethniko Asterosokopio Athinon" #NT!
 verrier.1011.d: "O primeiro Observatório Grego foi mais um passo no caminho da Grécia para os tempos modernos. Uma enorme multidão reuniu-se na colina das Ninfas para observar este marco na história grega. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] estava lá, juntamente com membros do Governo e da igreja grega. Todos comemoraram, fizeram discursos e olharam para o céu." #NT!
 verrier.1011.f: "Sob os aplausos do povo foi lançada a pedra fundamental do edifício. A pedra tinha gravada uma imagem do sistema solar, adequada para o novo Observatório da Grécia.\n\n #b Historicamente, #! o Ethniko Asterosokopio Athinon começou a ser construído em 26 de junho de 1842, dia de um eclipse solar. Isto ocorreu depois de anos de lobby do astrónomo grego Georgios Konstantinos Vouris, que foi provavelmente o cientista grego mais conhecido do seu tempo.\n Como Vouris viveu na Áustria durante algum tempo, ele tinha boas ligações tanto com austríacos como com gregos. Ele convenceu o banqueiro e empresário greco-austríaco Georgios Sinas a doar para a causa. O primeiro edifício do observatório recebeu o nome de Sinas." #NT!
 verrier.1011.a: "Em breve poderemos observar as estrelas com uma precisão sem precedentes." #NT!
  
  #Astronomers start observing the sky at the Ethniko Asterosokopio Athinon 
 verrier.1012.t: "Astrônomos começam a observar o céu no Ethniko Asterosokopio Athinon" #NT!
 verrier.1012.d: "A construção do Ethniko Asterosokopio Athinon, o primeiro observatório da Grécia, foi concluída hoje. O observatório é o primeiro instituto de investigação na Grécia e um enorme marco da comunidade científica na Grécia. Seus astrônomos se concentrarão na observação do sol, da lua e das estrelas. Esperamos que o seu trabalho leve a novas descobertas no campo da astronomia." #NT!
 verrier.1012.f: "A lua era claramente visível através do telescópio. Parecia incrível. Você pode até ver as pequenas crateras nele.\n\n#b Historicamente, #! o observatório iniciou seu trabalho em 1856 sob o comando do astrônomo grego Georgios Konstantinos Vouris, dois anos depois Vouris adoeceu e se aposentou em Viena. Seu substituto, Johann Friedrich Julius Schmidt, expandiu a biblioteca do observatório e observou muitos objetos astronômicos. Um de seus focos era a Lua. Sua obra principal, o Chaptre der Gebirge des Mondes (A Carta Topográfica da Lua), apresentava toda a superfície observável da Lua como desenhos precisos. Ele também notou que a cratera Linne apresentava alterações morfológicas.\n Schmidt também divulgou trabalhos sobre terremotos e meteorologia e tentou localizar Tróia.\n\n O Observatório na colina das Ninfas ainda está em uso, mas há mais três locais. que fazem parte do Observatório Nacional de Atenas, da Estação Astronômica Penteli, da Estação Astronômica Kryoneri e do Observatório Chelmos." #NT!
 verrier.1012.g: "Que maravilhas descobriremos?" #NT!
 verrier.1012.h: "Tenho certeza que Vouris fará grandes descobertas!" #NT!
  
  #First students at the Othóneion Panepistímion 
 verrier.1013.t: "Primeiros alunos do Othóneion Panepistímion" #NT!
 verrier.1013.d: "O Rei Otto utilizou os seus contactos com vários cientistas europeus para construir uma nova Universidade, a Othóneion Panepistímion ou Universidade Othoniana. Muitos dos novos professores eram gregos, educados no Ocidente. Esses cientistas e académicos trazem conhecimentos significativos para a Grécia e educarão a próxima geração. Neste momento a Universidade está localizada na casa dos arquitectos Stamatios Kleanthis e Eduard Schaubert mas será transferida assim que o Edifício Principal estiver concluído." #NT!
 verrier.1013.g: "Este conhecimento ajudar-nos-á a colmatar a distância em relação às grandes potências!" #NT!
 verrier.1013.h: "Não precisamos da ajuda de estrangeiros!" #NT!
  
  #Eidgenössische Sternwarte 
 verrier.1022.t: "Eidgenössische Sternwarte observa o céu" #NT!
 verrier.1022.d: "Um novo Observatório iniciou hoje a sua observação do céu noturno em Zurique. O Eidgenössische Sternwarte é o primeiro observatório deste tamanho na Suíça." #NT!
 verrier.1022.f: "O Eidgenössische Sternwarte é um observatório muito moderno nos arredores de Zurique. O primeiro diretor do Sternwarte, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], quer focar na observação de manchas solares. O edifício foi construído por Gottfried Semper, um arquiteto alemão que teve que fugir da repressão na Saxônia.\n\n #b Historicamente, #! O Eidgenössische Sternwarte foi construído entre 1862 e 1864 por Gottfried Semper, que foi o primeiro professor de arquitetura na o Politécnico. Ele também planejou o edifício principal do Polytechnikum. O Sternwarte concentrava-se na observação de manchas solares e era o local onde eram coordenadas as observações para calcular o Número de Manchas Solares de Zurique. O número de Zurique, inventado pelo primeiro diretor do Sternwarte, Rudolf Wolf, é uma forma de medir a quantidade de manchas solares e de estimar a atividade do sol. Com o número foi realmente possível usar dados coletados desde 1610 e calcular a atividade solar histórica.\n Depois que o Hospital Cantonal foi construído perto de Sternwarte em 1945, a observação do céu noturno tornou-se limitada. A observação foi interrompida em 1980. Hoje o antigo observatório abriga o Collegium Helveticum da Eidgenössisch Technische Hochschule. O Collegium é um instituto de pesquisa interdisciplinar. Além do colégio, o foyer público do Sternwarte abriga a coleção de instrumentos astronômicos de Rudolf Wolf." #NT!
 verrier.1022.g: "Zu den Sternen!" #NT!
 verrier.1022.h: "Wolf será um ótimo [concept_verrier_astronomer]!" #NT!
  
  #Möbius 
 verrier.1050.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.1050.d: "O Matemático e Astrônomo [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] é o Observador do Observatório de Leipzig. Ainda neste ano publicou seu mais novo trabalho sobre astronomia \"Die Hauptsätze der Astronomie\", \"The Principles of Astronomy\". Ele certamente seria útil como astrônomo oficial." #NT!
 verrier.1050.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] era matemático e astrônomo. Ele publicou muitos livros sobre astronomia enquanto também ensinava na Universidade de Leipzig. Na matemática, ele se preocupou principalmente com a topologia, um ramo da geometria que trata da posição e do arranjo de entidades geométricas. A mais famosa é a tira de Möbius, que Möbius inventou para mostrar que uma superfície não tem necessariamente dois lados." #NT!
 verrier.1050.g: "Maravilhoso!" #NT!
 verrier.1050.h: "Ele deveria se tornar nosso chefe [concept_verrier_astronomer]!" #NT!
  
  #Bond 
 verrier.1060.t: "Um cometa pastando no sol despeja dinheiro nos cofres de Harvard" #NT!
 verrier.1060.d: "Depois que um cometa brilhante foi visível mesmo durante o dia, um grande número de doações do povo de Boston chegou à Universidade de Harvard. O dinheiro será usado para construir um observatório. O observador anterior da universidade, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], está eufórico com a possibilidade de um observatório moderno." #NT!
 verrier.1060.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] era originalmente relojoeiro e ao mesmo tempo astrônomo amador. Em sua primeira casa, construiu um observatório com o qual mediu o céu. Em 1839 foi nomeado observador não remunerado na Universidade de Harvard, tendo que trazer seu próprio equipamento. Quando doações de US$ 25.730 chegaram à universidade em 1843, ele conseguiu construir um observatório moderno.\n[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] conseguiu, entre outras coisas, descobrir a lua de Saturno, Hipérion, e, junto com seu filho, descobrir o anel mais interno de Saturno. Ele também foi um pioneiro da astrofotografia. Ele conseguiu tirar a primeira foto de uma estrela na América." #NT!
 verrier.1060.g: "Não precisamos da ajuda de Bond!" #NT!
 verrier.1060.h: "Bond nos levará a uma nova era da astronomia!" #NT!
 verrier.1060.i: "Não precisamos de nenhum dinheiro doado!" #NT!
  
 verrier.1100.t: "Um trabalho estressante" #NT!
 verrier.1100.d: "Seu [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], está bastante estressado. Talvez devêssemos dar um tempo ao [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim]?" #NT!
 verrier.1100.f: "TENHO que encontrar mais estrelas! Há tantos lá fora! Como posso não encontrar nenhum que ninguém mais encontrou ainda? Ou que tal cometas e asteróides? Preciso encontrar alguma coisa!\nTalvez alguns marcianos? Espere, os marcianos são reais? Ou eu quis dizer canais marcianos? Eu não me lembro. E onde estão minhas anotações novamente?" #NT!
 verrier.1100.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] precisa de uma pausa!" #NT!
 verrier.1100.h: "É [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] trabalho. [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] é pago por descobrir estrelas, não por pausas!" #NT!
 astronomer_on_break_tt: "Seu [concept_verrier_astronomer] fará uma pausa por #n 1#! ano. Durante esse período, você não receberá nenhum dos eventos habituais." #NT!
  
 verrier.1101.t: "O Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] está perdendo a cabeça [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis]?" #NT!
 verrier.1101.d: "Seu [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] parece esquecer cada vez mais coisas. Talvez seja a hora de [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] deixar o cargo de astrônomo?" #NT!
 verrier.1101.f: "Onde coloquei essas notas? Espere, onde coloquei meu almoço? e o que é essa coisa estranha no meu telescópio? Esse é... esse é o meu almoço?\nEspere, que cheiro é esse? Isso é um incêndio? Como isso aconteceu!?" #NT!
 verrier.1101.g: "Não acho que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] deva continuar funcionando." #NT!
 verrier.1101.h: "Aff, isso é totalmente normal!" #NT!
  
 verrier.1110.t: "Estrela Gêmea desapareceu" #NT!
 verrier.1110.d: "Nosso [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] certamente identificou duas estrelas gêmeas que se comportavam exatamente da mesma forma durante a noite. Quando outros astrônomos tentaram encontrar essas estrelas, só conseguiram encontrar uma. Parece que [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] pode ter um problema sério com os olhos de [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] ou com álcool." #NT!
 verrier.1110.f: "Juro! *hick* Havia uma segunda estrela lá! *hick* Era claramente visível *hick* e um gêmeo perfeito. *hick* Deve ter desaparecido. *hick* Ou talvez meus colegas estejam mentindo! *caipira* Quem sabe!" #NT!
 verrier.1110.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] precisa voltar aos trilhos!" #NT!
  
 verrier.1111.t: "Notas de pesquisa destruídas" #NT!
 verrier.1111.d: "Um incidente horrível no [concept_verrier_observatory] causou um incêndio que destruiu diversas notas de pesquisa do nosso [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName]. Parece que essas notas de pesquisa foram acesas com uma vela, mas não temos certeza por que [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] não parou as chamas." #NT!
 verrier.1111.f: "Não sei como isso aconteceu! Eu estava trabalhando muito e devia estar tão ocupado com o telescópio que simplesmente não percebi!" #NT!
 verrier.1111.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] estava bêbado ou algo assim?" #NT!
 verrier.1111.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] estava drogado?" #NT!
 verrier.1111.i: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] teve outro colapso?" #NT!
 verrier.1111.j: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] esqueceu as velas de novo?" #NT!
  
 verrier.1112.t: "Estrelas Perdidas" #NT!
 verrier.1112.d: "Há alguns dias, nosso [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], encontrou várias novas estrelas. Infelizmente [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] parece ter perdido [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] notas sobre eles e não consegue encontrar as estrelas novamente. Não sabemos se eles desapareceram ou se [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] esqueceu onde [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] os encontrou." #NT!
 verrier.1112.f: "Onde estão essas notas? Procurei em todos os lugares! Na cozinha, no lixo, na minha mesa... Em todo lugar!\nE as estrelas também sumiram! Como isso pôde acontecer!" #NT!
 verrier.1112.g: "Esperamos que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] encontre as estrelas novamente!" #NT!
  
