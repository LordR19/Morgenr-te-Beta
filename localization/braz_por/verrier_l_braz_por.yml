 je_verrier_uranus: "Outro planeta?" #NT!
 je_verrier_uranus_reason: "Será que existe outro planeta lá fora? Durante séculos, existiram apenas 6 planetas, mas com as recentes melhorias dos telescópios, é muito possível que possamos encontrar outro. E por que parar nas 7, talvez haja ainda mais! Encontrar mais planetas pode até ajudar a desvendar os mistérios do universo.\n\n#b Contexto histórico:#! Os 6 planetas eram conhecidos há muito tempo, pois eram fáceis de observar mesmo a olho nu, graças ao seu brilho. Urano, Netuno e Plutão, por outro lado, eram menos brilhantes e, embora Urano seja visível aos olhos nas circunstâncias certas, sua lenta velocidade orbital levou muitos astrônomos a acreditar que o planeta é uma estrela fixa." #NT!
 je_verrier_uranus_goal: "Para determinar se existe outro planeta ou não, precisamos descobrir [JournalEntry.GetTotalGoalValue|0+] @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_verrier_uranus_fail: "Se outra nação cumprir os requisitos que temos diante de nós, poderá encontrar um novo planeta ou talvez perceber que existem apenas 6 planetas." #NT!
  
 verrier.12.t: "Um novo Planeta!" #NT!
 verrier.12.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu um planeta desconhecido que agora se chama Urano! Um evento que ninguém previu." #NT!
 verrier.12.f: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] primeiro pensou ter encontrado um novo cometa. Apenas semanas mais tarde ficou claro que se tratava de facto de um novo planeta! É incrível que outro planeta basicamente não fosse considerado possível antes. Mas agora que Urano foi encontrado, muitos perguntam se poderia haver ainda mais planetas.\n\n#b Contexto histórico:#! Foi só em 1781 que Wilhelm Herschel tropeçou em Urano por acaso. A princípio ele pensou que fosse um cometa, porque por que deveria haver mais planetas do que os conhecidos? Nos três meses seguintes, contudo, a comunidade científica percebeu que se tratava de facto de um novo planeta." #NT!
 verrier.12.g: "Inacreditável! Existem possivelmente ainda mais planetas?" #NT!
 verrier.13.d: "Uma sensação aconteceu! Um astrônomo de [SCOPE.sCountry('verrier_uranus_discoverer_country').GetName] encontrou um novo planeta chamado Urano. E se houver mais um, talvez possamos encontrar mais!" #NT!
 verrier.13.g: "Se forem mais de 6, talvez haja ainda mais para descobrirmos!" #NT!
  
 verrier_uranus_discoverer_modifier: "Descobridor de Urano" #NT!
  
 je_verrier_dwarf_planets: "Polícia Celestial" #NT!
 je_verrier_dwarf_planets_reason: "Nota: Esta entrada no diário pode ser completada várias vezes.\n\nApós a descoberta de Urano, poderá existir a possibilidade de encontrar outros planetas. Como não existem planetas numa enorme região entre Marte e Júpiter, os astrónomos esperam encontrar outro planeta lá. Por isso fundaram a Polícia Celestial, múltiplos observatórios que trabalham em conjunto para encontrar um planeta.\n\n#b Contexto histórico:#! A Polícia Celestial (alemão: Himmelspolizey) foi uma cooperação de numerosos astrónomos europeus no início do século XIX. É conhecido principalmente em relação à busca de objetos esperados entre as órbitas de Marte e Júpiter. Foi formado em 1800 no segundo congresso europeu de astrónomos." #NT!
 je_verrier_dwarf_planets_goal: "Para possivelmente encontrar um novo planeta, precisamos descobrir [JournalEntry.GetGoalAddValue|0+] @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
  
 verrier.14.t: "Ceres descoberta" #NT!
 verrier.14.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu um planeta desconhecido na região entre Marte e Júpiter. Uma grande descoberta!" #NT!
 verrier.14.f: "#b Contexto histórico:#! Os astrônomos há muito suspeitam de outro planeta na lacuna entre Marte e Júpiter. Assim, foi fundada a Polícia Celestial e o espaço foi dividido e transferido peça por peça para diferentes observatórios.\nNa noite de Ano Novo de 1801, Giuseppe Piazzi descobriu Ceres por acaso em um catálogo de estrelas." #NT!
 verrier.14.g: "Eu me pergunto quantos planetas a mais existem?" #NT!
 verrier_ceres_discoverer_modifier: "Descobridor de Ceres" #NT!
 notification_verrier_ceres_discovered_notification_name: "Ceres descoberta" #NT!
 notification_verrier_ceres_discovered_notification_desc: "Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] fez uma descoberta incrível e encontrou um novo planeta no sistema solar. O planeta se chamará Ceres e está localizado entre Marte e Júpiter." #NT!
  
 verrier.15.t: "Palas descoberto" #NT!
 verrier.15.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu um planeta desconhecido na região entre Marte e Júpiter. Uma grande descoberta!" #NT!
 verrier.15.f: "#b Contexto histórico:#! Quando Ceres foi encontrado entre Marte e Júpiter, ninguém esperava que houvesse outro planeta na mesma região. Foi uma grande surpresa quando Heinrich Wilhelm Olbers descobriu um novo planeta enquanto procurava por Ceres. A descoberta de Pallas levou a Polícia Celestial a procurar outros planetas na mesma região, o que se revelou frutífero apenas alguns anos depois." #NT!
