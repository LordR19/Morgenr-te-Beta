#Möbius
verrier.1050.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
verrier.1050.d: "Matemático e astrônomo [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] é o Observador do Observatório de Leipzig. Apenas este ano ele publicou seu trabalho mais recente sobre astronomia "Die Hauptsätze der Astronomie", "Os Princípios da Astronomia". Ele certamente seria útil como um astrônomo oficial." #NT!
verrier.1050.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] era tanto matemático quanto astrônomo. Ele publicou muitos livros sobre astronomia enquanto também lecionava na Universidade de Leipzig. Em matemática, ele estava principalmente preocupado com topologia, uma ramificação da geometria que lida com a posição e o arranjo de entidades geométricas. Mais famoso é a fita de Möbius, que Möbius inventou para mostrar que uma superfície não necessariamente tem dois lados." #NT!
verrier.1050.g: "Maravilhoso!" #NT!
verrier.1050.h: "Ele deveria se tornar nosso chefe [concept_verrier_astronomer]!" #NT!

