 ### 1.8.6 ### 
  
 #A teacher from Michigan attempts to go over the Niagara Falls in a barrel 
verrier.9000.t: "Um professor de Michigan tenta atravessar as Cataratas do Niágara em um barril" #NT!
verrier.9000.d: "Beira a loucura querer atravessar uma cachoeira rugindo. Mas em um barril? Uma mulher? Annie Edson Taylor quer fazer exatamente isso. Ela quer descer as Cataratas do Niágara em um barril.\nDevemos parar o plano dela ou deixá-la correr o risco?" #NT!
verrier.9000.f: "\"Cinco dólares dizem que ela se afoga!\"\n\"Dez dólares que ela vai chegar ao fundo viva!\"\n\n#b Historicamente#! houve várias tentativas de atravessar, descer ou pular as Cataratas do Niágara. A maioria das tentativas resultou em morte. Os sobreviventes geralmente enfrentavam multas e penalidades." #NT!
verrier.9000.g: "Pare essa loucura agora!" #NT!
verrier.9000.h: "Não é meu problema. Deixe ela fazer o que quiser..." #NT!
verrier_niagara_falls_not_allow_barrel_tt: "Se você impedir a professora de fazer o que ela está fazendo, certamente nada de ruim acontecerá." #NT!
verrier_niagara_falls_allow_barrel_tt: "Talvez a professora se torne a primeira pessoa a atravessar as Cataratas do Niágara viva em um barril. Mas talvez ela não sobreviva." #NT!

#Annie Edson Taylor é a primeira pessoa a atravessar as Cataratas do Niágara em um barril
verrier.9001.t: "Annie Edson Taylor é a primeira pessoa a atravessar as Cataratas do Niágara em um barril" #NT!
verrier.9001.d: "Embora muitos pensassem que a tentativa de Annie Edson Taylor seria fatal, ela sobreviveu à queda sobre as Cataratas do Niágara. Ela tem algumas lesões, incluindo sangramento, mas está bem. Ainda assim, ela adverte a todos contra tentarem o mesmo. As autoridades locais já elaboraram uma ordem para tornar tais tentativas puníveis por lei." #NT!
verrier.9001.f: "\"Ninguém deveria fazer isso novamente.\"\n\n#b Historicamente#! Annie Edson Taylor sobreviveu à sua tentativa em 1901. Uma vez no fundo, no entanto, ela sangrou e advertiu possíveis imitadores.\nNo entanto, houve pessoas tentando a mesma coisa. Charles Stephens foi a primeira pessoa a morrer em sua tentativa em 1920." #NT!
verrier.9001.g: "Ela teve sorte. Agora proíba as pessoas de tentarem novamente!" #NT!

  
# Annie Edson Taylor dies while attempting to cross Niagara Falls
verrier.9002.t: "Annie Edson Taylor morre ao tentar atravessar as Cataratas do Niágara" #NT!
verrier.9002.d: "O que muitos presumiram que aconteceria acabou acontecendo. Annie Edson Taylor morreu ao tentar atravessar as Cataratas do Niágara em um barril. Parece que ela chegou ao fundo viva, mas gravemente ferida. No entanto, como ela não conseguiu se libertar do barril, ela se afogou quando a água entrou. Certamente não foi uma morte bonita." #NT!
verrier.9002.f: "\"Mulher do Michigan morre tentando cair por uma cachoeira gigante em um barril.\"\n\n   #b Historicamente#! Annie Edson Taylor sobreviveu à sua tentativa em 1901. Uma vez no fundo, no entanto, ela sangrou e alertou possíveis imitadores.\n   No entanto, houve pessoas tentando a mesma coisa. Charles Stephens foi a primeira pessoa a morrer em sua tentativa em 1920." #NT!
verrier.9002.g: "Jogue jogos estúpidos, ganhe prêmios estúpidos... Proíba qualquer pessoa de tentar novamente." #NT!

