 verrier_astronomer_1858_comet_discoverer_loc: "\nQuando o #o Grande Cometa de 1858#! passou pela Terra, o Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] foi o primeiro a ver o cometa. Como resultado, o cometa recebeu o nome de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHerHim]." #NT!
 verrier_astronomer_1861_comet_discoverer_loc: "\nComo o primeiro a descobrir o #o Grande Cometa de 1861#! na escuridão do céu noturno, o Professor [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] tornou-se o homônimo do objeto celeste." #NT!
