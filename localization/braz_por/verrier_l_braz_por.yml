 verrier.1051.d: "Outrora considerado um dos maiores astrônomos, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] concentrou-se em outros assuntos como matemática e magnetismo durante os últimos anos. Mas agora ele voltou para a Astronomia." #NT!
