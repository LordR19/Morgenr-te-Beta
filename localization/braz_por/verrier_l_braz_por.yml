verrier.10.t: "Netuno descoberto" #NT!
verrier.10.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu Netuno para a glória de nossa nação!" #NT!
verrier.10.f: "Netuno foi descoberto logo após a meia-noite, após menos de uma hora de busca e a menos de 1 grau da posição prevista por Le Verrier, uma correspondência notável. Após mais duas noites de observações em que sua posição e movimento foram verificados, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] respondeu a Le Verrier com espanto: 'o planeta cujo lugar você calculou realmente existe!'" #NT!
verrier.10.g: "Os outros países ficarão verdes de inveja!" #NT!
verrier.5.t: "Fundação do Observatório" #NT!
verrier.5.d: "A pedra fundamental de nosso novo Observatório está prestes a ser colocada. A construção pode começar em breve." #NT!
verrier.5.f: "" #NT!
verrier.5.g: "Um grande dia para nosso país." #NT!
verrier.6.t: "Dissolução do Observatório" #NT!
verrier.6.d: "Os astrônomos do país decidiram fechar um observatório." #NT!
verrier.6.f: "Eventos políticos recentes resultaram em nosso país possuindo vários observatórios. Para eliminar a concorrência e garantir financiamento do governo para o observatório principal na capital, os pesquisadores decidiram interromper suas atividades na filial e fechar a instituição. Todos os resultados de pesquisa são transferidos para a capital, juntamente com a equipe científica estabelecida." #NT!
verrier.6.g: "Lamentável, mas necessário." #NT!
verrier.6.h: "Erm... Ainda não temos um Observatório na capital. Mova tudo para lá!" #NT!
verrier.11.d: "Cientistas de [SCOPE.sCountry('verrier_neptune_discoverer_country').GetName] nos informaram hoje que um de seus colegas descobriu o planeta anteriormente desconhecido Netuno." #NT!
verrier.11.g: "Parabéns..." #NT!
verrier.20.t: "Plutão descoberto" #NT!
verrier.20.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] descobriu Plutão para a glória de nossa nação!" #NT!
verrier.20.f: "Quando Plutão foi encontrado, sua fraqueza e a falta de um disco visível lançaram dúvidas sobre a ideia de que era o Planeta X. Na verdade, o corpo celeste foi uma grande decepção para alguns cientistas. Estimativas da massa de Plutão foram revisadas para baixo ao longo do século XX. Inicialmente, os astrônomos calcularam sua massa com base em seu efeito presumido sobre Netuno e Urano. Em 1931, Plutão foi calculado como tendo aproximadamente a massa da Terra, com cálculos posteriores em 1948 reduzindo a massa para aproximadamente a de Marte. No entanto, a descoberta fez manchetes ao redor do mundo." #NT!
verrier.20.g: "Pode ser pequeno, mas ainda é um planeta." #NT!
verrier.21.d: "Cientistas de [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] nos informaram hoje que um de seus colegas descobriu o planeta anteriormente desconhecido Plutão." #NT!
verrier.21.g: "Isso é realmente um planeta?" #NT!
  

