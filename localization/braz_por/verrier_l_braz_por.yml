 verrier.9010.t: "O Som da Ciência" #NT!
 verrier.9010.d: "Um professor da Universidade [SCOPE.sState('sound_of_science_state').GetCityHubName] demonstrou a validade da teoria #variable Christian Doppler#!'s de que a frequência observada do som ou da luz muda se a fonte ou o observador estiver em movimento." #NT!
 verrier.9010.f: "Um trem de corrida, uma buzina de bronze estridente e uma dúzia de ouvidos de afinação perfeita se reuniram na ferrovia #bold #variable [SCOPE.sState('sound_of_science_state').GetFarmHubName]-[SCOPE.sState('sound_of_science_state').GetCityHubName]#!#! para um experimento imaginativo. Em jogo? A teoria Doppler sobre o movimento das estrelas. Pois se a teoria de que a frequência de uma onda muda com a velocidade de um objeto estiver correta, então uma queda perceptível no tom da buzina estridente deve ser observada à medida que o trem passa pelos espectadores.\nSelecionado por sua capacidade de ouvir até mesmo um Com 1/8 de diferença de inclinação, os espectadores registram cuidadosamente suas observações enquanto o trem passa. Agora; após 3 dias de tabulação os resultados chegam... E... De maneira uniforme é registrada uma queda no tom!" #NT!
 verrier.9010.g: "Observação e experimentação são a base do conhecimento." #NT!
 verrier.9010.h: "Não se pode saber quão inesperadamente uma nova verdade pode encontrar um propósito." #NT!
  
