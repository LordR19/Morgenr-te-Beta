 verrier.300.t: "Trânsito de Vênus" #NT!
 verrier.300.d: "Astrônomos previram um eclipse solar na região da Austrália-Indonésia-Pacífico em #ORANGE 1874#!. A comunidade científica de [ROOT.GetCountry.GetNameNoFlag] está pedindo uma [concept_dubois_pacific_expedition] para observar este evento astronômico único na vida." #NT!
 verrier.300.f: "Um trânsito de Vênus é uma passagem do planeta Vênus na frente do Sol. A aparição ocorre apenas quatro vezes em cerca de 243 anos. Historicamente, a medição precisa de tais passagens foi de grande importância para determinar a distância entre a Terra e o Sol (unidade astronômica) e deu origem a muitas expedições e campanhas de medição por importantes institutos e cientistas. O trânsito de Vênus em 1874 foi relativamente desfavorável para medições astronômicas. Permaneceu invisível de quase toda a Europa, longos tempos de trânsito foram observados apenas da Ásia e curtos tempos de trânsito da Austrália, das ilhas do Pacífico Sul e do sul do Oceano Índico (especialmente o Arquipélago de Kerguelen). No entanto, cerca de 60 expedições foram enviadas.\n\n#R Nota: Uma expedição do Pacífico observando o trânsito de Vênus deve ter um [concept_verrier_astronomer] a bordo.#!" #NT!
 verrier.300.g: "Não devemos perder isso." #NT!
 verrier.301.t: "Trânsito de Vênus de 1874" #NT!
 verrier.301.d: "A Expedição #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! pôde testemunhar o trânsito de Vênus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] foi capaz de fazer registros astronômicos importantes que manterão a ciência ocupada nos próximos anos." #NT!
 verrier.301.f: "O trânsito de Vênus de 1874, que ocorreu em 9 de dezembro de 1874, foi o primeiro de um par de trânsitos de Vênus que ocorreram no século XIX. Tal como aconteceu com os trânsitos anteriores, o trânsito de 1874 proporcionaria uma oportunidade para melhores medições e observações. Numerosas expedições foram planeadas e enviadas para observar o trânsito a partir de locais ao redor do globo, com vários países a criarem comités oficiais para organizar o planeamento. Houve seis expedições oficiais francesas, cinco expedições britânicas, oito expedições financiadas pelo Congresso dos EUA, três expedições alemãs (incluindo a expedição 'Gazela') e duas expedições mexicanas. Itália, Rússia e Áustria também enviaram uma expedição para observar este momento astronômico. As gravações de uma expedição francesa, que juntou várias fotografias uma após a outra e assim montou um primeiro 'filme', tornaram-se particularmente famosas. O trânsito de Vênus é uma das primeiras imagens em movimento da humanidade." #NT!
 verrier.301.g: "Um espetáculo avassalador." #NT!
  
 verrier.401.t: "A chuva de meteoros Pułtusk" #NT!
 verrier.401.d: "As pessoas em Mazowia testemunharam algo no céu." #NT!
 verrier.401.f: "Situada no coração de Mazowia, a pitoresca cidade de Pułtusk guarda um segredo do cosmos. Foi aqui, num dia frio de inverno, que um evento celestial de magnitude sem precedentes se desenrolou, ligando para sempre este povoado pacífico com o vasto e misterioso universo além. O ano era 1868. No dia 30 de janeiro, os moradores de Pułtusk realizavam suas rotinas diárias, sem saber que suas vidas estavam prestes a se cruzar com um fenômeno extraordinário. À medida que a tarde deu lugar à noite, um silêncio incomum caiu sobre a cidade. Sem aviso, uma luz brilhante perfurou o céu. Uma bola de fogo, mais radiante que o sol, brilhou nos céus. Testemunhas descreveram-no como um orbe em chamas, arrastando uma cauda luminosa, dividindo o céu com um rugido estrondoso. A bola de fogo, mais tarde identificada como um meteorito, fragmentou-se de forma explosiva ao entrar na atmosfera da Terra. Milhares de pedaços choveram sobre Pułtusk e arredores, criando uma chuva de pedras meteóricas. Este evento ficou conhecido como chuva de meteoritos Pułtusk." #NT!
 verrier.401.g: "Que vista maravilhosa!" #NT!
 verrier.402.t: "A chuva de meteoros de Holbrok" #NT!
 verrier.402.d: "As pessoas no Arizona testemunharam algo no céu." #NT!
 verrier.402.f: "Quando a noite caiu sobre Holbrook, o céu explodiu em uma cascata de bolas de fogo radiantes por volta das 19h15. Centenas de meteoros luminosos, variando em tamanho e brilho, cruzaram os céus, originando-se de um único ponto e dispersando-se em todas as direções. Esses meteoros, deixando rastros de luz branca brilhante e luz amarela brilhante, criaram uma exibição inspiradora. Fragmentos maiores, com núcleos de fogo, desintegraram-se em pedaços menores antes de desaparecerem na baixa atmosfera. Sons distantes semelhantes aos de canhões ecoaram, refletindo a imensa energia de sua fragmentação. Os moradores, inicialmente assustados, logo se reuniram para se maravilhar com o espetáculo celestial. Uma pesquisa subsequente descobriu numerosos pequenos fragmentos de meteoritos espalhados pela paisagem, compostos principalmente de ferro e níquel." #NT!
 verrier.403.t: "A chuva de meteoros Knyahinya" #NT!
 verrier.403.d: "As pessoas na Eslováquia Oriental testemunharam algo no céu." #NT!
 verrier.403.f: "O meteorito Knyahinya foi o impacto meteoróide mais significativo na Europa em tempos históricos. Por muito tempo, este meteorito foi considerado o meteorito rochoso mais pesado do mundo. O impacto ocorreu nas montanhas ao norte da cidade de Knjahynja em 9 de junho de 1866, entre 16h e 17h. Existem numerosos relatos de testemunhas oculares, que posteriormente foram registrados em desenhos. O meteoro então se dividiu em mais de 1.000 pedaços ao entrar na atmosfera da Terra." #NT!
  
 verrier.411.t: "O Meteorito do Cabo York" #NT!
 verrier.411.d: "Durante sua pesquisa geológica, o Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] se deparou com uma descoberta de coincidência significativa. A estranha pedra que ele examinou revelou ser material do espaço sideral após um exame cuidadoso. O meteorito tem um tamanho significativo, quase recorde." #NT!
 verrier.411.f: "Na extensão gelada da Groenlândia, o geólogo [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] descobriu o meteorito Cape York, uma maravilha celestial que promete expandir nossos horizontes científicos. Esses enormes fragmentos de ferro, usados ​​há muito tempo pelos inuítes como ferramentas, foram confirmados como extraterrestres, exibindo padrões Widmanstätten exclusivos e inclusões de troilita. Pesando até 31 toneladas métricas, esses meteoritos oferecem um vislumbre sem precedentes dos materiais primordiais que formaram nosso sistema solar. Essa descoberta enriquece nossa compreensão da formação do sistema solar inicial e destaca a profunda conexão entre a história humana e os eventos cósmicos. A jornada dos meteoritos até as instituições científicas permitirá uma análise detalhada, iluminando os mistérios do grande projeto do universo. À medida que estudamos essas relíquias celestes, aprofundamos nossa apreciação pela intrincada tapeçaria do cosmos e nosso lugar dentro dela." #NT!
 verrier.411.g: "Essa é uma descoberta incrível!" #NT!
 verrier.412.t: "O Meteorito Bacubirito" #NT!
 verrier.412.f: "O meteorito Bacubirito é o maior meteorito encontrado no México. Encontrado em 1863 pelo geólogo Gilbert Ellis Bailey na vila de Ranchito, perto da cidade de Sinaloa de Leyva, é um meteorito de ferro pesando entre 20 e 22 toneladas. Ele mede 4,25 metros de comprimento, 2 metros de largura e 1,75 metros de altura." #NT!
 verrier.413.t: "O meteorito Mundrabilla" #NT!
 verrier.413.f: "O meteorito Mundrabilla é um meteorito de ferro que caiu na Planície Nullarbor, na Austrália Ocidental, e foi fragmentado enquanto ainda estava na atmosfera da Terra. Acredita-se que o impacto da chuva de meteoros tenha ocorrido há vários milhões de anos. Com uma massa total de 24 toneladas, é um dos maiores meteoritos encontrados no mundo. Acredita-se que tenha caído na Terra há 60 milhões de anos, tornando-se um dos meteoritos mais antigos conhecidos no planeta." #NT!
 verrier.414.t: "O Meteorito Willamette" #NT!
 verrier.414.f: "Willamette é o nome de um meteorito que foi oficialmente descoberto no estado americano de Oregon em 1902. No entanto, ele já havia caído na Terra vários milhares de anos antes. Na época da sua descoberta era considerado o terceiro maior do mundo e hoje é o sexto maior. Pesa 15,5 toneladas. Foi calculado que até 6 t do meteorito foram removidas devido a influências climáticas nos últimos 13.000 anos. O Meteorito Willamette tem sido venerado pelo povo Clackamas desde muito antes de ser removido de sua localização no Vale Willamette, perto da moderna cidade de West Linn, Oregon. Em 1902, Ellis Hughes foi o primeiro colono europeu a reconhecer o significado do meteorito." #NT!
 verrier.415.t: "O Meteorito Hoba" #NT!
 verrier.415.f: "O meteorito Hoba é o maior meteorito descoberto na Terra até hoje. Está localizado nas terras da fazenda “Hoba”, nas montanhas Otavi, cerca de 20 quilômetros a oeste de Grootfontein, na Namíbia. As informações sobre o peso variam entre 50 e 60 toneladas. Suas dimensões originais eram 2,70 metros x 2,70 metros x 0,90 metros. O meteorito de ferro atingiu a Terra há cerca de 80 mil anos e ainda está em sua posição original. Sua idade estimada é de 190 a 410 milhões de anos." #NT!
  
 verrier.421.t: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] quer estudar os Meteoritos" #NT!
 verrier.421.d: "É graças à persistência do nosso astrônomo [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] que numerosos fragmentos foram recuperados poucos dias após a queda do meteorito. A descoberta provavelmente lançará luz sobre alguns dos mistérios do universo - mas o Dr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] insiste em manter as descobertas que [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHeShe] encontrou." #NT!
 verrier.421.f: "Em meio ao fervor da Era Vitoriana, o astrônomo voltou seu olhar para o céu, levando à descoberta dos fragmentos do meteorito. Suas aguçadas habilidades de observação e abordagem metódica permitiram-lhe coletar e estudar esses remanescentes celestiais. Cada fragmento foi analisado meticulosamente, contribuindo para uma compreensão mais profunda da composição e origem dos meteoritos. O seu trabalho exemplificou a dedicação vitoriana à ciência, movida por uma curiosidade insaciável e uma vontade profunda de desvendar os mistérios do universo." #NT!
 verrier.421.g: "Todos os fragmentos devem ser entregues à Academia de Ciências!" #NT!
 verrier.421.h: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] pode estudar um dos meteoritos." #NT!
 verrier.422.t: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] quer analisar os meteoritos" #NT!
 verrier.422.d: "Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName], o principal químico do país, solicitou ao governo que investigasse o meteorito recentemente encontrado. Além disso, ele é armazenado com mais segurança em seu laboratório do que em um cofre inseguro." #NT!
 verrier.422.f: "'Material alienígena! De uma distância desconhecida! Esta é uma sensação científica e uma oportunidade única para examinar detalhadamente a composição química do meteorito." #NT!
 verrier.422.g: "Por que todos os acadêmicos pensam que podem conseguir meu meteorito?" #NT!
 verrier.422.h: "Tenho certeza de que isso avançará a química." #NT!

 ### 2.2.2a ###

 verrier.1013.f: "Georgios Konstantinos Vouris, conhecido [concept_verrier_astronomer], dava palestras aos primeiros estudantes gregos da recém-construída Universidade. Uma nova era estava nascendo na Grécia, uma era de aprendizado e progresso.\n\n#b Historicamente,#! a Universidade foi planejada em 1836 e fundada oficialmente em 3 de maio de 1837. Foi a primeira universidade na Grécia continental. Quando o Edifício Principal foi concluído em 1841, a Universidade foi transferida para o novo edifício. A construção das alas da Universidade durou até 1864.\nO Othóneion Panepistímion foi renomeado para Universidade Nacional mais tarde, pois Otto teve que fugir da Grécia após um golpe em 1862.\n\nHoje a Universidade Nacional e Kapodistrian de Atenas é uma das principais universidades da Grécia. Dois dos ex-alunos da Universidade, ambos poetas, ganharam Preços Nobres pelas suas obras e quinze primeiros-ministros gregos e três presidentes gregos eram estudantes da Universidade." #NT!
