 vikelas.100.t: "O sonho olímpico" #NT!
 vikelas.100.d: "[SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] deseja reviver os antigos Jogos Olímpicos com uma roupagem moderna. Uma competição esportiva internacional deveria ser realizada a cada quatro anos." #NT!
 vikelas.100.f: "Inspirada no antigo ideal de que uma boa mente também precisa de um bom corpo, a ideia olímpica desenvolveu-se cada vez mais. A arqueologia também contribuiu para isso: no final do século XIX, Ernst Curtius escavou Olímpia, despertando um interesse renovado pelos Jogos Olímpicos. Somou-se a isso a ideia social de "sobrevivência do mais apto”, alimentada pela teoria da evolução, e a crença de que o exercício físico era essencial na era do trabalho fabril. Enquanto evento internacional, os Jogos Olímpicos modernos devem superar o egoísmo nacional e contribuir para a paz. O progresso que ultrapassa as fronteiras da sociedade deve ser simbolizado pela luta por recordes desportivos de acordo com o lema "Citius, altius, fortius” (Mais rápido, mais alto, mais forte)." #NT!
 vikelas.100.g: "Fundou o Comitê Olímpico Internacional." #NT!
 vikelas.102.t: "O Comitê Olímpico Internacional" #NT!
 vikelas.102.d: "Para revitalizar os Jogos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] criou um Comité Olímpico Internacional (COI), que será responsável pela manutenção e organização de uma forma moderna dos Jogos antigos." #NT!
 vikelas.102.f: "O primeiro COI consistia principalmente de confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Eles se espalharam em um pequeno círculo. Mais tarde, outros membros do COI adeririam e o grupo de pessoas com ideias semelhantes tornar-se-ia uma organização internacional." #NT!
 vikelas.102.g: "Um passo em frente para o desporto nacional e internacional." #NT!
 vikelas.103.t: "Os Jogos Olímpicos: um assunto grego?" #NT!
 vikelas.103.d: "Após a fundação do Comité Olímpico Internacional, surge a questão de saber se os Jogos decorrerão sempre na Grécia ou se terão um local diferente a cada quatro anos." #NT!
 vikelas.103.f: "Os representantes internacionais queriam, na verdade, que os Jogos Olímpicos se realizassem internacionalmente como um evento internacional. Dessa forma, o local deverá ser alternado a cada quatro anos. A decisão sobre o local deverá ser tomada pela diretoria. Mas como a Grécia reviveu os jogos, esta posição não é isenta de controvérsia. Finalmente, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] resumiu a questão do local a uma fórmula simples: "Os nossos jogos, as nossas regras”. Isto faria com que o conselho fosse uma questão puramente de honra e os seus direitos seriam severamente restringidos." #NT!
 vikelas.103.g: "Os Jogos Olímpicos são um assunto grego." #NT!
 vikelas.103.h: "Os Jogos Olímpicos são um assunto internacional." #NT!
 vikelas.104.t: "O Comitê Olímpico Internacional" #NT!
 vikelas.104.d: "Para revitalizar os Jogos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] criou um Comité Olímpico Internacional (COI), que será responsável pela manutenção e organização de uma forma moderna dos Jogos antigos. Os jogos estão programados para acontecer na Grécia a cada quatro anos." #NT!
 vikelas.104.f: "O primeiro COI consistia principalmente de confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Eles se espalharam em um pequeno círculo. Mais tarde, outros membros do COI adeririam e o grupo de pessoas com ideias semelhantes tornar-se-ia uma organização internacional. Os representantes internacionais queriam, na verdade, que os Jogos Olímpicos se realizassem internacionalmente como um evento internacional. Porém, devido à forte influência grega, o COI teve que abandonar a ideia de rotação com sedes diferentes. Os Jogos Olímpicos são, portanto, realizados na Grécia a cada quatro anos." #NT!
 vikelas.104.g: "Seus jogos, suas regras..." #NT!
 vikelas.105.t: "O renascimento das Olimpíadas" #NT!
 vikelas.105.d: "Após a reunião do Comité Olímpico Internacional (COI), o conselho decidiu que os primeiros Jogos modernos deveriam ter lugar na Grécia." #NT!
 vikelas.105.f: "Uma das primeiras tarefas do COI foi determinar o local dos novos Jogos. Seguindo o exemplo antigo, o comité decidiu por unanimidade que os jogos deveriam ter lugar na Grécia, em memória dos Jogos Olímpicos originais. Depois disso, um país diferente sediará os Jogos Olímpicos a cada quatro anos. O local é escolhido pela diretoria, que se reconstitui a cada quatro anos." #NT!
 vikelas.105.g: "Mal podemos esperar!" #NT!
 vikelas.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Início dos Jogos Olímpicos" #NT!
 vikelas.106.d: "Os primeiros Jogos Olímpicos modernos já começaram! O mundo inteiro seguiu para a Grécia. Atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nações participam deste evento internacional." #NT!
 vikelas.106.f: "Os primeiros Jogos Olímpicos modernos começaram em [TimeKeeper.GetCurrentDate.Format('wy')], depois que os antigos Jogos Olímpicos foram proibidos em 393 pelo imperador romano Teodósio I por causa da adoração de deuses pagãos. Embora os jogos dificilmente tenham produzido quaisquer conquistas desportivas de alto nível, mesmo para a época, foram geralmente vistos como um grande sucesso e foram fundamentais para garantir que os Jogos Olímpicos pudessem estabelecer-se permanentemente." #NT!
 vikelas.106.g: "Os Jogos estão voltando para casa!" #NT!
 vikelas.107.g: "Mais rápido, mais alto, mais longe!" #NT!
 vikelas.108.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Fim dos Jogos Olímpicos" #NT!
 vikelas.108.d: "Os primeiros Jogos Olímpicos chegaram ao fim. O público, a imprensa e os atletas estão entusiasmados: uma tradição secular foi reavivada e ganhou uma forma moderna." #NT!
 vikelas.108.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_winners_type')] Mas outros países também alcançaram grandes desempenhos desportivos. Dos [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V] países participantes, estes ganharam medalhas de ouro:\n[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_1_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_2_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_3_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_4_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_5_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_6_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_7_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_8_this_year_global_type')][GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V]0[GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V]1" #NT!
 vikelas.108.g: "Citius, Altius, Fortius." #NT!
 vikelas.109.d: "A Grécia convidou mais uma vez o mundo a participar nos Jogos Olímpicos. Atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nações participam deste evento internacional." #NT!
 vikelas.109.f: "Desde que a Grécia fundou o COI, era claro que no futuro, tal como no passado, os Jogos apenas se realizariam em solo helénico. Isto não só garantiu uma certa continuidade, mas também garantiu que a Grécia recebesse um papel respeitado internacionalmente, o que conferiu ao outrora pequeno reino um papel muito especial." #NT!
 vikelas.110.t: "Entusiasmo Olímpico" #NT!
 vikelas.110.d: "[SCOPE.sCharacter('vikelas_olympics_enthusiast_scope').GetFullName] está fascinado pelos Jogos Olímpicos que acontecerão em breve na Grécia. Ele decidiu que [ROOT.GetCountry.GetName] deveria se tornar membro do recém-fundado Comitê Olímpico Internacional." #NT!
 vikelas.110.f: "Não deveria ser surpresa que vários académicos estivessem envolvidos no sucesso dos Jogos Olímpicos - havia numerosos antiquários interessados ​​no renascimento devido às suas inclinações. Mesmo que muitas vezes não participassem, tentaram entrar em contato com o COI. Eles também consideraram uma honra nacional se o seu próprio país estivesse representado no evento internacional." #NT!
 vikelas.110.g: "Uma iniciativa louvável." #NT!
  
 vikelas.112.t: "Nova diretoria do COI eleita" #NT!
 vikelas.112.d: "O Conselho de Administração do COI foi recentemente eleito." #NT!
 vikelas.112.f: "O Conselho de Administração do COI é eleito a cada quatro anos. Apenas o país fundador e o país de origem do presidente permanecem no conselho. Caso contrário, a distribuição segue este sistema: 5 Grandes Potências, 2 nações da Europa, 2 nações da América, 2 nações da Ásia, uma nação da África, uma nação da Oceania. O conselho seleciona um país entre os membros do COI para sediar as próximas Olimpíadas." #NT!
 vikelas.113.t: "O próximo local olímpico" #NT!
 vikelas.113.d: "Os membros do conselho do COI se reuniram para decidir o local das próximas Olimpíadas." #NT!
 vikelas.113.f: "Três países que são membros do COI e que não sediaram Olimpíadas nos últimos 20 anos são possíveis países de seleção. Um quarto país poderá ser adicionado à lista devido à corrupção. A seleção depende da reputação e da rede do país. Vassalos e senhores, aliados e uniões aduaneiras votarão uns nos outros. O estado dos relacionamentos e a infâmia também são importantes." #NT!
 vikelas.113.g: "[SCOPE.sCountry('vikelas_olympics_candidate_1').GetName]" #NT!
 vikelas.113.h: "[SCOPE.sCountry('vikelas_olympics_candidate_2').GetName]" #NT!
 vikelas.113.i: "[SCOPE.sCountry('vikelas_olympics_candidate_3').GetName]" #NT!
 vikelas.113.j: "[SCOPE.sCountry('vikelas_olympics_candidate_4').GetName]" #NT!
 vikelas.113.k: "[SCOPE.sCountry('vikelas_olympics_candidate_fallback').GetName]" #NT!
 vikelas.114.t: "As próximas Olimpíadas em [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
 vikelas.114.d: "O COI decidiu. [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetName] tem as melhores condições para sediar os próximos Jogos Olímpicos." #NT!
 vikelas.114.f: "Sediar os Jogos Olímpicos é um assunto de prestígio. A preparação envolve alguns custos, mas o esforço vale a pena." #NT!
 vikelas.114.g: "Vejo você em [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]!" #NT!
 vikelas.115.g: "Vejo você em... Ei, espere um minuto, somos nós? Viva!" #NT!
 vikelas.116.d: "O mundo inteiro chegou a [ROOT.GetCountry.GetName]. Atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nações participam deste evento internacional. Estamos orgulhosos de ser os anfitriões - que os nossos atletas beneficiem do factor casa!" #NT!
 vikelas.116.f: "«O importante nos Jogos Olímpicos não é vencer, mas participar; o importante na Vida não é o triunfo, mas a luta; o essencial não é ter conquistado, mas ter lutado bem. Difundir estes princípios é construir uma humanidade forte e mais valente e, sobretudo, mais escrupulosa e mais generosa.' -Pierre de Coubertin" #NT!
 vikelas.116.g: "Que os jogos comecem!" #NT!
 vikelas.117.d: "O mundo inteiro chegou a [SCOPE.sCountry('vikelas_olympic_country').GetName]. Atletas de #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! nações participam deste evento internacional." #NT!
 vikelas.118.d: "Nossos atletas lutaram bravamente – agora é hora de levar a glória para casa." #NT!
 vikelas.119.t: "O Comitê Olímpico Internacional" #NT!
 vikelas.119.d: "Para revitalizar os Jogos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] criou um Comité Olímpico Internacional (COI), que será responsável pela manutenção e organização de uma forma moderna dos Jogos antigos. Foi tomada a decisão de sediar os primeiros jogos da era moderna em [ROOT.GetCountry.GetName]." #NT!
 vikelas.119.f: "O primeiro COI consistia principalmente de confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Eles se espalharam em um pequeno círculo. Mais tarde, outros membros do COI adeririam e o grupo de pessoas com ideias semelhantes tornar-se-ia uma organização internacional. Uma das primeiras decisões dizia respeito à localização dos primeiros Jogos Olímpicos. Dado que não existe actualmente nenhum Estado-nação grego soberano ao qual esta tarefa possa ser delegada, foi decidido acolher os jogos no país fundador, [ROOT.GetCountry.GetName]. Depois disso, o conselho designaria um local diferente a cada quatro anos." #NT!
 vikelas.119.g: "Depois organizamos os jogos nas nossas instalações." #NT!
 vikelas.120.t: "O Comitê Olímpico Internacional" #NT!
 vikelas.120.d: "Para revitalizar os Jogos Olímpicos, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] criou um Comité Olímpico Internacional (COI), que será responsável pela manutenção e organização de uma forma moderna dos Jogos antigos. Foi tomada a decisão de sediar os primeiros jogos da era moderna em [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNo]." #NT!
 vikelas.120.f: "O primeiro COI consistia principalmente de confidentes de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Eles se espalharam em um pequeno círculo. Mais tarde, outros membros do COI adeririam e o grupo de pessoas com ideias semelhantes tornar-se-ia uma organização internacional. Uma das primeiras decisões dizia respeito à localização dos primeiros Jogos Olímpicos. Dado que não existe actualmente nenhum Estado-nação grego soberano ao qual esta tarefa possa ser delegada, foi decidido acolher os jogos no país fundador, [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]. Depois disso, o conselho designaria um local diferente a cada quatro anos." #NT!
 vikelas.120.g: "Vejo você em [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
  
 vikelas_3_winners_loc: "Os Jogos Olímpicos deste ano não têm apenas 1 ou 2 vencedores, mas 3! [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName], [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] e [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName] ganharam [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! medalhas de ouro." #NT!
 vikelas_2_winners_loc: "Tanto [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] quanto [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] possuem [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! medalhas de ouro. Isso significa que ambos os países abrigam os melhores atletas do mundo." #NT!
 vikelas_1_winner_loc: "[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] dominou estes Jogos Olímpicos com [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals! medalhas de ouro." #NT!
  
