 vikelas.121.t: "O atleta de ginástica comunista" #NT!
 vikelas.121.d: "[SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] é considerado um dos atletas de ginástica mais talentosos do nosso país e tem grandes chances de ganhar uma medalha. No entanto, a sua visão comunista do mundo ofende alguns dirigentes desportivos. Eles temem que ele possa ser explorado como ídolo por grupos políticos." #NT!
 vikelas.121.f: "A ginástica é um dos esportes olímpicos mais antigos e um dos quatro representados em todos os Jogos Olímpicos. O esporte é composto pelas três disciplinas de ginástica (também chamada de ginástica artística, ginástica de aparelhos ou ginástica de aparelhos), ginástica rítmica e ginástica de trampolim. A ginástica artística faz parte do programa olímpico desde Atenas em 1896." #NT!
 vikelas.121.g: "Não importa o que ele pense, ele deveria vencer!" #NT!
 vikelas.121.h: "Não temos outro atleta?" #NT!
 vikelas.122.t: "O tenista reacionário" #NT!
 vikelas.122.f: "Nos primeiros Jogos Olímpicos de 1896, tanto o Jeu de Paume (na forma do francês Jeu de longue paume) quanto o tênis de grama estavam no programa. No entanto, como os jogadores conhecidos da França, Grã-Bretanha e EUA não quiseram participar, o campo de participantes do Lawn Tennis consistia principalmente de jogadores desconhecidos da Grécia. Além disso, foram recrutados atletas de outras modalidades, como o lançador de martelo britânico George Stuart Robertson e o levantador de peso húngaro Momcsilló Tapavicza. Segundo uma lenda muito difundida, o atleta Friedrich Adolf Traun foi persuadido a participar do torneio pelo irlandês John Pius Boland em uma loja de Atenas quando comprou uma raquete de tênis. O tênis foi um esporte olímpico até 1924 e só foi reintroduzido em 1988." #NT!
 vikelas.123.t: "Atleta perde evento" #NT!
 vikelas.123.d: "Um de nossos atletas faltou ao evento. Parece que os diferentes calendários causaram confusão." #NT!
 vikelas.123.f: "\"O quê? Outro calendário? Por que existem mais calendários? Por que ninguém me contou?\"\n\n#b Historicamente#!, especialmente durante os primeiros Jogos Olímpicos modernos, o calendário juliano usado na Grécia causou problemas e fez com que alguns atletas até perdessem seus eventos." #NT!
 vikelas.123.g: "Por que eles usam outro calendário?!" #NT!
 vikelas_negative_influence_on_score_tt: "Isso pode ter uma influência #n negativa#! nas chances de [GetPlayer.GetName] ganhar medalhas." #NT!
  
 vikelas.124.t: "Ciclista Honorável" #NT!
 vikelas.124.d: "Nosso ciclista, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetFullName], parou quando seu contendor [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetFullName] enfrentou problemas mecânicos em sua bicicleta e teve que consertá-la. Os dois continuaram a corrida novamente, quando a bicicleta foi consertada. [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastName] venceu a corrida no final de qualquer maneira." #NT!
 vikelas.124.f: "\"Como está sua bicicleta [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetLastNameNoFormatting]?\"\n\"Ah, é apenas um pequeno problema com a corrente. Ela ficou presa. Mas obrigado por esperar por mim, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastNameNoFormatting]!\"" #NT!
 vikelas.124.g: "Um grande gesto!" #NT!
  
 vikelas.125.t: "Ciclista atropelado por carro" #NT!
 vikelas.125.d: "Nosso ciclista [SCOPE.sCharacter('vikelas_cyclist_with_accident_scope').GetFullName] estava participando de uma corrida de rua quando foi repentinamente atropelado por um carro. Ele ficou ferido e agora está no hospital. Felizmente, parece que ele só teve ferimentos leves." #NT!
 vikelas.125.f: "Em entrevista, o motorista responsável pelo acidente afirmou: \"Que ideia estúpida. Uma corrida de bicicleta em via pública. A estrada pertence a mim e ao meu carro, não a algum piloto de corrida!\"" #NT!
 vikelas.125.g: "Como isso pôde acontecer?" #NT!
  
 vikelas.126.t: "Acidente em massa em Street Race" #NT!
 vikelas.126.d: "Ruas pequenas e uma largada em massa causaram um acidente em massa na corrida de rua deste ano. Felizmente, houve apenas relatos de ferimentos leves e, após um breve intervalo, a corrida foi reiniciada." #NT!
 vikelas.126.f: "\"Quem poderia imaginar que centenas de ciclistas que tentassem vencer uma competição e largassem em uma estrada de 3 metros de largura causariam um acidente? Tínhamos certeza de que os competidores teriam cuidado nessa situação\", um dos organizadores disseram a um repórter." #NT!
 vikelas.126.g: "Ainda bem que ninguém morreu!" #NT!
  
 vikelas.127.t: "Ciclista bêbado" #NT!
 vikelas.127.d: "[SCOPE.sCharacter('vikelas_drunken_cyclist_scope').GetFullName] um dos ciclistas participantes pelo nosso país embriagou-se durante a corrida de rua, tirou uma soneca e deu meia-volta e andou na direção errada." #NT!
 vikelas.127.f: ""Então esse ciclista ficou empatado primeiro, mas depois desceu e foi para a taverna. O calor deve tê-lo deixado com muita sede. Então ele bebeu duas garrafas inteiras de vinho branco. Nunca vi ninguém beber tão rápido antes. Depois ele pegou lá fora e adormeceu. Tentamos acordá-lo e em algum momento ele acordou e saiu andando com pressa. Infelizmente ele tomou a direção errada." #NT!
 vikelas.127.g: "Que exibição vergonhosa!" #NT!
  
 vikelas.128.t: "Cerveja grátis!" #NT!
 vikelas.128.d: "[SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullName] venceu a corrida de rua deste ano, mas não porque foi o mais rápido, mas porque não parou para beber cerveja de graça." #NT!
 vikelas.128.f: "A Corrida Olímpica de Rua deste ano teve uma vitória muito estranha. Por muito tempo, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullNameNoFormatting] ficou muito atrás, mas uma mesa com cerveja grátis fez seus rivais pararem. Enquanto bebiam, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] conseguiu passar furtivamente e conseguiu avançar muito, levando à vitória. Algumas pessoas dizem que a cerveja grátis não foi coincidência e que [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] na verdade pagou por ela. Nada disso é possível provar." #NT!
 vikelas.128.g: "Ha! É isso que a bebida traz para você." #NT!
 vikelas_positive_influence_on_score_tt: "Isto pode ter uma influência #p positiva#! nas chances de [GetPlayer.GetName] ganhar medalhas." #NT!
  
 vikelas.129.t: "Schwingerkönig vence evento de luta livre" #NT!
 vikelas.129.d: "Swiss Schwinger [SCOPE.sCharacter('vikelas_schwingerkonig_scope').GetFullName] tem um evento de Wrestling nos Jogos Olímpicos deste ano." #NT!
 vikelas.129.f: "\"Eu só ganho uma medalha de ouro? Na Suíça, ganhamos um touro!\"" #NT!
 vikelas.129.g: "Um vencedor digno!" #NT!
  
 vikelas.130.t: "Cabo-de-guerra" #NT!
 vikelas.130.d: "Num torneio de cabo de guerra altamente divulgado nos Jogos Olímpicos, o nosso adversário [SCOPE.sCountry('vikelas_rival_country_scope').GetName] usou métodos injustos para perturbar a nossa equipa e depois venceu. Os adversários insultaram repetidamente a nossa equipa com piadas sobre o nosso país, a nossa cultura e a nossa língua." #NT!
 vikelas.130.f: "O cabo de guerra fez parte do programa dos Jogos Olímpicos de 1900 a 1920. O cabo de guerra é hoje considerado um esporte independente; no passado, era considerado parte do atletismo pesado ou do atletismo. Apenas duas equipes competiram em Paris, uma equipe francesa e uma equipe mista com dinamarqueses e suecos. Cada equipe era composta por seis atletas. Foram disputadas no máximo três rodadas; quem ganhasse dois deles era o vencedor. O cabo de guerra foi realizado pela última vez em Antuérpia. Os cinco participantes determinaram as medalhas pelo sistema Bergvall. Após a fase eliminatória para o ouro, as equipes eliminadas pelo eventual vencedor jogaram uma fase eliminatória para a prata e depois uma terceira fase eliminatória para o bronze no mesmo formato." #NT!
 vikelas.130.g: "Eles vão se arrepender disso um dia!" #NT!
  
 vikelas.131.t_fencing: "O General de Esgrima" #NT!
 vikelas.131.t_shooting: "O general de tiro" #NT!
 vikelas.131.t_riding: "O General de Equitação" #NT!
 vikelas.131.d_fencing: "Para espanto de muitos de seus companheiros, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] participou dos Jogos Olímpicos e surpreendeu seus adversários com suas notáveis ​​habilidades de esgrima. Bastou apenas a medalha de prata, mas para os seus compatriotas ele é o verdadeiro vencedor." #NT!
 vikelas.131.d_shooting: "[SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] participou dos Jogos Olímpicos e usou o fuzil como nenhum outro. Apenas um tiro errado o impediu de ganhar a medalha de ouro. Ele ainda é considerado um herói em casa." #NT!
 vikelas.131.d_riding: "Nos Jogos Olímpicos, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] apresentou um desempenho de equitação tão impressionante que muitos espectadores o consideraram o vencedor. Uma desclassificação arruinou seu triunfo, mas ele ainda é considerado o favorito do público nos jogos." #NT!
 vikelas.131.f_fencing: "A esgrima é um dos esportes fundadores de Atenas em 1896. Havia três competições no programa em Atenas: sabre e florete para atletas amadores e uma competição de florete para mestres de esgrima. A esgrima com espada foi adicionada em Paris em 1900 e a esgrima em equipe em Antuérpia em 1920. Em 1920, as mulheres lutaram pelo ouro no florete feminino pela primeira vez em Antuérpia. Além disso, a esgrima com espada é uma das cinco disciplinas do pentatlo moderno, que foi redesenhado como uma competição olímpica e realizado pela primeira vez durante os Jogos de Verão de 1912 em Estocolmo." #NT!
 vikelas.131.f_shooting: "O COI atribuiu nove provas de tiro ao programa olímpico da Segunda Olimpíada. O tiro com o rifle do exército teve aqui um papel de destaque com 5 classificações (deitado, ajoelhado, em pé, combate em três posições e em equipe). Dos mais de 6 mil atiradores participantes, apenas 72 atletas participaram das competições olímpicas. A tiro com prémios era um assunto muito difundido e lucrativo na época, mas aceitar dinheiro para uma conquista desportiva não estava de acordo com o espírito olímpico, razão pela qual os profissionais não eram autorizados a participar em competições olímpicas. Outras competições que não tinham caráter olímpico eram o tiro ao pombo ao vivo, o tiro com besta e o tiro com canhão." #NT!
 vikelas.131.f_riding: "O COI atribuiu três competições equestres ao programa olímpico dos Jogos da Segunda Olimpíada; esta foi a primeira vez que a equitação foi uma disciplina olímpica. O número exacto de participantes nestas três competições já não pode ser reconstruído. Apenas 15 pilotos de 5 nações são conhecidos pelo nome. No entanto, outros 50 atletas foram titulares, mas não se pode descartar que houve vários titulares múltiplos entre eles. Os eventos esportivos em Paris, Londres e Estocolmo foram inicialmente reservados para oficiais. Isso só foi relaxado durante os Sétimos Jogos Olímpicos de Antuérpia." #NT!
 vikelas.131.g: "Um excelente atleta." #NT!
  
 vikelas.132.t_rowing: "O almirante do remo" #NT!
 vikelas.132.t_sailing: "O Almirante Velejador" #NT!
 vikelas.132.t_swimming: "O almirante nadador" #NT!
 vikelas.132.d_rowing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] não é apenas um excelente almirante, mas também um forte remador. Ele competiu nas Olimpíadas com sua própria equipe e conquistou o respeito dos colegas e do público." #NT!
 vikelas.132.d_sailing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] aproveitou sua vasta experiência nos Jogos Olímpicos: conseguiu a medalha de prata com sua equipe de vela. A conquista impressionante inspira toda a nação." #NT!
 vikelas.132.d_swimming: "Houve uma surpresa nas Olimpíadas. Sem o conhecimento dos colegas e sem informar o governo, [SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] participou dos Jogos Olímpicos como simples atleta. Quem imaginaria que ele seria um excelente nadador? Não foi o suficiente para a medalha de ouro, mas foi o suficiente para uma impressão duradoura. Que pau para toda obra!" #NT!
 vikelas.132.f_rowing: "Nos II Jogos Olímpicos de Paris, a organização do remo náutico foi tão precária que o comitê teve que organizar duas finais. A inclusão de ambas as finais na lista de vencedores do COI é um sinal da dificuldade em aceitar as circunstâncias em que decorreram os Jogos Olímpicos de Verão de 1900." #NT!
 vikelas.132.f_sailing: "A vela olímpica faz parte do programa dos Jogos desde 1900: nos segundos Jogos Olímpicos modernos em Paris, as equipes velejaram pela primeira vez em busca de medalhas. A vela deveria ter sua estreia olímpica em Atenas, em 1896, mas as competições não puderam acontecer devido às más condições climáticas. Além dos Jogos Olímpicos de Verão de 1904, a vela esteve presente em todas as edições dos Jogos Olímpicos. A maioria das competições de vela olímpica foram realizadas no formato chamado de regata de frota. Em algumas Olimpíadas, no entanto, também havia o formato match race, ou formato misto de frota/match race." #NT!
 vikelas.132.f_swimming: "Nos Jogos Olímpicos de Verão de 1896, foram disputadas quatro provas de natação, todas masculinas. Foram planejados e organizados pela Subcomissão de Desportos Náuticos. Todos os eventos aconteceram no dia 11 de abril na Baía de Zea. A Baía de Zea é um porto marítimo e marina na região de Atenas; foi usado como local de natação porque os organizadores dos Jogos queriam evitar gastar dinheiro na construção de um local de natação para fins especiais. Houve um total de 13 participantes de 4 países competindo. A natação feminina foi introduzida nas Olimpíadas em 1912." #NT!
  
 vikelas.133.t_boxing: "O político do boxe" #NT!
 vikelas.133.t_wrestling: "O político lutador" #NT!
 vikelas.133.t_archery: "O político do tiro com arco" #NT!
 vikelas.133.d_boxing: "Muitos já suspeitavam que [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] era um orador perspicaz. Mas ele mostrou em uma competição olímpica que também conseguia lidar muito fisicamente. Talvez os seus rivais políticos devessem ser mais cuidadosos no futuro?" #NT!
 vikelas.133.d_wrestling: "Se alguém suspeitasse que [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] era um lutador talentoso, seus rivais políticos teriam pensado duas vezes antes de mexer com ele. Nos Jogos Olímpicos ele ganhou quase tanta simpatia quanto no seu partido. Foi quase o suficiente para conquistar a medalha de ouro!" #NT!
 vikelas.133.d_archery: "Os discursos de [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] sempre foram considerados muito precisos. Até sua aparição nas Olimpíadas, porém, apenas seus amigos mais próximos sabiam que ele era um arqueiro talentoso nas horas vagas. Se os eleitores o amassem tanto quanto o público do festival esportivo internacional, ele logo estaria no topo do estado!" #NT!
 vikelas.133.f_boxing: "O boxe é uma das disciplinas olímpicas mais antigas. O início da luta corporal como precursor do boxe moderno remonta aos Jogos Olímpicos em 688 aC. Nos Jogos Olímpicos de 1904 em St. Louis, o boxe celebrou sua estreia como esporte olímpico moderno. Porém, participaram apenas americanos, um total de 44 em sete categorias de peso. Não houve torneio olímpico de boxe em 1912 porque o boxe era proibido na Suécia na época." #NT!
 vikelas.133.f_wrestling: "Nos Jogos Olímpicos de Verão de 1896, um evento de luta livre foi disputado. Foi organizado e preparado pelo Subcomitê de Luta Livre e Ginástica. Cinco competidores de quatro nações competiram. O vencedor foi o alemão Carl Schumann. A luta livre ocorreu pela primeira vez no estilo greco-romano, e o estilo livre foi introduzido em 1904. A luta livre era importante nos jogos, até porque os antigos Jogos Olímpicos já apresentavam essa disciplina." #NT!
 vikelas.133.f_archery: "O Comitê Olímpico Internacional (COI) atribuiu seis competições de tiro com arco ao programa olímpico da Segunda Olimpíada porque, segundo Pierre de Coubertin, o fundador dos Jogos Olímpicos modernos, e de acordo com o COI, a participação internacional é um requisito básico para o tiro com arco e Competição olímpica. O tiro com arco era um esporte popular na época e por isso foi inaugurado com um grande desfile do qual participaram 1.723 arqueiros. 5.254 atiradores participaram de toda a competição. Nas seis competições do programa olímpico são conhecidos apenas os nomes de 17 participantes, vindos da França e da Bélgica. No entanto, significativamente mais atiradores participaram nestas competições. Os historiadores do esporte estimam o número total de participantes em 153, incluindo atletas da Holanda." #NT!
  
 vikelas.134.t: "O campeão olímpico" #NT!
 vikelas.134.d: "Múltiplas tentativas, anos de treinamento e um espírito inabalável finalmente trouxeram ao [SCOPE.sCharacter('vikelas_olympic_champion_scope').GetFullName] o tão esperado sucesso: o atleta olímpico voltou como campeão e ostenta sua medalha de ouro cheio de orgulho!" #NT!
 vikelas.134.f: "O sistema olímpico que conhecemos hoje, que homenageava o vencedor com uma medalha de ouro, o segundo colocado com uma medalha de prata e o terceiro colocado com uma medalha de bronze, não existia desde o início. Em 1896 e 1900 apenas os dois primeiros colocados receberam medalhas (prata para o primeiro e bronze para o segundo). Em 1904, o vencedor recebeu pela primeira vez uma medalha de ouro, as demais cores da medalha desceram uma posição." #NT!
 vikelas.134.g: "Um herói nacional!" #NT!
  
 vikelas.141.t: "Não há veleiros!" #NT!
 vikelas.141.d: "Embora os Jogos Olímpicos deste ano devam contar com um evento de vela, de alguma forma nenhum veleiro foi organizado. Isso pode significar o fim da competição de vela." #NT!
 vikelas.141.f: "\"Onde estão os veleiros?\"\n\"Pensei que fosse você quem os organizasse.\"\n\"Eu?! Já organizei o evento de remo. Você foi o responsável pela navegação!\"\n\ n#b Historicamente#!, a prova de vela durante os primeiros Jogos Olímpicos não pôde acontecer porque nem os atletas nem os organizadores organizaram os veleiros." #NT!
 vikelas.141.g: "Isso é uma vergonha para nossa nação! Obtenha veleiros de algum lugar!" #NT!
 vikelas.141.h: "Nada de velejar este ano, eu acho." #NT!
 vikelas.142.t: "Jogo de futebol fraudado?" #NT!
 vikelas.142.d: "Há dúvidas se um jogo de futebol entre o nosso país e [SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] será realmente julgado de forma justa. Observadores afirmam que o árbitro é tendencioso e decide a nosso favor." #NT!
 vikelas.142.f: "O futebol é uma disciplina olímpica oficial desde os Jogos Olímpicos de 1908. No entanto, clubes de futebol e, por vezes, equipas mistas ainda competiam lá. As partidas internacionais só aconteceram a partir de 1908. O primeiro encontro oficial da história foi vencido pela seleção dinamarquesa contra uma seleção francesa B no torneio olímpico de futebol de 1908. Depois de o torneio olímpico de futebol ter praticamente o mesmo estatuto de um campeonato mundial de futebol até 1928, a sua importância diminuiu drasticamente após a introdução do mesmo em 1930 e o surgimento do profissionalismo, especialmente em alguns países da Europa e da América do Sul nas décadas de 20 e 30. do século passado, por ser exclusivamente amador, eram elegíveis para começar e os melhores jogadores destes países não podiam mais participar nos torneios." #NT!
 vikelas.142.g: "A bola estava claramente impedida!" #NT!
 vikelas.142.h: "[SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] venceu a partida por direito." #NT!
 vikelas.143.t: "A nova lenda da maratona" #NT!
 vikelas.143.d: "O maratonista [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetFullName] venceu a maratona de forma tão impressionante que hoje é considerado um herói nacional!" #NT!
 vikelas.143.f: "Usando luvas brancas, [SCOPE.sCharacter('vikelas_olympic_rival_athlete_1_scope').GetFullName], o favorito de [SCOPE.sCountry('vikelas_olympic_rival_country_1_scope').GetName], passou à frente de [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_2_scope').GetName] e [SCOPE.sCharacter('vikelas_olympic_rival_athlete_3_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_3_scope').GetName], os três primeiros da corrida de 1.500 metros. Supostamente, [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] bebeu uma taça de vinho na pousada do quilômetro 22 e anunciou em voz alta sua vitória. Ele cumpriu sua promessa e superou a todos. Apenas [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName] conseguiu segui-lo, mas depois desabou. [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] supostamente fortificou-se no caminho com queijo de ovelha, conhaque e as palavras calorosas dos seus compatriotas. Ele correu para o estádio e caiu de joelhos cansados ​​em humildade diante de seu monarca: 'Sou apenas o filho de um fazendeiro, meu [SCOPE.sCharacter('vikelas_ruler').GetPrimaryRoleTitle].'" #NT!
 vikelas.143.g: "Um verdadeiro olímpico!" #NT!
 vikelas.144.t: "Jogos Olímpicos bem organizados" #NT!
 vikelas.144.d: "Os demais participantes dos Jogos Olímpicos elogiam muito a boa organização dos jogos. Tudo funciona bem." #NT!
 vikelas.144.f: "'Realizar Jogos Olímpicos significa evocar a história.' -Pierre de Coubertin" #NT!
 vikelas.144.g: "Excelente" #NT!
 vikelas.145.t: "Um anfitrião célebre" #NT!
 vikelas.145.d: "Os atletas e o público estrangeiro elogiam muito a hospitalidade do nosso país. Causamos uma boa impressão no mundo." #NT!
 vikelas.145.f: "'Os Jogos Olímpicos são para o mundo e todas as nações devem ser admitidas neles.' -Pierre de Coubertin" #NT!
  
 vikelas.151.t_sailing: "Competição de vela acontece apesar dos problemas" #NT!
 vikelas.151.t_no_sailing: "Nenhuma competição de vela" #NT!
 vikelas.151.d_sailing: "Embora [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] não tenha organizado originalmente barcos para a competição de vela, foi possível conseguir alguns veleiros de outras cidades e nações." #NT!
 vikelas.151.d_no_sailing: "Como a [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] não organizou barcos para a competição de vela, a competição não se realizará este ano." #NT!
 vikelas.151.f_sailing: "A competição de vela foi salva no último momento pela chegada de veleiros de portos próximos. Felizmente, o tempo também estava favorável para a competição.\n\n#b Historicamente#!,, a prova de vela durante os primeiros Jogos Olímpicos não pôde ser realizada porque nem os atletas nem os organizadores organizaram os barcos à vela." #NT!
 vikelas.151.f_no_sailing: "A Regata não pôde ser realizada porque não estava previsto o embarque de alguns barcos especiais.\n — Charalambos Anninos\n\n#b Historicamente#!, a prova de vela durante os primeiros Jogos Olímpicos não pôde ser realizada porque nem os atletas nem os organizadores organizou os barcos à vela." #NT!
 vikelas.151.g: "Espero que nossos atletas vençam!" #NT!
 vikelas.151.h: "Menos uma medalha para nossos rivais!" #NT!
 vikelas.151.i: "Tenho assuntos mais importantes para tratar. Me deixe em paz." #NT!
  
 vikelas.161.t: "Guia do Mochileiro da Maratona" #NT!
 vikelas.161.d: "Quando nosso corredor [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetFullName] cruzou a linha de chegada primeiro, todos ficaram extasiados. Mas logo depois descobriu-se que ele pegou carona em uma carruagem por 11 quilômetros de distância. Portanto [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetLastName] foi desclassificado. Ele disse que só queria fazer uma brincadeira, mas isso poderia prejudicar a posição dos nossos países." #NT!
 vikelas.161.f: "\"Ele tinha uma toalha com ele. Como eu poderia saber que ele participou de um evento olímpico? Se você carrega uma toalha, está preparado para tudo!\n" #NT!
 vikelas.161.g: "Não entrar em pânico!" #NT!
 vikelas.162.t: "Um cachorro selvagem apareceu" #NT!
 vikelas.162.d: "Nosso maratonista, [SCOPE.sCharacter('vikelas_chased_by_dogs_scope').GetFullName], acidentalmente caiu em um gramado alto, um cachorro selvagem apareceu e começou a persegui-lo. Só quando chegou a um milharal onde poderia se esconder é que o cachorro parou de persegui-lo." #NT!
 vikelas.162.f: "\"Uau! Uau!\n" #NT!
 vikelas.162.g: "Ele não deveria ter ido para a grama alta!" #NT!
 vikelas.163.t: "Olho de boi no alvo errado" #NT!
 vikelas.163.d: "Um de nossos arremessadores, [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetFullName], fez uma pontuação perfeita e faltava apenas mais um arremesso. O último tiro também acertou o alvo... mas acertou o alvo errado. O arremesso foi considerado pontuação 0, o que custou a [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetLastName] sua vitória." #NT!
 vikelas.163.f: "\"Juro, acertei meu alvo! Tenho certeza absoluta disso! Nunca acertei o alvo errado! Isso nunca acontece!\n" #NT!
 vikelas.163.g: "Que maneira horrível de perder!" #NT!
  
 vikelas.182.t: "A tocha olímpica" #NT!
 vikelas.182.d: "O corredor da tocha olímpica, que está a caminho do [SCOPE.sCountry('vikelas_olympic_country').GetName] para inaugurar os Jogos Olímpicos, passou hoje pelo [SCOPE.sState('capital_scope').GetName]. Foi um evento inspirador para a população!" #NT!
 vikelas.182.f: "A Chama Olímpica, baseada no fogo sempre aceso da deusa grega Héstia, foi introduzida pela primeira vez nos Jogos Olímpicos de 1928 em Amsterdã. A tradição do revezamento associado da tocha olímpica foi introduzida nos Jogos de Verão de Berlim em 1936. Ao contrário da crença popular, a ideia não veio dos nacional-socialistas, mas do arqueólogo judeu-alemão Alfred Schiff. A introdução desta tradição não só daria aos Jogos Olímpicos um novo símbolo de identificação, mas também uniria a população todos os anos e funcionaria como um símbolo edificante para desviar a atenção de outras queixas." #NT!
 vikelas.182.g: "Panem et circensis." #NT!
 vikelas.183.t: "A chama olímpica" #NT!
 vikelas.183.d: "Após uma brilhante cerimónia de abertura em que todos os países do mundo apareceram numa magnífica procissão, a chama Olímpica foi acesa como ponto alto. O público está emocionado!" #NT!
 vikelas.183.f: "Ao longo do século XX, os Jogos Olímpicos transformaram-se cada vez mais num fenómeno de massas, cuja ideia ritual-secular permitiu a uma sociedade alienada dos ideais religiosos e nacionais encontrar um certo sentido - tanto no sentido nacional como no sentido cosmopolita. Alguns viram isto como uma oportunidade para enfatizar a posição de destaque do seu próprio país, para outros a ideia de que as nações se reuniam pacificamente para competições desportivas desempenhou um papel mais importante. Para o país anfitrião, no entanto, foi uma oportunidade de se apresentar ao seu próprio povo e ao mundo de uma forma que dificilmente tinha sido vista antes." #NT!
 vikelas.183.g: "O povo da nossa nação nos vê como um grande país." #NT!
 vikelas.183.h: "As nações do mundo nos veem como um grande país." #NT!
  
 vikelas.191.t: "O COI em [ROOT.GetCountry.GetNameNoFlag]" #NT!
 vikelas.191.d: "Devido a mudanças políticas, o COI teve que mudar de sede. Considera o [ROOT.GetCountry.GetNameNoFlag] um local adequado e oferece ao país a presidência do conselho." #NT!
 vikelas.191.f: "Se o país fundador original do COI desaparecer do mapa por qualquer motivo, o COI mudará a sua sede para outro país e será completamente reeleito. Em troca, o país exilado recebe a presidência. Os candidatos clássicos para tais casos são a Suíça ou a Grécia. Se estes países também não existirem, a presidência será oferecida a uma Grande Potência que já faz parte do conselho." #NT!
 vikelas.191.g: "Eleger um novo COI." #NT!
  
