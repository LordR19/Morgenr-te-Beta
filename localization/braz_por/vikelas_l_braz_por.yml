 vikelas.300.t: "Um novo esporte" #NT!
 vikelas.300.d_football: "Cada vez mais cidadãos estão fascinados por um novo jogo: o futebol. Embora muitos critiquem esta 'importação' do [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], o desporto tornou-se tão popular que é quase impossível evitá-lo." #NT!
 vikelas.300.d_baseball: "Cada vez mais cidadãos estão fascinados por um novo jogo: o basebol. Embora muitos critiquem esta 'importação' do [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], o desporto tornou-se tão popular que é quase impossível evitá-lo." #NT!
 vikelas.300.d_cricket: "Cada vez mais cidadãos estão fascinados por um novo jogo: o críquete. Embora muitos critiquem esta 'importação' do [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], o desporto tornou-se tão popular que é quase impossível evitá-lo." #NT!
 vikelas.300.f: "'O jogo é como um descanso, e como você não pode trabalhar continuamente, você precisa descansar.' -Aristóteles" #NT!
 vikelas.300.g: "Meta!" #NT!
 vikelas.300.h: "Dê-me meu bastão!" #NT!
 vikelas.300.i: "Bela bola." #NT!
  
 vikelas.300.football.tt: "O futebol se tornará o esporte nacional em [GetPlayer.GetName]." #NT!
 vikelas.300.baseball.tt: "O beisebol se tornará o esporte nacional em [GetPlayer.GetName]." #NT!
 vikelas.300.cricket.tt: "O críquete se tornará o esporte nacional em [GetPlayer.GetName]." #NT!
  
 vikelas.301.t: "Fundado Clube de Futebol" #NT!
 vikelas.301.d: "Trabalhadores e trabalhadoras em [SCOPE.sState('vikelas_football_club_state_scope').GetName] se reúnem para jogos de futebol há semanas. Agora eles fundaram um clube: [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]." #NT!
 vikelas.301.f: "Em 1848, estudantes da Universidade de Cambridge escreveram as primeiras regras do futebol. Depois, uma equipe era composta por 15 a 20 jogadores. Em 1857, os jogadores de críquete fundaram o Sheffield FC, o primeiro clube de futebol oficial do mundo. A Inglaterra é hoje considerada a 'pátria do futebol', também porque aqui foi fundada a primeira associação de futebol com a Football Association (FA), fundada em Londres em 1863, foi criado um conjunto abrangente de regras e o desenvolvimento do desporto foi promovido de forma sustentável . Na Europa continental, o futebol conseguiu estabelecer-se pela primeira vez na Suíça. O futebol foi introduzido na região do Lago Genebra por volta de 1855, por ingleses que estudavam em escolas particulares de lá." #NT!
 vikelas.301.g: "Um esporte que vale a pena apoiar." #NT!
 vikelas.301.h: "Que jogo chato." #NT!
 vikelas.302.t: "Fundação do Clube de Futebol Rival" #NT!
 vikelas.302.d: "Após um desentendimento com um clube de futebol do estado vizinho, os trabalhadores de [SCOPE.sState('vikelas_football_club_state_scope').GetName] se uniram e fundaram seu próprio clube, que chamaram de [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]. Aparentemente há animosidade entre os dois clubes." #NT!
 vikelas.302.f: "Um bom número de clubes desportivos tem origem em divisões e desentendimentos com outros clubes. A Inter de Milão, por exemplo, foi fundada por vários membros cosmopolitas descontentes do Milan Cricket and Football Club (agora AC Milan) no restaurante milanês Ristorante Orologio. O 'Football Club Internazionale Milano', como era oficialmente chamado o clube, foi separado do nacionalista Milan CFC, no qual apenas italianos podiam jogar." #NT!
 vikelas.302.g: "Isso é uma rivalidade crescente?" #NT!
 vikelas.303.t: "Fundação da Associação de Futebol" #NT!
 vikelas.303.d: "Os vários clubes do nosso país formaram agora uma associação nacional de futebol que pretende acolher uma liga de futebol." #NT!
 vikelas.303.f: "A competição de futebol mais antiga do mundo é a FA Cup, fundada pelo jogador de futebol e críquete Charles W. Alcock, e é disputada por times ingleses desde 1872. A Inglaterra também abriga a primeira liga de futebol do mundo, fundada em Birmingham em 1888 pelo diretor do Aston Villa, William McGregor." #NT!
 vikelas.303.g: "Isto deveria manter as pessoas ocupadas." #NT!
 vikelas.304.t: "Rivalidade no Futebol" #NT!
 vikelas.304.d: "Os clubes de futebol [SCOPE.sState('vikelas_rival_state_1_scope').GetCustom('vikelas_historical_football_club_names_type')] de [SCOPE.sState('vikelas_rival_state_1_scope').GetName] e [SCOPE.sState('vikelas_rival_state_2_scope').GetCustom('vikelas_historical_football_club_names_type')] de [SCOPE.sState('vikelas_rival_state_2_scope').GetName] realizam hoje uma partida do campeonato que poderá decidir os campeões deste ano. As tensões podem ser altas, pois ambos se veem como rivais e querem se tornar campeões." #NT!
 vikelas.304.f: "Chute, lance, faça um pouco de scrimmage,\nMantenha-se baixo, uma corrida esplêndida, bravo, ganhe ou morra;\nCom a bola, City!\nNão se preocupe com o perigo,\nContinue, agora é sua chance,\nViva! Marcamos um gol.\n - Albert T. Smith" #NT!
 vikelas.304.g: "Sou a favor da equipe de [SCOPE.sState('vikelas_rival_state_1_scope').GetName]!" #NT!
 vikelas.304.h: "A equipe de [SCOPE.sState('vikelas_rival_state_2_scope').GetName] é melhor!" #NT!
 vikelas.305.t: "Hooligans do futebol" #NT!
 vikelas.305.d: "O jogo de futebol do Campeonato [GetPlayer.GetAdjective] foi ofuscado por tumultos de torcedores violentos. Eles ficaram insatisfeitos com o resultado e atacaram o outro time, o árbitro e lojas aleatórias em [ROOT.Var('vikelas_rival_state_var').GetState.GetName], causando estragos. Felizmente nenhum morreu." #NT!
 vikelas.305.f: ""Onde está você, seu gato assustado de árbitro! Perdemos por sua causa! Aí está ele! Peguem-no, rapazes!"" #NT!
 vikelas.305.g: "Que bagunça!" #NT!
 vikelas.306.t: "Nasce um campeão de futebol!" #NT!
 vikelas.306.d: "O novo Campeão do [GetPlayer.GetAdjective] foi decidido em um jogo acirrado onde o time do [ROOT.Var('vikelas_rival_state_var').GetState.GetName]. As pessoas em [ROOT.Var('vikelas_rival_state_var').GetState.GetNameNoFormatting] estão comemorando a vitória de seu time." #NT!
 vikelas.306.f: "\"Ole! Ole! Ole! Oleeee! Oleeee! Oleeee!\"" #NT!
 vikelas.306.g: "Nós somos os campeões!" #NT!
  
 vikelas.311.t: "Fundação do Clube de Beisebol" #NT!
 vikelas.311.d: ""
 vikelas.311.f: "O primeiro clube de beisebol documentado nos EUA foi o New York Knickerbockers em 1845. Eles também criaram as primeiras regras escritas, que foram em grande parte de autoria de Alexander Cartwright. No entanto, estas não incluem todas as regras do jogo segundo as quais o jogo era jogado naquela época, mas apenas fornecem decisões vinculativas para uma série de casos comuns de dúvida. O beisebol concentrou-se inicialmente no Nordeste e Centro-Oeste, mas logo se expandiu para a Costa Oeste; Na maior parte, o interesse pelos Estados do Sul e pelas Montanhas Rochosas só surgiu nas últimas décadas. Em Nova York, a Liga Nacional foi fundada em 1876 por times de Cincinnati, Chicago, Boston, St. Louis, Hartford, Louisville, Nova York e Filadélfia." #NT!
 vikelas.311.h: "Que jogo superestimado." #NT!
 vikelas.313.t: "Liga Nacional de Beisebol" #NT!
 vikelas.313.d: "Os vários clubes do nosso país formaram agora uma associação nacional de beisebol que pretende sediar uma liga de beisebol." #NT!
 vikelas.313.f: "Na década de 1860, o beisebol, antes popular principalmente em Nova York, tornou-se um fenômeno nacional nos Estados Unidos. O fator decisivo para isso foram os soldados que jogaram em acampamentos militares durante a Guerra Civil Americana e, assim, garantiram que o esporte se tornasse mais difundido. Em 1857, foi fundada a primeira associação americana de beisebol, a National Association of Base Ball Players (NABBP). Em 1867, mais de 400 clubes aderiram à associação. No entanto, as equipes mais fortes ainda estavam localizadas no nordeste dos Estados Unidos, principalmente em Nova York. Fundada em 1871, a organização sucessora da NABBP, a Associação Nacional de Jogadores Profissionais de Base Ball (NAPBBP) - também conhecida como Associação Nacional (NA) - é considerada a primeira liga profissional de beisebol do mundo." #NT!
 vikelas.313.g: "Isto deveria manter as pessoas ocupadas." #NT!
 vikelas.314.t: "Beisebol" #NT!
 vikelas.314.d: "A população do nosso país entrou em contato com um esporte americano que vem conquistando cada vez mais adeptos. [GetPlayer.GetNameNoFlag] está em um frenesi de beisebol." #NT!
 vikelas.314.f: "Embora considerado um desporto nacional dos EUA, o basebol também se espalhou por outros dois países fundamentalmente diferentes, onde em breve assumiria uma posição semelhante. O jogo foi trazido para o Japão por Horace Wilson em 1872, logo após a abertura do país. Numa época em que o Japão estava aberto às inovações ocidentais, o jogo rapidamente se tornou popular. No entanto, seriam necessários mais de 30 anos para que o esporte se profissionalizasse. O beisebol também foi popularizado em Cuba por Nemesio Guillot, que fundou o primeiro grande clube de beisebol do país. Tornou-se o esporte mais praticado no país na década de 1870, antes do período da intervenção americana. Apesar da sua origem americana, o basebol está fortemente associado ao nacionalismo cubano, uma vez que substituiu efectivamente os desportos coloniais espanhóis, como as touradas." #NT!
 vikelas.314.g: "Dê-me meu bastão!" #NT!
  
 vikelas.321.t: "Clube de Críquete fundado" #NT!
 vikelas.321.d: "Algumas pessoas influentes fundaram um clube esportivo para praticar seu passatempo favorito: o [SCOPE.GetRootScope.GetState.GetStateRegion.GetCityHubName] Cricket Club." #NT!
 vikelas.321.f: "No século 18, o críquete tornou-se o esporte nacional na Inglaterra. Nobres e comerciantes ricos começaram a formar suas próprias equipes. Ao longo do século XIX, o desporto tornou-se um elemento de ligação entre a Grã-Bretanha e as suas colónias. O crescimento do críquete em meados e finais do século XIX foi auxiliado pelo desenvolvimento da rede ferroviária. Pela primeira vez, equipes distantes poderiam jogar entre si sem uma jornada proibitivamente demorada. Os espectadores poderiam percorrer distâncias maiores para chegar aos jogos, aumentando o tamanho das multidões. O críquete teve um amplo impacto na cultura britânica e influenciou o léxico da língua inglesa." #NT!
 vikelas.321.h: "Que jogo pretensioso." #NT!
  
 vikelas.402.t: "Copa do Mundo em [SCOPE.sCountry('vikelas_fifa_host_scope').GetName]" #NT!
 vikelas.402.d: "[SCOPE.sCountry('vikelas_fifa_host_scope').GetName] anunciou que sediará uma Copa do Mundo de futebol. Na esperança de mostrar ao mundo a sua habilidade, o nosso país enviou uma seleção nacional para levar o troféu para casa." #NT!
 vikelas.402.f: "A Copa do Mundo FIFA de 1930 foi a primeira Copa do Mundo FIFA, o campeonato mundial para seleções masculinas de futebol. Aconteceu no Uruguai de 13 a 30 de julho de 1930. A FIFA, órgão regulador internacional do futebol, escolheu o Uruguai como país anfitrião, pois o país estaria comemorando o centenário de sua primeira constituição e a seleção uruguaia de futebol havia mantido com sucesso seu título de futebol. nos Jogos Olímpicos de Verão de 1928. Todas as partidas foram disputadas na capital uruguaia, Montevidéu, a maioria no Estádio Centenário, construído para o torneio. Na final entre os dois grandes favoritos, o time mandante do Uruguai conquistou o primeiro título de Copa do Mundo da história contra a Argentina." #NT!
 vikelas.402.g: "Que vença o melhor!" #NT!
 vikelas.403.t: "Termina a Copa do Mundo" #NT!
 vikelas.403.d_quarter: "Infelizmente, a nossa seleção só chegou às quartas de final da Copa do Mundo. O novo campeão mundial é [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_semi: "A nossa selecção lutou bravamente, mas no final só bastou para as meias-finais. O novo campeão mundial é [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_final: "Nossa seleção teve um excelente desempenho e chegou à final. Infelizmente perdeu para os novos campeões mundiais [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]. Pelo menos conseguimos garantir o segundo lugar na Copa do Mundo." #NT!
 vikelas.403.d_champion: "Nossa seleção venceu a Copa do Mundo! Este é um dia de alegria para todo o país, a população está em estado de alegria." #NT!
 vikelas.403.f: "'O futebol é um jogo simples; 22 homens perseguem a bola durante 90 minutos e no final os alemães vencem sempre.'" #NT!
 vikelas.403.g: "Este esporte nunca foi importante." #NT!
 vikelas.403.h: "Nós somos os campeões." #NT!
  
