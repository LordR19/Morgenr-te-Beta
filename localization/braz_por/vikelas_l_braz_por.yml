 vikelas_ioc_foundation_button: "Encontrou o COI" #NT!
 vikelas_ioc_foundation_button_desc: "O Comitê Olímpico Internacional (COI) é uma organização não governamental com forma jurídica de associação. O objetivo do comitê é organizar e supervisionar os Jogos Olímpicos modernos. O país fundador tem assento permanente no conselho que decide as sedes dos Jogos Olímpicos. Pouco depois da fundação do COI, poderá ser organizado o primeiro dos Jogos Olímpicos, que a partir de então acontecerá a cada quatro anos. Sob certas condições, outros países podem aderir ao COI como membros regulares, mas o número de assentos no conselho é limitado." #NT!
 vikelas_ioc_statistics_button: "Visite o COI" #NT!
 vikelas_ioc_statistics_button_desc: "Visite o Comitê Olímpico Internacional para obter informações sobre os membros, as próximas Olimpíadas ou o quadro internacional de medalhas." #NT!
 vikelas_ioc_member_button: "Torne-se um membro do COI" #NT!
 vikelas_ioc_member_button_desc: "Junte-se ao Comitê Olímpico Internacional para competir nos Jogos Olímpicos quadrienais. Os membros do COI também têm a oportunidade de realizar os jogos no seu próprio país." #NT!
 vikelas_ioc_bribe_button: "Suborne o COI" #NT!
 vikelas_ioc_bribe_button_desc: "Com uma ‘doação’ generosa ao Conselho de Administração do COI, podemos garantir a boa vontade dos membros e ser colocados como o quarto candidato na distribuição dos próximos Jogos Olímpicos. No entanto, não há garantia de que seremos selecionados posteriormente. Os outros membros do COI também poderiam interpretar mal a nossa generosidade." #NT!
 vikelas_olympic_flame_button: "A chama olímpica" #NT!
 vikelas_olympic_flame_button_desc: "A Chama Olímpica, baseada no fogo sempre aceso da deusa grega Héstia, foi introduzida pela primeira vez nos Jogos Olímpicos de 1928 em Amsterdã. A tradição do revezamento associado da tocha olímpica foi introduzida nos Jogos de Verão de Berlim em 1936. Ao contrário da crença popular, a ideia não veio dos nacional-socialistas, mas do arqueólogo judeu-alemão Alfred Schiff. A introdução desta tradição não só daria aos Jogos Olímpicos um novo símbolo de identificação, mas também uniria a população todos os anos e funcionaria como um símbolo edificante para desviar a atenção de outras queixas." #NT!
 vikelas_school_sport_button: "Apresente os esportes escolares" #NT!
 vikelas_school_sport_button_desc: "Com a introdução dos esportes escolares podemos aumentar as chances gerais de que personalidades com características de atletas estejam disponíveis e melhorar as chances nos Jogos Olímpicos." #NT!
 vikelas_football_worldcup_button: "Organizar a Copa do Mundo de Futebol" #NT!
 vikelas_football_worldcup_button_desc: "A Copa do Mundo é uma competição de futebol para seleções nacionais. As equipes podem se classificar para as finais da Copa do Mundo a cada quatro anos. Em um torneio de quatro semanas, a melhor seleção nacional será determinada como campeã mundial. A associação mundial de futebol Fédération Internationale de Football Association (FIFA) organiza e comercializa o torneio. A primeira Copa do Mundo aconteceu no Uruguai em 1930 e foi vencida pela seleção anfitriã." #NT!
 vikelas_football_worldcup_tt: "Ter pelo menos #G 16#! países com uma associação de futebol." #NT!
  
 je_vikelas_sports: "Esportes" #NT!
 je_vikelas_sports_reason: "No século XIX, o desporto organizado ganhou um novo significado. Em muitos estados-nação, foram formados clubes, os campos desportivos tornaram-se instalações públicas e as atividades desportivas tornaram-se atividades de lazer generalizadas. O futebol e o beisebol transformaram-se em esportes nacionais, e as corridas de bicicleta e de carro logo se tornaram rituais estabelecidos na sociedade de massa. O coroamento deste desenvolvimento foi o estabelecimento dos Jogos Olímpicos como um evento internacional." #NT!
