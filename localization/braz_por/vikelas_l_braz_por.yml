 vikelas.511.t: "Corrida de longa distância" #NT!
 vikelas.511.d: ""
 vikelas.511.f: "As primeiras corridas de automóveis no início do século XX eram corridas de longa distância com o maior alcance possível. Eles deveriam testar a velocidade e a confiabilidade dos carros de corrida. Enquanto a França dominava as corridas nas fases iniciais, tal como na Grã-Bretanha, rapidamente passaram para as corridas de Grandes Prémios. Isso não mudou o fato de que ainda existiam importantes corridas internacionais de longa distância. A corrida mais tradicional foi a Targa Florio na Sicília. De 1906 a 1977, foi realizado principalmente em maio como um importante evento internacional, alguns com status de Copa do Mundo. Depois da Targa Florio, as Mil Milhas (Mille Miglia) foram consideradas um clássico entre as corridas de longa distância (a Carrera Panamericana foi adicionada na década de 1950) e a base para o termo 'Gran Turismo' (GT), que descreve viagens rápidas. carros esportivos para corridas de longa distância, como os desenvolvidos pela Ferrari especificamente para o MM." #NT!
 vikelas.511.g: "Vejo você na linha de chegada!" #NT!
  
