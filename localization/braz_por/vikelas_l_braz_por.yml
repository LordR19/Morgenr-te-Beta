 vikelas_autoracing_found_automobile_club_button: "Encontrado Automóvel Clube" #NT!
 vikelas_autoracing_found_automobile_club_button_desc: "A criação de um clube automobilístico é o primeiro passo na construção de outras instalações essenciais para o automobilismo." #NT!
 vikelas_autoracing_long_distance_button: "Organize uma corrida de resistência" #NT!
 vikelas_autoracing_long_distance_button_desc: "As corridas de resistência, muitas vezes de cidade em cidade, eram a norma nos primeiros dias das corridas automobilísticas e continuaram até meados do século XX. Na Itália, corridas como a Targa Florio ou a Mille Miglia são os exemplos mais conhecidos. Eles submeteram o homem e a máquina a um teste especial e foram durante muito tempo considerados as verdadeiras corridas automobilísticas nacionais." #NT!
 vikelas_autoracing_found_grand_prix_button: "Corrida de Grande Prêmio Encontrada" #NT!
 vikelas_autoracing_found_grand_prix_button_desc: "Em 1906, foi organizado o primeiro Grande Prémio oficial da história automóvel com a corrida do Grande Prémio de l'ACF. Independentemente do país de origem, foram homologados até três carros de corrida por fabricante de automóveis, conforme solicitado originalmente pelos representantes da indústria francesa. Mantendo o estatuto de mais importante de todas as competições, a prova decorreu numa distância superior a 1200 km e em dois dias consecutivos. Em 1925, por iniciativa do Automóvel Clube da Itália, foi finalmente anunciada a introdução de um campeonato mundial oficial. As três corridas oficiais do Grande Prêmio da temporada (França, Itália e Bélgica) foram designadas como corridas, assim como Indianápolis como o evento automobilístico americano mais importante." #NT!
 vikelas_autoracing_race_track_button: "Construa uma pista de corrida" #NT!
 vikelas_autoracing_race_track_button_desc: "Com as corridas de Grande Prêmio, a pista fixa está se tornando cada vez mais a norma para as corridas de automóveis. Uma pista de corrida dedicada não apenas centralizaria os eventos de corrida internacionais em um único local, mas, como pista de testes, também daria aos nossos pilotos um bônus de experiência todos os anos." #NT!
  
 vikelas.501.t: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] funda Automóvel Clube" #NT!
 vikelas.501.d: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] é considerado um motorista apaixonado e fundou um clube automobilístico com pessoas que pensam como você para marcar esta ocasião. O objetivo é fortalecer a indústria automobilística nacional e organizar eventos automobilísticos nacionais." #NT!
 vikelas.501.f: "Já em meados da década de 1890, o Automobile Club de France (ACF), fundado em 1895 como o primeiro clube automobilístico do mundo, organizava uma corrida uma vez por ano, que representava o ponto alto da temporada. Eram as chamadas corridas "cidade a cidade” em estradas públicas rurais, nas quais os participantes eram enviados individualmente em intervalos. Um dos gatilhos para a fundação da ACF foi o rebaixamento de Albert de Dion da corrida Paris-Rouen em 1894. Nos anos seguintes, começou um rápido desenvolvimento, com veículos cada vez mais potentes aumentando enormemente os perigos do automobilismo. A ACF, portanto, implementou regras pela primeira vez em 1901, que podem ser consideradas as primeiras regulamentações do automobilismo no mundo. Uma inovação central foi a divisão em categorias que deveriam ser aplicadas a todos os eventos apoiados pela ACF. A limitação de peso resultante deverá inicialmente ajudar a reduzir o imenso número de defeitos nos pneus devido à sobrecarga." #NT!
 vikelas.501.g: "Precisamos de engenheiros experientes." #NT!
 vikelas.501.h: "Precisamos de tecnologia avançada." #NT!
 vikelas.501.i: "Precisamos de mais carros." #NT!
 vikelas.502.t: "Primeira corrida do Grande Prêmio" #NT!
 vikelas.502.d: "O automobilismo está dando uma guinada revolucionária: com as corridas de Grande Prêmio, as corridas internacionais serão realizadas uma após a outra em todas as nações amantes do automobilismo. Com isso nasceu um campeonato internacional." #NT!
 vikelas.502.f: "As corridas anuais da Copa Gordon Bennett foram a primeira tentativa de realizar um campeonato mundial automobilístico de 1900 a 1905. Tendo em vista o aumento constante das velocidades, em 1902 a ACF emitiu regulamentos técnicos pela primeira vez na forma de um chamado regulamento de corrida. fórmula, que os carros participantes deveriam aderir. No entanto, a frequência de acidentes continuou a aumentar, de modo que a partir de 1903 apenas as corridas de circuito puderam ser realizadas em percursos fechados. Como sucessora das corridas de Gordon Bennett, a corrida principal organizada pela ACF correu pela primeira vez em 1906 sob o nome de Grand Prix. O primeiro vencedor de um Grande Prêmio da história foi o piloto húngaro Ferenc Szisz em um Renault." #NT!
 vikelas.502.g: "A partir de agora, o automobilismo é internacional!" #NT!
 vikelas.504.d: "O automobilismo está dando uma guinada revolucionária: com as corridas de Grande Prêmio, as corridas internacionais serão realizadas uma após a outra em todas as nações amantes do automobilismo. Com isso nasceu um campeonato internacional. [SCOPE.sCountry('vikelas_gp_founder_scope').GetName] convidou todas as nações com Automóvel Clube a participar no seu primeiro Grande Prémio." #NT!
  
