### Artists ###

 artists.51.f: "[Concept('concept_elgar_composer','$concept_elgar_composers$')] are people that create music and will raise our Musical Tradition.\n\n[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] seems to be a [SCOPE.sCharacter('elgar_new_composer_scope').GetCustom('elgar_composer_rating_new_composer_type')] Composer (#b Score:#! [SCOPE.sCharacter('elgar_new_composer_scope').MakeScope.ScriptValue('elgar_composer_rating_new_composer_value')|+1]). [GetPlayer.GetCustom('elgar_composer_rating_display_existing_composer_type')]\nThis is due to:[SCOPE.sCharacter('elgar_new_composer_scope').GetCustom('klimt_painter_rating_age_type')]\n- #V Experience:#! [SCOPE.sCharacter('elgar_new_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|0][SCOPE.sCharacter('elgar_new_composer_scope').GetCustom('elgar_composer_positive_traits_type')][SCOPE.sCharacter('elgar_new_composer_scope').GetCustom('elgar_composer_negative_traits_type')]" #please replace
 artists.53.f: "[Concept('concept_klimt_painter','$concept_klimt_painters$')] are people that create paintings and will raise our [concept_klimt_painting_tradition].\n\n[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] seems to be a [SCOPE.sCharacter('klimt_new_painter_scope').GetCustom('klimt_painter_rating_new_painter_type')] Painter (#b Score:#! [SCOPE.sCharacter('klimt_new_painter_scope').MakeScope.ScriptValue('klimt_painter_rating_new_painter_value')|+1]).\nThis is due to:[SCOPE.sCharacter('klimt_new_painter_scope').GetCustom('klimt_painter_rating_age_type')]\n- #V Experience:#! [SCOPE.sCharacter('klimt_new_painter_scope').MakeScope.GetVariable('klimt_painter_experience').GetValue|0][SCOPE.sCharacter('klimt_new_painter_scope').GetCustom('klimt_painter_school_traits_type')][SCOPE.sCharacter('klimt_new_painter_scope').GetCustom('klimt_painter_positive_traits_type')][SCOPE.sCharacter('klimt_new_painter_scope').GetCustom('klimt_painter_negative_traits_type')]" #please replace

 artists_rating_age_information_tt: "The older an Artist gets, the less time you have left with them. Generally artists can live to quite old age, but they might die sooner or decide to retire early.\n#V Tipp:#! Try to recruit younger Artists to make sure to be able to keep them for a longer period of time."
 artists_rating_experience_information_tt: "The more $concept_artists_experience$ the better. $concept_artists_experience$ will massively boost the abilities and output of your Artist.\n#V Tipp:#! Consider this to be the most important factor in your decision to choose an artist."

