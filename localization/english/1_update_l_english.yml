 MR_IRRATIONALISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Irrationalism [concept_technology]#!.#!"
 MR_REALISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Realism [concept_technology]#!.#!"
