 concept_elgar_travelling_composer_desc: "#b Travelling Composers#! are [Concept('concept_elgar_composer','$concept_elgar_composers$')] that are not hired by any nation. Instead they travel around on concert tours. You can possibly aquire a #b Travelling Composer#!, but the more [concept_artists_experience] they have the more demands they will have.\nTo invite a #b Travelling Composer#! you need to at least have an [Concept('concept_elgar_opera','$concept_elgar_opera_house$')]. #b Composers#! with a higher #b Reputation#! will demand bigger Opera Houses, modern music [Concept('concept_technology', '$concept_technologies$')], a certain [concept_elgar_musical_tradition] and some might only join [Concept('concept_major_power', '$concept_major_power_short$')] or [Concept('concept_great_power', '$concept_great_powers$')].\nA special case are [Concept('concept_elgar_national_composer','$concept_elgar_national_composers$')] that are only available to nations that are of the same or a very similar national identity."

 concept_elgar_national_composer: "National Composer"
 concept_elgar_national_composers: "National Composer" #You can use this for plural: [Concept('concept_elgar_national_composer','$concept_elgar_national_composers$')]
 concept_elgar_national_composer_desc: "#b National Composers#! are [Concept('concept_elgar_composer','$concept_elgar_composers$')] who value their nation very much. They will not be able to be hired by other nations.\nWhether a #b National Composer#! is available to you or not is decided by their culture's [Concept('concept_cultural_trait','$concept_cultural_traits$')]. One of your primary cultures needs to share both a non-heritage #b Trait#! as well as a [concept_cultural_heritage_trait]. This means that a North German #b National Composer#! will be available to German Countries as well as Switzerland."

