 panum.137.t: "Expedition wants to research Disease"
 panum.137.d: "A foreign expedition has reached the borders of our country. It consists mainly of doctors, scientists and their assistants. They apparently want to research the rampant epidemic."
 panum.137.f: "Medical expeditions can travel to other countries to scientifically research disease treatments and write disease descriptions for their homeland. The host countries, in turn, benefit from this because doctors examine patients in the epidemic areas."
 panum.137.g: "Welcome these brave men and women."

 panum.2202.t: "Ancient Disease"
 panum.2202.d: "Our Doctor has brought precious insight to the work of our Anthropologist!"
 panum.2202.f: "'...but, of course, if you examine this part of their skull, you can see that they had actually begun to heal from their injuries.'\n\n'Then that was definitely not the cause of death?'\n\n'Most likely! A nasty blow, but not lethal. I would estimate they spent another six or so months alive before another injury took them down, or perhaps the wound went bad.'\n\n'Hmmm. Fascinating. Judging by the nature of the blow, I thought it likely to be some kind of...blunt instrument.'\n\n'A club, most like, or perhaps a tool with a blunt stone. I think this rib presents the true cause of death. Note the narrowing of the bones, here and here.'\n\n'Injury?'\n\n'Tuberculosis, most like. I would wager your man died after years of battling this white death.'"
 panum.2202.g: "Cross-disciplinary science remains the best science."
 panum.2203.t: "Strange Medicine"
 panum.2203.d: "With some free time together, our Doctor and Archaeologist have shared their research!"
 panum.2203.f: "'Ah, but that is where things get interesting, doctor! These jars come from Egypt, and contain what we believe to be samples of ancient medicine.'\n\nFascinating, fascinating. Is this the mummia oil?'\n\n'...isn't that found on the bodies, with healing properties? The resin around their wrappings?'\n\n'Oh, no, not at all! Mummia is a type of oil they find out of the ground, akin to petroleum. Why?'\n\n'...I think it best we examine these medications more. There are all sorts of tinctures. Please, take a look at them, and I will be back in a moment. I need to dispose of...something.'\n\n'Well, these seem as if they might have been perfumed and - are you eating something in there?'"
 panum.2203.g: "...you're not eating the mummy, are you?"
 panum.2204.t: "Herbal Remedies?"
 panum.2204.d: "Having had some time to examine their finds, our Naturalist has delivered plants with potentially medicinal properties to our Doctor's office."
 panum.2204.f: "'Ah, there you are! I was cataloguing some of the samples we brought back from the last botanical expedition, and I found a few that might be of interest to you.'\n\n'Oh, truly? How so?'\n\n'Some of them are related to plants with known medicinal properties, like fighting inflammation or fever. Some of them are completely alien to us, but come with good words from the natives and are worth investigating further.'\n\n'Herbal medicine isn't much good of a science...but one never knows. There could be something interesting in these. You know the wonders they found in the poppy plant, after all.'\n\n'Ah, morphine!'\n\n'Indeed, indeed! I will have my assistants get to work on preparing some powdered samples, for closer examination.'"
 panum.2204.g: "I believe the coca leaf is especially fascinating, doctor."

