 ### 2.2.0 ###

 curtiss_airplane_speed_record_modifier: "Airplane Speed Record"

 notification_curtiss_speed_record_broken_notification_name: "[SCOPE.sCountry('curtiss_record_breaking_country').GetName] broke our Speed Record!"
 notification_curtiss_speed_record_broken_notification_desc: "[SCOPE.sCountry('curtiss_record_breaking_country').MakeScope.GetVariable('curtiss_pilot_var').GetCharacter.GetFullName] the Pilot from [SCOPE.sCountry('curtiss_record_breaking_country').GetName] broke our Speed World Record. The New Record is [GetGlobalVariable('curtiss_airplane_speed_record_global_var').GetValue|V0] km/h."

 curtiss.60.t: "[SCOPE.sCharacter('curtiss_cook_scope').GetFullNameNoFormatting] & Son"
 curtiss.60.d: "[SCOPE.sCharacter('curtiss_cook_scope').GetFullName] founded our country's first tourism company and is therefore considered to have laid the foundations for the local industry. The income is minimal, but the more interesting a country is, the more guests it can hope for."
 curtiss.60.f: "Tourism provides a culturally superior nation with additional income. Unique monuments, museums and art galleries, archaeological sites, centers of art as well as high values in the various cultural traditions are factors that make a nation an attractive tourist destination. Laws that increase freedom of movement and economic activity also contribute to higher tourism income. The infrastructure also plays a crucial role - after all, remote places cannot be reached. An airport in particular revolutionizes tourism and provides a significant increase in revenue."
 curtiss.60.g: "Tourists pay for art and culture?"

 curtiss.700.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_letter_name')]-[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_first_number_name')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_second_number_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_nick_name')]"
 curtiss.700.d: "[ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], our engineer, has finished work on the new test aircraft. The plane has the technical designation [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_letter_name')]-[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_first_number_name')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_second_number_name')]. [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] just named it [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_nick_name')]."
 curtiss.700.f: "#V Aircraft data #!\n\nTechnical name: [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_letter_name')]-[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_first_number_name')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_second_number_name')]\nType: [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_type')]\nCharacteristics: [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_plane')]\nMaterial: [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_material')]\nEngine: [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_engine')]\nEstimated Speed: [ROOT.Var('test_airplane_speed_var').GetValue] km/h"
 curtiss.700.g: "I hope it can fly..."