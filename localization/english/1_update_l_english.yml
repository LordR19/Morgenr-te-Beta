 je_agassiz_journey_coe_reason: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] has found mysterious notes by the german geologist Otto Lidenbrock which indicate a way to a subterranean system of caves. These were already used in the 16th century by an icelandic alchemist named Arne Saknussemm. According to the book, the entrance is found in an Icelandic volcano."
