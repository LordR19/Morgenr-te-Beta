 mendelejew.101.t: "Theory of a New Element"
 mendelejew.101.d: "After extensive studies and investigations, Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] postulated that there must still be an unknown element. The chemist calls this hypothetical #YELLOW Element Number [ROOT.Var('mendelejew_theorized_variable').GetValue|0]#!. However, it still awaits discovery."
 mendelejew.101.f: "'I was sitting writing on my textbook, but the work did not progress; my thoughts were elsewhere. I turned my chair to the fire and dozed. Again the atoms were gamboling before my eyes. This time the smaller groups kept modestly in the background. My mental eye, rendered more acute by the repeated visions of the kind, could now distinguish larger structures of manifold conformation; long rows sometimes more closely fitted together all twining and twisting in snake-like motion. But look! What was that? One of the snakes had seized hold of its own tail, and the form whirled mockingly before my eyes. As if by a flash of lightning I awoke; and this time also I spent the rest of the night in working out the consequences of the hypothesis. Let us learn to dream, gentlemen, and then perhaps we shall learn the truth ... but let us beware of publishing our dreams before they have been put to the proof by the waking understanding.' -August Kekulé"
 mendelejew.101.g: "But is there any proof of this?"

 mendelejew.201.t: "Discovery of a New Element"
 mendelejew.201.d: "It took arduous hours and sifting through a tiring amount of material, but Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] is now certain: if the last investigations are correct, then he has actually discovered the long-sought #YELLOW Element Number [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. This is a truly great day for our country!"
 mendelejew.201.f: "'We must expect the discovery of many yet unknown elements, for example, elements analogous to aluminium and silicon, whose atomic weight would be between 65 and 75.' -Dmitri Mendeleev"
 mendelejew.201.g: "And what does it taste like?"
 mendelejew.202.t: "Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName]'s Search for #YELLOW Element Number [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!"
 mendelejew.202.d: ""
 mendelejew.202.f: ""
 mendelejew.202.g: "Hopefully this element really exists."

