### Lepsius ###
 je_lepsius_excavation_harappa: "Excavation of Harappa"
 je_lepsius_excavation_harappa_reason: "#T The Ruins of Palmyra in Syria are a fascinating place for Archaeologists.#!\n$mr_divider_for_je$\nEach month you will gain progress depending on many different factors. At certain points of the excavation, you will receive an event granting you [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], experience and changing the state trait which results in more [concept_curtiss_tourism] income.\n$mr_divider_for_je$\n$lepsius_excavation_progress_loc$"
 je_lepsius_excavation_harappa_0_loc: "The Ruins are still mostly in the state they were for centuries."
 je_lepsius_excavation_harappa_1_loc: "The recent excavation and partly restoration of the Temple of Bel have attracted more people that want to visit the ancient site."
 je_lepsius_excavation_harappa_2_loc: "Our Archaeologists have excavated and restored various Temples like the Temple of Bel, the Valley of the Tombs with its Tower Tombs and many other places. This results in more and more visitors."

