### Lepsius ###

 ### 2.1.2d ###

 lepsius_recent_excavation_inspection_modifier: "Recently established excavation site" #please replace

 lepsius.2193.t: "Incan Mountain Mummies"
 lepsius.2193.d: "During an expedition with [SCOPE.sCharacter('lepsius_mountaineer_character_scope').GetFullName] in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] made a shocking discovery. On a mountain they found the remains of a young girl, who was now mummuified. It seems that she was a "qhapaq hucha" of the Incans, a child sacrifice. Although it is a sad find it could lead to various new insights into the Inca."
 lepsius.2193.f: "\"It was ice cold, the wind the wind tore at our clothes and we could barely see anything. When we noticed the body, we first thought that it was a mountaineer who died in similar circumstances that we had to endure now. But soon we realized that it was not a mountaineer but a young girl.\""
 lepsius.2193.g: "This is quite sad."

 lepsius.2194.t: "Inca Ruins"
 lepsius.2194.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] made a discovery in a far of region of [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. He found various ruins from the time of the Inca Empire. Most of the ruins are scorched and some European equipment was found, which led to the idea that this settlement was destroyed by the Spanish. They probably also plundered the settlement, as no other finds were made. Everything of value seemed to have been removed."
 lepsius.2194.f: "\"A long time ago those ruins must have been well constructed dwellings. They seem to be able to withstand even earthquakes. Just... Spanish invaders seem to be stronger than earthquakes apparently.\""
 lepsius.2194.g: "No gold? Why even bother?"
