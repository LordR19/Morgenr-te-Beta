 ### Mendelejew ###

 je_mendelejew_element_isolation_reason: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] works tirelessly to isolate a new element. Experiences, skills and character traits, as well as the equipment of the laboratory in the observatory, have a significant influence on how long this process takes. The research is on #YELLOW Element Number [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!." #Please replace
