 gaudi.1211.t: "New Production Methods for [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName]"
 gaudi.1211.d: "Our [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] has worked for months to improve the machines and processes of the [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName]. After those months the production is higher then ever, more efficient and uses less ressources."
 gaudi.1211.f: "\"You see, this new machine means that I need three workers less. So now they can work on three other such machines and everything will become way more profitable. I will be able to afford a new yacht!\""
 gaudi.1211.g: "Our profits will skyrocket!"

