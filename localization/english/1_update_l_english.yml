 curtiss.300.t: "Pilot arrives at Front"
 curtiss.300.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] has reached the front and joined the [SCOPE.sCharacter('flying_circus_general').GetFullName] combat group."
 curtiss.300.f: "Air combat is a heroic and dangerous affair. Only healthy pilots can gain experience. For some, the experiences of war can linger - both positive and negative."
 curtiss.300.g: "He should support him from the air!"
 curtiss.301.t: "Pilot returns from Front"
 curtiss.301.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] has returned from combat operations and is now fully available to us again."
 curtiss.301.f: "'It was the same confidence in ourselves that received a blow: if it is possible to overthrow Baracca, what can I do to avoid suffering the same fate? And also a kind of comfort took over in us that we had not hoped for: Baracca was not shot down by opposing fighters. His prestige as a hunter had not been undermined. Like Siegfried, only a treacherous blow could finish him off. The enemy could have made no boast about this end. And this mattered most of all.' -Mario Fucini"
 curtiss.301.g: "Safe and in one piece, that's how I prefer our pilots."

 curtiss.321.t: "Gates of Hell"
 curtiss.321.d: "[SCOPE.sCharacter('curtiss_bomber_general').GetFullName] has agreed to use his bomber squadron to bomb large parts of the [SCOPE.sState('curtiss_bomber_state').GetName] in such a way that the existing infrastructure would be significantly destroyed. The civilian collateral damage would be comparatively high."
 curtiss.321.f: "'Before me there were no created things,\nOnly eterne, and I eternal last.\nAll hope abandon, ye who enter in!' -Dante Alighieri"
 curtiss.321.g: "Bomb the sector beyond recognition."
 curtiss.321.h: "War also knows its limits."
 curtiss.322.t: "Menacing Monsters of Steel"
 curtiss.322.d: "Zeppelins are considered a modern and fearsome weapon in this war. Our nation's focus on these devices is paying off: [SCOPE.sCharacter('curtiss_zeppelin_general').GetFullName]'s Zeppelin fleet is considered so notorious that the enemy shcon is frightened at the sound of the name!"
 curtiss.322.f: "Although the Zeppelin attacks only caused comparatively little damage, they spread disproportionate fear and terror among the enemy in the military and civilian population and tied up large amounts of resources that were important for the war effort. To combat German military airships, the Entente Cordiale, with its approximately 15,000 men and an average of around 25 airships, had to provide weapons, material and people at a ratio of almost 1:33. Although other branches of the armed forces, such as the naval forces, also adopted such retention strategies, the efficiency of the airships remained unmatched, even by the German submarines. Nevertheless, the Zeppelin attacks neither permanently shook the morale of those attacked nor seriously hindered their war efforts."
 curtiss.322.g: "How something so beautiful can be so dangerous..."
 curtiss.323.t: "Injured Prey"
 curtiss.323.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName]'s squadron repelled an enemy air attack and inflicted heavy damage. The pilot now wants to chase after the fleeing enemy in order to finish him off."
 curtiss.323.f: "'Many pilots of the time were the opinion that a fighter pilot in a closed cockpit was an impossible thing, because you should smell the enemy. You could smell them because of the oil they were burning.' -Adolf Galland"
 curtiss.323.g: "Keep up!"
 curtiss.323.h: "This could be a trap."
 curtiss.324.t: "Enemy Aircraft Seized"
 curtiss.324.d: "During a short operation by our army in enemy territory, it was able to capture an improvised airfield. The troops have seized a few aircraft."
 curtiss.324.f: ""
 curtiss.324.g: "Study their flying machines!"
 curtiss.325.t: "Duel in the Sky"
 curtiss.325.d: "Danger looms on the horizon. [SCOPE.sCharacter('duel_participant_2').GetFullName], the enemy's most notorious pilot, has appeared with his squadron to attack our troops' positions. Can [SCOPE.sCharacter('duel_participant_1').GetFullName] stand up to him and become a hero in the skies?"
 curtiss.325.f: "How high the chance is of winning an air duel depends largely on the traits and experience of the two pilots."
 curtiss.325.g: "Attack!"
 curtiss.325.h: "Cancel attack!"
 curtiss.325.i: "Outmaneuver!"
 curtiss.325.tt: "This is possible thanks to the #YELLOW Aerobatic Trait#! of [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName]."
 curtiss.326.t: "Aeronautical Engineer in War Times"
 curtiss.326.d: "Our aeronautical engineer helped at the front to repair damaged aircraft and replace destroyed air vehicles with new ones. In doing so, [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] gained valuable frontline experience."
 curtiss.326.f: "'Aeronautics was neither an industry nor a science. It was a miracle' -Igor Sikorsky"
 curtiss.326.g: "An important helping hand."
 curtiss.327.t: "Special Aerial Reconnaissance"
 curtiss.327.d: "In a daring maneuver, our pilot continued over enemy sectors and took numerous photographs of enemy camps and geographical and infrastructural conditions. [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] valuable reconnaissance work helps the army to take over enemy territory much more quickly."
 curtiss.327.f: "'In the beginning, people probably didn't have much faith in the successes of aviation reconnaissance, but they were soon taught otherwise. The airport is always a few kilometers behind the battlefield, approximately at the general command. You get your order here at the airport. You then fly up so that you are about 1200 meters above the enemy. Flying lower is hardly advisable, as the French infantry missile reaches quite high. I already have several holes from it in the wings. From this height you can observe quite well when the weather is reasonably nice. Our double-deckers are very fast (around 110 kilometers per hour), and so you can cover quite a distance in a short time. The observer then records what he saw and you fly back. From the airfield, the report is then brought to the general command by car.' -Anonymous Pilot, 'Die Woche', Berlin, September 26, 1914"
 curtiss.327.g: "This will be very useful to us."
 curtiss.328.t: "Pilot wounded"
 curtiss.328.d: "After the last air battle, [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] had to temporarily abort the mission due to being wounded. The doctors then discovered that the injuries were worse than first thought. Our pilot won't be able to fly for some time."
 curtiss.328.f: "An injured pilot cannot fly missions and therefore cannot record any air kills or gain experience. Wounds heal after one to three months."
 curtiss.328.g: "That means a few weeks in hospital..."
 curtiss.329.t: "Pilot crashed!"
 curtiss.329.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] was shot during the last mission and had a serious accident. The emergency landing was hard, but it took place on our side of the front - the rescue workers were able to get the pilot out alive, but the injuries are serious."
 curtiss.329.f: "Pilots who are seriously wounded will be out of action for six months at best, and up to a full year in the worst case scenario. There is also the possibility that they will develop serious war trauma."
 curtiss.329.g: "Horrible!"
 curtiss.331.t: "War Trauma"
 curtiss.331.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] has recovered from the serious crash. But it's not just physical wounds that remain. Our pilot hasn't been the same since then."
 curtiss.331.f: "'You are all a lost generation.' -Ernest Hemingway"
 curtiss.331.g: "Worrying."

 curtiss.400.t: "Air Show"
 curtiss.400.d: "A real aircraft parade also includes an air show with spectacular formations and maneuvers. These risky performances demonstrate our military's aviation prowess and delight audiences. Should [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] attempt a daring, but more grand maneuver, or a more cautious variant from the standard repertoire?"
 curtiss.400.f: "A pilot can acquire the aerobatic pilot trait by performing a fantastic air show maneuver. However, in the case of daring maneuvers, the performance can also fail and lead to a catastrophic accident. To prevent this, a pilot should have enough experience and positive traits such as Fighter Pilot, Schneider Trophy Veteran, Brave or Tactful. Aerobatic pilots always perform fantastic maneuvers."
 curtiss.400.g: "Perform a Grand Maneuver."
 curtiss.400.h: "Perform a Normal Maneuver."
 curtiss.411.t: "Fantastic Air Show"
 curtiss.411.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] performed a breathtaking and at the same time perfect flight maneuver at the air show, delighting both officers and the audience."
 curtiss.411.g: "Fantastic!"
 curtiss.412.t: "Good Maneuver"
 curtiss.412.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] demonstrated a highly acclaimed flight maneuver at the air show. Only a few small details separated it from absolute perfection."
 curtiss.412.g: "Good."
 curtiss.413.t: "Mediocre Maneuver"
 curtiss.413.d: "The air show turned out to be a rather boring event. [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] could not convince with his standard maneuver."
 curtiss.413.g: "Nothing special ..."
 curtiss.414.t: "Disastrous Maneuver"
 curtiss.414.d: "The air show has turned into a horror event: [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] lost control of his plane while executing a risky maneuver and crashed! Several spectators were injured and the unlucky pilot died during the performance. The event was canceled immediately."
 curtiss.414.g: "Disastrous!"
 curtiss.411.f: "An air show is an outdoor event in which pilots demonstrate their aircraft in flight. They often demonstrate spectacular flight maneuvers and flight conditions, for example aerobatics. They show these alone or in formation flight. In this way they demonstrate their flying skills and those of their aircraft. Quickly successive flight maneuvers are intended to entertain and impress the audience. Many flight maneuvers demonstrated by military pilots are common military aircraft flight maneuvers. They are regularly trained by the pilots, among other things, in preparation for air combat. The first public international air show at which many different types of aircraft were presented and flown was the Grande Semaine d'Aviation de la Champagne, which was held in Reims from August 22nd to 29th, 1909. Another air show took place in Brescia, Italy, in September of the same year. In the past, there have been numerous, sometimes serious, accidents at air shows and during training for air shows. They were favored, among other things, by narrow distances between the aircraft, low altitudes and high flight speeds."
 
 curtiss.421.t: "Aerobatic Team"
 curtiss.421.d: "[SCOPE.sCharacter('curtiss_general_scope').GetFullName] is not only a capable commander, but also known for his piloting skills. The general formed an aerobatic team from several officers to demonstrate a formation maneuver on the occasion of the aircraft parade."
 curtiss.421.f: "Aerobatic teams are groups of pilots who master and demonstrate aerobatics. Several flying objects form a unit called a squadron. Many aerobatic teams are air force units in squadron strength. England is considered the cradle of aerobatics. Aviation was perfected there in the 1920s, both alone and in teams. It was also during this time that the first public events were held at airfields, which already attracted thousands of visitors."
 curtiss.421.g: "Nice show."
 curtiss.422.t: "New Prototype at the Aircraft Parade"
 curtiss.422.d: "On the occasion of the aircraft parade taking place, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] built a prototype of a new airplane."
 curtiss.422.f: "Aircraft parades were not only a way to demonstrate aerobatics and show the military potential of an air force, but also to showcase technological achievements and engineering feats."
 curtiss.422.g: "Aeronautical inspirations."
 curtiss.423.t: "The [ROOT.GetCountry.GetCapital.GetCityHubName] at the Aircraft Parade"
 curtiss.424.t: "The [ROOT.GetCountry.GetNameNoFormatting] at the Aircraft Parade"
 curtiss.423.d: "[GetPlayer.MakeScope.Var('curtiss_airline_tycoon_var').GetCharacter.GetFullName] showed up at the aircraft parade with his giant plane and amazed the spectators in attendance."
 curtiss.424.d: "The huge airship amazed spectators at the aircraft parade. People are fascinated by what progress and will can achieve."
 curtiss.423.f: "There is nothing better to convince people of the superiority and greatness of a country than a gigantic aircraft."
 curtiss.423.g: "Fly, darling, fly!"
 curtiss.425.t: "Influencing the Masses"
 curtiss.425.d: "The aircraft parade awakens a remarkable feeling in more and more people. It is an interplay of fascination and fear: on the one hand, the aircraft show the size and strength of our nation, on the other hand, there is a latent desire for destruction inherent in the beauty. Is air superiority a facet of human superiority?"
 curtiss.425.f: "'Aeronautics opened up to men a new field of action, the field of the air. In so doing it of necessity created a new battlefield; for wherever two men meet, conflict is inevitable. In actual fact, aeronautics was widely employed in warfare long before any civilian use was made of it. Still in its infancy at the outbreak of the World War, this new science received then a powerful impetus to military development.' -Giulio Douhet"
 curtiss.425.g: "We are a great country, after all."

 curtiss.431.t: "Aircraft Parade ends"
 curtiss.431.d: "The aircraft parade has come to an end. The impressions will continue to have an impact for a long time and will inspire the spirit of military, civilians and future and current pilots - and teach foreign countries about the greatness of our nation."
 curtiss.431.f: "'Hopefully there will be another air show soon?'"
 curtiss.431.g: "This was an uplifting event."

### Elgar ###
 elgar_art_nouveau_tech_desc: "#R This technology is only available via a button in the Arts Tab of the Technology window!#!\n\n[concept_elgar_art_nouveau] is an international style of art, architecture, and applied art, especially the decorative arts. The style is known by different names in different languages: Jugendstil in German, Stile Liberty in Italian, Modernisme in Catalan, and also known as the Modern Style in English. It was often inspired by natural forms such as the sinuous curves of plants and flowers. Architects and designers sought a spiritually uplifting Gesamtkunstwerk ("total work of art") that would unify the arts." #please replace
 elgar_impressionism_tech_desc: "#R This technology is only available via a button in the Arts Tab of the Technology window!#!\n\n[concept_elgar_impressionism] is a style of art from the 19th century that is characterized by the atmospheric depiction of fleeting snapshots. The term impressionism has also been applied to certain styles of music, literature, film and photography." #please replace
 elgar_expressionism_tech_desc: "#R This technology is only available via a button in the Arts Tab of the Technology window!#!\n\n[concept_elgar_expressionism] is a modernist movement, initially in poetry and painting. Its typical trait is to present the world solely from a subjective perspective, distorting it radically for emotional effect in order to evoke moods or ideas." #please replace

