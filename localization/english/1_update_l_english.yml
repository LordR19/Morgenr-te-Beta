 artists_rating_age_information_tt: "The older an Artist gets, the less time you have left with them. Generally artists can live to quite old age, but they might die sooner or decide to retire early.\n#V Tipp:#! Try to recruit younger Artists to make sure to be able to keep them for a longer period of time."
 artists_rating_experience_information_tt: "The more $concept_artists_experience$ the better. $concept_artists_experience$ will massively boost the abilities and output of your Artist.\n#V Tipp:#! Consider this to be the most important factor in your decision to choose an artist."

### Dubois ###

 ### 2.1.2d ###

 dubois.227.t: "Haast Eagle"
 dubois.227.d: "Who would have expected a majestiy eagle to come from New Zealand of all places? Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]found various bones of a gigantic eagle that had massive wingspan of 2.6 meters (8 ft 6 in). Professor  assumes that this bird might hae inspired the legend of Pouākai, a myth of the Māori."
 dubois.227.f: "\"First we found a huge talon and assumed it to be part of a dinosaur, but then we found more bones and it became more and more evident that it was an eagle. Luckily this eagle is extinct today as it could probably have killed humans.\""
 dubois.227.g: "That's scary!"
 dubois_add_fossil_haast_eagle_tt: "Gain #G 1#! @dubois_special_fossil! #O Special Fossil#!: Haast Eagle."
 dubois_fossil_trilobite_paleontologist_loc: "\nIn New Zealand, Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] made a fascinating discovery when [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] found a gigantic Eagle now called #o Haast Eagle#!."

