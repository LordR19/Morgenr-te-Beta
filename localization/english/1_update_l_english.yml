 je_panum_medical_system_project: "Expand Medical System"
 je_panum_medical_system_project_reason: "A physician who is supposed to expand the medical system works primarily locally to improve health care. But there is also a need for an administrative infrastructure there. A doctor with advantageous talents who make an impression on the bureaucracy is helpful here. His skills and experience drive the monthly progress in setting up and building new hospitals and clinics.\n\nDoctors will first try to set up clinics in particularly well-developed areas before turning to clinics in less developed regions. Physicians will prefer the state that has the highest level of administration buildings.\n\nEvery time the progress bar fills up, a new clinic/hospital is activated and work continues in the next suitable state. Physicians will activate as many clinics and hospitals as a production method as possible until either there are no more states with the necessary requirements or until the work is stopped manually."

 panum.2101.t: "Medical System Expanded"
 panum.2101.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has completed his work and expanded and updated the local medical facilities. The doctor is now available for other activities again."
 panum.2101.f: "'Medicine is a social science, and politics is nothing more than medicine on a large scale.'-Rudolf Virchow"
