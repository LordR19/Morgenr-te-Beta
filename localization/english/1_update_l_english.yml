 concept_pm_artists_academy_conservatory: "#b #PURPLE Conservatory#!#!"
 concept_pm_artists_academy_conservatory_desc: "A Conservatory will specializes the Arts Academy for Music. If you have a Conservatory, you will be able to promote [Concept('concept_elgar_composer','$concept_elgar_composers$')]. You will get a #n negative throughput modifier#! for the Art Academy as well as a #n negative effect#! on your [concept_artistic_progress] when you change this production method."

 concept_pm_artists_academy_salon: "#b #PURPLE Literary Salon#!#!"
 concept_pm_artists_academy_salon_desc: "A Literary Salon will specializes the Arts Academy for Literature. If you have a Literature Salon, you will be able to promote [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]. You will get a #n negative throughput modifier#! for the Art Academy as well as a #n negative effect#! on your [concept_artistic_progress] when you change this production method."

 concept_pm_artists_academy_studio: "#b #PURPLE Art Studio#!#!"
 concept_pm_artists_academy_studio_desc: "An Art Studio will specializes the Arts Academy for Painting. If you have a Art Studio, you will be able to promote [Concept('concept_klimt_painter','$concept_klimt_painters$')]. You will get a #n negative throughput modifier#! for the Art Academy as well as a #n negative effect#! on your [concept_artistic_progress] when you change this production method."

 concept_pm_artists_academy_specialization: "Arts Academy Focus"
 concept_pm_artists_academy_specialization_desc: "Every Arts Academy can be specialized by changing its production method.\nAn Arts Academy with a [concept_pm_artists_academy_conservatory] will allow you to promote [Concept('concept_elgar_composer','$concept_elgar_composers$')].\nAn Arts Academy with a [concept_pm_artists_academy_salon] will allow you to promote [Concept('concept_manzoni_writer','$concept_manzoni_writers$')].\nAn Arts Academy with an [concept_pm_artists_academy_studio] will allow you to promote [Concept('concept_klimt_painter','$concept_klimt_painters$')].\nChanging the Specialization will have a #n short negative effect#! for the building and your [concept_artistic_progress]."

 concept_artists_artist: "Artist"
 concept_artists_artists: "Artists" #You can use this for plural: [Concept('concept_klimt_painter','$concept_klimt_painters$')]
 concept_artists_artist_desc: "In [concept_morgenroete] #b Artists#! are special characters that allow you to use certain mechanics of the mod. You can get #b Artists#! in some events or by aquiring enough [concept_artistic_progress]. Artists have [concept_artists_experience] that reflects their standing in their respective field.\nCurrently these #b Artists#! exist:\n - [concept_elgar_composer]" #TODO add Writer and Painter when they are ready

 concept_artistic_progress: "Artistic Progress"
 concept_artistic_progress_desc: "By aquiring 1000 #b Artistic Progress#! you can gain a new [concept_artists_artist]. To even have access to #b Artistic Progress#!, you must either have an #b Arts Academy#! or an #b Opera#!.\nYour #b Artistic Progress#! gain is influenced by various factors. The more [concept_literacy] you have, the faster you gain #b Artistic Progress#! for example. You can gain detailed information on all the factors influencing Artistic Progress from the Toolbar of the Artistic Progress Bar in the Arts Window."

 concept_artists_experience: "Reputation"
 concept_artists_experience_desc: "Every [concept_artists_artist] has a #b Reputation#!. The Reputation represents how well regarded the artist is. Artists start with a small amount of Reputation and can gain additional Reputation by working in their field. Artists that gained a Reputation of 500, will become a #Great Artists#! and get the corresponding [concept_character_trait]."

