 dubois.52.t: "High Quality Forestry"
 dubois.52.d: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] has achieved [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis] goal. Through careful selection of particularly resistant seedlings, measures for natural pest control and the study of several animals and plants in symbiosis, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHSheHe] has sustainably strengthened our country's forestry industry. These ecological measures are also likely to bring economic benefits."
 dubois.52.f: "'I'm sorry, what? Do you want to CUT DOWN the trees? I went to all the trouble to raise them, nurture them and look after them, and now these capitalist monsters want to kill my darlings? Oh my God, what have I done!'"
 dubois.52.g: "More wood for everyone!"
 dubois.53.t: "High Quality Rubber Trees"
 dubois.53.d: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] has achieved [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis] goal. Through careful selection of particularly resistant seedlings, measures for natural pest control and the study of several animals and plants in symbiosis, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHSheHe] has sustainably strengthened our country's forestry industry. These ecological measures are also likely to bring economic benefits."
 dubois.53.f: "'Why is everyone interested in the completely useless rubber? I only did that because I'm interested in the Neohesperialist Swamp Mosquito. This small, easily fatal animal only breeds in this climate.'"
 dubois.53.g: "More rubber for everyone!"

