 je_agassiz_volcano_expedition: "Volcano Expedition"
 je_agassiz_volcano_expedition_reason: "Professor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] is on a volcano expedition in [SCOPE.sState('agassiz_volcano_state').GetName] together with a team of experts and assistants. The expedition budget is limited to a maximum of 2 years. Usually the expedition makes some progress every month and should have completed its research work after a year and a half. However, unusual events - whether pleasantly scientific or unpleasantly catastrophic - can influence events. As a rule of thumb: the danger level should never be so high that it reaches its maximum. This isn't a kid's walk. Don't play with volcanoes."

 agassiz.21.t: "Osservatorio Vesuviano"
 agassiz.21.d: "In geology, Vesuvius is considered a model volcano for drawing conclusions about the entire volcanology. Due to its increased activity since the 17th century and in the hope of being able to predict and scientifically study more recent eruptions, the state government decided by decree to build a volcanological observatory on its slope."
 agassiz.21.f: "The Vesuvius Observatory (Italian: Osservatorio Vesuviano) is the surveillance centre for monitoring the three volcanic areas of Campania, Italy: Mount Vesuvius, the Phlegrean Fields and Ischia. Founded in 1841 on the slopes of Mount Vesuvius by Ferdinand II of Bourbon, King of the Two Sicilies, it is the oldest volcanology institute in the world."
 agassiz.21.g: "We're the first nation of vulcanology."

