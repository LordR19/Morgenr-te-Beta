 panum.800.t: "The Return of the Plague"
 panum.800.d: "There have been rumors for several years that the plague has returned to parts of our country. Previously this had been limited to remote rural districts. However, with the outbreak in [SCOPE.sState('panum_disease_state').GetName] it is finally clear: the plague is once again extending its gnarled fingers!"
 panum.800.f: "The third plague pandemic (after the Justinian Plague in the 6th century and the 'Black Death' in the 14th century) began in China at the end of the 19th century. It is thought that the pandemic originated from Yunnan which saw an outbreak as early as 1792, in 1855 and again in 1866. An outbreak in neighboring city of Guangzhou from January 1894 onwards killed 80,000. From March 1894, British scientists and doctors in Hong Kong became aware of the outbreak. After the cholera waves of the past decades, the plague wave was expected to cause many deaths, especially in China and India, and ultimately lead to state instability. It would cost an estimated 15 million lives worldwide."
 panum.800.g: "Impossible! The plague is a disease of the forgotten past!"

 panum.820.t: "Plague Epidemic ends"
 panum.820.d: "The terrible plague, one of the worst scourges of humanity, has left our country again. Let's hope it returns to where it belongs: into the abyss of history."
 panum.820.f: "'But what does it mean, the plague? It's life, that's all.' -Albert Camus"

 panum.802.t: "Plague spreads to [SCOPE.sCountry('panum_infected_country').GetName]"
 panum.802.d: "Cases of plague are now also being reported beyond our borders. Apparently the authorities were unable to contain the disease. The [SCOPE.sCountry('panum_infected_country').GetAdjectiveNoFlag] ambassador made serious accusations against us."
 panum.802.g: "In the long term, the plague comes to everyone..."
 panum.803.t: "Plague Epidemic"
 panum.803.d: "An epidemic has broken out in one of our states: #YELLOW Plague#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!"
 panum.803.g: "The Black Death is knocking."
 panum.804.t: "The Plague: A Third Wave"
 panum.804.d: "Disturbing news reaches us from [SCOPE.sCountry('panum_plague_country').GetName]. A violent epidemic outbreak is said to have raged there a few weeks ago. Doctors are worried: it is supposed to be the infamous plague."
 panum.804.g: "We should put together a medical expedition to prepare for this."
 panum.805.t: "Plague Quarantine"
 panum.805.d: "The situation in [SCOPE.sState('panum_disease_state').GetName] threatens to get out of control. Influential politicians, heads of authorities and private individuals are calling for a quarantine to prevent the plague from spreading further. These are primarily people who do not live in [SCOPE.sState('panum_disease_state').GetName]."
 panum.805.f: "Extensive, strict quarantines had already proven successful in the Middle Ages. In fact, the term quarantine goes back to the word 40 in the Italian language and was apparently first used during times of plague. The Republic of Venice in particular, as a trading nation with extensive shipping traffic, was known for this measure, as port and trading cities were particularly affected by epidemics."
 panum.805.g: "The whole area should be quarantined."
 panum.805.h: "We shouldn't overdramatize."
 panum.806.t: "Plague Houses"
 panum.806.d: "The local authorities in [SCOPE.sState('panum_disease_state').GetName] have made a proposal to set up plague houses to better isolate the healthy population from the sick population. This would particularly affect the poorer classes, who cannot flee like the wealthy."
 panum.806.f: "A plague house was used to care for plague patients during plague epidemics. Since the epidemic was considered incurable during the peak period of these waves of illness, in the late Middle Ages and early modern times, and was therefore only a relief as a result of medical care, plague houses were primarily intended to isolate the sick from the healthy population. For this purpose, plague houses similar to leprosoriums were usually built outside or on the outskirts of a city. Another type of plague house was intended to serve prevention in the sense of a quarantine period. People in whose immediate vicinity the plague had occurred were taken to the plague house, which they were only allowed to leave if they turned out to be uninfected."
 panum.806.g: "It's only for their own good. Even if they don't want to."
 panum.806.h: "That would only provoke unrest."
 panum.807.t: "The Plague Doctor"
 panum.807.d: "The leading doctor in one of our plague hospitals in [SCOPE.sState('panum_disease_state').GetName] has gained so much experience in this field that he could be a valuable help on the national level."
 panum.807.f: "'Let me through! I am a doctor. And I know exactly how to deal with this illness.'"
 panum.807.g: "Give the doctor a high-ranking position as a physician."
 panum.808.t: "The Flight of the Wealthy"
 panum.808.d: "The number of emigrants in [SCOPE.sState('panum_disease_state').GetName] is increasing every day. In particular, those families who can afford it try to escape the plague. There is great resentment among those who cannot afford such an escape. Others warn that this will make the plague more widespread."
 panum.808.f: "'Some again, the most sound, perhaps, in judgment, as they we also the most harsh in temper, of all, affirmed that there was no medicine for the disease superior or equal in efficacy to flight; following which prescription a multitude of men and women, negligent of all but themselves, deserted their city, their houses, their estate, their kinsfolk, their goods, and went into voluntary exile, or migrated to the country parts, as if God in visiting men with this pestilence in requital of their iniquities would not pursue them with His wrath, wherever they might be, but intended the destruction of such alone as remained within the circuit of the walls of the city; or deeming, perchance, that it was now time for all to flee from it, and that its last hour was come.' -Bocaccio"
 panum.809.t: "Piles of corpses"
 panum.809.d: "The number of deaths from the plague reached such proportions that it could hardly be kept under control. Some are already recommending public burning and mass graves."
 panum.809.f: "At the peak of the 1894 plague in Hong Kong, admissions to hospital averaged at 80 a day, and death peaked at over 100 per day. Through maritime traffic, the epidemic spread to the rest of the country after 1894 and eventually spread to British Raj India where about ten million Indians were killed. The main preventive measures were setting up plague hospitals and deploying medical staff to treat and isolate plague patients; conducting house-to-house search operations, discovering and transferring plague patients, and cleaning and disinfecting infected houses and areas; and setting up designated cemeteries and assigning a person responsible for transporting and burying the plague dead."
 panum.810.t: "The Black Death takes its toll"
 panum.810.d: "The plague epidemic is particularly raging in [SCOPE.sState('panum_disease_state').GetName] these days. Numerous deaths have been reported, even more than usual."
 panum.810.f: "The disease remained localized in Southwest China for several years before spreading. In the city of Canton, beginning in January 1894, the disease had killed 80,000 people by June. Daily water traffic with the nearby city of Hong Kong rapidly spread the plague there, killing over 2,400 within two months during the 1894 Hong Kong plague."
 panum.810.g: "Nobody escapes Grim Reaper!"
 panum.811.t: "Burn everything!"
 panum.811.d: "Cleaning and disinfecting the homes of those affected is often the only way to stop the spread of the plague. This often includes burning anything that comes into contact with a plague patient."
 panum.811.f: "'I say, then, that such was the energy of the contagion of the said pestilence, that it was not merely propagated from man to man but, what is much more startling, it was frequently observed, that things which had belonged to one sick or dead of the disease, if touched by some other living creature, not of the human species, were the occasion, not merely of sickening, but of an almost instantaneous death. Whereof my own eyes (as I said a little before) had cognisance, one day among others, by the following experience. The rags of a poor man who had died of the disease being strewn about the open street, two hogs came thither, and after, as is their wont, no little trifling with their snouts, took the rags between their teeth and tossed them to and fro about their chaps; whereupon, almost immediately, they gave a few turns, and fell down dead, as if by poison, upon the rags which in an evil hour they had disturbed.' -Boccaccio"
 panum.811.g: "Burn clothes, furniture and even houses if necessary!"
 panum.811.h: "This is not necessary."
 panum.812.t: "Kill everything!"
 panum.812.d: "It was suspected early on that rats could be carriers of the plague. There are calls in the [SCOPE.sState('panum_disease_state').GetName] to specifically eradicate animals and vermin in order to prevent the spread of the disease."
 panum.812.f: "In the wake of the third plague pandemic, European cities created real 'anti-rat corps' that were tasked with specifically searching for and killing the animals or dipping them in buckets of petrol. However, it was often proposed that other sources of plague, such as infected human-specific or human-biting parasites, like fleas and lice, were important for transmission in Europe during the Third Pandemic. The low numbers of plague-infected rats found during European outbreaks suggest that they played a relatively minor role in plague transmission. However, some researchers have argued that the authorities were unlikely to find plague-infected rats because they would go into hiding."
 panum.812.g: "Exterminate the rats."
 panum.812.h: "This is too costly."
 panum.813.t: "Loss of Trust"
 panum.813.d: "Many residents in [SCOPE.sState('panum_disease_state').GetName] find the current medical situation scandalous. The many deaths and the obvious government failure have led to a widespread loss of trust in the government."
 panum.813.f: "The plague epidemic of the 19th century caused a high number of victims, particularly in China, which severely shook confidence in the government and the Heavenly Mandate of the Qing emperors."
 panum.813.g: "Then do your mess alone!"

 panum.822.t: "The Black Death"
 panum.822.d: "Using several historical sources, Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] was able to prove that the new wave of plague is actually a disease that corresponds to the Black Death of the Middle Ages."
 panum.822.f: "The discovery of the spread of the plague in India had a dominant significance in the view of the plague in its current meaning as a modern disease. It initially led to the view that there was only one way the disease spread. The research has now expanded to include a large number of rodents and a large number of flea species. The high mortality in the colonies led to increased research efforts to map the epidemic features. The fact that it was always the plague was not questioned as the starting point. The disease was given the historical term plague. The identity of the medieval plague with the plague researched in India was assumed."
 panum.823.t: "Plague season"
 panum.823.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] has gone through all the records. Whether in this epidemic or before, whether in the near or distant past: there are no plague epidemics in winter. Why this is the case remains unclear, but it could play a role in the search for the reasons for the outbreak of the disease."
 panum.823.f: "'Thus ends this year ... It is true we have gone through great melancholy because of the great plague, and I put to great charges by it, by keeping my family long at Woolwich, and myself and another part of my family, my clerks, at my charge at Greenwich ... But now the plague is abated almost to nothing ... But many of such as I know very well, dead. Yet to our great joy, the town fills apace, and shops begin to open again. Pray God continue the plague's decrease - for that keeps the Court away from the place of business, and so all goes to wrack as to public matters, they at this distance not thinking of it.' -Samuel Pepys"
 panum.824.t: "Bubonic Plague and Pneumonic Plague"
 panum.824.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] was able to show that there is more than just one form of plague."
 panum.824.f: "The plague is usually understood to mean the bubonic plague. The incubation period is a few hours to seven days. The symptoms are fever, headache and body aches, a strong feeling of illness and dizziness. Disturbances of consciousness occur later. The name bubonic plague comes from the severely swollen, very painful bumps on the neck, armpits and groin. Pneumonic plague is significantly rarer. It is likely to be similar to influenza, although its ability to spread is much weaker. The spread is so specific that it can only become an epidemic under particularly favorable circumstances. First of all, the sources of infection are rare. Only a small proportion of the plague-infected population gets pneumonic plague, for example in the case of bubonic plague and weak resistance."

 
 panum.241.t: "The Rabbit Experiment"
 panum.241.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] comes up with a daring experiment that will ultimately prove the contagiousness of tuberculosis. It's about inoculation. And it's about lots of little dead rabbits."
 panum.241.f: "'For my first experiment, I purchased a pair of cute rabbits three weeks old for the purpose of determining the contagiousness of tuberculosis. I sprinkled one of these with tuberculitic extract from the tissue of a tuberculosis patient who had died 33 hours previously. I repeated the procedure twice. After a few days I dissected the animals and discovered that the rabbit was infected with tuberculosis.\n\nA month later I repeated the experiment with three beautiful little rabbits. I repeated the procedure again, later adding a rabbit. I then dissected one of the rabbits each day for four consecutive days. All of them suffered from tuberculosis, although in four different stages of the disease. I had only inoculated the first one.\n\nIn my third attempt, I acquired four pairs of young, cute rabbits, three months old...'\n\nFrom Doctor [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting]'s experimental booklet 'The Cause and Nature of Tuberculosis'"
 panum.241.g: "Stop these terrible animal experiments!"
 panum.241.h: "Let's repeat the experiment to be sure."
 panum.241.i: "A third rabbit experiment for science!"
 panum.241.j: "[GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetSheHe|U] may kill as many rabbits as possible to proof the theory."

 panum.261.t: "Artificial Pneumothorax"
 panum.261.d: "Doctor [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] has invented a device that artificially collapses the lungs and could help fight tuberculosis."
 panum.261.f: "With the assistance of his brother, Carlo Forlanini designed and constructed a simple device capable of administering gases intrapleurally. The presence of gas in the intrapleural fluid caused the lung to collapse, therefore creating an artificial pneumothorax. After having built the device, Forlanini tried treating two cases of tuberculosis by inducing a pneumothorax in the two patients and obtained positive results. Over the years, Forlanini's technique was further developed and improved, therefore increasing the success rate of the procedure. Artificial pneumothorax continued as a treatment until the introduction of streptomycin."
 panum.262.t: "Thoracoplasty"
 panum.262.d: "Thanks to [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetHerHis] surgical skills, Doctor [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] invented a procedure that revolutionized lung surgery and thus enabled improved treatment of tuberculosis patients."
 panum.262.f: "A thoracoplasty is a surgical procedure in which ribs or parts of ribs from one side of the chest are surgically removed in order to collapse the lung or parts of the lung. This procedure goes back to Edouarde de Cérenville and was mainly used to treat pulmonary tuberculosis, but then became increasingly less important with the introduction of effective antibiotics."
 panum.263.t: "The Doctor did it again!"
 panum.263.d: "In order to once again prove the contagiousness of tuberculosis, Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] once again killed countless cute rabbits."
 panum.263.f: "'Of the four pairs I acquired this time, I killed the first animal of the first pair immediately. It did not show any lesion of the lungs.'\n\nFrom Doctor [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting]'s experimental booklet 'The Cause and Nature of Tuberculosis'"
 panum.263.g: "It's about saving human lives."
 panum.263.h: "This doctor has a serious problem."

