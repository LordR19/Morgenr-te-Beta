 panum.440.t: "Typhus - A Social Problem"
 panum.440.d: "In his treatise [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_treatment_title')], Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] placed particular emphasis on the fact that typhus is a preventable disease when political and social forces work together."
 panum.440.f: "'Cramped conditions, lice-filled clothing and run-down apartments or soldiers' rooms presented a memorable image to me. Typhus fever was everywhere there. Wherever people lived in the same cramped conditions but under the hygienic conditions of the hospital room, no spread could be observed. Medicine must not be thought of as caring for the individual, but rather in terms of public health, which also implies solving social problems. There can be no doubt that such an epidemic spread of typhus as we have recently seen only occurred under living conditions such as poverty and lack of education. Take these circumstances away and I am sure we will see significant improvements in the fight against the disease.'\n\nDr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] in his memorandum to the government"
 panum.440.g: "Typhus is losing its terror."

 panum.441.t: "An Autopsy"
 panum.441.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] undertook several autopsies on typhus deaths in [SCOPE.sState('panum_disease_state').GetCityHubName] and made crucial findings."
 panum.441.f: "'It has long been known that typhoid fever and typhus are two different diseases. But there are still a few researchers who believe that poor nutrition, an infection of the intestinal tract or at least a nutritional deficiency could be linked to the outbreak of typhus. Dietary reasons are still considered a possible cause of many diseases. During my examinations I found nothing that in any way suggested a digestive disorder. Typhus fever has nothing to do with diet or digestion.'\n\nFrom an autopsy report of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.441.g: "But what could it be?"
 panum.442.t: "Unwashed and matted"
 panum.442.d: "In [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] search for the cause of the typhus epidemic, Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] realized that previous findings had to be questioned."
 panum.442.f: "'I have heard several times in my career that poor hygiene is a way for miasma or germs - whatever people may believe - to take hold in clothes and contribute to illness. I think this is questionable in detail, but not in the basic statement. Soldiers, convicts, the poor, criminals and prostitutes are among the classic victims of the typhus epidemic. But are the unwashed poor because they want to be unwashed, or is it not rather the case that they are unwashed because they are poor? I don't want to believe that tuberculosis is an artist's disease any more than typhus only affects criminals because they are morally wicked. There are numerous rich criminals who have not been affected by typhus in this epidemic. There are blameless priests in the slums who sacrifice themselves for others and who themselves succumb to the disease. So what is the more convincing connection between the victims?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.442.g: "Is [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] trying to claim that typhus can also affect honest people?"
 panum.443.t: "Warmth and Cold"
 panum.443.d: "After several visits to the homes of families suffering from typhus, Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] comes to the conclusion that it is not, as is often claimed, a seasonal illness."
 panum.443.f: "'There are seasonal diseases and this seems to be the case with typhus as well. Previous reports indicate an increase in the colder seasons, which can also include a wet spring or autumn. I think it has been proven that cold and heat have an influence on sickness. Whether it depends on the seasons is questionable. It can get just as warm in a tightly packed, heated room. The disease did not occur in all places at the same time of year. If that were the case, not only certain areas of a city but the entire city would have to be equally affected. But it always appeared where people were crowded together. I was able to determine this during several home visits.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.443.g: "This contradicts previous studies."
 panum.444.t: "Sweat and Breath"
 panum.444.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] is now completely convinced that typhus must be a contagious disease, even if all the circumstances have not yet been clarified."
 panum.444.f: "'At the beginning of my investigation, I was firmly convinced that typhus was not a contagious disease. As my family with typhus increased, however, I grew to firmly believe in the disease's contagion, and I emphasize the contaminating nature of sweat. I saw a male nurse who, while shaving a dying patient, inhaled the patient's breath. The nurse described the patient's breath as having 'a nauseous taste,' and almost immediately fell ill. Similarly, an assistant was supporting another patient who died soon afterwards, he felt the pungent sweat of the patient upon his skin, and the assistant was taken immediately with the symptoms of typhus. It is clear that proximity to typhus patients puts one at risk of contracting the disease.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.444.g: "This may be helpful, but does it really transmit from person to person?"
 panum.445.t: "Is it Hunger?"
 panum.445.d: "In a heated dispute with a colleague in [SCOPE.sState('panum_disease_state').GetCityHubName], Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] refuted his theories."
 panum.445.f: "'Is it a special type of typhus, hunger typhus.'\n\n'Hunger typhus?'\n\n'It can be observed that wherever typhus occurs, malnutrition prevails. Accordingly, hunger, or rather famine, is a trigger for typhus. Changes in the blood probably also have something to do with it.'\n\n'1726, 1727 and 1728 were years of famine, but there was no typhus. 1829 was a prosperous year, but there was typhus. It is understandable that a weakened body is more likely to become ill - but the cause?'"
 panum.445.g: "The term 'hunger fever' is therefore incorrect."
 panum.446.t: "Not Location, but Situation"
 panum.446.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] believes [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] has discovered that what matters is not so much how people with typhus live, but where they live."
 panum.446.f: "'During my visit to [SCOPE.sState('panum_disease_state').GetCityHubName] I discovered that the entire illness only affected a single part of the city. The area is known for its poverty and moral depravity, which has supported some theories that typhus is a disease of morally inferior individuals. But as far as I can tell, it's the densely populated neighborhood and the economic situation of those affected. In my opinion, spreading the disease is not about moral corruption, but physical proximity.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.446.g: "This at least means that the illness can theoretically be overcome..."
 panum.447.t: "Lice"
 panum.447.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has put forward a highly controversial theory that, although [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] cannot prove it, could change the understanding of typhus disease in the future."
 panum.447.f: "'If there is one thing I noticed in my many observations, it was that almost all of the patients were in a lice-infested state. Whether the soldiers in the overcrowded barracks, the families with their countless children, the convicts in their run-down cells. I no longer believe that this is a coincidence. Of course, I lack evidence. In recent years, several scientists have been able to prove again and again that diseases can be transmitted between animals and humans. If it is different in this situation, I would be happy to be proven otherwise. For now, I believe that the typhus mystery cannot be solved without taking a closer look at the role of lice.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.447.g: "How can something so tiny cause so much devastation?"
 panum.447.h: "Something so tiny must cause so much devastation."
 panum.448.t: "A hygienic hospital"
 panum.448.d: "During a visit to an exemplaryhospital, Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] was able to convince [ROOT.Var('panum_physician_var').GetCharacter.GetHerself Himself] that transmission of the disease is only minimal under favorable conditions."
 panum.448.f: "'When the sick began to be taken to hospitals here and there, there was fear that the situation could worsen due to possible infection. It was assumed that new sources of infection could form, from which the epidemic would strike with even greater violence. None of this happened, although such an effect had been observed in many fever shed. As I have observed in other cases, the more favorable hygienic conditions made the difference.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.448.g: "So it's not the narrowness as such, but the conditions."
 panum.449.t: "Epidemic Assistance"
 panum.449.d: "By delivering food, blankets and medicine to [SCOPE.sState('panum_disease_state').GetCityHubName], Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] was able to ensure that the epidemic would subside slightly."
 panum.449.f: "'It may sound banal, but with a shipment of goods intended to alleviate the misery of residents, outbreaks of illness fell last week. Something similar had already been observed in other areas where typhus had raged in the past. Relief workers distributed rice and peas, built improvised tent hospitals and also brought in medicine and new clothes. The case proves this above all: typhus is not a hereditary disease. It definitely depends on environmental factors.'\n\nA letter from Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] to Dr. Dementive"
 panum.449.g: "Sometimes the only way to approach a solution is to use exclusion criteria."
 panum.450.t: "Contaminated clothing?"
 panum.450.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] noticed a strange case in a fever shed that corresponds to similar experiences."
 panum.450.f: "'Is this evidence of an alleged contagion? There is no doubt that this case corresponds to very similar experiences that I have had in other places. Sometimes it's coats, sometimes jackets or shirts. A typhus sufferer had a brother who took his coat. A few days later he was also sick. Children who played with the coat are said to have become infected in a similar way. In the poorer classes it is quite common to pass on clothes from relatives, especially in the cold seasons. Whether the clothes are contaminated or not - changing clothes seems to be one of the sensible measures to avoid typhus.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.450.g: "Men should change their socks and underwear? Impossible!"

 panum.451.t: "Typhus Climate"
 panum.451.d: "After a foreign doctor provided a new hypothesis about the origins of typhus, Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] doubts [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] own research."
 panum.451.f: "'A 'colleague' sent me his volume on the causes of typhus two days ago. I'm pretty amazed, not to say demotivated. He formulated very precisely and rigorously how weather and weather conditions are related to the development of illness. Accordingly, the miasma forms when there is moisture in the earth and then rises into the air. This would explain the frequent occurrence of typhus in cold and wet months. So is it miasma after all?'\n\nFrom the diary of [ROOT.Var('panum_physician_var').GetCharacter.GetFullName]"
 panum.451.g: "But is this really the right solution?"
 panum.452.t: "Putrefaction"
 panum.452.d: "Some of the findings that Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] recently summarized simply do not fit with [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] previous theory."
 panum.452.f: "'Until now, I haven't thought much of the theory that putrefactive processes play a crucial role in the spread of disease. But wherever I go, wherever typhus is raging, I find animals, I find exhalations, I find human, animal and plant material. Could it actually dissolve and leave behind miasma - or perhaps poisons?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] in [TimeKeeper.GetCurrentDate.Format('y')], [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.452.g: "An unpleasant setback."
 panum.453.t: "Negative Air Currents"
 panum.453.d: "A publication by a recognized German physician shakes Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s progress so far. It has therefore been proven that air currents are responsible for the occurrence of typhus."
 panum.453.f: "'Such warm and humid air can be carried by an equatorial air current to northern latitudes and we will then see typhus breaking out under the dominance of southern and western winds in relatively warm seasons. Such a relationship must be most excellent in summer, when the sun is in its northern position, the shores of the Mediterranean are included in the extension of the trade winds and in our country the battle with the northern current takes place in a rainy season with a changing character. This is how the typhus epidemics of summer and early autumn can be explained.'\n\nDr. Angelika Hasenbein, 'How Air Currents Cause Typhus and Autumn Rain Causes Flu'"
 panum.453.g: "This is actually very convincing."
 panum.454.t: "Sick"
 panum.454.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has been feeling worse for a few days. Has [ROOT.Var('panum_physician_var').GetCharacter.GetHeShe] become infected?"
 panum.454.f: "'Where is Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]? [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe|U] wanted to visit the typhus patient in room five today?'\n\n'It looks like the doctor [ROOT.Var('panum_physician_var').GetCharacter.GetHerselfHimself] is sick.'"
 panum.454.g: "The Doctor should rest."
 panum.454.h: "The Doctor should continue working!"
 panum.455.t: "Documents lost"
 panum.455.d: "The Doctor squandered some of [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] notes that could have been helpful in developing a treatment for typhus."
 panum.455.f: "- - - - - - - - -\n\n- - - - - - - - -\n\n- - - - - - - - -\n\nNOT from the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]"
 panum.455.g: "How embarrassing."

 panum.461.t: "Classes and Houses"
 panum.461.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has created a table of the various typhus sufferers living in [SCOPE.sState('panum_disease_state').GetCityHubName], where they live and what standard of living they have. Typhus fever is therefore a 'social' disease."
 panum.461.f: "'The statistical tables show how great the influence of apartments on the health of residents is. For example, in a study of the suburb of CITY, I found that the mortality rate in the second-class streets was 18 percent and in the third-class streets 68 percent greater than in the first class; and that mortality was 31 percent greater in second-class houses and 78 percent greater in third-class houses than in first-class houses. Mortality had improved by 25 percent in those poor roads that were improved.'\n\n'From Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]' 'Tables and Statistics on the Typhus Epidemic in [SCOPE.sState('panum_disease_state').GetCityHubName]'"
 panum.461.g: "So the doctor is also a social critic?"

