 je_lepsius_dreamtime: "The Dreamtime"
 je_lepsius_dreamtime_reason: "The British ethnologist Walter Baldwin Spencer and his Australian colleague Francis James Gillen translated the word alcheringa from the Central Australian language Arrernte as dreaming. For Aboriginal people, the dreamtime is about the spiritual, natural and moral order of the cosmos. In this context, dreaming means the collective ability to correctly understand and use the world and its connections, to reflect on the mythical world within the framework of a cult act, and to have life force. A number of places of worship related to this Dreamtime, other Aboriginal myths and archaeological and anthropological remains are spread across Australia. It is time to thoroughly examine the past of the last continent."
 
 lepsius_2_excavation_team_needed_tt: "Have at least #G 2#! Excavation teams."

 lepsius.72.t: "Dreamtime"
 lepsius.72.d: "During their journey throughout Australia, the Professors [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] and [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] have carried out valuable scientific research that sheds light on the continent's previously unexplored past."
 lepsius.72.f: "After their return, the scientists surprised the Academic Society with a whole series of impressive finds. They had made drawings and sketches of cave paintings, brought back bones that were thousands of years old, recovered artifacts of ancient and recent history, and recorded the myths and stories of the Aborigines. None of the colleagues would have expected such a rich loot."
 lepsius.72.g: "Oh, there's even a didgeridoo!"

 je_lepsius_gwanggaeto: "Gwanggaeto Stele"
 je_lepsius_gwanggaeto_reason: "The Gwanggaeto Stele is a memorial stone to Gwanggaeto, who was king of Goguryeo from 391 until his death. The stele is in China near the border with North Korea. The inscription carved into the stele is the oldest and most detailed surviving source on the history of the Goguryeo Kingdom. When the Kingdom of Goguryeo and its successor Balhae fell in 668, the region around Guonei and Wandu lost importance. After the Manchu conquest of the Chinese Empire in 1644, the emperors of the new Qing dynasty declared a wide zone north of the Yalu River a restricted area. It was not until the second half of the 19th century that the area was opened to settlement again. Around 1876, a Chinese official rediscovered the stele, which was completely overgrown and partially sunk into the ground."

 lepsius.2131.t: "Skull Fragmets found in Aztec Settlement"
 lepsius.2131.d: "A gruesome discovery was made in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Various skull fragments led Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] to believe that this was the location of a Tzompantli, a skull rack."
 lepsius.2131.f: "The Aztecs tended to sacrifice the captives of the Flower Wars. Oftentimes the skulls of those human sacrifices were then collected in a Tzompantli or skull rack. Often the skulls were just piled up on each other to create kind of a skull wall. Some temples even have stone walls into which stonemasons carved skulls as decoration."
 lepsius.2131.g: "How cruel!"

 lepsius.2132.t: "Aztec Inscription saved by local Scholar"
 lepsius.2132.d: "When a pavement in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] was replaced, none thought that the pavement stones would uncover an archaeological discovery, but a local scholar found various aztec inscriptions on the stones. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was called to the site and was able to save the inscriptions."
 lepsius.2132.f: "The find depicts some sort of battle that was waged by the Mexica. We are not sure yet what all the Nahuatl means, but there are many toponyms. So at least we can figure out what places are mentioned."
 lepsius.2132.g: "Thank God he was able to find it before it ended up as pavement."

 lepsius.2133.t: "Aztec Ruins discovered"
 lepsius.2133.d: "Old Aztec ruins were discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] started the excavations immediately. Sadly there was not a lot to be found except the buildings themselves."
 lepsius.2133.f: "\"Although the ruins were already looted, they allow insights into the life of the Mexica people before the arrival of the Europeans. This is still an important find for us!\""
 lepsius.2133.g: "Interesting."

 lepsius.2134.t: "Obsidian Mirror discovered"
 lepsius.2134.d: "A masterpiece of Aztec craftmanship was discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to retrieve a perfect obsidian mirror used by the Aztecs in ther religious rituals."
 lepsius.2134.f: "\"Obsidian mirrors were believed to be a mean to communicate with the underworld. One god, Tezcatlipoca, was even depicted as having a mirror instead of a foot. This is a great archaeological find!\""
 lepsius.2134.g: "Incredible!"

 lepsius.2141.t: "Carthaginian shipwreck discovered"
 lepsius.2141.d: "Pearl divers in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] discovered an ancient Carthaginian shipwreck. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] decided that the ship shall remain in the sea for now but thanks to the divers the cargo could be analyzed and recorded, allowing new insights on the Carthaginian trade routes."
 lepsius.2141.f: "\"There is a lot of purple cloth, which was probably intended for the nobility of various countries.\""
 lepsius.2141.g: "The greatest traders of the Mediterranean!"

 lepsius.2142.t: "Stranded Punic warship"
 lepsius.2142.d: "Who would have thought that the Cartaginians, the masters of the sea, stranded. Well it apparently happened in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to recover many finds from the once mighty battle ship. The wood though was already mostly decomposed."
 lepsius.2142.f: "\"Is this a Bireme, a Trireme a Quinquireme or an even more reme?\""
 lepsius.2142.g: "A once magnificent ship!"

 lepsius.2143.t: "Punic Port discovered"
 lepsius.2143.d: "An ancient port of Carthage was discovered in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordered a thorough investigation of the site. Sadly only parts could be recovered as a rich industrial wanted to build a new factory there immediately."
 lepsius.2143.f: "\"At least we were able to find some amphoras. Surely they will tell us a lot about ancient mediterranean trade.\""
 lepsius.2143.g: "An entire unknown port! What a discovery!"

 lepsius.2144.t: "Coins from ancient Carthage discovered"
 lepsius.2144.d: "A hoard of ancient coins was unearthed by a farmer in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Sadly even a thorough investigation by Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] did not provide any more punic artifacts. It is a mystery, how the coins ended up in this field."
 lepsius.2144.f: "\"This coin depicts Hasdrubal, brother of Hanibal. It obviously must be a relatively new coin.\""
 lepsius.2144.g: "I am rich now!"

 lepsius.2151.t: "Celtic Cauldron discovered"
 lepsius.2151.d: "The Celts used Cauldrons for many reasons. Now one of those huge cauldrons was found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was able to get this huge piece of metallware into our collection."
 lepsius.2151.f: "\"There is a legend that a great warrior fell into a cauldron full of magic potion that grants everyone drinking from it inhumane strength. Apparently that warrior was so strong that he could lift huge rocks. He also loved fighting Romans.\""
 lepsius.2151.g: "I hope no one has fallen into the Magic Cauldron yet!"

 lepsius.2152.t: "Celtic Bronze Shield Cover found"
 lepsius.2152.d: "In the muddy bed of a river in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] a bronze plate was found. When Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] arrived, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] was able to determine that the metal plate was once part of a Celtic shield."
 lepsius.2152.f: "\"Some stories say, that Celtic Chiefs were carried on shields, but that is most certainly a children's story. Tacitus however tells us about chiefs being lifted on a shield when they were declared to be the new chiefs. This might be the historical source for those stories.\""
 lepsius.2152.g: "A shield worthy of a great chief!"

 lepsius.2153.t: "Celtic Bronze Helmet recovered"
 lepsius.2153.d: "A Horned Bronze Helmet was found in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] quickly determined that it was in fact not a helmet worn into battle but instead a Celtic cult object."
 lepsius.2153.f: "\"You might have seen depictions of Celts wearing helmets with wings or horns, but those depictions are wrong. In a battle such a helmet would have been a hinderance. Such helmets existed but were often just cult objects referring to certain Celtic gods.\""
 lepsius.2153.g: "What a magnificient helmet!"

 lepsius.2154.t: "Ancient Menhir discovered"
 lepsius.2154.d: "On one of [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] hikes through the countryside, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] found a weird stone in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. It turned out that it is a Celtic Menhir once errected by the local Celtic tribe. Now Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] is studying the Menhir thoroughly."
 lepsius.2154.f: "\"We do not know why the Celts errected Menhirs, as they left no written testimonies. But it might well be some sort of cult site. Some locals have their own story about a famous warrior and his mighty dog. This Obelix apparently made perfectly shaped Menhirs and errected them without any help. That is just a silly story though.\""
 lepsius.2154.g: "Was this the work of Obelix?"

 lepsius.2161.t: "Aegean Fresco found"
 lepsius.2161.d: "A local excavation of an Aegean ruin unearthed a magnificient fresco in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ordered drawings of the find to be produced as the fresco is connected to the ruins."
 lepsius.2161.f: "\"Those patterns are amazing! I wish we would create such beauty in todays age!\""
 lepsius.2161.g: "This is Art!"

 lepsius.2500.t: "New Archaeological Map of [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]"
 lepsius.2500.d: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] has been hard at work to record all archaeological finds from recent years in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] on a map. This map allows conclusions to be drawn as to where further finds are possible."
 lepsius.2500.f: "\"Here we found some nails and over there we found the bones of a sheep! Isn't it incredible?!\""
 lepsius.2500.g: "This will open doors to new finds!"

 lepsius.2501.t: "An Illustrated Archaeological Catalog of [GetPlayer.GetName]"
 lepsius.2501.d: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] is not only a formidable Archaeologist but also an amazing artist. Thanks to this skill he was able to publish an Illustrated Archaeological Catalog of [GetPlayer.GetNameNoFormatting] that is regarded as an amazing entry into Archaeology by many laymen."
 lepsius.2501.f: "\"Look at those illustrations! It looks like we are in a museum and can see the objects right in front of us! Amazing!\""
 lepsius.2501.g: "A wonderful book!"

 lepsius.2502.t: "New Catalog of all Archaeological finds of [GetPlayer.GetName]"
 lepsius.2502.d: "With his new catalog of all archaeological finds in [GetPlayer.GetNameNoFormatting], Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] has done a diligent job that hardly anyone would have thought possible. Thanks to his extraordinary work, we now have a precise catalog of all finds made to date in 7 volumes."
 lepsius.2502.f: "\"Number 7342: A piece of stone, probably neolithic, named Rocky.\""
 lepsius.2502.g: "This will be helpful in the future!"

 lepsius.2503.t: "Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] stops artifact smuggle"
 lepsius.2503.d: "After months of work, Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] succeeded in arresting a smuggling ring that was smuggling artifacts through our country. The artifacts were seized and are now safely stowed away in our collection."
 lepsius.2503.f: "\"You destroyed valuable archaeological insights, you scoundrels!\""
 lepsius.2503.g: "This belongs into a Museum!"

 lepsius.2600.t: "The Lost Star"
 lepsius.2600.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] was always confused by ancient depictions of the stars as they seemed to not reflect the stars we see today. Thanks to the help of Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] he was finally able to figure out what was wrong. Together they discovered a new star in the night sky."
 lepsius.2600.f: "\"There! There it is, like the ancient Egyptians told me! We finally found the lost star!\""
 lepsius.2600.g: "A tremendous scientific discovery!"

 lepsius.2601.t: "Estimating Dates of Historical Events by using astronomical knowledge of Solar Eclipses"
 lepsius.2601.d: "In a joint effort, Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] and Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] were able to use modern astronomical knowledge about solar eclipses to date specific historical events in primary sources."
 lepsius.2601.f: "\"Obviously Thales of Milet was talking about the solar eclipse on the 28th of May 585 A.D. and not any other solar eclipse!\""
 lepsius.2601.g: "This is a huge step for archaeology"

 lepsius.2602.t: "Overview of the Astronomical Knowledge of past Cultures"
 lepsius.2602.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] and Professor [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] released a new book featuring an overview over the astronomical knowledge of ancient civilizations."
 lepsius.2602.f: "\"Yes, they knew the Earth was not the center of anything. No, even back then they were not stupid enough to believe that the Earth is flat. Yes, I am absolutely sure about that.\""
 lepsius.2602.g: "An interesting read!"

 lepsius.2603.t: "Hero's Steam Engine reconstructed"
 lepsius.2603.d: "When Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] spoke to Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] about Hero's ancient steam engine, the latter was immediately on fire to make a reconstruction. Together they built a small reconstruction of the Aeolipile."
 lepsius.2603.f: "\"As you can see, the Aeolipile is missing a mean to transmit power. Therefore it is more of a toy than a real machine. Sadly it was never further developed.\""
 lepsius.2603.g: "How did they not industrialize?"

