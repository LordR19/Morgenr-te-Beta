 je_panum_cholera_description_reason: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] is currently examining several patients to determine the symptoms of #YELLOW Cholera#!. It is crucial to be able to differentiate between other, similar or coexisting diseases. At the end of his work, the scientist makes his description available to the public so that future generations have a better chance of recognizing the background to the disease and finding treatment methods."
