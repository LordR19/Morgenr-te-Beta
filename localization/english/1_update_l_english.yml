 verrier.142.t: "The Solar Flare"
 verrier.142.d: "While observing solar flares, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] noticed a highly unusual phenomenon. If his theory is correct, then a solar storm is racing toward Earth. On the one hand, this is a sensation of groundbreaking scientific significance. However, it could also be dangerous."
 verrier.142.f: "A solar flare is a structure of increased radiation within the Sun's chromosphere that is powered by magnetic field energy. An absorption spectrum of a flare region typically shows helium and calcium in addition to hydrogen. The areas emit increased short-wave radiation in the ultraviolet and X-ray ranges as well as protons, electrons and ions. On Earth, this causes disturbances in the ionosphere with corresponding impairments in radio traffic. When the particles enter the Earth's atmosphere, they cause magnetic storms. Ionospheric storms occur when particles slowly penetrating the aurora zones cause the auroras to be visible at night and strongly fluctuating electrical currents cause geomagnetic disturbances."
 verrier.142.g: "What does that mean, Professor?"
 verrier.143.t: "The [SCOPE.sCharacter('verrier_carrington_discoverer').GetLastName] Event"
 verrier.143.d: "A magnetic storm has hit the Earth! This unique natural event has resulted in the Northern Lights being visible even in Rome, Havana and China. People are amazed by that celestial spectacle. Apparently it has something to do with a solar flare discovered by the Astronomer [SCOPE.sCharacter('verrier_carrington_discoverer').GetFullName]."
 verrier.143.f: "From August 28 to September 4, 1859, several powerful solar flares occurred, observed in particular by the astronomer Richard Carrington. The material ejected from the coronal mass ejections had a speed of over 2000 km/s. This reached Earth about 17.5 hours later. The most powerful geomagnetic storm to date was recorded on the night of September 1st to 2nd. Auroras were seen around the world in both northern and southern hemispheres. The aurora over the Rocky Mountains in the United States was so bright that the glow woke gold miners, who began preparing breakfast because they thought it was morning. People in the northeastern United States could read a newspaper by the aurora's light. The aurora was visible from the poles to low latitude areas such as south-central Mexico, Cuba, Hawaii, Queensland, southern Japan and China, and even at lower latitudes very close to the equator, such as in Colombia."
 verrier.143.g: "This is terrible and fantastic at the same time."
 verrier.144.t: "The Telegraphy System collapses"
 verrier.144.d: "Because of the geomagnetically induced current from the electromagnetic field, telegraph systems all over Europe and North America failed, in some cases giving their operators electric shocks. Such high voltages were induced in telegraph lines that strips of paper in the receivers were set on fire by sparks. Some operators were able to continue to send and receive messages despite having disconnected their power supplies."
 verrier.144.f: "Boston operator (to Portland operator): 'Please cut off your battery entirely for fifteen minutes.'\nPortland operator: 'Will do so. It is now disconnected.'\nBoston: 'Mine is disconnected, and we are working with the auroral current. How do you receive my writing?'\nPortland: 'Better than with our batteries on. Current comes and goes gradually.'\nBoston: 'My current is very strong at times, and we can work better without the batteries, as the aurora seems to neutralize and augment our batteries alternately, making current too strong at times for our relay magnets. Suppose we work without batteries while we are affected by this trouble.'\nPortland: 'Very well. Shall I go ahead with business?'\nBoston: 'Yes. Go ahead.'"
 verrier.144.g: "The telegraphs work without electricity?! That's completely impossible!"

