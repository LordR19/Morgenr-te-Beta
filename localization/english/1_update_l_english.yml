 panum.2102.f: "'Medical education does not exist to provide student with a way of making a living, but to ensure the health of the community.' -Rudolf Virchow"
 panum.2102.g: "Surgery."
 panum.2102.h: "Psychiatry."
 panum.2102.i: "Epidemiology."
