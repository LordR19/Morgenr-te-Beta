 elgar.131.t: "Franz Liszt begins his European tour"
 elgar.131.d: "After a rather unhappy time in Paris, Franz Liszt decided to undertake a tour following the example of his rival Thalberg and become an internationally celebrated musician. His first destination will be [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]."
 elgar.131.f: "Franz Liszt was an Austro-Hungarian composer, pianist, conductor, theater director, music teacher. Liszt was one of the most prominent and influential piano virtuosos and, with an oeuvre of over 1300 works and arrangements, one of the most productive composers of the 19th century. Although a large part of his oeuvre can be assigned to the piano literature, Liszt also gave a clear impetus to orchestral music with the development of the symphonic poem. His concept of program music and the use of new harmonic and formal means made him - along with Richard Wagner - the best-known protagonist of the New German School. Liszt began an extensive tour of Europe in 1839, which he continued for the next eight years. This period was Liszt's most brilliant as a concert pianist and he received many honors and much adulation during his tours. During this period, the first reports of intense responses from Liszt's fans appeared, which became referred to as Lisztomania. Lisztomania was characterized by a hysterical reaction to Liszt and his concerts. Liszt's playing was reported to raise the mood of the audience to a level of mystical ecstasy."
 elgar.131.g: "We wish him all the best."
 elgar.132.t: "Lisztomania in [ROOT.GetCountry.GetNameNoFlag]"
 elgar.132.d: "The world-famous pianist Franz Liszt has chosen our country as the next destination of his European tour. The theaters and opera houses are already fully booked!"
 elgar.132.g: "Where are all these screaming women suddenly coming from?"
 elgar.133.t: "Liszt departs"
 elgar.133.d: "Liszt ended his stay and thanked for the hospitality. Lisztomania will continue in [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]."
 elgar.133.f: "It is estimated that Liszt appeared in public well over one thousand times between 1839 and 1847. Moreover, his great fame as a pianist, which he would continue to enjoy long after he had officially retired from the concert stage, was based mainly on his accomplishments during this time. Adding to his reputation was that Liszt gave away much of the proceeds of his work to charity and humanitarian causes. He donated large sums to the building fund of Cologne Cathedral, and St. Stephen's Basilica in Pest, and made private donations to public services such as hospitals and schools, as well as charitable organizations such as the Leipzig Musicians Pension Fund. After the Great Fire of Hamburg in May 1842, he gave concerts in aid of those left homeless. In order to satisfy his admirers' need for a lock of his hair, Liszt acquired a dog whose fur served unnoticed as a source of curls."

 elgar.406.t: "The Death of Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName]"
 elgar.406.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName], [GetPlayer.GetNameNoFlag]'s leading musical authority, died unexpectedly today. The music world mourns this great loss."
 elgar.406.f: "'As we stand here at the grave of this deceased, we are, so to speak, the representatives of an entire nation, mourning the fall of the one highly celebrated half of what was left to us of the vanished splendor of native art and patriotic intellectual flowering. The heir and expander of Handel's and Bach's, of Haydn's and Mozart's immortal fame, has lived out his life, and we stand weeping at the broken string of the faded play.\nOf the faded play! Let me call him that! For he was an artist, and what he was, he was only through art.' -Franz Grillparzer"
 elgar.406.g: "But who should write therequiem now?"
 elgar.407.t: "Composer needs a rest"
 elgar.407.d: "After completing the last assignment, [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] must first find strength and inspiration before completing the next assignment. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] has announced that [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] will retire for some time."
 elgar.407.f: "After each order is completed, a composer is unavailable for some time. The length of the break depends on the age of the composer. Young composers are only out for a few weeks, while old composers can take months to be available again."
 elgar.407.g: "Ah, I see, 'inspiration'..."
 elgar.417.t: "Conduction season ends"
 elgar.417.d: "The last performance of the concert season has come to an end. The reviews are already in the press. It looks like [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] has done well and gained recognition. The quality of the state orchestra is said to have improved significantly - which is raising the musical reputation of our nation."
 elgar.417.f: "Composers who are not yet conductors can acquire the ability to conduct through practice at the end of a concert session. After the third season at the latest, the acquisition of conductor status is certain. This is a good way to train non-virtuoso composers and then send them on tour."
 elgar.417.g: "Da capo!"
 elgar.426.d: "Inspired by the deeds of Admiral [SCOPE.sCharacter('elgar_admiral').GetLastName], our composer [SCOPE.sCharacter('elgar_conductor').GetFullName] wrote a little sea shanty on the side." #Please replace
 elgar.427.d: "Inspired by the values of General [SCOPE.sCharacter('elgar_general').GetFullName], wrote a new military march." #Please Replace
 elgar.433.t: "Opera"
 elgar.433.d: "The opera, composed by Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] after many weeks and months of effort, is considered a new highlight in the musical work of this artistic genius. The upcoming premiere promises to be a great success."
 elgar.433.f: "Opera is a musical genre of theater that emerged in the Baroque era. An opera consists of a musical setting of a dramatic poem performed by an ensemble of singers, an accompanying orchestra, and sometimes a choir and a ballet ensemble. In addition to singing, the actors perform acting and dancing on a theater stage designed using painting, architecture, props, lighting and stage technology. The roles of the actors are visually illustrated by masks and costumes. Claudio Monteverdi, who set standards with his Orfeo, is considered the forefather of opera. In the 19th century, Richard Wagner set new standards with his operas."
 elgar.451.t: "The Maestro travels to [SCOPE.sCountry('elgar_composer_destination_scope').GetNameNoFlag]"
 elgar.451.d: "Our composer [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] has completed all preparations. The first destination of the two and a half year concert tour will be [SCOPE.sCountry('elgar_composer_destination_scope').GetName]."
 elgar.451.f: "'If the world should ever end, I'll go to Vienna, because that's where everything happens fifty years later.' - Gustav Mahler"
 elgar.451.g: "Send us a postcard!"
 elgar.452.t: "[SCOPE.sCharacter('elgar_composer_scope').GetLastName] arrives in [GetPlayer.GetNameNoFlag]"
 elgar.452.d: "A travelling composer stopped in our country on his current tour and decided to stay for a while."
 elgar.452.f: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName] is a composer from [SCOPE.sCharacter('elgar_composer_scope').GetHomeCountry.GetName] with a reputation of [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|V0]. So far he has done [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_tours_var').GetValue|V0] tours. Of his numerous works, [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_compositions_var').GetValue|V0] particularly stand out.[SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_virtuoso_type')][SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_conductor_type')]"
 elgar_is_composer_virtuoso_loc: " [ROOT.GetCharacter.GetSheHe|U] is an excellent virtuoso."
 elgar_is_composer_conductor_loc: " [ROOT.GetCharacter.GetSheHe|U] is considered a famous conductor."
 elgar.452.g: "Welcome, welcome!"
 elgar.453.t: "Travelling Composer departs"
 elgar.453.d: "After a stay of several weeks and a few performances that earned him recognition from the local population, the traveling composer continued his tour."
 elgar.453.f: "A composer's destination depends on a whole range of factors. A decisive criterion are opera houses and the proximity to the last location. But factors such as cultural technologies, the presence of a Center of Art (Impressionism, Expressionism, Art Nouveau) or the existence of a conservatory also play a role. Composers avoid places where a performance by a rival composer has recently taken place."
 elgar.453.g: "Hope to see you again soon!"
 elgar.455.t: "Composer returns from tour"
 elgar.455.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] has returned from his tour. He has left his mark in the music world and significantly improved his reputation."
 elgar.455.f: "Tours exist solely to increase a composer's reputation. Depending on the abilities of a composer, this will be different. Your own compositions play a role, but so do character traits - innovative or ambitious characters have advantages. Composers who have the Conductor Trait and the Virtuoso Trait receive a special bonus."
 elgar.455.g: "Welcome back, maestro."

 elgar.504.t: "Paganini's death"
 elgar.504.d: "The death of the famous violin virtuoso Niccolò Paganini sparked a controversy surrounding his funeral."
 elgar.504.f: "Niccolò Paganini was an Italian violinist and composer. He was the most celebrated violin virtuoso of his time, and left his mark as one of the pillars of modern violin technique. His 24 Caprices for Solo Violin Op. 1 are among the best known of his compositions and have served as an inspiration for many prominent composers. In May 1840, the Bishop of Nice sent Paganini a local parish priest to perform the last rites. Paganini assumed the sacrament was premature, and refused. A week later, on May 27, 1840, the 57-year-old Paganini died from internal hemorrhaging before a priest could be summoned. Because of this, and his widely rumored association with the devil, the Church denied his body a Catholic burial in Genoa. This has led to a public discussion about how to deal with Paganini. There are voices in favor of putting pressure on the church and burying Paganini in Genoa, befitting his status, and claiming his legacy. However, this would lead to an open dispute with the ecclesiastical authorities."
 elgar.504.g: "Give him a dignified burial and secure his legacy."
 elgar.504.h: "Do not intervene in this delicate matter."
 elgar.505.t: "Nabucco"
 elgar.505.d: "Giuseppe Verdi has celebrated the greatest success of his career so far with his latest opera. At the same time, it incites the national feeling of the Italian people."
 elgar.505.f: "Nabucco is an Italian-language opera in four acts composed in 1841 by Giuseppe Verdi to an Italian libretto by Temistocle Solera. The best-known number from the opera is the 'Chorus of the Hebrew Slaves', a chorus that is regularly given an encore in many opera houses when performed today. Nabucco is the opera that is considered to have permanently established Verdi's reputation as a composer. He commented that 'this is the opera with which my artistic career really begins. And though I had many difficulties to fight against, it is certain that Nabucco was born under a lucky star.' The story of the captivity of the Jews in Babylonia became a breakthrough throughout Italy, not least because Italians felt dominated by foreign powers in the age of nationalism. To what extent Verdi actually served Italian national feelings in Nabucco is still controversial today."
 elgar.505.g: "Va pensiero ..."
 elgar.505.h: "Those rebellious Italians again."
 elgar.507.t: "Aida"
 elgar.507.d: "On the occasion of the opening of the Suez Canal, Giuseppe Verdi premiered his Egyptian-tinged opera Aida - with a slight delay."
 elgar.507.f: "Aida is an opera in four acts by Giuseppe Verdi to an Italian libretto by Antonio Ghislanzoni, based on a scenario often attributed to French Egyptologist Auguste Mariette, although it has been argued that the scenario was actually written by Temistocle Solera. Isma'il Pasha, Khedive of Egypt, commissioned Verdi to write the opera, paying him 150,000 francs, but the premiere was delayed. Aida met with great acclaim when it finally opened in Cairo. The costumes and accessories for the premiere were designed by Auguste Mariette, and he oversaw the design and construction of the sets, which were created in Paris and shipped to Cairo. Although Verdi did not attend the premiere in Cairo, he was most dissatisfied with the fact that the audience consisted of invited dignitaries, politicians and critics, but no members of the general public. He therefore considered the Italian (and European) premiere, held at La Scala, Milan, and in which he was heavily involved at every stage, to be its real premiere."
 elgar.507.g: "A triumph for Italy!"
 elgar.507.h: "A triumph for [ROOT.GetCountry.GetNameNoFlag]!"
 elgar.509.t: "Franz Schubert"
 elgar.509.d: "13 years after his death, Franz Schubert's 5th symphony was presented to the general public."
 elgar.509.f: "The Fifth Symphony, in B flat major, is perhaps the most accomplished of his youthful symphonies and is widely regarded as Schubert's first 'mature' symphony. Its elaboration is of chamber music perfection, for the instrumentation is smaller than that of any other symphony, and its proportions are finely tuned to one another. It can be understood as Schubert's productive examination of Mozart's symphonic works and reveals Schubert's complete otherness and independence. According to Schubert's own entries on the score, the work was composed between September and October 3, 1816; it was written at a time when Schubert was looking for his own musical language. The first performance of Schubert's 5th symphony took place with a small amateur orchestra in Vienna in 1816; the first public performance, on the other hand, only took place on October 17, 1841, thirteen years after Schubert's death, under the baton of Michael Leitermayer."
 elgar.509.g: "Even from heaven, Schubert delights us with his music."
 elgar.510.t: "Controversy over Poliuto"
 elgar.510.d: "An irreconcilable dispute between the king and the composer Donizetti threatens to trigger his dismissal."
 elgar.510.f: "From 1829 to 1838 Gaetano Donizetti was music director of the Royal Theaters of Naples and, despite travels and commissions in other states, de facto the most important cultural figure of the kingdom and its most famous representative. A whole series of famous Donizetti operas were written in Naples, which consolidated the position of the Kingdom of the Two Sicilies as a top-ranking music location. But despite the many successes, Donizetti had to fight again and again with the Neapolitan censorship, which defaced his libretti or canceled entire operas. In the most recent dispute, the king himself intervened to prevent the performance of the opera 'Poliuto'. After many years of quarrels with the censorship, Donizetti has grown weary and has made preparations to flee to Paris. The political elite has united behind the king; preventing Donizetti from his plans would not only upset the political and social landscape, but would also massively damage the king's authority and reputation."
 elgar.510.g: "The king has spoken, he may pack his things."
 elgar.510.h: "We must do everything to prevent Donizetti from leaving!"
 elgar.511.t: "Les Martyres, 1840"
 elgar.511.d: "The Italian composer Gaetano Donizetti has reached Paris and performed his opera 'Les Martyres' there, which was extremely well received by the public."
 elgar.511.f: "Poliuto is a three-act tragedia lirica (or tragic opera) by Gaetano Donizetti from the Italian libretto by Salvadore Cammarano, which was based on Pierre Corneille's play Polyeucte written in 1641/42. It reflected the life of the early Christian martyr Saint Polyeuctus. Regarded by one author as Donizetti's "most personal opera" with the music being "some of the finest Donizetti was to compose", Poliuto was written in 1838 for performances planned at the Teatro San Carlo in Naples later that year. However, close to the time for rehearsals to begin, King Ferdinand II refused to allow the martyrdom of a Christian saint to be seen on stage and forbade the production. Angry at the decision and with a commission for the Paris Opéra due from the composer, Donizetti paid the penalty to the San Carlo for not producing an original work as a substitute, and left Naples for Paris. As his first commission for Paris, he decided to revise Poliuto and between 1839-40 a French text, with the title Les Martyres."
 elgar.511.g: "Not bad for an Italian."
 elgar.512.t: "The Stabat Mater"
 elgar.512.d: "Gaetano Donizetti is visiting Bologna to conduct the premiere of Gioachino Rossini's Stabat Mater. The performance was a complete success."
 elgar.512.f: "When Donizetti went to Bologna for the Stabat Mater, Rossini attended the third performance, and the two men - each former students of the Bologna Conservatory - met for the first time, with Rossini declaring that Donizetti was 'the only maestro in Italy capable of conducting my Stabat as I would have it'. Friends including his brother-in-law, Antonio Vasselli (known as Totò) - continually attempted to persuade him to take up an academic position in Bologna rather than the Vienna court engagement, if for no other reason that it would give the composer a base from which to work and teach and not be continually exhausting himself with travel between cities. Donizetti reported the public's reaction: 'The enthusiasm is impossible to describe. Even at the final rehearsal, which Rossini attended, in the middle of the day, he was accompanied to his home to the shouting of more than 500 persons. The same thing the first night, under his window, since he did not appear in the hall.'"
 elgar.512.g: "Rossini & Donizetti - a match in heaven!"
 elgar.513.t: "Is Donizetti going insane?"
 elgar.513.d: "Donizetti's increasingly rapid mental decline led to him being committed to an insane asylum in Paris."
 elgar.513.f: "Donizetti reported in his letters over a long period of time, starting in the 1820s, about headaches, sometimes fever attacks that lasted only one day and also about occasional depressive moods. The extraordinary amount of work that he accomplished throughout his life, as well as the long journeys that were particularly strenuous at the time, especially after he moved to Paris and later to Vienna, led to increased symptoms of exhaustion from 1842 to 1843. The occasional headache and fever attacks were accompanied by dizziness and sometimes 'sensations in the head'. In 1845 Donizetti's health deteriorated rapidly and he collapsed on the street in Paris. The doctors forbade him to compose - which depressed him even more. Finally, under false pretenses, he was lured into the insane asylum at Ivry-sur-Seine without his knowledge and against his will, and was forcibly interned there. The ailing composer quickly saw through his predicament as a 'prisoner' and classification as a 'maniac' and wrote desperate and heartbreaking letters to friends and relatives asking for help."
 elgar.513.g: "Maybe it's better that way."
 elgar.513.h: "Get him out of the insane asylum and give him rest in Bergamo."
 elgar.514.f: "It took a full 17 months for Donizetti to be rescued from the mental asylum. A planned departure was prevented by doctors, but also by the police prefect of Paris for inscrutable reasons. Only with the help of diplomatic pressure could the now completely apathetic composer be brought back by his brother Francesco and his nephew Andrea. The daughter of Baroness Rosa Rota-Basoni played the piano for the composer every day and sang arias from his works, his friend Dolci spoke to him in the Bergamasque dialect and he received a visit from the tenor Rubini, but Donizetti showed no more reactions. Donizetti died a week after an apoplectic stroke with hemiplegia, high fever and subsequent infections. Autopsy results showed symptoms of 'past' meningitis and a partially damaged, inflamed spinal cord."
 elgar.514.g: "A tragic death."
 elgar.515.t: "Donizetti cured"
 elgar.515.d: "The composer has recovered after an intensive cure and wants to compose with renewed zest for life."
 elgar.515.f: "Under pressure from our government, Donizetti was quickly expelled from the insane asylum. On doctor's orders, he was to experience a several-month cure in his hometown of Bergamo under the best possible circumstances. The return to country life, freedom from stress and pressure, and returning to his roots has borne fruit after many months. Donizetti, apathetic for weeks, responded to one of his own arias, sung by Giovanna, daughter of Baroness Rosa Rota-Basoni. Talking to family members in the local dialect also showed progress day by day. After years of therapy, the once terminally ill composer seems to have been brought back to life."
 elgar.515.g: "A medical miracle."
 elgar.516.t: "Liszt versus Thalberg"
 elgar.516.d: "Two of the most famous pianists competed against each other in Paris: Franz Liszt challenged the most important living pianist, Sigismund Thalberg."
 elgar.516.f: "In the winter of 1835/36 Sigismund Thalberg made his debut in a private concert given by the secretary of the Austrian embassy in Paris. He was greeted enthusiastically by the artists present, including Rossini and Meyerbeer, and praised as the inventor of a new style of piano. While Franz Liszt's concerts in Lyon brought in around 500-600 francs, Thalberg earned 10,000 francs from a single concert at the Italian Theater. Before Thalberg appeared on his second stay in Paris, Liszt published a review riddled with insinuations and polemics. According to Liszt, Thalberg's success came about solely through propaganda. Thalberg appeared again in Paris from February 1837 and was celebrated again. On March 31, both artists performed at a charity event organized by Princess Belgiojoso."
 elgar.516.g: "Thalberg was better."
 elgar.516.h: "Liszt was better."
 elgar.517.t: "Von der Wiege zum Grabe"
 elgar.517.d: "In Rome, Franz Liszt completed his last symphonic poem. The music community doesn't know what to make of this composer's latest 'error'."
 elgar.517.f: "In the late years of his life, Liszt increasingly turned to sacred music and church music. His last tone poem, 'From the cradle to the grave' therefore differed from all his predecessors. Liszt was inspired by a drawing by the Hungarian painter Mihály Zichy. Large sections of the work do not require a powerful orchestra, especially the beginning sounds like chamber music; many islands of sound are formed in which the musical material is poor, and solo passages are not uncommon, especially at the end of the movements. The harmonics used are also a harbinger of times to come. During his lifetime, however, music critics rated the work as the 'mistake of an old man'."
 elgar.517.g: "Later generations will understand."
 elgar.518.t: "Lohengrin"
 elgar.518.d: "The premiere of Richard Wagner's 'Lohengrin' was not only a full crowd - but triggered a veritable admiration for Wagner in Germany."
 elgar.518.f: "Lohengrin is a romantic opera in three acts by the German composer Richard Wagner. With Lohengrin, Wagner created the new operatic form of through-composed musical drama. The composition is not divided into individual numbers, but is played through act by act without interruption. Wagner thus sets himself apart from the conventional structure of number operas with arias, recitatives and choral parts. In order to be able to translate the inner life of the stage characters into clearly legible musical motifs, Wagner used leitmotifs (e.g. the Grail motif and the question ban motif). The opera has inspired other works of art. King Ludwig II of Bavaria named his castle Neuschwanstein Castle after the Swan Knight."
 elgar.518.g: "Inspiring."
 elgar.519.t: "Kunstwerk der Zukunft"
 elgar.519.d: "During his stay in Switzerland, the composer Richard Wagner wrote numerous treatises on music and art that were to become groundbreaking for the German and international understanding of aesthetics."
 elgar.519.f: "The 'Artwork of the Future' is an art-theoretical writings by Richard Wagner that he wrote between 1849 and 1852 in Zurich. As in his writing 'Art and the Revolution', Wagner laments the decay of the arts and develops his model of the new unity of the arts, the 'Gesamtkunstwerk'. As in his previous writings, Wagner developed his conviction that Greek art was embedded in Greek religion and mysticism and that, through the destruction of religion, art was also loosing its cohesion and becoming 'individual arts' (drama, music and dance) had to degenerate. He complains that the art of music as a pure accompaniment to the word has withered away. In the further course of hisexplanations he goes into great detail on the development of the different arts, from the ideal state during antiquity to the decadence of his time. In his next and most important written work, Opera and Drama, Richard Wagner then explains very precisely (and very theoretically) how he imagines the optimal 'union' of music and poetry. A little later he set to work on the 'practical' execution and wrote and composed his 'Ring des Nibelungen' as the music drama par excellence after years of work."
 elgar.519.g: "Who is supposed to understand these hard-to-read boxed sentences?"
 elgar.520.t: "Tristan und Isolde"
 elgar.520.d: "Tristan und Isolde is an opera in three acts by Richard Wagner to a German libretto by the composer, based largely on the 12th-century romance Tristan and Iseult by Gottfried von Strassburg. The opera was enormously influential among Western classical composers and provided direct inspiration to composers such as Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg, and Benjamin Britten. Other composers like Claude Debussy, Maurice Ravel, and Igor Stravinsky formulated their styles in contrast to Wagner's musical legacy. Many see Tristan as a milestone on the move away from common practice harmony and tonality and consider that it lays the groundwork for the direction of classical music in the 20th century."
 elgar.520.f: "'The work that has always aroused my greatest admiration is Tristan. A shuddering astonishment seizes me in front of this gigantic building, and it still seems incredible to me how a human being could conceive and realize it. I consider the second act to be one of the most sublime creations of the spirit ever created. This second act is wonderful, wonderful, unspeakably wonderful.' - Giuseppe Verdi"
 elgar.521.t: "Richard Wagner Festival"
 elgar.521.d: "The establishment of Richard Wganer's Festspielhaus is considered one of the highlights of 19th-century music culture."
 elgar.521.f: "The Bayreuth Festival is a music festival held annually, at which performances of operas by the 19th-century German composer Richard Wagner are presented. Wagner himself conceived and promoted the idea of a special festival to showcase his own works, in particular his monumental cycle 'Der Ring des Nibelungen' and 'Parsifal'. Performances take place in a specially designed theatre, the Bayreuth Festspielhaus. Wagner personally supervised the design and construction of the theatre, which contained many architectural innovations to accommodate the huge orchestras for which Wagner wrote as well as the composer's particular vision about the staging of his works. The Festival has become a pilgrimage destination for Wagnerians and classical-music enthusiasts. Present at this unique musical event were Kaiser Wilhelm, Dom Pedro II of Brazil, King Ludwig, and other members of the nobility, as well as the philosopher Friedrich Nietzsche and such accomplished composers as Anton Bruckner, Edvard Grieg, Pyotr Tchaikovsky, Franz Liszt, and the young Arthur Foote."
 elgar.521.g: "A peak of german culture!"
 elgar.523.t: "Tannhäuser Scandal"
 elgar.523.d: "A performance of Richard Wagner's Tannhäuser caused a real scandal that outraged all of Parisian society. In addition to Wagner's breach of the good rules of French opera life, animosity between the German and French musical worlds also played a role."
 elgar.523.f: "Wagner has always had a difficult time in Paris, not only because of his competition with the popular Giacomo Meyerbeer. In order to accommodate his opera Tannhäuser at the Grand Opera, he had to bow to French customs - such as the installation of a ballet. But Wagner vehemently resisted the specifications and only included a bacchanal. At the same time, Wagner made himself unpopular with the musicians with agonizingly long rehearsals. The premiere caused a scandal: the gentlemen of the Paris 'Jockey Club' felt betrayed when the ballet didn't appear after the overture. The gentlemen didn't come because of the music, but to watch the beautiful women and to visit them later in the changing room. Since they didn't get what they wanted, they sabotaged the event with whistles and shouts. The next day was no better: the Parisian press teared the performance up in the air. Not only France, but also Wagner's friends and enemies in Germany will be watching our reaction closely."
 elgar.523.g: "He should never show up in Paris again!"
 elgar.523.h: "We have to appease Herrn Wagner."
 elgar.524.t: "Holberg Suite"
 elgar.524.d: "Edvard Grieg's Holberg Suite, which premiered in Oslo, has not only turned out to be a musical masterpiece, but has also inspired Norwegian national sentiment."
 elgar.524.f: "The Holberg Suite, subtitled 'Suite in olden style', is a suite of five movements based on eighteenth-century dance forms, written by Edvard Grieg in 1884 to celebrate the 200th anniversary of the birth of Dano-Norwegian humanist playwright Ludvig Holberg (1684-1754). It exemplifies nineteenth-century music which makes use of musical styles and forms from the preceding century. The Holberg Suite was originally composed for the piano, but a year later was adapted by Grieg himself for string orchestra. The suite consists of an introduction and a set of dances. It is an early essay in neoclassicism, an attempt to echo as much as was known in Grieg's time of the music of Holberg's era. Although not as famous as Grieg's incidental music from Peer Gynt, which is itself usually performed as arranged in a pair of suites, many critics regard the works as of equal merit."
 elgar.525.t: "New Lanes"
 elgar.525.d: "In the 'Neue Magazin für Musik', Robert Schumann mentioned a new artist who suddenly became famous overnight. His name is Johannes Brahms and he made a strong impression on both Schumann and his wife Clara."
 elgar.525.f: "'And he has come, young blood, at whose cradle graces and heroes have kept watch. His name is Johannes Brahms, he came from Hamburg, worked there in a dark silence, but was trained by an excellent and enthusiastic teacher in difficult settings of art, recommended to me shortly before by a revered, well-known master. On the outside, too, he wore all the signs that announce to us: He is a called man.' - Robert Schumann"
 elgar.525.g: "We expect great things from Mr. Brahms."
 elgar.526.t: "Gesang der Parzen"
 elgar.526.d: "Johannes Brahms's 'Song of the Fates' was premiered in Basel. Along with Vienna, Switzerland was one of Brahms' most important places to stay."
 elgar.526.f: "The Gesang der Parzen (Song of the Fates) is the last composition for choir and orchestra by Johannes Brahms. More than 10 years after the cantata Rinaldo op. 50 and the Alto Rhapsody op. 53, Brahms again used a text by Johann Wolfgang von Goethe. According to Max Kalbeck, Brahms was inspired to compose by the actress Charlotte Wolter, who appeared in the role of Iphigenia at the Burgtheater in Vienna. On June 13, 1896, Brahms wrote about the piece: 'I often hear philosophizing about the sixth verse of the Parzenlied. I think the heart of the unsuspecting listener should grow soft and the eye wet at the mere entrance of the major; only then does the misery of mankind seize him.'"
 elgar.526.g: "It's as wonderful as it is disturbing."
 elgar.527.t: "A composing orange plantation owner"
 elgar.527.d: "The son of the well-known wool entrepreneur Julius Delius took lessons from an organist and published some of his first compositions."
 elgar.527.f: "Frederick Delius, a born Englishman, was the son of the German wool entrepreneur Julius Delius. The father wanted his son to be the successor in the company, but the son paid little attention to business in Europe and was more interested in art and music. Therefore, Delius jr. transferred to an orange plantation in Florida to keep him away from the influences of the European metropolises. However, it was this transfer that was to be of outstanding importance for his later musical creativity. In Jacksonville, Delius met the Catholic organist Thomas Ward, who Delius says was the only one who actually taught him anything. A little later Delius was to publish his first compositions in Danville, Virginia."
 elgar.527.g: "What was to become of this good-for-nothing?"
 elgar.528.t: "An Austrian in New York"
 elgar.528.d: "After disputes in his Austrian homeland, Gustav Mahler found an audience in New York, with whom his works were very well received. Some of those responsible in the US music world would like to engage him on a long-term basis."
 elgar.528.f: "For some, the German doublet was too tight when they heard the name Mahler. Some out of excitement, but most out of anger. It has been like this from day one. He had an immediate effect, inciting, provocative, alarming - it doesn't matter: he belongs to the electric and electrifying natures that give off sparks or ignite at the slightest touch. In the beginning, of course, only his frenetic unpopularity made him popular. Carried by the favor of hate, carefully illuminated by envy, that eternally sleepless and powerful protector of all that is real, by ridicule, by envy and slander, proclaimed by the loudest sound carriers on every street corner, he has become famous. […] And so it was heard every day that he mistreats his musicians, whips them into inhuman work, almost incites them to death, and that if they were only able, they would all like to drown him in a spoonful of water. It was said that he shortened his singers, drilled them like recruits, played with them like the Great Turk with his slaves. […] The intensity of his being seemed to fill the whole city of New York. - Felix Salten"
 elgar.528.g: "What a strange guy."
 elgar.528.h: "Mahler should stay in America."
 elgar.529.t: "Scythian Suite"
 elgar.529.d: "Sergei Prokofiev, one of the most promising young talents in Russian music, shocked the audience today with a scandalous performance."
 elgar.529.f: "Prokofiev originally wrote the music for the ballet Ala i Lolli, the story of which takes place among the Scythians. Commissioned by Sergei Diaghilev, the ballet was written to a scenario by Russian poet Sergey Gorodetsky. But when Diaghilev rejected the score even before its completion, the composer reworked the music into a suite for concert performance. The performance became the biggest scandal in the history of Prokofiev's premieres. The director of the Conservatory at the time, Alexander Glazunov, left the hall during the concert, the majority of the audience was outraged and the reviews were devastating. However, Prokofiev was not very impressed and the next day wrote succinctly to Moscow that the performance had gone on 'with a real racket'."
 elgar.529.g: "A masterpiece!"
 elgar.529.h: "Disgusting."
 elgar.530.t: "The Rhenish Symphony"
 elgar.530.d: "Robert Schumann took a job in Düsseldorf on the Rhine and was suddenly inspired by the construction work on Cologne Cathedral to write a new work."
 elgar.530.f: "Robert Schumann is regarded as one of the most representative composers of the Romantic era. In 1850, he suceeded Ferdinand Hiller as musical director and moved to Düsseldorf. Although criticized regarding his poor conductor skills and scoffed because of his 'creative decay', Schumann composed his last symphony, the 'Rhenish'. He used Beethoven's and Mendelssohn's symphonies as a model, but was also inspired by his impressions of the Rhineland. Schumann himself stated that his journey to Cologne and the sight of the cathedral were his main inspiration for this composition, which became one of his most famous works."
 elgar.530.g: "It was a good idea to continue building the cathedral, wasn't it?"
 elgar.531.t: "Schumann's Suicide Attempt"
 elgar.531.d: "The composer Robert Schumann was rescued from the river at the last minute today - he had apparently wanted to take his own life in mental confusion. It is still completely unclear how to deal with him."
 elgar.531.f: "On February 10, 1854, Schumann's psychological suffering increased dramatically. He mainly complained about 'hearing problems'. Tones, chords, entire musical pieces raged in his head and robbed him of sleep. Meanwhile, Schumann was watched day and night by his wife and children and was already under medical supervision, but was still able to leave the apartment on February 27, 1854 at an unobserved moment. He headed for the nearby pontoon bridge, climbed over the railing and, after throwing his wedding ring into the water, threw himself into the river. He was rescued by the bridge master and other unknown men, taken home and looked after by a doctor who was summoned. After his suicide attempt, he wished to be admitted to the institution for the treatment and care of mentally ill and insane people in Endenich near Bonn, which was opened in 1844 by the psychiatrist Franz Richarz."
 elgar.531.g: "There is nothing we can do."
 elgar.531.h: "Send him to the modern mental asylum near Endenich."
 elgar.532.t: "The Death of Schumann"
 elgar.532.d: "After several years of mental derangement, Robert Schumann, once a promising musical talent, died in a mental asylum, ignored by the world."
 elgar.532.f: "Brahms saw Schumann on March 31 and August 19, 1854 without being able to speak to him. On January 11th, February 23rd and April 2nd, 1855, however, both were able to talk in detail. Schumann was doing so well that he was able to play music on the square piano with Brahms and accompany him part of the way to the Bonn train station under the supervision of a guard. On April 10, 1856, Brahms found Schumann in a precarious condition. Schumann could no longer speak intelligibly. On May 1, 1856, it was last mentioned in the medical records that Schumann played the piano. Most of the time he could hardly express himself intelligibly. Clara Schumann's plan from April 1856 to bring Schumann to Düsseldorf and look after him there herself was not realized. From mid-July 1856, Schumann ate less and less. On July 26, 1856 he had 'twitches in various muscles, the face and the limbs'. Mucous rales suggested pneumonia. Robert Schumann died on July 29th; no one was present."
 elgar.533.t: "The miraculous recovery of Robert Schumann"
 elgar.533.d: "Apparently the modern methods in the Endenich sanatorium have had an effect. Schumann is showing signs of improvement, although his return to work will still take a few months."
 elgar.533.f: "Schumann's miraculous recovery began after he told Peters in September 1854, shortly before their 14th wedding anniversary, that Düsseldorf had collapsed and Clara and the children were dead. In order to dispel this delusion, Peters asked Clara Schumann for a letter to her husband. This led to the first exchange of letters since the admission. From now on, Schumann again took an active part in life outside the institution. He also corresponded with his children, Johannes Brahms, Joseph Joachim and with publishers. Between September 1854 and May 1855 he wrote around 25 letters. During this time, Schumann often expressed his wish to be able to leave Endenich again. He played the piano every now and then. He studied compositions by Brahms. On January 11, 1855 he had his first visit from Johannes Brahms. From then on, Schumann's condition steadily improved until the doctors allowed Clara Schumann to visit. With her support and that of Brahms, Schumann soon began composing again - and thus initiated a self-healing process."
 elgar.533.g: "But how is that possible?"
 elgar.534.t: "Tango"
 elgar.534.d: "Tango interpreter Carlos Gardel has recorded his first record hit with Mi noche triste."
 elgar.534.f: "Carlos Gardel was the most prominent figure in the history of tango. He was one of the most influential interpreters of world popular music in the first half of the 20th century. Gardel is the most famous popular tango singer of all time and is recognized throughout the world. He created the tango-canción in 1917 with his rendition of Pascual Contursi and Samuel Castriota's Mi noche triste. With 'Mi noche triste', the birth of sentimental tango took place. Nostalgic, melodramatic, and sad, the new lyrics and the music embodied Buenos Aires and its people."
 elgar.534.g: "The Triumph of Argentine Music."
 

