 je_klimt_painter_trip: "Educational Journey"
 je_klimt_painter_trip_reason: "On a [concept_klimt_painter_trip], a painter can learn a previously unknown art style and thus improve the annual [concept_klimt_painting_tradition]. They can also acquire other positive and negative traits during their stay in a foreign [concept_artists_center_of_arts]."
 je_klimt_painter_trip_fail: "If [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] has to end his journey prematurely or dies during his stay in a foreign country, he will not acquire a new property."
 je_klimt_painter_trip_goal: "Typically a painter completes his studies in #G 12 months#!. Events can lengthen or shorten this time."

 je_klimt_secession: "The Art Nouveau Secession"
 je_klimt_secession_reason: "The new art movement of Art Nouveau has attracted numerous artists. Under certain conditions, this can result in an established artistic movement that enjoys international renown and gives painting and architecture new impetus. Historically, one of the most important associations of this type was the Vienna Secession. The Vienna Secession, more precisely the Association of Austrian Artists, is an association of artists in Vienna from the fin de siècle period. Derived from this, the Viennese variant of Art Nouveau is also referred to as Secession style or Viennese Art Nouveau."
 je_klimt_secession_fail: "Another nation unlocked the Secession before us."

