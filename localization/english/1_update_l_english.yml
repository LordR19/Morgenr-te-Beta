 je_noble_gases: "Unknown Elements in the Air"
 je_noble_gases_reason: "Henry Cavendish found the first indication that air contains an unreactive gas in 1783. He mixed air and oxygen in such a way that the elements nitrogen and oxygen contained in it reacted completely to form nitrogen oxides with the help of frictional electricity. This left an unreacting residue behind. However, he did not realize the value of his discovery and did not discontinue his experiments. This could be evidence of previously unknown elements that need to be researched using the most modern methods."
 je_mendelejew_noble_gases_has_famous_chemist_tt: "Has a famous [concept_mendelejew_chemist]."
 je_mendelejew_noble_gases_elements_discovered: "#default_text A total of at least #V 70#! [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')] were discovered worldwide [GetGlobalVariable('mendelejew_discovered_elements_global_number_var').GetValue|+0] were discovered).#!"
