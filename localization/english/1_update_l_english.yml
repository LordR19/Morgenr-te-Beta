 panum.2000.t: "Preparations for the Medical congress"
 panum.2000.d: "Before the next International Medical Congress is held in our country, the question arises as to whether the congress should focus on a specific disease or not."
 panum.2000.f: "Medical conferences can focus on a specific disease if the host nation has at least a description of the disease. A congress can only be held once for each disease. Physicians and microbiologists present receive additional clues so that they can advance their research more quickly. At a general congress, participating nations simply receive a bonus to their academic progress."
 panum.2000.g: "This is supposed to be a general medical conference."
 panum.2001.t: "Medical Congress"
 panum.2001.d: "The capital is preparing for the international meeting of medical specialists. [ROOT.Var('panum_physician_var').GetCharacter.GetFullName] will chair the meetings as president. [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_congress_title')]"
 panum.2001.f: "Medical conferences are an excellent opportunity to exchange medical knowledge. Achievements that were previously reserved for only one country are shared here in a brotherly manner. Medical conferences can only be organized by physicians, but biologists with the microbiology specialization are also invited and can share their knowledge in the field of pathogens and vaccines. If a country has both a physician and a microbiologist, both can participate."
 panum.2001.g: "Send the invitations!"
 panum.2002.t: "Invitation for Medical Congress"
 panum.2002.d: "[SCOPE.sCountry('panum_congress_host_country').GetName] is inviting the leading medical nations to an international congress in its capital. Both physicians and microbiologists are invited. [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_congress_title')]"
 panum.2002.g: "Don't forget the stethoscopes and microscopes!"
 panum.2003.t: "Descriptions & Treatments"
 panum.2003.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has the unique opportunity to gain groundbreaking epidemiological insights at the Medical Congress in [SCOPE.sCountry('panum_congress_host_country').GetName]. Which disease should be the focus?"
 panum.2003.f: "Should a nation attending the Medical Congress know a description of a disease or a treatment for a disease that another country does not possess, then the latter can learn it at the congress. Knowledge can only be improved about one disease. If no new knowledge is possible at the congress, there is still the possibility of accumulating general knowledge and improving a medical technology. The participation of a physician is crucial for this."
 panum.2003.g: "The doctor should gather some general medical knowledge from colleagues."
