 mendelejew.301.d: "It took arduous hours and sifting through a tiring amount of material, but Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] is now certain: if the last investigations are correct, then he has actually discovered the long-sought #YELLOW Element Number [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. This is a truly great day for our country!"
