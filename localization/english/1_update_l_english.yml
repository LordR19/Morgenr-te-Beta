 lepsius.571.t: "Secret of the Quipu"
 lepsius.571.d: "Even the academics at home are having a hard time deciphering the quipu that the last Peru expedition brought back. Scientists now agree that it is more than just a record of numbers."
 lepsius.571.f: "After a closer examination and comparisons with previously known knot systems, scientists from several universities and employees of the Archaeological Museum came to the conclusion that the knots demonstrate an already known system. At first glance, this made little sense - assuming that it was purely a tax list or a census. In reality it is a collection of places. The names were known from other Quipu records, but refer less to place names than to the settlement points of certain clans. The most widespread theory is that it is similar to an instruction to directions. Where it leads is unclear."
 lepsius.571.g: "This knot bundle... is a map?"
