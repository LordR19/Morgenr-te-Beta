 je_lepsius_mascapaicha: "Decoding the Quipu"
 je_lepsius_mascapaicha_reason: "The Quipu investigation has so far raised more questions than it has answered. One thing is certain: it is a naming of places that can be assigned to a sequence, with numbers representing different tribes, the sequence of which in turn indicates a kind of route. In short: the Quipu is a kind of treasure map. Only an experienced archaeologist can fully decipher this mystery. What the Incas hid so carefully is still unclear; To recover it, we should put together a small special team that does not consist of an ordinary expedition team: in addition to the archaeologist and the attaché, we also need a pilot who will fly us directly into the Andes."
 je_lepsius_mascapaicha_success: "Has decoded the Quipu."

