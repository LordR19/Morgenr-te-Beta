 MR_IMPRESSIONISM_BUTTON: "Impressionism"
 MR_IMPRESSIONISM_BUTTON_TT: "#T Choose Impressionism#!\n[concept_elgar_impressionism] is a style in art history that is characterized by the atmospheric depiction of fleeting snapshots of a scene. It emerged from a movement within painting in France in the second half of the 19th century. The term impressionism has also been applied to certain styles of music, literature, film and photography. While many Naturalists such as Heinrich Hart rejected music as a means of expressing a 'truth-seeking Actionism', the Impressionists often regarded the 'objectless dreaming ahead' to finely graduated colorful chords as a pleasure.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_CLASSICISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Classicism [concept_technology]#!.#!"
