### Dubois ###

 dubois.3000.t: "Is Dr. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] losing [SCOPE.sCharacter('dubois_naturalist_scope').GetHerHis] mind?"
 dubois.3000.d: "Your [concept_dubois_naturalist], [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName], seems to forget more and more things. Maybe it is time for [SCOPE.sCharacter('dubois_naturalist_scope').GetHerHim] to step down as an Naturalist?"
 dubois.3000.f: "Wait a second... Where did I put my tea? Oh, is it here? Or was that the posionous plant? And why is there a huge spider sitting in the corner of the room?"
 dubois.3000.g: "I don't think [SCOPE.sCharacter('dubois_naturalist_scope').GetSheHe] should keep working."
 dubois.3000.h: "Pff, that's totally normal!"

 dubois.3010.t: "Specimens lost"
 dubois.3010.d: "Dr. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] is suddenly unable to find some specimens in [SCOPE.sCharacter('dubois_naturalist_scope').GetHerHis] collection. [SCOPE.sCharacter('dubois_naturalist_scope').GetSheHe] said that they just... vanished."
 dubois.3010.f: "I am absolutely sure that I just put them here on those pins. But now they are gone. Those were magnificient insects! Maybe I just put them somewhere else?"
 dubois.3010.g: "How did they disappear? I thought they were dead..."

