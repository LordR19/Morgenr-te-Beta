 panum.2000.t: "Preparations for the Medical congress"
 panum.2000.d: "Before the next International Medical Congress is held in our country, the question arises as to whether the congress should focus on a specific disease or not."
 panum.2000.f: "Medical conferences can focus on a specific disease if the host nation has at least a description of the disease. A congress can only be held once for each disease. Physicians and microbiologists present receive additional clues so that they can advance their research more quickly. At a general congress, participating nations simply receive a bonus to their academic progress."
 panum.2000.g: "This is supposed to be a general medical conference."
 panum.2001.t: "Medical Congress"
 panum.2001.d: "The capital is preparing for the international meeting of medical specialists. [ROOT.Var('panum_physician_var').GetCharacter.GetFullName] will chair the meetings as president. [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_congress_title')]"
 panum.2001.f: "Medical conferences are an excellent opportunity to exchange medical knowledge. Achievements that were previously reserved for only one country are shared here in a brotherly manner. Medical conferences can only be organized by physicians, but biologists with the microbiology specialization are also invited and can share their knowledge in the field of pathogens and vaccines. If a country has both a physician and a microbiologist, both can participate."
 panum.2001.g: "Send the invitations!"
 panum.2002.t: "Invitation for Medical Congress"
 panum.2002.d: "[SCOPE.sCountry('panum_congress_host_country').GetName] is inviting the leading medical nations to an international congress in its capital. Both physicians and microbiologists are invited. [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_congress_title')]"
 panum.2002.g: "Don't forget the stethoscopes and microscopes!"
 panum.2003.t: "Descriptions & Treatments"
 panum.2003.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has the unique opportunity to gain groundbreaking epidemiological insights at the Medical Congress in [SCOPE.sCountry('panum_congress_host_country').GetName]. Which disease should be the focus?"
 panum.2003.f: "Should a nation attending the Medical Congress know a description of a disease or a treatment for a disease that another country does not possess, then the latter can learn it at the congress. Knowledge can only be improved about one disease. If no new knowledge is possible at the congress, there is still the possibility of accumulating general knowledge and improving a medical technology. The participation of a physician is crucial for this."
 panum.2003.g: "The doctor should gather some general medical knowledge from colleagues."
 panum.2003.h: "Cholera."
 panum.2003.i: "Tuberculosis."
 panum.2003.j: "Smallpox."
 panum.2003.k: "Typhus."
 panum.2003.l: "Yellow Fever."
 panum.2003.m: "Measles."
 panum.2003.n: "Scarlet Fever."
 panum.2003.o: "Plague."
 panum.2003.p: "Diphteria."
 panum.2003.q: "Polio."
 panum.2004.t: "Pathogen & Vaccine"
 panum.2004.d: "It was with delight that Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] found that there were many like-minded people at the congress in [SCOPE.sCountry('panum_congress_host_country').GetName] who were willing to share their microbiological knowledge. The only question is which of the wonderful illnesses [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] would like to know more about in the future?"
 panum.2004.f: "Should a nation attending the Medical Congress know a pathogen of a disease or a vaccine for a disease that another country does not possess, then the latter can learn it at the congress. Knowledge can only be improved about one disease. If no new knowledge is possible at the congress, there is still the possibility of accumulating general knowledge and improving a biological technology. The participation of a biologist with the microbiologist trait is crucial for this."
 panum.2004.g: "Our scientist should gather some general biological knowledge from colleagues."
 panum.2005.t: "A Medical Vision"
 panum.2005.d_general: "The doctors and biologists at the congress decided, in particular, to modernize and improve the training of prospective medical students and wrote a joint declaration on this."
 panum.2005.d_special: "Given the main focus of the conference, doctors and biologists have voted to shift all efforts to combating a specific disease in the next few years."
 panum.2005.f: "If a certain topic has been declared the main topic at the beginning of the medical congress, all participating nations will receive additional clues about this disease - depending on whether a physicist, a microbiologist or both are present. If it is a general congress, the focus is on training new medical staff."
 panum.2005.g: "The event was worth it."
 
 panum.2009.t: "Medical Congress ends"
 panum.2009.d: "The Medical Congress in [SCOPE.sCountry('panum_congress_host_country').GetName] ended yesterday. Doctors and microbiologists are on their way home again and are bringing back numerous findings."
 panum.2009.f: "The International Medical Congress (French: Congrès International de Médecine) was a series of international scientific conferences on medicine that took place, periodically, from 1867 until 1913. The idea of such a congress came in 1865, during the third annual Medical Congress of France; Professor Henri Giutrac proposed holding an international medical conference in 1867, taking advantage of the fact that physicians and surgeons from all over the world would surely be in Paris to attend that year's International Exhibition."
 panum.2009.g: "I hope the buffet was good?"

