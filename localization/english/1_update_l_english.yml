 vikelas.511.t: "Long Distance Race"
 vikelas.511.d: ""
 vikelas.511.f: "The first car races at the beginning of the 20th century were distance races with the greatest possible range. They should test the speed and reliability of the racing cars. While France dominated racing in the early stages, like in Great Britain they soon moved on to Grand Prix racing. That didn't change the fact that there were still important international long-distance races. The most traditional race was the Targa Florio in Sicily. From 1906 to 1977 it was held mostly in May as an important international event, some with World Cup status. After the Targa Florio, the Thousand Miles (Mille Miglia) was considered a classic among long-distance road races (the Carrera Panamericana was added in the 1950s) and the basis for the term 'Gran Turismo' (GT), which describes fast touring sports cars for long-distance racing, such as those developed by Ferrari specifically for the MM."
 vikelas.511.g: "See you at the finish line!"

