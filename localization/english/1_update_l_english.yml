 lepsius.99.t: "Moving the Archaeological Museum"
 lepsius.99.d: "Out of some reason we have an [GetBuildingType('building_lepsius_archaeological_museum').GetName] but it is not located in our marvellous Capital. Obviously we have to move it to the Capital!"
 lepsius.99.f: "\"Please be vareful with the vases, they are very fragile! No! You can't just throw them in a box like that, they need some sort of padding! I really don't think this is a great idea!\""
 lepsius.99.g: "Now I can go there every day!"

 lepsius.140.d: "Our archaeologist has used [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] connections to recruit highly qualified personnel for the expedition." #Please Replace
 lepsius.250.f: "It started with an argument, which was followed by curses, threats and finally fisticuffs. The incident ended in a full-blown tavern brawl. Right in the middle: our expedition leader. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] temper has cost us a lot of reputation. A report of the faux pas reached a high dignitary this morning. We averted a major diplomatic incident, but the bad impression will linger for a long time." #Please Replace
 lepsius.260.f: "Good news! As it turned out, our expedition leader proved to be an impeccable [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetCustom('academics_gentleman_or_gentlewoman_type')] during [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] trip. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis|U] tactful and charismatic demeanor is equated with typical [ROOT.GetCountry.GetAdjectiveNoFlag] behavior. Our nation's reputation there has increased significantly." #Please Replace
 lepsius.270.d: "The leader of our expedition stands out above all because [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] sits in the café every day to drink soda and eat ice cream." #Please Replace
 lepsius.270.f: "There are ambitious leaders who do nothing but work all day. They want to achieve great things or accumulate wealth. Some want to be famous for their deeds. Others are obsessive about every detail. Not so our archaeological director. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe]'s made a habit of beating the heat every day by binging on soda and gulping down ice cream. You could call that laziness. For others, it is a sign of human elegance, good taste, and having the right priorities in life." #Please Replace
 lepsius.280.d: "Our expedition leader's diplomatic skills have resulted in [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] being invited and rewarded by the local governor." #Please Replace
 lepsius.311.d: "The leader of the last archaeological expedition abroad has decided to publish the diary [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] wrote during the trip." #Please Replace
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] has decided to publish the scientific paper [SCOPE.sCharacter('lepsius_scientific_writer').GetSheHe] wrote during the trip." #Please Replace
 lepsius.408.f: "A nazar is an amulet meant to protect against the evil eye. Such a superstition exists in large parts of the Orient, but also in parts of the Mediterranean. Of course, it would be absurd to think that a scientifically trained mind could protect itself with a talisman to keep evil forces from wreaking havoc on the expedition. The situation is different with the local helpers and porters. They ask the leader to get one of the amulets, convinced that otherwise [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] will face great misfortune. Whatever the nazar's abilities, if it doesn't affect the expedition then at least affect the morale of our minions." #Please Replace
 lepsius.409.f: "As our expedition progressed along a coast, they soon encountered a broad bay whose extreme promontories nearly touched. Instead of going the long way around, some Greek fishermen offered to take us across the bay. The expedition leader quickly accepted the offer. In a conversation with the fishermen, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] was also able to obtain important information about a ruin not far away, which probably dates from pre-classic times." #Please Replace
 lepsius.421.d: "Our archaeologist has found a small Egyptian lapis lazuli scarab that [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] would like to keep." #Please Replace
 lepsius.452.f: "In the past, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] had repeatedly heard that there must be historical records of long-destroyed archaeological sites in the area. A few days ago [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] received a helpful tip: a merchant possessed a 16th-century manuscript containing a copy of records long lost. The originals are probably lost forever, but at least there is the possibility of reconstruction." #Please Replace
 lepsius.461.f: "There was this strange, crushing feeling. Middle of the night. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] stood up, believing in the wind beating against the pitched tent in the desert sand; but it was more than wind. It was an odd whisper. A murmur that rose to dissonant tones until it increased to a melodic song. Like siren song, it beguiled - and clouded the senses. At least, that was what [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] claimed when, after hours of searching, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] was found at the paws of the Great Sphinx of Giza, digging like a madman, convinced that beneath the Sphinx was a secret chamber from which knowledge was to be found been hidden for thousands of years. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] condition has hardly improved since then. This place has a truly bad influence on [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #Please Replace
 lepsius.462.f: "There was this strange, crushing feeling. Middle of the night. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] stood up, believing in the wind beating against the pitched tent in the desert sand; but it was more than wind. It was an odd whisper. A murmur that rose to dissonant tones until it increased to a melodic song. Like siren song, it beguiled - and clouded the senses. At least, that was what [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] claimed when, after hours of searching, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] was found at the paws of the Great Sphinx of Giza, digging like a madman, convinced that beneath the Sphinx was a secret chamber from which knowledge was to be found been hidden for thousands of years. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] condition has hardly improved since then. This place has a truly bad influence on [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #Please Replace
 lepsius.465.f: "Our expedition leader makes no bones about where he's from, what language [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] speaks, what food [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] prefers, and which culture [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] thinks is superior. The insults against the locals increase by the day - whether against recruited staff or random people. Traveling through different villages, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] has developed the attitude of treating the mayors like [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] subordinates. Even the most hospitable gesture is not enough for [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]. There have already been several complaints from various parts of the local administration about [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]'s arrogant and defamatory behavior, and our expedition is increasingly degenerating into a negative publicity campaign for our country." #Please Replace
 lepsius.467.f: "Not much is left of the former Christian Middle East - and yet there are the scattered Christian communities of Copts, Maronites, Chaldeans and Armenians that have survived for centuries. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], who actually had no religious intentions when [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] started the trip, had a local priest lead [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] to a long-forgotten church last night. Archaeologically and historically interesting, the clergyman only later unveiled a reliquary containing a relic of a church father that was believed to have been lost. Since it was already late and the camp was far away, the expedition leader stayed there for a night and a morning. A dream that hasn't let [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] rest since then and which [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] hardly ever talks about means that [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] wants to change [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] life in certain areas. The priest has offered to give [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] part of the forgotten relic to strengthen [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] in his newly found faith." #Please Replace
 lepsius.467.g: "Did [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] have a beatific vision?" #Please Replace
 lepsius.471.g: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] should take his time and find out as much as possible about the place." #Please Replace
 lepsius.471.h: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U]'s allowed to stay there longer - if [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] brings some artifacts with him." #Please Replace
 lepsius.471.i: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] is allowed to visit the place, but only for as long as necessary." #Please Replace
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] has an unbelievable explanation for the enormous loss of people and material. It is outrageous as well as shameful - especially for the mind of a reasonably enlightened individual. The expedition leader claims that [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] and [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] men were lost for a week before they stumbled upon an unfamiliar valley surrounded by high mountains in the impenetrable Yucatán forest. Hoping to find a previously unknown Mayan site, they devised a plan to explore the valley - a huge mistake, as it turned out. For the valley is home to terrible monsters, mighty lizards. In fact, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] explained to us that extinct dinosaurs have lived in this 'lost world' for millions of years, having survived because they were isolated. The beasts terrorized the expedition team and ruthlessly mauled several porters and researchers. On the run [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] would have had to give up much of the equipment. Now [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe]'s begging us to re-equip the entire expedition. We don't know why [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] thinks [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] can impress us with this fairytale story - rather, doubts are raised as to whether [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] is still the right man to run this company!" #Please Replace
 lepsius.472.g: "Is [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] saying dinosaurs ate our expedition?!" #Please Replace
 lepsius.473.f: "Methana is a peninsula that belongs to Argolis and is characterized by extinct volcanoes. Our archaeologists believe it has been inhabited by humans for over 10,000 years. They were actually looking for traces of a sanctuary from Mycenaean times. However, our expedition leader [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] found something on a walk that is currently overshadowing the archaeological excavations. In a cave that is believed to have once belonged to an extinct volcano in the area, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] discovered an abandoned scientific station. When asked, however, the local authorities could not give us any information as to whether and which expedition could have taken place here. Upon closer examination of the volcanic vent, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] found that there were boxes and sacks with private belongings there, including the bag of an academic. Inside was a diary - belonging to Professor Otto Lidenbrock. Lidenbrock was a Hamburg geologist and mineralogist specializing in volcanism and subterranean cave systems. He was considered one of the most outstanding figures in his field, but also pugnacious and hot-headed. After a dispute at the university, he disappeared without a trace on a last trip. The diary is possibly a final clue to his last station in life - and of inestimable value to science, given its wealth of mineralogical and geological studies! However, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] does not agree to send the book directly to the nearest university, but would like to examine it more closely. Since it is not an archaeological artifact, there is no direct obligation to make the records available. The expedition leader argues that Lidenbrock's journal could provide access to something far greater than a mere cataloging of boring rock formations..." #Please Replace
 lepsius.501.h: "Let [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] investigate further." #Please Replace
 lepsius.506.f_engine: "Unfortunately, our expedition members hardly had time to explore the tomb of the Unknown Pharaoh in more detail. Rocks crumbled from the ceiling and sand trickled through upper cracks as our archaeologists hacked their way through the burial chamber. Apparently the environment consisted of a much more porous rock than assumed; and the detached boulder had finished the construction. With quick wits, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] stayed the course despite the risk and fought [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] way to the sarcophagus to have all available men take it out. A magnificent, unique piece that will probably console us for the loss of the remaining finds - after all, the entire royal tomb threatens to collapse within minutes ..." #Please Replace
 lepsius.506.f_muscular: "It was a truly historic experience when [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], entered the actual burial chamber. A special surprise awaited [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]: the sarcophagus together with the mummy of the Unknown Pharaoh still rested where he was buried more than 3,000 years ago! Again, the incomparably strong Paduan was to help us - and lift the wooden sarcophagus and mummy out of the granite enclosure. But as happy as our archaeologists were at first, their later unhappiness was greater. During the lunch break, as the team shared bread in the decorated gallery, a terrible crunching and cracking sounded from the burial chamber. To the horror of the excavation helpers and our expedition leader, the giant muscle man had also allowed himself a break - and accidentally sat on the sarcophagus. Only scraps remain of the king mummy and the wooden coffin..." #Please Replace
 lepsius.532.f: "The military attaché has repeatedly warned against entering Kurdish territory. Past expeditions to this area have not had good experiences with the locals. The Kurds are considered free, honorable - but also proud. Invading their territory might anger them. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] has therefore insisted on arming several men in order to be able to more effectively combat unpleasant incidents. While the attaché is expecting the worst, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] would like to find the Kurdish tribe as quickly as possible in order to negotiate with them and find an amicable settlement in order to quickly get the Lamassu into [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] own hands. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] proposes splitting up the troops: the unarmed men, untrained porters, and most of the provisions and equipment should stay behind while [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] goes ahead with the military attaché to create a more flexible force that can efficiently search for the lamassu. The attaché, on the other hand, expressed his concern that the remaining part of the expedition would then be completely helpless in the event of a Kurdish attack." #Please Replace
 lepsius.534.f: "Far too late, the expedition leader realized that his latest attempt to win favor with the native tribes produced the opposite of what [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] had intended. A shriek went through the tent, and instinctively some of the subordinates were already laying their hands on their weapons. Tension was in the air from then on, and the military attaché saw his concern confirmed that this conflict could not be settled with diplomacy, but only with violence. He only has a short time to line up the men he has brought with him. Some research assistants are already insisting on packing up and gaining as much distance as possible." #Please Replace
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] had worked late that day. The Greek sun brooded on his head, the wind from the mountains and from the sea remained absent. The boring and tedious cataloging of dull archaeological objects dragged on for days. The finds often amounted to only measly fragments of broken glass and chicken bones left behind, which the archaeological director attributed less to the Minoan food culture and more to the proletarian eating manners of the excavation helpers. In a mood of weariness and resignation, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] strolled the sprawling grounds of a little-explored palace complex. The last time [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] was sighted was near a structure classified as late Bronze Age or early Archaic. A crash echoed through the Cretan hills, drowning out cicadas and startling doves as the archaeologist broke through the ground - and despite a two-day search could not be found." #Please Replace
 lepsius.552.d: "When [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] regains consciousness, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] finds himself in an unfamiliar subterranean building." #Please Replace
 lepsius.552.f: "It was perhaps the strangest experience in the archaeological leader's life. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U]'d thought [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe]'d fallen down a meter-long rabbit hole; the shaft had been so narrow, accompanied at the same time by sand and mud, which had pressed it down like quicksand in excruciating lengths. Impossible that anyone could have followed him; and impossible to see anything as no sunlight followed him down the shaft. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U]'d felt plates under his palms upon impact and hadn't believed [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe]'d landed in a natural cave system. In the glow of his lighter [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recognizes the smoothly hewn walls, to which remains of paint are stuck. Frescoes from a lost culture, which [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] initially wants to assign to the Minoan, but soon no longer knows which century they come from. Apparently there are smooth transitions between Minoan and Mycenaean influences. Looking around, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] finds himself in a hall not unlike a Megaron. The archaeologist slowly feels [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] way forward, hearing [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] own footsteps echoing in the hollow space. Corridors without ornaments, without objects, without distinguishable details follow; forks in the road; chambers; and dead ends. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] realizes that [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] has ended up in an ancient labyrinth that [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] has no overview of. The more [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] thinks he's researching it, the bigger and more unknown it becomes..." #Please Replace
 lepsius.553.d: "After some time of trial and error, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] realizes that [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] has arrived at the starting point of the labyrinth..." #Please Replace
 lepsius.553.f: "Legs heavy, head foggy - could it be that [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] had been here before? The spot on the plates where [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] landed when [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] arrived is unmistakable. And with growing horror the question arises: how long was [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] here? How many hours had passed? Maybe days? And would [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] find out before hunger and thirst tormented him to death...?" #Please Replace
 lepsius.554.d: "In the labyrinth, the missing person comes across a mosaic. The question is whether [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] chooses one of the two corridors or the stairs." #Please Replace
 lepsius.554.f: "After corridors and stairs without distinction, the expedition leader reaches a larger room. A corridor opens to the left and right, and a staircase leads up and down. A mosaic on the floor catches the eye. A sea scene confirms the thesis that the walls may come from Minoan times, while the rare jewelry bears witness to Mycenaean influences. The gods depicted are predecessors of the classical Greek pantheon. Surrounded by dolphins, father of the gods Zeus stretches his arm in the air with a thunderbolt. Demeter and Persephone point to the west, ears of corn in hand; Artemis is accompanied by two lions looking east. Finally Poseidon, the father of the gods of the Mycenaeans: with a trident [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] makes the earth tremble beneath him." #Please Replace
 lepsius.557.d: "In a hall, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] again encounters a riddle." #Please Replace
 lepsius.557.f: "Four passes. Four pictures. Above each passage, the prisoner of the labyrinth can see outlines engraved in stone. It takes some time before [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] realizes that these are the shores of islands. Based on his experiences on Crete, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] can roughly assign them. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] assigns the first passage to the island of Rhodes; the second of the island of Delos; the third of the island of Euoboea; the fourth of the island of Naxos. Unfortunately, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] cannot find any further clues." #Please Replace
 lepsius.558.d: "After several days, our excavation team found the missing archaeologist near a cliff. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] was completely exhausted - and has been mentally confused ever since." #Please Replace
 lepsius.558.f: "It remains a mystery where the leader of the expedition has been for the past 72 hours. It was found a few kilometers from the actual excavation site - in a pitiful condition, as if mauled by a wild animal. Although [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] has since regained consciousness, the expedition doctor believes [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] must have received a severe blow to the head. At least his language center seems disturbed. Again and again [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] falls into an almost delusional style when [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] has to tell what happened. We've left the area because we're concerned [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] might go on a quest again - to prove he's not crazy." #Please Replace
 lepsius.559.f: "The police examined the body of the former expedition leader yesterday evening. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] became known to the public mainly because of a mental illness after [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] went missing under mysterious circumstances during an excavation on Crete and was found again days later under just as mysterious circumstances. [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe|U] just hasn't been the same person since then. Increasingly [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] feared being alone, thought [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] saw monsters in the shadows. In the end [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] only slept when the light was on because nightmares kept [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHim] awake all night. In the last days of [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHis] life, [SCOPE.sCharacter('lepsius_minotaur_victim').GetLastName] had not only become heavily dependent on medication and had visibly deteriorated both physically and mentally, but [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] had also drawn the ridicule of his academic colleagues because of his abstruse claims about his Crete research. Despised by the scientific world, ridiculed in newspapers and visually reduced to a caricature of his former self, investigators agree that [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] took his own life." #Please Replace
 lepsius.560.f: "At first [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] was surprised how far away from the old excavation site [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] finally saw the sun again. It was several hours before [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] rejoined the rest of the digging mission, much to the relief of his colleagues. There, to the surprise of those present, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] was able to report on his find - a truly magnificent discovery that could perhaps change the way we have interpreted the myths of the ancient Greeks. Today is not just a day of personal glory, but a great day for the whole nation. What was the solution of banal mysteries for some, will be a revolution in archeology for the rest of the world..." #Please Replace
 lepsius.561.f: "Haze lays above the forests and hills of Yucatán. The mist clears up, as our expedition keeps going through the wild and awkward jungle. Jaguars and other ferocious beasts are living in this unspoiled nature. Savages has hunted a group of our team and injured many. They were doomed. Others were infected by Malaria, victims of the feared and bloodthirsty Mosquitos. Only a little grouplet of three persons has survived the exertions. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] gives a sign to rest for a while. Steles and rocks with engravings. The whole territory is marked by them. The archaeologist's eyes flit over stairs, destroyed and mossy. The ancient ruin of a Maya pyramid. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] pricks up his ears, as one of the heavers raises his hand and shouts: 'Hombre, I think I found the entrance!'" #Please Replace
 lepsius.562.f: "The expedition leader insists on entering the pyramid alone. At the entrance, the skeleton of a former rival warns against being too careless. Prof. Forrester had, it seemed, found this ancient site before [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] - and paid with his life. The locals had already told [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] on the outward journey that no one had ever returned from this temple. This aroused all the greater interest in [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Because it was said that even grave robbers had not found this place so far. It is therefore obvious: in this treacherous sanctuary traps await the scientist. And [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] senses just such a trap when [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] faces a huge wall covered all over with Mayan hieroglyphs. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] little knowledge of the Mayan language tells [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] that the answer to a riddle is being sought; but the question is only partially clear to [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]. Obviously it has to do with the origin of mankind. Four hieroglyphs protrude from the wall, and when the archaeologist touches them briefly, it turns out that they can be pressed into the wall. But which symbol is the right one? Four elements accompany the signs: water, accompanied by Kukulkan, the feathered serpent; air accompanied by three stones symbolizing the corners of the world; earth from which the corn plant emerges; and fire, accompanied by the jaguar and a warrior figure. The expedition leader is sure that the wrong sign could mean [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] undoing." #Please Replace
 lepsius.563.f: "Footsteps resound in the hall. Light is rare, only a torch illuminates engraved walls. Silence. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] goes farther, through a corridor. Observing the plates on the ground, the roots of enormous trees, which break through the collapsed ceiling. An amazing place. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] takes a breath. A breath of history, which floatens this atmosphere. Then, after minutes of walking through mossy corridors, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] find a monumental gate, decorated with faces. Then [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] enters a hall. The contours of an altar can be seen in the distance. Gold sparkles in the glimming light. A Mayan idol. A sceptical look to it. A look to the bag. You weigh the bag in your hand, estimating the weight of the idol. Fertilizer runs out of the bag (It is well known that every [ROOT.GetCountry.GetAdjectiveNoFlag] archaeologist carries a bag of fertilizer with [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] due to the famous [ROOT.GetCountry.GetAdjectiveNoFlag] fertilizer decree that obliges every archaeologist to do so). It is now lightier. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] waits for the moment, staring at the idol, the bag with fertilizer in the left hand, the right hand on the head of the artifact." #Please Replace
 lepsius.564.d: "It could possibly be that [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] solved the Mayan riddle incorrectly or only incompletely - at least that's what [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] thought when [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] was pursued by a huge stone ball and almost run over." #Please Replace
 lepsius.564.f: "The archaeologist is able to replace the idol. The bag of fertilizer lays on the altar. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] looks in the face of the strange idol, enjoying the beauty of Mayan art. Savouring this moment, only for a little while. Noises. Brutal, loud noises interrupt the scene. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] looks upward. Something has changed. The muffled noise becomes louder. Something is rolling. Something big. Very big. A gigantic stoneball!" #Please Replace
 lepsius.565.d_wrong: "When [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] leaves the pyramid, a nasty surprise awaits [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]: the other expedition members have been ambushed and now [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] is being blackmailed into giving up the idol or paying with his life!" #Please Replace
 lepsius.565.f_right: "It was one of those adventures that had required brains rather than brawn. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] had proven that serious archaeological work and combination skills were enough to avoid traps and return home at the end of the day without injuries. The fact that the corn sprouting from the fertile soil was considered to be the origin of the people in the beliefs of the Maya and that the earth was the correct symbol in the Mayan riddle saved effort and trouble. What would have happened if [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] hadn't known the right answer? The expedition leader does not know. Only when [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] persuades his people to leave does [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] hear the news that a rival expedition is on the way to the sanctuary - and therefore [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] and [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] people leave the site as quickly as possible to prevent unpleasant incidents." #Please Replace
 lepsius.565.f_wrong_right: "On his way out of the pyramid, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] clatches at a root in the ceiling. The idol in the left, the root in the right, the stoneball rolls under his shoes, through the corridor, and crushs in the jungle. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] slumps down, following the devastation. As the archaeologist reaches the exit, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] sees smashed bodies of Indios, scattered spears and weapons. It seems, that someone prepared an ambush, which was dissolved by the huge ball. The expedition leader cannot know with absolute certainty what happened here, but believes [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] recognizes the handwriting of a foreign rival who wanted to snatch the find from [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHeerHim] after the dangerous dirty work. Anyway - it's time to continue the expedition and then return home!" #Please Replace
 lepsius.565.f_wrong: "With a last jump [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] is able to reach the exit of the pyramid, landing in the grass of the jungle - and cornered by mesoamerican Indios. A voice with a soft [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag] accent sounds in the near. A man in white clothes looks at [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim], amused by the escape. 'It is nice to meet you. But I think, this artifact should be in better hands than yours.' [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] is forced to surrender, as the heavers were killed by the tribe. 'Too bad the Hovitos don't know you the way I do' is his only response. Our expedition leader is able to flee - but only without the idol." #Please Replace
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] has come forward with a personal concern: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] wants to prove that the "Lost World" actually exists and thus restore his honor. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U]'s raising money for a private expedition." #Please Replace
 lepsius.581.f: "Several years have passed since much of the Yucatán expedition mysteriously disappeared. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] has since become the laughingstock of the academy. Cartoons in the newspapers portray [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] as crazy with [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] 'Dino stories'. The trauma has left deep scars: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] is obsessed with proving to the world that the alleged valley is real. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] is said to have now spent [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] entire inheritance to set up an expedition at [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] own expense. Of course, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] also asked the state for support for [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] completely insane journey. Our experts advise against this suicide mission - everyone knows how the last expedition to Yucatán went. There are therefore voices that want to forbid such an expedition altogether. However, this could only aggravate [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] mental state. Still others think [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] should be let go, but without further official interference; after all, nobody wants to be associated with the journey of an apparently mentally disturbed man. Only a minority even thinks to open their wallets for this madness. They argue that we have an alleged responsibility for [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] condition..." #Please Replace
 lepsius.581.h: "May [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] hunt [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] dinosaurs." #Please Replace
 lepsius.582.f: "Months after [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] disappeared into the forests of Yucatán, the exhausted adventurer reappeared in the provincial capital of Mérida. Again [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] had lost many helpers and the rest of [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] troupe was in a sorry state. Alongside a number of witnesses, however, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] had one compelling piece of evidence: thanks to modern photographs, verified as authentic by several scholars, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] has unbeatable claims for [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] wild stories. And indeed: one can clearly see pterosaurs and herbivorous brontosaurs on the illustrations! The people celebrate [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] as an idol, the professional world is shocked, and our government is seen as a stubborn group of ignoramuses who have denied a national hero the fame [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] deserves!" #Please Replace
 lepsius.583.d: "We haven't heard from [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] for months. Apparently [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] is lost in the unknown depths of the Yucatán forest." #Please Replace
 lepsius.583.f: "Perhaps one day tragic plays could be made about the matter. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], who was close to mad shortly before [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] life, apparently searched for traces of the alleged dinosaur valley to the last. Disease and hostile Mayan tribes killed [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] expedition. One of the few survivors reports that [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] last claimed to have rediscovered the slopes of the plateau in which the valley lies. But the last of the men would have mutinied and gone home. Nobody knows what became of [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]. However, we have reason to believe that alone and emaciated, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] had little chance of surviving whatever ultimately killed [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]." #Please Replace
 lepsius.583.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] really wasn't a bad guy. A bad explorer yes, but noch a bad guy." #Please Replace
 lepsius.584.f: "Actually, everyone had expected that this journey would not be long: either because the circumstances condemned the men to death or a mutiny would break out. The discovery one morning was all the more astonishing. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] had been leading the troop through the impenetrable forests of Yucatán for days like a manic prospector. It seemed as if [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] recognized every tree and every stone. The other expedition members had taken this as either madness or part of an elaborate plan to deceive them and give them false hope. But now, on the slopes of a vast plateau, in the hollow of which lies the fabled valley [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe]'s been talking about for years, some are revising their views. The scream of a pterodactyl reverberates through the air and pierces through the ears of the participants so deeply that all doubts are dispelled." #Please Replace
 lepsius.586.f: "Actually, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] should be satisfied: [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] was right with all [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] claims. The team has already collected a whole range of evidence that should cause a sensation at home. But on closer exploration of the Lost World, it turns out more and more that [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] was not the first person in this valley. In fact, there seems to have been a significant Mayan presence in this area around 1,500 years ago. Apparently, the inhabitants of a hitherto unknown Mayan city came to this valley at regular intervals. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] speculates that the tradition of human sacrifice might have its origins here. Be that as it may, there is strong evidence that the valley served a religious function. A collaborator recently unearthed Mayan artifacts, suggesting that their discovery might cause an even greater sensation than a few scattered giant lizards. The problem: the suspected Mayan site is in the middle of an area inhabited by raptors! Most of the expedition members therefore insist on returning home immediately instead of letting one suicide mission follow the next." #Please Replace
 lepsius.587.f: "Only one survivor. Nothing more is left of the expedition. It is a young research assistant at the university. He is traumatized and physically in poor condition. So reports a telegram from Yucatán. You couldn't squeeze a lot out of him. Apparently, our expedition leader made a crucial, tragic mistake when attempting to survey a Mayan site in the Lost World. A mistake for which almost all members of the expedition paid with their lives. The incident caused such a shock that all trips to the Yucatán that were not strictly archaeological were banned indefinitely." #Please Replace
 lepsius.587.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] chose ... poorly." #Please Replace
 lepsius.588.f: "Kukulkan was known to the Mayans as the feathered serpent - a deity worshiped by the Aztecs under the name Quetzalcoatl. Was it a coincidence that the Maya knew of this valley? Was there a connection between the Lost World and the Kukulkan cult? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] cannot decide this yet. What [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] did discover, however, was that between raptor nests lay a long-forgotten sanctuary that represented the feathered serpent that is called Kukulkan in this country. A mysterious gem set in an amulet was striking. It is of such amazing beauty that the expedition leader dubbed it the 'Gem of Kulkulkan' - the deity possessed a jewel with which he could control the wind. It is probably one of the greatest archaeological finds of Central and South America." #Please Replace
 lepsius.588.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] chose wisely." #Please Replace
 lepsius.589.d: "Our expedition from the Lost World led by [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] has returned. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] and his team are celebrated as heroes by the people." #Please Replace
 lepsius.589.g: "Glory to [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]!" #Please Replace
 lepsius.591.f: "Ever since [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] returned from Greece, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] has kept busy with little other than the mysterious diary [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] found in a volcanic cavity. In return, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] neglected his political and scientific duties. Employees report that the light was still on late at night - for weeks. Oddly enough, the archaeologist has recently had mainly Scandinavian literature delivered. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] is said to have even locked himself in his house with his nephew and the house cook until a particularly difficult case was solved. The further our lead scientist digs into the book, the more manic [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] becomes. Everything indicates that [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] is increasingly drifting into mental illness." #Please Replace
 lepsius.592.f: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] had isolated [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerselfHimself]. Isolated from the outside world in order to spend time alone with the Lidenbrock diary. As [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] was to tell us later, there was one passage that had intrigued [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] for months. In addition to personal notes, a much older manuscript page was found between the pages. Creator: a 16th-century Icelandic alchemist named Arne Saknussemm. He left a mysterious inscription on runes that turned out to be more difficult to crack than [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] first thought. Then, as if by intuition, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] solved the riddle. As it turned out, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] was right. The book had a secret; a mystery so great and monstrous that it shook [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] to the core. Because the alchemist's message was: \n\n 'Go down into the crater of Snaefells Jökull, which Scartaris's shadow caresses just before the calends of July, O daring traveler, and you'll make it to the center of the earth. I've done that.' \n\n What got [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] even more excited: Lidenbrock had added new runes to the text with his own handwriting. They were: 'And me too.' For the Lead Scientist it is clear that these sensational statements require scientific verification. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] has therefore demanded that we support his trip to Iceland - [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] wants to travel to the center of the earth himself!" #Please Replace
 lepsius.592.g: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U]'s gone completely insane!" #Please Replace
 lepsius.592.h: "The man knows what [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe]'s doing. Support [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim]!" #Please Replace
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] has completed his travel preparations. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe|U] will leave today to advance the knowledge at an already established excavation site." #Please Replace
 lepsius.803.f: "The absence of our archaeologist is expected to be around a year but may vary depending on the situation. At the end of [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis] activity [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] will open up a new excavation site, the quality of which may vary. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] will also find references to previously unknown archaeological sites." #Please Replace
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] reports that [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] has discovered a small tomb in the Valley of the Kings. Grave robbers have apparently already stolen a large number of objects, and graffiti shows that it was also known in Late Antiquity. The expedition leaders decided to carry out an excavation there in the hope of being able to report more finds later." #Please Replace
 lepsius.811.f_ass: "The excavation in Assyria had its difficulties from the start. After a few days, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] still couldn't find a good excavation site, so [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] contented himself with the next best site. So far they have only uncovered the foundations of a shrine that may have once been part of a larger complex." #Please Replace
 lepsius.812.f_bab: "Times have not devoured all the witnesses of Babylonian greatness in Mesopotamia. After [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] had refreshed [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis] water supplies, locals told [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHim] about a strange ruin that the devout Muslims in the region avoid because of their pagan origins. As it turned out, it is the remainder of a ziggurat. The complex is surprisingly well preserved and according to the latest reports, our archaeologists have even unearthed the first finds." #Please Replace
 lepsius.813.f_vok: "A sensational telegram arrived this morning. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] reports that [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] has discovered the tomb of a Queen. The identity of the dead consort is not entirely clear, but according to initial reports the burial chamber is surprisingly intact. Wall paintings and valuable artifacts give a valuable insight into Ancient Egypt that has not been known for a long time." #Please Replace
 lepsius.813.f_bab: "Legends of the Babylonian gates and city walls have survived for thousands of years. But it is always something else when they are in front of you. At first, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] couldn't believe it as [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] walked wall after wall and discovered the enormous dimensions of a lost city. This discovery will keep us busy for years to come." #Please Replace
 lepsius.813.f_ass: "In addition to being a major military power, the Assyrians were also famous for their gardens. Some even claim that the famous Gardens of Babylon were actually located in the Assyrian capital of Nineveh. During the excavation of a palace complex and adjoining terraces, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] was able to see for [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerselfHimself] the splendor of Assyrian culture. The museum management rejoices." #Please Replace

 lepsius.2191.t: "Inca Bathing Complex Unearthed"
 lepsius.2191.d: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] unearthed a spectacular find in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. The site has revealed a bath complex of the Inca Empire. Initial assumptions are that the complex was used for ritual ceremonies."
 lepsius.2191.f: "\"Isn't it ironic that we dug up a bath and could use a bath ourselves now?\""
 lepsius.2191.g: "A bath would be great right now!"

 lepsius.2192.t: "Inca Skull with a Hole discovered"
 lepsius.2192.d: "A strange FUnd was made in [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. During the excavation of an Inca site, Professor [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] came across a large number of bones. One skull in particular caught [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] eye. The skull had a hole that appeared to have been made on purpose. Apparently, the deceased survived the trial, as the hole had partially closed again."
 lepsius.2192.f: "\"I'm sure it must have been a human sacrifice! What do you think?\""
 lepsius.2192.g: "Aliens!"

