 MR_ART_NOUVEAU_BUTTON: "Art Nouveau"
 MR_ART_NOUVEAU_BUTTON_TT: "#T Choose Art Nouveau#!\n[concept_elgar_art_nouveau], mostly in connection with Italy also Stile liberty, is an art historical epoch at the turn of the 19th to the 20th century. Currents that can be assigned to Art Nouveau are the reform style (after the reform movement), the Secession style (after the Vienna Secession), Modernisme in Catalonia, in Switzerland Style Sapin and in the USA Tiffany Style. In addition to the expression Art nouveau, which is dominant in French, English and Italian, Modern Style is also used in English and Stile Floreale in Italian. In terms of time, Art Nouveau belongs to the fin de siècle.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
