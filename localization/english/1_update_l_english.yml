 je_panum_measles: "Measles Epidemic"
 je_panum_measles_reason: "Measles is a highly contagious disease known for its typical red skin patches. It can have catastrophic consequences, particularly in populations lacking prior immunity. As a supraregional disease, measles can spread to other areas.\n\nThe invention of #ORANGE Antibiotics#! has particular significance in combating measles. With this technology, a [concept_panum_physician] can find a #V Treatment for Measles#!. Only a very good health system will help. This all leads to better prevention and cure of the disease.\n\nUnfortunately, the invention of a #V Vaccine against Measles#! is beyond the scope of the Victorian time frame."
 je_panum_scarlet: "Scarlet Fever Epidemic"
 je_panum_scarlet_reason: "Scarlet fever is a widespread disease that was one of the most common causes of death among children until the beginning of the 20th century.\n\nThe invention of #ORANGE Antitoxins#! has particular significance in combating scarlet fever. With this technology, a [concept_panum_physician] can find a #V Treatment for Scarlet Fever#!. A good health system will help. This all leads to better prevention and cure of the disease.\n\nDeveloping a #V Vaccine against Scarlet Fever#! by a [concept_theiler_biologist] is possible, but very difficult."
 je_panum_plague: "Plague Epidemic"
 je_panum_plague_reason: "The bubonic plague is equated with the 'Black Death' of the Middle Ages, which is one of the worst catastrophes in history. It was thought to have disappeared until it reappeared at the end of the 19th century. In countries with low wealth and weak health systems, the plague can spread across multiple areas.\n\nThe invention of #ORANGE Antitoxins#! has particular significance in combating plague. With this technology, a [concept_panum_physician] can find a #V Treatment for Plague#!. Already a rudimentary health system will help. This all leads to better prevention and cure of the disease.\n\nIn order to defeat plague once and for all, a #V Vaccine against Plague#! is needed that is developed by a [concept_theiler_biologist]."
 je_panum_diphteria: "Diphteria Epidemic"
 je_panum_diphteria_reason: "Diphtheria is a dangerous disease that can lead to life-threatening complications and long-term consequences. Because of the child mortality and respiratory problems associated with it, diphtheria is nicknamed the 'strangling angel of children'. The effects remain localized.\n\nThe invention of #ORANGE Antitoxins#! has particular significance in combating diphteria. With this technology, a [concept_panum_physician] can find a #V Treatment for Diphteria#!. Only a good health system will help. This all leads to better prevention and cure of the disease.\n\nIn order to defeat diphteria once and for all, a #V Vaccine against Diphteria#! is needed that is developed by a [concept_theiler_biologist]."
 je_panum_polio: "Polio"
 je_panum_polio_reason: "Poliomyelitis is a disease that primarily affects children, often resulting in death or lifelong physical complications. While it only occurred sporadically in the past, polio became endemic during the 19th century. Polio does not spread beyond the state where it occurs.\n\nThe invention of #ORANGE Antitoxins#! has particular significance in combating polio. With this technology, a [concept_panum_physician] can find a #V Treatment for Polio#!. Only a good health system will help. This all leads to better prevention and cure of the disease.\n\nUnfortunately, the invention of a #V Vaccine against Polio#! is beyond the scope of the Victorian time frame."

