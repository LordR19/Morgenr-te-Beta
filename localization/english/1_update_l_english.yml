 verrier.511.t: "Deimos discovered"
 verrier.511.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Mars! The celestial body was named #YELLOW Deimos#!."
 verrier.511.f: "'I repeated the examination in the early part of the night of 11th [August 1877], and again found nothing, but trying again some hours later I found a faint object on the following side and a little north of the planet. I had barely time to secure an observation of its position when fog from the River stopped the work. This was at half-past two o'clock on the night of the 11th. Cloudy weather intervened for several days. On 16 August the object was found again on the following side of the planet, and the observations of that night showed that it was moving with the planet and if a satellite, was near one of its elongations. Until this time I had said nothing to anyone at the Observatory of my search for a satellite of Mars, but on leaving the observatory after these observations of the 16th, at about three o'clock in the morning, I told my assistant, George Anderson, to whom I had shown the object, that I thought I had discovered a satellite of Mars.' -Asaph Hall"
 verrier.511.g: "One more moon in our collection."
 verrier.512.t: "Phobos discovered"
 verrier.512.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Mars! The celestial body was named #YELLOW Phobos#!."
 verrier.512.f: "'On 17 August [1877] between one and two o'clock, while I was reducing my observations, Professor Newcomb came into my room to eat his lunch and I showed him my measures of the faint object near Mars which proved that it was moving with the planet. On 17 August while waiting and watching for the outer moon, the inner one was discovered. The observations of the 17th and 18th put beyond doubt the character of these objects and the discovery was publicly announced by Admiral Rodgers.' -Asaph Hall" 

 verrier.521.t: "Amalthea discovered"
 verrier.521.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Amalthea#!."
 verrier.521.f: "Amalthea was discovered on September 9, 1892 using a 91 cm telescope from the Lick Observatory on Mount Hamilton (California, USA) by astronomer Edward E. Barnard during a systematic search for additional moons of Jupiter. It was the fifth moon of Jupiter discovered after the first observation of the four Galilean moons in 1610. As the fifth moon of Jupiter to be discovered, Amalthea was systematically named Jupiter V because the Roman numeral V represents the number 5. The French astronomer Camille Flammarion suggested naming the moon Amalthea, which is why this name was in unofficial use for decades until it was officially named."
 verrier.522.t: "Himalia discovered"
 verrier.522.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Himalia#!."
 verrier.522.f: "Himalia is the largest of the outer or irregular moons of the planet Jupiter. Himalia was discovered on December 3, 1904 by astronomer Charles Dillon Perrine at the Lick Observatory (San Jose, California). The moon was named after the nymph Himalia, a lover of Zeus from Greek mythology."
 verrier.523.t: "Elara discovered"
 verrier.523.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Elara#!."
 verrier.523.f: "Elara was discovered on January 2, 1905 by astronomer Charles Dillon Perrine at the Lick Observatory (San Jose, California). It is the second largest of the outer or irregular moons and the eighth largest moon of the planet Jupiter. The moon was named after Elara, a lover of Zeus from Greek mythology."
 verrier.524.t: "Pasiphae discovered"
 verrier.524.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Pasiphae#!."
 verrier.524.f: "Pasiphae was discovered on January 27, 1908 by astronomer Philibert Jacques Melotte. It was first found on photographic plates exposed at the Royal Greenwich Observatory (England) on the night of February 28, 1908. Examination of other plates showed that the object had already been recorded on January 27th. Since it was initially not clear whether it was an asteroid or a moon, it was given the provisional asteroid designation 1908 CJ. On April 10th, the discovery of an eighth moon near Jupiter was finally confirmed. The moon was named after Pasiphae, the wife of Minos and mother of the Minotaur from Greek mythology. Pasiphae is the namesake of a group of Jupiter's moons that move on similar orbits. The Pasiphae group consists of thirteen members, with Pasiphae being the largest."
 verrier.525.t: "Sinope discovered"
 verrier.525.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Sinope#!."
 verrier.525.f: "Sinope was discovered on July 1, 1914 by astronomer Seth Barnes Nicholson at Lick Observatory. The moon was named after Sinope, a nymph from Greek mythology who was courted by Zeus and kidnapped by Apollo. Sinope is assigned to the Pasiphae group due to its orbital properties."
 verrier.526.t: "Lysithea discovered"
 verrier.526.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Lysithea#!."
 verrier.526.f: "Lysithea was discovered on July 6, 1938 by astronomer Seth Barnes Nicholson at Mount Wilson Observatory. The moon was named after Lysithea, a lover of Zeus from Greek mythology. Due to its orbital properties, it is assigned to the Himalia group, named after Jupiter's moon Himalia."
 verrier.527.t: "Carme discovered"
 verrier.527.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Jupiter! The celestial body was named #YELLOW Carme#!."
 verrier.527.f: "Carme was discovered on July 30, 1938 by astronomer Seth Barnes Nicholson at the Mount Wilson Observatory in California. Nicholson photographed Jupiter between July 5 and August 25, with Carme visible on a photographic plate exposed on July 30. The discovery of a new moon near Jupiter was then announced at the end of August of that year. The moon was named after Carme, a lover of Zeus from Greek mythology."

 verrier.531.t: "Enceladus discovered"
 verrier.531.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Saturn! The celestial body was named #YELLOW Enceladus#!."
 verrier.531.f: "Enceladus was discovered on August 28, 1789 by the German-British astronomer Wilhelm Herschel. Enceladus is the sixth discovered moon of Saturn and the twelfth discovered moon (other than Earth's moon) in the entire solar system. Due to its orbit being the second closest to Saturn at the time, it was classified as the second innermost of the seven large moons of Saturn known to date. The moon was named after the giant Onkelados (Latin form: Enceladus) from Greek mythology. The name Enceladus, as well as names for seven other moons of Saturn, were suggested by Wilhelm Herschel's son, astronomer John Herschel."
 verrier.532.t: "Mimas discovered"
 verrier.532.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Saturn! The celestial body was named #YELLOW Mimas#!."
 verrier.532.f: "'I continued my observations constantly, whenever the weather would permit; and the great light of the forty-feet speculum was now of so much use, that I also, on the 17th of September, detected the seventh satellite, when it was at its greatest preceding elongation.' -William Herschel"
 verrier.533.t: "Hyperion discovered"
 verrier.533.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Saturn! The celestial body was named #YELLOW Hyperion#!."
 verrier.533.f: "Hyperion was independently discovered by William Cranch Bond and his son George Phillips Bond in the United States, and William Lassell in the United Kingdom in September 1848. The moon is named after Titan Hyperion, the god of watchfulness and observation, and the elder brother of Cronus (the Greek equivalent of the Roman god Saturn)."
 verrier.534.t: "Phoebe discovered"
 verrier.534.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Saturn! The celestial body was named #YELLOW Phoebe#!."
 verrier.534.f: "Phoebe was discovered by William Henry Pickering on 18 March 1899 from photographic plates that had been taken starting on 16 August 1898 at the Boyden Observatory near Arequipa, Peru, by DeLisle Stewart. It was the first satellite to be discovered photographically. Phoebe is named after Phoebe, a Titaness in Greek mythology associated with the Moon, who was the sister of Cronus. 'In 1900, even I', Pickering stated, 'began to wonder if the four images of 1898 might not, after all, have been defects or faint stars occuring by a curious coincidence.' However, Pickeirng found Phoebe again. He believed he discovered a tenth Saturnian moon in 1905 from plates taken in 1904, which he called 'Themis'. For this discovery he was awarded the Lalande Prize of the French Academy of Sciences in 1905. 'Themis' was later shown to not exist."

 verrier.541.t: "Titania discovered"
 verrier.541.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Uranus! The celestial body was named #YELLOW Titania#!."
 verrier.541.f: "Titania is the largest moon of Uranus and the eighth largest moon in the Solar System. It was discovered by William Herschel on January 11, 1787, the same day he discovered Uranus's second largest moon, Oberon. He later reported the discoveries of four more satellites, although they were subsequently revealed as spurious. For nearly the next 50 years, Titania and Oberon would not be observed by any instrument other than William Herschel's, although the moon can be seen from Earth with a present-day high-end amateur telescope. All of Uranus's moons are named after characters created by William Shakespeare or Alexander Pope. The name Titania was taken from the Queen of the Fairies in A Midsummer Night's Dream."
 verrier.542.t: "Oberon discovered"
 verrier.542.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Uranus! The celestial body was named #YELLOW Oberon#!."
 verrier.542.f: "Oberon is the outermost and second-largest moon of Uranus. It is the second-most massive of the Uranian moons, and the tenth-most massive moon in the Solar System. Oberon was discovered by William Herschel on January 11, 1787, the same day he discovered Uranus's largest moon, Titania. He later reported the discoveries of four more satellites, although they were subsequently revealed as spurious. For nearly the next 50 years, Titania and Oberon would not be observed by any instrument other than William Herschel's, although the moon can be seen from Earth with a present-day high-end amateur telescope. All of Uranus's moons are named after characters created by William Shakespeare or Alexander Pope. The name Oberon was derived from Oberon, the King of the Fairies in A Midsummer Night's Dream."
 verrier.543.t: "Ariel discovered"
 verrier.543.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Uranus! The celestial body was named #YELLOW Ariel#!."
 verrier.543.f: "The moon Ariel is the brightest and fourth largest of the known moons of the planet Uranus. Ariel and Umbriel were discovered on October 24, 1851 as the third and fourth moons of Uranus by the British astronomer William Lassell using a 60 cm reflecting telescope at a self-built observatory in Liverpool. The moon was named after a sylph in Alexander Pope's epic poem The Rape of the Lock."
 verrier.544.t: "Umbriel discovered"
 verrier.544.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Uranus! The celestial body was named #YELLOW Umbriel#!."
 verrier.544.f: "Umbriel is the third-largest moon of Uranus. It was discovered on October 24, 1851, by William Lassell. It was discovered at the same time as Ariel and named after a character in Alexander Pope's 1712 poem The Rape of the Lock. Although William Herschel, the discoverer of Titania and Oberon, claimed at the end of the 18th century that he had observed four additional moons of Uranus, his observations were not confirmed and those four objects are now thought to be spurious."
 verrier.545.t: "Miranda discovered"
 verrier.545.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Uranus! The celestial body was named #YELLOW Miranda#!."
 verrier.545.f: "Miranda was discovered on 16 February 1948 by planetary astronomer Gerard Kuiper using the McDonald Observatory's 82-inch (2,080 mm) Otto Struve Telescope. Its motion around Uranus was confirmed on 1 March 1948. It was the first satellite of Uranus discovered in nearly 100 years. Kuiper elected to name the object 'Miranda' after the character in Shakespeare's The Tempest, because the four previously discovered moons of Uranus, Ariel, Umbriel, Titania, and Oberon, had all been named after characters of Shakespeare or Alexander Pope. However, the previous moons had been named specifically after fairies, whereas Miranda was a human."

 verrier.551.t: "Triton discovered"
 verrier.551.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Neptune! The celestial body was named #YELLOW Triton#!."
 verrier.551.f: "Triton is the largest natural satellite of the planet Neptune. It is the only moon of Neptune massive enough to be rounded under its own gravity and hosts a thin but well-structured atmosphere. Triton orbits Neptune in a retrograde orbit—an orbit in the direction opposite to the parent planet's rotation—the only large moon in the Solar System to do so. Triton was discovered by British astronomer William Lassell on October 10, 1846, just 17 days after the discovery of Neptune. When John Herschel received news of Neptune's discovery, he wrote to Lassell suggesting he search for possible moons. Lassell discovered Triton eight days later. A brewer by trade, Lassell spotted Triton with his self-built 61 cm (24 in) aperture metal mirror reflecting telescope (also known as the 'two-foot' reflector). Triton is named after the Greek sea god Triton, the son of Poseidon (the Greek god corresponding to the Roman Neptune)."
 verrier.552.t: "Nereid discovered"
 verrier.552.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName]'s months-long search has paid off: [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] has discovered a previously unknown satellite in the orbit of Neptune! The celestial body was named #YELLOW Nereid#!."
 verrier.552.f: "Nereid is the third-largest moon of Neptune. It was discovered on 1 May 1949 by Gerard P. Kuiper using photographic plates taken with the 82-inch telescope at the McDonald Observatory. He proposed the name in the report of his discovery. It is named after the Nereids, sea-nymphs of Greek mythology and attendants of the god Neptune. It was the second, and last, moon of Neptune to be discovered before the arrival of Voyager 2."

 verrier.49.t: "Sun Spots"
 verrier.49.d: "Researchers at our observatory have observed unusual solar activity associated with sunspots."
 verrier.49.f: "Sunspots are dark spots on the sun's visible surface (photosphere) that are cooler and therefore emit less visible light than the rest of the surface. Their number and size form the simplest measure of so-called solar activity. The frequency of sunspots has a periodicity of an average of eleven years, which is called the sunspot cycle. The cause of the spots and the eruptions that occur near them are strong magnetic fields, which in some areas hinder the transport of heat from the interior to the sun's surface. A few unknown spots were discovered."
 verrier.49.g: "Fascinating!"

