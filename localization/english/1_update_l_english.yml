 je_gaudi_gyeong_phase_1: "Reconstruction of Gyeongbokgung Palace"
 je_gaudi_gyeong_phase_1_reason: "Gyeongbokgung is a palace in Seoul. The name means 'Blessing Scenery Palace'. It is the first and largest palace of five palaces built in Korea during the Joseon Dynasty. Gyeongbokgung Palace was built by the founder of the Joseon Dynasty, King Taejo, and was completed in 1395. The palace served as the royal residence until its destruction by the Japanese in the Imjin War in 1592. The palace, which was destroyed by fire in the Imjin War, was not rebuilt for almost 300 years. Maybe now is the time to restore it?"
