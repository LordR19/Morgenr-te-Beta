 je_artists_irrationalism: "Festival of Music"
 je_artists_irrationalism_reason: "A new, revolutionary form of music is taking shape that sees itself as a 'total work of art'. It is up to an exceptional composer to give birth to this form of music. This music alone could be played in its own festival hall and become a place of pilgrimage for international music enthusiasts: it would be a center of irrationalism! The establishment of a music festival will also enable us to organize music competitions."
 je_artists_irrationalism_success: "We need #G 500#! @elgar_music_tradition! [concept_elgar_musical_tradition]."
 je_artists_irrationalism_goal: ""
