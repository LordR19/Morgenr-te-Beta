 panum.138.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_description_title')]"
 panum.138.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] presented [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] disease description of [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')] today. The Medical Faculty already sees it as a classic."
 panum.138.f: "In [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] treatise [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_description_title')] [ROOT.Var('panum_physician_var').GetCharacter.GetFullName] deals with the disease in more detail than any other physician in our country before. It educates the reader about symptoms, the incubation period, and differentiation from other diseases, as well as a chronology of past epidemics and other traditional epidemiological descriptions."
 panum.138.g: "Now we know the beast better."
 panum.139.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_treatment_title')]"
 panum.139.d: "After great effort, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] finally wrote his [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] on a successful treatment method for the disease [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')]. It is considered a milestone in [ROOT.GetCountry.GetAdjectiveNoFlag] medicine."
 panum.139.f: "The Medical Faculty was eagerly awaiting the scientific paper on [ROOT.Var('panum_physician_var').GetCharacter.GetFullName]'s treatment method. Would this work perhaps have a breakthrough? [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_treatment_title')] could potentially save the lives of countless people. The reasons it describes for the outbreak of [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')] and the ways in which it can be prevented or treated afterwards could fundamentally change the way in which this disease has been thought about."
 panum.139.g: "[SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')] is losing its horror."

 panum.140.t: "Cholera - A Waterborn Disease!"
 panum.140.d: "Thanks to the heroic work of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], the outbreak of Cholera in [SCOPE.sState('panum_disease_state').GetCityHubName] has been decisively crushed!"
 panum.140.f: "'Since the beginning of my time here in [SCOPE.sState('panum_disease_state').GetCityHubName], I have gathered a great deal of information that all points to one conclusion: cholera is a waterborne disease. The sickness that has slain so many for centuries is not found in the air, as miasma, but squirms and swarms in drops of water. Ingested, it develops in the bowel, and manifests into the cholera we have learnt to fight. It is a lesson hard learned, but quickly acted upon. Last week, they removed the handles from the water pump at the heart of this outbreak. Today, I retire to the evening without a single new case brought to my table. It is irrefutable. The beast is slain.\n\nYet, I do feel a pange of lament for all this. I do not wish that I could claim full, sole responsibility for the discoveries we made here, only that they could have been discovered even sooner. Many lives were lost for a lack of clean drinking water, young and old. If we are lucky, let this be the last we face of cholera.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], concluding the investigation in [SCOPE.sState('panum_disease_state').GetCityHubName]."
 panum.140.g: "Incredible! This is a mortal blow to miasma theory!"
 panum.141.t: "The Brewery"
 panum.141.d: "The investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has taken [ROOT.Var('panum_physician_var').GetCharacter.GetHerHim] to an island of safety in the outbreak - a beer brewery."
 panum.141.f: "'Hello! I was told you must be the foreman here at the brewery. I am Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], and I am here to investigate the outbreak. Please, tell me more.'\n\n'Well, it ain't been much of a problem down here. Most of 'em other factories have been closing down, but not us.'\n\n'The cholera doesn't affect you very much, here? Do you have any idea why?'\n\n'Not the first clue, I'm afraid. But if I had to wager, it's 'cause the lads don't go home to all that stink.'\n\n'They eat at the brewery?'\n\n'Aye, and drink, too! The boss lets us all have some of the older batches that ain't selling well with lunch, a little pick me up for the boys on the cheap. None of that well water for us, just a pint o' beer for near as little as it cost to make.'"
 panum.141.g: "Hmmm...so you don't drink the local water. Very fascinating."
 panum.142.t: "Creatures of Habit"
 panum.142.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s investigation continues - [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] has found what might be the center of the outbreak."
 panum.142.f: "'...but so common were the cases in the area that I realized that I needed more guidance. Fortunately, the local coroner's office proved to be of the utmost assistance: they had written down the address of every house from which they had taken a body or took notice of illness, and that provided me with the means to place every such one with accuracy upon a simple map. The resulting area is vast, encompassing well over a hundred homes, but it also forms a vast circle.\n\nThis goes against traditional thought. If it were a miasma, then surely it would be carried by the breeze, travelling along the prevailing winds. Instead, it goes beyond the winds, round and unsettlingly neat. I walked to the center of it all, perhaps hoping to find some clue...and found none other than a water pump. Every house upon the chart was in walking distance. There must be some sort of connection.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]."
 panum.142.g: "Could it...be in the pump, somehow?"
 panum.143.t: "The Odd Ones"
 panum.143.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has found something interesting - a break in the pattern."
 panum.143.f: "'Oh, thank heavens! You must be the doctor they're talking about, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]! Please, you have to help us.'\n\n'I fully intend to, ma'am. Please, tell me as much as you can about you and yours, and spare not even the slightest detail if you can. Yours appear to be one of the only cases in this neighborhood?'\n\n'Yes, yes, we are! It just came out of nowhere! We took every precaution, even wearing one of them floral masks with all the flowers to keep the stink at bay!'\n\n'Then you went into the area of the outbreak? Whatever for?'\n\n'My mother, my dear mother...she always liked the water from their pump more, but when I brought it back, the sickness must've stuck to my clothes and came home with me.'"
 panum.143.g: "...did you say you brought water back from their pump?"
 panum.144.t: "The Filters"
 panum.144.d: "In [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] bid to discover more clues about the outbreak, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has discovered that all victims have their water from the same company!"
 panum.144.f: "'...but it is the most curious thing of all. When I travelled down the road, or upriver, to houses supported by the New River Company, the amount of cholera cases dropped dramatically. It was no more than the usual, if that. Return south, and one finds the streets to be ablaze with cholera, filled with the stench of unset bowels and death. Could this be a localization of miasmatic soil?\n\nI think not. It seems too cleanly marked. I contacted the honorable gentlemen of the New River Company, and they informed me that their pipes were recently closed whilst they added new filters, at great expense, to their pumping station. Could these filters be playing some unseen part in this? Could it be idle cleanliness of the water keeping the miasma at bay, or something more?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.144.g: "...is there something in the water that brings disease?"
 panum.145.t: "Brown Water"
 panum.145.d: "Equipped with the latest instruments for [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] research, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has used [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] microscope to examine samples of the Cholera outbreak."
 panum.145.f: "It hadn't been easy bringing the microscope all the way to [SCOPE.sState('panum_disease_state').GetCityHubName], for a bump in the road had nearly shattered every lense...but now that it was here, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] had one of the greatest tools in modern medicine at his disposal. A few dozen samples gathered from local water, carefully prepared, and each viewed under the microscope. Some came from areas with less cholera. Those were the cleaner ones, [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] noted.\n\nBut the dirty ones? The ones ridden with filth of the vilest kind?\n\nThose were the ones from the areas worst affected. A brushed brow, a moment's thought. Flickers of grime floating in the liquid, like flakes of dirty snow. Here, there, the tiny motions of harmless microbes, innocently fluttering about the wretched soup."
 panum.145.g: "...or are you not so harmless as you seem?"
 panum.145.h: "More evidence for another theory."
 panum.145.i: "There has to be more to it."
 panum.146.t: "The First Death"
 panum.146.d: "After tireless work and investigation, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has traced the outbreak back to the first case on record - a newborn baby."
 panum.146.f: "There were few more grim reminders of what Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] did than visiting the home of a woman in the worst of mourning, a woman who had been once a wife and once a mother, but was now neither. Already, barely off the steps of her door, the doctor was taking their notes.\n\nNewborn boy carried away from street to visit grandmother. Returned with cholera. Nappies washed, possibly carrying disease.\n\nHusband returned from work. Thirsty after shift at steel mill. Ate well, drank well, died at the end of the week, cholera.\n\nBehind them, wailing. Ahead, rainy, desolate streets. Amongst it all, a whispered sentence."
 panum.146.g: "Please, let there be an end to all this."
 panum.147.t: "The Pit"
 panum.147.d: "Whilst conducting [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] investigation, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has found something overlooked - a cesspit."
 panum.147.f: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] was not fond of miasma theory, but [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] found himself very grateful for the floral masks meant to keep it at bay. The cesspit was full of rotting waste and utterly, utterly rancid. Even the police inspector veered away from its edge.\n\n'Doctor! Such a pit must surely be the source of this miasma, and the wretched cholera it gives us!'\n\n'Perhaps so, but look here, inspector. Do you see the way the rain flows down into the earth, here?'\n\n'Aye, I do, but what of it?'\n\n'The rainwater flows from this cesspit down there, towards the gutters. It must flow through them, but if so, it would take the water close to the pump. If the fittings are compromised...'\n\n'...then it'd stuck waste water right up into the handle. Ugh. A good thing sickness doesn't spread through water...'"
 panum.147.g: "...right?"
 panum.147.h: "Wrong!"
 panum.148.t: "The Mansion"
 panum.148.d: "The investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has taken [ROOT.Var('panum_physician_var').GetCharacter.GetHerHim] to a curious hole in the outbreak's grasp - a wealthy man's home."
 panum.148.f: "'I visited the residence of a local gentleman today, a grander dwelling within the confines of the city, dangerously close to the heart of the outbreak. It would seem a remnant of an earlier day in this city's history, when this part was wealthier than a petty slum. The master of the house was quite fascinated by the investigation, and provided me with a great many books on local history in the hopes that they might shine light on past outbreaks. More interestingly, they made it clear that cholera has yet to reach past their walls.\n\nThat was quite fascinating to me, for by the principals of miasma theory, the sickness is in the air, in the smell, and should not discriminate between rich or poor in this manner. Even his servants are not afflicted, those that live within the quarters, at least. They eat from the storeroom and drink from the artesian well within the walls, and somehow, this makes them unaffected. A curious conundrum. Is it something they have that the others do not?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.148.g: "Or...perhaps the servants lack something the sick might have?"
 panum.149.t: "The Tiny Death"
 panum.149.d: "The investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has possibly revealed the culprit - a microbe!"
 panum.149.f: "''...but still, I had to be especially sure. I called for fresh samples, taken from both the water, and specially prepared effluent from the sick. Placed upon the glass of my microscope, I was able to peer inside these liquids, and confirm the presence of what must be our great foe in this battle: vibriones.\n\nAt first glance, these microbes appear to be harmless, more like tubes than any great predator. But every sample from the sick confirms their presence, and it seems confident to say that these creatures are playing some part in this disease. Are they...cholera itself? Perhaps. If so, it is hard evidence for the theory that germs such as this cause disease.\n\nBut one thing is sure: we have found the enemy. Now, we must slay them.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.149.g: "Cleanse and treat, until it is done."
 panum.149.h: "This discovery goes far beyond cholera."
 panum.150.t: "A Hands on Matter"
 panum.150.d: "A rare ally in the battle against disease, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] meets with the coroner in [SCOPE.sState('panum_disease_state').GetCityHubName] to discuss their findings."
 panum.150.f: "'Ah, you must be Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]! Forgive me for not shaking your hand, I have been rummaging around in dead bodies for the last few days.'\n\n'...believe me, you needn't ask for my forgiveness. You are the local coroner, please, tell me of your findings.'\n\n'As you know, cholera is a sickness of the bowels. More than that, I needn't say. Vomiting, purging, a bowel so clogged it looks like egg whites, someone as learned as you will know the list.'\n\n'Of course, but what is it that you find interesting?'\n\n'Well...they keep telling me this is miasma, that this death is in the air...but honestly, I don't think so. I'd be dead by now if so. I've had a lot of bodies on that table, doctor. This stinks of food poisoning, but it isn't.'"
 panum.150.g: "A most fascinating thought. Tell me more."

 panum_physician_health_bonus_modifier: "Save over Sorry"
 panum_physician_health_malus_modifier: "Restless Labor"

 panum.151.t: "The Tool Factory"
 panum.151.d: "Whilst working on [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] investigation, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s trip to a local tool factory raises more questions than it does answers."
 panum.151.f: "'When I went to the tool factory the other day, things seemed to be making some sense at first. This factory specializes in knives, butcher's tools and the like, and so they have a sharpening station. It uses water wheels to turn a great number of whetstones, sharpening wheels to finish the edge on each blade. Each worker lay on their bellies close to the grinder, and could be splashed with water. Such all makes sense, and if the outbreak at the factory had been limited there, it would have made sense.\n\nWhere things become strange, then, is that this breaks a trend seen everywhere else. There are men at the factory falling ill after never being near the street at the heart of this outbreak, nor at the sharpening wheels. How could this even be possible?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.151.g: "Apparently a wrong clue."
 panum.151.h: "Apparently a wrong theory."
 panum.152.t: "The Jar"
 panum.152.d: "Unfortunately, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has been chasing a dead end - a local case of food poisoning, unrelated to the cholera."
 panum.152.f: "'Today was a most aggravating day. I was called by the constabulary to investigate a sudden outbreak of sickness at a popular hotel, which appeared to be a sudden burst of cholera. I had gathered all my things to investigate, alerting the proper authorities to find beds and care for the sick, yet the moment I arrived I knew this was not cholera. The symptoms were wrong, the sudden onset too fast. A more local cause had to be at fault, and unsurprisingly, everyone afflicted had ate the same meal.\n\nA venture into the kitchens revealed the culprit: a surely expired jar of duck pâté, smeared onto fine bread by a cook with a nose too blocked by a cold to smell the rot. A waste of time if there ever was one. Food poisoning is not cholera.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.152.g: "...well, at least we know to clear out the cupboards, at least."
 panum.153.t: "Misplaces"
 panum.153.d: "An accident occurred during the investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] - [ROOT.Var('panum_physician_var').GetCharacter.GetHeShe] mixed up their samples!"
 panum.153.f: "But right in the middle of work, I had an interruption. Shouting, yelling, the sound of a fight in the street. A drunken brawl, one cup too many. The constabulary were quick to put it to order, dragging them away, shouting still.\n\nIt took but a moment to rise from my seat and close the shutters, and less still to return to my work. More fool am I that I did not notice that I put the samples down in the wrong order, and where from there than to do my work in the wrong order, to log each in the wrong order?\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.153.g: "Weeks of work, wasted. Damnation."
 panum.154.t: "The Copycat Killer?"
 panum.154.d: "The investigation of the Cholera Outbreak in [SCOPE.sState('panum_disease_state').GetCityHubName] has taken an alarming turn - it appears there might be another disease!"
 panum.154.f: "'Ah, good to meet you again, Doctor %Name%. My table's been busy this last week.'\n\nI wouldn't call it good to meet you, coroner. What do we have?'\n\n'More bodies flowing in. I thought it more of the cholera, and maybe it is, but this isn't quite right.'\n\n'Food poisoning?'\n\nNo, not with the rate this is taking them out. Mostly children, too, and the elderly.'\n\n'Cholera is even more lethal to the vulnerable than to anyone else. Are you sure this isn't it?'\n\n'It isn't like it writes its name on the inside of their veins. Dysentery, cholera, typhus? Common food poisoning? Who can tell? The only thing I know is it doesn't seem the same. Ain't got the white, like cholera, but the death's the same.'\n\n'Then we might well have a second disease...blast and damnation. How are we to tell the two apart?'\n\n'You're the doctor, not me.'"
 panum.154.g: "I can't make a plan if I don't know what I am fighting."
 panum.155.t: "The Miasma...?"
 panum.155.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] and [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] investigation have run into a problem - could it be the miasma is real?"
 panum.155.f: "''...but the results of this latest quadrant of the investigation defy the reasonings of germ theory, and I cannot for the like of me fathom why. The houses sit besides a shallow canal, frequently travelled by barges delivering coal to the foundries. They are not within easy walking range of any water pumps, except an old well. It is pure, perhaps the purest in the city.\n\nYet, for some reason beyond me, the cholera is here. Already, they work to keep the stink at bay, and the stink, the miasma, truly is there. The canal reeks of effluent...but if they do not drink this water, then how else can they be harmed except by the smell alone?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.155.g: "Miasma cannot be correct...can it?"
 panum.156.t: "Deconstructed"
 panum.156.d: "With a hunger for ever more land to build on, the development of [SCOPE.sState('panum_disease_state').GetCityHubName] has no time to stop, even for Dr [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s investigation."
 panum.156.f: "''...who are you again?'\n\n'The doctor investigating this outbreak. This street was full of sickly people. Where are they?'\n\n'Not a clue. Me lads and I are just here to start tearing these houses down.'\n\n'Tearing them down? What? These houses were home to a dozen families, all infected with cholera!'\n\n'Well, they ain't no more. The landlord turned the lot of 'em out onto the street.'\n\n'They WHAT?'\n\n'Tossed them out! Ain't payin' rent like this, but wouldn't matter anyway. Land's going over to be a textile mill, and if you don't mind, me and the boys have to start work tearing these houses down.'"
 panum.156.g: "Oh for heaven's sake. Now I have to find the sick again...just don't drink anything."
 panum.157.t: "Contamined"
 panum.157.d: "Terrible news! The doctor has been infected with Cholera!"
 panum.157.f: "'I don't know how it happened. Miasma? I have been around the sick, the dead and the dying for weeks, more than anyone else. Germs? I didn't drink the water, but what of contamination? Could it be spread by touch? In the air, on surfaces? I don't know.\n\nBut I know the symptoms. The stomach upset, and how it never ends. I might as well eat and drink nothing, for all the good it does me. It speaks a thousand truths, and one.\n\nI have cholera.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.157.g: "Oh, I do hope [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] gets better soon."

 panum.161.t: "A Spot of Gin"
 panum.161.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has taken some time away from their work to 'investigate' their other passion: alcohol."
 panum.161.f: "'...but whilst on my second glass of that most wondrous beverage, I began to realize something quite odd. The more people that came to this place to drink, the less likely that they were to be affected by cholera. Indeed! My very own plotting map shows that those houses closest to this place have a substantially lesser chance of being afflicted with this wretched sickness.\n\nThere is a pattern there, I sense. I have spoken more with the proprietor and a number of the more affable locals, and they seem to agree. There is something about this place that seems to help fend off the disease. I should investigate more.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.161.g: "Ah, the wonders of business and pleasure in one."
 panum.162.t: "Bottom's Up"
 panum.162.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has took the most bold move of all - [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] gave [ROOT.Var('panum_physician_var').GetCharacter.GetHerselfHimself] cholera by drinking contaminated water!"
 panum.162.f: "''...of course, all the best theory in the world is nothing without practice. For all the work, it remains but happenstance to my detractors, who continue to claim that there is no irrefutable evidence with which to cement my thoughts. Very well, then. I will meet them head on, and in the most direct way of all: by drinking the same water that is found at the heart of this outbreak, delivered by a faithful runner. If they are right, then I shan't come ill even when removed from the place. If I am, then I shall soon be fighting for my life, but what is one life, compared to so many that might be saved if I can prove my claims?\n\nSo, my dearest journal, a toast to health.\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]."
 panum.162.g: "'Oh, dearie me, I feel...oh no.'"
 panum.162.h: "Dissuade the doctor from this foolhardy maneuver!"
 panum.163.t: "A Map to Success"
 panum.163.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has succeeded in drawing up a superb map of the outbreak's core, making it easy to track the progress of the disease."
 panum.163.f: "'Gentlemen, gentlemen, I present to you my map of the infection in [SCOPE.sState('panum_disease_state').GetName]. It covers, in superb detail, the location of every single infection in the region, timed and stamped accordingly, with the name and number of deaths, infections, and so forth. It presents a written timeline of the entire progression of the cholera outbreak in this neighborhood. An example: here, we see a water pump and the number of houses within walking distance.\n\nIn addition, I present the following tables, drawn up by tabulating the information from that map. If you fine gentlemen would take a look for yourselves, you will see that areas serviced by this water pump have the highest mortality rates of all. Over here, on this table, we see that the water company, [SCOPE.sState('panum_disease_state').GetName] Wells, has a direct correlation with these pumps, which in turn shows that this company has the highest risk of cholera out of all serviced areas..."
 panum.163.g: "This will be a science one day."
 panum.164.t: "Fire and Fury"
 panum.164.d: "The lack of progress in fighting the cholera outbreak in [SCOPE.sState('panum_disease_state').GetName] has worn out Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s patience"
 panum.164.f: "The shouting could be heard from nearly a block away, and the sound of books and cups thrown from their table from well outside the door. A flurry of curses, frantic, desperate apologies from scared assistants, then more shouting, and more still.\n\n'You fools! You absolute, utter imbeciles! We are here for a REASON! People are dying outside our door, and they look to us to save them, and save them we will!'\n\nDoctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s hand clenched into a fist.\n\n'If you cannot obey even the simplest instructions, then you should not be here! Those of you who can, follow my orders to the letter, and we WILL beat this wretched plague! Do you hear me?'\n\n'Yes, Doctor!'\n\n'Now get back out there, and find me more samples! The RIGHT ones, this time!'"
 panum.164.g: "And so, the doctor puts his army on the march, ready to make war on sickness itself."
 panum.165.t: "Thea Heart of Infection"
 panum.165.d: "In a moment of utter courage, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has visited one of the most afflicted hospitals in [SCOPE.sState('panum_disease_state').GetCityHubName] to interview the patients there."
 panum.165.f: "The ward of this makeshift hospital was crowded place, full of sights and sounds, but smells more than any other. The smell of sickness. The smell of death. Flowers had been brought to try and keep the stench at bay, and incense too, but even still, few came to this hall of the damned. It was too risky, they said, too dangerous for their own health. How could they hope to help others, if they too lay dying in a bed?\n\nFew came, but not none. Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] was one of them, and they walked through this place of death and dying with ceaseless courage and bottomless energy. They sat at the side of the ailing and the alone, asking questions, taking notes. Every thought, every answer, was precious. They were the clues to salvation, the hints of where this death might come from, and how it too might be killed."
 panum.165.g: "And in this hall of death, an angel of life walked, journal in hand."
 panum.166.t: "The Power of Prayer"
 panum.166.d_christian: "In search of both insight and perhaps comfort, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has sought out a priest at a local cathedral."
 panum.166.d_muslim: "In search of both insight and perhaps comfort, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has sought out a imam at a local mosque."
 panum.166.d_other: "In search of both insight and perhaps comfort, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has sought out a priest at a local temple."
 panum.166.f_christian: "'Hello, father. I am Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], sent by the capital to investigate this outbreak, and to offer whatever aid I can. I would ask for your help in this, if you can lend it.'\n\n'I am but a humble priest, not the Almighty, but I will do what I can. Tell me, child. What do you need?'\n\n'I would like to know as much as you can tell me about the early days of this infection. Who was the first to succumb? Where? Do you have any thought as to where it might have come from?'\n\n'Only God might have the answer to some of those questions, but yes, I know much about my flock. Come, come. I have been taking writings of my own, after all.'"
 panum.166.f_muslim: "'As-salamu alaykum, imam. I am Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], sent by the capital to investigate this outbreak, and to offer whatever aid I can. I would ask for your help in this, if you can lend it.'\n\n'I am but a humble cleric, not the Almighty, but I will do what I can. Tell me, what do you need?'\n\n'I would like to know as much as you can tell me about the early days of this infection. Who was the first to succumb? Where? Do you have any thought as to where it might have come from?'\n\n'Only Allah might have the answer to some of those questions, but yes, I know much about the community here. Come, come. I have been taking writings of my own, after all.'"
 panum.166.f_other: "'Greetings to you, priest. I am Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], sent by the capital to investigate this outbreak, and to offer whatever aid I can. I would ask for your help in this, if you can lend it.'\n\n'I am but a humble keeper of this temple, not one of the Gods, but I will do what I can. Tell me, doctor. What do you need?'\n\n'I would like to know as much as you can tell me about the early days of this infection. Who was the first to succumb? Where? Do you have any thought as to where it might have come from?'\n\n'Only the divines might have the answer to some of those questions, but yes, I know much about the people here. Come, come. I have been taking writings of my own, after all.'"
 panum.166.g_christian: "Cleanliness is next to godliness."
 panum.166.g_muslim: "There is a cure for every disease."
 panum.166.g_other: "Know well what leads you forward, and what holds you back."
 panum.167.t: "Safe over Sorry"
 panum.167.d: "In a bid to stay safe whilst conducting their investigation, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has safely isolated [ROOT.Var('panum_physician_var').GetCharacter.GetHerselfHimself] away from the infected."
 panum.167.f: "'There are some who would call this cowardice. I would call it pragmatism. This is not a battle that can be won quickly, where one can simply impale a bayonet into the foe's belly and let them die swiftly. It is a harder fight, against an enemy we cannot see nor hear, but which could be anywhere around us.\n\nTo lack proper protection is folly. Isolation is the greatest key. Food and water from safe areas, a clean place to study, and all contact with the infected and their possessions done through intermediaries. Safe from disease, I can research in peace, and focus all my efforts on uncovering the truth behind this sickness.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]."
 panum.167.g: "...but even [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] will have to get [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] hands dirty eventually"
 panum.168.t: "Restless Labor"
 panum.168.d: "Determined to get to the base of the cholera outbreak, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has been working especially late."
 panum.168.f: "'Halt! Who's out and about at this time of - Doctor %Last Name%? Whatever are you doing this late?'\n\n'I have rounds to do, and they will not wait for sunrise. Every minute is precious, even ones after midnight.'\n\n'Good heavens! These streets aren't safe at night!'\n\nNor are they in the day, not til this cholera is over and done with. If you would excuse me, constable, there is more work to be done before my lantern oil burns low. I have a dozen vials to fill with water from the canals and pumps, houses to visit, ditches to examine.'\n\n'Aye, well, very well then. You aren't doing anything wrong, but best I give you an escort all the same.'"
 panum.168.g: "Then, by all means, let us wander these streets together, constable."

