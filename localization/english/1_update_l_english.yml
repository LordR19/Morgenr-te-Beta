 academics.2004.f: "Dear Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName]\n\n   We are very hopeful that you will be able to create a new star chart with many new stars. Judging by your excellent skills, this should not be a problem at all. Therefore, we expect an excellent new star chart within 10 years.\n\nSigned, Your colleagues of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #please replace

