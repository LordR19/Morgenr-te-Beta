 agassiz.901.t: "The Diary of Prof. Lidenbrock"
 agassiz.901.d: "During his volcano expedition, Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] made a strange find that he only spoke about after his return trip."
 agassiz.901.f: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] found something that is currently overshadowing the volcano expedition. In a cave that is believed to have once belonged to an extinct volcano in the area, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetSheHe] discovered an abandoned geological observation station. When asked, however, the local authorities could not give us any information as to whether and which expedition could have taken place here. Upon closer examination of the volcanic vent, Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] found that there were boxes and sacks with private belongings there, including the bag of an academic. Inside was a diary - belonging to Professor Otto Lidenbrock. Lidenbrock was a Hamburg geologist and mineralogist specializing in volcanism and subterranean cave systems. He was considered one of the most outstanding figures in his field, but also pugnacious and hot-headed. After a dispute at the university, he disappeared without a trace on a last trip. The diary is possibly a final clue to his last station in life - and of inestimable value to science, given its wealth of mineralogical and geological studies! However, Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] does not agree to send the book directly to the nearest university, but would like to examine it more closely. The expedition leader argues that Lidenbrock's journal could provide access to something far greater than a mere cataloging of boring rock formations..."
 agassiz.901.g: "A discovery that will benefit everyone."
 agassiz.901.h: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] should keep and study it."
 agassiz.902.t: "The Secret of Prof. Otto Lidenbrock"
 agassiz.902.d: "The book found during the volcano expedition has a bad influence on our geologist."
 agassiz.902.f: "Ever since [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] returned from Greece, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] has kept busy with little other than the mysterious diary [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] found in a volcanic cavity. In return, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] neglected [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] political and scientific duties. Employees report that the light was still on late at night - for weeks. Oddly enough, the geologist has recently had mainly Scandinavian literature delivered. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] is said to have even locked [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] in [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] house with [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] nephew and the house cook until a particularly difficult case was solved. The further our geologist digs into the book, the more manic [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] becomes. Everything indicates that [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] is increasingly drifting into mental illness." 
 agassiz.902.g: "Disturbing."
 agassiz.903.t: "The Journey to the Center of the Earth"
 agassiz.903.d: "After a lengthy investigation of Prof. Lidenbrock's diary, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] has made a breakthrough."
 agassiz.903.f: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] had isolated [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]. Isolated from the outside world in order to spend time alone with the Lidenbrock diary. As [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] was to tell us later, there was one passage that had intrigued [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] for months. In addition to personal notes, a much older manuscript page was found between the pages. Creator: a 16th-century Icelandic alchemist named Arne Saknussemm. He left a mysterious inscription on runes that turned out to be more difficult to crack than [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] first thought. Then, as if by intuition, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] solved the riddle. As it turned out, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] was right. The book had a secret; a mystery so great and monstrous that it shook [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] to the core. Because the alchemist's message was: \n\n 'Go down into the crater of Snaefells Jökull, which Scartaris's shadow caresses just before the calends of July, O daring traveler, and you'll make it to the center of the earth. I've done that.' \n\n What got [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] even more excited: Lidenbrock had added new runes to the text with his own handwriting. They were: 'And me too'. For the geologist it is clear that these sensational statements require scientific verification. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] has therefore demanded that we support [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] trip to Iceland - [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] wants to travel to the center of the earth [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]!"
 agassiz.903.g: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U]'s gone completely insane!"  
 agassiz.903.h: "The Doctor knows what [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe]'s doing. Support [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim]!"

 agassiz.909.t: "The unfortunate end of [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName]"
 agassiz.909.d: "Due to an unfortunate change in [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName]'s living circumstances, we have to stop our planned venture to the center of the earth."
 agassiz.909.f: ""
 agassiz.909.g: "Regrettable."

 agassiz.911.t: "Iceland"
 agassiz.911.d: "The Expedition to the Center of the Earth under [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] has arrived at the port of Reykjavík."
 agassiz.911.f: "It would not be easy to lose your way in Rejkiavik. I was therefore under no necessity to inquire the road, which exposes one to mistakes when the only medium of intercourse is gesture. The town extends along a low and marshy level, between two hills. An immense bed of lava bounds it on one side, and falls gently towards the sea. On the other extends the vast bay of Faxa, shut in at the north by the enormous glacier of the Snæfell, and of which the Valkyria was for the time the only occupant. Usually the English and French conservators of fisheries moor in this bay, but just then they were cruising about the western coasts of the island. The longest of the only two streets that Rejkiavik possesses was parallel with the beach. I had soon explored these melancholy ways; here and there I got a glimpse of faded turf, looking like a worn-out bit of carpet, or some appearance of a kitchen garden, the sparse vegetables of which, would have figured appropriately upon a Lilliputian table. A few sickly wallflowers were trying to enjoy the air and sunshine. In three hours I had seen not only the town but its environs. The general aspect was wonderfully dull. No trees, and scarcely any vegetation. Everywhere bare rocks, signs of volcanic action."
 agassiz.911.g: "So it begins."
 agassiz.912.t: "Snaefells Jökull"
 agassiz.912.d: "The team has reached the crater of the Icelandic volcano and is about to descend."
 agassiz.912.f: "Supper was rapidly devoured, and the little company housed themselves as best they could. The bed was hard, the shelter not very substantial, and our position an anxious one, at five thousand feet above the sea level. Next morning we awoke half frozen by the sharp keen air, but with the light of a splendid sun. I rose from my granite bed and went out to enjoy the magnificent spectacle that lay unrolled before me. I raised my head and saw straight above me the upper aperture of the cone, framing a bit of sky of very small circumference, but almost perfectly round. Just upon the edge appeared the snowy peak of Saris, standing out sharp and clear against endless space. I had not yet ventured to look down the bottomless pit into which I was about to take a plunge. The supreme hour had come. I have already mentioned that it was a hundred feet in diameter, and three hundred feet round. I bent over a projecting rock and gazed down. My hair stood on end with terror. The bewildering feeling of vacuity laid hold upon me. I felt my centre of gravity shifting its place, and giddiness mounting into my brain like drunkenness."
 agassiz.912.g: "Was it really all such a good idea?"
 agassiz.913.t: "Search for water"
 agassiz.913.d: "After descending into the volcano, water supplies run out. After only a few days, the journey is already in serious danger."
 agassiz.913.f: "Never had mineralogists found themselves in so marvellous a situation to study nature in situ. What the boring machine, an insensible, inert instrument, was unable to bring to the surface of the inner structure of the globe, we were able to peruse with our own eyes and handle with our own hands. Through the beds of schist, coloured with delicate shades of green, ran in winding course threads of copper and manganese, with traces of platinum and gold. I thought, what riches are here buried at an unapproachable depth in the earth, hidden for ever from the covetous eyes of the human race! About six o'clock this brilliant fête of illuminations underwent a sensible abatement of splendour, then almost ceased. As I had foretold, the water failed entirely by the end of the first day's retrograde march. Our fluid aliment was now nothing but gin; but this infernal fluid burned my throat, and I could not even endure the sight of it. I found the temperature and the air stifling. Fatigue paralysed my limbs. More than once I dropped down motionless. Then there was a halt; and my uncle and the Icelander did their best to restore me. But I saw that the former was struggling painfully against excessive fatigue and the tortures of thirst.  We arrived on our hands and knees, and half dead, at the junction of the two roads. There I dropped like a lifeless lump, extended on the lava soil."
 agassiz.913.g: "We are too deep in the earth - we have to look for water there."
 agassiz.913.h: "We need to get back to the surface and look for water there."
 agassiz.914.t: "Mare internum"
 agassiz.914.d: "After following a stream through the cave system, the travelers encounter a vast subterranean sea."
 agassiz.914.f: "As if by a miracle we found water: a torrent led cold water deep into the earth's interior and filled our supplies. But when we followed it and came to its end, an even greater surprise awaited us. At first I could hardly see anything. My eyes, unaccustomed to the light, quickly closed. When I was able to reopen them, I stood more stupefied even than surprised.  A vast sheet of water, the commencement of a lake or an ocean, spread far away beyond the range of the eye, reminding me forcibly of that open sea which drew from Xenophon's ten thousand Greeks, after their long retreat, the simultaneous cry, 'Thalatta! thalatta!' the sea! the sea! The deeply indented shore was lined with a breadth of fine shining sand, softly lapped by the waves, and strewn with the small shells which had been inhabited by the first of created beings. The waves broke on this shore with the hollow echoing murmur peculiar to vast inclosed spaces.  It was quite an ocean, with the irregular shores of earth, but desert and frightfully wild in appearance. It will be easily conceived that after an imprisonment of forty seven days in a narrow gallery it was the height of physical enjoyment to breathe a moist air impregnated with saline particles."
 agassiz.914.g: "Build a raft."
 agassiz.915.t: "The Giant"
 agassiz.915.d: "Runic marks on mysterious, primeval giant mushrooms suggest that Arne Saknussemm was here. But in order to find evidence for the thesis, one would have to go past a gigantic, uncanny prehistoric man."
 agassiz.915.f: "The diffused light revealed the smallest object in the dense and distant thickets. I had thought I saw - no! I did see, with my own eyes, vast colossal forms moving. They were gigantic animals; it was a herd of mastodons - not fossil remains, but living and resembling those the bones of which were found in the marshes of Ohio in 1801. I saw those huge elephants whose long, flexible trunks were grouting and turning up the soil under the trees like a legion of serpents. I could hear the crashing noise of their long ivory tusks boring into the old decaying trunks. I looked, shaking my head incredulously. But though at first I was unbelieving I had to yield to the evidence of my senses. In fact, at a distance of a quarter of a mile, leaning against the trunk of a gigantic kauri, stood a human being, the Proteus of those subterranean regions, a new son of Neptune, watching this countless herd of mastodons. Yes, truly, huger still himself. It was no longer a fossil being like him whose dried remains we had easily lifted up in the field of bones; it was a giant, able to control those monsters. In stature he was at least twelve feet high. His head, huge and unshapely as a buffalo's, was half hidden in the thick and tangled growth of his unkempt hair. It most resembled the mane of the primitive elephant. In his hand he wielded with ease an enormous bough, a staff worthy of this shepherd of the geologic period."
 agassiz.915.g: "We have to take the risk."
 agassiz.915.h: "This is too dangerous - return to the surface, now!"
 agassiz.916.t: "Arne Saknussemm's Manuscript"
 agassiz.916.d: "After having escaped the giant human beeing, the travelers found a gallery with the initials of Arne Saknussem everywhere. After some searching, they find proof that the Icelandic alchemist was really here - the legendary manuscript was found deep within the earth!"
 agassiz.916.f: "In another quarter of an hour our nimble heels had carried us beyond the reach of this horrible monster. And yet, now that I can reflect quietly, now that my spirit has grown calm again, now that months have slipped by since this strange and supernatural meeting, what am I to think? what am I to believe? I must conclude that it was impossible that our senses had been deceived, that our eyes did not see what we supposed they saw. No human being lives in this subterranean world; no generation of men dwells in those inferior caverns of the globe, unknown to and unconnected with the inhabitants of its surface. It is absurd to believe it! I had rather admit that it may have been some animal whose structure resembled the human, some ape or baboon of the early geological ages, some protopitheca, or some mesopitheca, some early or middle ape like that discovered by Mr. Lartet in the bone cave of Sansau. But this creature surpassed in stature all the measurements known in modern palæontology. But that a man, a living man, and therefore whole generations doubtless besides, should be buried there in the bowels of the earth, is impossible. However, we had left behind us the luminous forest, dumb with astonishment, overwhelmed and struck down with a terror which amounted to stupefaction. We kept running on for fear the horrible monster might be on our track. It was a flight, a fall, like that fearful pulling and dragging which is peculiar to nightmare. And, wonderfully interested, we peered all along the high wall, peeping into every fissure which might open out into a gallery. There, upon a granite slab, appeared two mysterious graven letters, half eaten away by time. They were the initials of the bold and daring traveller: 'A. S.,' shouted my uncle. 'Arne Saknussemm! Arne Saknussemm everywhere!'"
 agassiz.916.g: "Finally - it's ours!"
 agassiz.917.t: "Journey to the Center of Earth vanishes"
 agassiz.917.d: "The journey to the center of the earth has failed. We suspect that all members of the expedition died of thirst due to lack of water."
 agassiz.917.f: "It was eight in the evening. No signs of water had yet appeared. I was suffering horribly. My uncle strode on. He refused to stop. He was listening anxiously for the murmur of distant springs. But, no, there was dead silence. And now my limbs were failing beneath me. I resisted pain and torture, that I might not stop my uncle, which would have driven him to despair, for the day was drawing near to its end, and it was his last. At last I failed utterly; I uttered a cry and fell. 'Come to me, I am dying.' My uncle retraced his steps. He gazed upon me with his arms crossed; then these muttered words passed his lips: 'It's all over!' The last thing I saw was a fearful gesture of rage, and my eyes closed."
 agassiz.917.g: "What a tragedy!"
 agassiz.918.t: "Stromboli"
 agassiz.918.d: "The journey to the center of the earth was a complete success - our scientists have returned safely as heroes after an eruption of Stromboli volcano!"
 agassiz.918.f: "I have a confused impression left of continuous explosions, loud detonations, a general shaking of the rocks all around us, and of a spinning movement with which our raft was once whirled helplessly round. It rocked upon the lava torrent, amidst a dense fall of ashes. Snorting flames darted their fiery tongues at us. There were wild, fierce puffs of stormy wind from below, resembling the blasts of vast iron furnaces blowing all at one time; and I caught a glimpse of the figure of Hans lighted up by the fire; and all the feeling I had left was just what I imagine must be the feeling of an unhappy criminal doomed to be blown away alive from the mouth of a cannon, just before the trigger is pulled, and the flying limbs and rags of flesh and skin fill the quivering air and spatter the blood-stained ground. \n\n When I opened my eyes again I felt myself grasped by the belt with the strong hand of our guide. I found myself lying on the sloping side of a mountain only two yards from a gaping gulf, which would have swallowed me up had I leaned at all that way. Above our heads, at a height of five hundred feet or more, we saw the crater of a volcano, through which, at intervals of fifteen minutes or so, there issued with loud explosions lofty columns of fire, mingled with pumice stones, ashes, and flowing lava. I could feel the heaving of the mountain, which seemed to breathe like a huge whale, and puff out fire and wind from its vast blowholes. Beneath, down a pretty steep declivity, ran streams of lava for eight or nine hundred feet, giving the mountain a height of about 1,300 or 1,400 feet. But the base of the mountain was hidden in a perfect bower of rich verdure, amongst which I was able to distinguish the olive, the fig, and vines, covered with their luscious purple bunches."
 agassiz.918.g: "What an adventure!"
 agassiz.919.t: "Eaten by a Giant"
 agassiz.919.d: "The journey to the center of the earth has failed. We suspect that all members of the expedition were eaten alive by a giant."
 agassiz.919.f: "At least we suspect so."

