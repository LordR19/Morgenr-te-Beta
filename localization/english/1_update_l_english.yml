 academics.2309.t: "The Ambition of [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #please replace
 academics.2309.d: "Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] is considered a national reference in the paleontological field. The Scientific Society would like to make [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHim] an internationally sought-after personality in order to use [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHim] as an academic figurehead." #please replace
 academics.2309.f: "We have come to the firm conclusion that our colleague, Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastNameNoFormatting], would be ideally suited to represent our nation as a science location. [SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] should receive every possible support to increase [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHim] reputation. This would motivate young people in particular to pursue a scientific career themselves.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #please replace
 academics.2309.g: "[SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] will become famous." #please replace
 academics.2309.h: "[SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] shouldn't become megalomaniac." #please replace
 academics.2310.t: "Paleontological Glory" #please replace
 academics.2310.d: "With [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHis] rise to fame as a paleontologist, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] is now the scientific figurehead that the Scientific Society wanted." #please replace
 academics.2310.f: "We are now receiving many new students who are inspired by the greatness and fame of Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastNameNoFormatting]. [SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] not only vitalized [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHis] own subject, but also fundamentally awakened a fascination for the sciences. Being a scientist is no more than a quirky career with few prospects, but rather an exciting job that promises fame and adventure.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #please replace

### Agassiz ###
 agassiz.11.g: "Can we call [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] the founder of seismology?" #please replace
