 agassiz.302.t: "Geyser"
 agassiz.302.d: "In his search for special geological features, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] came across a phenomenal natural spectacle in the remoteness of [SCOPE.sState('agassiz_geyser_state').GetName]. It looks like there are geysers in the area!"
 agassiz.302.f: "A geyser is a hot spring that emits its water as a fountain at regular or irregular intervals. Such an eruption is called an eruption. Geysers are named after the Great Geysir in Iceland. Geysers require a special combination of geological and climatic conditions that only exist on a large scale in a few places. Geysers depend on three factors: a water supply in the form of an aquifer, a heat source, and at least one reservoir with a constriction to the associated plumbing system. Over 300 active geysers, about half of all existing in the world, are located in Yellowstone National Park."
 agassiz.302.g: "Does the geyser have a minute or hourly rhythm?"

