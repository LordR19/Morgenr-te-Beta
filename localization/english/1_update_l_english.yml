 klimt.2.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] commits himself to a Style"
 klimt.2.d: "After many years in which [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] collected experiences and impressions to improve his technique, he finally settled on a preferred style."
 klimt.2.f: "At the age of around 40, a [concept_klimt_painter] will consider his studies to be complete and will finally settle on his preferred painting style. The rule of thumb is that this style is based on the most modern genre, with Art Nouveau being the most modern and Classicism being the most archaic art form. Painters with a specialized painting style will create masterpieces in this art style under certain conditions. You can also initiate an art collection in a gallery that suits your taste. A specialized painter considers his painting training to be complete and will no longer go on educational journeys."
 klimt.2.g: "The painting style is now mature."

 klimt.10.t: "Gallery inaugurated"
 klimt.10.d: "The newly appointed director opened the new art gallery with a celebratory ceremony. One of the guests of honor was [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName], who attended the act with satisfaction."
 klimt.10.f: "The construction of a national gallery opens up a variety of possibilities. Specialized painters will automatically create an art collection tailored to their tastes. Accordingly, artists who have abandoned the Romantic style will create a collection of Romantic paintings. Such an art collection can be further enhanced with a masterpiece to make it an excellent collection. Masterpieces can be painted randomly over time by artists in this art movement or acquired from abroad."
 klimt.10.g: "Finally we no longer have to store this stuff in the attic!"

 klimt.20.t: "National Gallery"
 klimt.20.d: "The defining masterpieces of an era are displayed in the art gallery. We currently own the following unique paintings:"
 klimt.20.none: "We currently have no masterpieces in the National Gallery."
 klimt.20.classicism: "#T Classicism:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]'#!, acquired in [ROOT.Var('klimt_classic_masterwork_year_var').GetValue]."
 klimt.20.romanticism: "\n\n#T Romanticism:#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]'#!, acquired in [ROOT.Var('klimt_romantic_masterwork_year_var').GetValue]."
