 je_panum_germ_theory: "Germs and Miasma"
 je_panum_germ_theory_reason: "Hippocrates of Kos is considered to be the founder of the theory of miasms, the toxic exhalations from the soil that are carried away in the air and thus contribute to the spread of diseases. In the 19th century, due to a lack of knowledge about bacteria and viruses, doctors and researchers simply attributed epidemics such as cholera to bad smells that were spread via 'miasmas'. This theory later proved to be a wrong path in medicine, although the miasma model already partly explained where epidemics come from and how they spread. The conflict between the contagionists, who claimed human-to-human infection, and the anticontagionists, the supporters of the miasma theory, was bitter at times in the middle of the 19th century. The weaknesses of the miasm model were recognized in London, although the makeshift rules for dealing with miasms, such as cleanliness and isolation, did limit epidemics to some extent.\n\nShould a nation find sufficient evidence in favor of the germ theory and against the miasma theory, then this paradigm shift will allow for fewer negative events in the search for treatment methods or in epidemics. The first discoverer of germ theory receives an additional research bonus."
 je_panum_germ_theory_success: "[GetPlayer.GetName] has collected at least #V 20 Pieces of Evidence#! to refute the Germ Theory and refute the Miasma Theory."
 je_panum_germ_theory_goal: ""

 notification_panum_germ_theory_notification_name: "Breakthrough of Germ Theory"
 notification_panum_germ_theory_notification_desc: "A [concept_panum_physician] from [GetGlobalVariable('panum_germ_theory_invented_global_var').GetCountryDefinition.GetName] has, for the first time, been able to conclusively substantiate germ theory in all its facets. The miasm theory was completely rejected."

 panum.11.t: "The Germ Theory"
 panum.11.d: "Given the overwhelming evidence for the germ theory, and the equally overwhelming evidence against the miasma theory, a medical paradigm shift has occurred. It is not least thanks to Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] that the germ theory has now become established."
 panum.11.f: "The miasma theory is a typical example of a scientific thesis that is difficult to refute, as it is presumably confirmed everywhere. The fact that cleaning and hygiene regulations for 'clean air' ensured that some diseases actually disappeared seemed to be confirmed in the 19th century. At the same time, it prevented medical science from making breakthroughs in a wide variety of fields because the true causes and thus the actual healing methods remained unknown. From now on, doctors will have greater success in finding treatment methods - and the path is clear for research into pathogens and vaccines."
 panum.11.g: "But did we really want to know what goes on in the water...?"

 panum.53.t: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] travels to Epidemic State"
 panum.53.d: "The rampant epidemic has led [ROOT.Var('panum_physician_var').GetCharacter.GetFullName] to investigate the state of [SCOPE.sState('panum_disease_state').GetName] more closely to determine the causes and develop new methods to treat the terrible disease."
 panum.53.f: "Treatment methods are the most important step in combating a disease. It is the basis for a possible future vaccine that can prevent an epidemic. However, even a successful treatment method is strong enough to contain future epidemics and minimize their length and severity - which results in a significantly lower number of victims. Physicians who study an epidemic in their own country work more effectively than physicians on a trip abroad."
 panum.53.g: "This horror must end!"

 panum.54.t: "Medical Research Expedition"
 panum.54.d: "Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has put together a small team of experts and assistants who are suitable for intensively studying an epidemic abroad and possibly develop a new treatment method. The question now arises as to which disease should be observed in which country."

