 ### Agassiz ###

 agassiz_geology_tech: "Geology"
 agassiz_geology_tech_desc: "In 1815, canal builder William Smith published his map of the geology of England and Wales, which took into account both fossil content and lithology. Smith recognized that certain rock sequences are also characterized by a very specific, unmistakable faunal sequence. In 1827, Leopold von Buch coined the term index fossil for fossils that allow relative dating. From now on, clarifying the question of the actual age of the Earth was a scientific matter."

 notification_agassiz_yearly_minerals_notification_name: "Yearly Geological Report"
 notification_agassiz_yearly_minerals_notification_desc: "We have found and recorded [GetPlayer.MakeScope.Var('agassiz_generic_minerals_notification_var').GetValue|0+=] new [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] this year."

 agassiz_add_x_generic_minerals_minus_x_tt: "Lose [SCOPE.GetValue('generic_minerals_amount')|0+] @agassiz_mineral! [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')]."
 agassiz_add_x_generic_minerals_0_tt: "Gain no @agassiz_mineral! [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')]."
 agassiz_add_x_generic_minerals_plus_x_tt: "Gain [SCOPE.GetValue('generic_minerals_amount')|0+] @agassiz_mineral! [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')]."
 
 ### Concepts ###

 concept_agassiz_mineral: "#GREEN Mineral#!"
 concept_agassiz_minerals: "#GREEN Minerals#!"
 concept_agassiz_mineral_desc: "Minerals are all types of special types of rock that do not fall under the known resources used in industry. A nation receives a certain number of minerals annually once it has invented the #b Geology#! Technology. If a [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] is in the service of this nation, he can find additional minerals. Locations of minerals are characterized by state modifiers: mountains, deserts, arctic areas, raw material deposits (coal, iron and sulfur areas, for example) as well as geological [Concept('concept_dubois_formation','$concept_dubois_formations$')] and volcanoes. Deserts and arctic areas are considered to be poor in minerals, while great geological formations and volcanoes are considered to be particularly rich in minerals."
 concept_agassiz_geologist: "#b #GREEN Geologist#!#!"
 concept_agassiz_geologists: "#b #GREEN Geologists#!#!"
 concept_agassiz_geologist_desc: "#b #GREEN Geologists#!#! are [Concept('concept_academics_academic','$concept_academics_academics$')] who primarily study rocks and earth history. They locate [Concept('concept_lepsius_cave','$concept_lepsius_caves$')], [Concept('concept_dubois_formation','$concept_dubois_formations$')] and [Concept('concept_curie_uranium','$concept_curie_uranium$')] deposits, which makes them irreplaceable colleagues for [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] and [Concept('concept_curie_physicist','$concept_curie_physicists$')]. During their expeditions, they may find additional minerals that a [concept_mendelejew_chemist] can use to discover or isolate [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')]. They can find new deposits of raw materials. They are also active as volcanologists and can go on expeditions to local volcanoes to research them in more detail. Together with [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], they can develop new devices, such as seismographs, to learn more about the Earth's interior. Geologists can take part in [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] and [concept_dubois_mountaineering] expeditions."

 concept_mendelejew_chemists: "#b #ORANGE Chemists#!#!"
 concept_mendelejew_chemist_desc: "#b #ORANGE Chemists#!#! are Academics that will theorize, discover and isolate [Concept('concept_mendelejew_element','$concept_mendelejew_elements$')].\n#b #ORANGE Chemists#!#! gain [concept_academics_experience] when they research #b Elements#! or attend Conferences. They can also improve fertilizers, explosives and synthetics. Chemists may invent the periodic table or synthetic fuel, making them valuable for countries without oil access. They get #b Experience#! passively as well each year. This allows #b #ORANGE Chemists#!#! to get better chemist traits. They may also get a specialization (theorist, analyst, inspector) when created or by event."
 concept_mendelejew_element: "#ORANGE Chemical Element#!"
 concept_mendelejew_elements: "#ORANGE Chemical Elements#!"
 concept_mendelejew_element_desc: "In ancient times it was common to believe that the world consisted of the four elements: fire, earth, water and air. With the beginning of the emancipation of chemistry from alchemy, the scientific analysis of the chemical elements came about. This process was far from complete in the 19th century.\n\n[Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')] can continue this research by theorizing, discovering, and isolating elements one at a time. Only when isolated is an element considered fully recognized and given its name; previously it is just a number. The categorization of elements brings scientific progress and chemist [concept_academics_experience].\nNot all elements can be theorized, discovered and isolated from the start.\n The prerequisite is that the chemical laboratory in the [concept_verrier_observatory] has adequate equipment, in some cases also an Institute for Modern Physics. Many elements can only be properly researched with spectrography; towards the end of the game, a cyclotron may be necessary. [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] are necessary for the discovery and isolation of chemical elements. In addition to production methods, the chemist's experience and character traits play a decisive role in how long the research takes. \n\nResearched elements are a requirement for the development of the periodic table and the organization of the chemistry congress."

 concept_verrier_meteorite: "#ORANGE Meteorite#!"
 concept_verrier_meteorites: "#ORANGE Meteorites#!"
 concept_verrier_meteorite_desc: "Meteorites are relatively small solid bodies of cosmic origin that have passed through the Earth's atmosphere and reached the ground. In rare cases, meteorite fragments can be found after a meteor shower. Meteorites that hit the earth thousands of years ago can also be found by [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] in difficult terrain such as deserts and arctic areas. [Concept('concept_mendelejew_chemist','$concept_mendelejew_chemists$')] and [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] in particular are interested in meteorites and analyze them."
