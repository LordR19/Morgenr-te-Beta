 panum.2004.t: "Pathogen & Vaccine"
 panum.2004.d: "It was with delight that Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] found that there were many like-minded people at the congress in [SCOPE.sCountry('panum_congress_host_country').GetName] who were willing to share their microbiological knowledge. The only question is which of the wonderful illnesses [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] would like to know more about in the future?"
 panum.2004.f: "Should a nation attending the Medical Congress know a pathogen of a disease or a vaccine for a disease that another country does not possess, then the latter can learn it at the congress. Knowledge can only be improved about one disease. If no new knowledge is possible at the congress, there is still the possibility of accumulating general knowledge and improving a biological technology. The participation of a biologist with the microbiologist trait is crucial for this."
 panum.2004.g: "Our scientist should gather some general biological knowledge from colleagues."
 panum.2005.t: "A Medical Vision"
 panum.2005.d_general: "The doctors and biologists at the congress decided, in particular, to modernize and improve the training of prospective medical students and wrote a joint declaration on this."
 panum.2005.d_special: "Given the main focus of the conference, doctors and biologists have voted to shift all efforts to combating a specific disease in the next few years."
 panum.2005.f: "If a certain topic has been declared the main topic at the beginning of the medical congress, all participating nations will receive additional clues about this disease - depending on whether a physicist, a microbiologist or both are present. If it is a general congress, the focus is on training new medical staff."
 panum.2005.g: "The event was worth it."
 
 panum.2009.t: "Medical Congress ends"
 panum.2009.d: "The Medical Congress in [SCOPE.sCountry('panum_congress_host_country').GetName] ended yesterday. Doctors and microbiologists are on their way home again and are bringing back numerous findings."
 panum.2009.f: "The International Medical Congress (French: Congrès International de Médecine) was a series of international scientific conferences on medicine that took place, periodically, from 1867 until 1913. The idea of such a congress came in 1865, during the third annual Medical Congress of France; Professor Henri Giutrac proposed holding an international medical conference in 1867, taking advantage of the fact that physicians and surgeons from all over the world would surely be in Paris to attend that year's International Exhibition."
 panum.2009.g: "I hope the buffet was good?"

