 gaudi.901.t: "Construction of Gyeongbokgung Palace begins"
 gaudi.901.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] has given the order to rebuild the former royal residence. In a few years it will shine again in its former glory."
 gaudi.901.f: "The palace lay in ruins for two and a half centuries. [SCOPE.sCharacter('gaudi_ruler').GetFullName] wants to restore around 500 buildings with 7,700 rooms on 40 hectares. The gigantic architectural undertaking is expected to be completed in just a few years."
 gaudi.901.g: "Such a palace is only fitting for our [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]!"
 gaudi.902.t: "Gyeongbokgung Palace finished"
 gaudi.902.d: "After years, the Gyeongbokgung is finally completed. It shines like a jewel over the capital. Finally our country once again has a palace that reflects the power and wealth of Korea."
 gaudi.902.f: "In 1867, during the regency of Daewongun, the palace buildings were reconstructed and formed a massive complex with 330 buildings and 5,792 rooms. Standing on 4,657,576 square feet (432,703 square meters) of land, Gyeongbokgung again became an iconic symbol for both the Korean nation and the Korean royal family. In 1894, the Japanese occupied the palace and forced Gojong to establish a pro-Japanese government. Due to its status as the symbol of national sovereignty, Gyeongbokgung was extensively damaged during the Japanese occupation of the early 20th century. In 1911, ownership of land at the palace was transferred to the Japanese Governor-General. In 1915, on the pretext of holding an exhibition, more than 90% of the buildings were torn down. Following the exhibition, the Japanese leveled whatever still remained and built their colonial headquarters, the Government-General Building, on the site."
 gaudi.902.g: "The splendour of Korea has returned!"
 gaudi.909.t: "Seoul lost!"
 gaudi.909.d: "With the loss of Seoul, we lost every opportunity to continue building the Gyeongbokgung Palace."
 gaudi.909.f: "Should Seoul be lost for any reason, the construction progress #R will be lost as a whole#!. Only Seoul can continue building the Gyeongbokgung Palace. Foreign invaders will show no interest in constructing it."
 gaudi.909.g: "We can't leave Seoul to them for long!"

 gaudi.911.t: "Slow Construction Progress"
 gaudi.911.d: "Construction work on the royal residence is progressing slowly. According to the chief architect's calculations, progress to date is months behind schedule."
 gaudi.911.f: "For reasons unknown, construction of the Gyeongbokgung is progressing more slowly: whether it be agitation by hostile political elements, undermining of work ethic by unions, an Illuminati conspiracy, or simply bad weather."
 gaudi.911.g: "Enforce longer work hours."
 gaudi.911.h: "Pay the workers a bonus."
 gaudi.911.i: "We wait."
 gaudi.912.t: "Good Construction Progress"
 gaudi.912.d: "The construction of the Gyeongbokgung is progressing surprisingly quickly. According to the chief architect, the palace could be completed earlier."
 gaudi.912.f: "For unknown reasons, the construction of the Gyeongbokgung is progressing better: may it be love for the fatherland, high wages, friendly support from the local elites or simply the better weather."
 gaudi.912.g: "Marvelous."
 gaudi.913.t: "Fire!"
 gaudi.913.d: "Clouds of smoke rise over the capital and can be seen for miles - a fire has broken out at the largest construction site in Korea!"
 gaudi.913.f: "The cause of the fire has not yet been clarified, but the fire spread into numerous buildings and rooms due to carelessness and poor firefighting organization. The vulnerable wooden structures in particular were destroyed by flames. The construction project was set back by weeks and months!"
 gaudi.913.g: "Terrible!"
 gaudi.914.t: "More Rooms"
 gaudi.914.d: "During the construction work, the chief architect unveiled new plans that allow for more careful use of the area. Additional buildings and rooms would then be possible. However, this meant additional costs and a significant delay."
 gaudi.914.f: "'Only 5,000 rooms? Let's make it 7,000!'"
 gaudi.914.g: "We need more space for the monarch and his family."
 gaudi.914.h: "This is vanity!"
 gaudi.915.t: "An impressed visitor"
 gaudi.915.d: "In the last few days [SCOPE.sCharacter('gaudi_sycophant_leader').GetFullName] wanted to see for himself the dimensions and beauty of the palace under construction. When he saw the structures emerging, he was amazed at the resulting masterpiece."
 gaudi.915.f: "'My [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], I was not aware of my own puniness before I saw the Gyeongbokgung. I felt like a speck of dust on the big beach, like a lost star in the evening sky. I was just a firefly confronted with the sun that day. Truly, this palace will be the most palatial palace of all palaces, a sanctuary for kings, emperors - gods! It is only thanks to you that we can already glimpse this glory, this brilliant idea of your mind. I lick at your shadow, even the spit that falls from you is not worth touching my shameful body after seeing the glory. Oh, truly, I puny worm doubted, doubted you, doubted the land, doubted all the lands between the seas and the heavens of the stars! But it was I who was wrong, wrong here, wrong there, wrong above, wrong below. Just as the salmon thrush spoke to the meadow hedgehog king, so...'"
 gaudi.915.g: "These sycophants are a plague."
