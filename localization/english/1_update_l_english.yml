 agassiz.801.t: "The Seismometer" 
 agassiz.801.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] and [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] today presented their new apparatus for recording seismic activity. The seismometer is a first step towards better detecting earthquakes."
 agassiz.801.f: "In response to a series of earthquakes near Comrie in Scotland in 1839, a committee was formed in the United Kingdom in order to produce better detection devices for earthquakes. The outcome of this was an inverted pendulum seismometer constructed by James David Forbes, first presented in a report by David Milne-Home in 1842, which recorded the measurements of seismic activity through the use of a pencil placed on paper above the pendulum. The designs provided did not prove effective, according to Milne's reports. It was Milne who coined the word seismometer in 1841, to describe this instrument."
 agassiz.801.g: "It is certainly useful for our academics."
 agassiz.801.h: "It is certainly useful for science."
 agassiz.802.t: "The Seismograph"
 agassiz.802.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] and [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] today presented their new apparatus for recording seismic activity. It is significantly superior to the previous seismometer and can detect earthquake areas much better. This enables us to make more precise preparations for emergencies."
 agassiz.802.f: "The first seismographs were invented in the 1870s and 1880s. The first seismograph was produced by Filippo Cecchi in around 1875. However, the instrument was not sensitive enough, and the first seismogram produced by the instrument was in 1887, by which time John Milne had already demonstrated his design in Japan. In 1880, the first horizontal pendulum seismometer was developed by the team of John Milne, James Alfred Ewing and Thomas Gray, who worked as foreign-government advisors in Japan, from 1880 to 1895. Milne, Ewing and Gray, all having been hired by the Meiji Government in the previous five years to assist Japan's modernization efforts, founded the Seismological Society of Japan in response to an Earthquake that took place on February 22, 1880, at Yokohama."
 agassiz.802.g: "It is certainly useful for geology."

