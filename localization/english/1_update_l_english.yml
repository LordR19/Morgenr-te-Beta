 elgar.91.t: "Tivoli Glass Hall"
 elgar.91.d: "The Tivoli Gardens have been extremely popular with the Copenhagen public for years. There is a plan to build a concert hall for around 1,000 people to entertain the audience with stimulating music."
 elgar.91.f: "A concert hall was among the attractions when Tivoli Gardens first opened its doors in 1843. It was a rectangular, wooden building designed by Harald Conrad Stilling. Hans Christian Lumbye was music director and chief conductor from 1843 until 1872. He wrote almost 700 compositions for the orchestra, especially polkas, valses and galops. The concert hall was expanded by Johan Andreas Stillmann in 1863."
 elgar.91.g: "I hope Mr. Lumbye will show up with his famous galops!"

