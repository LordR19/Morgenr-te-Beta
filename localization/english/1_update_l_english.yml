 lepsius.12.f: "Currently the Egyptian Collection has #p [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! @lepsius_egypt_minor! minor artifacts and #p [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major! major artifacts. \n\n The Egyptian collection can possibly be #T rearranged#! and thus initiate a new exhibition. However, this requires a certain number of artifacts. \n\n A #T small exhibition#! requires #p 10#! @lepsius_egypt_minor! artifacts, a #T medium exhibition#! requires #p 25#! @lepsius_egypt_minor! artifacts, a #T large exhibition#! requires #p 50#! @lepsius_egypt_minor!, and an #T excellent exhibition#! requires #p 100#! @lepsius_egypt_minor!. In addition, the #T excellent exhibition#! requires #p 1#! @lepsius_egypt_major! major artifact. \n\n The rearrangement of the collection and the preparations for a new exhibition will take about half a year. The bonuses of an exhibition remain permanent - until it is rearranged again." #Please Replace
