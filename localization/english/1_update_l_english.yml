 MR_NOT_POWERFUL_INTELLIGENTSIA_TRIGGER_TT: "#default_text The [GetPlayer.GetAdjective] [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] is not [concept_powerful].#!"
 MR_HAPPY_INTELLIGENTSIA_TRIGGER_TT: "#default_text The [GetPlayer.GetAdjective] [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] has an [concept_approval] of #V 5 or higher#!.#!"
 MR_850_MUSIC_TRADITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] has #V 850 [concept_elgar_musical_tradition] @elgar_music_tradition!#!.#!"
 MR_EXPRESSIONISM_BUTTON: "Expressionism"
 MR_EXPRESSIONISM_BUTTON_TT: "#T Choose Expressionism#!\n[concept_elgar_expressionism] is a style in art. Its beginnings and forerunners can be found in the late 19th century. Like Impressionism, Symbolism and Fauvism, Expressionism is a movement against the tendencies of Naturalism. In Expressionism, the expressive level outweighs the aesthetic, appellative and factual level. The artist wants to represent his experience for the viewer. In contrast to musical impressionism, which depicts the perception of the external appearance of things, the expressionist art movements formulate the emotions of the human soul.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_POWERFUL_INTELLIGENTSIA_OR_TRADE_UNIONS_TRIGGER_TT: "#default_text Either the [GetPlayer.GetAdjective] [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] or [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetName] are [concept_powerful].#!"
 MR_NOT_POWERFUL_LANDOWNERS_TRIGGER_TT: "#default_text The [GetPlayer.GetAdjective] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetName] are not [concept_powerful].#!"
 MR_HAPPY_INTELLIGENTSIA_OR_TRADE_UNIONS_TRIGGER_TT: "#default_text Either the [GetPlayer.GetAdjective] [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] or [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetName] have an [concept_approval] of #V 5 or higher#!.#!"
 MR_ART_NOUVEAU_BUTTON: "Art Nouveau"
 MR_ART_NOUVEAU_BUTTON_TT: "#T Choose Art Nouveau#!\n[concept_elgar_art_nouveau], mostly in connection with Italy also Stile liberty, is an art historical epoch at the turn of the 19th to the 20th century. Currents that can be assigned to Art Nouveau are the reform style (after the reform movement), the Secession style (after the Vienna Secession), Modernisme in Catalonia, in Switzerland Style Sapin and in the USA Tiffany Style. In addition to the expression Art nouveau, which is dominant in French, English and Italian, Modern Style is also used in English and Stile Floreale in Italian. In terms of time, Art Nouveau belongs to the fin de siècle.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
