 gaudi.1407.t: "Iron Deposit found!"
 gaudi.1408.t: "Lead Deposit found!"
 gaudi.1409.t: "Oil Deposit found!"
 gaudi.1407.d: "Our [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] has discovered a new iron deposit in [SCOPE.sState('gaudi_deposit_state').GetName] using the most modern geophysical methods."
 gaudi.1408.d: "Our [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] has discovered a new lead deposit in [SCOPE.sState('gaudi_deposit_state').GetName] using the most modern geophysical methods."
 gaudi.1409.d: "Our [concept_gaudi_engineer] Dr. [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] has discovered a new lead deposit in [SCOPE.sState('gaudi_deposit_state').GetName] using the most modern geophysical methods."
 gaudi.1407.f: "It is possible to discover a special deposit with an engineer three times during the course of each game, namely for iron, lead and oil. This also requires a certain geomagnetic knowledge that only accumulates over years. It is therefore advisable to start geomagnetic investigations as early as possible."
 gaudi.1407.g: "Heureka!"

 gaudi.1005.t: "The first Telegram"
 gaudi.1005.d: "Today, [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] sent the first message via an electric telegraph using an alphabet [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] invented. The test was a complete success."
 gaudi.1005.f: "In March 1843, the US Congress appropriated US$30,000 to Samuel Morse to lay a telegraph line between Washington, D.C., and Baltimore, Maryland. Morse originally decided to lay the wire underground, asking Ezra Cornell to lay the line using a special cable-laying plow that Cornell had developed. However, the project was stopped after about 9.3 miles of wire was laid because the line was failing. Morse learned that Cooke and Wheatstone were using poles for their lines in England and decided to follow their lead. A test of the still incomplete line occurred on May 1, 1844, when news of the Whig Party's nomination of Henry Clay for U.S. President was sent from the party's convention in Baltimore to the Capitol Building in Washington. Morse's line was demonstrated on May 24, 1844, from the Old Supreme Court Chamber in the United States Capitol in Washington to the Mount Clare station of the railroad in Baltimore, and commenced with the transmission of Morse's first message (from Washington) to Alfred Vail (in Baltimore)."
 gaudi.1005.g: "What has God wrought"

 gaudi_engineer_invented_electric_telegraph_loc: "[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] was the first person to #V send a telegram#! using an alphabet [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe] invented."