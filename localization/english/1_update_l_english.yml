 concept_pm_academics_university_humanities_desc: "A Humanities-Anthropological Focus specializes the University and allows a national focus on Society Research and to specifically recruit [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] and [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. You will get a #n negative throughput modifier#! for the University as well as a #n negative effect#! on your [concept_academics_progress] when you change this production method." #Please Replace

 concept_pm_academics_university_natural_history_desc: "A Natural History Focus specializes the University and allowsa national focus on Society Research and to specifically recruit [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] and [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. You will get a #n negative throughput modifier#! for the University as well as a #n negative effect#! on your [concept_academics_progress] when you change this production method." #Please Replace

 concept_pm_academics_university_mathematics_desc: "Mathematical-Technical Focus specializes the University and allows a national focus on Production and Military Research and to specifically recruit [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] or [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. You will get a #n negative throughput modifier#! for the University as well as a #n negative effect#! on your [concept_academics_progress] when you change this production method." #Please Replace

 concept_academics_university_specialization_desc: "Each University can be specialized by changing its production method.\nA university with a [concept_pm_academics_university_humanities] will allow you to focus your nations research on society innovation and allows to specifically recruit [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] and [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nA university with a [concept_pm_academics_university_natural_history] will allow you to focus your nations research on society innovation and allows to specifically recruit [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] and [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nA university with a [concept_pm_academics_university_mathematics] will allow you to focus your nations research on production and military innovation and allows to specifically recruit [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] or [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')].\nChanging the Specialization will have a #n short negative effect#! for the building and your [concept_academics_progress]." #Please Replace

 concept_lepsius_archaeological_exhibition: "Archaeological Exhibition" #You can use this for the arcaeological exhibition: [Concept('concept_lepsius_exhibition','$concept_lepsius_archaeological_exhibition$')]

