 panum.2006.t: "The Germ Theory is reinforced"
 panum.2006.d: "The medical congress also offered the opportunity for several doctors to exchange ideas about the causes of the disease. It is becoming apparent that fewer and fewer researchers believe in the traditional miasma theory. Germ theory is now considered the standard among the most respected scholars."
 panum.2006.f: "'Of late a certain adjustment has, indeed, made its appearance, in so far as individual countries no longer proceed in quite such a biased way as before, and one takes over from another whatever seems to be well tried in the way of means of defense. However, amidst the persistently great variety in the ways and means of combating tuberculosis, it is yet necessary to ask what measures do indeed best satisfy the scientific requirements and general findings in the fight against contagious disease.\n\nBut, before we come to answer this question, we must make perfectly clear to ourselves how infection is brought about in tuberculosis, i.e. how the tubercle bacilli invade the human organism; for all prophylactic measures against an infectious disease can only be directed towards preventing the germs of disease from invading the body.' -Robert Koch"
 panum.2006.g: "This evidence cannot be dismissed out of hand."
 panum.2201.t: "Miasma Theory loses interpretive Sovereignty"
 panum.2201.d: "With every day that Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] focuses more and more on new research methods, the traditional miasma theory becomes less relevant. The germ theory seems more convincing."
 panum.2201.f: "'Gentlemen, it is the microbes who will have the last word!' -Louis Pasteur"
 panum.2201.g: "So the miasma theory is questionable?"
 
