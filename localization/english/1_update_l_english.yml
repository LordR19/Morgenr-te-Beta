 panum.600.t: "Measles Epidemic"
 panum.600.d: "An epidemic has broken out in one of our states: #YELLOW Measles#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!"
 panum.600.f: "Like smallpox, measles was mentioned by the Persian physician Rhazes in the 10th century and appears to have been widespread in the Eurasian region throughout the Middle Ages. Measles was endemic in Europe until the 19th century and became even more important as urbanization increased. A special characteristic of Masenr is the rash that begins on the face and neck and spreads over the entire body within a few days. Along with smallpox, measles is considered one of the diseases that struck large parts of the Indian indigenous population in the 16th century."
 panum.600.g: "But that's just a harmless childhood illness... right?"
 panum.620.t: "Measles Epidemic ends"
 panum.620.d: "The measles epidemic is apparently over. A last set of parents buried their dead child."
 panum.620.f: "'Like the measles, love is most dangerous when it comes late in life.' -Lord Byron"

 panum.602.t: "Measles epidemic reaches [SCOPE.sCountry('panum_infected_country').GetName]"
 panum.602.d: "We have received reports that the first cases of measles were reported in the [SCOPE.sCountry('panum_infected_country').GetName] today. The authorities blame us for not doing enough to prevent the spread."
 panum.602.g: "There was no way to prevent this."
 panum.603.t: "Measles kills children"
 panum.603.d: "In [SCOPE.sState('panum_disease_state').GetName], the measles outbreak was much more severe than expected. The epidemic was particularly rampant among infants and young children and permanently weakened an entire generation."
 panum.603.f: "Measles has always been viewed as a childhood disease, although it can also affect adults. It shows its most devastating effects between the ages of 2 and 3 years. The death rate then drops rapidly. In 1963, before a vaccine was invented, official statistics estimated that 2 million measles deaths were occurring worldwide every year. Around 5 to 10 percent of the cases of the disease ended fatally."
 panum.603.g: "Is there no cure for this terrible illness?"
 panum.604.t: "Measles paralyzes Sailors"
 panum.604.d: "For mysterious reasons, measles in [SCOPE.sState('panum_disease_state').GetName] particularly affected fishermen and sailors. The death rates are negligible, but the loss of work is noticeable in the fish yards and among the whalers."
 panum.604.f: "During his research on the Faroe Islands, Peter Panum found that measles also affected adults, especially in more isolated populations. The reasons for this remained obscure for a long time; In principle, however, it was noticeable that fishermen and their families who lived away from the busier towns were particularly affected."
 panum.604.g: "But who goes to sea now?"
 panum.605.t: "Children's Clinic for Measles"
 panum.605.d: "[SCOPE.sCharacter('panum_government_leader').GetFullName] has noted the high number of children suffering from measles in [SCOPE.sState('panum_disease_state').GetName], particularly among poorer families where death rates are higher. The politician would like to finance a children's clinic for measles and has asked for a public donation."
 panum.605.f: "'It is a shame to see the good parents of [SCOPE.sState('panum_disease_state').GetName] at the mercy of this terrible disease. Politicians must act and take responsibility. For far too long, far too little has been done by too many. A children's hospital should help protect the most valuable thing that parents have. We will help. I promise you that. As long as my name is [SCOPE.sCharacter('panum_government_leader').GetFullNameNoFormatting]...what do you mean I give election speeches?'"
 panum.605.g: "An initiative worth supporting."
 panum.605.h: "This party only wants to exploit the disease for political purposes."
 panum.606.t: "Measles Depression"
 panum.606.d: "'The many sick and dead children in [SCOPE.sState('panum_disease_state').GetName] have left their mark on many parents. Some speak of numerous people who are in a life crisis.'"
 panum.606.f: "'Ms. Miller had to bury her third child this month. She is just one of many mothers who are now childless. Mr. Miller, who runs a bakery in town, has closed his shop for several weeks. Many families in this area are like the Millers. There is hardly a clan that has not lost a child. However, the fatalism has been turning into dissatisfaction for weeks. People in this region have become significantly more sensitive should circumstances continue to take a turn for the worse. Many people now blame the government for their misery.'\n\nArticle from the [SCOPE.sState('panum_disease_state').GetCityHubName] Herald"
 panum.606.g: "Not entirely incomprehensible given the situation."

 panum.622.t: "Measles Incubation"
 panum.622.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] has compiled a meticulous list of measles cases that pretty much shows the incubation period of measles."
 panum.622.f: "'It cannot be denied that the desquamation stage may be infectious, but one should be cautious in accepting this view inasmuch as on general grounds one would suspect the opposite. It almost appears that because such a long latent period could not be conceived, a later stage of the illness was chosen as the infecting one. In the villages of Hove and Lobre, on Suderø, towards the end of the epidemic, there occurred an interval of longer than fourteen days between generations of the exanthem in the same household, without my being able to demonstrate a new infection from without; yet these two cases can be explained by an infection which was transmitted during the stage of convalescence. From the data here presented, I believe that the incubation period of measles can be estimated with great assurance to be about fourteen days, without, however, insisting that this interval is one which cannot be modified by particular circumstances, as, for example, a journey; many factors speak a priori against such an absolute dictum, as well as analogy with the uncertainty of the latent periods of other diseases.' -Peter Panum"
 panum.623.t: "Measles uniqueness"
 panum.623.d: "In a new intermediate step, Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] differentiated between different forms of measles and not only noted the differences from other, similar diseases such as smallpox, rubella and measles, but also highlighted the unique symptoms."
 panum.623.f: "'The literature on measles is insignificant and incomplete in comparison with that en other acute exanthemata, as, for example, scarlet fever and smallpox. Aside from scattered reports in the journals relating to single outbreaks, there are only a few monographs, several of which date back to the preceding century. This exanthematic fever, certainly unknown to Greek and Arabian physicians, was so insufficiently differentiated even in the last century that de Haën maintained the identity of measles with smallpox, on the basis of symptoms, and writers prior to the end of the seventeenth century described both diseases as belonging to the same family.' -Peter Panum"
 panum.624.t: "Virgin Populations and lifelong Immunity"
 panum.624.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] was recently able to show very clearly that when measles affects an individual, it does not occur again. Populations that have never been exposed to the disease are therefore particularly at risk."
 panum.624.f: "'In this connection it is quite remarkable, however, that of the many aged people still living on the Faroes who had had measles in 1781, not one, as far as I could find out by careful inquiry, was attacked the second time. I myself saw ninety-eight such old people, who were exempt because they had had the disease iii their youth. This was the more noteworthy in that a high age by no means lessened the susceptibility to measles, since, as far as I know, all the old people who had not gone through with measles in earlier life were attacked when they were exposed to infection; whereas certain young persons, although constantly exposed, were exempt. If recovery from measles sixty-five years before could insure people against taking the disease a second time, it might be supposed that still greater protection would be afforded by having recovered from it a shorter time before' -Peter Panum"

 panum.700.t: "Scarlet Fever Epidemic"
 panum.700.d: "An epidemic has broken out in one of our states: #YELLOW Scarlet Fever#! is ravaging in [SCOPE.sState('panum_disease_state').GetName]!"
 panum.700.f: "Scarlet fever has been known since ancient times and was well described in the 17th century, notably by Thomas Sydenham. Although scarlet fever apparently became less dangerous in the 18th century, it struck back in a new form in the 19th century. Pierre Fidèle Bretonneau, for example, stated that around 1800 he had not known a single fatal case of scarlet fever, while in 1824 he observed an epidemic in Tours with such high mortality that he placed scarlet fever on a par with plague and cholera. Scarlet fever is accompanied by a characteristic rash. Unlike smallpox or measles, scarlet fever is characterized by a swollen tonsil area and a strawberry-colored tongue."
 panum.700.g: "Every child has to go through this at some point. Hopefully."
 panum.720.t: "Scarlet Fever Epidemic ends"
 panum.720.d: "The scarlet fever epidemic that has gripped our country is slowly leaving the cities and villages. Countless parents breathe a sigh of relief."
 panum.720.f: "'It's like scarlet fever: one has to get it over.'\n\n'Then one should invent a way of inoculating love, like vaccination.' -Leo Tolstoy"

 panum.722.t: "Ancient Knowledge"
 panum.722.d: "Through an antique dealer, [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] was able to find several old books that summarize descriptions of scarlet fever in the past and could also be useful in the present."
 panum.722.f: "It cannot be said with certainty whether scarlet fever was known in ancient times or whether it was confused with similar diseases such as diphtheria, measles and rubella. Evidence of a disease similar to scarlet fever already exists in Celsus, Caelius Aurelianus, Arataeus of Cappadocia and Aetius of Amida. Similar descriptions can be found in the Arabic-Perisian region from the Middle Ages onwards, namely by Avicenna, Ali Abbas and Rhazes. The first definitive description of scarlet fever is a description by Giovanni Filippo Ingrassia from 1553. Another important position is held by the physician Daniel Sennert, also from the 16th century. The name 'Scarlatina' goes back to Thomas Sydenham and his description from 1675. Although Sydenham's description is considered authoritative, there are significant gaps in it, and the term scarlet fever also appears to have been widespread in England as early as the middle of the 16th century."
 panum.723.t: "Scarlet Fever Symptoms"
 panum.723.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] has made progress in his description of scarlet fever and has summarized the symptoms for the first time."
 panum.723.f: "'The patients feel rigoros and shivering, just as they do in other fevers. The symptoms, however, are moderate; afterwards the whole skin becomes covered with small red maculae, thicker than those of measles, as well as broader, redder, and less uniform. These last for two or three days and then disappear. The patient not only has a rash, but also inflammation of the tonsils. There may be complications such as rheumatism and dropsy.'\n\nA a letter from Doctor [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] to the Medical Faculty"
 panum.724.t: "Scarlatina does not love the Larynx"
 panum.724.d: "Dr. [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastName] has identified the specific differences between the diseases scarlet fever and diphtheria."
 panum.724.f: "'In scarlet fever, the inflammation is widely over the tonsils, palate, and pharynx, and is not, as in diphteria, at first limited to one spot; and secondly, the scarlatinal inflammation of the pharynx has no tendency to sprad into the respiratory passages. To put it briefly: scarlatina does not love the larynx.'\n\nA a letter from Doctor [GetPlayer.MakeScope.Var('panum_physician_var').GetCharacter.GetLastNameNoFormatting] to the Medical Faculty"

