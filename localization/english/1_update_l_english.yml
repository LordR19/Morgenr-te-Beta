### Lepsius ###
 je_lepsius_excavation_harappa: "Excavation of Harappa"
 je_lepsius_excavation_harappa_reason: "#T The Ruins of Palmyra in Syria are a fascinating place for Archaeologists.#!\n$mr_divider_for_je$\nEach month you will gain progress depending on many different factors. At certain points of the excavation, you will receive an event granting you [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], experience and changing the state trait which results in more [concept_curtiss_tourism] income.\n$mr_divider_for_je$\n$lepsius_excavation_progress_loc$"
 je_lepsius_excavation_harappa_0_loc: "The Ruins are still mostly in the state they were for centuries."
 je_lepsius_excavation_harappa_1_loc: "The recent excavation and partly restoration of the Temple of Bel have attracted more people that want to visit the ancient site."
 je_lepsius_excavation_harappa_2_loc: "Our Archaeologists have excavated and restored various Temples like the Temple of Bel, the Valley of the Tombs with its Tower Tombs and many other places. This results in more and more visitors."

 lepsius.5020.t: "The Site of Harappa"
 lepsius.5020.d: "We do not know a lot about the Site of Harappa yet, but our Archaeologists are eager to unearth the mysteries of the ancient city."
 lepsius.5020.f: "As of right now it is unknown how much of damage the site has sustained during all this time. But our archaeological teams are already preparing to excavate the site and are probing various locations to see where digging would be the most promising."
 lepsius.5020.g: "A Site of great importance for India"

 lepsius.5021.t: "A grid-like City"
 lepsius.5021.d: "The excavation has unearthed a city built in a grid. The city must have been massive and we do not know yet how many people might have lived here once."
 lepsius.5021.f: "\"It is quite fascination that apart from Mesopotamia and Egypt there was another place where civilization originated. I would have never thought that India of all places could be home to one of the biggest bronze-age cities of the world.\" - One of your Archaeologists"
 lepsius.5021.g: "A new Cradle of Civilization"

 lepsius.5022.t: "The Walls of Harappa"
 lepsius.5022.d: "Our Archaeologists have excavated a place they now call the Citadel. It is not yet clear why the people of Harappa needed a fortified place in their city."
 lepsius.5022.f: "\"I am absolutely sure they feared the invasion of the Seafolks!\"\n\"The Seafolks were in the Mediterranean, not out here! I think they had to protect their food from those pesky peasants!\"\n\"I highly doubt that. They must have erected a fortified temple for their gods!\""
 lepsius.5022.g: "This is fascinating!"

 lepsius.5023.t: "Drainage System of Harappa"
 lepsius.5023.d: "Our excavation has brought a complex system of drainage and waste diposal to light. There even seem to be some toilets that were connected to those drainages."
 lepsius.5023.f: "\"I do not even have such a modern toilet as the Harappans did! They must have been extremely advanced!\""
 lepsius.5023.g: "And to think that we struggle with waste water to this day..."

