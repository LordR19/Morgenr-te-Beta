### Academics ###

 academics.7.t: "Our Chemist, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], retires"
 academics.7.d: "After spending decades of [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] life searching for new chemical elements, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] has decided to retire. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] will no longer work as our [concept_mendelejew_chemist]."
 academics.7.f: ""

 academics_chemist_emeritus_delayed_modifier: "Chemist Emeritus Delayed"

 academics.17.t: "Our [concept_mendelejew_chemist] died"
 academics.17.d: "After spending decades as a [concept_mendelejew_chemist], our former #b #ORANGE Chief Chemist#!#! has died. We will never forget all the explosions in their laboratory."

 academics.57.t: "A new Chemist"
 academics.57.d: "Doctor [SCOPE.sCharacter('mendelejew_new_chemist_scope').GetLastName] is a promising talent from the scientific community. He qualified as a [concept_mendelejew_chemist]."
 academics.57.f: "$concept_mendelejew_chemist_desc$\n\nThe #V new#! Chemist, [SCOPE.sCharacter('mendelejew_new_chemist_scope').GetFullName], is a #tooltip:[SCOPE.sCharacter('mendelejew_new_chemist_scope').GetTooltipTag],mendelejew_chemist_rating_tt_loc [SCOPE.sCharacter('mendelejew_new_chemist_scope').GetCustom('mendelejew_chemist_rating_new_chemist_icon_text_type')]#! Chemist.[GetPlayer.GetCustom('mendelejew_chemist_rating_display_existing_chemist_type')]"
 academics.57.g: "[SCOPE.sCharacter('mendelejew_new_chemist_scope').GetSheHe|U] will be useful to us."
 academics.57.h: "[SCOPE.sCharacter('mendelejew_new_chemist_scope').GetSheHe|U]'d better stay at the university."

 je_academics_academy_promote_chemist_loc: "You are currently promoting an [concept_mendelejew_chemist]."
 academics_academy_promote_chemist_loc: "[GetPlayer.GetName] is currently promoting a [concept_mendelejew_chemist]."

 academics.80.t: "Doctor [SCOPE.sCharacter('academic_scientist_scope').GetLastName] Academic suggests building an observatory"
 academics.80.d: "To [SCOPE.sCharacter('academic_scientist_scope').GetHerHis] regret, our new scientist [SCOPE.sCharacter('academic_scientist_scope').GetFullName] has discovered that there is currently no observatory where [SCOPE.sCharacter('academic_scientist_scope').GetSheHe] can carry out his research. [SCOPE.sCharacter('academic_scientist_scope').GetSheHe|U] has therefore suggested rapid construction and would get this started - with state support. The academic world is now looking expectantly at the government."
