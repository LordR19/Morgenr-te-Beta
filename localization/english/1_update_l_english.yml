 manzoni.1306.t: ""Berlin Alexanderplatz""
 manzoni.1306.d: ""Berlin Alexanderplatz" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] tells the story of the worker Franz Biberkopf, who, after his release from prison, is unable to regain his footing in normal life and drifts back into crime. Biberkopf not only fights against inner and outer demons, but also against the metropolis as such, against which he threatens to perish."
 manzoni.1306.f: ""You shouldn't worry about your fate. I am an opponent of fate. I'm not Greek, I'm Berliner."\n- Alfred Döblin, Berlin Alexanderplatz"
 manzoni.1306.g: "A groundbreaking work of modernism."

 manzoni.1403.t: "\"Le Petit Prince\""
 manzoni.1403.d: "In \"Le Petit Prince\" or \"The Little Prince\" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] lets a small prince from a small planet travel to other planets where he meets various people that are caricatures of different types of adults. On his travels the prince hopes to understand the universe. Will he find an answer to this question?"
 manzoni.1403.f: "\"All grown-ups were once children... but only few of them remember it.\"\n- Antoine de Saint-Exupéry, Le Petit Prince"
 manzoni.1403.g: "Understanding the Universe? That sounds impossible..."

 manzoni.1901.t: "\"Ulysses\""
 manzoni.1901.d: "\"Ulysses\" is a modern novel written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it, the author takes the reader on a journey through Dublin on which Leopold Bloom, the protagonist, visits various places. A special feature of the novel is that it shows people's thoughts and associations. He describes them as they are going through the person's head."
 manzoni.1901.f: "\"I was a Flower of the mountain yes when I put the rose in my hair like the Andalusian girls used or shall I wear a red yes and how he kissed me under the Moorish wall and I thought well as well him as another and then I asked him with my eyes to ask again yes and then he asked me would I yes to say yes my mountain flower and first I put my arms around him yes and drew him down to me so he could feel my breasts all perfume yes and his heart was going like mad and yes I said yes I will Yes.\"\n- James Joyce, Ulysses"
 manzoni.1901.g: "This is an interesting new writing style!"
