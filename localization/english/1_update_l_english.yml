 agassiz.711.t: "Volcano Spectacle"
 agassiz.711.d: "The residents of [SCOPE.sState('agassiz_volcano_state').GetName] are currently witnessing an impressive spectacle: the volcano's lava fountains are a fascinating sight, especially at night. Tourists and scientists can be found among the onlookers."
 agassiz.711.f: "'The Sublimest of Volcanoes! Etna's flame\nPales before thine and quenchless Hecla's tame;\nVesuvius shows his blaze, an usual sight\nFor gaping tourists, from his hackneyed height.'\n\n -Percy Bysshe Shelley"
 agassiz.711.g: "Wonderful!"
 agassiz.712.t: "Small Volcano Eruption"
 agassiz.712.d: "The volcano in [SCOPE.sState('agassiz_volcano_state').GetName] has erupted. Some smaller villages were destroyed and fields were flooded with lava, but the disaster was limited."
 agassiz.712.f: "'What I saw then! Thousands of tongues of fire lit up the surroundings. On tops of the trees I saw flames. I heard a crack, and saw a sheet of fire right next to me. The sea was not to be seen. Everything was covered in ash. I could not see my hand before me. The last thing I saw was the ash being pushed up through the cracks in the floor boards, like a fountain. I felt a heavy pressure, throwing me to the ground. Then it seemed as if the air was being sucked away and I could not breathe.' -Johanna Beyerinck"
 agassiz.712.f_basic: "\n\n#YELLOW Thanks to our scientists at the Volcano Observatory, we were not entirely surprised by the catastrophe. We were therefore able to take precautions and #G limit the devastation somewhat#!.#!"
 agassiz.712.f_advanced: "\n\n#YELLOW Thanks to our excellent scientists at the Volcano Observatory, we were able to quickly initiate evacuation measures and take protective measures. We were able to #G limit the devastation significantly#!."
 agassiz.712.g: "Just a bit of lava."
 agassiz.712.h: "Any news from the observatory?"
 agassiz.712.i: "This might be interesting for Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] and his students"
 agassiz.713.t: "Volcano Eruption"
 agassiz.713.d: "A violent eruption has shaken the state of [SCOPE.sState('agassiz_volcano_state').GetName]. Fragments of tephra and volcanic ash have destroyed buildings and crops, taking some of the lives of our people."
 agassiz.713.f: "'We heard above us and about the island a strange sound, as a mighty crackling fire, or the discharge of heavy artillery at one or two second intervals. At five, the roaring noise continued, darkness spread over the sky and a hail of pumice stone fell on us, or which many pieces were of considerable size and quite warm.\n\nThat night was one of blackness — from the continuing fall of ash — broken by incessant flashes of lightning, both in the sky, and around the island.' -Captain Watson"
 agassiz.713.g: "These poor people."
 agassiz.713.j: "Send as much help as possible to support the victims!"
 agassiz.714.t: "Mega Volcano Eruption"
 agassiz.714.d: "An eruption of unprecedented records has utterly destroyed the lives of many in the state of [SCOPE.sState('agassiz_volcano_state').GetName]. The explosion could be heard from hundreds of miles away and anything that had the ill fate of surrounding the mountain was immediately devastated."
 agassiz.714.f: "'You could hear the shrieks of women, the wailing of infants, and the shouting of men; some were calling their parents, others their children or their wives, trying to recognize them by their voices. People bewailed their own fate or that of their relatives, and there were some who prayed for death in their terror of dying. Many besought the aid of the gods, but still more imagined there were no gods left, and that the universe was plunged into eternal darkness for evermore.' -Pliny the Younger"
 agassiz.714.g: "A tragedy!"
 agassiz.715.t: "Smoke and Rumble"
 agassiz.715.d: "The volcano in [SCOPE.sState('agassiz_volcano_state').GetName] is rumbling. Smoke rises above the crater. That's it. The residents are relieved, tourists and scientists are disappointed."
 agassiz.715.f: "'Too much to investigate, too little to enjoy. What a miserable, moody volcano!'"
 agassiz.715.g: "Does it wake up or stay asleep?"

 agassiz.721.t: "Seismic waves"
 agassiz.721.d: "A minor seismic disturbance shook [SCOPE.sState('agassiz_earthquake_state').GetName] out of bed this morning. The small earthquake caused only minor damage, but piqued the interest of seismologists."
 agassiz.721.f: "'Interviewer: If the building you are in now started to shake and you knew an earthquake was occurring, what would you do?'\nCharles Richter: 'I would walk - not run - to the nearest seismograph.'"
 agassiz.721.g: "Interesting."
 agassiz.722.t: "The [SCOPE.sState('agassiz_earthquake_state').GetName] Earthquake"
 agassiz.722.d: "An earthquake has hit the state of [SCOPE.sState('agassiz_earthquake_state').GetName], destroying buildings, injuring people and even taking some lives."
 agassiz.722.f: "'There was a deep rumble, deep and terrible, and then I could see it actually coming up Washington Street. The whole street was undulating. It was as if the waves of the ocean were coming towards me, billowing as they came.' -Jesse Cook"
 agassiz.722.f_basic: "\n\n#YELLOW Thanks to our trained seismologists, it was already known that [SCOPE.sState('agassiz_earthquake_state').GetName] was an earthquake-prone region. Due to preventative measures, for example in construction, the damage was easily minimized.#!"
 agassiz.722.g: "A tragedy!"
 agassiz.722.h: "How does the observatory assess the situation?"
 agassiz.722.i: "A perfect field for geological research."
 agassiz.722.j: "Send as much help as possible to support the victims!"

 agassiz.723.t: "The Great [SCOPE.sState('agassiz_earthquake_state').GetName] Earthquake"
 agassiz.723.d: "The state of [SCOPE.sState('agassiz_earthquake_state').GetName] has been reduced to ruins by an earthquake of unprecedented scale. Countless buildings have been destroyed and the amount of lives lost is impossible to tell."
 agassiz.723.f: "'The earthquake shook down in San Francisco hundreds of thousands of dollars worth of walls and chimneys. But the conflagration that followed burned up hundreds of millions of dollars' worth of property There is no estimating within hundreds of millions the actual damage wrought. Not in history has a modern imperial city been so completely destroyed. San Francisco is gone. Nothing remains of it but memories and a fringe of dwelling-houses on its outskirts. Its industrial section is wiped out. Its business section is wiped out. Its social and residential section is wiped out. The factories and warehouses, the great stores and newspaper buildings, the hotels and the palaces of the nabobs, are all gone. Remains only the fringe of dwelling houses on the outskirts of what was once San Francisco.' -Jack London"

