 elgar.613.f: "Gaetano Donizetti passed away peacefully this morning after a long and fulfilling life in the arms of his second wife and surrounded by his sons. A funeral procession with several bands, hundreds of torchbearers and thousands of spectators marks the farewell for a man who is said to have lived a perfect life."
 elgar.614.f: "In 1867 Berlioz received the news that his son had died in Havana of yellow fever. Macdonald suggests that Berlioz may have sought distraction from his grief by going ahead with a planned series of concerts in St Petersburg and Moscow, but far from rejuvenating him, the trip sapped his remaining strength.  He went to Nice to recuperate in the Mediterranean climate, but fell on rocks by the shore, possibly because of a stroke, and had to return to Paris, where he convalesced for several months. In August 1868, he felt able to travel briefly to Grenoble to judge a choral festival.  After arriving back in Paris he gradually grew weaker and died at his house in the Rue de Calais on 8th March 1869, at the age of 65. He was buried in Montmartre Cemetery with his two wives, who were exhumed and re-buried next to him."
 elgar.615.f: "After the failed marriage to Carolyne zu Sayn-Wittgenstein, Liszt increasingly devoted himself to compositions with religious themes. In Rome, where he mostly stayed until 1870, he led a part mundane, part monastic life and withdrew to a monastery in the summer of 1863, where Pope Pius IX also visited him. In 1865 Liszt underwent tonsure and received the four minor orders. From then on, as a cleric, he wore the Roman collar and was addressed as an abbe. In 1886 Liszt attended the Wagner Festival. At the time of the trip, Liszt was already seriously ill and died a few days after his arrival on July 31, 1886 as a result of pneumonia. Bernhard Schnappauf, doctor and friend of Richard Wagner, spent the last few days on his deathbed and reported that Liszt died quietly and with dignity. He closed his eyes and made the death mask, for which, according to the old custom, he was entitled to the shroud and pillowcase."
 elgar.616.f: "On September 16, 1882, Wagner traveled with his family to Venice, where he spent several weeks with Franz Liszt. On December 25, as a birthday present for Cosima, he gave a joint concert for the last time in the Teatro La Fenice; he conducted his youth symphony in C major. On February 13, 1883, he stayed in the side wing of the Palazzo Vendramin-Calergi that he and his family lived in. Around 3 p.m., the family waited at the table for Wagner, who, despite having a heart attack, was in his study writing an essay on the feminine in the human. The maid found him slumped at his desk over the words 'Nevertheless, the process of woman's emancipation proceeds only with ecstatic convulsions. Love - Tragedy'. He said: 'My wife and the doctor' before falling unconscious and dying in Cosima's arms around 3:30 p.m."
 elgar.617.f: "Edvard Grieg died at the Municipal Hospital in Bergen, Norway, on 4 September 1907 at age 64 from heart failure. He had suffered a long period of illness. His last words were: 'Well, if it must be so.' The funeral drew between 30,000 and 40,000 people to the streets of his home town to honor him. Obeying his wish, his own Funeral March in Memory of Rikard Nordraak was played with orchestration by his friend Johan Halvorsen, who had married Grieg's niece. In addition, the Funeral March movement from Chopin's Piano Sonata No. 2 was played. Grieg was cremated in the first Norwegian crematorium opened in Bergen just that year, and his ashes were entombed in a mountain crypt near his house, Troldhaugen. After the death of his wife, her ashes were placed alongside his."
 elgar.618.f: "Brahms died on April 3, 1897 in the early morning at the age of 63 in his apartment at Karlsgasse 4, where he had lived since 1872 - according to some biographies of liver cancer, according to more recent information of pancreatic carcinoma. His last public appearance was on March 7, 1897 when he saw Hans Richter conduct his Symphony No. 4; there was an ovation after each of the four movements. After being laid out in the mourning house, where Carl Kundmann removed his death mask and Ludwig Michalek made a last pastel picture, the consecration took place on April 6 in the Lutheran City Church."
 elgar.619.f: "'Morning and Vienna. A chaos. You cling to details that no one can yet know. He is to be buried in the small cemetery in Grinzing, next to his little daughter. The corpse is brought. The other morning. The road 'an den Langen Lüssen' leads across country to cypress trees. The chapel is a small space, just for the coffin and some wreaths. The others line the paths to the grave. A woman comes by and says to another: 'Now he's in peace inside. Everything was too small for him.' The church in Grinzing is small, the churchyard narrow. And a spectacle for the Viennese is imminent. The church and cemetery will be cordoned off. Only cards will give access. We learn that Franz Schalk, Gregor, and the board of directors have requested that the opera be closed on the day of the funeral. No word on that. The court, the municipality of Vienna, does not move. And then the celebration. We are standing in front of the church when the coffin is carried out. It's raining. We get to the grave more quickly via a vineyard path. The procession arrives. The rain stops. A nightingale sings, the clods fall. A rainbow. And the hundreds are silent.' - Paul Stefan"
