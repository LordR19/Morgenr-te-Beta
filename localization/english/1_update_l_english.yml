 elgar.701.t: "Grande symphonie funèbre et triomphale"
 elgar.701.d: "To mark the tenth anniversary of the July Revolution, Hector Berlioz composed a piece that attracted great public admiration."
 elgar.701.f: "The French government commissioned the symphony for the celebrations marking the tenth anniversary of the July Revolution which had brought Louis-Philippe I to power, for which it was erecting the July Column in the Place de la Bastille. Berlioz had little sympathy for the régime, but welcomed the opportunity to write the work because the government had offered him 10,000 francs for it. The Symphonie militaire (later renamed Symphonie funèbre et triomphale), rather than following the model Berlioz had established in Romeo and Juliet, represents a reversion to an earlier pre-Beethovenian style in the tradition of monumental French public ceremonial music. Berlioz revised the score in January 1842, adding an optional part for strings and a final chorus to a text by Antony Deschamps. Richard Wagner attended a performance of this new version at the Salle Vivienne on 1 February 1842. On 5 February, he told Robert Schumann that he found passages in the last movement of Berlioz's symphony so 'magnificent and sublime that they can never be surpassed.'"
 elgar.702.t: "Liszt in Weimar"
 elgar.702.d: "After many years of concert tours, the piano virtuoso and composer Franz Liszt is considering settling in Weimar."
 elgar.702.f: "The Weimar years were Franz Liszt's most artistically productive period. He wrote many of his piano works in Weimar, such as the Piano Sonata in B minor, the Harmonies poétiques et religieuses cycle, fifteen Hungarian Rhapsodies, as well as numerous transcriptions, piano reductions and revisions of earlier piano works, such as the Paganini Etudes. Two of his previously conceived piano concertos also received their final form here. In Weimar, Liszt conducted many works by contemporary composers, some of whom were controversial at the time, and also performed their operas. He conducted works by Richard Wagner, who was particularly close to him and whom he helped to flee to Zurich in the spring of 1849 after the Dresden uprising. In the years that followed, he supported Wagner financially as well as morally and maintained a lively correspondence with him. Later, Liszt and Wagner often appeared together as conductors. From 1865, after Wagner had a relationship with Liszt's daughter Cosima, the relationship cooled off for a long time."
 elgar.703.t: "Rienzi"
 elgar.703.d: "A young composer has impressed audiences in Dresden and international artists with his opera 'Rienzi'. His name is Richard Wagner."
 elgar.703.f: "'No subsequent experience has given me feelings even remotely similar to those I had on this day of the first performance of Rienzi. The only too well-founded anxiety as to their success has so dominated my feelings at all subsequent first performances of my works that I could never really enjoy them or take much notice of the way the audience was behaving. [...] The initial success of Rienzi was no doubt assured beforehand. But the uproarious way in which the public declared its partiality for me was extraordinary ... The public had been forcibly predisposed to accept it, because everyone connected with the theatre had been spreading such favourable reports ... that the entire population was looking forward to what was heralded as a miracle ... In trying to recall my condition that evening, I can remember it only as possessing all the features of a dream.' - Richard Wagner" 
 elgar.704.t: "Piano Concerto in A minor"
 elgar.704.d: "A piano concerto by Edvard Grieg celebrated its world premiere today in Copenhagen. It is already foreseeable that this will be one of his most popular pieces."
 elgar.704.f: "The Piano Concerto in A minor, Op. 16, composed by Edvard Grieg in 1868, was the only concerto Grieg completed. The work is among Grieg's earliest important works, written by the 24-year-old composer in 1868 in Søllerød, Denmark, during one of his visits there to benefit from the climate. Grieg's concerto provides evidence of his interest in Norwegian folk music; the opening flourish is based on the motif of a falling minor second followed by a falling major third, which is typical of the folk music of Grieg's native country. The work was premiered by Edmund Neupert on 3 April 1869, in Copenhagen, with Holger Simon Paulli conducting. Some sources say that Grieg himself, an excellent pianist, was the intended soloist, but he was unable to attend the premiere owing to commitments with an orchestra in Christiania (now Oslo). Among those who did attend the premiere were the Danish composer Niels Gade and the Russian pianist Anton Rubinstein, who provided his piano for the occasion. Grieg revised the work at least seven times, usually in subtle ways, but the revisions amounted to over 300 differences from the original orchestration."
 elgar.705.t: "Variations on a theme by Haydn"
 elgar.705.d: "The composer Johannes Brahms has performed a new masterpiece today, but at the same time is considering making a permanent commitment to Vienna."
 elgar.705.f: "The Variations on a Theme by Haydn op. 56a is a variation work for orchestra by Johannes Brahms. The work was created in the summer of 1873 in Tutzing. The premiere took place on November 2, 1873 in Vienna under Brahms' direction. The piece falls into an epoch in which Brahms wanted to celebrate his stay in Vienna. On the one hand he left Detmold and Hamburg disappointed years ago. On the other hand, he strived to live where his great classical role models had lived and to continue the Viennese tradition."
 elgar.706.t: "Mahler's first appearance"
 elgar.706.d: "In Bad Hall, the young and talented conductor Gustav Mahler took up the position of Kapellmeister for the first time. In the following years he would climb the career ladder to the Vienna State Opera"
 elgar.706.f: "'And there he was in person in the theater office when I came out from my first visit to Pollini: pale, thin, small in stature, long face, the steep forehead framed by deep black hair, important eyes behind glasses, furrows of suffering and of humor in his countenance, which, while speaking to another, showed the most amazing change of expression, just as interesting, demonic, intimidating incarnation of Kapellmeister Kreisler as the youthful reader of E.T.A. Hoffmann's fantasies could imagine; he kindly asked me about my musical ability and knowledge - to which I replied, to his evident satisfaction with a mixture of shyness and self-confidence - and left me in a sort of dazed and shaken state. [...] Mahler appeared to me in face and demeanor as genius and demon [...]' - Bruno Walter"
 elgar.707.t: "Piano Concerto No. 2"
 elgar.707.d: "After many setbacks, the composer Sergei Rachmaninoff has made an impressive return: his Second Piano Concerto caused frenetic applause."
 elgar.707.f: "After the disastrous 1897 premiere of his First Symphony, Rachmaninoff suffered a psychological breakdown that prevented composition for three years. Although depression sapped his energy, he still engaged in performance. Conducting and piano lessons became necessary to ease his financial position. In 1899, he was supposed to perform the Second Piano Concerto in London, which he had not composed yet due to illness, and instead made a successful conducting debut. Relatives decided to introduce him to the neurologist Nikolai Dahl, whom he visited daily from January to April 1900, which helped restore his health and confidence in composition. Rachmaninoff dedicated the concerto to Dahl for successfully treating him. After he fulfilled his 1908 London concert engagement at the Queen's Hall under Serge Koussevitzky  a flattering review by The Times emerged: 'The direct expression of the work, the extraordinary precision and exactitude of Rachmaninoff's playing, and even the strict economy of movement of arms and hands which he exercises, all contributed to the impression of completeness of performance.'"
 elgar.708.t: "Symphony No. 1 'Classical'"
 elgar.708.d: "With his first symphony, Sergei Prokofiev has once again recommended himself as an up-and-coming composer. On the other hand, it pushes the young artist out into the world to be better paid."
 elgar.708.f: "'Rehearsal of the Classical Symphony with the State Orchestra, I conducted it myself, completely improvising, having forgotten the score and never indeed having studied it from a conducting perspective. I thought it might be a complete debacle, but nothing happened and in any case the parts has so many mistakes in them that the session turned mainly into one for making corrections. In Kislovodsk, I had worried that there would be some antagonism from a 'Revolutionary Orchestra' playing my new works, but the opposite was the case: the State Orchestra, infused with much new young blood, was flexible and attentive, and played the Symphony with evident enjoyment.' - Sergei Prokofiev"
 elgar.709.t: "Romeo and Juliet"
 elgar.709.d: "Pyotr Tchaikovsky, an aspiring young composer, has presented his overture Romeo and Juliet. The audience received the work with mixed feelings."
 elgar.709.f: "Not only at the beginning, but throughout his entire career, Tchaikovsky had to assert himself against critics and competitors. The overture Romeo and Juliet, for example, was intended to be a failure when it was published. On the other hand, this criticism, which Tchaikovsky repeatedly received throughout his life, led the composer to overcritically edit this and other works; Tchaikovsky remained one of the greatest critics of his own work throughout his career. It was also not without irony that the national Russian-minded composers praised precisely this work, even though they would later be among Tchaikovsky's harshest critics. Nevertheless, Tchaikovsky was to become one of the most important Russian composers from this period at the latest and, in just a few years, to achieve international fame that hardly any other musician of the century achieved."
 elgar.710.t: "Viva Verdi"
 elgar.710.d: "With the creation of the Italian National State and the addition of the opera city of Milan to our territory, we have the unique opportunity to engage one of the most important figures in Italian musical history: Giuseppe Verdi."
 elgar.710.f: "Giuseppe Verdi was an Italian composer and politician, universally recognized as one of the greatest opera artists and composers of all time, together with other protagonists of nineteenth-century Italian musical theater: Gioachino Rossini, Vincenzo Bellini and Gaetano Donizetti. He sympathized with the Risorgimento movement which pursued the unification of Italy and actively participated for a short time in political life; over the course of his long existence he established a unique position among his compatriots, becoming a profound artistic symbol of the country's unity. It was for this reason that a month after his death, a solemn and endless procession crossed Milan, accompanying his remains with the notes of 'Va, pensiero' from Nabucco, written by him 60 years earlier, effectively expressing the feelings of Italians towards their missing hero. This demonstrated the extent to which Verdi's music had been assimilated into the national consciousness. His works still remain among the best known and performed in theaters around the world, in particular Aida (1871), the aforementioned Nabucco (1842) and the so-called 'Verdi triad': Rigoletto (1851), Il Trovatore (1853) and La traviata (1853)."
 elgar.711.t: "Spring Symphony"
 elgar.711.d: "Robert Schumann's First Symphony was performed today under the direction of Felix Mendelssohn Bartholdy. Schumann is married to the important pianist Clara (née Wieck) and has so far attracted attention more as a music critic than as a composer. Opinions differ about his pieces for piano."
 elgar.711.f: "With the exception of Franz Schubert, no German-speaking composer was as misjudged during his lifetime as Robert Schumann. While Schubert's importance was only recognized after his early death, Schumann was accused of starting as a genius and ending as a talent. Contemporaries often had no access to his work or simply did not understand his works. His piano pieces, which make up part of his fame today, were mostly unknown at the time. Mockers only saw him as the man at the side of the pianist Clara Schumann. In his native Saxony he stood in the shadow of Mendelssohn. Wagner later opposed him, while Brahms became a close confidant of Clara and Robert. Liszt saw Schumann as a pioneer of musical progress in Germany, but had no success with audiences when he included Schumann's works in his repertoire. Hopes of a permanent position at an important musical institution were repeatedly dashed. Similar to Schubert, Schumann also met a premature, tragic end."
 elgar.712.t: "King Olaf"
 elgar.712.d: "Edward Elgar has distinguished himself in recent years with his cantatas and choral works. 'Scenes from the Saga of King Olaf', his most recent work, was well received by audiences."
 elgar.712.f: "In the 1890s, Edward Elgar built up a growing reputation as a major British composer. Initially strongly influenced by continental influence - 'King Olaf' also shows echoes of the Wganer style - he gradually found his own sound language, which would encourage later British composers to take completely new paths. Elgar felt himself to be an outsider, not only musically, but socially. In musical circles dominated by academics, he was a self-taught composer; in Protestant Britain, his Roman Catholicism was regarded with suspicion in some quarters; and in the class-conscious society of Victorian and Edwardian Britain, he was acutely sensitive about his humble origins even after he achieved recognition. Nevertheless, Elgar can be considered the most important British composer since Henry Purcell."
 elgar.713.t: "Hofball Music Director"
 elgar.713.d: "The position of Hofball music director has been open for years. A prestigious position that was actually supposed to go to the composer Johann Strauss. He had previously been denied this honor for political reasons. There are now increasing voices to offer the position to the son of the composer who died early."
 elgar.713.f: "Johann Strauss was an Austrian-German bandmaster and composer and was internationally recognized as the 'Waltz King'. He had already composed his first waltz at the age of six and had secretly taken violin lessons because his father had planned a career as a civil servant. Because the latter had broken with the family, his mother supported his musical training against his will. His first appearance at the Casino Dommayer, an entertainment venue known throughout the region, was a huge success. Tours initially took him through the Danube Monarchy with his own orchestra (which increased his rivalry with his father). After his father's death, he took over his orchestra and merged it with his. Because he had composed some works for the revolutionaries of 1848 and thus showed sympathy for the insurrectionary movement, he attracted the attention of the censorship authorities and fell out of favor at court despite his popularity. As a result, he was denied the position of court ball music director until 1863."
 elgar.713.g: "He missed his chance, but he is welcome to compose."
 elgar.713.h: "Give the Waltz King the place he deserves!"
 elgar.714.t: "Winner of the State Prize for Composition"
 elgar.714.d: "The winner of this year's State Prize for Composition is an exceptional Czech talent. His name is Antonín Dvořák."
 elgar.714.f: "Antonín Dvořák was a Czech composer, who frequently employed rhythms and other aspects of the folk music of Moravia and his native Bohemia. Dvořák displayed his musical gifts at an early age, being an apt violin student from age six. In 1874, he made a submission to the Austrian State Prize for Composition, including scores of two symphonies and other works. Although Dvořák was not aware of it, Johannes Brahms was the leading member of the jury and was highly impressed. The prize was awarded to Dvořák in 1874 and again in 1876 and in 1877, when Brahms and the prominent critic Eduard Hanslick, also a member of the jury, made themselves known to him. Brahms recommended Dvořák to his publisher, Simrock."
 elgar.714.g: "A well deserved trophy."
 elgar.714.h: "We shouldn't miss this talent."
 elgar.715.t: "The Bohemian Composer"
 elgar.715.d: "Claude Debussy started out as the winner of the Prix de Rome, but has so far done little with his certified talent other than writing small, provocative piano pieces. What will become of this bohemian?"
 elgar.715.f: "Even at the conservatory, assessments of Claude Debussy's talent varied widely. Some praised him as a pianist and had great hopes for him. Others described him as careless. During this time he was already a pianist in the household of Nadezhda von Meck, Tchaikovsky's patron. In 1884 Debussy won the Prix de Rome, but was unambitious during his stay in Rome. He found Italian opera boring and had little use for the prevailing style of Giuseppe Verdi. He traveled back to Paris early and lived an unstable life there: 'I am sure the Institute would not approve, for, naturally it regards the path which it ordains as the only right one. But there is no help for it! I am too enamoured of my freedom, too fond of my own ideas!'"
 elgar.715.g: "Nice piano music, but we have enough musical vagabonds."

 elgar.1011.t: "Don Pasquale"
 elgar.1011.d: "A great composer has just completed a musical masterpiece!"
 elgar.1011.f: "Don Pasquale is an opera buffa in three acts. The opera is one of the most famous of its genre and, along with L'elisir d'amore and Lucia di Lammermoor, is one of the few works by Donizetti that has had an almost continuous performance tradition since the 19th century. Based on the comedies of Carlo Goldoni, the characters are more or less closely based on types of the commedia dell'arte, but are given sentimental traits, i. H. through the ability to feel and express sadness, pain or remorse, a differentiation that goes beyond their type. Don Pasquale was an instant hit, such as only Bellini's I puritani (1835) had previously had in Paris."
 elgar.1011.g: "Bravissimo!"
 elgar.1012.t: "Dom Sébastien"
 elgar.1012.f: "Dom Sébastien is a French grand opera in five acts by Gaetano Donizetti.  It is a historic-fiction about King Sebastian of Portugal (1554-1578) and his ill-fated 1578 expedition to Morocco. At the time, Donizetti was attempting to compose an opera competitive with similar historical operas by Daniel Auber, Fromental Halévy and Giacomo Meyerbeer. One critical description of the nature of Dom Sébastien is 'a funeral in five acts'. The work was received with reluctance, which Donizetti himself felt was a fiasco. Although Donizetti considered his last opera to be one of his most important works, Dom Sébastien is largely forgotten today. It was written at a time when Donizetti 'no longer had unrestricted control over his imagination', so the opera was already marked by Donizetti's incipient illness."
 elgar.1021.t: "Les Troyens"
 elgar.1021.f: "Les Troyens is a French grand opera in five acts by Hector Berlioz. The libretto was written by Berlioz himself from Virgil's epic poem the Aeneid; the score was composed between 1856 and 1858. Les Troyens is Berlioz's most ambitious work, the summation of his entire artistic career, but he did not live to see it performed in its entirety. Under the title Les Troyens à Carthage, the last three acts were premièred with many cuts by Léon Carvalho's company, the Théâtre Lyrique, at their theatre (now the Théâtre de la Ville) on the Place du Châtelet in Paris on 4 November 1863, with 21 repeat performances. After decades of neglect, today the opera is considered by some music critics as one of the finest ever written."
 elgar.1022.t: "La damnation de Faust"
 elgar.1022.f: "La damnation de Faust is a work for four solo voices, full seven-part chorus, large children's chorus and orchestra by the French composer Hector Berlioz. He called it a "légende dramatique" (dramatic legend). The French composer was inspired by a translation of Goethe's dramatic poem Faust and produced a musical work that, like the masterpiece on which it is based, defies easy categorisation. Conceived at various times as a free-form oratorio and as an opera its travelogue form and cosmic perspective have made it an extreme challenge to stage as an opera. Berlioz himself was eager to see the work staged, but once he did, he conceded that the production techniques of his time were not up to the task of bringing the work to dramatic life. Most of the work's fame has come through concert performances."
 elgar.1023.t: "Treatise on Instrumentation"
 elgar.1023.f: "'This Traité d'Instrumentation is a highly paradoxical work. It begins with a preface of several lines unrelated to the subject, in which the author takes a stand against musicians who abuse modulations and whose penchant for dissonance matches the taste that certain animals have for salty plants and thorny bushes. Then he turns to the orchestral instruments and mixes strange assertions with the most solid truths and valuable advice.[...] In his treatise, as in his orchestration, Berlioz, for all its oddities, is simply fabulous. To him my generation owes its education, and I dare say a good one. Berlioz possessed the invaluable gift of igniting the imagination and arousing love for the art he taught.[...] These seemingly superfluous musical examples made one dream, they opened the door to a new world, to a vast one and fascinating glimpse of the future, of the Promised Land.' - Camille Saint-Saëns"
 elgar.1031.t: "Les Préludes"
 elgar.1031.f: "Les Préludes is the third of Franz Liszt's thirteen symphonic poems. The music was composed between 1845-54, and began as an overture to Liszt's choral cycle Les quatre élémens (The Four Elements), then revised as a stand-alone concert overture, with a new title referring to a poem by Alphonse de Lamartine. Les préludes is the earliest example of an orchestral work entitled 'Symphonic Poem'. Liszt sees the phases of life as preludes to the melody of death. These phases of life are struggles and storms, love happiness and pain, consolation, experiencing nature. Despite the contrasts in these moods reflected in Les Préludes, the work is of great coherence. It begins with a melancholy melody, from which the first stormy main theme develops, which leads to the second theme via a pastoral part. These two themes are developed in glidingly changing moods. In a climax, the original theme flows into the first main theme as a majestic, glamorous fanfare."
 elgar.1032.t: "Hungarian Rhapsodies"
 elgar.1032.f: "The Hungarian Rhapsodies is a set of 19 piano pieces based on Hungarian folk themes, composed by Franz Liszt during 1846-1853, and later in 1882 and 1885. Liszt also arranged versions for orchestra, piano duet and piano trio. Some are better known than others, with Hungarian Rhapsody No. 2 being particularly famous and No. 6, No. 10, No. 12 and No. 14 (especially as arranged for piano and orchestra as the Hungarian Fantasy) also being well known. Liszt incorporated many themes he had heard in his native western Hungary and which he believed to be folk music, though many were in fact tunes written by members of the Hungarian upper middle class, or by composers such as József Kossovits. In their original piano form, the Hungarian Rhapsodies are noted for their difficulty."
 elgar.1033.t: "Dante Symphony"
 elgar.1033.f: "The 'Dante Symphony' is a choral symphony composed by Franz Liszt. Written in the high romantic style, it is based on Dante Alighieri's journey through Hell and Purgatory, as depicted in The Divine Comedy. Some critics have argued that the Dante Symphony is not so much a symphony in the classical sense as it is two descriptive symphonic poems. Liszt's original intention was to compose the work in three movements: an Inferno, a Purgatorio and a Paradiso. The first two were to be purely instrumental, and the finale choral. Wagner, however, persuaded Liszt that no earthly composer could faithfully express the joys of Paradise. Liszt dropped the third movement but added a choral Magnificat at the end of the second movement. Liszt scholar Humphrey Searle argues that while Liszt may have felt more at home portraying the infernal regions than the celestial ones, the task of portraying Paradise in music would not have been beyond his powers."
 elgar.1041.t: "Die Meistersinger von Nürnberg"
 elgar.1041.f: "'Die Meistersinger von Nürnberg' is a music drama, or opera, in three acts, by Richard Wagner. It is the longest opera commonly performed, taking nearly four and a half hours, not counting two breaks between acts, and is traditionally not cut. The Meistersinger of Nuremberg occupies a unique place in Wagner's oeuvre. It is the only comedy among his mature operas and is also unusual among his works in being set in a historically well-defined time and place rather than in a mythical or legendary setting. It is the only mature Wagner opera based on an entirely original story. It incorporates many of the operatic conventions that Wagner had railed against in his essays on the theory of opera: rhymed verse, arias, choruses, a quintet, and even a ballet."
 elgar.1042.t: "Die Walküre"
 elgar.1042.f: "'Die Walküre' forms together with the operas 'Das Rheingold', 'Siegfried' and 'Götterdämmerung' the complete work 'Der Ring des Nibelungen'. Wagner largely followed the principles related to the form of musical drama, reflecting the feelings and moods behind the work, using a system of recurring leitmotifs to represent people, ideas, and situations rather than the conventional operatic units of arias, ensembles, and choruses. The story of Die Walküre is based on the Norse mythology told in the Völsunga saga and the Poetic Edda."
 elgar.1043.t: "Parsifal"
 elgar.1043.f: "Richard Wagner's Parsifal contains religious elements such as sacred music, the unveiling of the monstrance (Grail), baptism and the Christian communion ritual. Already in his Zurich art writings, he developed the idea of using art to clarify the core of religion. Wagner explained that in order to transform his parable-like message of salvation and regeneration of mankind through compassion - represented by the searching Parsifal and the suffering Amfortas - he chose an art form which, with religious symbolism, was intended to have a 'rapturing effect on the mind'. Wagner himself described the three-act play as a stage consecration festival play and decreed that it should only be performed in the Bayreuth Festspielhaus."
 elgar.1051.t: "Peer Gynt"
 elgar.1051.f: "Peer Gynt, Op. 23, is the incidental music to Henrik Ibsen's 1867 play of the same name, written by the Norwegian composer Edvard Grieg. Although composing many short piano pieces and chamber works, the work Grieg did for Henrik Ibsen stood out. Originally composing 90 minutes of orchestral music for the play, he later went back and extracted certain sections for the suites. Peer Gynt's travels around the world and distant lands are represented by the instruments Grieg chooses to use. Grieg later created two suites from his Peer Gynt music. Some of the music from these suites has received coverage in popular culture, especially the pieces 'Morning Mood', 'In the Hall of the Mountain King' and 'Solveig's Song'."
 elgar.1052.t: "Lyric Pieces"
 elgar.1052.f: "Lyric Pieces is a collection of 66 short pieces for solo piano written by Edvard Grieg. They were published in 10 volumes, from 1867 to 1901. The collection includes several of his best known pieces, such as Wedding Day at Troldhaugen, To Spring, March of the Trolls, and Butterfly. The theme of the first piece in the set, Arietta, was one of the composer's favorite melodies. In the words of pianist Andrei Gavrilow, the Lyric Pieces are 'a very special kind of diary that Grieg kept throughout his life, or a confession, because they reflect the most intimate moments in the composer's life'."
 elgar.1053.t: "Norwegian Dances"
 elgar.1053.f: "The Norwegian Dances were the Norwegian's answer to the hugely successful Slavonic Dances of Antonín Dvořák and the Hungarian Dances of Johannes Brahms. The two colleagues had published their dance series for piano four hands in 1878 and 1881 by the Simrock publishing house. At that time Grieg did not dare to orchestrate his dances, since the terrain was occupied by his friend Johan Svendsen's 'Norwegian Rhapsodies'. The orchestral version of his Norwegian Dances was therefore arranged by Robert Henriques - much to Grieg's satisfaction. For the first dance, Grieg used the popular Sinklar march, for the last three so-called "Hallings", traditional Norwegian bridal dances for young men, which are fast and very acrobatic to perform."
 elgar.1061.t: "Deutsches Requiem"
 elgar.1061.f: "'There is little to tell here, but I still have to tell you that I am completely filled with your Requiem, it is a very powerful piece, it grips the whole person in a way like few other things. The deep seriousness, combined with all the magic of poetry, has a wonderful, shocking and soothing effect. As you know, I can never really put it into words, but I feel the whole rich treasure of this work to the core, and the enthusiasm that speaks from every piece moves me deeply, which is why I can't help myself pronounce … Oh, if I could hear it, what would I give for it.' - Clara Schuman"
 elgar.1062.t: "Hungarian Dances"
 elgar.1062.f: "The Hungarian Dances by Johannes Brahms are a set of 21 lively dance tunes based mostly on Hungarian themes, completed in 1879. They vary from about a minute to five minutes in length. They are among Brahms's most popular works and were the most profitable for him. Each dance has been arranged for a wide variety of instruments and ensembles. Brahms originally wrote the version for piano four hands and later arranged the first ten dances for solo piano. The violinist Joseph Joachim, who was a friend of Brahms, created a virtuoso arrangement of all Hungarian Dances for violin and piano."
 elgar.1063.t: "Symphony No. 4"
 elgar.1063.f: "Symphony No. 4 is the last symphony written by Johannes Brahms. Today it is one of the composer's most popular and most frequently performed orchestral works. At first glance, the uncompromising way in which the work is designed was disconcerting. When Brahms and Ignaz Brüll played the symphony to friends on two pianos, Clara Schumann and Brahms' later biographer Max Kalbeck, among others, reacted with rejection. Eduard Hanslick is said to have exclaimed: 'Throughout the movement I felt as if I were being beaten through by two terribly clever people.' Elisabeth von Herzogenberg described the work as 'a small world for the clever and knowledgeable, in which the people who walk in the dark could only have a small part'. When Brahms attended a performance of the symphony in 1897, shortly before his death, he received thunderous applause from the Viennese audience, which the work has received to this day."
 elgar.1071.t: "Symphony No. 5"
 elgar.1071.f: "Like some of Mahler's other symphonies, the 5th symphony was not understood after its premiere. In 1905, after an unsuccessful performance in Hamburg, Mahler complained: 'The Fifth is a cursed work. Nobody gets it.' Music reviews in the years following the premiere were mostly negative. The music critic Ferdinand Pfohl, for example, judged that the 5th symphony was one of Mahler's weaker works. Only the Neue Zeitung für Musik gave the symphony a benevolent testimony and spoke of an 'overwhelming wealth of beauty'. Especially in comparison to the 4th symphony written two years earlier, it represents a major difference in content and form. With the rougher sound world of the 5th symphony, Mahler begins a new creative phase, which is further developed in the following 6th symphony. Only after Mahler's death did the work become more and more appreciated."
 elgar.1072.t: "Lied von der Erde"
 elgar.1072.f: "'Is it really the same man who, 'in harmony with the infinite', erected the edifice of the Eighth that we now find in the drinking song of Earth's woes? Who creeps lonely in the autumn to his beloved resting place, longing for refreshment? Who looks at youth with a friendly look of old age, with gentle emotion at beauty? Who seeks to forget the meaningless earthly existence in drunkenness and finally says goodbye in melancholy? […] It is hardly the same person and composer. All works up to that point had arisen from the feeling of life [...] The earth is disappearing, a different air is blowing in, a different light shines over it. [...] When I brought the autograph back to him, almost unable to say a word about it, he opened the 'Abschied' and said, 'What do you think? Is that bearable at all? Won't people kill themselves afterwards?' He then pointed to the rhythmic difficulties and asked jokingly, 'Any idea how to conduct that? Not me!' - Bruno Walter"
 elgar.1073.t: "Kindertotenlieder"
 elgar.1073.f: "'I can well understand that one composes such terrible lyrics when one has no children or when one has lost children. But I can't understand how you can sing about the death of children if you hugged and kissed them half an hour before, happy and healthy!' - Alma Mahler-Werfel, wife of Gustav Mahler"
 elgar.1081.t: "Piano Concerto No. 3"
 elgar.1081.f: "At that time Mahler was the only conductor whom I considered worthy to be classed with Nikisch. He devoted himself to the concerto until the accompaniment, which is rather complicated, had been practiced to perfection, although he had already gone through another long rehearsal. According to Mahler, every detail of the score was important - an attitude too rare amongst conductors. ... Though the rehearsal was scheduled to end at 12:30, we played and played, far beyond this hour, and when Mahler announced that the first movement would be rehearsed again, I expected some protest or scene from the musicians, but I did not notice a single sign of annoyance. The orchestra played the first movement with a keen or perhaps even closer appreciation than the previous time. - Sergei Rachmaninoff"
 elgar.1082.t: "Rhapsody on a Theme of Paganini"
 elgar.1082.f: "The piece consists of 24 variations on a theme that Niccolò Paganini himself used as the starting point for a series of variations. This melody has repeatedly served as a template for various composers, including Johannes Brahms and Franz Liszt. In some variations, Rachmaninoff uses another, much older melody: the sequence 'Dies irae', once an integral part of the Latin mass for the dead. Rachmaninoff used this theme again and again in his works. It appears in all the symphonies, the Symphonic Dances, the symphonic poem Die Toteninsel and the first piano sonata. The combination of a Paganini theme with the 'Dies irae' prompts the search for a programmatic background to the work. According to legend, the great violinist sold his soul to the devil in order to achieve perfection on his instrument and the love of a woman. The 'Dies irae' motif stands for the devil, the Paganini theme for the composing violinist himself."
 elgar.1083.t: "Symphony No. 3"
 elgar.1083.f: "'It was played in New York, Philadelphia, Chicago, etc. At the first two performances I was present. It was played wonderfully. Its reception by both the public and critics was sour. One review sticks painfully in my mind: that I didn't have a Third Symphony in me any more. Personally, I am firmly convinced that this is a good work. But—sometimes composers are mistaken too! Be that as it may, I am holding to my opinion so far.' - Sergei Rachmaninoff"
 elgar.1091.t: "Romeo and Juliet"
 elgar.1091.f: "Romeo and Juliet is Sergei Prokofiev's longest and best-known ballet and is widely regarded as his most important contribution to the genre. It is considered a highlight of his musical work. The rich and varied instrumentation as well as the rhythmic complexity of the score still pose challenges for orchestra and dancers. In some places, dissonances border on atonality. The famous 'Dance of the Knights', with its dotted rhythms, is now better known as a quasi-symphonic theme. In contrast, the themes associated with Juliet's awakening to love are at once tender and youthfully lively. Prokofiev reused music from the ballet in three suites for orchestra and a solo piano work."
 elgar.1092.t: "Lieutenant Kijé"
 elgar.1092.f: "Lieutenant Kijé music was originally written to accompany the film of the same name. It was Prokofiev's first attempt at film music, and his first commission. In the early days of sound cinema, among the various distinguished composers ready to try their hand at film music, Prokofiev was not an obvious choice for the commission. Based in Paris for almost a decade, he had a reputation for experimentation and dissonance. Soon after the film's release, Prokofiev received an invitation from the Moscow Radio Symphony Orchestra to create an orchestral suite from his Kijé film music - probably the first instance of a film score being adapted into a significant musical work. While Prokofiev was in the United States for the Boston premiere he was greatly sought after by film producers, but although he was flattered and attracted by their offers he never composed a Hollywood film score."
 elgar.1093.t: "Peter and the Wolf"
 elgar.1093.f: "Peter and the Wolf is a 'symphonic fairy tale for children'. It is Prokofiev's most frequently performed work and one of the most frequently performed works in the entire classical repertoire. The narrator tells a children's story, while the orchestra illustrates it by using different instruments to play a 'theme' that represents each character in the story: 'Each character of this tale is represented by a corresponding instrument in the orchestra: the bird by a flute, the duck by an oboe, the cat by a clarinet playing staccato in a low register, the grandfather by a bassoon, the wolf by three horns, Peter by the string quartet, the shooting of the hunters by the kettle drums and bass drum. Before an orchestral performance it is desirable to show these instruments to the children and to play on them the corresponding leitmotifs. Thereby, the children learn to distinguish the sounds of the instruments during the performance of this tale.'"

