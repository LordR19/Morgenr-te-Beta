 mendelejew.901.t: "The Noble Gases"
 mendelejew.901.d: "Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] have succeeded in isolating the previously theorized helium that has also been detected on Earth. He made an astonishing discovery: there is not just one, but several, unknown elements in the air. Because of their low reactivity, he named them noble gases."
 mendelejew.901.f: "Cavendish's experiments in the study of air were continued by Lord Rayleigh from 1888. He noted that nitrogen obtained from air has a different density than that obtained from the decomposition of ammonia. Rayleigh therefore suspected that there must be an as yet unknown, inert component of the air. Therefore, he and William Ramsay attempted to completely remove nitrogen from an air sample by reacting it with magnesium and isolate this unknown gas. Finally, in 1894, they succeeded in spectroscopically detecting a new element called argon. After determining the main properties of helium and argon, it was determined that these gases are monatomic, unlike the other atmospheric gases. William Ramsay then suspected that there must be a whole group of such gases that form their own group in the periodic table and he began to look for them. In 1898, he and Morris William Travers succeeded in isolating neon, krypton and xenon by fractional distillation of air."
 mendelejew.901.g: "Noble? I'd call that lazy."
 mandelejew_noble_gases_901.tt: "Theorize, discover and isolate #YELLOW Argon#!, #YELLOW Neon#!, #YELLOW Krypton#! and #YELLOW Xenon#!."

 mendelejew_chemist_synthetic_rubber_cost_modifier: "Synthetic Rubber Research"
 mendelejew_synthetic_rubber_tech: "Synthetic Rubber"
 mendelejew_synthetic_rubber_tech_desc: "A synthetic rubber is an artificial elastomer. They are polymers synthesized from petroleum byproducts. Synthetic rubbers are superior to natural rubbers in two major respects: thermal stability, and resistance to oils and related compounds."
 building_mendelejew_synthetic_rubber_factory: "Synthetic Rubber Factory"
 pmg_mendelejew_isoprene: "Isoprene"
 pm_mendelejew_isoprene: "Isoprene"
 je_mendelejew_synthetic_rubber: "Research into Coal Liquefaction"
 je_mendelejew_synthetic_rubber_reason: "Around 1860, Charles Hanson Greville Williams was able to distill isoprene from natural rubber and determine the molecular formula C5H8. This enabled Gustave Bouchardat to produce synthetic rubber for the first time in 1879 in a process that took several months by heating isoprene obtained from rubber with hydrochloric acid and obtaining a rubber-like substance. Around 1900, Ivan Kondakov produced the first fully synthetic rubber from 2,3-dimethylbutadiene. The first patent for the production of synthetic rubber was granted to Fritz Hofmann in 1909. So-called methyl rubber was polymerized from 2,3-dimethylbutadiene."
 je_mendelejew_synthetic_rubber_goal: "#E Chemist Progress#! reaches #ORANGE 75#! points."

 mendelejew.702.t: "Rubber in the Laboratory"
 mendelejew.702.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] has achieved a historic achievement that will go down in chemical history. After years of experimentation and building a new laboratory, our chief chemist has managed to produce synthetic rubber. This will revolutionize the entire chemical industry."
 mendelejew.702.f: "During both world wars, Germany lost access to its rubber sources and the search for alternatives was encouraged. During the First World War, around 2,500 tons of methyl rubber were produced at Bayer in Leverkusen from 1915 to 1918 using the Fritz Hofmann process. The first commercially usable synthetic rubber was styrene-butadiene rubber (SBR), which was developed in 1926 by the German chemists Walter Bock and Eduard Tschunkur at the I.G.-farbenindustrie Leverkusen plant and registered for a patent on January 15, 1927."
 mendelejew.702.g: "No more latex allergy!"

