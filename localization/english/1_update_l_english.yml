 panum.138.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_description_title')]"
 panum.138.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] presented [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] disease description of [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')] today. The Medical Faculty already sees it as a classic."
 panum.138.f: "In [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] treatise [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_description_title')] [ROOT.Var('panum_physician_var').GetCharacter.GetFullName] deals with the disease in more detail than any other physician in our country before. It educates the reader about symptoms, the incubation period, and differentiation from other diseases, as well as a chronology of past epidemics and other traditional epidemiological descriptions."
 panum.138.g: "Now we know the beast better."
 panum.139.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_treatment_title')]"
 panum.139.d: "After great effort, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] finally wrote his [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] on a successful treatment method for the disease [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')]. It is considered a milestone in [ROOT.GetCountry.GetAdjectiveNoFlag] medicine."
 panum.139.f: "The Medical Faculty was eagerly awaiting the scientific paper on [ROOT.Var('panum_physician_var').GetCharacter.GetFullName]'s treatment method. Would this work perhaps have a breakthrough? [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_treatment_title')] could potentially save the lives of countless people. The reasons it describes for the outbreak of [SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')] and the ways in which it can be prevented or treated afterwards could fundamentally change the way in which this disease has been thought about."
 panum.139.g: "[SCOPE.GetRootScope.GetCountry.GetCustom('panum_custom_disease_title')] is losing its horror."

 panum.140.t: "Cholera - A Waterborn Disease!"
 panum.140.d: "Thanks to the heroic work of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], the outbreak of Cholera in [SCOPE.sState('panum_disease_state').GetCityHubName] has been decisively crushed!"
 panum.140.f: "'Since the beginning of my time here in [SCOPE.sState('panum_disease_state').GetCityHubName], I have gathered a great deal of information that all points to one conclusion: cholera is a waterborne disease. The sickness that has slain so many for centuries is not found in the air, as miasma, but squirms and swarms in drops of water. Ingested, it develops in the bowel, and manifests into the cholera we have learnt to fight. It is a lesson hard learned, but quickly acted upon. Last week, they removed the handles from the water pump at the heart of this outbreak. Today, I retire to the evening without a single new case brought to my table. It is irrefutable. The beast is slain.\n\nYet, I do feel a pange of lament for all this. I do not wish that I could claim full, sole responsibility for the discoveries we made here, only that they could have been discovered even sooner. Many lives were lost for a lack of clean drinking water, young and old. If we are lucky, let this be the last we face of cholera.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], concluding the investigation in [SCOPE.sState('panum_disease_state').GetCityHubName]."
 panum.140.g: "Incredible! This is a mortal blow to miasma theory!"
 panum.141.t: "The Brewery"
 panum.141.d: "The investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has taken [ROOT.Var('panum_physician_var').GetCharacter.GetHerHim] to an island of safety in the outbreak - a beer brewery."
 panum.141.f: "'Hello! I was told you must be the foreman here at the brewery. I am Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], and I am here to investigate the outbreak. Please, tell me more.'\n\n'Well, it ain't been much of a problem down here. Most of 'em other factories have been closing down, but not us.'\n\n'The cholera doesn't affect you very much, here? Do you have any idea why?'\n\n'Not the first clue, I'm afraid. But if I had to wager, it's 'cause the lads don't go home to all that stink.'\n\n'They eat at the brewery?'\n\n'Aye, and drink, too! The boss lets us all have some of the older batches that ain't selling well with lunch, a little pick me up for the boys on the cheap. None of that well water for us, just a pint o' beer for near as little as it cost to make.'"
 panum.141.g: "Hmmm...so you don't drink the local water. Very fascinating."
 panum.142.t: "Creatures of Habit"
 panum.142.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]'s investigation continues - [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] has found what might be the center of the outbreak."
 panum.142.f: "'...but so common were the cases in the area that I realized that I needed more guidance. Fortunately, the local coroner's office proved to be of the utmost assistance: they had written down the address of every house from which they had taken a body or took notice of illness, and that provided me with the means to place every such one with accuracy upon a simple map. The resulting area is vast, encompassing well over a hundred homes, but it also forms a vast circle.\n\nThis goes against traditional thought. If it were a miasma, then surely it would be carried by the breeze, travelling along the prevailing winds. Instead, it goes beyond the winds, round and unsettlingly neat. I walked to the center of it all, perhaps hoping to find some clue...and found none other than a water pump. Every house upon the chart was in walking distance. There must be some sort of connection.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]."
 panum.142.g: "Could it...be in the pump, somehow?"
 panum.143.t: "The Odd Ones"
 panum.143.d: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has found something interesting - a break in the pattern."
 panum.143.f: "'Oh, thank heavens! You must be the doctor they're talking about, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]! Please, you have to help us.'\n\n'I fully intend to, ma'am. Please, tell me as much as you can about you and yours, and spare not even the slightest detail if you can. Yours appear to be one of the only cases in this neighborhood?'\n\n'Yes, yes, we are! It just came out of nowhere! We took every precaution, even wearing one of them floral masks with all the flowers to keep the stink at bay!'\n\n'Then you went into the area of the outbreak? Whatever for?'\n\n'My mother, my dear mother...she always liked the water from their pump more, but when I brought it back, the sickness must've stuck to my clothes and came home with me.'"
 panum.143.g: "...did you say you brought water back from their pump?"
 panum.144.t: "The Filters"
 panum.144.d: "In [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] bid to discover more clues about the outbreak, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has discovered that all victims have their water from the same company!"
 panum.144.f: "'...but it is the most curious thing of all. When I travelled down the road, or upriver, to houses supported by the New River Company, the amount of cholera cases dropped dramatically. It was no more than the usual, if that. Return south, and one finds the streets to be ablaze with cholera, filled with the stench of unset bowels and death. Could this be a localization of miasmatic soil?\n\nI think not. It seems too cleanly marked. I contacted the honorable gentlemen of the New River Company, and they informed me that their pipes were recently closed whilst they added new filters, at great expense, to their pumping station. Could these filters be playing some unseen part in this? Could it be idle cleanliness of the water keeping the miasma at bay, or something more?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.144.g: "...is there something in the water that brings disease?"
 panum.145.t: "Brown Water"
 panum.145.d: "Equipped with the latest instruments for [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] research, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has used [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] microscope to examine samples of the Cholera outbreak."
 panum.145.f: "It hadn't been easy bringing the microscope all the way to [SCOPE.sState('panum_disease_state').GetCityHubName], for a bump in the road had nearly shattered every lense...but now that it was here, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] had one of the greatest tools in modern medicine at his disposal. A few dozen samples gathered from local water, carefully prepared, and each viewed under the microscope. Some came from areas with less cholera. Those were the cleaner ones, [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] noted.\n\nBut the dirty ones? The ones ridden with filth of the vilest kind?\n\nThose were the ones from the areas worst affected. A brushed brow, a moment's thought. Flickers of grime floating in the liquid, like flakes of dirty snow. Here, there, the tiny motions of harmless microbes, innocently fluttering about the wretched soup."
 panum.145.g: "...or are you not so harmless as you seem?"
 panum.145.h: "More evidence for another theory."
 panum.145.i: "There has to be more to it."
 panum.146.t: "The First Death"
 panum.146.d: "After tireless work and investigation, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has traced the outbreak back to the first case on record - a newborn baby."
 panum.146.f: "There were few more grim reminders of what Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] did than visiting the home of a woman in the worst of mourning, a woman who had been once a wife and once a mother, but was now neither. Already, barely off the steps of her door, the doctor was taking their notes.\n\nNewborn boy carried away from street to visit grandmother. Returned with cholera. Nappies washed, possibly carrying disease.\n\nHusband returned from work. Thirsty after shift at steel mill. Ate well, drank well, died at the end of the week, cholera.\n\nBehind them, wailing. Ahead, rainy, desolate streets. Amongst it all, a whispered sentence."
 panum.146.g: "Please, let there be an end to all this."
 panum.147.t: "The Pit"
 panum.147.d: "Whilst conducting [ROOT.Var('panum_physician_var').GetCharacter.GetHerHis] investigation, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has found something overlooked - a cesspit."
 panum.147.f: "Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] was not fond of miasma theory, but [ROOT.Var('panum_physician_var').GetCharacter.GetSheHe] found himself very grateful for the floral masks meant to keep it at bay. The cesspit was full of rotting waste and utterly, utterly rancid. Even the police inspector veered away from its edge.\n\n'Doctor! Such a pit must surely be the source of this miasma, and the wretched cholera it gives us!'\n\n'Perhaps so, but look here, inspector. Do you see the way the rain flows down into the earth, here?'\n\n'Aye, I do, but what of it?'\n\n'The rainwater flows from this cesspit down there, towards the gutters. It must flow through them, but if so, it would take the water close to the pump. If the fittings are compromised...'\n\n'...then it'd stuck waste water right up into the handle. Ugh. A good thing sickness doesn't spread through water...'"
 panum.147.g: "...right?"
 panum.147.h: "Wrong!"
 panum.148.t: "The Mansion"
 panum.148.d: "The investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has taken [ROOT.Var('panum_physician_var').GetCharacter.GetHerHim] to a curious hole in the outbreak's grasp - a wealthy man's home."
 panum.148.f: "'I visited the residence of a local gentleman today, a grander dwelling within the confines of the city, dangerously close to the heart of the outbreak. It would seem a remnant of an earlier day in this city's history, when this part was wealthier than a petty slum. The master of the house was quite fascinated by the investigation, and provided me with a great many books on local history in the hopes that they might shine light on past outbreaks. More interestingly, they made it clear that cholera has yet to reach past their walls.\n\nThat was quite fascinating to me, for by the principals of miasma theory, the sickness is in the air, in the smell, and should not discriminate between rich or poor in this manner. Even his servants are not afflicted, those that live within the quarters, at least. They eat from the storeroom and drink from the artesian well within the walls, and somehow, this makes them unaffected. A curious conundrum. Is it something they have that the others do not?'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.148.g: "Or...perhaps the servants lack something the sick might have?"
 panum.149.t: "The Tiny Death"
 panum.149.d: "The investigation of Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] has possibly revealed the culprit - a microbe!"
 panum.149.f: "''...but still, I had to be especially sure. I called for fresh samples, taken from both the water, and specially prepared effluent from the sick. Placed upon the glass of my microscope, I was able to peer inside these liquids, and confirm the presence of what must be our great foe in this battle: vibriones.\n\nAt first glance, these microbes appear to be harmless, more like tubes than any great predator. But every sample from the sick confirms their presence, and it seems confident to say that these creatures are playing some part in this disease. Are they...cholera itself? Perhaps. If so, it is hard evidence for the theory that germs such as this cause disease.\n\nBut one thing is sure: we have found the enemy. Now, we must slay them.'\n\nFrom the journal of Dr. [ROOT.Var('panum_physician_var').GetCharacter.GetLastName], writing of the Great Cholera Epidemic of [TimeKeeper.GetCurrentDate.Format('y')], investigating in [SCOPE.sState('panum_disease_state').GetCityHubName]"
 panum.149.g: "Cleanse and treat, until it is done."
 panum.149.h: "This discovery goes far beyond cholera."
 panum.150.t: "A Hands on Matter"
 panum.150.d: "A rare ally in the battle against disease, Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName] meets with the coroner in [SCOPE.sState('panum_disease_state').GetCityHubName] to discuss their findings."
 panum.150.f: "'Ah, you must be Doctor [ROOT.Var('panum_physician_var').GetCharacter.GetLastName]! Forgive me for not shaking your hand, I have been rummaging around in dead bodies for the last few days.'\n\n'...believe me, you needn't ask for my forgiveness. You are the local coroner, please, tell me of your findings.'\n\n'As you know, cholera is a sickness of the bowels. More than that, I needn't say. Vomiting, purging, a bowel so clogged it looks like egg whites, someone as learned as you will know the list.'\n\n'Of course, but what is it that you find interesting?'\n\n'Well...they keep telling me this is miasma, that this death is in the air...but honestly, I don't think so. I'd be dead by now if so. I've had a lot of bodies on that table, doctor. This stinks of food poisoning, but it isn't.'"
 panum.150.g: "A most fascinating thought. Tell me more."

