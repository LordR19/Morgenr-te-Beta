 gaudi.1201.t: "Modern Locomotives"
 gaudi.1201.t_general: "Western & Atlantic Railroad #3 \"General\""
 gaudi.1201.t_forney: "\"Forney\" 0-4-4T"
 gaudi.1201.t_e6: "E6 Class \"Atlantic\""
 gaudi.1201.t_m_1000: "M-10000"
 gaudi.1201.t_gg1: "Class GG1"
 gaudi.1201.t_kkstb_30: "kkStB-Reihe 30"
 gaudi.1201.t_fs_class_670: "FS Class 670"
 gaudi.1201.d: "Finally the Locomotives built by our [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] are finally on the tracks of the [GetPlayer.GetAdjectiveNoFormatting] rail network!. We will surely see new speed records from them!."
 gaudi.1201.f: "\"Just look at this marvel of engineering! It si fantastic, isn't it?\""
 gaudi.1201.f_general: "The 4-4-0 configuration has already proven to be great. The \"General\" and its kind will surely become the workhorses of America!"
 gaudi.1201.f_forney: "The Forney is a great locomotive for urban areas as its small size means it handle the sharp turns of an urban railroad."
 gaudi.1201.f_e6: "The E6 Class \"Atlantic\" is a fast steam locomotive that offers a smooth ride to its passengers. It will be used on the main passenger lines."
 gaudi.1201.f_m_1000: "The M-10000 is a streamlined gas-electric locomotive. It can reach high speeds and is the ideal locomotive for express routes."
 gaudi.1201.f_gg1: "The Class GG1 is a streamlined electric locomotive that can pull pull trains at stunning speeds. Surely this locomotive will have a long career!"
 gaudi.1201.f_kkstb_30: "The kkStB-Reihe 30 is a great commuter train as it has a a particularly steam- and smoke-free combustion process."
 gaudi.1201.f_fs_class_670: "The FS Class 670 has an iconic design, basically reversing the normal order of a locomotive. The cab is placed at the front of the locomotive allowing the locomotive driver a perfect view."
 gaudi.1201.g: "A wonder of Engineering!"

 gaudi_industries_project_button: "Modernizing Industries"
 gaudi_industries_project_button_desc: "Let your [concept_gaudi_engineer] focus on modernizing the production methods of a building. This will add small bonuses on [concept_throughput], [concept_good_production] and [concept_input_mult] to your building. This project will add #n expenses#! to your country."

