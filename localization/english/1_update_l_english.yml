 gaudi.1301.t: "New Rifles invented"
 gaudi.1301.d: "Our [concept_gaudi_military_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] has worked for years to develop a new rifle for our army. Now it is finally ready to be deployed to our soldiers!"
 gaudi.1301.f: "\"It is a very innovative gun that will give us a huge edge against our enemies! I am quite confident that it can shoot faster, further and more precise than any other gun in use!\""
 gaudi.1301.g: "A fascinating weapon. I should try it out immediately!"
