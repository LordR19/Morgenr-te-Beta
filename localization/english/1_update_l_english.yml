 ### 2.2.3 ###

### Concepts ###
 concept_verrier_astronomical_prestige: "Astronomical Prestige"
 concept_verrier_astronomical_prestige_desc: "#b Astronomical Prestige#! is the amount of [concept_prestige] you gain from Astronomy. Various factors influence your #b Astronomical Prestige#!:\n- Finding a new Planet will grant you between #V 15#! and #V 100#! Prestige depending on the difficulty to find it.\n- Each discovered [concept_verrier_satellite] will grant you 10 Prestige.\n- A great Comet will grant you 10 Prestige.\n- Every [concept_verrier_meteorite] will grant you #V 1#! Prestige.\n- Every #V 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] will grant you #V 1#! Prestige."

 concept_verrier_moon_photo_desc: "If you have an [concept_verrier_observatory] and researched the Camera Technology, you will be able to order your [concept_verrier_astronomer] to begin photographing the Moon. This will reduce the amount of [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] from your #b Astronomer#! but give you #b Moon Photos#! every year.\nIf you collect enough #b Moon Photos#!, you will create an accurate map of Earth's Companion. Completing the Moon Map will grant your nation some [concept_verrier_astronomical_prestige]" #Please replace

 concept_verrier_satellite: "Satellite"
 concept_verrier_satellites: "Satellites"
 concept_verrier_satellite_desc: "#b Satellites#! or Moons are [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] that are orbiting a planet. Some #b Satellites#! like the Earth's Moon are already discovered, but an [concept_verrier_astronomer] can try to find more of them.\nEach #b Satellite#! discovered by your country will grant it a small amount of [concept_verrier_astronomical_prestige]."

 concept_agassiz_volcano_desc: "#b Volcanoes#! are a new state trait in #r Morgenröte#!. Unlike the base game for Victoria 3, it is not strategic regions but rather states with volcanoes that are tied to whether a volcanic eruption takes place. The volcanic activity is significantly greater, but it is not always destructive. In countries with volcanoes, a #b $building_agassiz_volcano_observatory$#! can be built, which not only helps to predict and mitigate eruptions through observations, but is also the starting point for a volcano expedition. [Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] can acquire new [concept_agassiz_geological_knowledge], [Concept('concept_agassiz_rare_mineral','$concept_agassiz_rare_minerals$')], experience and the volcanologist trait on a volcano expedition." #Please replace

 concept_agassiz_geological_knowledge: "Geological Knowledge"
 concept_agassiz_geological_knowledge_desc: "#b Geological Knowledge#! includes a nation's general understanding of the nature of the earth. It is a very rare resource that can be acquired primarily in the course of geological milestones. #b Geological Knowledge#! is not the same as the [concept_agassiz_geological_score], but it is the most important component of it and is considered particularly valuable."
 concept_agassiz_geological_score: "Geological Score"
 concept_agassiz_geological_score_desc: "The #b Geological Score#! includes all of a nation's achievements and knowledge that are related to geology. The most important component is [concept_agassiz_geological_knowledge], but there are many other important factors; such as the experience of a [concept_agassiz_geologist], [agassiz_oceanographic_knowledge], the number of [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')], [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] or [Concept('concept_dubois_specimen','$concept_dubois_specimens$')], and geological technologies. The Geological Score is crucial for re-dating the [concept_agassiz_age_of_earth]."
 agassiz_oceanographic_knowledge: "Oceanographic Knowledge"
 agassiz_oceanographic_knowledge_desc: "#b Oceanographic Knowledge#! forms part of [concept_agassiz_geological_knowledge] and corresponds to knowledge about the seas, in particular ocean currents, but also general marine research combined with geophysical considerations. #b Oceanographic Knowledge#! is largely gained on [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')]. 50 #b Oceanographic Knowledge#! is necessary to acquire [concept_agassiz_geological_knowledge]."
 concept_agassiz_age_of_earth: "Age of the Earth"
 concept_agassiz_age_of_earth_desc: "One of the big questions of the 19th century was the question of the #b Age of the Earth#!. It had natural history implications, particularly regarding the validity of the theory of evolution and the sequence of geological events. Only a [concept_agassiz_geologist] can determine a new earth age. To do this, his nation must have a higher [concept_agassiz_geological_score] than the nation that last determined an Earth age. He will then share his research results with other colleagues. He doesn't necessarily have to be successful - geologists who are too young and inexperienced will not be heard. However, foreign nations are a little more accommodating when no new theory has been presented for many years. Geologists can only estimate the age of the Earth once in their lives - but this only applies if they are successful. If you fail, you can try again after a phase of motivation."
 concept_agassiz_geology: "Geology"
 concept_agassiz_geology_desc: "#b Geology#! is one of the main features of [concept_morgenroete]. Even before the beginning of the Victorian Age, geology had already experienced a significant boom, which is why it is available to many nations at the start of the game.\n\n[Concept('concept_agassiz_geologist','$concept_agassiz_geologists$')] can be used in a variety of ways: they can find [Concept('concept_dubois_formation','$concept_dubois_formations$')], [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] and [concept_curie_uranium] deposits during a geological search, go on [concept_agassiz_volcano] expeditions, determine [concept_agassiz_age_of_earth], find new ore and oil deposits or go on [concept_dubois_pacific_expedition] and [concept_dubois_mountaineering] expeditions useful as scientific companions. A [concept_agassiz_geological_score] evaluates the overall knowledge of a nation and is crucial in determining the age of the earth. [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] and [Concept('concept_agassiz_rare_mineral','$concept_agassiz_rare_minerals$')] are an essential part of geology; The latter can be used to establish a mineral cabinet in the [concept_dubois_zoo]. A special geological facility is the #b $building_agassiz_volcano_observatory$#!, which carries out volcanological and seismic studies." 
 

### Academics ###
 academics.2005.d: "Our Astronomer, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], has found many new stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] colleagues are quite impressed." #please replace
 academics.7.f: "$mendelejew_chemist_achievements_loc$" #please replace
 academics.115.d: "After spending more time in [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] laboratory than with people, our [concept_mendelejew_chemist] Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] is now famous in the world of chemistry!" #please replace

 je_academics_academy_promote_geologist_loc: "You are currently promoting a [concept_agassiz_geologist]."
 academics_academy_promote_geologist_loc: "[GetPlayer.GetName] is currently promoting a [concept_agassiz_geologist]."

 academics.8.t: "Our Geologist, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], retires"
 academics.8.d: "After spending decades of [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] life collecting minerals, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] has decided to retire. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] will no longer work as our [concept_agassiz_geologist]."

 academics_geologist_emeritus_delayed_modifier: "Geologist Emeritus Delayed"

 academics.18.t: "Our [concept_agassiz_geologist] died"
 academics.18.d: "After spending decades as a [concept_agassiz_geologist], our former #b #g Chief Geologist#!#! has died. We will never forget theit immense knowlegde of rocks and stones."

 academics.58.t: "A new Geologist"
 academics.58.d: "Doctor [SCOPE.sCharacter('dubois_new_geologist_scope').GetLastName] is a promising talent from the scientific community. He qualified as a [concept_agassiz_geologist]."
 academics.58.f: "$concept_agassiz_geologist_desc$\n\nThe #V new#! Geologist, [SCOPE.sCharacter('dubois_new_geologist_scope').GetFullName], is a #tooltip:[SCOPE.sCharacter('dubois_new_geologist_scope').GetTooltipTag],agassiz_geologist_rating_tt_loc [SCOPE.sCharacter('dubois_new_geologist_scope').GetCustom('agassiz_geologist_rating_new_geologist_icon_text_type')]#! Geologist.[GetPlayer.GetCustom('agassiz_geologist_rating_display_existing_geologist_type')]"
 academics.58.g: "[SCOPE.sCharacter('dubois_new_geologist_scope').GetSheHe|U] will be useful to us."
 academics.58.h: "[SCOPE.sCharacter('dubois_new_geologist_scope').GetSheHe|U]'d better stay at the university."

 ### Agassiz ###
 agassiz_seismology_tech: "Seismology"
 agassiz_seismology_tech_desc: "In response to a series of earthquakes near Comrie in Scotland in 1839, a committee was formed in the United Kingdom in order to produce better detection methods for earthquakes. The outcome of this was the production of one of the first modern seismometers by James David Forbes. From 1857, Robert Mallet laid the foundation of modern instrumental seismology and carried out seismological experiments using explosives. He is also responsible for coining the word 'seismology'."

 agassiz_geologist_demotivated_modifier: "Demotivated Geologist"

 agassiz_set_new_age_of_earth_effect_tt: "[GetPlayer.GetName] formulates the latest study on the age of the earth. The age of the Earth is being recalculated."
 agassiz.401.tt: "All nations that have a [concept_agassiz_geologist] vote on the study."

 notification_agassiz_new_earth_age_notification_name: "Earth age re-estimated"
 notification_agassiz_new_earth_age_notification_desc: "A [concept_agassiz_geologist] was able to convince many colleagues that the earth is much older than thought.\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('agassiz_age_of_earth_type')]"

 je_agassiz_geological_research: "Geological Research"
 je_agassiz_geological_research_reason: "A geologist who can devote himself entirely to his geological studies is primarily interested in minerals. If the geologist has the Mineralogist trait, the country will receive twice the number of minerals it normally receives each year. If this is not the case, then the geologist will receive the mineralogist trait at the end of his five-year research period. Geologists can find access to formations, caves or uranium during these five years. If no state has such special features, other geological events can also occur."
 je_agassiz_geological_research_goal: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] can spend five years undisturbed with extremely boring rock formations."

 agassiz.301.t: "Geological research completed"
 agassiz.301.d: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] has completed his five-year research work in the field of extremely boring rock formations and depressive-looking hilly landscapes and is returning to the university at his leisure to torment students there with equally exciting lectures."
 agassiz.301.f: "'The entire universe has been neatly divided into things to (a) mate with, (b) eat, (c) run away from, and (d) rocks.' -Terry Pratchett"
 agassiz.301.g: "More stones for everyone!"

 agassiz.401.t: "A New Calculation"
 agassiz.401.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] has summarized all of [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] previous experiences and knowledge throughout [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] life to provide a new estimate of the age of the Earth. The question remains whether the theory is also recognized by the scientific community."
 agassiz.401.f: "From the beginning of the 19th century to the middle of the 20th century, the determination of the age of the earth remained vague and was, for the most part, subject to repeated debates and hostility. The question of the age of the earth was often related to the question of evolution, because this needed a sufficiently long period of time to function as a theory. Until the turn of the century, many scientists believed that the Earth was only a few million years old - at the end of his life, Lord Kelvin only assumed it was 20 million years old. But even Charles Darwin, who was one of the 'maximalists' who defended his thesis, believed in around 300 million years. It was not until the discovery of radioactivity that the age of the Earth could be correctly determined and the true extent of the age of the Earth (and therefore of the entire solar system) became known."
 agassiz.401.g: "Send the paper to all well-known geologists worldwide."
 agassiz.402.t: "A Geologist presents a New Calculation"
 agassiz.402.d: "[SCOPE.sCharacter('agassiz_geologist_scope').GetLastName] has proposed a calculation of the real age of the Earth. The scientist considers the previous measurement to be incorrect and estimates the age of the earth to be significantly higher. Since our geologist is one of the esteemed representatives of this subject, we were also sent a copy of the thesis."
 agassiz.402.g: "These calculations are convincing."
 agassiz.402.h: "Who is supposed to believe this pseudo-geological nonsense?"
 agassiz.403.t_yes: "Geological Study Accepted"
 agassiz.403.d_yes: "Fortunately, the majority of the International Geological Society rated our geologist's new calculations as a milestone and recognized his theory as valid."
 agassiz.403.f_yes: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName]'s estimate for determining the Earth's age was accepted by a majority. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] scientists #G accepted#! the study, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R rejected#! it. This meant that the theory was officially recognized and the age of the Earth was significantly increased."
 agassiz.403.g: "A triumph for Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], a triumph for geology!"
 agassiz.403.t_no: "Geological Study Rejected"
 agassiz.403.d_no: "The ignorant, so-called 'elite' of international geologists have rejected our geologist's new study. We have yet to determine whether there was fraud in the election or whether it was a hostile maneuver to undermine our proud nation."
 agassiz.403.f_no: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName]'s estimate for determining the Earth's age was rejected by the majority. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] scientists #G accepted#! the study, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R rejected#! it. The previous assessment of the age of the Earth therefore remains the same."
 agassiz.403.h: "A defeat for Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], a defeat for geology..."

 je_agassiz_advanced_oceanography: "Advanced Oceanography"
 je_agassiz_advanced_oceanography_reason: "After the previous oceanographic studies were primarily intended to bring practical benefit to the military in order to strategically exploit the current conditions of the Pacific, scientists have now advocated using the findings of marine research to learn more about our planet - purely for the sake of knowledge."
 je_agassiz_advanced_oceanography_success: "We will finish our studies if we have gained #G 50#! @rapanui_oceanographic_knowledge! #E Oceanographic Knowledge#!."
 je_agassiz_advanced_oceanography_goal: "We will finish our studies if we have gained #G 50#! @rapanui_oceanographic_knowledge! #E Oceanographic Knowledge#!."

 agassiz.312.t: "Geological Survey"
 agassiz.312.d: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] created a geological profile of a large area of land and made the map available to the public."
 agassiz.312.f: "Modern stratigraphy developed over the course of the 19th century: geologists throughout Europe and North America examined, categorized and correlated the rock layers in their countries following the example of William Smith and published maps, stratigraphic tables and treatises with the results of their work."
 agassiz.312.g: "Use the knowledge theoretically."
 agassiz.312.h: "Use the knowledge practically."
 agassiz.313.t: "Mineral deposit"
 agassiz.313.d: "Geological investigations in a previously undeveloped region have revealed a rich deposit of minerals. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] is not yet sure what the main aspect of his search should be."
 agassiz.313.f: "A mineral is an element or chemical compound that is usually crystalline and formed by geological processes. The majority of the approximately 6,000 mineral species known today and recognized as independent are inorganic, but some organic substances such as mellite and evenkite or the kidney stone formers whewellite and weddellite are also recognized as minerals because geological processes were also involved in their formation. Including all known mineral varieties and synonymous names as well as mineral species that are not yet recognized, there are over 7,000 mineral names."
 agassiz.313.g: "Quantity."
 agassiz.313.h: "Quality."
 agassiz.314.t: "An Inspiring Geologist"
 agassiz.314.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] has now made a name for [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerselfHimself] in the world of geology. At [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] chair, people often asked for advice from [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], and letters from colleagues from all over the world were piling up in the mailbox."
 agassiz.314.f: "'I suggest that the best geologist is he who has seen most rocks.' -Herbert Harold Read"
 agassiz.314.g: "This will boost [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] reputation."
 agassiz.314.h: "This will boost the reputation of [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] university."
 agassiz.315.t: "Geological Insights"
 agassiz.315.d: "The current research journey, which has taken [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] to many different geological locations in our country, has opened [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]'s eyes. In a thesis paper that is currently being prepared, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] summarizes some new findings on geological principles."
 agassiz.315.f: "'The world is the geologist's great puzzle-box; he stands before it like the child to whom the separate pieces of his puzzle remain a mystery till he detects their relation and sees where they fit, and then his fragments grow at once into a connected picture beneath his hand.' -Louis Agassiz"
 agassiz.315.g: "Excellent."

 agassiz.11.t: "The Dynamics of Earthquakes"
 agassiz.11.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] has attracted international attention today because [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] has revolutionized previous knowledge of this aspect of geology with a book about earthquakes. Words [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] coined such as 'epicenter' and 'seismology' have already found their way into science."
 agassiz.11.f: "On February 9, 1846, Robert Mallet presented his work 'The Dynamics of Earthquakes' to the Royal Irish Academy, which is considered one of the foundations of modern seismology. Between 1852 and 1858, with the help of his son John William Mallet, he prepared the British Association's Earthquake Catalog, which appeared in 1858 and listed the known earthquakes and described their effects. During this time he also carried out explosion experiments to determine the travel time of seismic waves in loose and solid rock."
 agassiz.11.g: "Can we call him the father of seismology?"

 pmg_agassiz_seismology: "Seismology"
 pm_agassiz_basic_seismology: "Basic Seismology"
 pm_agassiz_advanced_seismology: "Advanced Seismology"
 pm_agassiz_advanced_volcanology: "Advanced Volcanology"

 agassiz_congress_host_modifier: "Hosted a Geological Congress"
 agassiz_laughed_congress_modifier: "Laughed at at the Geological Congress"
 agassiz_respected_congress_modifier: "Respected at the Geological Congress"
 agassiz_lauded_congress_modifier: "Praised at the Geological Congress"

 agassiz.316.t: "Geological survey in the neighboring country"
 agassiz.316.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] didn't take his area of work too seriously and looked for formations and caves in a neighboring country. Of course, we keep the geological results ourselves."
 agassiz.316.f: "If there are no interesting geological features in its own territory, geologists may search for formations or caves in the border area or beyond."
 agassiz.316.g: "How could he sneak in unnoticed?"
 agassiz.317.t: "Foreign Geologist"
 agassiz.317.d: "A foreign geologist somehow managed to get into our area during his research and make records. He sent us his results out of 'thanks'."
 agassiz.317.g: "So...?"

 agassiz.501.t: "Do the Continents move?"
 agassiz.501.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] has just published a book in which he puts forward a thesis that is already highly controversial. Accordingly, the continents in their current form are of more recent geological origin. Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] postulates that today's continents formed a unit he calls 'Pangea'. In order to convince the international geological community of this thesis, he invited them to a congress."
 agassiz.501.f: "The oldest suggestion that continental drift was the cause came from the Flemish cartographer Abraham Ortelius. In the 1596 edition of his Atlas Theatrum Orbis Terrarum, the similarity of the two coastlines can already be clearly seen. Alexander von Humboldt described the similarity of the opposite coasts of South America and Africa and their vegetation in 1801 and 1845 and speculated that the Atlantic was washed out by a catastrophic current. In 1858, geographer Antonio Snider-Pellegrini went a step further when he published the first map showing the Old and New Worlds without a separating ocean. However, it was above all Alfred Wegener who, with his theory of continental drift, led to a rethinking from fixism (the thesis that the continents are firmly rooted in the earth) to mobilism. During his lifetime, however, his explanation model remained a minority opinion in science, which only became established in the second half of the 20th century."
 agassiz.501.g: "Invite the leading geological nations!"
 agassiz.502.t: "A Geological Invitation"
 agassiz.502.d: "[SCOPE.sCountry('agassiz_congress_host_country').GetName] has invited people to an international geological congress. The host, a leading geologist, actually claims that the continents are moving...!"
 agassiz.502.g: "This promises to be entertaining."
 agassiz.503.t_laughed: "The Ridicule of the Geological Society"
 agassiz.503.t_respected: "A confident Appearance"
 agassiz.503.t_lauded: "Admiration and Congratulations"
 agassiz.503.d_laughed: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName]'s appearance was greeted with amusement. [ROOT.GetCountry.GetNameNoFlag] does not exactly have a reputation for having achieved anything outstanding in the field of Geology. There were clearly jokes behind closed doors."
 agassiz.503.d_respected: "Before the start of the Geological Congress, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] was warmly greeted and the usual presents were exchanged. [ROOT.GetCountry.GetNameNoFlag] has a recognized reputation in the research world."
 agassiz.503.d_lauded: "The arrival of Professor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] was greeted with great joy, being considered one of the most awaited guests. A crowd quickly formed around [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], as [ROOT.GetCountry.GetNameNoFlag] is considered a pioneer in the field of Geology."
 agassiz.503.f_laughed: "'Why don't [ROOT.GetCountry.GetAdjectiveNoFlag] geologist get any girls?\n\nBecause there is too much friction between them!'"
 agassiz.503.f_respected: "Upon his arrival, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] had a few pleasant conversations with colleagues about mostly boring rock formations."
 agassiz.503.f_lauded: "Prof. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] seemed almost overwhelmed by the onslaught. So many colleagues sought to talk to [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] and wanted to benefit from [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] expeditions and [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] experiences. Some even urged [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] to give a private lecture."
 agassiz.503.g: "How embarrassing!"
 agassiz.503.h: "Finally among like-minded people."
 agassiz.503.i: "We are a leading geological nation!"
 agassiz.504.t: "Fixism or Mobilism?"
 agassiz.504.d: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] gave a highly acclaimed lecture to the assembled international geological community in which [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetSheHe] vehemently advocates the reversal of geology to mobilism - that is, continental drift. But the opponents are numerous and do not want to deviate from the prevailing doctrine of fixism."
 agassiz.504.f: "Fixism was the key geotectonic hypothesis until the 1960s. It was assumed that the earth's crust was firmly connected to the subsoil, so that large-scale tectonic processes were local. From this it followed that the development of the earth was predominantly characterized by vertical and very little by horizontal tectonic movements of the earth's crust. Most theories of classical geology were based on the idea of fixism. At the beginning of the 10th century, fossils of the same species were found in South America and Africa. Under the assumption of fixism, the land bridge hypothesis was put forward, according to which there were once land bridges connecting Africa to South America, allowing animals to migrate to the other continent. Through the echo sounder measurements of the research ship Meteor between 1924 and 1927, during which the Mid-Atlantic Ridge - an undersea mountain range that runs from north to south - was discovered and not, as expected, the remnants of a land bridge that should have run from east to west, the land bridge hypothesis began to falter but was not completely abandoned until the 1960s. The opposite of fixism is mobilism, which sees horizontal movements of the earth's crust as having a decisive influence. The theory of mobilism developed from Alfred Wegener's discovery of continental drift."
 agassiz.504.g: "The continents have not changed in millions of years."
 agassiz.504.h: "Everything points to plate tectonics."
 agassiz.505.t: "Geologists among themselves"
 agassiz.505.d: "On the sidelines of the major geological congress, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] has the opportunity to exchange ideas with colleagues. What should [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] focus on in [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] free time?"
 agassiz.505.f: "'It is a strange fact, characteristic of the incomplete state of our present knowledge, that totally opposing conclusions are drawn about prehistoric conditions on our planet, depending on whether the problem is approached from the biological or the geophysical viewpoint.' -Alfred Wegener"
 agassiz.505.g: "Geological Knowledge."
 agassiz.505.h: "Oceanographic Knowledge."
 agassiz.505.i: "Rare Minerals."
 agassiz.505.j: "New talents."
 agassiz.509.t_fix: "Fixism triumphant"
 agassiz.509.d_fix: "Despite all [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis] efforts, [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] did not manage to convince the majority of his colleagues. The accusation is that Prof. [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetLastName] cannot provide sufficient evidence for his theses. The fact remains: the continents are stable."
 agassiz.509.f_fix: "'The Newton of drift theory has not yet appeared. His absence need cause no anxiety; the theory is still young and still often treated with suspicion. In the long run, one cannot blame a theoretician for hesitating to spend time and trouble on explaining a law about whose validity no unanimity prevails.' -Alfred Wegener"
 agassiz.509.g: "Eppur si muove."
 agassiz.509.t_tectonics: "Mobilism triumphant"
 agassiz.509.d_tectonics: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] was able to convince the scientific community of [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis] thesis. Continental drift is now considered the most likely theory to explain a variety of previously unclear geological phenomena."
 agassiz.509.f_tectonics: "'Scientists still do not appear to understand sufficiently that all earth sciences must contribute evidence toward unveiling the state of our planet in earlier times, and that the truth of the matter can only be reached by combing all this evidence. ... It is only by combing the information furnished by all the earth sciences that we can hope to determine 'truth' here, that is to say, to find the picture that sets out all the known facts in the best arrangement and that therefore has the highest degree of probability. Further, we have to be prepared always for the possibility that each new discovery, no matter what science furnishes it, may modify the conclusions we draw.' -Alfred Wegener"
 agassiz.509.h: "Wait - that...is surprising!"

 agassiz_conference_geologist_double_vote_tt: "Thanks to our experienced geologist, we have #G two times#! the voting power"
 agassiz_conference_geologist_triple_vote_tt: "Thanks to our famous geologist, we have #G three times#! the voting power."

 agassiz.601.t: "Volcano Location"
 agassiz.601.d: "A group of scientists and assistants has come together for the upcoming volcano expedition. But the question now arises: which volcano should the team explore under the leadership of [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]? There are several states we can choose from."
 agassiz.601.f: "'I must request you not to use the word fire when you refer to Dr. Hutton's theory: heat is a more correct expression. Fire in the usual sense of that word, supposes fuel in the act of burning; but we have no reason for believing that there is a fire of this description in the centre of the earth.' -Maria Hack"
 agassiz.601.g: "[SCOPE.sState('agassiz_volcano_1').GetName]"
 agassiz.601.h: "[SCOPE.sState('agassiz_volcano_2').GetName]"
 agassiz.601.i: "[SCOPE.sState('agassiz_volcano_3').GetName]"
 agassiz.602.t: "At the Foot of the Volcano"
 agassiz.602.d: "The volcanological expedition has reached the foothills of the volcano in [SCOPE.sState('agassiz_volcano_state').GetName] and is now starting the actual scientific investigation."
 agassiz.602.f: "'The existence of subterraneous heat is proved by phenomena such as hot-springs, volcanoes, and earthquakes. These observations leave no doubt of the existence of heat in the bowels of the earth; but at what depth, to what extent, and with what intensity, does it act?' -John Playfair"
 agassiz.602.g: "It's not as dangerous as it sounds, is it?"
 agassiz.603.t: "Successful Volcano Expedition"
 agassiz.603.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] accomplished the daring maneuver of not only leading [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] assistants to the top of the volcano, but also carried out numerous experiments and collected specimens. The volcano expedition was a valuable contribution to learning more about the inner workings of the Earth."
 agassiz.603.f: "'All Nature's wildness tells the same story: the shocks and outbursts of earthquakes, volcanoes, geysers, roaring, thundering waves and floods, the silent uprush of sap in plants, storms of every sort, each and all, are the orderly, beauty-making love-beats of Nature's heart.' -John Muir"
 agassiz.603.g: "And all without third degree burns."
 agassiz.604.t: "Volcano Expedition ends in Catastrophe"
 agassiz.604.d: "Terrible news! Despite several warning signs - toxic fumes, small earthquakes, dark smoke - [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] apparently stubbornly persisted in continuing the expedition. The eruption took the participants completely by surprise; the area is a disaster zone. Lava is still flooding the mountain and the surrounding villages. It was only with great difficulty that some survivors were able to get to safety with research results and samples. However, Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] is missing. We have to expect the worst."
 agassiz.604.f: "The newspapers are already reporting several injuries and deaths. Large parts of the area had to be evacuated. Buildings were damaged and streets were flooded with lava. The possibility that anyone near the volcano crater survived this force of nature is close to zero."
 agassiz.604.g: "Horrible!"
 agassiz.605.t: "Volcano Expedition ends without Results"
 agassiz.605.d: "The volcano expedition has used up all research funds and has returned. Unfortunately, it only produced a few useful results. Maybe the leader was too overcautious?"
 agassiz.605.f: "'You can't explore a volcano if you don't dance on it a little.'"
 agassiz.605.g: "Disappointing"

 agassiz.611.t: "Chemical Insights"
 agassiz.611.d: "During the expedition in [SCOPE.sState('agassiz_volcano_state').GetName], [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] was able to study some interesting chemical processes at the volcano crater in more detail. Some mineral compounds are still completely unknown."
 agassiz.611.f: "Most chemical elements occur in compounds that show great variety, especially in minerals. At the beginning of modern chemistry, geologists were always looking for new samples from which chemists could isolate previously unknown elements."
 agassiz.611.g: "This might help Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName]."
 agassiz.612.t: "Lava Trap"
 agassiz.612.d: "The volcano expedition was obviously a little too bold in its advance to the crater: it finds itself surrounded by lava on almost all sides. Abandoning the previous advance would mean a great loss of time."
 agassiz.612.f: "'The lava itself has that dingy appearance which the poets assign to the rivers of the infernal regions; it rolls on slowly like a stream of sand, blackish by day and red by night. As it approaches you hear a kind of crackling sound, which occasions the greatest fear as it is indistinct. Its resplendency is so intense, that for the first time the earth illuminates the sky, and gives it the appearance of continued lightning; the sky, in its turn reflects this lustre upon the water, and thus nature seems to be set in flames by this three-fold image of fire.' -Germaine de Staël"
 agassiz.612.g: "Find another path."
 agassiz.612.h: "Try to cross it."
 agassiz.613.t: "A hardened Leader"
 agassiz.613.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] is an experienced volcanologist who knows exactly how to deal with the mountain; his knowledge ensures that the expedition progresses safely and well."
 agassiz.613.f: "'The event which I have so much longed to witness has occurred and Vesuvius has been for some days in a state of eruption. I have already made many experiments on the lava at the moment that it issues from the volcano and I should have completed them but for a severe indisposition owing to my having remained too long in that magnificent but dangerous situation within 5 or six feet of a stream of red hot matter fluid as water falling as a cataract of fire.' -Humphry Davy"
 agassiz.613.g: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] Geologist is a superb leader."
 agassiz.614.t: "Toxic Gases"
 agassiz.614.d: "The expedition team, led by Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], discovered abundant emissions of volcanic gases at one point on the volcano. The geologist would like to take some samples, even if it is not entirely safe."
 agassiz.614.f: "Volcanic gases are gases that emerge from the earth's surface during volcanic activity. Emergence can occur either in narrowly defined areas or diffusely over a large area from the flanks of a volcano. Volcanic gases were collected and analyzed as long ago as 1790 by Scipione Breislak in Italy. The composition of volcanic gases is dependent on the movement of magma within the volcano. Therefore, sudden changes in gas composition often predict a change in volcanic activity."
 agassiz.614.g: "We have to study these gases."
 agassiz.614.h: "That's insane!"
 agassiz.615.t: "Volcanic ejecta"
 agassiz.615.d: "A sudden rumbling frightened the participants of the volcano expedition for a short time. When the team thought the worst was over, the volcano suddenly spewed glowing rocks that fell on the participants like a meteor shower. Two assistants were injured and a pack mule was killed."
 agassiz.615.f: "'We heard above us and about the island a strange sound, as a mighty crackling fire, or the discharge of heavy artillery at one or two second intervals. At five, the roaring noise continued, darkness spread over the sky and a hail of pumice stone fell on us, or which many pieces were of considerable size and quite warm.' -Captain Watson"
 agassiz.615.g: "An unfortunate turn of events."
 agassiz.616.t: "Lava Sample"
 agassiz.616.d: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] briefly asked the expedition to stop. Nearby seems to be a good place to take some lava samples. It is a scientifically worthwhile and risky procedure."
 agassiz.616.f: "'The lava was pent within the deep banks of a wide bed, and was flowing down, not like a fluid but like a mountain of coke, or at times like highly gaseous coal. It split, and crackled, and sparkled, and smoked and flamed up and ever moved on in one vast compact body. Pieces detaching themselves rolled down, leaving behind a glare so fierce that I could have imagined myself at the mouth of an iron furnace; and as every mass fell down with the noise of thunder the trees flamed up, and the crowds uttered shouts of admiration and regret.' -Luigi Palmieri"
 agassiz.616.g: "We are here for experiments like this."
 agassiz.617.t: "Lava Sample - Success!"
 agassiz.617.d: "Our geologist managed to take a lava sample in a risky undertaking. The result is of the highest scientific value."
 agassiz.617.f: ""
 agassiz.617.g: "Hot science!"
 agassiz.618.t: "Lava Sample - Fail!"
 agassiz.618.d: "To the dismay of the other expedition members, collecting the sample failed. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] suffered severe burns and put the team in danger!"
 agassiz.618.f: ""
 agassiz.618.g: "A science that will burn your hands..."
 agassiz.619.t: "Crystalls"
 agassiz.619.d: "The unique geological processes in the volcanic area have produced a whole range of rare, crystalline minerals. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] is eager to add the stones to [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] collection..."
 agassiz.619.f: "Most volcanic rocks share a number of common minerals. Differentiation of volcanic rocks tends to increase the silica (SiO2) content mainly by fractional crystallization. Thus, more evolved volcanic rocks tend to be richer in minerals with a higher amount of silica such as phyllo and tectosilicates including the feldspars, quartz polymorphs and muscovite. While still dominated by silicates, more primitive volcanic rocks have mineral assemblages with less silica, such as olivine and the pyroxenes. Bowen's reaction series correctly predicts the order of formation of the most common minerals in volcanic rocks. Occasionally, a magma may pick up crystals that crystallized from another magma; these crystals are called xenocrysts. Diamonds found in kimberlites are rare but well-known xenocrysts; the kimberlites do not create the diamonds, but pick them up and transport them to the surface of the Earth."
 agassiz.619.g: "One sample is enough."
 agassiz.619.h: "Take as many samples as you can!"
 agassiz.619.i: "A few stones are not worth a researcher's life."
 agassiz.620.t: "River of Fire"
 agassiz.620.d: "A river of lava blocks the team's path. While some participants consider this obstacle a dangerous challenge that could threaten the entire volcano expedition, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] sees this situation primarily as a scientific opportunity to test out his unused instruments..."
 agassiz.620.f: "'In the majority of cases it can be clearly seen that the light emanates from incandescent, but not flaming bodies. It is the light of the glowing lava which makes the great column of seeming flame rushing up from Vesuvius.' -John Philipps"
 agassiz.620.g: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] should study it."
 agassiz.620.h: "This is far too dangerous!"
 agassiz.621.t: "Theories on Volcanism"
 agassiz.621.d: "During [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] stay at the volcano, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] would like to finally verify some of [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] previous volcanism theories by collecting evidence and exploring the surrounding area. To do this, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] needs a lot of time in what [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] calls an 'extremely fascinating and inspiring area', while [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] colleagues watch with gnashing teeth as more and more dark smoke rises in the background..."
 agassiz.621.f: "'At the climax of the eruption, a column of ash rose high into the shape of an immense pine till at length it began to incline downwards, when, from the quantity of dense matter which composed the column it fell to the ground. Torrents of flaming lava of an awefully portentous magnitude now poured down the mountain.' -Mariana Starke"
 agassiz.621.g: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] should take time to study the phenomenon thoroughly."
 agassiz.621.h: "Don't waste time!"
 agassiz.622.t: "Earthquake"
 agassiz.622.d: "Falling rubble and a mudslide accompanied an earth tremor early in the morning when the expedition was very close to the crater. The small earthquake is a clear indication that the volcano is more active than participants previously thought possible."
 agassiz.622.f: "'In another place, this learned geographer, in alluding to the tradition that Sicily had been separated by a convulsion from Italy, remarks, that at present the land near the sea in those parts was rarely shaken by earthquakes, since there were now open orifices whereby fire and ignited matters, and waters escape; but formerly, when the volcanoes of Etna, the Lipari Islands, Ischia, and others, were closed up, the imprisoned fire and wind might have produced far more vehement movements. The doctrine, therefore, that volcanoes are safety-valves, and that the subterranean convulsions are probably most violent when first the volcanic energy shifts itself to a new quarter, is not modern.' -Charles Lyell"
 agassiz.622.g: "Was this whole expedition such a good idea...?"
 agassiz.623.t: "Minerals everywhere"
 agassiz.623.d: "The expedition led by [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] on the volcano in [SCOPE.sState('agassiz_volcano_state').GetName] encountered a rich mineral deposit."
 agassiz.623.f: "Minerals are a geologist's best friend."
 agassiz.623.g: "Minerals!"
 agassiz.623.h: "No."
 agassiz.624.t: "Exotic Specimen"
 agassiz.624.d: "It may seem surprising, but the volcano expedition in [SCOPE.sState('agassiz_volcano_state').GetName] actually found rare animal specimens of a unique fauna that live very close to the volcano. Some specimens would certainly be of great interest to local zoologists."
 agassiz.624.f: "'Humphrey! Please collect some volcanic dwarf parakeet eggs. Breakfast was meager and I miss my Sunday fried egg.'"
 agassiz.624.g: "Specimen!"
 agassiz.625.t: "Unknown Fossils"
 agassiz.625.d: "Some rare fossils that [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] discovered on the volcano expedition in [SCOPE.sState('agassiz_volcano_state').GetName] could answer important paleontological and geological questions."
 agassiz.625.f: "'If we skirt the fertile region at the base of Etna on its southern and eastern sides, we behold marine strata of clay sand, and volcanic tuff, cropping out from beneath the modern lavas. The marine fossil shells occurring in these strata are all of them, or nearly all, identical with species now inhabiting the Mediterranean; and as they appear at the height of from 600 to 800 feet above the sea near Catania, they clearly prove that there has been in this region, as in other parts of Sicily farther to the south, an upward movement of the ancient bed of the sea. It is fair, therefore, to infer that the whole mountain, with the exception of those parts which are of very modern origin, has participated in this upheaval.' -Charles Lyell"
 agassiz.625.g: "Fossils!"
 agassiz.626.t: "Geomagnetic Data"
 agassiz.626.d: "The volcano expedition in [SCOPE.sState('agassiz_volcano_state').GetName] received a telegram from the capital this morning. The Geomagnetic Observatory asks to collect some data on the volcano crater. Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] has complied with this wish."
 agassiz.626.f: "'If this data is so important to the Geomagnetic Institute, why don't you come here yourself to get the data?'"
 agassiz.626.g: "Perfect"
 agassiz.627.t: "The Solar Element on Earth"
 agassiz.627.d: "When analyzing some previously neglected rocks, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] was able to discover amazing things. Using on-site spectral analysis, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] was able to prove that the volcanic rock actually contains the element helium, which was previously thought to only occur in space."
 agassiz.627.f: "Luigi Palmieri was an Italian physicist, meteorologist, seismologist and volcanologist. In 1845 he took over Pasquale Galluppi's teaching position in logic and metaphysics at the University of Naples. After Gallupi's death in 1847, his chair was entrusted to him. In 1860 he gave up the chair and instead took over the chair of geophysics and meteorology that he had initiated. Attached to the chair were the meteorological observatory and the Vesuvius Observatory, founded in 1842, which Palmieri also took over management. He headed the chair and the two observatories until his death. Palmieri became known in particular for improved measuring devices, such as an electromagnetic seismograph and devices for measuring electrical voltages in the atmosphere. In 1882 he succeeded in detecting the element helium on Earth for the first time through spectral analysis of Vesuvius lava."
 agassiz.627.g: "This opens ... interesting possibilities."
 agassiz.628.t: "Team begs for a rest"
 agassiz.628.d: "After more than a year of the volcano expedition, the team members are increasingly asking for breaks. Many are on the verge of exhaustion. The first voices are loud to return home."
 agassiz.628.f: "'You're scared? With respect, seismic events like these are the reason we climb this volcano in the first place! Are you a scientist or a deserter?'"
 agassiz.628.g: "Give them as much rest as they need."
 agassiz.628.h: "A short break, nothing more."
 agassiz.628.i: "These useless assistants are supposed to work, not idle!"
 agassiz.629.t: "Inferno"
 agassiz.629.d: "The situation on the volcano in [SCOPE.sState('agassiz_volcano_state').GetName] has become significantly worse. The mountain suddenly spews black smoke and the lava flows seem to increase. The expedition is now in a quandary. Should the expedition members exercise caution and risk being trapped by the lava, or should they react quickly but risk unknown danger?"
 agassiz.629.f: "'The breath of fire swept down upon the city and water front with all of the force that could have been given to it by a cannon. Cinders were shot into our face with stinging effect. The air was filled with flame. Involuntarily we raised our hands to protect our faces. I noticed the same gesture when I saw the bodies of the victims on shore.' -Comte de Fitz-James"
 agassiz.629.g: "Exercise caution."
 agassiz.629.h: "Take the risk."
 agassiz.630.t: "Hell on Earth"
 agassiz.630.d: "It seems like all hell has broken out on the volcano in [SCOPE.sState('agassiz_volcano_state').GetName]. Lava fountains shoot up, blazing forces fight each other in streams of fire. A threatening event for the majority of the expedition participants. Only Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] cannot escape a rapturous fascination."
 agassiz.630.f: "'By night the effect of the fire became more beautiful. We were surrounded by streams and cataracts of the red and radiant fire; and in the midst, from the column of bituminous smoke shot up into the air, fell the vast masses of rock, white with the light of their intense heat, leaving behind them vapour trains of splendour.' -Percy Bysshe Shelley"
 agassiz.630.g: "This is a fascinating spectacle and we should take photos of it!"
 agassiz.630.h: "Frightening,"
 agassiz.630.i: "Withdraw!"
 agassiz.631.t: "Quite active Volcano"
 agassiz.631.d: "Apparently the volcano that Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] is researching is much more active than expected. An outbreak is probably imminent. This makes selling the expedition more dangerous. However, with higher risk, the scientific opportunities also increase..."
 agassiz.631.f: "'People never believe in volcanoes until the lava actually overtakes them.' -George Santayana"
 agassiz.631.g: "More knowledge!"
 agassiz.631.h: "More experience!"
 agassiz.631.i: "More minerals!"
 agassiz.632.t: "Newspaper Report"
 agassiz.632.d: "The #YELLOW [SCOPE.sState('manzoni_publisher_state').GetNameNoFormatting] Chronicle#!, one of the region's leading newspapers, is currently keeping its readers up to date with reports about the volcano expedition. A scientific niche field has thus aroused the interest of a larger section of the population. Boys and young men in particular are fascinated by the adventurous stories."
 agassiz.632.f: "'Read in the latest issue: The daring crater climb by Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting]! Brave scientists face against lava, toxic fumes and hellish heat. Man crosses another boundary at the edge of what the ancients believed was the entrance to the underworld. Our reporters continue to accompany the journey with illustrations. Thursday is Chronicle day!'"
 agassiz.632.g: "This will inspire a new generation of scientists."
 agassiz.633.t: "A safe Resting Place"
 agassiz.633.d: "The expedition members found a safe place to retreat between sulfur fumes, black smoke and lava flows."
 agassiz.633.f: "'My dear colleague Professor Schabernack!\n\nI thank you at this point for your illuminating insights into the dynamic development of water in a volcanic vacuum, but I will formulate my objections in more detail at a later date. Rather, my point is that in my correspondence with Dr. Dr. Sauerspeck I was told that you had spread the disgraceful rumor at the university that we were having fun on this volcano. I want you to stop making these assumptions. The [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting] Hot Springs I recently discovered have a maximum temperature of only 32°C, not 35°C as you recently claimed. So they are de facto frosty cold. Please correct these infamous misrepresentations!'"
 agassiz.633.g: "Relaxation!"

