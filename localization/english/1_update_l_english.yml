 manzoni.801.d: "For [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] newest work, [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] was able to convince the painter [SCOPE.sCharacter('klimt_painter_scope').GetFullName] to contribute some illustrations. The first completed illustrations are incomparably beautiful and have thrilled [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]."
 manzoni.801.f: "\"This is a magnificient illustration! I wonder if the artist hid any small details that will tell us more about the story?\""
 manzoni.801.g: "The details are incredible!"
 manzoni.801.h: "This will become a bestseller!"
 manzoni.801.h_tt: "This will raise the chance for [GetPlayer.MakeScope.Var('manzoni_writer_var').GetCharacter.GetLastName] to write a [concept_manzoni_bestseller]"

 manzoni.802.t: "Theories about Extraterrestrial Life"
 manzoni.802.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], a Science Fiction Writer and our Astronomer Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] have met to discuss the possibility of extraterrestrial life. Together they made assumptions about what this life might look like and where it might be possible. They published their theories as the [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]-[SCOPE.sCharacter('manzoni_writer_scope').GetLastName]-Hypothesis."
 manzoni.802.f: "\"Obviously these creatures would live in the gaseous oceans of a Gas Giant. I would assume that they couldn't communicate with the outside world, but what if they would find a way which would allow them to colonize new Gas Giants? We might even see a revolution in one of those colonies!\""
 manzoni.802.g: "Maybe we should search for extraterrestials?"
 manzoni.802.h: "They should write a book about their theories!"
 manzoni.802.i: "Fascinating!"

 manzoni.803.t: "The Adventures of [SCOPE.sCharacter('manzoni_adventurer_scope').GetFullName]"
 manzoni.803.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] has heard of the adventures of Dr. [SCOPE.sCharacter('manzoni_adventurer_scope').GetLastName] and decided to meet with [SCOPE.sCharacter('manzoni_adventurer_scope').GetHerHim] for an interview. They talked for a long time which lead to [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] getting many ideas for [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] next book."
 manzoni.803.f: "\"Yes, now that you mentioned it I remember there being pirates! In fact they were pirates with piranhas as pets!\""
 manzoni.803.g: "I hope this will prove fruitful!"

 manzoni.804.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] inspired by Balloon Flight"
 manzoni.804.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] took our poet [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] on a Balloon flight. Now returned, [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] seems to be inspired from the journey."
 manzoni.804.f: "\"The clouds looked like a white ocean and to see the tiny humans on the ground. It was incredible!\""
 manzoni.804.g: "Ah, the beauty of flight!"
 manzoni.804.h: "Maybe [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] poems now get better!"
 manzoni.804.i: "What would I give to be a balloonist myself!"

 manzoni.805.t: "Beauty of the Mountains"
 manzoni.805.d: "Together with well known mountaineer [SCOPE.sCharacter('mountaineer_scope').GetFullName], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] took a tour on a mountain. The ascent was hard but once on the peak, [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] marveled at the view"
 manzoni.805.f: "\"Surrounded by a sea of fog which is only broken up by a few peaks I stared at the rising sun. A wonderful view."
 manzoni.805.g: "Mountains have inspired many Poets!"
 manzoni.805.h: "I hope the mountain air helps [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim] to write better poems!"
 manzoni.805.i: "Maybe he should become a mountaineer [SCOPE.sCharacter('manzoni_writer_scope').GetHerselfHimself]?"

 manzoni.1003.t: "\"Treasure Island\""
 manzoni.1003.d: "\"Treasure Island\", written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], is the journey of Jim Hawkins, a young boy, on his quest to find a treasure. Together with Dr. Livesey and the squire John Trelawney they travel to the island in a ship. But it turns out that most of the crew are pirates who want to kill the rest of the crew to keep the treasure for themselves. Will Jim survive this adventure?"
 manzoni.1003.f: "\"That was Flint's treasure that we had come so far to seek, and that had cost already the lives of seventeen men from the Hispaniola. How many it had cost in the ammassing, what blood and sorrow, what good ships scuttled on the deep, what brave men walking the plank blindfold, what shot of cannon, what shame and lies and cruelty, perhaps no man alive could tell.\"\n- Robert Louis Stevenson, Treasure Island"
 manzoni.1003.g: "Arrr!"

 manzoni.1004.t: "\"Frankenstein; or, The Modern Prometheus\""
 manzoni.1004.d: "\"Frankenstein; or, The Modern Prometheus\", by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is a novel in which Dr. Frankenstein tries to resurrect a being made up of body parts. Thanks to lightning he is able to reanimate the body. Once the monster is back to life, Dr. Frankenstein cannot bear the ugliness of the monster and leaves it to its fate. The face of the monster spreads fear and terror among the villagers and so the good-natured creature begins to succumb to loneliness."
 manzoni.1004.f: "\"Even broken in spirit as he is, no one can feel more deeply than he does the beauties of nature. The starry sky, the sea, and every sight afforded by these wonderful regions, seems still to have the power of elevating his soul from earth. Such a man has a double existence: he may suffer misery, and be overwhelmed by disappointments; yet, when he has retired into himself, he will be like a celestial spirit that has a halo around him, within whose circle no grief or folly ventures.\"\n- Mary Shelley, Frankenstein; or, The Modern Prometheus"
 manzoni.1004.g: "Bringing back the death, wouldn't that be nice?"

 manzoni.1005.t: "\"Alice's Adventures in Wonderland\""
 manzoni.1005.d: "In \"Alice's Adventures in Wonderland\" the young Alice goes down a rabbit hole and finds herself in a strange world. The book written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] features fabulous creatures and weird rules created by adults. the story ridicules the moralist world of the Victorian age."
 manzoni.1005.f: "\"If I had a world of my own, everything would be nonsense. Nothing would be what it is, because everything would be what it isn't. And contrary wise, what is, it wouldn't be. And what it wouldn't be, it would. You see?\"\n- Lewis Carroll, Alice's Adventures in Wonderland"
 manzoni.1005.g: "What an interesting land!"

 manzoni.1006.t: "\"Winnie-the-Pooh\""
 manzoni.1006.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] wrote \"Winnie-the-Pooh\" inspired by his son Christopher Robin and his stuffed animals. It is a collection of short stories focused on the bear Winnie-the-Pooh and his friends. In it Pooh experiences various adventures."
 manzoni.1006.f: "\" \"Well,\" said Pooh, \"what I like best,\" and then he had to stop and think. Because although Eating Honey was a very good thing to do, there was a moment just before you began to eat it which was better than when you were, but he didn't know what it was called.\"\n- A.A. Milne, Winnie-the-Pooh"
 manzoni.1006.g: "A Teddy Bear as a friend sounds wonderful!"

 manzoni.1007.t: "\"The Mysterious Affair at Styles\""
 manzoni.1007.d: "\"The Mysterious Affair at Styles\" is a detective novel by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. It introduces the character of Hercule Poirot, a Belgian man who moved to England and has to solve the murder of Mrs. Inglethorp with whom he lives currently. Poirot would later appear in a total of 33 of [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting]'s novels."
 manzoni.1007.f: "\"You gave too much rein to your imagination. Imagination is a good servant, and a bad master. The simplest explanation is always the most likely.\"\n- Agatha Christie, The Mysterious Affair at Styles"
 manzoni.1007.g: "I wonder if I will see Hercule Poirot again?"

 manzoni.1008.t: "\"The Jungle Book\""
 manzoni.1008.d: "\"The Jungle Book\" is a childrens book written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. It's main theme is abandonment and fostering reflected by Mowgli, a boy who was left in the wilderness and was raised by wolves. Another important facet of the book is the jungle law that the animals of the jungle follow. The book teaches children to know their place and adhere to rules and the law."
 manzoni.1008.f: "\"One of the beauties of Jungle Law is that punishment settles all scores. There is no nagging afterward.\"\n- Rudyard Kipling, The Jungle Book"
 manzoni.1008.g: "Look for the Bare necessities!"

 manzoni.1307.t: "\"Buddenbrooks: Verfall einer Familie\""
 manzoni.1307.d: "\"Buddenbrooks: Verfall einer Familie\" or \"Buddenbrooks: The Decline of a Family\" is the first social novel in the German language. In it, [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] describes the decline of a wealthy merchant family over four generations in the Hanseatic city of Lübeck."
 manzoni.1307.f: "\"Often, the outward and visible material signs and symbols of happiness and success only show themselves when the process of decline has already set in. The outer manifestations take time - like the light of that star up there, which may in reality be already quenched, when it looks to us to be shining its brightest.\"\n- Thomas Mann, Buddenbrooks"
 manzoni.1307.g: "I hope may family is not in decline."

 manzoni.1404.t: "\"La Dame aux Camélias\""
 manzoni.1404.d: "\"La Dame aux Camélias\" or \"The Lady of the Camellias\" is a love story by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]'s own life. In it the undying love between Armand and the courtesan Marguerite is stopped by Armand's father who is worried that his son's relationship might destroy his daughter's chances for mariage. Therefore he convinces her to leave Armand. Will he ever find out about it?"
 manzoni.1404.f: "\"Her delight in the smallest things was like that of a child. There were days when she ran in the garden, like a child of ten, after a butterfly or a dragon-fly. This courtesan who had cost more money in bouquets than would have kept a whole family in comfort, would sometimes sit on the grass for an hour, examining the simple flower whose name she bore.\"\n- Alexandre Dumas Fils, La Dame aux Camélias"
 manzoni.1404.g: "Ah, love that never dies!"

 manzoni.1405.t: "\"Madame Bovary\""
 manzoni.1405.d: "\"Madame Bovary\" is a realistic story written by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it Emma Bovary is bored by her life in rural France and her husband and starts to engage in romantic adventures with other men. She also spends way more money then she has and gets more and more in debt. Will she be able to repay her debt?"
 manzoni.1405.f: "\"At the bottom of her heart, however, she was waiting for something to happen. Like shipwrecked sailors, she turned despairing eyes upon the solitude of her life, seeking afar off some white sail in the mists of the horizon. She did not know what this chance would be, what wind would bring it her, towards what shore it would drive her, if it would be a shallop or a three-decker, laden with anguish or full of bliss to the portholes. But each morning, as she awoke, she hoped it would come that day; she listened to every sound, sprang up with a start, wondered that it did not come; then at sunset, always more saddened, she longed for the morrow.\"\n- Gustave Flaubert, Madame Bovary"
 manzoni.1405.g: "This book is a little... weird."

 manzoni.1406.t: "\"Boule de Suif\""
 manzoni.1406.d: "\"Boule de Suif\" is a short story by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. When the Prussians occupy parts of Normandy a group of French people flee from their home, however they accidentally get into the occupied territories and get detained indefinitely. Then Boule de Suif (Dumpling), a prostitute among the travellers, explains that the German officer will only let them go once she has sex with them. At first the other travelers support Boule de Suif, but after a few days that changes..."
 manzoni.1406.f: "\"The townsfolk in their darkened rooms were dazed as if by some cataclysm, some devastating earthquake, against which all wisdom and all resistance is of no avail. Such a feeling is produced every time the established order of things is upset, when security is destroyed and everything is hitherto protected by the laws of man or nature is suddenly at the mercy of wild unreasoning brutality.\"\n- Guy de Maupassant, Boule de Suif"
 manzoni.1406.g: "To stitch up your own savior like that..."

 manzoni.1407.t: "\"Arsène Lupin, gentleman-cambrioleur\""
 manzoni.1407.d: "In \"Arsène Lupin, gentleman-cambrioleur\" or \"Arsène Lupin, Gentleman Burglar\" is a collection of short stories featuring gentleman burgler Arsène Lupin. The stories created by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] depict how Lupin first gets arrested, then escapes from prison and in the last story has to face of Sherlock Holmes."
 manzoni.1407.f: "\"What a pity that I am not an honest man!\"\n- Maurice Leblanc, Arsène Lupin, gentleman-cambrioleur"
 manzoni.1407.g: "I wonder who is better, Sherlock Holmes or Arsène Lupin?"

 manzoni.1408.t: "\"À la recherche du temps perdu\""
 manzoni.1408.d: "\"À la recherche du temps perdu\" or \"In Search of Lost Time\" follows the narrator's recollections of childhood and experiences into adulthood in the late 19th-century and early 20th-century high-society France. The author, [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], especially uses involuntary memory as a plot device."
 manzoni.1408.f: "\"The bonds between ourselves and another person exists only in our minds. Memory as it grows fainter loosens them, and notwithstanding the illusion by which we want to be duped and which, out of love, friendship, politeness, deference, duty, we dupe other people, we exist alone. Man is the creature who cannot escape from himself, who knows other people only in himself, and when he asserts the contrary, he is lying.\"\n- Marcel Proust, À la recherche du temps perdu"
 manzoni.1408.g: "This book reminds me of something..."

 manzoni.1409.t: "\"La Petite Fadette\""
 manzoni.1409.d: "In \"La Petite Fadette\" or \"Little Fadette\" two twin brothers from a well known farmer family fall in love with Fadette. At first their relationship defies the patriarchal norms and expectations of the village, but when Fadette inherits a fortune, everything changes. [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] uses her rural origins to describe the village and its inhabitants precisely."
 manzoni.1409.f: "\"God abandons only those who abandon themselves, and whoever has the courage to shut up his sorrow within his own heart is stronger to fight against it than he who complains.\"\n- George Sand, La Petite Fadette"
 manzoni.1409.g: "Clever young people!"

 manzoni.1501.t: "\"Uncle Tom's Cabin\""
 manzoni.1501.d: "\"Uncle Tom's Cabin\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is a book that depicts the evils and horrors of slavery. It depicts the lives of various slaves, which are characterized by misery and suffering."
 manzoni.1501.f: "\"...the heart has no tears to give,--it drops only blood, bleeding itself away in silence.\"\n- Harriet Beecher Stowe, Uncle Tom's Hut"
 manzoni.1501.g: "That sounds horrible!"

 manzoni.1502.t: "\"Ben-Hur: A Tale of the Christ\""
 manzoni.1502.d: "In \"Ben-Hur: A Tale of the Christ\", [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] depicts the life of Judah Ben Hur, a Jewish prince who is enslaved by the Romans and becomes a charioteer. The story mirrors the life of Jesus."
 manzoni.1502.f: "\"It is more beautiful to trust in God. The beautiful in this world is all from his hand, declaring the perfection of taste; he is the author of all form; he clothes the lily, he colours the rose, he distils the dewdrop, he makes the music of nature; in a word, he organized us for this life, and imposed its conditions; and they are such guaranty to me that, trustful as a little child, I leave to him the organization of my Soul, and every arrangement for the life after death. I know he loves me.\"\n- Lew Wallace, Ben-Hur: A Tale of the Christ"
 manzoni.1502.g: "A true Christian!"

 manzoni.1503.t: "\"Moby-Dick; or, The Whale\""
 manzoni.1503.d: "\"Moby-Dick; or, The Whale\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] shows Captain Ahab's obsession with a white whale from the perspective of the young sailor Ishmael. After the whale bites off Ahab's leg up to the knee, Ahab knows only one purpose in life: revenge."
 manzoni.1503.f: "\"Whenever I find myself growing grim about the mouth; whenever it is a damp, drizzly November in my soul; whenever I find myself involuntarily pausing before coffin warehouses, and bringing up the rear of every funeral I meet; and especially whenever my hypos get such an upper hand of me, that it requires a strong moral principle to prevent me from deliberately stepping into the street, and methodically knocking people's hats off - then, I account it high time to get to sea as soon as I can.\"\n- Herman Melville, Moby-Dick; or, The Whale"
 manzoni.1503.g: "What is my Whale?"

 manzoni.2100.t: "\"Tang Thương Ngẫu Lục\""
 manzoni.2100.d: "\"Tang Thương Ngẫu Lục - Arbitrary Records of Sorrow\" is a collection of stories by Pham Dinh Ho and Nguyen An, recording religious and societal events of late 18th and early 19th century Viet Nam. A total of 89 stories, separated into two books, Upper and Lower, the collection includes tales of great peoples, scenic travels, hístorical relics, and even local legends. The Records provide a unique view into the life in Viet Nam during the tumultuous era of the late Later Le and early Nguyen dynasties."
 manzoni.2100.f: "From Ly, Tran, Le, Trinh to this date, after hundreds of years, there are stories neither documented by official historians nor remembered by local legends; thus both men decided to collect them in the realm of sorrowful changes. Should they both consider these tales sorrowful and thus elected to forget, then they would sooner or later be forgotten. Fortunately, by penning these stories, they can serve as the raft delivering us from the delirious shore, as the light illuminating the dark, named Tang Thương Ngẫu Lục - Arbitrary Records of Sorrow, the meaning may thus be perceived."
 manzoni.2100.g: "Tales of a darker time, we must strive to be better."

 manzoni.2200.t: "A Duel for Honor"
 manzoni.2200.d: "After [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] had sent a highly insulting letter to Georges d'Anthès, his wife's alleged admirer, the latter had challenged him to a duel. Now the time has come for the two to face each other."
 manzoni.2200.f: "\"The rules of the duel stipulate that the two opponents line up at an agreed distance. Their backs must be facing their opponent. At the signal, the two duelists turn around and walk towards each other. They decide when to shoot. Whoever shoots first must then stand still in the same place.\nDo you both agree with these rules?\""
 manzoni.2200.g: "I hope he survives!"
 manzoni.2200.h: "I hope this troublemaker dies!"

 manzoni.2201.t: "\"Prestupleniye i nakazaniye\""
 manzoni.2201.d: "\"Prestupleniye i nakazaniye\" or \"Crime and Punishment\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] follows the mental anguish and moral dilemmas of Rodion Raskolnikov, an impoverished ex-student in Saint Petersburg who plans to kill an unscrupulous pawnbroker, an old woman who stores money and valuable objects in her flat."
 manzoni.2201.f: "\"Pain and suffering are always inevitable for a large intelligence and a deep heart. The really great men must, I think, have great sadness on earth.\"\n- Fjodor Dostojewsky, Prestupleniye i nakazaniye"
 manzoni.2201.g: "Good thing I don't owe anything!"

 manzoni.2202.t: "\"Voyna i mir\""
 manzoni.2202.d: "\"Voyna i mir\" or \"War and Peace\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] follows various characters from diverse backgrounds from peasants to nobles. The book is set during the Napoleonic Wars which changes the life of the three main characters of the book."
 manzoni.2202.f: "\"It's not given to people to judge what's right or wrong. People have eternally been mistaken and will be mistaken, and in nothing more than in what they consider right and wrong.\"\n- Leo Tolstoy, Voyna i mir"
 manzoni.2202.g: "A true masterpiece! Just a little long..."

 manzoni.2300.t: "\"Tōsei Shosei Katagi\""
 manzoni.2300.d: "\"Tōsei Shosei Katagi\" or \"Portraits of Contemporary Students\" by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] is one of the first modern novels of Japan. Together with a \"Shōsetsu Shinzui\", a criticism he wrote, those books helped to make novels and dramas more accepted in Japan."
 manzoni.2300.f: "" #No quotes found
 manzoni.2300.g: "Now Japan will have novels too!"

 manzoni.2400.t: "\"Memorias Posthumas de Braz Cubas\""
 manzoni.2400.d: "In \"Memorias Posthumas de Braz Cubas\" or \"The Posthumous Memoirs of Brás Cubas\" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] allows the protagonist Brás Cubas to report on his life after his death. This makes it possible for Cubas to criticize Brazilian society. It is the first of Machado's realistic books and some characters and elements are taken up again in later books."
 manzoni.2400.f: "\"To the worm who first gnawed on the cold flesh of my corpse, I dedicate with fond remembrance these Posthumous Memoirs.\"\n- Machado de Assis, Memorias Posthumas de Braz Cubas"
 manzoni.2400.g: "To be criticized by a dead man!"

 manzoni.2401.t: "\"Iracema\""
 manzoni.2401.d: "\"Iracema\" is a story by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] that tries to show how the first Brazilian came into existence. It is the story of the indigenous Iracema and the Portuguese colonist Martim who later have a son together called Moacir. The title of the book is an anagram to America, a title befitting of the theme of colonization."
 manzoni.2401.f: "\"Green wild seas of my birth land, where the jandaia sings in the fronds of the carnauba.\"\n- José de Alencar, Iracema"
 manzoni.2401.g: "A story to create a nation..."

 manzoni.2402.t: "\"O Cortiço\""
 manzoni.2402.d: "\"O Cortiço\" or \"The Slum\" is naturalistic novel by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] depicts the life of various Portuguese and other immigrants in a slum. Those people adapt and change in their new home."
 manzoni.2402.f: "\"And in that soggy, steaming earth, in that hot, muddy humidity, a world began to worm, to sprout, to grow, a living thing, a generation, which seemed to spring up spontaneously, right there, from that mud, and multiply like maggots in manure.\"\n- Aluísio Azevedo, O Cortiço"
 manzoni.2402.g: "How can we allow such slums to exist?"

 manzoni.2500.t: "\"Kuángrén Rìjì\""
 manzoni.2500.d: "\"Kuángrén Rìjì\" or \"Diary of a Madman\" is a modern Chinese story written mostly in vernacular Chinese by [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. In it the brother of the narrator goes more and more mad. He suspects people to be cannibals and to try to force him to commit suicide."
 manzoni.2500.f: "\"I knew that in this laughter were courage and integrity. Both the old man and my brother turned pale, awed by my courage and integrity.\"\n- Xun Lu, Kuángrén Rìjì"
 manzoni.2500.g: "At least there are no cannibals around me!"

