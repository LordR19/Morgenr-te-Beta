l_english:
 pbi_objective_publishing_industry_events.100.t:0 "The First Word Across the Ocean"
 pbi_objective_publishing_industry_events.100.d:0 "Sent via a transoceanic undersea cable, [SCOPE.sCountry('target_country_1').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_1').GetFullName] of [SCOPE.sCountry('target_country_1').GetName]'s message was delivered 16 hours later to [SCOPE.sCountry('target_country_2').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_2').GetFullName] of [SCOPE.sCountry('target_country_2').GetName]."
 pbi_objective_publishing_industry_events.100.f:0 "'It is a triumph more glorious, because far more useful to mankind, than was ever won by conqueror on the field of battle. May the Atlantic telegraph, under the blessing of Heaven, prove to be a bond of perpetual peace and friendship between the kindred nations, and an instrument destined by Divine Providence to diffuse religion, civilization, liberty, and law throughout the world.' -James Buchanan"
 pbi_objective_publishing_industry_events.100.a:0 ".... . .-.. .-.. --- -.-.--"
 pbi_objective_publishing_industry_events.100.good:0 "Progress of submarine cable laying project will be #positive_value increased#!"
 pbi_objective_publishing_industry_events.100.bad:0 "Progress of submarine cable laying project will be #negative_value reduced#!"
 pbi_objective_publishing_industry_events.101.t:0 "Business Failure"
 pbi_objective_publishing_industry_events.101.d:0 "A huge setback has massively shaken the project to lay a transoceanic telegraphic cable. Investors have lost their trust and the entire venture has become a fiasco."
 pbi_objective_publishing_industry_events.101.f:0 "The dream and funds for the submarine cable laying project disappeared into the sea foam."
 pbi_objective_publishing_industry_events.101.a:0 "Let's raise funds again"
 pbi_objective_publishing_industry_events.102.t:0 "An able Captain"
 pbi_objective_publishing_industry_events.102.d:0 "After the sponsors have been found, the question still remains as to which captain should lead the cable laying."
 pbi_objective_publishing_industry_events.102.f:0 "'The difficulties involved in this reckless project to install a transoceanic submarine telegraph cable are evident in the following figures. According to our estimates, the total length of the cable exceeds 3,000 km and its depth exceeds 3,000 m at its deepest point.'"
 pbi_objective_publishing_industry_events.102.a:0 "[SCOPE.sCharacter('target_character_1').GetFullName] will make it through"
 pbi_objective_publishing_industry_events.102.b:0 "[SCOPE.sCharacter('target_character_2').GetFullName]'s experience should help"
 pbi_objective_publishing_industry_events.102.c:0 "We need [SCOPE.sCharacter('target_character_3').GetFullName]'s passion"
 pbi_objective_publishing_industry_events.102.e:0 "There must be someone more deserving"
 pbi_objective_publishing_industry_events.102.tt:0 "I am postponing for one month the selection of an [concept_admiral] to lead the cable laying project"
 pbi_objective_publishing_industry_events.103.t:0 "Fund-raising"
 pbi_objective_publishing_industry_events.103.d:0 "It takes a lot of [GetPopType('capitalists').GetName] to raise the huge budget needed for the project of laying the transoceanic submarine cable.\nWhile the project has attracted the attention of many [GetPopType('capitalists').GetName], others are cautious, fearing that it may be difficult to realize."
 pbi_objective_publishing_industry_events.103.f:0 "In [ROOT.GetCountry.GetCapital.GetName], briefing parties for [GetPopType('capitalists').GetName] are being held daily by the new company formed to lay the submarine cable. The executives are busily going from table to table, making impassioned speeches about the technical security of the project and the dreamy dividends that can be expected in return for a successful project."
 pbi_objective_publishing_industry_events.103.a:0 "We have to ride this big wave!"
 pbi_objective_publishing_industry_events.103.tt:0 "#positive_value Fundraising phase#! will begin"
 pbi_objective_publishing_industry_events.104.t:0 "Difficult fundraising"
 pbi_objective_publishing_industry_events.104.d:0 "In [SCOPE.sState('target_state').GetName], understanding of the submarine cable installation project has been difficult to obtain and funds have not been raised."
 pbi_objective_publishing_industry_events.104.f:0 "[SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName], having learned the lessons of last year's painful failures, are being especially cautious about risky investments."
 pbi_objective_publishing_industry_events.104.a:0 "We need more appeal"
 pbi_objective_publishing_industry_events.105.t:0 "[concept_interest_group] Assistance"
 pbi_objective_publishing_industry_events.105.d:0 "[SCOPE.gsInterestGroup('target_ig').GetName] have expressed support for the submarine cable laying project and offered financial assistance."
 pbi_objective_publishing_industry_events.105.f:0 "The project to lay a transoceanic submarine cable is now a national project, and this must be accomplished across groups and parties."
 pbi_objective_publishing_industry_events.105.a:0 "[SCOPE.gsInterestGroup('target_ig').GetName] are so progressive!"
 pbi_objective_publishing_industry_events.105.b:0 "We don't need their support"
 pbi_objective_publishing_industry_events.106.t:0 "[concept_government] Assistance"
 pbi_objective_publishing_industry_events.106.d:0 "While it has been difficult to attract investment for the submarine cable laying project, the cable laying company claims that [concept_government] support is necessary to promote the project."
 pbi_objective_publishing_industry_events.106.f:0 "The project to lay a transoceanic submarine cable has attracted the attention of other countries, and the [concept_prestige] of [ROOT.GetCountry.GetName] depends on its success."
 pbi_objective_publishing_industry_events.106.a:0 "We need to actively support them"
 pbi_objective_publishing_industry_events.106.b:0 "We can't afford it"
 pbi_objective_publishing_industry_events.107.t:0 "Departure of submarine cable laying fleet"
 pbi_objective_publishing_industry_events.107.d:0 "The submarine cable laying project has successfully raised the necessary funds and the fleet has departed from [SCOPE.sState('target_state').GetName]. A large crowd of citizens gathered at the port to catch a glimpse of the vessels on their way to the great undertaking."
 pbi_objective_publishing_industry_events.107.f:0 "'The fleet, commanded by [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle]l [SCOPE.sCharacter('target_character').GetFullName], left [SCOPE.sState('target_state').GetName] today, seen off by a large crowd of citizens. If all goes well, the fleet is expected to return to port in a little more than six months after completing the laying down of the ship'"
 pbi_objective_publishing_industry_events.107.a:0 "Off you go!"
 pbi_objective_publishing_industry_events.107.tt:0 "End the fundraising phase and begin #positive_value the laying down phase#!"
 pbi_objective_publishing_industry_events.108.t:0 "Cable disconnected"
 pbi_objective_publishing_industry_events.108.d:0 "The work of the submarine cable-laying fleet under [SCOPE.sCharacter('target_character').GetFullName]'s command has frequently been plagued by cable cuts."
 pbi_objective_publishing_industry_events.108.f:0 "Each time a cable is cut, the fleet must return to the relay site, pull up the cable, and re-lay it."
 pbi_objective_publishing_industry_events.108.a:0 "We have to start laying it all over again"
 pbi_objective_publishing_industry_events.109.t:0 "Storm disrupts cable installation"
 pbi_objective_publishing_industry_events.109.d:0 "The submarine cable laying fleet, commanded by [SCOPE.sCharacter('target_character').GetFullName], is encountering a storm in the open ocean."
 pbi_objective_publishing_industry_events.109.f:0 "Because of the danger of the submarine cables being severed, [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] ordered the fleet to suspend the laying operations."
 pbi_objective_publishing_industry_events.109.a:0 "Let's hope the weather improves"
 pbi_objective_publishing_industry_events.110.t:0 "Giant shadow"
 pbi_objective_publishing_industry_events.110.d:0 "The undersea cable laying fleet commanded by [SCOPE.sCharacter('target_character').GetFullName] encountered a huge shadow moving underwater. The cable was severed by the creature, and restoration is taking time."
 pbi_objective_publishing_industry_events.110.f:0 "'It was so big that we thought we had splashed ink all over the ocean!'"
 pbi_objective_publishing_industry_events.110.a:0 "Must be a whale or something"
 pbi_objective_publishing_industry_events.111.t:0 "Triumphant return of the submarine cable laying fleet"
 pbi_objective_publishing_industry_events.111.d:0 "The submarine cable laying fleet, having completed its laying operations, returned to the port of [SCOPE.sState('target_state').GetName], where it was enthusiastically greeted by many citizens."
 pbi_objective_publishing_industry_events.111.f:0 "'It is truly a miracle that the fleet under [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName]'s command returned home after this difficult mission without losing a single ship'"
 pbi_objective_publishing_industry_events.111.a:0 "Welcome back!"
 pbi_objective_publishing_industry_events.112.t:0 "Communication Failure"
 pbi_objective_publishing_industry_events.112.d:0 "Communication by transoceanic telegraph cable, which had worked well at first, was severely attenuated and soon became unusable. Experts believe that somewhere in the cable, the membrane broke and was damaged."
 pbi_objective_publishing_industry_events.112.a:0 "Are you saying that an entire fortune was sunk at sea?"
 pbi_objective_publishing_industry_events.113.t:0 "Steady fundraising"
 pbi_objective_publishing_industry_events.113.d:0 "The submarine cable laying project has attracted the attention of the [SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName] and is steadily attracting investment."
 pbi_objective_publishing_industry_events.113.f:0 "In [SCOPE.sState('target_state').GetName], briefing parties for [GetPopType('capitalists').GetName] are being held daily by the new company formed to lay the submarine cable. The executives are busily going from table to table, making impassioned speeches about the technical security of the project, [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetLastName]'s impressive track record, and the dreamy dividends that can be expected in return for a successful project."
 pbi_objective_publishing_industry_events.200.t:0 "A successful Newspaper Novel"
 pbi_objective_publishing_industry_events.200.d:0 "[SCOPE.sCharacter('target_character').GetFullName]'s novel was serialized in a [SCOPE.sState('target_state').GetName] newspaper, and after a very popular run, the series ended."
 pbi_objective_publishing_industry_events.200.f:0 "During the serialization period, newspaper sales eventually tripled. The publisher published a book summarizing the serialization, and even translated the book for the international market, and sales of these books have steadily increased."
 pbi_objective_publishing_industry_events.200.a:0 "Good job!"
 pbi_objective_publishing_industry_events.200.good:0 "Progress of the writing of novel will be #positive_value increased#!"
 pbi_objective_publishing_industry_events.200.bad:0 "Progress of the writing of novel will be #negative_value reduced#!"
 pbi_objective_publishing_industry_events.200.stop:0 "#negative_value Increases the likelihood of future novel progress resets#!"
 pbi_objective_publishing_industry_events.201.t:0 "Cancellation of serialization"
 pbi_objective_publishing_industry_events.201.d:0 "The novel, which was being serialized in a [SCOPE.sState('target_state').GetName] newspaper, ended unfinished when the writer could no longer continue writing."
 pbi_objective_publishing_industry_events.201.f:0 "Many readers will no longer be able to read the rest of the serialized novels that they so eagerly awaited."
 pbi_objective_publishing_industry_events.201.a:0 "Too bad"
 pbi_objective_publishing_industry_events.202.t:0 "Great Writer of the Future"
 pbi_objective_publishing_industry_events.202.d:0 "A [SCOPE.sState('target_state').GetName] newspaper company is looking to publish a new newspaper.\nThey are looking for a new novelist for this ambitious newspaper."
 pbi_objective_publishing_industry_events.202.f:0 "Nowadays, it is not the political statement, the witty editorial of the chief editor, or the sensational three-page article that determines the sales of a newspaper, but the interest of the serialized fiction."
 pbi_objective_publishing_industry_events.202.a:0 "[SCOPE.sCharacter('target_character_1').GetFullName] is the great writer of the future!"
 pbi_objective_publishing_industry_events.202.a.tt:0 "Start writing a series of novels"
 pbi_objective_publishing_industry_events.202.b:0 "I sense an overflowing intelligence from [SCOPE.sCharacter('target_character_2').GetFullName]!"
 pbi_objective_publishing_industry_events.202.c:0 "[SCOPE.sCharacter('target_character_3').GetFullName]'s writing has an irresistible pull!"
 pbi_objective_publishing_industry_events.202.e:0 "There must be other gems in the rough that shine!"
 pbi_objective_publishing_industry_events.202.e.tt:0 "We will look for other candidates"
 pbi_objective_publishing_industry_events.203.t:0 "Unable to continue writing"
 pbi_objective_publishing_industry_events.203.d:0 "[SCOPE.sCharacter('target_character').GetFullName] is struggling to make progress on [SCOPE.sCharacter('target_character').GetHerHis] novel. If this continues, the serialization will probably stop."
 pbi_objective_publishing_industry_events.203.f:0 "A editor in charge visited [SCOPE.sCharacter('target_character').GetLastName]'s home early in the morning to check on the progress of the manuscript, but [SCOPE.sCharacter('target_character').GetSheHe] was not there. The servant said that the master had not been home for three days and did not know where [SCOPE.sCharacter('target_character').GetSheHe] was."
 pbi_objective_publishing_industry_events.203.a:0 "Tie [SCOPE.sCharacter('target_character').GetHerHim] to a chair, but keep [SCOPE.sCharacter('target_character').GetHerHim] writing!"
 pbi_objective_publishing_industry_events.203.b:0 "[SCOPE.sCharacter('target_character').GetSheHe] needs a change of scenery"
 pbi_objective_publishing_industry_events.204.t:0 "Who owns the manuscript?"
 pbi_objective_publishing_industry_events.204.d:0 "The author is refusing to allow the publisher to review the content of a novel that [SCOPE.sCharacter('target_character').GetFullName] is serializing."
 pbi_objective_publishing_industry_events.204.f:0 "The publisher is concerned that the portrayal of certain characters in the novel may be perceived as making fun of certain politicians."
 pbi_objective_publishing_industry_events.204.a:0 "Publishers have review rights"
 pbi_objective_publishing_industry_events.204.b:0 "The author's will should be respected"
 pbi_objective_publishing_industry_events.205.t:0 "Immoral Content"
 pbi_objective_publishing_industry_events.205.d:0 "[SCOPE.gsInterestGroup('target_ig').GetName] are demanding improvements to [SCOPE.sCharacter('target_character').GetFullName]'s serialized novels because of their immoral content."
 pbi_objective_publishing_industry_events.205.f:0 "'The content of [SCOPE.sCharacter('target_character').GetLastName]'s controversial novel, which has been serialized in newspapers, is unacceptable'"
 pbi_objective_publishing_industry_events.205.a:0 "Great works are unacceptable to old values"
 pbi_objective_publishing_industry_events.205.b:0 "We need to review the content"
 pbi_objective_publishing_industry_events.206.t:0 "Suspicion of plagiarism"
 pbi_objective_publishing_industry_events.206.d:0 "Several novelists have claimed that their work has been plagiarized in [SCOPE.sCharacter('target_character').GetFullName]'s serialized novel."
 pbi_objective_publishing_industry_events.206.f:0 "'The alleged creativity of your oh-so-esteemed writer is pure fraud. This scene he claims to have made up is based on the chapter of one of my books. How can you deny that? The scene with the bathing woman is completely unique. I claim my copyright!'"
 pbi_objective_publishing_industry_events.206.a:0 "That's a false accusation"
 pbi_objective_publishing_industry_events.207.t:0 "A Novel Like a Prophecy"
 pbi_objective_publishing_industry_events.207.d:0 "The content of [SCOPE.sCharacter('target_character').GetFullName]'s serialized novels has drawn attention for its striking similarity to a recent bizarre murder in [SCOPE.sState('target_state').GetName]."
 pbi_objective_publishing_industry_events.207.f:0 "'There is no doubt that the problem of poverty that our society is currently facing is behind the occurrence of such incidents. And it is surprising that [SCOPE.sCharacter('target_character').GetLastName]'s novel, which is currently being serialized, contains the exact same description, as if foretelling the occurrence of such a situation.'"
 pbi_objective_publishing_industry_events.207.a:0 "It's a piece that captures the times"
 pbi_objective_publishing_industry_events.208.t:0 "Favorable book reviews by celebrities"
 pbi_objective_publishing_industry_events.208.d:0 "[SCOPE.sCharacter('target_character_1').GetFullName], an influential member of a [SCOPE.gsInterestGroup('target_ig_1').GetName], has issued a favorable review of the novel [SCOPE.sCharacter('target_character').GetFullName] is serializing."
 pbi_objective_publishing_industry_events.208.f:0 "'All the newspapers are publishing novels, but [SCOPE.sCharacter('target_character').GetFullName]'s novel is the most interesting of them all. Frankly speaking, I am amazed that [SCOPE.sCharacter('target_character').GetSheHe] has such literary talent.'"
 pbi_objective_publishing_industry_events.208.a:0 "[SCOPE.sCharacter('target_character_1').GetLastName] has eyes to see"
 pbi_objective_publishing_industry_events.208.b:0 "I don't need [SCOPE.sCharacter('target_character_1').GetHerHis] favors"
 pbi_objective_publishing_industry_events.209.t:0 "Critical book reviews by celebrities"
 pbi_objective_publishing_industry_events.209.d:0 "[SCOPE.sCharacter('target_character_1').GetFullName], a prominent member of the [SCOPE.gsInterestGroup('target_ig_1').GetName], has issued a critical review of a novel that [SCOPE.sCharacter('target_character').GetFullName] is serializing."
 pbi_objective_publishing_industry_events.209.f:0 "'The ugliness of [SCOPE.sCharacter('target_character').GetLastName]'s serialized novels is outstanding compared to the serialized novels of recent years. In particular, the novel published this week was unremarkable. It is no longer possible to repair this broken story. I even feel sympathy for [SCOPE.sCharacter('target_character').GetLastName], who must continue to write novels even though [SCOPE.sCharacter('target_character').GetSheHe] has become a laughingstock of the world.'"
 pbi_objective_publishing_industry_events.209.a:0 "[SCOPE.sCharacter('target_character_1').GetLastName] is revealing his own ignorance"
 pbi_objective_publishing_industry_events.210.t:0 "Serialized novels attract attention"
 pbi_objective_publishing_industry_events.210.d:0 "[SCOPE.sCharacter('target_character').GetFullName]'s novels, serialized in [SCOPE.sState('target_state').GetName] newspapers, are gaining more and more attention with each installment."
 pbi_objective_publishing_industry_events.210.f:0 "The story of the protagonist's hardships and efforts, based on his own life, has captured the hearts of many readers."
 pbi_objective_publishing_industry_events.210.a:0 "I can't wait to see the rest of it!"
 pbi_objective_publishing_industry_events.211.t:0 "Ardent Fan"
 pbi_objective_publishing_industry_events.211.d.rich:0 "[SCOPE.sCharacter('target_character').GetFullName]'s serialized novels are popular with [SCOPE.sState('target_state').GetName]'s [concept_upper_strata]."
 pbi_objective_publishing_industry_events.211.d.middle:0 "[SCOPE.sCharacter('target_character').GetFullName]'s serialized novels are popular with [SCOPE.sState('target_state').GetName]'s [concept_middle_strata]."
 pbi_objective_publishing_industry_events.211.d.poor:0 "[SCOPE.sCharacter('target_character').GetFullName]'s serialized novels are popular with [SCOPE.sState('target_state').GetName]'s [concept_lower_strata]."
 pbi_objective_publishing_industry_events.211.f:0 "While one can enjoy novels from a variety of newspapers in [SCOPE.sState('target_sate').GetName], [SCOPE.sCharacter('target_character').GetFullName]'s work has been immensely popular in recent years."
 pbi_objective_publishing_industry_events.211.a:0 "Do you have any signing events planned?"
 pbi_objective_publishing_industry_events.212.t:0 "Suspension of serialization"
 pbi_objective_publishing_industry_events.212.d:0 "The court ordered [SCOPE.sCharacter('target_character').GetFullName]'s serialized novels to stop being serialized on the grounds that the characters in them slander certain politicians."
 pbi_objective_publishing_industry_events.212.f:0 "Everyone who has read the novel knows that the characters in [SCOPE.sCharacter('target_character').GetFullName]'s novel are modeled on certain politicians."
 pbi_objective_publishing_industry_events.212.a:0 "Oh, my God"
 pbi_objective_publishing_industry_events.300.t:0 "Journalists on the battlefield"
 pbi_objective_publishing_industry_events.300.d:0 "Articles sent from the [SCOPE.sFront('target_front').GetName] by reporter who served in the [SCOPE.sWar('target_war').GetName] war have attracted a great deal of interest."
 pbi_objective_publishing_industry_events.300.f:0 "'General [SCOPE.sCharacter('target_character').GetFullName] ordered repeated assaults and finally succeeded in forcing the enemy to retreat, but our forces also suffered tremendous damage. The result of this battle, which lasted half a day, was only an advance of 100 meters on our position.'"
 pbi_objective_publishing_industry_events.300.a:0 "Let's recruit volunteers"
 pbi_objective_publishing_industry_events.300.b:0 "Let's collect donations"
 pbi_objective_publishing_industry_events.400.t:0 "Winning the Diplomatic Battle"
 pbi_objective_publishing_industry_events.400.d:0 "Our publicized talks with [SCOPE.sCountry('target_country').GetName] were reported en masse in the [SCOPE.sCountry('target_country').GetName] press. While this has given momentum to [Concept('concept_radical', '$concept_radicals$')] in [SCOPE.sCountry('target_country').GetName], it has also drawn condemnation of [SCOPE.sCountry('target_country').GetName] among the countries involved."
 pbi_objective_publishing_industry_events.400.f:0 "'In response to the [SCOPE.sCountry('target_country').GetName] diplomat's #bold insolent request#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] #bold refused to meet#! with the diplomat and informed him through #bold a junior officer#! that he had #bold nothing further to say#!.'"
 pbi_objective_publishing_industry_events.400.a:0 "Even fools and newspapers can be useful in the hands of a clever person"
 pbi_objective_publishing_industry_events.402.t:0 "Information Warfare"
 pbi_objective_publishing_industry_events.402.d:0 "Newspapers now have more power than any politician's speech. If we use this power effectively, we should be able to do damage to our enemies."
 pbi_objective_publishing_industry_events.402.f:0 "'You furnish the pictures and I'll furnish the war.'\nWilliam Randolph Hearst"
 pbi_objective_publishing_industry_events.402.a:0 "[SCOPE.sCountry('target_country_1').GetName] is our enemy"
 pbi_objective_publishing_industry_events.402.b:0 "We cannot let [SCOPE.sCountry('target_country_2').GetName] continue to grow"
 pbi_objective_publishing_industry_events.402.c:0 "We need to take care of the problem with [SCOPE.sCountry('target_country_3').GetName]"
 pbi_objective_publishing_industry_events.402.e:0 "We should consider it carefully"
 pbi_objective_publishing_industry_events.402.tt:0 "We will postpone the decision on the target country for one month"
 pbi_objective_publishing_industry_events.403.t:0 "Powder Magazine"
 pbi_objective_publishing_industry_events.403.d:0 "[SCOPE.sCountry('target_country').GetName] newspapers have complained that our claims in the [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] region are unjustified."
 pbi_objective_publishing_industry_events.403.f:0 "For [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName], an [concept_strategic_region] for both us and [SCOPE.sCountry('target_country').GetName], the [SCOPE.sCountry('target_country').GetName] newspapers are constantly appealing to the legitimacy of their rights. Trouble in this area will strongly stimulate [SCOPE.sCountry('target_country').GetName] public sentiment."
 pbi_objective_publishing_industry_events.403.a:0 "There is no way not to take advantage of this"
 pbi_objective_publishing_industry_events.404.t:0 "Insolent Request"
 pbi_objective_publishing_industry_events.404.d:0 "[SCOPE.sCountry('target_country').GetName] government, through its diplomats, is seeking concessions from us and is seeking a secret meeting with [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 pbi_objective_publishing_industry_events.404.f:0 "[SCOPE.sCountry('target_country').GetName] public opinion is beginning to insist that war should be opened if their superiority in the [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] region is not recognized. It is almost certain that the [SCOPE.sCountry('target_country').GetName] government's latest demand reflects their desire to avoid war by suppressing domestic public opinion, which is becoming dominated by the pro-open war camp."
 pbi_objective_publishing_industry_events.404.a:0 "They want to pull back the curtain.\nAnd in the way that is best for them!"
 pbi_objective_publishing_industry_events.405.t:0 "Telegram of Destiny"
 pbi_objective_publishing_industry_events.405.d:0 "A telegram was delivered to [SCOPE.sCharacter('target_character').GetFullName], informing [SCOPE.sCharacter('target_character').GetHerHim] of the contents of a secret meeting with [SCOPE.sCountry('target_country').GetName] diplomats at [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]'s villa in [SCOPE.sState('target_state_2').GetName]. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] said [ROOT.GetCountry.GetRuler.GetSheHe] would leave it to the government to decide whether to make its contents public."
 pbi_objective_publishing_industry_events.405.f:0 "'The [SCOPE.sCountry('target_country').GetName] diplomats not only forcefully demanded a meeting with [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], they also asked to withdraw our [concept_interest] to the [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] region and, as proof of their commitment, to abdicate. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] responded by informing the diplomats that [ROOT.GetCountry.GetRuler.GetSheHe] could not and should not make such a commitment and that [ROOT.GetCountry.GetRuler.GetSheHe] had nothing further to say at the meeting and that negotiations were off'"
 pbi_objective_publishing_industry_events.405.a:0 "Make it public. But a little excitingly"
