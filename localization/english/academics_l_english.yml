 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] I, on the other hand, am engaged in real research! Research with a scientific benefit...\nMy department should receive more funding! I am currently engaged in a project that will change our world!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nBut to achieve that, we need additional funding!"
 academics.1000.g: "Fund their research!"
