 academics.1010.t: "Studying Women?"
 academics.1010.d: "A few women applied to study at one of our universities. Now the question arose whether it is legal for them to study and what our governments official stance is on studying women."
 academics.1010.f: "\"The brains of women are not made for logical thoughts but rather for emotions. They should not be allowed to study!\"\n\n\"You are just scared that a woman will become a more capable scientist than you. Which will definitely happen, as your arguments lack any scientifical foundation! Let women study under the same conditions as men!\""
 academics.1010.g: "Let them study!"
 academics.1010.h: "Wait, they weren't able to study so far?"
 academics.1010.i: "Women belong at the hearth!"

 academics.1011.t: "A brilliant female Scientist"
 academics.1011.d: "[SCOPE.sCharacter('academics_female_scientist').GetFullName] graduated at the top of her class in one of our universities. In a field dominated by men she was able to finish her studies in record time and is eager to start working in her field. She is a brilliant..."
 academics.1011.f: "My sincere congratulations to you on your incredible degree! Who would have thought that possible for a woman!"
 academics.1011.g: "...Engineer"
