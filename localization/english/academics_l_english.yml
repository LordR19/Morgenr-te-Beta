 academics.2113.t: "Museum Director demands Archaeological Excellence"
 academics.2113.d: "The director of the Archaeological Museum has pointed out that little is missing to make the exhibition almost perfect."
 academics.2113.f: "I'm a humble man. As you know, my claims are not particularly extravagant. I have never asked this government for a fancy favour. I always held myself back, as befits the curator of such a splendid institution. Also: one last little icing on the cake is missing to elevate our beautiful collection to world class. All it takes is an excellent exhibition. Not more. Getting 100 artifacts from a region anda Major artifact will hopefully not be difficult, right?\n\nSigned, The Director of the Archaeological Museum"
 academics.2113.g: "A welcome challenge."
 academics.2113.h: "That's too risky."
 academics.2112_goal_tt: "You will have to arrange an Excellent Exhbition in #n 20#! years."
 academics.2112_reward_tt: "As a reward, we will gain #p 10% prestige#! for 5 years, additionally the Intelligentsia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#!. Our people will also enjoy #p 1 standard of living#! more. Our archaeologist will get #p 50 Experience#!"
 academics.2114.t: "Archaeology on its Peak"
 academics.2114.d: "A softened, barely legible letter reached us today from the Archaeological Museum."
 academics.2114.f: "Only the sender could still be deciphered. The signature clearly belonged to the museum director. The secretary suspects tears of joy as he writes the letter."
 academics.2114.g: "He is happy and so are we."
 academics.2115.t: "Setback for Archaoelogy"
 academics.2115.d: "A softened, barely legible letter reached us today from the Archaeological Museum."
 academics.2115.f: "Only the sender could still be deciphered. The signature clearly belonged to the museum director. The secretary assumes that tears came to his eyes as he wrote it. Our failure on the last archaeological mission must have thrown him into a deep depression."
 academics.2115.g: "He is sad and so are we."

