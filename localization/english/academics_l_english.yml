 academics.2312.t: "The Splendour of Paleontology"
 academics.2312.d: "The paleontological branch of our scientific research already has a good reputation. Now it's time to make it known worldwide by significantly improving our dinosaur exhibition."
 academics.2312.f: "We might like to show a different dinosaur in our exhibition. A larger number of skeletons would not only benefit scientific research, but also our national reputation. The whole world is digging for dinosaur bones and is fascinated by the previously unknown prehistory. It shouldn't just be about quantity, but also about quality. We should aim to be the frontrunner in dinosaur skeleton reconstruction.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
