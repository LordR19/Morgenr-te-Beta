 dubois_humanities_receive_promotion_loc: "The tomb raiders and necrophiles contribute nothing at all to our society!"
 dubois_natural_history_receive_promotion_loc: "Why do the butterfly collectors and monster builders get all the funding and we have to scrape by with the leftovers?"
 dubois_mathematics_receive_promotion_loc: "It is absolutely idiotic that the crazy tinkerers and the stargazers have all their wishes read from their lips, while we have to put up with the crumbs!"

 academics_engineer_focus_atmospheric_engine_loc: "We are trying to harness the power of steam to replace workers with machinery. This would make it cheaper to mine for ressources or produce things!"
 academics_engineer_focus_computer_loc: "We are trying to build a machine that can conduct all kinds of calculations. This would make human computers unnecessary. We could calculate everything with the highest precision and withour any errors!"
 academics_engineer_focus_washing_machine_loc: "Our aim is to create a machine that can wash laundry without the need for work. It would revolutionize our society as we wouldn't have to waste our time with washing our dirty laundry!"
 academics_engineer_focus_lighter_loc: "Can you imagine how useful a small pocket lighter would be? One that creates a big flame and can light candles or cigarettes? This is a fortune waiting to be lifted!"
 academics_engineer_focus_rocket_loc: "We want to create a rocket that is capable of reaching space. Just imagine the military applications of such a rocket. You could hit your enemies and they couldn't do anything against it!"
 academics_engineer_focus_telephone_loc: "Imagine a device that you could use to talk to someone over vast distances! That is what we are working on in our laboratory right now!"
 academics_engineer_focus_combustion_engine_loc: "Trains are great but they are huge and need rails. What if we could build a small motor that is able to propell a small vehicle. Everyone could travel everywhere. There are many useful applications of such a motor. And that is exactly what my team is working on right now!"
 academics_engineer_focus_basic_research_alloys_loc: "We are conducting basic research to find as many useful alloys as possible. If we find the right alloys that might lead to better constructions, more efficient machines and devices that are considered impossible right now!"
 academics_engineer_focus_basic_research_factory_machinery_loc: "My team is working on improving the machines used in factories. That could lead to a massive boost in our production and the wealtth of our nation!"
 academics_engineer_focus_basic_research_housing_loc: "We are looking into the most efficient way to build houses to create living space cheaply. This could help the populace to afford better living conditions and would boost our construction sector."
 academics_engineer_focus_basic_research_urban_planing_loc: "Our cities are not efficient enough. Therefore we must find out how to make the cities more efficient to raise our people's standard of living!"

 academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] requests funding"
 academics.1001.d: "Our [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], requests substantially more funds for [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] observatory. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] argues that without additional founding, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] team won't be able to Discover new [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]."
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Our work is important to unravel the mysteries of space and time. We could find so many great things if we just had enough money!\nWe need a modern telescope that would allow us to get far ahead of every other country! This is about national prestige!"
 academics.1001.g: "Fund their new telescope!"
 academics.1001.h: "What else? They won't discover any stars anymore?"
 academics_additional_funding_astronomer_modifier: "Additional Funding for Astronomers"
 academics_no_funding_astronomer_modifier: "No Funding for Astronomers"

 academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] requests funding"
 academics.1002.d: "Our [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], wants to conduct a research expedition to a wild part of the world, full of unknown plants and animals. In such a region, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] hopes to discover many new [concept_dubois_specimen]."
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] I on the other hand try to find every species in the world! This might be very important in the future as you never know, how new species will help you with. And just imagine, I could even name a new animal or plant after you! Wouldn't that be great?\nI just need enough funds to conduct this expedition."
 academics.1002.g: "Fund their expedition!"
 academics.1002.h: "We already have enough species at home."
 academics_additional_funding_naturalist_modifier: "Additional Funding for Naturalist"
 academics_no_funding_naturalist_modifier: "No Funding for Naturalist"

 academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] requests funding"
 academics.1003.d: "Our [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName], urgently needs funds for his dinosaur museum. This would enable [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] to exhibit more [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] and [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] and thus contribute to the glory of our nation."
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAll this while I have a prestigous museum, that I can barely afford. These dinosaurs are the greatest wonder in the world and they are just gathering dust!\nIf I had adequate funds, I could expand the museum and decorate it with new skeletons. It would be a fantastic collection that would bring thousands of visitors to our nation!\nWithout funds, I would have to lay off my assistants and who knows if I would know where dinosaurs have their heads without their help!"
 academics.1003.g: "Fund the museum!"
 academics.1003.h: "Next [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] wants funding for a Jurassic Park or something. No thanks!"
 academics_additional_funding_paleontologist_modifier: "Additional Funding for Paleontologist"
 academics_no_funding_paleontologist_modifier: "No Funding for Paleontologist"

 academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] requests funding"
 academics.1004.d: "Our [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName], urgently needs funds to organize further expeditions and excavations. Only in this way can our nation keep up with the other powers."
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAll other countries send new expeditions all over the world every day and plunder the archaeological treasures, while our museum remains empty. This is unacceptable!\nMy teams urgently need funding to keep up. What if we miss a king's tomb just because we didn't have enough money? Just imagine, our rivals celebrated by all the world and we without any success!"
 academics.1004.g: "Give them more funds!"
 academics.1004.h: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] just wants funding for [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] lavish lifestyle!"
 academics_additional_funding_archaeologist_modifier: "Additional Funding for Archaeologist"
 academics_no_funding_archaeologist_modifier: "No Funding for Archaeologist"

 academics.1005.t: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] requests funding"
 academics.1005.d: "Our [concept_lepsius_anthropologist], [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName], urgently needs funds to organize further expeditions and excavations. Only in this way can our nation keep up with the other powers."
 academics.1005.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAll other countries focus on finding the oldest missing link in our evolution, while we have some bones from the Middle Ages... This is unacceptable!\nMy teams urgently need funding to keep up. Just imagine the bones of the first human lying in our country and then getting destroyed by some workers who don't care at all. If we do not get funding, we do not have a chance to find those skeletons! What if our rivals find the first human and prove that their country harbors the origin of humankind?"
 academics.1005.g: "Give them more funds!"
 academics.1005.h: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] to forge some skull and become famous!"
 academics_additional_funding_anthropologist_modifier: "Additional Funding for Anthropologist"
 academics_no_funding_anthropologist_modifier: "No Funding for Anthropologist"

 academics.2001.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] asks us to focus on surveying the skies"
 academics.2001.d: "Our Nation does not have a lot of astronomical research yet and we do not even have a head [concept_verrier_astronomer]. Therefore the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to create a new star chart and appoint a chief astronomer."
 academics.2001.f: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] asks you to increase your commitment to astronomy. Such a focus would enable us to gain new knowledge about the sky and the universe.\n Therefore, we ask you, firstly, to create a new, updated star chart and, secondly, to recruit a chief astronomer.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2001.g: "Ad Astra!"
 academics.2001.h: "Stars? We have better things to do!"
 academics_unhappy_intelligentsia: "The Scientific Society is unhappy"
 academics.2001_goal_tt: "You will have to discover #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] and get an [concept_verrier_astronomer] in #n 10#! years."
 academics.2001_reward_tt: "As a reward your astronomer will get #p 15 Experience#!, additionally the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 3 years."

 je_academics_find_more_stars: "Focus on Astronomy: The Star Chart"
 je_academics_find_more_stars_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find [JournalEntry.GetGoalAddValue] new [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] to create a new star chart and to appoint a new chief [concept_verrier_astronomer].\n\nSo far we have found [JournalEntry.GetGoalProgressValue] #b Astronomical Objects#!."
 je_academics_find_more_stars_success: "Find #p 75#! new #b Astronomical Objects#!"
 je_academics_find_more_stars_event_tt: "Our new [concept_verrier_astronomer] will present the new star chart"
 je_academics_find_more_stars_goal: ""

 academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] presents a new star chart"
 academics.2002.d: "We were able to create a new star chart and found a new chief [concept_verrier_astronomer]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] will be pleased!"
 academics.2002.f: "\"This new star chart is very precise! I compared it to the ones of other nations and ours is obviously supreme. Additionally we found many new stars of which some are quite fascinating! This one for example has more red light than usually...\""
 academics.2002.g: "Hurray!"
 academics_scientific_society_happy: "The scientific society is happy"

 academics.2003.t: "Our focus on Astronomy failed!"
 academics.2003.d: "We were not able to focus enough on Astronomy to reach the goals given to us by the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. They will not be pleased!"
 academics.2003.f: "\"It seems that war, the economy and even wine and alcohol are more important to our leaders than science. We are disappointed. Hopefully the focus of our great nation will return to science soon!\""
 academics.2003.g: "What a pitty!"

 academics.2004.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] requests a new star chart from our [concept_verrier_astronomer]"
 academics.2004.d: "According to the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] our Nation needs to focus on surveying the sky. They requested that Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] finds new stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] and to produce a new star chart."
 academics.2004.f: "Dear Dr. [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]\n\n   We are very hopeful that you will be able to create a new star chart with many new stars. Judging by your excellent skills, this should not be a problem at all. Therefore, we expect an excellent new star chart within 10 years.\n\nSigned, Your colleagues of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2004_goal_tt: "You will have to discover #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]  in #n 10#! years."
 academics.2004_reward_tt: "As a reward your astronomer will get #p 25 Experience#!, additionally the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 3 years."

 je_academics_create_star_chart: "Focus on Astronomy: Our Astronomer's Star Chart"
 je_academics_create_star_chart_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants our [concept_verrier_astronomer] to find [JournalEntry.GetGoalAddValue] new [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] to create a new star chart.\n\nSo far we have found [JournalEntry.GetGoalProgressValue] #b Astronomical Objects#!."
 je_academics_create_star_chart_success: "Find #p 100#! new #b Astronomical Objects#!"
 je_academics_create_star_chart_event_tt: "Our [concept_verrier_astronomer] will present the new star chart."
 je_academics_create_star_chart_event_without_astronomer_tt: "Our new star chart will be published."
 je_academics_create_star_chart_failed_event_tt: "Our [concept_verrier_astronomer] fails to provide the new star chart."
 je_academics_create_star_chart_failed_event_without_astronomer_tt: "After losing [concept_verrier_astronomer] we will fail to provide a star chart."
 je_academics_create_star_chart_goal: ""

 academics.2005.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] presents a new star chart"
 academics.2005.d: "Our Astronomer, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], has found many new stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]. His colleagues are quite impressed."
 academics.2005.f: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] was surrounded by his colleagues when they toasted him with each other.\n\n\"Dear friend, I knew you could easily do this. Your new star chart is extraordinary! A true masterpiece!\""

 academics.2006.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] failed!"
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] failed to create a new star chart. He was not able to find enough stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] for it to be worth. The rest of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is extremely disappointed with his failure."
 academics.2006.f: "Dear [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n   We have notived that you were not able to submit a new star chart, which once more shows that you prefer, other activities, over science. Sadly this will reflect badly on our Society. We expect better in the future!\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2006.g: "What a pitty!"

 academics.2007.t: "A new Star Chart"
 academics.2007.d: "Sadly in absence of our former [concept_verrier_astronomer], the new star chart was presented at the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. The Academics seem to be quite happy with the new chart."
 academics.2007.f: "\"Thanks to this new star chart we will be able to study the sky even better! Hopefully we will find many new insights on how those bodies move!\nThis was only possible thanks to the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]! A toast on us, Gentlemen!\""

 academics.2008.t: "No Astronomer, no star chart"
 academics.2008.d: "The loss of our [concept_verrier_astronomer] led to fewer discoveries of stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')], then we expected. We were therefore not able to find enough to create a new star chart. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is not pleased with this result."
 academics.2008.f: "\"Not only did our government lose its brilliant Chief Astronomer, they were also not able to sufficiently support our astronomers in their work. Resulting in far fewer observations. This means that we will fall back in our astronomical research. It is truely horrible!\""

 academics.2009.t: "We need to find more stars than [SCOPE.sCountry('rival_scope').GetName]"
 academics.2009.d: "The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are unhappy that [SCOPE.sCountry('rival_scope').GetName] discovered more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than our nation. They ask us to find more #b Astronomical Objects#! in total than [SCOPE.sCountry('rival_scope').GetName] in 10 years time."
 academics.2009.f: "It is a shame that such an insignificant nation as [SCOPE.sCountry('rival_scope').GetName] has found more astronomical objects than we have. We must overtake these uncivilized amateur astronomers as soon as possible and find more astronomical objects overall than they do.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2009_goal_tt: "You will have to discover more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than your rival, [SCOPE.sCountry('rival_scope').GetName], in #n 10#! years. They have [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], we have [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]."
 academics.2009_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and you will get #p 10%#! more prestige for 4 years."
 academics.2009.g: "Let us beat them!"
 academics.2009.h: "This is not a space race..."

 academics_no_competition_with_rival: "Lost the Race for the Stars"
 academics_competition_with_rival_won: "Won the Race for the Stars"

 je_academics_rivalry_for_stars: "Focus on Astronomy: The Star Race"
 je_academics_rivalry_for_stars_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than our rival [SCOPE.sCountry('target').GetName].\n\nOur #b Astronomical Objects#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Astronomical Objects#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]"
 je_academics_rivalry_for_stars_success: "You ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) have more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])."

 academics.2010.t: "We won the Race for the Stars"
 academics.2010.d_rival: "We discovered more Astronomical Objects than [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2010.d_rival_gone: "Our Rival in the Race for the Stars is gone. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2010.f: "We, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are very happy with our scientific victory over our Rival. Their Scientists have proven to be stuck in the stone age and incapable of discovering more Astronomical Objects. This is a great day for our nation!\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"

 academics.2011.t: "We lost the Race for the Stars"
 academics.2011.d: "We were not able to find more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are utterly disappointed."
 academics.2011.f: "This failure of our Academia once more proves that the focus of our nation is not on science and scientific advances. We therefore propose to cease hostilities and those plans of world conquest in favor of science.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"

 academics.2012.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demands an [concept_verrier_observatory]"
 academics.2012.d: "The members of our [concept_academics_scientific_society] demand that we build a modern [concept_verrier_observatory] in 10 or less years. This would allow us to conduct [concept_verrier_astronomy] and to find [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]."
 academics.2012.f: "As every great nation nowadays owns an Observatory, we, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demand the construction of an Observatory. Without an Observatory, we will never be at the forefront of science. Therefore an Observatory is clearly a necessity.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2012.g: "I need our best architects and engineers right now!"
 academics.2012.h: "Who needs an Observatory anyways?"
 academics.2012_goal_tt: "You will have to build a [concept_verrier_observatory] in #n 10#! years."
 academics.2012_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 5 years, you will also gain #p 5%#! loyalists among the academics."

 je_academics_build_observatory: "Focus on Astronomy: Build an Observatory"
 je_academics_build_observatory_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to build an [concept_verrier_observatory]. To build an Observatory, we need to have at least one University and either researched #b Modern Astronomy#! or have an [concept_verrier_astronomer]."

 academics.2013.t: "New Observatory starts Observation"
 academics.2013.d: "A new [concept_verrier_observatory] opened its doors and started observing the sky. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are pleased... for now."
 academics.2013.f: "After constructing an Observatory, our nation is now finally able to explore the night sky. Congratulations. Now we migth actually be considered to be a scientifically advanced country.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2013.g: "We will uncover the mysteries of the night sky!"

 academics.2014.t: "An Astronomical Failure "
 academics.2014.d: "We were not able to build an [concept_verrier_observatory]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are deeply disappointed!"
 academics.2014.f: "Constructing an Observatory must be an extremely difficult thing as our nation failed to do it in 10 years! In this time we could have found a new planet hundreds of stars or calculated the movement of many comets. But without a proper telescope, that is not possible. A shameful display.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2014.g: "It was the Comet's fault!"

 academics.2015.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]  wants us to find Planet X"
 academics.2015.d: "The members of our [concept_academics_scientific_society] are convinced that discovering Planet X will be the greatest scientifical success in this Century. They ask us to focus on finding the mysterious planet before anyone else does.."
 academics.2015.f: "We heard that other nations are eager to find Planet X. But this breakthrough belongs to us alone! We have to beat everyone else at this colossal task!\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2015.g: "Focus all our ressources on finding that planet!"
 academics.2015.h: "Planet X? More like Planet Y..."
 academics.2015_goal_tt: "You will have to find #b Planet X#! before anyone else. To have a chance to discover it, we will need an [concept_verrier_astronomer] and #p 1500#! discovered [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]."
 academics.2015_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 10 years, you will also gain #p 10%#! loyalists among the academics and your [concept_verrier_astronomer] will gain #p 50#! [concept_academics_experience]."

 je_academics_find_planet_x: "Focus on Astronomy: Find Planet X"
 je_academics_find_planet_x_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find the mysterious #o Planet X#!. To have a chance to discover it, we will need an [concept_verrier_astronomer] and #p 1500#! discovered [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]."
 je_academics_find_planet_x_complete_tt: "Discover #o Planet x#! before anyone else."
 je_academics_find_planet_x_fail_tt: "Someone else discovered #o Planet x#! before you."

 academics.2016.t: "We found Planet X"
 academics.2016.d: "We are the first to find Planet X! This will hopefully please the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]."
 academics.2016.f: "The letter was scribbled with weird formulas and diagrams. There were stains that looked like someone spilled some liquid over the letter and if you would have to guess, you could swear that there were rests of caviar on the paper as well. You couldn't stop wondering what happened here."
 academics.2016.g: "This is the most important astronomical discovery of the Century!"

 academics.2017.t: "We were to late to find Planet X"
 academics.2017.d: "Another nation discovered Planet X before us. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are crushed by this defeat!"
 academics.2017.f: "Unacceptable.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]."
 academics.2017.g: "That's not a real planet anyways!"

