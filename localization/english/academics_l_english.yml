 academics.2301.t: "Fantastic Fossil Collection"
 academics.2301.d_rival: "We have gathered a bigger collection of [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] than our rival [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2301.d_rival_gone: "Our Rival in our quest for a huge fossil collection is gone. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2301.f: "It was clear from the very beginning that we needed a bigger fossil collection than our Rival. Now that we collected so many fossils from the Cambrian all the way to the Quaternary and from America to the Pacific Islands we truely have a worthy collection! Obviously this should have been the case years ago, and we should exand this collection even further. For the moment the situation is \"good enough\", as the peasants say.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2301.g: "This puts an end to this feud!"

 academics.2302.t: "We failed to gather more Fossils than [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]"
 academics.2302.d: "We were not able to expand our fossil collection further than our rivals in [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are not amused."
 academics.2302.f: "Their collection spans eons, they have everything and we have some dusty rocks with badly visible fossils... It is horrible. This is a shameful time for our nation! Disgusting.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2302.g: "I don't need old rocks anyways..."

