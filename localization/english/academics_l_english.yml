 je_academics_giant_of_the_past_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] has asked to collect [concept_dubois_dinosaur_bone,'$concept_dubois_dinosaur_bones$] and reconstruct a [concept_dubois_dinosaur_skeleton]. What condition it is in remains secondary - the main thing is that we have an opulent piece in our collection. Dinosaur bones are found in Great Formations. If we don't have one on our territory, a [concept_dubois_paleontological_licence] would be advantageous so that our paleontologist can search abroad."

 academics.2303.t: "Giant of the Past"
 academics.2303.d: "Some leading scientists have lamented that despite our paleontological advances, we have yet to display a complete dinosaur skeleton. Our Scientific Society has also deeply regretted this unfortunate situation in a letter and would like to see this situation remedied."
 academics.2303.f: "WE WANT A DINOSAUR, AND WE WANT IT NOW!\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2303.g: "An excellent initiative!"
 academics.2303.h: "This is not an amusement park for little boys, but a scientific institute."
 academics.2304.t: "The Dire Lizard"
 academics.2304.d: "The new dinosaur is the most spectacular piece of the paleontological collection. Every day new visitors flock to the exhibition to see the skeleton."
 academics.2304.f: "Can we have another one?\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2304.g: "Our own dinosaur!"
 academics.2305.t: "No Lizard"
 academics.2305.d: "The platform set aside for the planned dinosaur skeleton remains empty. The Scientific Society reacted to this with great irritation."
 academics.2305.f: "Do we need to be even clearer?\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2305.g: "Find another toy!"

 academics.2306_goal_tt: "Find #G 3#! #O Special Fossils#!"
 academics.2306_reward_tt: "As a reward, our [concept_dubois_paleontologist] will get #p 50 Experience#! If we don't have a [concept_dubois_paleontologist] yet, we will get one. We will also get a large tech investment."

 je_academics_special_fossils: "Paleontological Focus: Special Fossils"
 je_academics_special_fossils_reason: "Special fossils are unique fossils that are treated separately because of their exceptional status. These include transitional forms such as Archeopteryx or Ichthyostega, but also large extinct mammal species such as the giant sloth Megatherium or the dolphin-like Ichthyosaurus. But smaller fossils that are used to define an era - the best known are ammonites and trilobites - also belong to this category. In total, there are a dozen special fossils that can be found not only in formations but also on scientific expeditions."
 je_academics_special_fossils_success: "Find #G 3#! #O Special Fossils#!"

 academics.2306.t: "Extraordinary Fossils"
 academics.2306.d: "The Scientific Society has an extraordinary request of us regarding extraordinary fossils."
 academics.2306.f: "The history of animal ancestry is a secret of nature that our researchers reveal a little more every day. A special role is played by those forms that lie at the thresholds between species, so-called 'missing links'. At the same time, there are extraordinary creatures on our planet that don't have to be dinosaurs to impress: extinct mammals such as saber-toothed tigers or giant sloths. If we collected at least 3 special fossils, we could further strengthen the reputation of our institute in the world.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2306.g: "Special Fossisls for a special collection."
 academics.2306.h: "Can't we focus our scientific capacities on something more meaningful?"
 academics.2307.t: "Astonishing Fossil Collection"
 academics.2307.d: "There is no doubt that the National Paleontological Institute has one of the most important international collections. There is hardly any comparable place with such extraordinary pieces."
 academics.2307.f: "Special fossils may not always be as impressive as one might first think, but they have great scientific value. The Scientific Society therefore sent a thank you letter. There will be a special exhibition in the coming days."
 academics.2307.g: "Magnificent."
 academics.2308.t: "Special Disappointment"
 academics.2308.d: "The Scientific Society has expressed dismay at the latest paleontological failure."
 academics.2308.f: "It is a national tragedy that the country's natural history concerns are being completely ignored. Paleontological research is dismissed as nonsense about dead birds and lizards, support payments for special expeditions are rarely made and even the smallest wishes are ignored. J'Accuse!\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2308.g: "Oh dear."

 ademics_no_paleontological_hero_modifier: "No Hero of Paleontology"

