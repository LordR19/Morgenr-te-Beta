 academics.2300.t: "We need to find more fossils than [SCOPE.sCountry('rival_scope').GetName]"
 academics.2300.d: "We are lacking enough [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] for a larger collection than [SCOPE.sCountry('rival_scope').GetName]. Therefore, the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] want us to find more #b Fossils#! in total than [SCOPE.sCountry('rival_scope').GetName]. They would surely appreciate it a lot if we could beat this rival."
 academics.2300.f: "While our Rivals in [SCOPE.sCountry('rival_scope').GetName] have various Fossils from different ages and places around the world, ours are quite limited both in the timeframe and geographical frame. This is a huge shame and unaccaptable for such a great nation as ours.\nWe need to expand our fossil collection immediately!\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2300_goal_tt: "You will have to gather more [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] than your rival, [SCOPE.sCountry('rival_scope').GetName], in #n 10#! years. They have [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], we have [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]."
 academics.2300_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and you will get #p 10%#! more prestige for 4 years."
 academics.2300.g: "Ah, a fossil feud!"
 academics.2300.h: "We do not need any dusty rocks..."

