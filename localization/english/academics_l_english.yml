 je_academics_tech_school: "Academic Focus"
 je_academics_tech_school_reason: "Under certain conditions, a nation can shift its research focus if it specializes its universities in a certain field or mixes them. A specialization (so-called 'Tech School') has an advantage over the traditional academic orientation, but leads to at least one research field being preferred to another. In order to shift towards a Tech School, a specific interest group must be in power, and in certain cases additional requirements must be met - sea power without ships is just as impossible as tycoon capitalism without factories. Some countries begin with a chosen Tech School at the start of the game."

 academics_change_to_avantgarde_school_button: "Avantgarde Intelligentsia"
 academics_change_to_avantgarde_school_button_desc: "A clique of academics with clear cultural, sociological and anthropological ideas determines everyday scientific life. In contrast, practical fields are of lesser importance.\n#R Note#!: Increases the appearance of Academics by one point per month."
 academics_change_to_practical_school_button: "Practical Academia"
 academics_change_to_practical_school_button_desc: "The scientists in our country tirelessly try to make discoveries from all areas suitable for practical everyday use. This is to serve the general progress and peace of mankind.\n#R Note#!: Increases the appearance of Academics by one point per month."
 academics_change_to_military_school_button: "Military-Industrial Complex"
 academics_change_to_military_school_button_desc: "Cooperation between private industrialists and the military have led to the development of a particularly important web of connections, personal ties and acquaintances, with just an ever so slight hint of corruption, that can best be described as a Military-Industrial Complex."
 academics_change_to_business_school_button: "Business Schools & Tycoon Capitalism"
 academics_change_to_business_school_button_desc: "The independent individual combined with a prosperous time of progress has led to a mentality in which trade schools, medium-sized companies and large corporations have a decisive influence on the science of the country. Vice-versa, the universities work to increase the nation's acquired prosperity through new technologies and to drive social ideas through progress."
 academics_change_to_seapower_school_button: "Sea Power & Merchant Marine"
 academics_change_to_seapower_school_button_desc: "The navy and international trade play an immense role for our country. Increasing prosperity through advanced production and global trade in our products is just as important as defending what has already been earned."
 academics_change_to_useful_school_button: "Useful Ivory Tower"
 academics_change_to_useful_school_button_desc: "The academy is seen in our country as a haven for eccentric minds who count beetles, polish old vases, and dabble in oddballs. However, it cannot be denied that the isolation of the ivory tower from society also has its advantages. Undisturbed, many a professor works better.\n#R Note#!: Increases the appearance of Academics by one point per month."

