 academics.2201.t: "Astonishing Specimen Collection"
 academics.2201.d_rival: "We have gathered a bigger collection of [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] than our rival [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2201.d_rival_gone: "Our Rival in our quest for a huge biological collection is gone. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2201.f: "Finally we have a #b Specimen Collection#! worthy of our great nation. It is time that we can exhibit the most fascinating living beings on this planet. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is satisfied with our collection for the moment. Obviously, we will have to keep growing our collection to prevent other nations from butchering these poor animals and plants.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2201.g: "A worthy collection!"

 academics.2202.t: "We failed to gather more Specimen than [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]"
 academics.2202.d: "We were not able to expand our specimen collection further than our rivals in [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are absolutely crushed."
 academics.2202.f: "Now they found the most fascinating animal in the world too. A flying lizard. They named it after the president of they Academy of Science. You failed.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2202.g: "I will never recover from this scientifically!"

 academics.2203.t: "The [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] want [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our Zoo"
 academics.2203.d: "The [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] petitioned our government to acquire [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our [concept_dubois_zoo] in 10 year."
 academics.2203.f: "There is an [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] that our Zoo is lacking. We need our government to find [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] and bring it to our Zoo. We can't allow our Zoo to not have this wonderful animal after all.\n\nSigned,  the representatives of the [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]"
 academics.2203_goal_tt: "You will have to acquire a [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our [concept_dubois_zoo] in 10 years."
 academics.2203_reward_tt: "As a reward the [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] will gain #p 5#! approval of your government and #p 5%#! more pop attraction and your country will get #p 5%#! more prestige for 5 years."
 academics.2203.g: "Gotta catch them all!"
 academics.2203.h: "I am leading a great nation. I don't have dealings with a Zoo!"

 je_academics_get_exotic_animal: "Focus on Naturalism: Acquire [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our Zoo"
 je_academics_get_exotic_animal_reason: "The [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] wants us to acquire [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our [concept_dubois_zoo].\nThere are various ways to acquire such an [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]."

 academics.2204.t: "A new home for [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]"
 academics.2204.d: "We have managed to acquire [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our [concept_dubois_zoo]. This will surely make the [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] happy."
 academics.2204.f: "Your government successfully acquired [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our glorious country. This shows that our country is powerful enough to spend its ressources on the amusement of our population. Thank you!\n\nSigned, the representatives of the [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]"
 academics.2204.g: "A wonderful animal!"

 academics.2205.t: "No new animal in our zoo"
 academics.2205.d: "We were not able to acquire [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] for our Zoo. The [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] won't be amused."
 academics.2205.f: "You can't even acquired an animal for our Zoo. How should we trust you to guide this country?\n\nSigned, the representatives of the [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]"
 academics.2205.g: "We don't have time for some random animals!"

