 je_academics_academy: "Academic Careers"
 je_academics_academy_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_promotion_custom_loc')]\n\nDepending on the scientific culture in our country, it takes longer or shorter for a researcher to leave the university and become available to us. Examples of academics are: [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] and [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. It is purely coincidental which academic is available at the end - unless we specialize at a university in a particular area. The scientist will then come from this area. The time it takes to graduate depends on factors such as the literacy rate, investments in academic operations, and the expansion of institutions. A selected focus also increases the speed. Those factors contribute to the your [concept_academics_progress] gain. If an academic comes from a field that is already occupied by another, you can chose to either keep your academic or replace them."
 je_academics_academy_goal: "It can take 3 to 30 years for an academic to become available."
 je_academics_academy_success: "A new Scientist will appear."

