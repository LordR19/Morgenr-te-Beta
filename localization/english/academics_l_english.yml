 academics.51.t: "A new Scientist"
 academics.51.f: "Academics are scientists with special skills. For example, naturalists can collect additional specimens on research expeditions, go on safari and capture animals. Astronomers increase the number of astronomical objects found each year. Engineers double the speed of building large architectural projects. Archaeologists are essential for antiquity research. If a new academic emerges, he will replace his predecessor in this profession - this can be advantageous if the death or retirement of an academic is approaching, but should be carefully considered, especially with archaeologists - after all, they have special experience that can be lost."
 academics.51.g: "He will be useful to us."
 academics.51.h: "He'd better stay at the university."
