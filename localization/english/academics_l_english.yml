 academics.2206.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demands a Zoo"
 academics.2206.d: "The previous scientific successes in the field of natural research can be described as meager. Some influential scientific representatives have therefore turned to the government with a petition."
 academics.2206.f: "In order to strengthen biological research in general and zoological research in particular, a zoo with a collection of rare animals is essential. Such a facility would also greatly improve the well-being of the population. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] therefore suggests that all means should be used to establish a national zoo and would also assist in the training of an energetic zoologist.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2206.g: "A few animals can certainly be found."
 academics.2206.h: "Don't these people have anyone else to annoy?"
 academics.2207.t: "The New Zoo"
 academics.2207.d: "Some representatives of the Scientific Society personally attended the inauguration of the new zoo."
 academics.2207.f: "Excellent, really excellent the new zoo. The members have had a wonderful day and are particularly happy about the free pet food. We hope that this will only be a start, and that the zoo that has just opened will soon be expanded and filled with more precious, exotic and wonderful creatures.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2207.g: "Leave me some peanuts!"
 academics.2208.t: "No Zoo"
 academics.2208.d: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wrote a bitter letter today complaining that the wish for a new zoo has not been fulfilled."
 academics.2208.f: "To our great regret we have found that the current government appears to be made up of outright enemies of science, of biology in general and of zoology in particular, or at least a bunch of inhuman animal haters. Perhaps in such an environment the magnificent animals would be wasted in vain.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2208.g: "If you are stubborn, you certainly won't get any wishes fulfilled."

 academics.2206_goal_tt: "You will have to collect #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] and build a [concept_dubois_zoo] in #n 5#! years. "
 academics.2206_reward_tt: "As a reward, our naturalist will get #p 50 Experience#! If we don't have a naturalist yet, we will get one."

 academics.2209.t: "Zoo Enlargement"
 academics.2209.d: "An open letter from the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] laments the fact that the National Zoo offers little variety."
 academics.2209.f: "Although our capital city now has a zoo facility that offers some variety for scientists to study animals and for the paying public, this facility has barely reached the standard worthy of the city's size and our national importance. In order to increase the prestige, to entertain the population and to advance science, we therefore recommend expanding the current zoo to at least a medium-sized one.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2209.g: "Bring in more animals!"
 academics.2209.h: "We have better things to do."
 academics.2210.t: "An even bigger Zoo"
 academics.2210.d: "An open letter from the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] laments the fact that the National Zoo offers little variety."
 academics.2210.f: "Although we have allowed our zoo to grow to a respectable size in the past, it does not yet enjoy the international importance that it could and should have in order to impress other nations with our zoological passion. We need more and more exotic animals. Not only science is at stake here, but also our prestige. We strongly advise upgrading our zoo to a large zoo.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2211.t: "A thriving Zoological Garden"
 academics.2211.d: "The enlarged Zoological Garden is one of the main attractions of the capital and is very popular with scholars and ordinary citizens alike. The Scientific Society is pleased to note that their wish has been granted."
 academics.2211.f: "Well done! The new zoo is more spacious and fulfills the requirement of depicting a broader spectrum of the world's animal world. I hope you also thought of a platypus? We would like to take over a sponsorship for it. Does it happen to be named Perry?\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2211.g: "The animals of the world in our home!"
 academics.2212.t: "Zoological disappointment"
 academics.2212.d: "The Scientific Society wonders if asking the government is still worthwhile when their concerns are trampled on in such a way as the tiny request for a few zoo animals."
 academics.2212.f: "We are very, very disappointed.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2212.g: "They should do research instead of having fun in the zoo."

 academics.2209_goal_tt: "You will have to enlarge your [concept_dubois_zoo] to #p size 3#! (medium-sized zoo) in #n 10#! years."
 academics.2210_goal_tt: "You will have to enlarge your [concept_dubois_zoo] to #p size 4#! (large zoo) in #n 10#! years."
 academics.2209_reward_tt: "As a reward, our naturalist will get #p 50 Experience#! If we don't have a naturalist yet, we will get one."

