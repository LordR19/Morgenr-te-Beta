 je_academics_famous_paleontologist: "Paleontological Focus: Famous Paleontologist"
 je_academics_famous_paleontologist_reason: "The rise of a [concept_dubois_paleontologist] is accompanied by the improvement of his experience. Like every academic, a paleontologist receives 5 experience points annually. He gains additional experience in successful paleontological research of formations. Additionally, a paleontologist can be used on Mountaineering expeditions and Pacific expeditions. Successfully constructing and reassembling dinosaur skeletons also helps enhance a paleontologist's experience."

 academics.2310.g: "An inspiration for the youth."
 academics.2311.t: "No Hero of Paleontology"
 academics.2311.d: "For whatever reason, we have not been able to promote a paleontologist and let him achieve world fame."
 academics.2311.f: "Unfortunately, the failure has meant that the scientific disciplines continue to be dismissed as orchid subjects and the enthusiasm for academic study and entry into active research service is limited. Members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] feel the dissatisfaction in conversations. The intellectual elite blames the government for this situation."
 academics.2311.g: "Disappointing."

