 academics.2110.t: "Museum Director wants a Major Artifact"
 academics.2110.d: "The director of the Archaeological Museum today wrote an open letter to the government on behalf of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]."
 academics.2110.f: "It is with great regret that I have to state that, despite the rich fund of artifacts, our museum still lacks a major attraction that could be called a showpiece of the collection. Unfortunately, the government has so far failed to focus on quality as an archaeological standard for the objects instead of quantity. I therefore strongly advise that this grievance be rectified in the next few years, or our nation will at best be ranked as bean counters in the scientific world.\n\nSigned, The Director of the Archaeological Museum"
 academics.2110.g: "A prestigious endeavor."
 academics.2110.h: "It's not worth the trouble."
 academics.2110_goal_tt: "You will have to collect #p 1#! [concept_lepsius_major_artifact] in #n 15#! years."
 academics.2110_reward_tt: "As a reward, we will gain #p 5% prestige#! for 5 years, additionally the Intelligentsia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#!. Our archaeologist will get #p 25 Experience#!."
 academics.2111.t: "Splendour of the Museum"
 academics.2111.d: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] expressed its gratitude in its letter today."
 academics.2111.f: "Congratulations on the decision to make archeology the country's national priority. The recently acquired, exceptional specimen will be on display in a special exhibition over the next few weeks. The world envies us!\n\nSigned, The Director of the Archaeological Museum"
 academics.2111.g: "Wonderful."
 academics.2112.t: "A dusty place"
 academics.2112.d: "In an open letter today on behalf of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], the director of the Archaeological Museum expressed his regret that archeology is not being heard in our nation."
 academics.2112.f: "Never was so much ruined by so few in so little time.\n\nSigned, The Director of the Archaeological Museum"
 academics.2112.g: "And?"

