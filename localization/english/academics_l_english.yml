 academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]"
 academics_spanisch_broetli_desc_loc: "Switzerland established its first train connection from the city of Zürich to the town of Baden. Hopefully this railway route will faciliate the transport of goods, people and mail and boost the industries in Baden and Zürich. At least it allows the rich gentry from Zürich to send their servants to Baden in the morning, to get fresh Spanisch Brötli, a famous sweet bread roll that was made by a famous baker in Baden. The Industrialists are quite happy about this new railway line."
 academics_ferrovia_torino_desc_title_loc: "The Ferrovia Torino-Genova was officially opened in the presence of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. The train line from Torino to Genova is a masterpiece of Italian engineering. The double-track line is 169 kilometers long, has over 30 bridges and, with the 3259-meter-long Giovi Tunnel, it has the longest tunnel in the world.\nHopefully, the train line will make the movement of goods and passengers between Torino and Genova faster and contribute to the development of our industry. Obviously our Capatains of Industry are delighted about this first railway line."
 academics_generic_desc_loc: "The construction of our first railway line was neither easy nor cheap. But thanks to superior [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] engineering it was finished in record time. The Industrialist are very happy as this line provides them with a fast way to move their goods and ressources."

 academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]"
 academics_spanisch_broetli_flavor_loc: "The mouth watering smell of a Spanisch Brötli rises to your nose. The delicious pastry was delivered with the first train of Switzerland, connecting Zürich to the town of Baden.\n\n#b Historically#! the railway from Zürich to Baden was finished in 1847, shortly before the Swiss civil war, the \"Sonderbundskrieg\" occured. There were 4 locomotives that allowed four connections per day. They were able to travel the 23 kilometers in about 45 minutes. The Schweizerische Nordbahn, as it was officially named, had little economic success and soon expansion plans to Aarau were scraped and one of the daily services was dropped.\n\nA reconstruction of the \"Spanisch-Brötli-Bahn\" exists and is sometimes operated as a historic train on the modern railway tracks in Switzerland."
 academics_ferrovia_torino_genova_flavor_loc: "The Archbishop of Genova baptised the first locomotive. Then the behemoth began to roll away. It was the first train that would travel from Genova all the way to Torino.\n\n#b Historically,#! the line was the first railroad line in Sardinia-Piedmont. It was commissioned by King Carlo Alberto I on 18 July 1844. Even before the line was finished, first parts of the line were successively opened in single track. On December 6, 1853, the line was officially opened.\nThe railroad line quickly became the most used line in Italy. Especially because it allowed the transport of goods from the port of Genova. In 1889, an alternative line was built over the Giovi Pass, with lower gradients than the old line.\n1898, the train crew suffocated in the Giovi tunnel and the locomotive continued without a driver. It rammed a waiting train and a total of 13 people were killed. As a result, the line was electrified."
 academics_generic_flavor_loc: ""It was also high time we got our own railroad line! We are far behind our competition! Now we can finally transport all our products in a decent way!""

 academics.2401.g: "Yes we can!"

 academics.2402.t: "We failed to build our first railway line"
 academics.2402.d: "It has been 5 years since the industrailists asked us to construct the first railway line in our country. We couldn't finish the line on time. Surely this will affect the industrialists view of our government."
 academics.2402.f: ""You can't even build a railway line. Your governmen is an absolute failure. Shame on you!""
 academics.2402.g: "No, we couldn't"

