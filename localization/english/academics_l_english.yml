 academics.2116.t: "We need to find more Artifacts than [SCOPE.sCountry('rival_scope').GetName]"
 academics.2116.d: "The membetrs of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are unhappy that [SCOPE.sCountry('rival_scope').GetName] gathered more [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] than our nation. They ask us to find more #b Artifacts#! in total than [SCOPE.sCountry('rival_scope').GetName] in 10 years time."
 academics.2116.f: "It is a shame that such an insignificant nation as [SCOPE.sCountry('rival_scope').GetName] has a larger collection of artifacts than us. We must overtake these tomb raiders that are only digging for treassure and do not even conduct real archaeology! How much knowledge has been lost because of these barbarians?\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
