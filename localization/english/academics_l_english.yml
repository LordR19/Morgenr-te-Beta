 academics.2400.t: "We need Railways!"
 academics.2400.d: "Railways allow goods to be transported more easily. Therefore the captains of Industry of [SCOPE.GetRootScope.GetCountry.GetName] demand the construction of a railway in our country in the next 5 years."
 academics.2400.f: ""We are still transporting our products on dirtroads and rivers. This situation is unacceptable. If we had a better way to transport goods and ressources our profits would skyrocket and we could build more factories which would result in better living conditions for everyone. Build a railway now!""
