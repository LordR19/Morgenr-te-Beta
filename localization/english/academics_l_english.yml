 academics.5.t: "Our Archaeologist, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName], retires"
 academics.5.d: "After spending decades of [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] life discovering the relics of ancient civilizations, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] has decided to retire. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] will no longer work as our Archaeologist."
  
