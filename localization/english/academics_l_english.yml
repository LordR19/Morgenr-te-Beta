 academics.2117.t: "Wondrous artifact collection"
 academics.2117.d_rival: "We have gathered a bigger collection of artifacts than our rival [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2117.d_rival_gone: "Our archaeological Rival is gone. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!"
 academics.2117.f: "It should be obvious, that our nation must have a better archaeological collection than those barbarians. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is contented with this collection. Although there are more artifacts that need to be saved from such savages.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2117.g: "So many saved artifacts!"

 academics.2118.t: "We failed to expand our archaeological collection"
 academics.2118.d: "We were not able to expand our archaeological collection further than our rivals in [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are utterly disappointed."
 academics.2118.f: "The dirty hands of those savages are soil the very history of humanity. How could you let all those artifacts get looted by those tomb raiders. So much knowledge will have been lost because they rather want treasures instead of preserving our history. Disgusting!\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2118.g: "We don't need those dusty artifacts."

 academics.2200.t: "We need to find more specimen than [SCOPE.sCountry('rival_scope').GetName]"
 academics.2200.d: "The membetrs of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are unhappy that [SCOPE.sCountry('rival_scope').GetName] gathered more [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] than our nation. They ask us to find more #b Specimens#! in total than [SCOPE.sCountry('rival_scope').GetName] in 10 years time."
 academics.2200.f: "Our Specimen Collections are nothing in comparison to the ones in [SCOPE.sCountry('rival_scope').GetName]. They have everything we are longing for! I even heard that they have a gigantic flower that smells like rotten corpses. Our whole pride is a orange butterfly. We need to find new specimens, specimens that no one found before us! Otherwise they might fall into the hands of these animal butchers!\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"
 academics.2200_goal_tt: "You will have to gather more [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] than your rival, [SCOPE.sCountry('rival_scope').GetName], in #n 10#! years. They have [GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+], we have [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]."
