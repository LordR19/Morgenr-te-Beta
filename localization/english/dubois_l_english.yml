 dubois.251.t: "Unknown Human Bones"
 dubois.251.d: "During his paleontological research, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] found human bones from prehistoric times. They are probably tens of thousands of years old. He shipped the bones safely so a professional could take care of them."
 dubois.251.f: "To the paleontologist's astonishment, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] found the remains of a human skeleton in an upper layer of rock. However, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] was unable to reconstruct the connections. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] has rudimentary paleo-anthropological knowledge, but does not want to give an opinion, as this may influence the scientific result."

