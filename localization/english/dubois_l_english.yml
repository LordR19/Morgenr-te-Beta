 dubois.261.t: "Systemization complete"
 dubois.261.d: "Over years of work, Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] has published [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] theories on relationships in the prehistoric animal and plant world. The publication has already been recognized by a foundation for its new insights into the family tree of living things."
 dubois.261.f: "'I shall collect plants and fossils, and with the best of instruments make astronomic observations. Yet this is not the main purpose of my journey. I shall endeavor to find out how nature's forces act upon one another, and in what manner the geographic environment exerts its influence on animals and plants. In short, I must find out about the harmony in nature.' -Alexander von Humboldt"
 dubois.261.g: "It's really... HIGHLY INTERESTING."
 dubois.262.t: "Family Tree of an Animal"
 dubois.262.d: "After Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] has compared local and international reports about the fossils of a certain animal species, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] fundamentally questions the previously believed facts about the evolution of this species."
 dubois.262.f: "'Absorbed in the special investigation, I paid no heed to the edifice which was meanwhile unconsciously building itself up. Having however completed the comparison of the fossil species in Paris, I wanted, for the sake of an easy revision of the same, to make a list according to their succession in geological formations, with a view of determining the characteristics more exactly and bringing them by their enumeration into bolder relief. What was my joy and surprise to find that the simplest enumeration of the fossil fishes according to their geological succession was also a complete statement of the natural relations of the families among themselves; that one might therefore read the genetic development of the whole class in the history of creation, the representation of the genera and species in the several families being therein determined; in one word, that the genetic succession of the fishes corresponds perfectly with their zoological classification, and with just that classification proposed by me.' -Louis Agassiz"
 dubois.262.g: "Do we have this animal in the zoo?"
 dubois.263.t: "A small Acquisition"
 dubois.263.d: "During his studies, Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] came into contact with another paleontologist. Through negotiation channels [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] was able to acquire a fossil that supports his latest thesis - sometimes at the university's expense."
 dubois.263.f: "'At the voice of comparative anatomy, every bone, and fragment of a bone, resumed its place. I cannot find words to express the pleasure I have in seeing, as I discovered one character, how all the consequences, which I predicted from it, were successively confirmed; the feet were found in accordance with the characters announced by the teeth; the teeth in harmony with those indicated beforehand by the feet; the bones of the legs and thighs, and every connecting portion of the extremities, were found set together precisely as I had arranged them, before my conjectures were verified by the discovery of the parts entire: in short, each species was, as it were, reconstructed from a single one of its component elements.' -William Buckland"
 dubois.263.g: "Was it worth it?"
 dubois.264.t: "Geological Suggestions"
 dubois.264.d: "In a conversation with [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] about the locations of fossils in rock layers, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetFullName] gained important new insights into chronological determination."
 dubois.264.f: "'Why has not anyone seen that fossils alone gave birth to a theory about the formation of the earth, that without them, no one would have ever dreamed that there were successive epochs in the formation of the globe.' -Georges Cuvier"
 dubois.264.g: "Ah, the synergies of geology and paleontology!"
 dubois.265.t: "An impressive lecture"
 dubois.265.d: "Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] gave a highly acclaimed series of lectures at his university this semester that are considered inspiring for paleontology. Many new students have enrolled in the subject."
 dubois.265.f: "'As one penetrates from seam to seam, from stratum to stratum and discovers, under the quarries of Montmartre or in the schists of the Urals, those animals whose fossilized remains belong to antediluvian civilizations, the mind is startled to catch a vista of the milliards of years and the millions of peoples which the feeble memory of man and an indestructible divine tradition have forgotten and whose ashes heaped on the surface of our globe, form the two feet of earth which furnish us with bread and flowers.' -Honoré de Balzac"
 dubois.265.g: "A popular professor!"

