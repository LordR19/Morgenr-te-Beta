 dubois_invented_evolution_theory_loc: "\nOne of [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] greatest achievements was the book "#o On the Origin of Species#!", which described the theory of evolution for the first time." #1.8.6
 dubois_attended_hippocampus_congress_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] participated in the debate that determined whether the human was unique or just an animal like all the others." #1.8.6
 dubois_naturalist_showed_evolution_in_peppered_moths_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] showed that the #o Peppered Moth evolves#! to adapt to it's changing environment. A proof for the Theory of Evolution." #1.8.6
 dubois_naturalist_finished_pacific_expedition_loc: "\nOn an #o Expedition to the Pacific Ocean#!, Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] extensively explored the flora and fauna of this wonderland. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] discovered many new species." #1.8.6
 dubois_wallace_line_discovered_loc: "\nWhile travelling in the Pacific [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] noticed a #o Clear Separation between the Asian and the Australian Flora and Fauna#!. This finding supports the theory of evolution and suggests a massive separation of the islands in the past." #1.8.6
 dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] was instrumental in the #o Opening of the Zoo#!. A place where animals from faraway places can be seen up close." #1.8.6
 dubois_naturalist_total_zoo_animals_loc: "\nDuring [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] tenure as a naturalist, a total of [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] were captured and brought to [GetPlayer.MakeScope.GetCountry.GetName]." #1.8.6
 dubois_naturalist_found_victoria_amazonica_loc: "\nOn a Botanical Expedition to the Amazon rainforest, Professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] found a #o Giant Waterlily#!. A unique plant that can grow leaves with a diameter of up to 3 meters." #1.8.6
 dubois_naturalist_found_attacus_atlas_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] found a #o Titanic Moth#! during a Botamical Expedition in Indochina. It is one of the biggest butterflies of the world and produces a very robust silk." #1.8.6
 dubois_naturalist_found_amorphophallus_titanum_loc: "\nWhile exploring Borneo during a Botanical Expedition, Professor [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] found a #o Huge Flower#! that grows up to 3 meters high. A true botanical miracle." #1.8.6
 dubois_naturalist_found_goliathus_loc: "\nThe Congo rainfrests house many wonders. One of them was discovered by Dr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] on a Botanical Expedition. The #o Goliath Beetle#! is one of the biggest insects in the world and apparently quite rare." #1.8.6

