 dubois.1052.t: "Polar Bear Enclosure"
 dubois.1052.d: "The enclosure of the #o Polar Bear#! is probably the least naturalistic enclosure in every zoo. Not because the zoosdon't try but more so because the regions in which zoos are, are only attracting visitors if they are not on the North Pole. Nonetheless the rocky enclosure was a nice place for the polar bears."
 dubois.1052.f1: "In the expansive Arctic-themed enclosure of the zoo, a magnificent creature known as the Polar Bear roams its rocky habitat, its thick white fur and powerful stature commanding attention. Intrigued by its majestic presence, you approach a knowledgeable zookeeper, eager to learn more about this iconic Arctic predator.\n\n\"The Polar Bear, a symbol of the Arctic wilderness, is a true marvel of adaptation to extreme cold,\" the zookeeper begins. \"With their dense fur, layer of blubber, and webbed paws, Polar Bears are uniquely equipped to survive in freezing temperatures. They are excellent swimmers, capable of traversing vast distances in search of food, which primarily includes seals.\"" #Written by ChatGPT
 dubois.1052.f2: "In the captivating polar landscape of the zoo, a mother Polar Bear carefully tends to her cubs, their fluffy white fur and playful antics captivating visitors of all ages. Intrigued by their maternal bond, you seek out a knowledgeable zookeeper, hoping to uncover more about the lives of these Arctic giants.\n\n\"Polar Bears are devoted mothers, providing attentive care to their cubs,\" the zookeeper explains. \"After a gestation period of about eight months, the female gives birth to one to three cubs in a den constructed in a snowdrift. The cubs rely on their mother's warmth and nourishment for survival, nursing on her rich milk until they are ready to venture into the icy world. The mother Polar Bear teaches her cubs essential skills, such as hunting and navigating the treacherous sea ice.\"" #Written by ChatGPT
 dubois.1052.f3: "Amidst the Arctic-themed habitat, a Polar Bear reclines on a snowy mound, its majestic presence emanating both power and serenity. Intrigued by its behavior, you approach a knowledgeable zookeeper, hoping to understand the significance of its actions.\n\n\"Polar Bears are known for their ability to conserve energy and display a behavior called 'walking hibernation,'\" the zookeeper shares. \"During the summer months, when food is scarce, they enter a state of decreased activity, relying on their fat reserves to sustain them. This adaptation helps them survive the lean periods until the sea ice returns, offering access to their primary food source, seals. By understanding these behaviors, we can provide appropriate care and enrichment for the Polar Bears in our zoo.\"" #Written by ChatGPT
 dubois.1052.k: "Return to the North American Enclosures"
