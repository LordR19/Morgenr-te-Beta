 je_dubois_safari: "Africa Safari"
 je_dubois_safari_reason: "On an African safari, through constant tracking and trapping, large game can be captured and then transported to a zoo. It is only possible to catch one animal per safari. Depending on the animal species, it differs whether you need traps or have to stay on their trail. As a rule of thumb, large, sluggish animals need more traps, while fast animals require more tracking."
 je_dubois_safari_goal: "The Africa safari lasts half a year. If no animal is caught by then, the safari team will leave the country again - without success."
 je_dubois_safari_fail: "The Africa safari lasts half a year. If no animal is caught by then, the safari team will leave the country again - without success."

 je_dubois_academy: "Academic Careers"
 je_dubois_academy_reason: "Depending on the scientific culture in our country, it takes longer or shorter for a researcher to leave the university and become available to us. Examples of academics are: engineers, astronomers, naturalists, paleontologists, and archaeologists. It is purely coincidental which academic is available at the end - unless we specialize at a university in a particular area. The scientist will then come from this area. The time it takes to graduate depends on factors such as the literacy rate, investments in academic operations, and the expansion of institutions. A selected focus also increases the speed. If an academic comes from a field that is already occupied by another, he replaces his predecessor. So it's important to be careful who you promote."
 je_dubois_academy_goal: "It can take 3 to 30 years for an academic to become available."
 je_dubois_academy_success: "A new Scientist will appaer."

