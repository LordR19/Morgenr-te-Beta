 dubois.901.t: "Naturalist Congress: Man's Place in Nature"
 dubois.901.d: "The preparations for what is possibly the most important scientific congress of the past and future years have been completed. It will be about nothing less than the taxonomic classification of humans - one of the most heated topics of all after [SCOPE.sCharacter('dubois_darwin_scope').GetFullName]'s creation of the evolution theory. Invitations will be sent to all naturalists in the world. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] will chair the session."
 dubois.901.f: "In the course of the 19th century, the dispute over the taxonomic classification of humans came to a head in connection with the formulation of the theory of evolution. Although it had long been known that humans were similar to great apes, and Carl Linnaeus had already placed them in the order of primates, there were several reservations. In order to emphasize the uniqueness of humans, Johann Friedrich Blumenbach distinguished him from all other primates as "two-handed" (Bimana) from "four-handed" (Quadrumana). This classification, although quite recent, gained popularity in academic circles, such as the influential British paleontologist Richard Owen. For the supporters of the theory of evolution this was an untenable situation and for anatomists a horror - it meant that, according to this order, a gorilla was closer to a steppe baboon than a human being."
 dubois.901.g: "The world of science should be our guest."
 dubois.902.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] has invited to an international science congress. The topic will be the taxonomic classification of humans in the light of the theory of evolution. Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] has received a warm invitation."
 dubois.902.g: "We won't miss this event."
 dubois.904.t: "Man's Place in Nature: Unique or just another Ape?"
 dubois.904.d: "After just two lectures it became clear how competitive what is essentially an administrative process in zoology is. Even academic friendships are divided over the question of how people should be classified. Apparently it is no longer the scientific question as such that has gained the upper hand, but rather the associated implications."
 dubois.904.f: "After morphological elements were first brought into the field, the debate came to a head on a particular aspect of anatomy: the brain. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetFullName] presented several papers on the anatomical differences between apes and humans, stressing the impossibility of apes being transmuted into men. He asserted that humans were not merely a distinct biological order of primates, but a separate sub-class of mammalia, distinct from all the other primates and mammals generally. Prof. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetLastName] based this classification on three characteristics, the most important being his claim that only the human brain has a hippocampus minor. This was countered by [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetFullName], who insisted that these supposedly unique features could indeed be found in great apes. When asked if he could live with the idea of being just a modified monkey, Prof. [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetLastName] replied: 'It is as respectable to be modified monkey as modified dirt.'"
 dubois.904.g: "Man is unique in the animal kingdom."
 dubois.904.h: "Humans are more closely related to apes than previously thought."
 dubois.905.t: "Respected Speech"
 dubois.905.d: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] gave a lecture to the assembled scientific staff in [SCOPE.sCountry('dubois_congress_host_country').GetName] that inspired the audience and young academics alike."
 dubois.905.f: "'Says Owen, you can see\nThe brain of Chimpanzee\nIs always exceedingly small,\nWith the hindermost 'horn'\nOf extremity shorn,\nAnd no 'Hippocampus' at all.\nNext Huxley replies,\nThat Owen he lies,\nAnd garbles his Latin quotation;\nThat his facts are not new,\nHis mistakes not a few.\nDetrimental to his reputation.'\n -Sir Philip Egerton."
 dubois.905.g: "Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] makes a considerable impression."
 dubois.906.t: "Valuable Contribution to the Debate"
 dubois.906.d: "A brilliant scientific lecture by Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] broadened the horizons of the academic world at the science congress in [SCOPE.sCountry('dubois_congress_host_country').GetName]. It will probably have a long-lasting effect."
 dubois.906.f: "'He held very strange theories about a good many things. He had even got up once at the British Association, and declared that apes had hippopotamus majors in their brains just as men have. Which was a shocking thing to say; for, if it were so, what would become of the faith, hope, and charity of immortal millions? You may think that there are other more important differences between you and an ape, such as being able to speak, and make machines, and know right from wrong, and say your prayers, and other little matters of that kind; but that is a child's fancy, my dear. Nothing is to be depended on but the great hippopotamus test. If you have a hippopotamus major in your brain, you are no ape, though you had four hands, no feet, and were more apish than the apes of all aperies.' -Charles Kingsley"
 dubois.907.t: "The Hippopotamus Question"
 dubois.907.d: "The debate about the role of humans in the animal kingdom has already received widespread public attention - in a way that is not exactly flattering. Writer [SCOPE.sCharacter('dubois_hippopotamus_writer').GetLastName] already makes fun of the scholarly dispute in a work."
 dubois.907.f: "'We were very much delighted, and I may say, quite interested, to find that we had all hippopotamuses in our brains. Certainly, I never felt one in mine; but perhaps it's dead, and so didn't stir, and then of course, it don't count, you know. Everyone has brains in his head, unless he's a skeleton; and it curled its tail round things like a monkey, that I know, for I saw it with my own eyes. It was Professor Huxley said it was in his tail - not Mr. Huxley's, of course, but the ape's: only apes have no tails, so I don't quite see that. And then the other gentleman who got up last, Mr. Flower, you know, he said that it was all over the ape, everywhere. All over hippocampuses, from head to foot, poor beast, like a dog all over ticks! I wonder why they don't rub bluestone into the back of its neck, as one does to a pointer. Well, then. Where was I? Oh! and Professor Owen said it wasn't in apes at all: but only in the order bimana, that's you and me. Well, he know best. And they all know best too, for they are monstrous clever fellows. So one must be right, and all the rest wrong, or else one of them wrong, and all the rest right - you see that? I wonder why they don't toss up about it.' -Charles Kingsley"
 dubois.907.g: "That's hilarious."
 dubois.908.t: "Intellectual or material exchange"
 dubois.908.d: "Our naturalist gained some free time on the sidelines of the congress and is now thinking about how he should best use it."
 dubois.908.f: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] met some interesting colleagues at the science congress who would like to exchange ideas about some scientific topics. An exchange of experiences would be extremely fruitful. On the other hand, the professor could also use his time to exchange some beetle and plant collections with other colleagues..."
 dubois.908.g: "Exchange ideas with colleagues."
 dubois.908.h: "Exchange specimen with colleagues."
 dubois.909.t_unique: "Man is unique"
 dubois.909.t_primate: "Man and Apes are related"
 dubois.909.d_unique: "The naturalists have settled their lengthy debates. Humans have a special position in the animal kingdom - this is what the academics stated in a final declaration, which the congress chairman ceremoniously read out today."
 dubois.909.d_primate: "Some professors angrily left the hall as the congress concluded and the final declaration was read out. Humans, the academics found, are more closely related to monkeys than previously believed."
 dubois.909.f_unique: "'In Man the brain presents an ascensive step in development, higher and more strongly marked than that by which the preceding subclass was distinguished from the one below it. Not only do the cerebral hemispheres overlap the olfactory lobes and cerebellum, but they extend in advance of the one, and further back than the other. Their posterior development is so marked, that anatomists have assigned to that part the character of a third lobe; it is peculiar to the genus Homo, and equally peculiar is the 'posterior horn of the lateral ventricle,' and the 'hippocampus minor,' which characterize the hind lobe of each hemisphere. The superficial grey matter of the cerebrum, through the number and depth of the convolutions, attains its maximum of extent in Man. Peculiar mental powers are associated with this highest form of brain, and their consequences wonderfully illustrate the value of the cerebral character; according to my estimate of which, I am led to regard the genus Homo, as not merely a representative of a distinct order, but of a distinct subclass of the Mammalia, for which I propose a name of 'ARCHENCEPHALA.'' -Richard Owen"
 dubois.909.f_primate: "'It is quite certain that the ape which most nearly approaches man is either the chimpanzee, or the gorilla. In the general proportions of the body and limbs there is a remarkable difference between the Gorilla and man in whatever proportion the Gorilla differs from man, the other apes depart still more widely from the Gorilla and that, consequently, such differences of proportion can have no ordinal value. In the important matter of cranial capacity, men differ more widely from one another than they do from the apes; while the lowest apes differ as much, in proportion, from the highest, as the latter does from man. Hence it is obvious that, greatly as the dentition of the highest ape differs from man, it differs far more widely from that of the lower and lowest apes. Thus, whatever system of organs be studied, the comparison of their modifications in the ape series leads to one and the same result—that the structural differences which separate Man from the Gorilla and the Chimpanzee are not so great as those which separate the Gorilla from the lower apes.' -Thomas Henry Huxley"
 dubois.909.g: "Man is the crown of creation."
 dubois.909.h: "Are we just hairless apes?"

 dubois.911.t: "Anthropological Congress: Origin of Modern Humans"
 dubois.911.d: "Our country will host the most important congress in the history of anthropology. One of the great questions of humanity, namely that of its origin, should be clarified. Anthropologists from around the world will discuss whether this happened in Europe, Asia or Africa. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] will lead the debate."
 dubois.911.f: "Where does man come from? The biblical story about the expulsion from paradise already contains the core of this question - he obviously does not come from the region in which he lives today. Consequently, for a long time in Europe, ancient human bones were thought to be the remains of those people who perished in the Great Flood - just as dinosaurs were long thought to be animals that had no place on the ark. With the postulation of the ice age theory and subsequent geological and paleontological studies, which showed that the earth was significantly older than expected, interest in 'cavemen' increased. At the latest with the theory of evolution and the discovery of prehistoric bones that were more than a few thousand years old, the question of the place of origin of modern humans became more virulent."
 dubois.911.g: "Where is the cradle of humanity?"
 dubois.912.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] has invited to an international science congress. The topic will be the origin of modern humans. Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] has received a warm invitation."
 dubois.914.t: "Did modern humans emerge in Europe, Asia or Africa?"
 dubois.914.d: "The academic world has divided into three camps. The question of the cradle of humanity is not only linked to a certain national pride, but also to further theses on human evolution."
 dubois.914.f: "In a stimulating debate, the respective advocates of the three camps exchanged their arguments. [SCOPE.sCharacter('dubois_europe_defender_scope').GetLastName] brought Europe into the field because the finds so far showed the largest brain volume in European fossils. Since the larger brain preceded upright walking, this is inevitable. [SCOPE.sCharacter('dubois_asia_defender_scope').GetLastName] doubted this theory. The fossils of upright walking, human-like representatives have already been found in Asia - the brain therefore only developed after walking upright. [SCOPE.sCharacter('dubois_africa_defender_scope').GetLastName], on the other hand, pointed out that the known ape species that are closest to humans came from Africa, not Asia. As the inventor of the evolution theory had based it, the origin of humanity had to be found there."
 dubois.914.g: "Modern humans developed in Europe."
 dubois.914.h: "Everything points to an Asian origin."
 dubois.914.i: "The cradle of humanity lies in Africa."
 dubois.915.t: "Respected Speech"
 dubois.915.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] gave a lecture to the assembled scientific staff in [SCOPE.sCountry('dubois_congress_host_country').GetName] that inspired the audience and young academics alike."
 dubois.915.f: "'The Earth is the cradle of humanity, but mankind cannot stay in the cradle forever.'\n -Konstantin Tsiolkovsky."
 dubois.915.g: "Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] makes a considerable impression."
 dubois.916.t: "Valuable Contribution to the Debate"
 dubois.916.d: "A brilliant scientific lecture by Professor [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] broadened the horizons of the academic world at the science congress in [SCOPE.sCountry('dubois_congress_host_country').GetName]. It will probably have a long-lasting effect."
 dubois.916.f: "'He held very strange theories about a good many things. He had even got up once at the British Association, and declared that apes had hippopotamus majors in their brains just as men have. Which was a shocking thing to say; for, if it were so, what would become of the faith, hope, and charity of immortal millions? You may think that there are other more important differences between you and an ape, such as being able to speak, and make machines, and know right from wrong, and say your prayers, and other little matters of that kind; but that is a child's fancy, my dear. Nothing is to be depended on but the great hippopotamus test. If you have a hippopotamus major in your brain, you are no ape, though you had four hands, no feet, and were more apish than the apes of all aperies.' -Charles Kingsley"
 dubois.917.t: "Mysterious Skull"
 dubois.917.d: "An amateur anthropologist showed up at the conference with an unknown fossil. He would like to sell it to the scientific society, but at a horrendous price. Many anthropologists reject the 'pig in a poke' approach."
 dubois.917.f: ""
 dubois.917.g: "Every bone is valuable to our collection."
 dubois.917.h: "...but this bone is obviously worthless."
 dubois.919.t_europe: "Modern humans come from Europe"
 dubois.919.t_asia: "Modern humans come from Asia"
 dubois.919.t_africa: "Modern humans come from Africa"
 dubois.919.d_europe: "International science has agreed on a European origin of modern humanity. Non-European scholars have denounced this decision as suprematism."
 dubois.919.d_asia: "The International Anthropological Congress recently agreed on the compromise that humans must come from Asia. Most members of the Assembly agreed with this view."
 dubois.919.d_africa: "After a very controversial final debate, the scientists were able to agree by a narrow majority that the origin of humanity should be located in Africa."
 dubois.919.f_europe: "Historically, the question of the actual place of origin of humanity was not resolved at the beginning of the 20th century. While a small group, partly misled by the discovery of the so-called Piltdown Man, suspected the origin of modern man in Europe less for scientific than ideological reasons, the Asia theory had received the most support. The discoveries on Java and the recovery of the Peking Man played a large part in this. It was only from the middle of the 20th century that more and more African finds began to erode this view."
 dubois.919.f_asia: "Historically, the question of the actual place of origin of humanity was not resolved at the beginning of the 20th century. While a small group, partly misled by the discovery of the so-called Piltdown Man, suspected the origin of modern man in Europe less for scientific than ideological reasons, the Asia theory had received the most support. The discoveries on Java and the recovery of the Peking Man played a large part in this. It was only from the middle of the 20th century that more and more African finds began to erode this view."
 dubois.919.f_africa: "Historically, the question of the actual place of origin of humanity was not resolved at the beginning of the 20th century. While a small group, partly misled by the discovery of the so-called Piltdown Man, suspected the origin of modern man in Europe less for scientific than ideological reasons, the Asia theory had received the most support. The discoveries on Java and the recovery of the Peking Man played a large part in this. It was only from the middle of the 20th century that more and more African finds began to erode this view."
 dubois.919.g: "As expected, Humanity evolved in Europe."
 dubois.919.h: "All evidences suggest that humanity evolved in Asia."
 dubois.919.i: "'Out of Africa' is an approved thesis now."
 
 
 dubois.921.t: "Paleontological Congress: Extinction of the Dinosaurs"
 dubois.921.d: "Our nation has the honor of preparing one of the most important congresses in paleontology. Scientists from around the world will flock to [SCOPE.sCountry('dubois_congress_host_country').GetName]  to answer the question of why the dinosaurs went extinct. [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] has already chosen his favorite pith helmet to wear during his opening speech."
 dubois.921.f: "The question of what led to the extinction of the dinosaurs has plagued humanity since the day the first dinosaur bone was found and classified as part of an unknown species. Before the 19th century, people were content to dismiss dinosaurs as the animals that did not make it onto Noah's Ark at the Flood. As new geological and paleontological methods developed, the picture became more nuanced. The flood idea still lived on with Georges Cuvier, albeit in the opposite direction: he believed that the sea levels had sunk and that the lizards he had located in wetlands had lost their habitat. It was just one of numerous theories that would sprout up over the next century and a half - unsatisfactory answers."
 dubois.921.g: "Will this question ever be answered?"
 dubois.922.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] has invited to an international science congress. The topic will be the cause of the extinction of the dinosaurs. Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] has received a warm invitation."
 dubois.922.f: "This will be the event of the decade."
 dubois.923.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]'s Revolutionary Theory"
 dubois.923.d: "Shortly before the start of the congress, our nation's most recognized astronomer, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], announced that he had his own idea of what could have led to the extinction of the dinosaurs: an asteroid impact! He asks that this thesis be spread among paleontologists."
 dubois.923.f: "Although Professor [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] was not a paleontologist, he was familiar with cosmic phenomena - and knew about their destructive power. The 19th century had seen some amazing large comets in the sky, but at the same time, in the case of Tunguska, it had experienced what the extraterrestrial pieces of rock could do. The astronomer not only made theoretical calculations, but also had samples collected that contained unusual materials in certain rock layers, including those at the end of the Cretaceous period. In constant communication with Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], the two famous scientists exchanged their views and, with the help of the most modern physical knowledge, came to the conclusion that an asteroid impact was the most logical cause of the end of the dinosaur age - not so much because of the impact, but because of it the ecological and climatic consequences."
 dubois.923.g: "This is a fascinating idea."
 dubois.923.h: "This is completely absurd."
 dubois.924.t: "Why did the Dinosaurs die out?"
 dubois.924.d: "The paleontologists have come together - and opinions differ on the question of the mass extinction at the end of the Cretaceous period. There are not two or three camps - but a hodgepodge of theses that often differ only slightly in terms of probability and folly."
 dubois.924.f: "Since the discovery of dinosaurs, the most fantastic attempts to explain why dinosaurs disappeared from the earth have been circulating. Here is just a selection."
 dubois.924.a: "The reason was an asteroid impact."
 dubois.924.g: "The sea level dropped and destroyed habitats."
 dubois.924.h: "Oxygen contents of Earth's atmosphere rose to levels better suited for birds and mammals."
 dubois.924.i: "Maladaptive traits led to an evolutionary dead end."
 dubois.924.j: "Diminuition of sexual activity lead to extinction."
 dubois.924.k: "Pathological Gigantism!"
 dubois.924.l: "Competition with Mammals who ate their eggs."
 dubois.924.m: "Climate Change."
 dubois.924.n: "Volcanic Eruptions."
 dubois.924.o: "Bombardment from cosmic or ultraviolet radiation."
 dubois.924.p: "Dinosaur brain size diminished over the course of the Mesozoic until, in effect, they became too stupid to live."
 dubois.929.t: "Paleontological Congress ends"
 dubois.929.d_asteroid: "In a final declaration, the paleontological congress announced that it had come to a decision: the thesis that an asteroid impact sealed the end of the dinosaurs alone appears to be a convincing idea."
 dubois.929.d_climate: "With a dismayed sigh, the host country's professor began a lecture today that pointed out with dismay the extinction of dinosaurs due to climate change."
 dubois.929.d_sex: "Somewhat bashfully and with a lot of throat clearing, the chairman of the paleontological congress explainee that the lack of sexual reproduction was the reason for the demise of the dinosaurs. Professor Tottenham's interjection that he had always thought his wife was a Brontosaurus was rebuked in the minutes."
 dubois.929.d_mammals: "After days of discussion, paleontologists have come to the conclusion that competition with mammals heralded the end of the dinosaurs. They suspect that rodents would have preferred to eat dinosaur eggs."
 dubois.929.d_fat: "Today, in a tone of conviction, the chairman of the paleontological congress read out with all gravity a document that supported the belief that the dinosaurs had simply become too big and too fat, which led to their inevitable extinction. Professor Tottenham's comment that this meant that the chairman's seat would soon become vacant resulted in a public rebuke."
 dubois.929.d_stupid: "The final declaration read out today by the paleontological congress explains in detail that the brains of dinosaurs became smaller and smaller over the course of millions of years until, in the end, they were simply too stupid to survive. Professor Tottenham's statement that this would also have been desirable for some scientific colleagues before the congress was not included in the minutes."
 dubois.929.f: "This is what some important scientists of the 19th and early 20th centuries actually believed."
 dubois.929.g: "An asteroid impact was responsible."
 dubois.929.h: "An awkward theory, but the only one accepted."

