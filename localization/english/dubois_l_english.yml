 ACHIEVEMENT_dubois_six: "The Sensational Six"
 ACHIEVEMENT_DESC_dubois_six: "Have an Engineer, an Astronomer, a Naturalist, a Paleontologist, an Archaeologist and an Anthropologist at the same time."

 dubois_famous_level_paleontologist_overview_loc: "a famous [concept_dubois_paleontologist]"
 dubois_experienced_level_paleontologist_overview_loc: "an experienced [concept_dubois_paleontologist]"
 dubois_normal_level_paleontologist_overview_loc: "an accomplished [concept_dubois_paleontologist]"

 dubois_paleontologist_opened_first_paleontological_museum_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] founded the #o first Paleontological Museum#! of the world, exhibting various fossils."

 dubois_attended_extinction_congress_loc: "Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] participated in a congress that tried to determine how the dinosaurs went extinct."

 dubois_fossil_amber_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] found a unique piece of #o Amber#! in which a small mosquito was encased. Maybe there is even some dinosaur blood in it?"

 dubois_fossil_ammonite_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] found an #o Ammonite#!, that will help with the chronological delimitation of marine sediments."

 dubois_fossil_archaeopteryx_paleontologist_loc: "\nMany consider Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s discovery as the first bird. Indeed, the #o Archaeopteryx#! seems to be a missing link between dinosaurs and birds."

 dubois_fossil_composita_paleontologist_loc: "\n#o Compositas#! are shells that lived millions of years ago on nearly every continent. Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] found one during one of [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] excavations."

 dubois_fossil_eusthenopteron_paleontologist_loc: "\nInterestingly, the #o Eusthenopteron#! that [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] found already has a distinct humerus, ulna, and radius in its for-fin. Those bones are present in all land-living vertebrates."

 dubois_fossil_ichthyosaurus_paleontologist_loc: "\n#o Ichthyosaura#!, of which Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] found one, is a very unique reptile. It resembles Dolphins and does not lay eggs but gives birth to the young alive which is very rare for reptiles."

 dubois_fossil_ichthyostega_paleontologist_loc: "\nWith the discovery of #o Ichthyostega#!, Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] found one of the earliest land-living animals. It is the missing link between fish and limbed tetrapodomorphs."

 dubois_fossil_megatherium_paleontologist_loc: "\nSloths are small today but there were huge ones in the past, as one of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s discoveries showed. The #o Megatherium#! was up to 6 meters (20 ft) long."

 dubois_fossil_pterodactylus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] discovered a fossil of #o Pterodactylus#!, a winged dinosaur that probably lived close to lakes and rivers."

 dubois_fossil_smilodon_paleontologist_loc: "\nThe #o Smilodon#! is a scary predator that lived until a few thousand years ago. Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] found a very well preserved skeleton of one."

 dubois_fossil_trilobite_paleontologist_loc: "\nOne of [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] minor discoveries are various T#o Trilobites#!. Although not spectacular, they are great index fossils."

 dubois_perfect_ankylosaurus_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed an #o Ankylosaurus#! in a perfect way. Other Paleontologists marvel at the reconstruction."
 dubois_imperfect_ankylosaurus_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed an #o Ankylosaurus#! but in an imperfect way."
 dubois_poor_ankylosaurus_paleontologist_loc: "\nProfessor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed an #o Ankylosaurus#! but it was a horrible attempt and is laughed at by other Paleontologists."

 dubois_perfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] reconstruction of a #o Diplodocus#! is absolutely perfect and is the envy of every paleontological museum."
 dubois_imperfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] reconstruction of a #o Diplodocus#! is good enough."
 dubois_poor_diplodocus_paleontologist_loc: "[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] reconstruction of a #o Diplodocus#! is disastrous and seen as an abomination."

 dubois_perfect_triceratop_paleontologist_loc: "\nThe perfection of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s #o Triceratops#! reconstruction is widely known and has boosted the prestige of our paleontological collection."
 dubois_imperfect_triceratop_paleontologist_loc: "\nThe mediocrity of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s #o Triceratops#! reconstruction is good enough for our museum but nothing exceptional."
 dubois_poor_triceratop_paleontologist_loc: "The terror of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s #o Triceratops#! reconstruction is a shame for our collection."

 dubois_perfect_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! is a marvellous sight. Especially the one that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] perfectly assembled."
 dubois_imperfect_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! is a marvellous sight. Even if it is not perfectly assembled like the one Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed."
 dubois_poor_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! is a marvellous sight. But not the one that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] assembled. This one is just a absurd monstrosity."

 dubois_perfect_stegosaurus_paleontologist_loc: "\nThe mighty #o Stegosaurus#! skeleton that [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] assembled is a perfect piece for our dinosaur exhibition."
 dubois_imperfect_stegosaurus_paleontologist_loc: "\nThe #o Stegosaurus#! skeleton that [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] assembled is a good piece for our dinosaur exhibition."
 dubois_poor_stegosaurus_paleontologist_loc: "\nThe horrific #o Stegosaurus#! skeleton that [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] assembled is a waste of space in our dinosaur exhibition."

 dubois_perfect_antarctosaurus_paleontologist_loc: "\nNot everyone can assemble an #o Antarctosaurus#! as perfectly as Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. It is one of the highlights of our collection."
 dubois_imperfect_antarctosaurus_paleontologist_loc: "\nAssembling an #o Antarctosaurus#! is a hard task, but Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] did it quite well."
 dubois_poor_antarctosaurus_paleontologist_loc: "\nNot everyone can assemble an #o Antarctosaurus#!. But not many people assemble it as horribly bad as Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. It is the shame of our collection."

 dubois_perfect_argyrosaurus_paleontologist_loc: "\nThe wonderful #o Argyrosaurus#! skeleton in our collection is the work of Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. A truely marvelous skeleton."
 dubois_imperfect_argyrosaurus_paleontologist_loc: "\nThe #o Argyrosaurus#! skeleton in our collection is the work of Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. A quite well done skeleton."
 dubois_poor_argyrosaurus_paleontologist_loc: "\nThe monstrous #o Argyrosaurus#! skeleton in our collection is the work of Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. A obviously the work of a bumbling paleontologist."

 dubois_perfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] assembled an #o Iguanodon#! skeleton perfectly."
 dubois_imperfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] assembled an #o Iguanodon#! skeleton."
 dubois_poor_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] assembled an #o Iguanodon#! skeleton horribly wrong."

 dubois_perfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] was able to reconstruct the skeleton of a #o Plateosaurus#! perfectly. A greath exhibit for our collection."
 dubois_imperfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] was able to reconstruct the skeleton of a #o Plateosaurus#!."
 dubois_poor_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] was able to reconstruct the skeleton of a #o Plateosaurus#!. But it looks very weird and deformed."

 dubois_perfect_giraffatitan_paleontologist_loc: "\nReconstructing a #o Giraffatitan#! is hard work and needs a lot of space. Thankfully Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] was able to use the size of our museum to prepare a magnificent skeleton of the dinosaur."
 dubois_imperfect_giraffatitan_paleontologist_loc: "\nReconstructing a #o Giraffatitan#! is hard work and needs a lot of space. Thankfully Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] was able to use the size of our museum to prepare the skeleton of the dinosau."
 dubois_poor_giraffatitan_paleontologist_loc: "\nReconstructing a #o Giraffatitan#! is hard work and needs a lot of space. Even though [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] has the whole museum to work, Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] was only able to create an absurd version of the dinosaur"

 dubois_perfect_spinosaurus_paleontologist_loc: "\nThe scary #o Spinosaurus#! skeleton in our collection was assembled by Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] and is a piece of art."
 dubois_imperfect_spinosaurus_paleontologist_loc: "\nThe scary #o Spinosaurus#! skeleton in our collection was assembled by Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]."
 dubois_poor_spinosaurus_paleontologist_loc: "\nThe funny #o Spinosaurus#! skeleton in our collection was assembled by Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. It is badly done and looks more like a chicken than a dinosaur."

 dubois_perfect_psittacosaurus_paleontologist_loc: "\nWith its mouth resembling a beak, the #o Psittacosaurus#! that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] assembled, was an extraordinary skeleton."
 dubois_imperfect_psittacosaurus_paleontologist_loc: "\nWith its mouth resembling a beak, the #o Psittacosaurus#! that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] assembled, was an nice skeleton."
 dubois_poor_psittacosaurus_paleontologist_loc: "\nDid the #o Psittacosaurus#! really have a weird beak on its back and a trunk instead of mouth? At least Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] thinks so, but he might be the only one."

 dubois_perfect_velociraptor_paleontologist_loc: "\nThe scary #o Velociraptor#! is one of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s masterpieces. It is perfectly assembled."
 dubois_imperfect_velociraptor_paleontologist_loc: "\nThe scary #o Velociraptor#! is a good work of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] assembled it quite well."
 dubois_poor_velociraptor_paleontologist_loc: "\nThe scary #o Velociraptor#! is one of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s worst works. First of all, it is way to small, second, it surely didn't have 10 claws as a crown..."

 dubois_perfect_muttaburrasaurus_paleontologist_loc: "\nThe #o Muttaburrasaurus#! that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed was quite impressive and not just because of its size."
 dubois_imperfect_muttaburrasaurus_paleontologist_loc: "\nThe #o Muttaburrasaurus#! that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed was quite impressive, mostly because of its size."
 dubois_poor_muttaburrasaurus_paleontologist_loc: "\nThe #o Muttaburrasaurus#! that Professor [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] reconstructed was horrible. For one every other paleontologist noted that the head is not attached to the tail and the knees bend the other way."

 dubois_perfect_rhoetosaurus_paleontologist_loc: "\nThe size of #o Rhoetosaurus#! is impressive. But without Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s skill it surely wouldn't have been that impressive."
 dubois_imperfect_rhoetosaurus_paleontologist_loc: "\nThe size of #o Rhoetosaurus#! is impressive. But without Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]'s skill it would definitely have been less impressive.'."
 dubois_poor_rhoetosaurus_paleontologist_loc: "\nThinking that the tail belongs on the back of the #o Rhoetosaurus#! was probably the most stupid idea of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. At least yet..."

 dubois.7.t: "The Peppered Moth evolves!"
 dubois.7.d: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] noticed that the appearance of the Peppered Moth changed in the recent years which is clear evidence for the Theory of Evolution."
 dubois.7.f: "\"As the birch trees on which the Peppered Moth lives get darker and darker because of pollution, we can see, that the number of dark Moths clearly raised. As more white Moths get eaten by predators because they are way more visible, the dark Moths start to take over.\nThis is clear evidence of Evolution in a short period of time. My observations are fascinating and prove that the Theory of Evolution is clearly right.\"\n\n#b Historically#!, the evolutionary shift in color of the Peppered Moth was noticed as early as 1848 in Manchester. It wasn't until 1896 that J. W. Tutt showed that it was a case of natural selection.\nNowadays the white phenotype of the Peppered Moth is dominant again, as the air got cleaner again and most birches are white again."
 dubois.7.g: "Clear evidence for evolution!"

