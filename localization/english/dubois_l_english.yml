 dubois.228.t: "Haast Eagle"
 dubois.228.d: "Who would have expected a majestiy eagle to come from New Zealand of all places? Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]found various bones of a gigantic eagle that had massive wingspan of 2.6 meters (8 ft 6 in). Professor  assumes that this bird might hae inspired the legend of Pouākai, a myth of the Māori."
 dubois.228.f: "\"First we found a huge talon and assumed it to be part of a dinosaur, but then we found more bones and it became more and more evident that it was an eagle. Luckily this eagle is extinct today as it could probably have killed humans.\""
 dubois.228.g: "That's scary!"
 dubois_add_fossil_haast_eagle_tt: "Gain #G 1#! @dubois_special_fossil! #O Special Fossil#!: Haast Eagle."
 dubois_fossil_haast_eagle_paleontologist_loc: "\nIn New Zealand, Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] made a fascinating discovery when [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] found a gigantic Eagle now called #o Haast Eagle#!."

