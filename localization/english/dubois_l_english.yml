 dubois.442.t: "Geological Knowledge"
 dubois.442.d: "During his stay in the mountains, the [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] examined the mountain in detail, mapped it and made scientific interpretations. To the surprise of the entire mountaineering team, he surprised them the next morning with a relief map showing the pitfalls and smoother climbs of the mountain."
 dubois.442.f: "'Why did I do that? Oh, I was just a bit bored and I had also cataloged my minerals. It's nothing special! I didn't even color it ...'"
 dubois.442.g: "Thank God we have Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName]"
 dubois.443.t: "A Fine Mineral"
 dubois.443.d: "The mountaineering group was already complaining about the dilly-dallying nature of the geologist, who as a scientist was more of a burden than a help; but as it turns out, Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] discovered a rare material while climbing the peak."
 dubois.443.f: "The men had been waiting for an hour for the academic, who had stopped somewhere on a slope and suddenly pulled out [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHis] tools. Shaking their heads at first, they had decided to combine the unpleasant with the useful and had brought the meal forward so as not to waste time unnecessarily. However, Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] had no intention of eating or coming. When the leader threatened to continue the expedition without the geologist, [ROOT.Var('dubois_geologist_var').GetCharacter.GetSheHe] suddenly rejoined the group - with a sparkling stone in [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHisName] hand, the beauty of which impressed all [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHisName] colleagues."
 dubois.443.g: "What a lovely little surprise."

