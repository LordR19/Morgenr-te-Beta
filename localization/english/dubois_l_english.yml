 dubois_lion_baby_birth_flavor: "Two small Lion cubs were crawling around their mother. Just born a few weeks ago, but they were kept in a hideout by their mother for quite some time. Now they were finally able to see the world, to play and to rollick. They were adorable!"
 dubois_otter_baby_birth_flavor: "It was the first time that the tiny Otter went into the water to swim. It looked quite good for being a first time. Then the little animal came out of the water and laid down on a warm rock."
 dubois_jaguar_baby_birth_flavor: "The little Jaguar, only about 6 weeks old followed its mother. It looked quite clumsy. But soon it would grow into a dangerous predator."
 dubois_koala_baby_birth_flavor: "The small Koala held on to its mother's back. It was quite old already but still dependant on the mother. Suddenly it grabbed a leaf from one of the trees and started nibbling on it."
 dubois_panda_baby_birth_flavor: "The little Panda looked so innocent. It rolled around and seemed to be quite clumsy. But its mother kept it in her view. Nothing could happen to the tiny thing."

 dubois.1250.t: "Yosemite National Park?"
 dubois.1250.d: "Some influential conservationists want to create a National Park in the Yosemite Valley to protect its unique landscape. The valley is a unique place with breathtaking views. The questions is do we prefer a Nature Reserve or do we want to use the valley for agriculture, logging and mining?"
 dubois.1250.f: "\"But no temple made with hands can compare with Yosemite. Every rock in its wall seems to glow with life.\"\n - John Muir"
 dubois.1250.g: "This is a great idea!"
 dubois.1250.h: "Actually, this looks like a great place for mining!"

 dubois.1251.t: "The last Wisents"
 dubois.1251.d: "The Wisent, the European Bison, is nearly extinct. Only a few animals remain in the Białowieża Forest. Until 1830 the forest was protected but after the Novemeber Uprising, nearly all posts of the foresters were abolished. The visit of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] might lead to reestablishing a [concept_dubois_nature_reserve] in the forest."
 dubois.1251.f: "\"Białowieża is the last primeval forest of Europe and houses the last Wisents. It is a natural wonder!\"\n\"But those trees could be cut down and boost our economy!\""
 dubois.1251.g: "We need to protect the Wisent!"
 dubois.1251.h: "This forest is perfect for logging."

 dubois.1252.t: "A Royal Hunting Reserve in Gran Paradiso?"
 dubois.1252.d: "Hunting in Gran Paradiso is wonderful! Especially as it is the last place where the #b Alpine Ibex#! lives. After a hunt there, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] thought about establishinh a [Concept('concept_dubois_nature_reserve','$concept_dubois_royal_hunting_reserve$')] there to protect the last few Ibex."
 dubois.1252.f: "\"How dare these common people kill my Ibex? Only I am allowed to hunt them! We must protect my game from these savages!\"\n\n#b Historically, #! the National Park of Gran Paradiso was founded in 1922 when Vittorio Emanuele III donated the lands of the Royal Hunting Reserve to create Italy's first National Park. The protection of the Alpine ibex was still one of the most important tasks of the Park. In 1922 there were about 3000 ibexes in the Park. That number plummeted during Fascist rule and World War 2 but later the population recovered and there are about 4000 ibexes in the National Park today."
 dubois.1252.g: "Found the Royal Hunting Reserve immediately!"
 dubois.1252.h: "Maybe later..."


