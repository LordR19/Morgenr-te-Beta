 dubois.231.t: "Rival destroyed Digsite"
 dubois.231.d: "Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] was on the trail of a promising deposit. When he got there, however, he discovered that a rival had already dug up many bones and then blew up the site."
 dubois.231.f: "If I can't have those Bones, no one else will!"
 dubois.231.g: "Why would they do that!"

 dubois.232.t: "Locals share Information"
 dubois.232.d: "The inhabitants of a small village had found various fossils close by. They happily shared them with Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]. That will take [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] one step closer to discovering a new digsite!"
 dubois.232.f: "So my grand grand father once found a unicorn horn. I know whatchu thinkin' but I think it was the bone of a dinosaur! Sadly he sold it. But he told me where he found it in the first place. It was down at the riverbed. I'm sure you will find some bones close to the river!"
 dubois.232.g: "Thank you!"

 dubois.233.t: "Local Paleontologist shares Research"
 dubois.233.d: "A resident of a small village is apparently also a hobby Paleontologist. As [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] is too old to excavate possible sites anymore, he shared all his knowledge with Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]."
 dubois.233.f: "I started collecting fossils when I was a child and I never stopped. But now I am too old to get on my knees and dig myself. So I hope I can at least help you find some dinosaur bones and fossils. And if you find some, please let me see them!"
 dubois.233.g: "This is an amazing collection!"

 dubois.234.t: "Mudslide Buries a Promising Site"
 dubois.234.d: "Just a day after Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] and [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] team discovered a promising site, it was burried by a massive mudslide. It would take months or even years to uncover whatever is hidden under all the dirt."
 dubois.234.f: "First it was too hot for digging, then it was too wet for digging and now it is to muddy for digging? Maybe you just don't like digging!"
 dubois.234.g: "Damn you, weather!"

 dubois.235.t: "A New Lead"
 dubois.235.d: "The hard work of Dr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] seems to finally pay off. After collecting reports of the rocks and formations, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] has various promising sites located. Hopefully [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] will find dinosaur bones in one of these places."
 dubois.235.f: "You see, these sediments often contain dinosaur bones. They come to the surface in these places, so we are sure to find bones in one of these places! So hopefully. Maybe. "
 dubois.235.g: "Good job!"

