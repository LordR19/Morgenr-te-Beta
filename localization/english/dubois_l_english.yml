 dubois.1210.t: "Habitat in [ROOT.GetState.GetName] is endangered"
 dubois.1210.d: "The ever growing grasp of civilization clashes with the [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] in [ROOT.GetState.GetName]. If we do not protect our local wildlife by building a [concept_dubois_nature_reserve], the animals will go extinct in about 10 years."
 dubois.1210.f: "Voracious machines that eat into the ground. sprawling cities that devour more and more land. Train lines that cut through the blooming expanses. Every day the animals lose more of their kingdom. Step by step, humans are encroaching on it."
 dubois.1210.g: "We have to protect those animals!"
 dubois.1210.h: "Progres above everything else!"
 dubois_endangered_habitat_tt: "When a [concept_dubois_habitat] becomes endangered, it will be removed after 10 years. You can prevent this by building a [concept_dubois_nature_reserve] in the state. That way you will protect the [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] from extinction."
 dubois_habitat_endangered_modifier: "Habitat endangered"
 dubois_habitat_endangered_timer_modifier: "Time until habitat is lost"
 dubois_habitat_protection_path_modifier: "Willingness to protect the habitat"
 dubois_habitat_destruction_path_modifier: "Progress above everything else"

 dubois.1211.t: "Habitat in [ROOT.GetState.GetName] is destroyed"
 dubois.1211.d: "As we failed to protect the  [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] in [ROOT.GetState.GetName] by establishing a [concept_dubois_nature_reserve], the habitat has now been destroyed."
 dubois.1211.f: "Unfortunately, the establishment of the mining company came at the price of destroying the habitat of one of the animals of our country. But who cares about that? Profits are awaiting us!"
 dubois.1211.g: "Oh no. Anyways."

 dubois_breeding_animal_trigger_tt: "You can breed [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] if you have a state with a [concept_dubois_nature_reserve] that does not have the specific animal from the same region as th #Nature Reserve#! yet and if you have that animal in your [concept_dubois_zoo].\n\nIf you have a #b Nature Reserve#! in a European State for example and want to breed the #b Alpine Ibex#! in it, you can only do that if the state does not have an Ibex [concept_dubois_habitat] yet and if you have #b Alpine Ibexes#! in your #b Zoo#!."

