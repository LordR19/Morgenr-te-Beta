 dubois_academy_investment_button: "Academic Investment"
 dubois_academy_investment_button_desc: "A general government investment in our universities will increase #O Academic Progress#! by #G +1#! per month. The funding is scheduled for 10 years."
 dubois_cancel_academy_investment_button: "Cancel Academic Investment"
