 elgar_wagnerian_composer_decision_desc: "Unlike [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], ordinary [Concept('concept_elgar_composer','$concept_elgar_composers$')] are responsible for day-to-day operations. They can be hired as conductors and give their country a passive [concept_elgar_musical_tradition] bonus. A composer can be hired three times per game, which requires research into a specific technology (Romanticism, Irrationalism, Neoclassicism/New Objectivity/Art Deco). A country can only support one ordinary composer, and a ten-year investment in the country's musical culture is required."
