 je_elgar_impressionism: "Impressionism"
 je_elgar_impressionism_reason: "[concept_elgar_impressionism] is a style in art history that is characterized by the atmospheric depiction of fleeting snapshots of a scene. It emerged from a movement within painting in France in the second half of the 19th century. The term impressionism has also been applied to certain styles of music, literature, film and photography. While many Naturalists such as Heinrich Hart rejected music as a means of expressing a 'truth-seeking Actionism', the Impressionists often regarded the 'objectless dreaming ahead' to finely graduated colorful chords as a pleasure."
 je_elgar_impressionism_success: "We need #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]."
 je_elgar_impressionism_goal: ""
 je_elgar_expressionism: "Expressionism"
 je_elgar_expressionism_reason: "[concept_elgar_expressionism] is a style in art. Its beginnings and forerunners can be found in the late 19th century. Like Impressionism, Symbolism and Fauvism, Expressionism is a movement against the tendencies of Naturalism. In Expressionism, the expressive level outweighs the aesthetic, appellative and factual level. The artist wants to represent his experience for the viewer. In contrast to musical impressionism, which depicts the perception of the external appearance of things, the expressionist art movements formulate the emotions of the human soul."
