 elgar_nbc_decision: "National Broadcasting Channel"
 elgar_nbc_decision_desc: "With the advent of mass communication and inventions such as film and radio, not only commercial institutions but also the state developed an interest in broadcasting. Under the camouflage of a supposedly public service broadcaster, we can exert a certain influence on society by issuing a license."
