 je_elgar_accademia_santa_cecilia: "Elevate Santa Cecilia to the rank of Academy"
 je_elgar_accademia_santa_cecilia_reason: "The Accademia di Santa Cecilia was founded by the papal bull 'Ratione congruit' by Sixtus V in 1585 in the form of a congregation. In 1838 the Congregation of Saint Cecilia was officially named an Academy and then the Pontifical Academy. Its members at that time included Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod and Meyerbeer. One of its honorary members was Queen Victoria. In united Italy it developed into a leading conservatory."
 je_elgar_leipzig_conservatory: "Found the Leipzig Conservatory"
 je_elgar_leipzig_conservatory_reason: "The traditional music city of Leipzig, where Johann Sebastian Bach was already active, offered optimal conditions for the founding of a musical and academic talent factory at the beginning of the 19th century. Four committed citizens of the city, namely the lawyer Heinrich Conrad Schleinitz (second director), the district director of Leipzig Johann Paul von Falkenstein and the Royal Saxon Court Councilor Johann Georg Keil as well as the Gewandhaus Kapellmeister Felix Mendelssohn Bartholdy put the previous ideas into practice."
 je_elgar_petrograd_conservatory: "Found the Petrograd Conservatory"
 je_elgar_petrograd_conservatory_reason: "On the initiative of the Grand Duchess Elena Pavlovna, Anton Rubinstein, Andrei Nikolayevich Markovich and other personalities of society and musical life, the Russian Music Society was founded, from whose music classes the first conservatory in Russia was founded. Anton Rubinstein was the first director of the conservatory and professor of piano. The first graduate to complete his composition studies here was Peter Tchaikovsky. Nikolai Andreyevich Rimsky-Korsakov had a particularly influential role as professor of composition and instrumentation and head of the orchestra class."

