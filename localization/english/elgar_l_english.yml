 elgar_patriotic_music_modifier: "Patriotic Music"

 elgar.503.t: "Deutschlandlied"
 elgar.503.d: "In response to France's renewed desire for expansion, which sees the Rhine as a natural border, the poet Hoffmann von Fallersleben wrote a song that is widely popular as the 'Deutschlandlied'."
 elgar.503.f: "The Song of the Germans, also known as the Deutschlandlied, was written by August Heinrich Hoffmann von Fallersleben on Heligoland. The specific reason for Hoffmann to write the song were French territorial claims to the Rhineland during the Rhine Crisis. He rejected these claims with the song, as happened with other German Rhine songs of the time. He supplemented this with further ideas, especially that of German unity, which alone could provide the prerequisite for defending against enemy attacks of any size. The poet created his work expressly to the melody of the old imperial hymn 'God Save Franz, the Emperor' by Joseph Haydn (1797). The song only gained greater importance during the First World War. Its third verse has been the text of the German national anthem since 1952."
 elgar.503.g: "German wine and German song!"
 elgar.503.h: "Germany, Germany above all!"
 elgar.503.i: "You must be mistaken, the song is called 'Gott erhalte Franz den Kaiser'."

