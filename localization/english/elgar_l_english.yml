 elgar.1201.t: "Daphnis et Chloé"
 elgar.1201.f: "Daphnis et Chloé is a symphonie chorégraphique, or choreographic symphony, for orchestra and wordless chorus. It is in three main sections, or parties, and a dozen scenes, most of them dances, and lasts just under an hour, making it the composer's longest work. In effect it is a ballet, and it was first presented as such. he dance scenario was adapted by choreographer Michel Fokine from a pastoral romance by the Greek writer Longus thought to date from the 2nd century AD. At almost an hour long, Daphnis et Chloé is Ravel's longest work. Four discernible leitmotifs give it musical unity. The music, some of the composer's most passionate, is widely regarded as some of his best, with extraordinarily lush harmonies typical of the Impressionist movement; even during the composer's lifetime commentators described it as his masterpiece for orchestra."
 elgar.1202.t: "Rhapsodie Espagnole"
 elgar.1202.f: "Composed between 1907 and 1908, the Rapsodie is one of Ravel's first major works for orchestra. It was first performed in Paris in 1908 and quickly entered the international repertoire. The piece draws on the composer's Spanish heritage and is one of several of his works set in or reflecting Spain. The première of the Rapsodie was given by the Orchestre des Concerts Colonne, conducted by Édouard Colonne, at the Théâtre du Châtelet on 15 March 1908. The critical reception was generally favourable. Dissenting voices were Pierre Lalo, who habitually disliked Ravel's music, and Gaston Carraud, who called the score "slender, inconsistent and fugitive". Otherwise there was much praise for the subtle and fresh orchestration and the picturesqueness of the music."
 elgar.1203.t: "Boléro"
 elgar.1203.f: "'I have only made one masterpiece, that is the Boléro; unfortunately it doesn't contain any music.' -Maurice Ravel"

 elgar.1211.t: "Twelve-tone technique"
 elgar.1211.f: "The twelve-tone technique - also known as dodecaphony, twelve-tone serialism, and (in British usage) twelve-note composition - is a method of musical composition. The technique is a means of ensuring that all 12 notes of the chromatic scale are sounded as often as one another in a piece of music while preventing the emphasis of any one note  through the use of tone rows, orderings of the 12 pitch classes. All 12 notes are thus given more or less equal importance, and the music avoids being in a key. Over time, the technique increased greatly in popularity and eventually became widely influential on 20th-century composers. It is commonly considered a form of serialism."
 elgar.1211.g: "I'm not so sure if that was a good idea."
 elgar.1212.t: "String Quartett No 2."
 elgar.1212.f: "This work in four movements was written during a very emotional time in Schoenberg's life. The third and fourth movements are quite unusual for a string quartet, as they also include a soprano singer, using poetry written by Stefan George. On setting George, Schoenberg himself later wrote: 'I was inspired by poems of Stefan George, the German poet, to compose music to some of his poems and, surprisingly, without any expectation on my part, these songs showed a style quite different from everything I had written before. … New sounds were produced, a new kind of melody appeared, a new approach to expression of moods and characters was discovered.'"
 elgar.1212.g: "Great! But may the 'music' stop for now?"
 elgar.1213.t: "Chamber Symphony No. 1"
 elgar.1213.f: "Schoenberg's first chamber symphony was finished in 1906 and premiered on 8 February 1907 in Vienna by the Rosé Quartet together with a wind ensemble from the Vienna Philharmonic, under the composer's baton. In 1913, Schoenberg again conducted the piece, as part of the famed Skandalkonzert, in which the heterodox tonalities of Schoenberg's Symphony and, more so, of his student Alban Berg's works incited the attendees to riot in protest and prematurely end the concert."
 elgar.1213.g: "Will this never end?"

 elgar.1221.t: "The Firebird"
 elgar.1221.f: "The Firebird is a ballet and orchestral concert work based on the Russian fairy tales of the Firebird and the blessing and curse it possesses for its owner. The ballet's mortal and supernatural elements are distinguished with a system of leitmotifs placed in the harmony dubbed 'leit-harmony'. Stravinsky intentionally used many specialist techniques in the orchestra, including ponticello, col legno, flautando, glissando, and flutter-tonguing. Set in the evil immortal Koschei's castle, the ballet follows Prince Ivan, who battles Koschei with the help of the magical Firebird."
 elgar.1222.t: "Petrouchka"
 elgar.1222.f: "Petrushka was written for the 1911 Paris season of Sergei Diaghilev's Ballets Russes company. The ballet tells the story of the loves and jealousies of three puppets. The three are brought to life by the Charlatan during the 1830 Shrovetide Fair (Maslenitsa) in Saint Petersburg. Petrushka brings music, dance, and design together in a unified whole. It is one of the most popular of the Ballets Russes productions. It is usually performed today using the original designs and choreography. The work is characterized by the so-called Petrushka chord, a bitonality device heralding the appearance of the main character."
 elgar.1223.t: "Sacre du printemps"
 elgar.1223.f: "The Rite of Spring is a ballet and orchestral concert work by the Russian composer Igor Stravinsky. It was written for the 1913 Paris season of Sergei Diaghilev's Ballets Russes company; the original choreography was by Vaslav Nijinsky with stage designs and costumes by Nicholas Roerich. When first performed at the Théâtre des Champs-Élysées on 29 May 1913, the avant-garde nature of the music and choreography caused a sensation. Many have called the first-night reaction a 'riot' or 'near-riot', though this wording did not come about until reviews of later performances over a decade later. Although designed as a work for the stage, with specific passages accompanying characters and action, the music achieved equal if not greater recognition as a concert piece and is widely considered to be one of the most influential musical works of the 20th century."

