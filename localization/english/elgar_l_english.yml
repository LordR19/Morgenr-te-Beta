 elgar.90.g: "Build the opera house"
 elgar.90.h: "We should intensify cultural efforts in our capital."
 elgar.91.t: "Tivoli Glass Hall"
 elgar.91.d: "The Tivoli Gardens have been extremely popular with the Copenhagen public for years. There is a plan to build a concert hall for around 1,000 people to entertain the audience with stimulating music."
 elgar.91.f: "A concert hall was among the attractions when Tivoli Gardens first opened its doors in 1843. It was a rectangular, wooden building designed by Harald Conrad Stilling. Hans Christian Lumbye was music director and chief conductor from 1843 until 1872. He wrote almost 700 compositions for the orchestra, especially polkas, valses and galops. The concert hall was expanded by Johan Andreas Stillmann in 1863."
 elgar.91.g: "I hope Mr. Lumbye will show up with his famous galops!"
 elgar.92.t: "Gran Teatro Nacional"
 elgar.92.d: "With the plan to build a large opera house in Mexico City, the government is planning one of the largest construction projects in the country's history."
 elgar.92.f: "The theater was built between 1840 and 1844 by architect Lorenzo de la Hidalga in Mexico City. Historians consider it the most important architectural work in Mexico City between the completion of the Metropolitan Cathedral and the building of the Palacio de Bellas Artes. The Great National Theater was inaugurated in one of Antonio López de Santa Anna's terms as president. Its name changed successively, from Great Theater of Santa Anna to Great Theater Vergara, then Great Imperial Theatre, and finally Great National Theatre. During the opera season of 1852 the theater premiered 17 operas and offered more than 60 performances."
 elgar.93.t: "Teatro Amazonas"
 elgar.93.d: "Due to the boom that the region is experiencing through rubber cultivation, Manaus is to receive an opulent opera house - in the middle of the jungle!"
 elgar.93.f: "The Amazonas Theatre was built during the Belle Époque at a time when fortunes were made in the rubber boom. Construction of the Amazon Theatre was first proposed in 1881 by a member of the local House of Representatives, Antonio Jose Fernandes Júnior, who envisioned a 'jewel' in the heart of the Amazon rainforest. The theatre's architectural style is considered typically Renaissance Revival. The roofing tiles were imported from Alsace, the steel walls from Glasgow, Scotland and the Carrara marble for the stairs, statues and columns, from Italy. The dome is covered with 36,000 decorated ceramic tiles painted in the colors of the national flag of Brazil. The interior furnishing came from France in the Louis Quinze style. Italian artist Domenico de Angelis the Younger painted the panels that decorate the ceilings of the auditorium and of the audience chamber."
  
 elgar.101.t: "A Monument for Beethoven"
 elgar.101.d: "Following a call from the composer Robert Schumann, several intellectuals, but also citizens, patriots and those interested in art spoke out in favor of erecting a memorial to Ludwig van Beethoven in Bonn."
 elgar.101.f: "'The mausoleum of future memory is already in front of me in person - a reasonably high cuboid, a lyre on it with the year of birth and death, the sky above and a few trees next to it. A whole nation faced with a Beethoven who teaches them greatness and pride in every page, shouldn't they be able to set up a monument thousand times greater one for him? If I were a prince, I would build him a temple in the Palladian style! Form him in a gigantic form, like Saint Borromeo on Lago Maggiore, so that, as he did in life, he could look over mountain and mountains - and when the Rhine ships fly by and the strangers ask: What does the giant mean, then every child can answer: Beethoven is that - and they will think it is a German Emperor. In a word: get up, let go of your phlegm and consider that the monument will be your own!' - Robert Schumann"
 elgar.101.g: "Beethoven was a german titan of music!"
 elgar.101.h: "We are happy to finance this culturally valuable project."
 elgar.101.i: "He can't have been that great if he didn't have a monument before."
 elgar.102.t: "Preparing the Beethoven Festival"
 elgar.102.d: "The finishing touches on the Beethoven monument are done. Now it's time to prepare for the inauguration."
 elgar.102.f: "The Beethoven Festival for the inauguration of the Beethoven monument was a major musical event of international standing. In addition to the Prussian king, the British Queen Victoria was also invited, intellectual greats such as Alexander von Humboldt were among the guests, and composers of the rank of Hector Berlioz, Giacomo Meyerbeer and above all Franz Liszt shaped the four days. Thousands of people were supposed to take part in the festival, which posed serious problems for the small town of Bonn."
 elgar.102.g: "Send the invitations!"
 elgar.103.t: "Invitation for the Beethoven Festival"
 elgar.103.d: "Our government has received an official invitation to the Beethoven Festival in Bonn, where the composer's monument is to be unveiled."
 elgar.103.g: "We'll gladly attend."
 elgar.103.h: "Classical music is overrated."
 elgar.104.t: "Build the Beethoven Hall"
 elgar.104.d: "Due to the high number of visitors, Franz Liszt proposed diverting men and material from the Cologne Cathedral construction site to Bonn in order to build a festival hall in record time."
 elgar.104.f: "The official unveiling of the Beethoven Monument was to be the high point of a 3-day Beethoven Festival. A month before the festival was due to commence, there was not a suitable venue to hold the expected 3,000 attendees. At Liszt's urgings, and only after he offered to bear the full cost himself, the committee engaged an architect and builders to construct the Beethoven Hall. By the time they finally started, they had less than two weeks to do this, and had to work around the clock to finish it on time. Franz Liszt also spoke to the builders of Cologne Cathedral. Lumber was loaded from Cologne to Bonn via the Rhine. Decorations made in Cologne also came to Bonn so quickly. In just eleven days, a festival hall was created out of nowhere."
 elgar.104.g: "Splendid."
 elgar.105.t: "The Beethoven Festival"
 elgar.105.d: "After four days of top-class music, the Beethoven Festival can be considered a complete success, even if events of this magnitude cannot do without their scandals."
 elgar.105.f: "The ceremony was not without its awkward moments. The Beethoven monument turned its back on the most important guests, King Frederick William IV of Prussia and the British Queen Victoria, who had taken their places on the balcony of the Fürstenberg Palace. Alexander von Humboldt saved the day by remarking that Beethoven had always been a rude fellow. Even more embarrassing was the fact that, during the toasts at the festival banquet in the 'Goldene Stern', Liszt snubbed the French contingent led by Berlioz and nearly caused a riot. The banquet was disrupted by the behaviour of Lola Montez, who danced on a table and embarrassed Liszt by insisting she was his guest at the celebrations and demanding a seat appropriate to her claimed status, thus upsetting a pre-organised seating arrangement."
 elgar.105.g: "Beethoven turns his back to us?"
 elgar.105.h: "Alexander von Humboldt is a gentleman."
 elgar.105.i: "These Germans have no elegance."
 elgar.105.j: "This was inspiring."
 elgar.106.t: "Liszt cantata"
 elgar.106.d: "Franz Liszt had the great honor of writing and publicly performing the cantata for the inauguration of the Beethoven monument."
 elgar.106.f: "'Be that as it may, his cantata, truly well performed and warmly applauded by three quarters and a half of the hall, is a great and beautiful thing, which at once elevates Liszt very highly among composers. The expression in it is true, the intonation right, the style sublime and new, the form well conceived and dutifully executed, the instrumentation remarkable for its vigor and variety. There is never a succession of the same sounds in his orchestra, which makes certain works, once prized, so tiresome for the listener; he knows how to use the small and large means, he demands neither the instruments nor the voices too much; in a word, he showed in one fell swoop that he had style in instrumentation and in the other parts of the musical art, since one feared he hadn't found it yet.' - Hector Berlioz"
 elgar.106.g: "Hail! Hail! Beethoven, hail!"
 elgar.107.t: "Berlioz at the Beethoven Festival"
 elgar.107.d: "The celebrations surrounding the unveiling of the Beethoven Monument have given composer Hector Belrioz considerable inspiration."
 elgar.107.f: "'It was during this trip to Austria, Hungary, Bohemia and Silesia that I started composing my legend of Faust, the plan of which I had been pondering for a long time. As soon as I resolved to undertake it, I had to settle for writing myself most of the libretto as well; the fragments of the French translation of Goethe’s Faust by Gérard de Nerval, which I had already set to music twenty years before, and which I intended to include in the new score in a revised version, and two or three other scenes which had been written before my departure from Paris by M. Gandonnière following my instructions, did not add up to one-sixth of the entire work. During the journey in the old German stage-coach, I therefore tried to write the verses intended for my music. I started with Faust’s invocation to nature, without attempting to translate or even imitate Goethe’s masterpiece, but only to draw inspiration from it and to extract the musical substance that it contained. Once I had started I wrote the remaining verses as the musical ideas came to me, and I composed the score with an ease that I have rarely experienced with my other works.' - Hector Berlioz"
 elgar.107.g: "So was the trip worth it?"
 elgar.108.t: "Victoria visits Cologne Cathedral"
 elgar.108.d: "Britain's Queen Victoria used her stay in the Rhineland as an opportunity to visit Cologne Cathedral and find out more about the cathedral construction that has just started."
 elgar.108.f: "The early departure of the royal company from the concert was due to the fact that in the afternoon there was a tour of the Cologne Cathedral, which took place to the festive ringing of the bells. The Majesties then proceeded through the main entrance of the central nave to the choir, in which a celebratory cantata was being performed by the Cologne men's choral society with the organ accompaniment of the music director Weber."
 elgar.108.g: "We are honored."
  
 elgar.111.t: "A Monument for Mozart"
 elgar.111.d: "Preparations for erecting a monument to Wolfgang Amadeus Mozart are in full swing. However, donations are still being collected."
 elgar.111.f: "In 1835, the writer Julius Schilling, who came from Posen in what is now Poland, suggested a memorial on what is now Mozartplatz for Mozart, who was relatively unknown in Salzburg at the time. Significant sponsors abroad but also in Vienna finally supported the construction of the monument. The Bavarian King Ludwig I of Bavaria donated a considerable sum and donated the base of the bronze statue."
 elgar.111.g: "Mozart was a german titan of music!"
 elgar.113.t: "The Mozart Monument"
 elgar.113.d: "Today the memorial for Slazburg's greatest son was unveiled in his birthplace."
 elgar.113.f: "Designed by Ludwig Schwanthaler and cast by Johann Baptist Stiglmaier, the monument was ceremonially unveiled on September 5, 1842 in the presence of both of Mozart's surviving sons, Franz Xaver and Carl Thomas. However, Mozart's widow was not able to see the inauguration. She had died shortly before in the house at Mozartplatz 8. A festival with a torchlight procession, boat trips, Alpine trains, target shooting and horse races framed the celebration."
 elgar.114.t: "A living Memorial"
 elgar.114.d: "Efforts to erect a monument to Mozart are increasing in Austria. Some citizens of Frankfurt therefore want to organize a benefit concert - and link the idea with political content."
 elgar.114.f: "Originally, the Frankfurt citizenship wanted to organize a concert to collect enough donations for a Mozart monument. Monuments to bourgeois personalities were a novelty in Germany. The erection of monuments in honor of national figures such as artists or scientists was therefore a welcome opportunity to express patriotic feelings. Some in Frankfurt even suggest organizing a national singers' meeting, the proceeds of which should flow into a foundation for German musicians to promote young musicians."
 elgar.114.g: "Collect money for our own living memorial - a festival in honor of Mozart!"
 elgar.114.h: "Donate money to the monument in Salzburg."
 elgar.115.t: "Invitation to the Sängerfest"
 elgar.115.d: "The Frankfurt citizenship has invited patriotic singers from our nation to take part in a Mozart festival."
 elgar.115.g: "A musical and national opportunity."
 elgar.115.h: "I just can't stand art songs."
 elgar.116.t: "The Mozart Festival"
 elgar.116.d: "42 choral societies from the Rhineland, Baden, Hessen, and Franconia met in Frankfurt to celebrate a three-day festival of Mozart's music. The event turned into a demonstration for the political unification of Germany, however. The money raised was raised for a foundation to support young composers."
 elgar.116.f: "'The city went into raptures. The houses were filled with people up to the skylights. The people of Mainz, Hanau, and Offenbach came by boat to the sound of cannon shots, surrounded by decorated boats with music; through all the gates they entered. It was a powerfully moving sight, the artistic interest became secondary, but the national approached us powerfully; I won't deny that bright tears ran down my cheeks.' - Heinrich Hoffmann"
 elgar.116.g: "Music brings the nation together."
 elgar.117.t: "Liberal troublemakers make noise in Frankfurt"
 elgar.117.d: "It has not escaped our notice that some Jacobin-minded 'patriots' have exploited a supposed Mozart Festival in Frankfurt for their political agitation."
 elgar.117.f: "42 choral societies from the Rhineland, Baden, Hessen, and Franconia met in Frankfurt to celebrate a three-day festival of Mozart's music. The event turned into a demonstration for the political unification of Germany, however. The event was originally based on financing the Mozart monument, but the initiators soon changed the purpose of the charity in favor of their own foundation."
 elgar.117.g: "A conspiracy against order in the German Confederation!"
 elgar.117.h: "Let them sing."
  
 elgar.121.t: "The founding of the General German Music Association"
 elgar.121.d: "Today the Allgemeiner Deutscher Musikverein (General German Music Association) was founded in [SCOPE.sState('elgar_musikverein_capital').GetCityHubName]. A discussion immediately arose about whether we belong to the New German School or whether we defend the conservative idea of music."
 elgar.121.f: "The New German School is a term introduced in 1859 by Franz Brendel, editor of the Neue Zeitung für Musik, to describe certain trends in German music. It has been used by different persons at different times with different meanings. It is generally agreed that Franz Liszt and Richard Wagner were among the most prominent representatives of the 'New German School'. There is also a consensus that Johannes Brahms did not take part. Beyond this, interpretations differ. The new term should be understood as denoting the whole period since Beethoven's death. According to Brendel, it was common usage to call the period of J.S. Bach and Handel 'Old German School'. The subsequent period was that of Viennese masters such as Mozart who had been influenced by the Italian style. Beethoven had redirected interest to the German North again and with this had opened the 'Neudeutsche Schule'. Composers from both sides looked back on Beethoven as their spiritual and artistic hero; the conservatives seeing him as an unsurpassable peak, the progressives as a new beginning in music."
 elgar.121.g: "We are part of the New German School."
 elgar.121.h: "We defend the Traditional German School."
 elgar.122.t: "Membership in the General German Music Association"
 elgar.122.d: "Artists from our nation were invited to the newly founded General German Music Association. A discussion immediately arose about whether we belong to the New German School or whether we defend the conservative idea of music."
 elgar.123.t: "Location of the next Musician's Congress"
 elgar.123.d: "The members of the General German Music Association have chosen [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] as the location for the next meeting of the Tonkünstler-Versammlung (Musician's Congress)."
 elgar.123.f: "In 1859 the first Tonkünstler meeting took place on the occasion of the 25th anniversary of the New Magazine for Music in Leipzig. During the second Tonkunstler meeting (1861) in Weimar, the statutes of the General German Music Association (ADMV) were adopted by over 700 founding members. The New Magazine for Music became the organ of the association. At the end of the 19th century, the ADMV was under the protectorate of the Grand Duke of Weimar. The ADMV has held a number of large Tonkunstler gatherings. It mostly oriented itself to the direction of the New German School represented by Franz Liszt and Richard Wagner. As part of the artistic aims of the ADMV, annual Tonkünstler meetings at different locations were to be arranged, with performances of important, rarely heard, and especially new musical works of all kinds. However, older works that were only seldom or not at all heard, but of interest because of their importance, were also to be performed. In addition, new works, either musical or scholarly ones, were to be printed."
 elgar.123.g: "We are honored!"
 elgar.124.t: "Musician's Congress in [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]"
 elgar.124.d: "This year's Tonkünstler-Versammlung (Musician's Congress) will take place in [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Our artists are cordially invited to discuss music and listen to the performance of new and forgotten pieces of music."
 elgar.124.g: "Let's enjoy the music and listen to the contributions of like-minded people."
 elgar.124.h: "Just the right place to dish out against these musical dilettantes."
 elgar.124.i: "This will be the day of truth - our idea of music is the only right one!"
 elgar.125.t: "War of the Romantics"
 elgar.125.d: "A dispute between representatives of the New German School and the more conservative representatives has led to a public scandal. A full-blown war between the two factions is already raging in the press. It's time for [ROOT.GetCountry.GetName] to stand behind their artists."
 elgar.125.f: "The 'War of the Romantics' is a term used by some music historians to describe the schism among prominent musicians in the second half of the 19th century. Musical structure, the limits of chromatic harmony, and program music versus absolute music were the principal areas of contention. The opposing parties crystallized during the 1850s. The most prominent members of the conservative circle were Johannes Brahms, Joseph Joachim, Clara Schumann, and the Leipzig Conservatoire, which had been founded by Felix Mendelssohn. Their opponents, the radical progressives mainly from Weimar, were represented by Franz Liszt and the members of the so-called New German School (German: Neudeutsche Schule), and by Richard Wagner. The controversy was German and Central European in origin; musicians from France, Italy, and Russia were only marginally involved. Composers from both sides looked back on Beethoven as their spiritual and artistic hero; the conservatives seeing him as an unsurpassable peak, the progressives as a new beginning in music. "
 elgar.125.g: "Support the New German School!"
 elgar.125.h: "Support the Traditional German School!"
 elgar.126.t_konservativ: "Conservatives win the 'War of the Romantics'"
 elgar.126.d_konservativ: "The overwhelming majority of the followers of the Traditional School won the dispute over the future of music. Whether the content is correct is of secondary importance: the mass of contributions to debates and polemics determines the public image."
 elgar.126.f_konservativ: "A central point of disagreement between these two groups of musicians was between traditional and new musical forms. This was an outgrowth of the debate on the viability of the symphony genre, which had grown in the hands of Ludwig van Beethoven from one intended for entertainment to a form that included social, moral and cultural ideals. Liszt and his circle favored new styles in writing and forms that would blend music with narrative and pictorial ideas. Toward this end Liszt developed the symphonic poem. The Leipzig/Berlin school championed the forms used by the classic masters, forms codified by musicologists such as Adolf Bernhard Marx of the early 19th century. The validity of program music was also a point of contention. In his 1854 book, Vom Musikalisch-Schönen, Hanslick stated that music did not and could not represent anything specific other than itself. \n\n In the end, #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! Members supported the New German School and #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! Members supported the Traditional School."
 elgar.126.g: "The Traditional School is triumphant."
 elgar.126.t_neudeutsch: "Progressives win the 'War of the Romantics'"
 elgar.126.d_neudeutsch: "The overwhelming majority of the followers of the New German School won the dispute over the future of music. Whether the content is correct is of secondary importance: the mass of contributions to debates and polemics determines the public image."
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "The New German School is triumphant."

 elgar.131.t: "Franz Liszt begins his European tour"
 elgar.131.d: "After a rather unhappy time in Paris, Franz Liszt decided to undertake a tour following the example of his rival Thalberg and become an internationally celebrated musician. His first destination will be [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]."
 elgar.131.f: "Franz Liszt was an Austro-Hungarian composer, pianist, conductor, theater director, music teacher. Liszt was one of the most prominent and influential piano virtuosos and, with an oeuvre of over 1300 works and arrangements, one of the most productive composers of the 19th century. Although a large part of his oeuvre can be assigned to the piano literature, Liszt also gave a clear impetus to orchestral music with the development of the symphonic poem. His concept of program music and the use of new harmonic and formal means made him - along with Richard Wagner - the best-known protagonist of the New German School. Liszt began an extensive tour of Europe in 1839, which he continued for the next eight years. This period was Liszt's most brilliant as a concert pianist and he received many honors and much adulation during his tours. During this period, the first reports of intense responses from Liszt's fans appeared, which became referred to as Lisztomania. Lisztomania was characterized by a hysterical reaction to Liszt and his concerts. Liszt's playing was reported to raise the mood of the audience to a level of mystical ecstasy."
 elgar.131.g: "We wish him all the best."
 elgar.132.t: "Lisztomania in [ROOT.GetCountry.GetNameNoFlag]"
 elgar.132.d: "The world-famous pianist Franz Liszt has chosen our country as the next destination of his European tour. The theaters and opera houses are already fully booked!"
 elgar.132.g: "Where are all these screaming women suddenly coming from?"
 elgar.133.t: "Liszt departs"
 elgar.133.d: "Liszt ended his stay and thanked for the hospitality. Lisztomania will continue in [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]."
 elgar.133.f: "It is estimated that Liszt appeared in public well over one thousand times between 1839 and 1847. Moreover, his great fame as a pianist, which he would continue to enjoy long after he had officially retired from the concert stage, was based mainly on his accomplishments during this time. Adding to his reputation was that Liszt gave away much of the proceeds of his work to charity and humanitarian causes. He donated large sums to the building fund of Cologne Cathedral, and St. Stephen's Basilica in Pest, and made private donations to public services such as hospitals and schools, as well as charitable organizations such as the Leipzig Musicians Pension Fund. After the Great Fire of Hamburg in May 1842, he gave concerts in aid of those left homeless. In order to satisfy his admirers' need for a lock of his hair, Liszt acquired a dog whose fur served unnoticed as a source of curls."
  
 elgar.301.t: "Good rehearsals"
 elgar.301.d: "The orchestra rehearsals, conducted by a traveling composer, were very promising."
 elgar.301.f: "A traveling composer has won over the orchestra as a conductor and has already impressed with the rehearsals!"
 elgar.301.g: "Fine."
 elgar.302.t: "Mediocre rehearsals"
 elgar.302.d: "Unfortunately, the orchestra rehearsals conducted by a traveling composer were not as good as the concert hall had hoped..."
 elgar.302.f: "Whether it was due to uncooperative colleagues, poorly prepared performers or the conditions in the concert hall - the rehearsals do not bode well for the performance."
 elgar.302.g: "Not fine."
 elgar.303.t: "An amorous dedication"
 elgar.303.d: "An affair for a 'little' courtesy stirs tempers."
 elgar.303.f: "Artists have always been known for their somewhat 'loose lifestyle' and caused one or two interpersonal scandals. Attention rests on a small gesture, which, however, has explosive power. A traveling composer dedicated a sonata to a married lady and gave her the original score as a gift. However, the woman is the wife of a highly respected general in our army. The gift has sparked speculation and could damage the man's public image. The military demands action."
 elgar.303.g: "I do not see the problem?"
 elgar.303.h: "Outrageous!"
 elgar.304.t: "An evening reception"
 elgar.304.d: "Our monarch has invited a traveling composer to a princely reception. The composer showed his gratitude with a composition."
 elgar.304.f: "Although musical culture in the 19th century increasingly sought to free itself from patronage, nobles and kings were still at the forefront of patronage of the arts, and many musical works were still dedicated to princes and kings. On the other hand, the personal relationship often meant that composers who were excluded from academies and art circles were able to find support from a wealthy patron if they suited his personal taste. A whole series of Wagner's masterpieces, for example, would not have been possible without the personal support of King Ludwig II of Bavaria."
 elgar.304.g: "What a beautiful surprise!"
 elgar.305.t: "Sold out!"
 elgar.305.d: "A row over a sold-out performance by a great composer has sparked a public outcry!"
 elgar.305.f: "On the day of a premiere, a large crowd had gathered expectantly in front of the opera house, which had been sold out for days; even the composer who appeared could only get a ticket on the black market. However, since a theater employee had sold additional tickets himself, the tickets sold far exceeded the number of seats. There were tumultuous scenes in and in front of the theater in which the music was almost completely lost; those outside yelled to be let in, those inside cried out for quiet. The opening choruses could still be performed, but then the orchestra gave up, which was when the racket really started."
 elgar.305.g: "Who is responsible for that?!"
 elgar.306.t: "Sursprising premiere"
 elgar.306.d: "The work of a composer who failed in his home country has captured the hearts of our audience."
 elgar.306.f: "There have always been cases in which the premiere of famous works failed. Such experiences often led not only to serious self-doubt and the end of a career, but also to an attempt to perform the same play for a different audience. Later classics often only prevailed on the second or third attempt. Not the place of the premiere, but the place of success was then remembered as the actual initial spark. Hector Berlioz is an example of a composer who enjoyed greater success with his works in Britain and Germany than at home in France."
 elgar.306.g: "Our audience is more grateful."
 elgar.307.t: "Musical friendship"
 elgar.307.d: "A traveling composer got along with his fellow musicians on site straight away."
 elgar.307.f: "The relationship between foreign and resident musicians was not always easy. It wasn't just national resentment and personal prejudice. Some orchestras could not work with the conducting style of a guest conductor, sometimes the short-term nature of performances required compromises, for which the guest in turn blamed the local music world. Many a local composer or conductor also feared the influence of foreigners would be too great. However, despite all these obstacles, friendships continued to grow."
 elgar.307.g: "A fruitful freindship."
 elgar.308.t: "Musical rivalry"
 elgar.308.d: "The local music world views the appearance of a traveling composer with resentment and suspicion."
 elgar.308.f: "'Two great works for the Opera, two more for the Renaissance, two more for the Opera-Comique, and yet another for the Theatre Italien? It seems that Monsieur Donizetti treats us like a conquered country, it's a real invasion. One can no longer speak of the opera houses of Paris, but only of the opera houses of Monsieur Donizetti.' - Hector Berlioz"
 elgar.308.g: "These musicians should pull themselves together!"
 elgar.309.t: "Inspirations"
 elgar.309.d: "A foreign composer has inspired the members of the state orchestra."
 elgar.309.f: "Outside influence has often made a difference in the local and national music world. Unfamiliar pieces, a foreign musical language or the appearance of a charismatic musician could often lead to the local musicians gaining a completely new perspective."
 elgar.309.g: "Inspiration? I want to see results!"
 elgar.309.h: "This will have a positive effect on the orchestra."
 elgar.310.t: "Mania"
 elgar.310.d: "The appearance of a composer has led to an unprecedented, almost hysterical public enthusiasm for his work. People have nothing else in mind!"
 elgar.310.f: "'When formerly I heard of the fainting spells which broke out in Germany and specially in Berlin, when Liszt showed himself there, I shrugged my shoulders pityingly and thought: quiet sabbatarian Germany does not wish to lose the opportunity of getting the little necessary exercise permitted it... In their case, thought I, it is a matter of the spectacle for the spectacle's sake...Thus I explained this Lisztomania, and looked on it as a sign of the politically unfree conditions existing beyond the Rhine. Yet I was mistaken, after all, and I did not notice it until last week, at the Italian Opera House, where Liszt gave his first concert...This was truly no Germanically sentimental, sentimentalizing Berlinate audience, before which Liszt played, quite alone, or rather, accompanied solely by his genius. And yet, how convulsively his mere appearance affected them! How boisterous was the applause which rang to meet him!... What acclaim it was! A veritable insanity, one unheard of in the annals of furore!' - Heinrich Heine"
 elgar.310.g: "So, they are completely distracted?"
 elgar.311.t: "Music brings people together"
 elgar.311.d: "An ambassador asks if we can get him a ticket to a concert by a composer who is staying with us."
 elgar.311.f: "The ambassador of a great power is a lover of a traveling composer who is currently visiting our country. He would like to attend a performance, but there are no more seats available. He has therefore asked us to use our political influence so that he can still attend the performance."
 elgar.311.g: "Haha. No."
 elgar.311.h: "Give him pride of place."
 elgar.312.t: "Assassination attempt at the Opera!"
 elgar.312.d: "A terrible assassination attempt on a leading politician in our country overshadowed today's opera performance!"
 elgar.312.f: "For some time now, the lack of legitimacy in our government has caused dissatisfaction among the population. A sneaky assassin took advantage of a popular composer's concert to shoot a high-ranking government official during the performance. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] was seriously injured. The perpetrator is still on the run, the life-threateningly injured victim was immediately taken to the nearest hospital."
 elgar.312.g: "Where were the security forces?!"
 elgar.313.t: "A minor work"
 elgar.313.d: "A small work composed by the great composer in our country may not be a big hit, but it has found its fans."
 elgar.313.f: "Occasional works by composers that were created apart from the famous works did not have to be of average quality at the same time. Time and time again, small pieces have managed to attract more attention than many a life's work. Despite his wealth of work, Nikolai Rimsky-Korsakov is famous in pop culture for The 'Flight of the Bumblebee' (from Tsar Saltan) and Edvard Grieg for 'In the Hall of the Mountain King' (from Peer Gynt) - wrongly so, but a music hit is a music hit."
 elgar.313.g: "Sometimes it's the little things that bring joy."
 elgar.314.t: "No inspiration"
 elgar.314.d: "Disappointingly, our guest finds staying in our country completely uninspiring."
 elgar.314.f: "Sometimes it just doesn't work."
 elgar.314.g: "Depressing."
 elgar.315.t: "Private Concert"
 elgar.315.d: "Apart from the official performances, our composer gave a private concert in a small circle."
 elgar.315.f: "Small private concerts by great composers have a long tradition. Most famous for this is Franz Schubert with the Schubertiades named after him. At the first Schubertiades Franz Schubert played the piano, and the baritones Johann Michael Vogl and later Carl von Schönstein sang his songs. The evenings also included readings and witty entertainment games, which often had a specific theme. These were a mixture of friendly meetings and literary-musical salon."
 elgar.315.g: "That was nice."
 elgar.315.h: "Da capo!"
 elgar.316.t: "A talented student"
 elgar.316.d: "The great composer in our country has discovered the talent of one of our country's political leaders and has considered instructing him in his art of composition."
 elgar.316.f: "One might be surprised that politicians are capable of artistic talent at all, and that, as bad people, they shouldn't in principle be completely insensitive to any musical art. There were certainly composers with political ambitions, but far fewer politicians with musical ambitions. Whatever might be possessed by this politician, perhaps his soul is not irretrievably lost after all."
 elgar.316.g: "A promising candidate."
 elgar.316.h: "His energy is better spent elsewhere."
 elgar.317.t: "Musical desaster"
 elgar.317.d: "A performance in one of our concert halls could go down as one of the biggest failures in our music history."
 elgar.317.f: "The orchestra was unprepared, the soloist caught a cold, the conductor wasn't rested and the composer, in whose presence the performance took place, is threatening to cancel our country from his next tour. There's no other way to describe it than a disaster!"
 elgar.317.g: "An international disgrace!"
 elgar.318.t: "Scandal concert"
 elgar.318.d: "A scandalous concert, which simply got the audience up in arms with its 'modern' sounds, not only splits society, but also has legal consequences."
 elgar.318.f: "Press reports at the time speak of tumultuous riots. The composer's followers, his students and opponents shouted at each other, threw at each other, disrupted the performance, destroyed the furniture, etc. Several times, outraged conservatives from the audience climbed the stage cursing to slap the conductor. When he threatened that order would be created with the help of public authority, the tumult is said to have really started. Then there was a slap in the face. In the subsequent judicial sequel, an operetta composer who was present stated: the clapping of the slaps 'was the most melodious thing one could hear that evening'."
 elgar.318.g: "The rabble has no sense of culture. That was excellent!"
 elgar.318.h: "Remove the piece from the board immediately."
 elgar.319.t: "Zeitgeist"
 elgar.319.d: "The modern piece, which a great composer personally conducted today, hits the taste of the masses exactly."
 elgar.319.f: "Sometimes you just have to be lucky."
 elgar.319.g: "Excellent!"
 elgar.320.t: "Musical Propaganda"
 elgar.320.d: "Some government politicians are considering whether the music of the composer who is currently staying with us could be ... borrowed for propaganda purposes."
 elgar.320.f: "Especially from the beginning of the 20th century and the mass society that produced the totalitarian regimes of the time, the idea of making the masses docile through music prevailed. While some musicians resisted the dictatorship even in these times, there were others who put their work directly at the service of an ideology, or at least allowed their talent to be put at the service of a political direction."
 elgar.320.g: "Music should be free from politics."
 elgar.320.h: "Sometimes, music should serve politics."
 elgar.321.t: "Great composers among themselves"
 elgar.321.d: "Our musical guest met a great composer employed by our country. In hour-long conversations and walks, they exchanged musical thoughts and ideas."
 elgar.321.f: "Great minds think alike."
 elgar.321.g: "A historic meeting."

 elgar.406.t: "The Death of Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName]"
 elgar.406.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName], [GetPlayer.GetNameNoFlag]'s leading musical authority, died unexpectedly today. The music world mourns this great loss."
 elgar.406.f: "'As we stand here at the grave of this deceased, we are, so to speak, the representatives of an entire nation, mourning the fall of the one highly celebrated half of what was left to us of the vanished splendor of native art and patriotic intellectual flowering. The heir and expander of Handel's and Bach's, of Haydn's and Mozart's immortal fame, has lived out his life, and we stand weeping at the broken string of the faded play.\nOf the faded play! Let me call him that! For he was an artist, and what he was, he was only through art.' -Franz Grillparzer"
 elgar.406.g: "But who should write therequiem now?"
 elgar.407.t: "Composer needs a rest"
 elgar.407.d: "After completing the last assignment, [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] must first find strength and inspiration before completing the next assignment. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] has announced that [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe] will retire for some time."
 elgar.407.f: "After each order is completed, a composer is unavailable for some time. The length of the break depends on the age of the composer. Young composers are only out for a few weeks, while old composers can take months to be available again."
 elgar.407.g: "Ah, I see, 'inspiration'..."
  
 elgar.411.t: "Superb Concerto"
 elgar.411.d: "The concert season led by our conductor [SCOPE.sCharacter('elgar_conductor').GetFullName] has far exceeded expectations!"
 elgar.411.f: "'The audience should be strict, should whistle, but their applause shouldn't commit me to anything.' - Giuseppe Verdi"
 elgar.411.g: "Bravo!"
 elgar.412.t: "Mediocre Concerto"
 elgar.412.d: "The concert season under the leadership of our conductor [SCOPE.sCharacter('elgar_conductor').GetFullName] is proceeding as usual. There have not been any outstanding moments so far."
 elgar.412.f: "'One must not consider oneself so divine that one cannot occasionally improve one's own works.' - Ludwig van Beethoven"
 elgar.412.g: "*yawn*"
 elgar.413.t: "Bad Concerto"
 elgar.413.d: "The concert season so far has not only been below average; the performances of our conductor [SCOPE.sCharacter('elgar_conductor').GetFullName] are considered particularly disappointing this year. The audience doesn't even ask for an encore..."
 elgar.413.f: "'After the last notes of Gotterdammerung I felt as though I had been let out of prison.' - Pjotr Tchaikovsky"
 elgar.413.g: "Boooo!"
 elgar.414.t: "An ambassador in the audience"
 elgar.414.d: "The ambassador of a great power attended today's concert conducted by [SCOPE.sCountry('elgar_ambassador_country').GetName], but did not leave a good hair about the performance."
 elgar.414.f: "'The Prelude to Tristan and Isolde reminds me of the old Italian painting of a martyr whose intestines are slowly unwound from his body on a reel.' - Eduard Hanslick"
 elgar.414.g: "The man doesn't even know what music is."
 elgar.414.h: "Finally someone says it!"
 elgar.415.t: "Ballet"
 elgar.415.d: "A new modern ballet piece celebrated its premiere today."
 elgar.415.f: "'I like the plot of The Nutcracker - not at all.' - Pjotr Tchaikovsky"
 elgar.415.g: "Dance!"
 elgar.416.t: "Film music"
 elgar.416.d: "One of the first film soundtracks was recorded today for a feature film under the direction of our chief conductor."
 elgar.416.f: "'Film music should have the same relationship to the film drama that somebody's piano playing in my living room has to the book I am reading.' - Igor Stravinsky"
 elgar.416.g: "I had a script plot about an archaeologist looking for the Ark of the Covenant long ago, but then it got stolen."
 elgar.417.t: "Conduction season ends"
 elgar.417.d: "The last performance of the concert season has come to an end. The reviews are already in the press. It looks like [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] has done well and gained recognition. The quality of the state orchestra is said to have improved significantly - which is raising the musical reputation of our nation."
 elgar.417.f: "Composers who are not yet conductors can acquire the ability to conduct through practice at the end of a concert session. After the third season at the latest, the acquisition of conductor status is certain. This is a good way to train non-virtuoso composers and then send them on tour."
 elgar.417.g: "Da capo!"
  
 elgar.421.d: "Our composer is currently suffering from a massive writing block."
 elgar.422.t: "A walk"
 elgar.422.d: "On a walk in nature, [SCOPE.sCharacter('elgar_conductor').GetFullName] found some inspiration that advanced his work."
 elgar.422.f: "Nature has already inspired many composers. Beethoven withdrew to the countryside and collected impressions there that later inspired him to write the 6th symphony. Gustav Mahler even set up his own little composer's cottage."
 elgar.422.g: "In the footsteps of Beethoven."
 elgar.423.t: "Not enough comfort"
 elgar.423.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] complains that his working conditions are not good enough in view of his multiple office functions. Perhaps monetary supports could improve his 'inspiration'."
 elgar.423.f: "As soon as you give artists an important job, they come with special requests. A serious public figure quickly becomes a diva if you make her feel important. Before you know it, fame is going to these people's heads."
 elgar.423.g: "Give him comfort"
 elgar.424.t: "Disturbances"
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] has been trying to compose for some time, but he keeps getting interrupted by a certain person."
 elgar.424.f: "There is a person who makes life difficult for [SCOPE.sCharacter('elgar_conductor').GetFullName]. Whether it's a fan or just a person who believes they can gain political influence by being particularly close to a famous public figure. You could almost call it a groupie. The disruptions are now so bad that [SCOPE.sCharacter('elgar_conductor').GetLastName] is complaining about paraonia. Unfortunately, the 'fan' is a high-ranking political figure whose public ostracism would have understandable consequences."
 elgar.424.g: "Don't disturb him!"
 elgar.424.h: "He has to deal with it."

 elgar.431.t: "Concerto for [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]"
 elgar.431.d: "After several months of effort and artistic creativity, [SCOPE.sCharacter('elgar_conductor').GetFullName] premiered his [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] Concerto today with him at the podium."
 elgar.431.f: "A concerto is, from the late Baroque era, mostly understood as an instrumental composition, written for one or more soloists accompanied by an orchestra or other ensemble. As a genre of instrumental music, the first works emerged from the concerto grosso at the beginning of the 18th century. It finds its full expression in the classical period. It is usually in three movements, with a slow movement in the middle."
 elgar.432.t: "Symphony No. [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_symphony_number_name')] in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]"
 elgar.432.d: "A very special performance is taking place in the concert hall tonight: high society has gathered to attend the premiere of [SCOPE.sCharacter('elgar_conductor').GetFullName]'s new Symphony in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]."
 elgar.432.f: "A symphony is a term for instrumental works of varying form and instrumentation over the centuries. The classic form of the symphony developed in the 18th century and maintained a dominant position in the field of orchestral music well into the 20th century. This is a work consisting of several (usually three or four, more rarely five) movements for orchestra without soloists. Since Ludwig van Beethoven's 9th symphony, vocal parts (soloists and/or choir) have also occasionally appeared, for example in Gustav Mahler, although the role of the orchestra remains dominant."
 elgar.433.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]"
 elgar.433.d: "The opera '[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]', composed by Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] after many weeks and months of effort, is considered a new highlight in the musical work of this artistic genius. The upcoming premiere promises to be a great success."
 elgar.433.f: "Opera is a musical genre of theater that emerged in the Baroque era. An opera consists of a musical setting of a dramatic poem performed by an ensemble of singers, an accompanying orchestra, and sometimes a choir and a ballet ensemble. In addition to singing, the actors perform acting and dancing on a theater stage designed using painting, architecture, props, lighting and stage technology. The roles of the actors are visually illustrated by masks and costumes. Claudio Monteverdi, who set standards with his Orfeo, is considered the forefather of opera. In the 19th century, Richard Wagner set new standards with his operas."

 elgar.440.t: "Folk Music"
 elgar.440.d: "Travelling through the more rural parts of the country, [SCOPE.sCharacter('elgar_conductor').GetFullName] has found a great interest in learning, writing down and collecting the dances and songs of the local people."
 elgar.440.f: "The nationalism of the 19th century meant that many previously reviled forms of music suddenly aroused interest because they supposedly reflected the national soul of a country. Local historians and local musicians collected traditional songs. Some composers also took inspiration from the people and set them to music in a completely new way."
 elgar.440.g: "An interesting music collection."
 elgar.440.h: "[SCOPE.sCharacter('elgar_conductor').GetLastName] should concentrate on high culture instead of dealing with organ grinder music."
 elgar.441.t: "Sea Shanty"
 elgar.441.d: "Inspired by the deeds of Admiral [SCOPE.sCharacter('elgar_admiral').GetLastName], our composer [SCOPE.sCharacter('elgar_conductor').GetFullName] wrote a little sea shanty on the side."
 elgar.441.f: "The original practical purpose of the shanty as a work song has always been paramount among seafarers. Linguistic and musical aspects, on the other hand, hardly played a role. With the onset of the Industrial Revolution, faster ships were needed. The big-bellied East Indiamen disappeared and were replaced by clippers and frigates. This ultimately led to the shanties gradually losing their practical use for seafaring and being sung only for leisure and entertainment. Musicians collected old sea shanties or were inspired by them to create their own works."
 elgar.441.g: "Yo Ho!"
 elgar.442.t: "March"
 elgar.442.d: "Inspired by the values of General [SCOPE.sCharacter('elgar_general').GetFullName], our composer [SCOPE.sCharacter('elgar_conductor').GetFullName] wrote a new military march."
 elgar.442.f: "The march flourished especially in the 19th and early 20th centuries with its nationalistic and militaristic tendencies and its revolutions. An example of this is Gioachino Rossini, who not only regularly incorporated pompous marches into his operas, but also composed a number of pieces for individual princes: including a commissioned composition for the Turkish Sultan Abdülmecid I (Marcia per il Sultano), which is still regularly performed on the program of Italian military bands. Also exemplary for the tendencies of the 19th century is the production of the Strauss family in Vienna, who composed a march at every suitable opportunity to demonstrate patriotism or loyalty to the emperor, or to honor military figures."
 elgar.442.g: "New material for the army."
 elgar.443.t: "Kunstlied"
 elgar.443.d: "Based on the poem of a great poet, [SCOPE.sCharacter('elgar_conductor').GetFullName] has written a Kunstlied as a side work."
 elgar.443.f: "In Western classical music tradition, Lied is a term for setting poetry to classical music to create a piece of polyphonic music. The term is used for any kind of song in contemporary German, but among English and French speakers, lied is often used interchangeably with 'art song' to encompass works that the tradition has inspired in other languages as well. The poems that have been made into lieder often center on pastoral themes or themes of romantic love."
 elgar.443.g: "Couldn't it have been something else...?"
 elgar.444.t: "Piano Sonata in [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]"
 elgar.444.d: "Piano pieces are part of the standard repertoire of classical music. As finger exercise for the next major work, [SCOPE.sCharacter('elgar_conductor').GetFullName] wrote a sonata and performed it last night at a small evening party."
 elgar.444.f: "In the early 19th century, the sonata form was defined, from a combination of previous practice and the works of important Classical composers, particularly Haydn, Mozart, Beethoven, but composers such as Clementi also. It is during this period that the differences between the three- and the four-movement layouts became a subject of commentary, with emphasis on the concerto being laid out in three movements, and the symphony in four. Among works expressly labeled sonata for the piano, there are the three of Frédéric Chopin, those of Felix Mendelssohn, the three of Robert Schumann, Franz Liszt's Sonata in B minor, and later the sonatas of Johannes Brahms and Sergei Rachmaninoff."
 elgar.444.g: "A classic."
 elgar.445.t: "Treatise on Music"
 elgar.445.d: "In recent months, [SCOPE.sCharacter('elgar_conductor').GetFullName] has been working extensively on a new treatise on orchestration and the study of musical instruments. The treatise is considered a contribution to musical innovations."
 elgar.445.f: "'It takes a lot of time to find the oceans of music, but even more to learn to navigate them.' -Hector Berlioz"
 elgar.445.g: "An important theoretical work."
 elgar.446.t: "Requiem"
 elgar.446.d: "An influential representative of the Catholic clergy recently asked [SCOPE.sCharacter('elgar_conductor').GetFullName] to write a new sacred work following the death of a well-respected bishop."
 elgar.446.f: "The liturgical form of the funeral mass is the requiem. The term describes both the liturgy of the Holy Mass at the funeral service of the Catholic Church and church music compositions for the commemoration of the dead. It is derived from the incipit of the introit Requiem aeternam dona eis, Domine ('Eternal rest, O Lord'). The proprium of the liturgy of the Requiem corresponds to that of All Souls' Day. As the first piece of the musical mass, the Introit was usually set to music by the composers, as was the Offertory, in contrast to the sequence, which is occasionally shortened or omitted entirely for various reasons. Gloria and Credo are not set to music in the Requiem because they are not sung or spoken in the liturgy of the funeral mass."
 elgar.446.g: "Requiem aeternam dona eis, Domine."
 elgar.447.t: "A daring Opera"
 elgar.447.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName]'s latest composition met with criticism from the censorship authorities. It is certainly of high artistic value, but could cause uproar. The country's intelligentsia is already up in arms."
 elgar.447.f: "In much of the 19th century, even the greatest composers of their time had to submit to censorship. The many different settings of 'Figaro' were considered highly critical because of the revolutionary theme. Suspected blasphemy or other immoralities were also a thorn in the side of the censors. At a certain point, some composers could no longer stand the harassment and left their sponsor."
 elgar.447.g: "Art should uplift, not cause uproar."
 elgar.447.h: "We should relax the censorship a bit."

 elgar.448.t: "Composer Duel"
 elgar.448.d: "[SCOPE.sCharacter('rival_composer_scope').GetFullName], a composer from [SCOPE.sCountry('rival_composer_country_scope').GetName], in a fit of this country's typical arrogance, described our composer [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] as an 'unknown number' and fundamentally questioned the musical status of our nation."
 elgar.448.f: "'The fragmentation and arbitrariness of our musical style was, if not brought about, at least increased to the highest peak by Mendelssohn's effort to express an unclear, almost meaningless content as interestingly and mind-blindingly as possible. While the last in the chain of our true musical heroes, Beethoven, had the highest desire and miraculous ability for the clearest, most certain expression of an ineffable content through sharply cut, plastic design of his sound images, Mendelssohn, on the other hand, blurs these acquired figures in his productions into a dissolving, fantastic shadow image whose indefinite shimmer of colors arbitrarily stimulates our capricious imagination, but our purely human inner longing for clear artistic vision is hardly touched only with the hope of fulfillment.' -Richard Wagner on Felix Mendelssohn"
 elgar.448.g: "We accept the challenge."
 elgar.448.h: "We cannot survive this duel."
 elgar.449.t: "Victory in the Composer Duel"
 elgar.449.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] has shown himself to be a far more famous and capable composer than his smarmy rival, thereby preserving our nation's reputation as a cultural center."
 elgar.449.f: "'Nothing shows more clearly the power of Wagner and the kind of storm and stress that he unleashed than this decadence that his work actually consecrated and that has developed apace ever since his time. How powerful this man must have been to have destroyed an essentially musical form (opera) with such energy that fifty years after his death we are still staggering under the rubbish and racket of the music drama! For the prestige of the Synthesis of the Arts is still alive. Is that what is called Progress? Perhaps. Unless composers find the strength to shake off this heavy legacy by obeying Verdi's admirable injunction: 'Let us return to old times, and that will be progress.' -Igor Stravinsky on Richard Wagner"
 elgar.449.g: "It is now clear which country is the dominant cultural nation!"
 elgar.450.t: "Defeat in the Composer Duel"
 elgar.450.d: "Unfortunately, our composer was defeated by his foreign rival in the competition. The whole world is now convinced that we have fallen behind musically!"
 elgar.450.f: "'Is Wagner even a human being? Isn't he more of an illness? He makes everything he touches sick, he has made music sick.' -Friedrich Nietzsche on Richard Wagner"
 elgar.450.g: "It is now clear which country is the dominant cultural nation..."

 elgar.451.t: "The Maestro travels to [SCOPE.sCountry('elgar_composer_destination_scope').GetNameNoFlag]"
 elgar.451.d: "Our composer [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] has completed all preparations. The first destination of the two and a half year concert tour will be [SCOPE.sCountry('elgar_composer_destination_scope').GetName]."
 elgar.451.f: "'If the world should ever end, I'll go to Vienna, because that's where everything happens fifty years later.' - Gustav Mahler"
 elgar.451.g: "Send us a postcard!"
 elgar.452.t: "[SCOPE.sCharacter('elgar_composer_scope').GetLastName] arrives in [GetPlayer.GetNameNoFlag]"
 elgar.452.d: "A travelling composer stopped in our country on his current tour and decided to stay for a while."
 elgar.452.f: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName] is a composer from [SCOPE.sCharacter('elgar_composer_scope').GetHomeCountry.GetName] with a reputation of [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|V0]. So far [SCOPE.sCharacter('elgar_composer_scope').GetSheHe] has done [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_tours_var').GetValue|V0] tours. Of [SCOPE.sCharacter('elgar_composer_scope').GetHerHis] numerous works, [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_compositions_var').GetValue|V0] particularly stand out.[SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_virtuoso_type')][SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_conductor_type')]"
 elgar_is_composer_virtuoso_loc: " [ROOT.GetCharacter.GetSheHe|U] is an excellent #V Virtuoso#!."
 elgar_is_composer_conductor_loc: " [ROOT.GetCharacter.GetSheHe|U] is considered a famous #V Conductor#!."
 elgar.452.g: "Welcome, welcome!"
 elgar.453.t: "Travelling Composer departs"
 elgar.453.d: "After a stay of several weeks and a few performances that earned him recognition from the local population, the traveling composer continued his tour."
 elgar.453.f: "A composer's destination depends on a whole range of factors. A decisive criterion are opera houses and the proximity to the last location. But factors such as cultural technologies, the presence of a Center of Art (Impressionism, Expressionism, Art Nouveau) or the existence of a conservatory also play a role. Composers avoid places where a performance by a rival composer has recently taken place."
 elgar.453.g: "Hope to see you again soon!"
 elgar.455.t: "Composer returns from tour"
 elgar.455.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] has returned from his tour. He has left his mark in the music world and significantly improved his reputation."
 elgar.455.f: "Tours exist solely to increase a composer's reputation. Depending on the abilities of a composer, this will be different. Your own compositions play a role, but so do character traits - innovative or ambitious characters have advantages. Composers who have the Conductor Trait and the Virtuoso Trait receive a special bonus."
 elgar.455.g: "Welcome back, maestro."

 elgar.501.t: "Canto degli Italiani"
 elgar.501.d: "In a climate of popular struggle for unification and independence of Italy the 20-year-old student and patriot Goffredo Mameli has written an inspiring song, calling it 'The Song of the Italians'. It has become quite popular in a short time."
 elgar.501.f: "Il Canto degli Italiani (The Song of the Italians) is best known among Italians as 'Inno di Mameli' (Mameli's Hymn), after the author of the lyrics, or 'Fratelli d'Italia' (Brothers of Italy), from its opening line. The text was set to music by another Michele Novaro. The hymn enjoyed widespread popularity throughout the period of the Risorgimento and in the following decades. It was also printed on leaflets in Genoa and published on the December 10: the demonstration was officially dedicated to the 101st anniversary of the expulsion of the Austrian powers from the city - in fact it was an excuse to protest against foreign occupations in Italy and induce Carlo Alberto to embrace the Italian cause of liberty. In this occasion the tricolor flag was shown and Mameli's hymn was publicly sung for the first time."
 elgar.501.g: "There should be a law against it..."
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!"
 elgar.503.t: "Deutschlandlied"
 elgar.503.d: "In response to France's renewed desire for expansion, which sees the Rhine as a natural border, the poet Hoffmann von Fallersleben wrote a song that is widely popular as the 'Deutschlandlied'."
 elgar.503.f: "The Song of the Germans, also known as the Deutschlandlied, was written by August Heinrich Hoffmann von Fallersleben on Heligoland. The specific reason for Hoffmann to write the song were French territorial claims to the Rhineland during the Rhine Crisis. He rejected these claims with the song, as happened with other German Rhine songs of the time. He supplemented this with further ideas, especially that of German unity, which alone could provide the prerequisite for defending against enemy attacks of any size. The poet created his work expressly to the melody of the old imperial hymn 'God Save Franz, the Emperor' by Joseph Haydn (1797). The song only gained greater importance during the First World War. Its third verse has been the text of the German national anthem since 1952."
 elgar.503.g: "German wine and German song!"
 elgar.503.h: "Germany, Germany above all!"
 elgar.503.i: "You must be mistaken, the song is called 'Gott erhalte Franz den Kaiser'."
 elgar.504.t: "Paganini's death"
 elgar.504.d: "The death of the famous violin virtuoso Niccolò Paganini sparked a controversy surrounding his funeral."
 elgar.504.f: "Niccolò Paganini was an Italian violinist and composer. He was the most celebrated violin virtuoso of his time, and left his mark as one of the pillars of modern violin technique. His 24 Caprices for Solo Violin Op. 1 are among the best known of his compositions and have served as an inspiration for many prominent composers. In May 1840, the Bishop of Nice sent Paganini a local parish priest to perform the last rites. Paganini assumed the sacrament was premature, and refused. A week later, on May 27, 1840, the 57-year-old Paganini died from internal hemorrhaging before a priest could be summoned. Because of this, and his widely rumored association with the devil, the Church denied his body a Catholic burial in Genoa. This has led to a public discussion about how to deal with Paganini. There are voices in favor of putting pressure on the church and burying Paganini in Genoa, befitting his status, and claiming his legacy. However, this would lead to an open dispute with the ecclesiastical authorities."
 elgar.504.g: "Give him a dignified burial and secure his legacy."
 elgar.504.h: "Do not intervene in this delicate matter."
 elgar.505.t: "Nabucco"
 elgar.505.d: "Giuseppe Verdi has celebrated the greatest success of his career so far with his latest opera. At the same time, it incites the national feeling of the Italian people."
 elgar.505.f: "Nabucco is an Italian-language opera in four acts composed in 1841 by Giuseppe Verdi to an Italian libretto by Temistocle Solera. The best-known number from the opera is the 'Chorus of the Hebrew Slaves', a chorus that is regularly given an encore in many opera houses when performed today. Nabucco is the opera that is considered to have permanently established Verdi's reputation as a composer. He commented that 'this is the opera with which my artistic career really begins. And though I had many difficulties to fight against, it is certain that Nabucco was born under a lucky star.' The story of the captivity of the Jews in Babylonia became a breakthrough throughout Italy, not least because Italians felt dominated by foreign powers in the age of nationalism. To what extent Verdi actually served Italian national feelings in Nabucco is still controversial today."
 elgar.505.g: "Va pensiero ..."
 elgar.505.h: "Those rebellious Italians again."
 elgar.507.t: "Aida"
 elgar.507.d: "On the occasion of the opening of the Suez Canal, Giuseppe Verdi premiered his Egyptian-tinged opera Aida - with a slight delay."
 elgar.507.f: "Aida is an opera in four acts by Giuseppe Verdi to an Italian libretto by Antonio Ghislanzoni, based on a scenario often attributed to French Egyptologist Auguste Mariette, although it has been argued that the scenario was actually written by Temistocle Solera. Isma'il Pasha, Khedive of Egypt, commissioned Verdi to write the opera, paying him 150,000 francs, but the premiere was delayed. Aida met with great acclaim when it finally opened in Cairo. The costumes and accessories for the premiere were designed by Auguste Mariette, and he oversaw the design and construction of the sets, which were created in Paris and shipped to Cairo. Although Verdi did not attend the premiere in Cairo, he was most dissatisfied with the fact that the audience consisted of invited dignitaries, politicians and critics, but no members of the general public. He therefore considered the Italian (and European) premiere, held at La Scala, Milan, and in which he was heavily involved at every stage, to be its real premiere."
 elgar.507.g: "A triumph for Italy!"
 elgar.507.h: "A triumph for [ROOT.GetCountry.GetNameNoFlag]!"
 elgar.509.t: "Franz Schubert"
 elgar.509.d: "13 years after his death, Franz Schubert's 5th symphony was presented to the general public."
 elgar.509.f: "The Fifth Symphony, in B flat major, is perhaps the most accomplished of his youthful symphonies and is widely regarded as Schubert's first 'mature' symphony. Its elaboration is of chamber music perfection, for the instrumentation is smaller than that of any other symphony, and its proportions are finely tuned to one another. It can be understood as Schubert's productive examination of Mozart's symphonic works and reveals Schubert's complete otherness and independence. According to Schubert's own entries on the score, the work was composed between September and October 3, 1816; it was written at a time when Schubert was looking for his own musical language. The first performance of Schubert's 5th symphony took place with a small amateur orchestra in Vienna in 1816; the first public performance, on the other hand, only took place on October 17, 1841, thirteen years after Schubert's death, under the baton of Michael Leitermayer."
 elgar.509.g: "Even from heaven, Schubert delights us with his music."
 elgar.510.t: "Controversy over Poliuto"
 elgar.510.d: "An irreconcilable dispute between the king and the composer Donizetti threatens to trigger his dismissal."
 elgar.510.f: "From 1829 to 1838 Gaetano Donizetti was music director of the Royal Theaters of Naples and, despite travels and commissions in other states, de facto the most important cultural figure of the kingdom and its most famous representative. A whole series of famous Donizetti operas were written in Naples, which consolidated the position of the Kingdom of the Two Sicilies as a top-ranking music location. But despite the many successes, Donizetti had to fight again and again with the Neapolitan censorship, which defaced his libretti or canceled entire operas. In the most recent dispute, the king himself intervened to prevent the performance of the opera 'Poliuto'. After many years of quarrels with the censorship, Donizetti has grown weary and has made preparations to flee to Paris. The political elite has united behind the king; preventing Donizetti from his plans would not only upset the political and social landscape, but would also massively damage the king's authority and reputation."
 elgar.510.g: "The king has spoken, he may pack his things."
 elgar.510.h: "We must do everything to prevent Donizetti from leaving!"
 elgar.511.t: "Les Martyres, 1840"
 elgar.511.d: "The Italian composer Gaetano Donizetti has reached Paris and performed his opera 'Les Martyres' there, which was extremely well received by the public."
 elgar.511.f: "Poliuto is a three-act tragedia lirica (or tragic opera) by Gaetano Donizetti from the Italian libretto by Salvadore Cammarano, which was based on Pierre Corneille's play Polyeucte written in 1641/42. It reflected the life of the early Christian martyr Saint Polyeuctus. Regarded by one author as Donizetti's "most personal opera" with the music being "some of the finest Donizetti was to compose", Poliuto was written in 1838 for performances planned at the Teatro San Carlo in Naples later that year. However, close to the time for rehearsals to begin, King Ferdinand II refused to allow the martyrdom of a Christian saint to be seen on stage and forbade the production. Angry at the decision and with a commission for the Paris Opéra due from the composer, Donizetti paid the penalty to the San Carlo for not producing an original work as a substitute, and left Naples for Paris. As his first commission for Paris, he decided to revise Poliuto and between 1839-40 a French text, with the title Les Martyres."
 elgar.511.g: "Not bad for an Italian."
 elgar.512.t: "The Stabat Mater"
 elgar.512.d: "Gaetano Donizetti is visiting Bologna to conduct the premiere of Gioachino Rossini's Stabat Mater. The performance was a complete success."
 elgar.512.f: "When Donizetti went to Bologna for the Stabat Mater, Rossini attended the third performance, and the two men - each former students of the Bologna Conservatory - met for the first time, with Rossini declaring that Donizetti was 'the only maestro in Italy capable of conducting my Stabat as I would have it'. Friends including his brother-in-law, Antonio Vasselli (known as Totò) - continually attempted to persuade him to take up an academic position in Bologna rather than the Vienna court engagement, if for no other reason that it would give the composer a base from which to work and teach and not be continually exhausting himself with travel between cities. Donizetti reported the public's reaction: 'The enthusiasm is impossible to describe. Even at the final rehearsal, which Rossini attended, in the middle of the day, he was accompanied to his home to the shouting of more than 500 persons. The same thing the first night, under his window, since he did not appear in the hall.'"
 elgar.512.g: "Rossini & Donizetti - a match in heaven!"
 elgar.513.t: "Is Donizetti going insane?"
 elgar.513.d: "Donizetti's increasingly rapid mental decline led to him being committed to an insane asylum in Paris."
 elgar.513.f: "Donizetti reported in his letters over a long period of time, starting in the 1820s, about headaches, sometimes fever attacks that lasted only one day and also about occasional depressive moods. The extraordinary amount of work that he accomplished throughout his life, as well as the long journeys that were particularly strenuous at the time, especially after he moved to Paris and later to Vienna, led to increased symptoms of exhaustion from 1842 to 1843. The occasional headache and fever attacks were accompanied by dizziness and sometimes 'sensations in the head'. In 1845 Donizetti's health deteriorated rapidly and he collapsed on the street in Paris. The doctors forbade him to compose - which depressed him even more. Finally, under false pretenses, he was lured into the insane asylum at Ivry-sur-Seine without his knowledge and against his will, and was forcibly interned there. The ailing composer quickly saw through his predicament as a 'prisoner' and classification as a 'maniac' and wrote desperate and heartbreaking letters to friends and relatives asking for help."
 elgar.513.g: "Maybe it's better that way."
 elgar.513.h: "Get him out of the insane asylum and give him rest in Bergamo."
 elgar.514.f: "It took a full 17 months for Donizetti to be rescued from the mental asylum. A planned departure was prevented by doctors, but also by the police prefect of Paris for inscrutable reasons. Only with the help of diplomatic pressure could the now completely apathetic composer be brought back by his brother Francesco and his nephew Andrea. The daughter of Baroness Rosa Rota-Basoni played the piano for the composer every day and sang arias from his works, his friend Dolci spoke to him in the Bergamasque dialect and he received a visit from the tenor Rubini, but Donizetti showed no more reactions. Donizetti died a week after an apoplectic stroke with hemiplegia, high fever and subsequent infections. Autopsy results showed symptoms of 'past' meningitis and a partially damaged, inflamed spinal cord."
 elgar.514.g: "A tragic death."
 elgar.515.t: "Donizetti cured"
 elgar.515.d: "The composer has recovered after an intensive cure and wants to compose with renewed zest for life."
 elgar.515.f: "Under pressure from our government, Donizetti was quickly expelled from the insane asylum. On doctor's orders, he was to experience a several-month cure in his hometown of Bergamo under the best possible circumstances. The return to country life, freedom from stress and pressure, and returning to his roots has borne fruit after many months. Donizetti, apathetic for weeks, responded to one of his own arias, sung by Giovanna, daughter of Baroness Rosa Rota-Basoni. Talking to family members in the local dialect also showed progress day by day. After years of therapy, the once terminally ill composer seems to have been brought back to life."
 elgar.515.g: "A medical miracle."
 elgar.516.t: "Liszt versus Thalberg"
 elgar.516.d: "Two of the most famous pianists competed against each other in Paris: Franz Liszt challenged the most important living pianist, Sigismund Thalberg."
 elgar.516.f: "In the winter of 1835/36 Sigismund Thalberg made his debut in a private concert given by the secretary of the Austrian embassy in Paris. He was greeted enthusiastically by the artists present, including Rossini and Meyerbeer, and praised as the inventor of a new style of piano. While Franz Liszt's concerts in Lyon brought in around 500-600 francs, Thalberg earned 10,000 francs from a single concert at the Italian Theater. Before Thalberg appeared on his second stay in Paris, Liszt published a review riddled with insinuations and polemics. According to Liszt, Thalberg's success came about solely through propaganda. Thalberg appeared again in Paris from February 1837 and was celebrated again. On March 31, both artists performed at a charity event organized by Princess Belgiojoso."
 elgar.516.g: "Thalberg was better."
 elgar.516.h: "Liszt was better."
 elgar.517.t: "Von der Wiege zum Grabe"
 elgar.517.d: "In Rome, Franz Liszt completed his last symphonic poem. The music community doesn't know what to make of this composer's latest 'error'."
 elgar.517.f: "In the late years of his life, Liszt increasingly turned to sacred music and church music. His last tone poem, 'From the cradle to the grave' therefore differed from all his predecessors. Liszt was inspired by a drawing by the Hungarian painter Mihály Zichy. Large sections of the work do not require a powerful orchestra, especially the beginning sounds like chamber music; many islands of sound are formed in which the musical material is poor, and solo passages are not uncommon, especially at the end of the movements. The harmonics used are also a harbinger of times to come. During his lifetime, however, music critics rated the work as the 'mistake of an old man'."
 elgar.517.g: "Later generations will understand."
 elgar.518.t: "Lohengrin"
 elgar.518.d: "The premiere of Richard Wagner's 'Lohengrin' was not only a full crowd - but triggered a veritable admiration for Wagner in Germany."
 elgar.518.f: "Lohengrin is a romantic opera in three acts by the German composer Richard Wagner. With Lohengrin, Wagner created the new operatic form of through-composed musical drama. The composition is not divided into individual numbers, but is played through act by act without interruption. Wagner thus sets himself apart from the conventional structure of number operas with arias, recitatives and choral parts. In order to be able to translate the inner life of the stage characters into clearly legible musical motifs, Wagner used leitmotifs (e.g. the Grail motif and the question ban motif). The opera has inspired other works of art. King Ludwig II of Bavaria named his castle Neuschwanstein Castle after the Swan Knight."
 elgar.518.g: "Inspiring."
 elgar.519.t: "Kunstwerk der Zukunft"
 elgar.519.d: "During his stay in Switzerland, the composer Richard Wagner wrote numerous treatises on music and art that were to become groundbreaking for the German and international understanding of aesthetics."
 elgar.519.f: "The 'Artwork of the Future' is an art-theoretical writings by Richard Wagner that he wrote between 1849 and 1852 in Zurich. As in his writing 'Art and the Revolution', Wagner laments the decay of the arts and develops his model of the new unity of the arts, the 'Gesamtkunstwerk'. As in his previous writings, Wagner developed his conviction that Greek art was embedded in Greek religion and mysticism and that, through the destruction of religion, art was also loosing its cohesion and becoming 'individual arts' (drama, music and dance) had to degenerate. He complains that the art of music as a pure accompaniment to the word has withered away. In the further course of hisexplanations he goes into great detail on the development of the different arts, from the ideal state during antiquity to the decadence of his time. In his next and most important written work, Opera and Drama, Richard Wagner then explains very precisely (and very theoretically) how he imagines the optimal 'union' of music and poetry. A little later he set to work on the 'practical' execution and wrote and composed his 'Ring des Nibelungen' as the music drama par excellence after years of work."
 elgar.519.g: "Who is supposed to understand these hard-to-read boxed sentences?"
 elgar.520.t: "Tristan und Isolde"
 elgar.520.d: "Tristan und Isolde is an opera in three acts by Richard Wagner to a German libretto by the composer, based largely on the 12th-century romance Tristan and Iseult by Gottfried von Strassburg. The opera was enormously influential among Western classical composers and provided direct inspiration to composers such as Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg, and Benjamin Britten. Other composers like Claude Debussy, Maurice Ravel, and Igor Stravinsky formulated their styles in contrast to Wagner's musical legacy. Many see Tristan as a milestone on the move away from common practice harmony and tonality and consider that it lays the groundwork for the direction of classical music in the 20th century."
 elgar.520.f: "'The work that has always aroused my greatest admiration is Tristan. A shuddering astonishment seizes me in front of this gigantic building, and it still seems incredible to me how a human being could conceive and realize it. I consider the second act to be one of the most sublime creations of the spirit ever created. This second act is wonderful, wonderful, unspeakably wonderful.' - Giuseppe Verdi"
 elgar.521.t: "Richard Wagner Festival"
 elgar.521.d: "The establishment of Richard Wganer's Festspielhaus is considered one of the highlights of 19th-century music culture."
 elgar.521.f: "The Bayreuth Festival is a music festival held annually, at which performances of operas by the 19th-century German composer Richard Wagner are presented. Wagner himself conceived and promoted the idea of a special festival to showcase his own works, in particular his monumental cycle 'Der Ring des Nibelungen' and 'Parsifal'. Performances take place in a specially designed theatre, the Bayreuth Festspielhaus. Wagner personally supervised the design and construction of the theatre, which contained many architectural innovations to accommodate the huge orchestras for which Wagner wrote as well as the composer's particular vision about the staging of his works. The Festival has become a pilgrimage destination for Wagnerians and classical-music enthusiasts. Present at this unique musical event were Kaiser Wilhelm, Dom Pedro II of Brazil, King Ludwig, and other members of the nobility, as well as the philosopher Friedrich Nietzsche and such accomplished composers as Anton Bruckner, Edvard Grieg, Pyotr Tchaikovsky, Franz Liszt, and the young Arthur Foote."
 elgar.521.g: "A peak of german culture!"
 elgar.523.t: "Tannhäuser Scandal"
 elgar.523.d: "A performance of Richard Wagner's Tannhäuser caused a real scandal that outraged all of Parisian society. In addition to Wagner's breach of the good rules of French opera life, animosity between the German and French musical worlds also played a role."
 elgar.523.f: "Wagner has always had a difficult time in Paris, not only because of his competition with the popular Giacomo Meyerbeer. In order to accommodate his opera Tannhäuser at the Grand Opera, he had to bow to French customs - such as the installation of a ballet. But Wagner vehemently resisted the specifications and only included a bacchanal. At the same time, Wagner made himself unpopular with the musicians with agonizingly long rehearsals. The premiere caused a scandal: the gentlemen of the Paris 'Jockey Club' felt betrayed when the ballet didn't appear after the overture. The gentlemen didn't come because of the music, but to watch the beautiful women and to visit them later in the changing room. Since they didn't get what they wanted, they sabotaged the event with whistles and shouts. The next day was no better: the Parisian press teared the performance up in the air. Not only France, but also Wagner's friends and enemies in Germany will be watching our reaction closely."
 elgar.523.g: "He should never show up in Paris again!"
 elgar.523.h: "We have to appease Herrn Wagner."
 elgar.524.t: "Holberg Suite"
 elgar.524.d: "Edvard Grieg's Holberg Suite, which premiered in Oslo, has not only turned out to be a musical masterpiece, but has also inspired Norwegian national sentiment."
 elgar.524.f: "The Holberg Suite, subtitled 'Suite in olden style', is a suite of five movements based on eighteenth-century dance forms, written by Edvard Grieg in 1884 to celebrate the 200th anniversary of the birth of Dano-Norwegian humanist playwright Ludvig Holberg (1684-1754). It exemplifies nineteenth-century music which makes use of musical styles and forms from the preceding century. The Holberg Suite was originally composed for the piano, but a year later was adapted by Grieg himself for string orchestra. The suite consists of an introduction and a set of dances. It is an early essay in neoclassicism, an attempt to echo as much as was known in Grieg's time of the music of Holberg's era. Although not as famous as Grieg's incidental music from Peer Gynt, which is itself usually performed as arranged in a pair of suites, many critics regard the works as of equal merit."
 elgar.525.t: "New Lanes"
 elgar.525.d: "In the 'Neue Magazin für Musik', Robert Schumann mentioned a new artist who suddenly became famous overnight. His name is Johannes Brahms and he made a strong impression on both Schumann and his wife Clara."
 elgar.525.f: "'And he has come, young blood, at whose cradle graces and heroes have kept watch. His name is Johannes Brahms, he came from Hamburg, worked there in a dark silence, but was trained by an excellent and enthusiastic teacher in difficult settings of art, recommended to me shortly before by a revered, well-known master. On the outside, too, he wore all the signs that announce to us: He is a called man.' - Robert Schumann"
 elgar.525.g: "We expect great things from Mr. Brahms."
 elgar.526.t: "Gesang der Parzen"
 elgar.526.d: "Johannes Brahms's 'Song of the Fates' was premiered in Basel. Along with Vienna, Switzerland was one of Brahms' most important places to stay."
 elgar.526.f: "The Gesang der Parzen (Song of the Fates) is the last composition for choir and orchestra by Johannes Brahms. More than 10 years after the cantata Rinaldo op. 50 and the Alto Rhapsody op. 53, Brahms again used a text by Johann Wolfgang von Goethe. According to Max Kalbeck, Brahms was inspired to compose by the actress Charlotte Wolter, who appeared in the role of Iphigenia at the Burgtheater in Vienna. On June 13, 1896, Brahms wrote about the piece: 'I often hear philosophizing about the sixth verse of the Parzenlied. I think the heart of the unsuspecting listener should grow soft and the eye wet at the mere entrance of the major; only then does the misery of mankind seize him.'"
 elgar.526.g: "It's as wonderful as it is disturbing."
 elgar.527.t: "A composing orange plantation owner"
 elgar.527.d: "The son of the well-known wool entrepreneur Julius Delius took lessons from an organist and published some of his first compositions."
 elgar.527.f: "Frederick Delius, a born Englishman, was the son of the German wool entrepreneur Julius Delius. The father wanted his son to be the successor in the company, but the son paid little attention to business in Europe and was more interested in art and music. Therefore, Delius jr. transferred to an orange plantation in Florida to keep him away from the influences of the European metropolises. However, it was this transfer that was to be of outstanding importance for his later musical creativity. In Jacksonville, Delius met the Catholic organist Thomas Ward, who Delius says was the only one who actually taught him anything. A little later Delius was to publish his first compositions in Danville, Virginia."
 elgar.527.g: "What was to become of this good-for-nothing?"
 elgar.528.t: "An Austrian in New York"
 elgar.528.d: "After disputes in his Austrian homeland, Gustav Mahler found an audience in New York, with whom his works were very well received. Some of those responsible in the US music world would like to engage him on a long-term basis."
 elgar.528.f: "For some, the German doublet was too tight when they heard the name Mahler. Some out of excitement, but most out of anger. It has been like this from day one. He had an immediate effect, inciting, provocative, alarming - it doesn't matter: he belongs to the electric and electrifying natures that give off sparks or ignite at the slightest touch. In the beginning, of course, only his frenetic unpopularity made him popular. Carried by the favor of hate, carefully illuminated by envy, that eternally sleepless and powerful protector of all that is real, by ridicule, by envy and slander, proclaimed by the loudest sound carriers on every street corner, he has become famous. […] And so it was heard every day that he mistreats his musicians, whips them into inhuman work, almost incites them to death, and that if they were only able, they would all like to drown him in a spoonful of water. It was said that he shortened his singers, drilled them like recruits, played with them like the Great Turk with his slaves. […] The intensity of his being seemed to fill the whole city of New York. - Felix Salten"
 elgar.528.g: "What a strange guy."
 elgar.528.h: "Mahler should stay in America."
 elgar.529.t: "Scythian Suite"
 elgar.529.d: "Sergei Prokofiev, one of the most promising young talents in Russian music, shocked the audience today with a scandalous performance."
 elgar.529.f: "Prokofiev originally wrote the music for the ballet Ala i Lolli, the story of which takes place among the Scythians. Commissioned by Sergei Diaghilev, the ballet was written to a scenario by Russian poet Sergey Gorodetsky. But when Diaghilev rejected the score even before its completion, the composer reworked the music into a suite for concert performance. The performance became the biggest scandal in the history of Prokofiev's premieres. The director of the Conservatory at the time, Alexander Glazunov, left the hall during the concert, the majority of the audience was outraged and the reviews were devastating. However, Prokofiev was not very impressed and the next day wrote succinctly to Moscow that the performance had gone on 'with a real racket'."
 elgar.529.g: "A masterpiece!"
 elgar.529.h: "Disgusting."
 elgar.530.t: "The Rhenish Symphony"
 elgar.530.d: "Robert Schumann took a job in Düsseldorf on the Rhine and was suddenly inspired by the construction work on Cologne Cathedral to write a new work."
 elgar.530.f: "Robert Schumann is regarded as one of the most representative composers of the Romantic era. In 1850, he suceeded Ferdinand Hiller as musical director and moved to Düsseldorf. Although criticized regarding his poor conductor skills and scoffed because of his 'creative decay', Schumann composed his last symphony, the 'Rhenish'. He used Beethoven's and Mendelssohn's symphonies as a model, but was also inspired by his impressions of the Rhineland. Schumann himself stated that his journey to Cologne and the sight of the cathedral were his main inspiration for this composition, which became one of his most famous works."
 elgar.530.g: "It was a good idea to continue building the cathedral, wasn't it?"
 elgar.531.t: "Schumann's Suicide Attempt"
 elgar.531.d: "The composer Robert Schumann was rescued from the river at the last minute today - he had apparently wanted to take his own life in mental confusion. It is still completely unclear how to deal with him."
 elgar.531.f: "On February 10, 1854, Schumann's psychological suffering increased dramatically. He mainly complained about 'hearing problems'. Tones, chords, entire musical pieces raged in his head and robbed him of sleep. Meanwhile, Schumann was watched day and night by his wife and children and was already under medical supervision, but was still able to leave the apartment on February 27, 1854 at an unobserved moment. He headed for the nearby pontoon bridge, climbed over the railing and, after throwing his wedding ring into the water, threw himself into the river. He was rescued by the bridge master and other unknown men, taken home and looked after by a doctor who was summoned. After his suicide attempt, he wished to be admitted to the institution for the treatment and care of mentally ill and insane people in Endenich near Bonn, which was opened in 1844 by the psychiatrist Franz Richarz."
 elgar.531.g: "There is nothing we can do."
 elgar.531.h: "Send him to the modern mental asylum near Endenich."
 elgar.532.t: "The Death of Schumann"
 elgar.532.d: "After several years of mental derangement, Robert Schumann, once a promising musical talent, died in a mental asylum, ignored by the world."
 elgar.532.f: "Brahms saw Schumann on March 31 and August 19, 1854 without being able to speak to him. On January 11th, February 23rd and April 2nd, 1855, however, both were able to talk in detail. Schumann was doing so well that he was able to play music on the square piano with Brahms and accompany him part of the way to the Bonn train station under the supervision of a guard. On April 10, 1856, Brahms found Schumann in a precarious condition. Schumann could no longer speak intelligibly. On May 1, 1856, it was last mentioned in the medical records that Schumann played the piano. Most of the time he could hardly express himself intelligibly. Clara Schumann's plan from April 1856 to bring Schumann to Düsseldorf and look after him there herself was not realized. From mid-July 1856, Schumann ate less and less. On July 26, 1856 he had 'twitches in various muscles, the face and the limbs'. Mucous rales suggested pneumonia. Robert Schumann died on July 29th; no one was present."
 elgar.533.t: "The miraculous recovery of Robert Schumann"
 elgar.533.d: "Apparently the modern methods in the Endenich sanatorium have had an effect. Schumann is showing signs of improvement, although his return to work will still take a few months."
 elgar.533.f: "Schumann's miraculous recovery began after he told Peters in September 1854, shortly before their 14th wedding anniversary, that Düsseldorf had collapsed and Clara and the children were dead. In order to dispel this delusion, Peters asked Clara Schumann for a letter to her husband. This led to the first exchange of letters since the admission. From now on, Schumann again took an active part in life outside the institution. He also corresponded with his children, Johannes Brahms, Joseph Joachim and with publishers. Between September 1854 and May 1855 he wrote around 25 letters. During this time, Schumann often expressed his wish to be able to leave Endenich again. He played the piano every now and then. He studied compositions by Brahms. On January 11, 1855 he had his first visit from Johannes Brahms. From then on, Schumann's condition steadily improved until the doctors allowed Clara Schumann to visit. With her support and that of Brahms, Schumann soon began composing again - and thus initiated a self-healing process."
 elgar.533.g: "But how is that possible?"
 elgar.534.t: "Tango"
 elgar.534.d: "Tango interpreter Carlos Gardel has recorded his first record hit with Mi noche triste."
 elgar.534.f: "Carlos Gardel was the most prominent figure in the history of tango. He was one of the most influential interpreters of world popular music in the first half of the 20th century. Gardel is the most famous popular tango singer of all time and is recognized throughout the world. He created the tango-canción in 1917 with his rendition of Pascual Contursi and Samuel Castriota's Mi noche triste. With 'Mi noche triste', the birth of sentimental tango took place. Nostalgic, melodramatic, and sad, the new lyrics and the music embodied Buenos Aires and its people."
 elgar.534.g: "The Triumph of Argentine Music."

 elgar.601.t: "The Death of [SCOPE.sCharacter('elgar_composer_scope').GetLastName]"
 elgar.601.d: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName], one of our country's greatest artistic minds and a sparkling star in the musical firmament, died today. He leaves a gap that can hardly be filled."
 elgar.601.g: "A titan of music history has left us."
 elgar.603.t: "Rossini leaves Bologna"
 elgar.603.d: "Rossini has decided to leave Bologna. The news not only came as a surprise to the city's residents, but also saddened the entire country."
 elgar.603.f: "When Gioacchino Rossini decided to leave Bologna and thus the Papal States, around 20 years had passed since his retirement from the opera stage. Nevertheless, Rossini was still a highly respected figure and one of Italy's most beloved composers. A main reason why Rossini moved back to Paris - after an interlude in Florence - was probably not least due to his health. In his final years as a European music star, he had already deteriorated both physically and mentally. Paris promised better health care prospects, which is why Rossini thought of spending his retirement there."
 elgar.603.g: "But he didn't finish his tortellini!"
 elgar.609.d: "Franz Lachner announced his retirement from the conductor's podium today. He no longer sees a future for his career."
 elgar.609.f: "A whole series of circumstances led to Franz Lachner's premature departure from the music world. The decisive factor for this was Richard Wagner's new music and the triumph of his allies. Lachner, who had known Schubert and Beethoven, could not follow this development and did not want to. Similar to Rossini, who understood that he was seen as a relic of other times while the world had moved on, Lachner withdrew, not least because of the ridicule and malice of critics loyal to Wagner."
 elgar.609.g: "A loss for [GetPlayer.GetName]."
 elgar.613.f: "Gaetano Donizetti passed away peacefully this morning after a long and fulfilling life in the arms of his second wife and surrounded by his sons. A funeral procession with several bands, hundreds of torchbearers and thousands of spectators marks the farewell for a man who is said to have lived a perfect life."
 elgar.614.f: "In 1867 Berlioz received the news that his son had died in Havana of yellow fever. Macdonald suggests that Berlioz may have sought distraction from his grief by going ahead with a planned series of concerts in St Petersburg and Moscow, but far from rejuvenating him, the trip sapped his remaining strength.  He went to Nice to recuperate in the Mediterranean climate, but fell on rocks by the shore, possibly because of a stroke, and had to return to Paris, where he convalesced for several months. In August 1868, he felt able to travel briefly to Grenoble to judge a choral festival.  After arriving back in Paris he gradually grew weaker and died at his house in the Rue de Calais on 8th March 1869, at the age of 65. He was buried in Montmartre Cemetery with his two wives, who were exhumed and re-buried next to him."
 elgar.615.f: "After the failed marriage to Carolyne zu Sayn-Wittgenstein, Liszt increasingly devoted himself to compositions with religious themes. In Rome, where he mostly stayed until 1870, he led a part mundane, part monastic life and withdrew to a monastery in the summer of 1863, where Pope Pius IX also visited him. In 1865 Liszt underwent tonsure and received the four minor orders. From then on, as a cleric, he wore the Roman collar and was addressed as an abbe. In 1886 Liszt attended the Wagner Festival. At the time of the trip, Liszt was already seriously ill and died a few days after his arrival on July 31, 1886 as a result of pneumonia. Bernhard Schnappauf, doctor and friend of Richard Wagner, spent the last few days on his deathbed and reported that Liszt died quietly and with dignity. He closed his eyes and made the death mask, for which, according to the old custom, he was entitled to the shroud and pillowcase."
 elgar.616.f: "On September 16, 1882, Wagner traveled with his family to Venice, where he spent several weeks with Franz Liszt. On December 25, as a birthday present for Cosima, he gave a joint concert for the last time in the Teatro La Fenice; he conducted his youth symphony in C major. On February 13, 1883, he stayed in the side wing of the Palazzo Vendramin-Calergi that he and his family lived in. Around 3 p.m., the family waited at the table for Wagner, who, despite having a heart attack, was in his study writing an essay on the feminine in the human. The maid found him slumped at his desk over the words 'Nevertheless, the process of woman's emancipation proceeds only with ecstatic convulsions. Love - Tragedy'. He said: 'My wife and the doctor' before falling unconscious and dying in Cosima's arms around 3:30 p.m."
 elgar.617.f: "Edvard Grieg died at the Municipal Hospital in Bergen, Norway, on 4 September 1907 at age 64 from heart failure. He had suffered a long period of illness. His last words were: 'Well, if it must be so.' The funeral drew between 30,000 and 40,000 people to the streets of his home town to honor him. Obeying his wish, his own Funeral March in Memory of Rikard Nordraak was played with orchestration by his friend Johan Halvorsen, who had married Grieg's niece. In addition, the Funeral March movement from Chopin's Piano Sonata No. 2 was played. Grieg was cremated in the first Norwegian crematorium opened in Bergen just that year, and his ashes were entombed in a mountain crypt near his house, Troldhaugen. After the death of his wife, her ashes were placed alongside his."
 elgar.618.f: "Brahms died on April 3, 1897 in the early morning at the age of 63 in his apartment at Karlsgasse 4, where he had lived since 1872 - according to some biographies of liver cancer, according to more recent information of pancreatic carcinoma. His last public appearance was on March 7, 1897 when he saw Hans Richter conduct his Symphony No. 4; there was an ovation after each of the four movements. After being laid out in the mourning house, where Carl Kundmann removed his death mask and Ludwig Michalek made a last pastel picture, the consecration took place on April 6 in the Lutheran City Church."
 elgar.619.f: "'Morning and Vienna. A chaos. You cling to details that no one can yet know. He is to be buried in the small cemetery in Grinzing, next to his little daughter. The corpse is brought. The other morning. The road 'an den Langen Lüssen' leads across country to cypress trees. The chapel is a small space, just for the coffin and some wreaths. The others line the paths to the grave. A woman comes by and says to another: 'Now he's in peace inside. Everything was too small for him.' The church in Grinzing is small, the churchyard narrow. And a spectacle for the Viennese is imminent. The church and cemetery will be cordoned off. Only cards will give access. We learn that Franz Schalk, Gregor, and the board of directors have requested that the opera be closed on the day of the funeral. No word on that. The court, the municipality of Vienna, does not move. And then the celebration. We are standing in front of the church when the coffin is carried out. It's raining. We get to the grave more quickly via a vineyard path. The procession arrives. The rain stops. A nightingale sings, the clods fall. A rainbow. And the hundreds are silent.' - Paul Stefan"

 elgar.701.g: "That was a wonderful performance."
 elgar.701.h: "Hire this brilliant man!"
 elgar.706.g: "At 20, isn't he a little too young for a job like this?"
 elgar.701.t: "Grande symphonie funèbre et triomphale"
 elgar.701.d: "To mark the tenth anniversary of the July Revolution, Hector Berlioz composed a piece that attracted great public admiration."
 elgar.701.f: "The French government commissioned the symphony for the celebrations marking the tenth anniversary of the July Revolution which had brought Louis-Philippe I to power, for which it was erecting the July Column in the Place de la Bastille. Berlioz had little sympathy for the régime, but welcomed the opportunity to write the work because the government had offered him 10,000 francs for it. The Symphonie militaire (later renamed Symphonie funèbre et triomphale), rather than following the model Berlioz had established in Romeo and Juliet, represents a reversion to an earlier pre-Beethovenian style in the tradition of monumental French public ceremonial music. Berlioz revised the score in January 1842, adding an optional part for strings and a final chorus to a text by Antony Deschamps. Richard Wagner attended a performance of this new version at the Salle Vivienne on 1 February 1842. On 5 February, he told Robert Schumann that he found passages in the last movement of Berlioz's symphony so 'magnificent and sublime that they can never be surpassed.'"
 elgar.702.t: "Liszt in Weimar"
 elgar.702.d: "After many years of concert tours, the piano virtuoso and composer Franz Liszt is considering settling in Weimar."
 elgar.702.f: "The Weimar years were Franz Liszt's most artistically productive period. He wrote many of his piano works in Weimar, such as the Piano Sonata in B minor, the Harmonies poétiques et religieuses cycle, fifteen Hungarian Rhapsodies, as well as numerous transcriptions, piano reductions and revisions of earlier piano works, such as the Paganini Etudes. Two of his previously conceived piano concertos also received their final form here. In Weimar, Liszt conducted many works by contemporary composers, some of whom were controversial at the time, and also performed their operas. He conducted works by Richard Wagner, who was particularly close to him and whom he helped to flee to Zurich in the spring of 1849 after the Dresden uprising. In the years that followed, he supported Wagner financially as well as morally and maintained a lively correspondence with him. Later, Liszt and Wagner often appeared together as conductors. From 1865, after Wagner had a relationship with Liszt's daughter Cosima, the relationship cooled off for a long time."
 elgar.703.t: "Rienzi"
 elgar.703.d: "A young composer has impressed audiences in Dresden and international artists with his opera 'Rienzi'. His name is Richard Wagner."
 elgar.703.f: "'No subsequent experience has given me feelings even remotely similar to those I had on this day of the first performance of Rienzi. The only too well-founded anxiety as to their success has so dominated my feelings at all subsequent first performances of my works that I could never really enjoy them or take much notice of the way the audience was behaving. [...] The initial success of Rienzi was no doubt assured beforehand. But the uproarious way in which the public declared its partiality for me was extraordinary ... The public had been forcibly predisposed to accept it, because everyone connected with the theatre had been spreading such favourable reports ... that the entire population was looking forward to what was heralded as a miracle ... In trying to recall my condition that evening, I can remember it only as possessing all the features of a dream.' - Richard Wagner" 
 elgar.704.t: "Piano Concerto in A minor"
 elgar.704.d: "A piano concerto by Edvard Grieg celebrated its world premiere today in Copenhagen. It is already foreseeable that this will be one of his most popular pieces."
 elgar.704.f: "The Piano Concerto in A minor, Op. 16, composed by Edvard Grieg in 1868, was the only concerto Grieg completed. The work is among Grieg's earliest important works, written by the 24-year-old composer in 1868 in Søllerød, Denmark, during one of his visits there to benefit from the climate. Grieg's concerto provides evidence of his interest in Norwegian folk music; the opening flourish is based on the motif of a falling minor second followed by a falling major third, which is typical of the folk music of Grieg's native country. The work was premiered by Edmund Neupert on 3 April 1869, in Copenhagen, with Holger Simon Paulli conducting. Some sources say that Grieg himself, an excellent pianist, was the intended soloist, but he was unable to attend the premiere owing to commitments with an orchestra in Christiania (now Oslo). Among those who did attend the premiere were the Danish composer Niels Gade and the Russian pianist Anton Rubinstein, who provided his piano for the occasion. Grieg revised the work at least seven times, usually in subtle ways, but the revisions amounted to over 300 differences from the original orchestration."
 elgar.705.t: "Variations on a theme by Haydn"
 elgar.705.d: "The composer Johannes Brahms has performed a new masterpiece today, but at the same time is considering making a permanent commitment to Vienna."
 elgar.705.f: "The Variations on a Theme by Haydn op. 56a is a variation work for orchestra by Johannes Brahms. The work was created in the summer of 1873 in Tutzing. The premiere took place on November 2, 1873 in Vienna under Brahms' direction. The piece falls into an epoch in which Brahms wanted to celebrate his stay in Vienna. On the one hand he left Detmold and Hamburg disappointed years ago. On the other hand, he strived to live where his great classical role models had lived and to continue the Viennese tradition."
 elgar.706.t: "Mahler's first appearance"
 elgar.706.d: "In Bad Hall, the young and talented conductor Gustav Mahler took up the position of Kapellmeister for the first time. In the following years he would climb the career ladder to the Vienna State Opera"
 elgar.706.f: "'And there he was in person in the theater office when I came out from my first visit to Pollini: pale, thin, small in stature, long face, the steep forehead framed by deep black hair, important eyes behind glasses, furrows of suffering and of humor in his countenance, which, while speaking to another, showed the most amazing change of expression, just as interesting, demonic, intimidating incarnation of Kapellmeister Kreisler as the youthful reader of E.T.A. Hoffmann's fantasies could imagine; he kindly asked me about my musical ability and knowledge - to which I replied, to his evident satisfaction with a mixture of shyness and self-confidence - and left me in a sort of dazed and shaken state. [...] Mahler appeared to me in face and demeanor as genius and demon [...]' - Bruno Walter"
 elgar.707.t: "Piano Concerto No. 2"
 elgar.707.d: "After many setbacks, the composer Sergei Rachmaninoff has made an impressive return: his Second Piano Concerto caused frenetic applause."
 elgar.707.f: "After the disastrous 1897 premiere of his First Symphony, Rachmaninoff suffered a psychological breakdown that prevented composition for three years. Although depression sapped his energy, he still engaged in performance. Conducting and piano lessons became necessary to ease his financial position. In 1899, he was supposed to perform the Second Piano Concerto in London, which he had not composed yet due to illness, and instead made a successful conducting debut. Relatives decided to introduce him to the neurologist Nikolai Dahl, whom he visited daily from January to April 1900, which helped restore his health and confidence in composition. Rachmaninoff dedicated the concerto to Dahl for successfully treating him. After he fulfilled his 1908 London concert engagement at the Queen's Hall under Serge Koussevitzky  a flattering review by The Times emerged: 'The direct expression of the work, the extraordinary precision and exactitude of Rachmaninoff's playing, and even the strict economy of movement of arms and hands which he exercises, all contributed to the impression of completeness of performance.'"
 elgar.708.t: "Symphony No. 1 'Classical'"
 elgar.708.d: "With his first symphony, Sergei Prokofiev has once again recommended himself as an up-and-coming composer. On the other hand, it pushes the young artist out into the world to be better paid."
 elgar.708.f: "'Rehearsal of the Classical Symphony with the State Orchestra, I conducted it myself, completely improvising, having forgotten the score and never indeed having studied it from a conducting perspective. I thought it might be a complete debacle, but nothing happened and in any case the parts has so many mistakes in them that the session turned mainly into one for making corrections. In Kislovodsk, I had worried that there would be some antagonism from a 'Revolutionary Orchestra' playing my new works, but the opposite was the case: the State Orchestra, infused with much new young blood, was flexible and attentive, and played the Symphony with evident enjoyment.' - Sergei Prokofiev"
 elgar.709.t: "Romeo and Juliet"
 elgar.709.d: "Pyotr Tchaikovsky, an aspiring young composer, has presented his overture Romeo and Juliet. The audience received the work with mixed feelings."
 elgar.709.f: "Not only at the beginning, but throughout his entire career, Tchaikovsky had to assert himself against critics and competitors. The overture Romeo and Juliet, for example, was intended to be a failure when it was published. On the other hand, this criticism, which Tchaikovsky repeatedly received throughout his life, led the composer to overcritically edit this and other works; Tchaikovsky remained one of the greatest critics of his own work throughout his career. It was also not without irony that the national Russian-minded composers praised precisely this work, even though they would later be among Tchaikovsky's harshest critics. Nevertheless, Tchaikovsky was to become one of the most important Russian composers from this period at the latest and, in just a few years, to achieve international fame that hardly any other musician of the century achieved."
 elgar.710.t: "Viva Verdi"
 elgar.710.d: "With the creation of the Italian National State and the addition of the opera city of Milan to our territory, we have the unique opportunity to engage one of the most important figures in Italian musical history: Giuseppe Verdi."
 elgar.710.f: "Giuseppe Verdi was an Italian composer and politician, universally recognized as one of the greatest opera artists and composers of all time, together with other protagonists of nineteenth-century Italian musical theater: Gioachino Rossini, Vincenzo Bellini and Gaetano Donizetti. He sympathized with the Risorgimento movement which pursued the unification of Italy and actively participated for a short time in political life; over the course of his long existence he established a unique position among his compatriots, becoming a profound artistic symbol of the country's unity. It was for this reason that a month after his death, a solemn and endless procession crossed Milan, accompanying his remains with the notes of 'Va, pensiero' from Nabucco, written by him 60 years earlier, effectively expressing the feelings of Italians towards their missing hero. This demonstrated the extent to which Verdi's music had been assimilated into the national consciousness. His works still remain among the best known and performed in theaters around the world, in particular Aida (1871), the aforementioned Nabucco (1842) and the so-called 'Verdi triad': Rigoletto (1851), Il Trovatore (1853) and La traviata (1853)."
 elgar.711.t: "Spring Symphony"
 elgar.711.d: "Robert Schumann's First Symphony was performed today under the direction of Felix Mendelssohn Bartholdy. Schumann is married to the important pianist Clara (née Wieck) and has so far attracted attention more as a music critic than as a composer. Opinions differ about his pieces for piano."
 elgar.711.f: "With the exception of Franz Schubert, no German-speaking composer was as misjudged during his lifetime as Robert Schumann. While Schubert's importance was only recognized after his early death, Schumann was accused of starting as a genius and ending as a talent. Contemporaries often had no access to his work or simply did not understand his works. His piano pieces, which make up part of his fame today, were mostly unknown at the time. Mockers only saw him as the man at the side of the pianist Clara Schumann. In his native Saxony he stood in the shadow of Mendelssohn. Wagner later opposed him, while Brahms became a close confidant of Clara and Robert. Liszt saw Schumann as a pioneer of musical progress in Germany, but had no success with audiences when he included Schumann's works in his repertoire. Hopes of a permanent position at an important musical institution were repeatedly dashed. Similar to Schubert, Schumann also met a premature, tragic end."
 elgar.712.t: "King Olaf"
 elgar.712.d: "Edward Elgar has distinguished himself in recent years with his cantatas and choral works. 'Scenes from the Saga of King Olaf', his most recent work, was well received by audiences."
 elgar.712.f: "In the 1890s, Edward Elgar built up a growing reputation as a major British composer. Initially strongly influenced by continental influence - 'King Olaf' also shows echoes of the Wganer style - he gradually found his own sound language, which would encourage later British composers to take completely new paths. Elgar felt himself to be an outsider, not only musically, but socially. In musical circles dominated by academics, he was a self-taught composer; in Protestant Britain, his Roman Catholicism was regarded with suspicion in some quarters; and in the class-conscious society of Victorian and Edwardian Britain, he was acutely sensitive about his humble origins even after he achieved recognition. Nevertheless, Elgar can be considered the most important British composer since Henry Purcell."
 elgar.713.t: "Hofball Music Director"
 elgar.713.d: "The position of Hofball music director has been open for years. A prestigious position that was actually supposed to go to the composer Johann Strauss. He had previously been denied this honor for political reasons. There are now increasing voices to offer the position to the son of the composer who died early."
 elgar.713.f: "Johann Strauss was an Austrian-German bandmaster and composer and was internationally recognized as the 'Waltz King'. He had already composed his first waltz at the age of six and had secretly taken violin lessons because his father had planned a career as a civil servant. Because the latter had broken with the family, his mother supported his musical training against his will. His first appearance at the Casino Dommayer, an entertainment venue known throughout the region, was a huge success. Tours initially took him through the Danube Monarchy with his own orchestra (which increased his rivalry with his father). After his father's death, he took over his orchestra and merged it with his. Because he had composed some works for the revolutionaries of 1848 and thus showed sympathy for the insurrectionary movement, he attracted the attention of the censorship authorities and fell out of favor at court despite his popularity. As a result, he was denied the position of court ball music director until 1863."
 elgar.713.g: "He missed his chance, but he is welcome to compose."
 elgar.713.h: "Give the Waltz King the place he deserves!"
 elgar.714.t: "Winner of the State Prize for Composition"
 elgar.714.d: "The winner of this year's State Prize for Composition is an exceptional Czech talent. His name is Antonín Dvořák."
 elgar.714.f: "Antonín Dvořák was a Czech composer, who frequently employed rhythms and other aspects of the folk music of Moravia and his native Bohemia. Dvořák displayed his musical gifts at an early age, being an apt violin student from age six. In 1874, he made a submission to the Austrian State Prize for Composition, including scores of two symphonies and other works. Although Dvořák was not aware of it, Johannes Brahms was the leading member of the jury and was highly impressed. The prize was awarded to Dvořák in 1874 and again in 1876 and in 1877, when Brahms and the prominent critic Eduard Hanslick, also a member of the jury, made themselves known to him. Brahms recommended Dvořák to his publisher, Simrock."
 elgar.714.g: "A well deserved trophy."
 elgar.714.h: "We shouldn't miss this talent."
 elgar.715.t: "The Bohemian Composer"
 elgar.715.d: "Claude Debussy started out as the winner of the Prix de Rome, but has so far done little with his certified talent other than writing small, provocative piano pieces. What will become of this bohemian?"
 elgar.715.f: "Even at the conservatory, assessments of Claude Debussy's talent varied widely. Some praised him as a pianist and had great hopes for him. Others described him as careless. During this time he was already a pianist in the household of Nadezhda von Meck, Tchaikovsky's patron. In 1884 Debussy won the Prix de Rome, but was unambitious during his stay in Rome. He found Italian opera boring and had little use for the prevailing style of Giuseppe Verdi. He traveled back to Paris early and lived an unstable life there: 'I am sure the Institute would not approve, for, naturally it regards the path which it ordains as the only right one. But there is no help for it! I am too enamoured of my freedom, too fond of my own ideas!'"
 elgar.715.g: "Nice piano music, but we have enough musical vagabonds."
 
 elgar.1011.t: "Don Pasquale"
 elgar.1011.d: "A great composer has just completed a musical masterpiece!"
 elgar.1011.f: "Don Pasquale is an opera buffa in three acts. The opera is one of the most famous of its genre and, along with L'elisir d'amore and Lucia di Lammermoor, is one of the few works by Donizetti that has had an almost continuous performance tradition since the 19th century. Based on the comedies of Carlo Goldoni, the characters are more or less closely based on types of the commedia dell'arte, but are given sentimental traits, i. H. through the ability to feel and express sadness, pain or remorse, a differentiation that goes beyond their type. Don Pasquale was an instant hit, such as only Bellini's I puritani (1835) had previously had in Paris."
 elgar.1011.g: "Bravissimo!"
 elgar.1012.t: "Dom Sébastien"
 elgar.1012.f: "Dom Sébastien is a French grand opera in five acts by Gaetano Donizetti.  It is a historic-fiction about King Sebastian of Portugal (1554-1578) and his ill-fated 1578 expedition to Morocco. At the time, Donizetti was attempting to compose an opera competitive with similar historical operas by Daniel Auber, Fromental Halévy and Giacomo Meyerbeer. One critical description of the nature of Dom Sébastien is 'a funeral in five acts'. The work was received with reluctance, which Donizetti himself felt was a fiasco. Although Donizetti considered his last opera to be one of his most important works, Dom Sébastien is largely forgotten today. It was written at a time when Donizetti 'no longer had unrestricted control over his imagination', so the opera was already marked by Donizetti's incipient illness."
 elgar.1021.t: "Les Troyens"
 elgar.1021.f: "Les Troyens is a French grand opera in five acts by Hector Berlioz. The libretto was written by Berlioz himself from Virgil's epic poem the Aeneid; the score was composed between 1856 and 1858. Les Troyens is Berlioz's most ambitious work, the summation of his entire artistic career, but he did not live to see it performed in its entirety. Under the title Les Troyens à Carthage, the last three acts were premièred with many cuts by Léon Carvalho's company, the Théâtre Lyrique, at their theatre (now the Théâtre de la Ville) on the Place du Châtelet in Paris on 4 November 1863, with 21 repeat performances. After decades of neglect, today the opera is considered by some music critics as one of the finest ever written."
 elgar.1022.t: "La damnation de Faust"
 elgar.1022.f: "La damnation de Faust is a work for four solo voices, full seven-part chorus, large children's chorus and orchestra by the French composer Hector Berlioz. He called it a "légende dramatique" (dramatic legend). The French composer was inspired by a translation of Goethe's dramatic poem Faust and produced a musical work that, like the masterpiece on which it is based, defies easy categorisation. Conceived at various times as a free-form oratorio and as an opera its travelogue form and cosmic perspective have made it an extreme challenge to stage as an opera. Berlioz himself was eager to see the work staged, but once he did, he conceded that the production techniques of his time were not up to the task of bringing the work to dramatic life. Most of the work's fame has come through concert performances."
 elgar.1023.t: "Treatise on Instrumentation"
 elgar.1023.f: "'This Traité d'Instrumentation is a highly paradoxical work. It begins with a preface of several lines unrelated to the subject, in which the author takes a stand against musicians who abuse modulations and whose penchant for dissonance matches the taste that certain animals have for salty plants and thorny bushes. Then he turns to the orchestral instruments and mixes strange assertions with the most solid truths and valuable advice.[...] In his treatise, as in his orchestration, Berlioz, for all its oddities, is simply fabulous. To him my generation owes its education, and I dare say a good one. Berlioz possessed the invaluable gift of igniting the imagination and arousing love for the art he taught.[...] These seemingly superfluous musical examples made one dream, they opened the door to a new world, to a vast one and fascinating glimpse of the future, of the Promised Land.' - Camille Saint-Saëns"
 elgar.1031.t: "Les Préludes"
 elgar.1031.f: "Les Préludes is the third of Franz Liszt's thirteen symphonic poems. The music was composed between 1845-54, and began as an overture to Liszt's choral cycle Les quatre élémens (The Four Elements), then revised as a stand-alone concert overture, with a new title referring to a poem by Alphonse de Lamartine. Les préludes is the earliest example of an orchestral work entitled 'Symphonic Poem'. Liszt sees the phases of life as preludes to the melody of death. These phases of life are struggles and storms, love happiness and pain, consolation, experiencing nature. Despite the contrasts in these moods reflected in Les Préludes, the work is of great coherence. It begins with a melancholy melody, from which the first stormy main theme develops, which leads to the second theme via a pastoral part. These two themes are developed in glidingly changing moods. In a climax, the original theme flows into the first main theme as a majestic, glamorous fanfare."
 elgar.1032.t: "Hungarian Rhapsodies"
 elgar.1032.f: "The Hungarian Rhapsodies is a set of 19 piano pieces based on Hungarian folk themes, composed by Franz Liszt during 1846-1853, and later in 1882 and 1885. Liszt also arranged versions for orchestra, piano duet and piano trio. Some are better known than others, with Hungarian Rhapsody No. 2 being particularly famous and No. 6, No. 10, No. 12 and No. 14 (especially as arranged for piano and orchestra as the Hungarian Fantasy) also being well known. Liszt incorporated many themes he had heard in his native western Hungary and which he believed to be folk music, though many were in fact tunes written by members of the Hungarian upper middle class, or by composers such as József Kossovits. In their original piano form, the Hungarian Rhapsodies are noted for their difficulty."
 elgar.1033.t: "Dante Symphony"
 elgar.1033.f: "The 'Dante Symphony' is a choral symphony composed by Franz Liszt. Written in the high romantic style, it is based on Dante Alighieri's journey through Hell and Purgatory, as depicted in The Divine Comedy. Some critics have argued that the Dante Symphony is not so much a symphony in the classical sense as it is two descriptive symphonic poems. Liszt's original intention was to compose the work in three movements: an Inferno, a Purgatorio and a Paradiso. The first two were to be purely instrumental, and the finale choral. Wagner, however, persuaded Liszt that no earthly composer could faithfully express the joys of Paradise. Liszt dropped the third movement but added a choral Magnificat at the end of the second movement. Liszt scholar Humphrey Searle argues that while Liszt may have felt more at home portraying the infernal regions than the celestial ones, the task of portraying Paradise in music would not have been beyond his powers."
 elgar.1041.t: "Die Meistersinger von Nürnberg"
 elgar.1041.f: "'Die Meistersinger von Nürnberg' is a music drama, or opera, in three acts, by Richard Wagner. It is the longest opera commonly performed, taking nearly four and a half hours, not counting two breaks between acts, and is traditionally not cut. The Meistersinger of Nuremberg occupies a unique place in Wagner's oeuvre. It is the only comedy among his mature operas and is also unusual among his works in being set in a historically well-defined time and place rather than in a mythical or legendary setting. It is the only mature Wagner opera based on an entirely original story. It incorporates many of the operatic conventions that Wagner had railed against in his essays on the theory of opera: rhymed verse, arias, choruses, a quintet, and even a ballet."
 elgar.1042.t: "Die Walküre"
 elgar.1042.f: "'Die Walküre' forms together with the operas 'Das Rheingold', 'Siegfried' and 'Götterdämmerung' the complete work 'Der Ring des Nibelungen'. Wagner largely followed the principles related to the form of musical drama, reflecting the feelings and moods behind the work, using a system of recurring leitmotifs to represent people, ideas, and situations rather than the conventional operatic units of arias, ensembles, and choruses. The story of Die Walküre is based on the Norse mythology told in the Völsunga saga and the Poetic Edda."
 elgar.1043.t: "Parsifal"
 elgar.1043.f: "Richard Wagner's Parsifal contains religious elements such as sacred music, the unveiling of the monstrance (Grail), baptism and the Christian communion ritual. Already in his Zurich art writings, he developed the idea of using art to clarify the core of religion. Wagner explained that in order to transform his parable-like message of salvation and regeneration of mankind through compassion - represented by the searching Parsifal and the suffering Amfortas - he chose an art form which, with religious symbolism, was intended to have a 'rapturing effect on the mind'. Wagner himself described the three-act play as a stage consecration festival play and decreed that it should only be performed in the Bayreuth Festspielhaus."
 elgar.1051.t: "Peer Gynt"
 elgar.1051.f: "Peer Gynt, Op. 23, is the incidental music to Henrik Ibsen's 1867 play of the same name, written by the Norwegian composer Edvard Grieg. Although composing many short piano pieces and chamber works, the work Grieg did for Henrik Ibsen stood out. Originally composing 90 minutes of orchestral music for the play, he later went back and extracted certain sections for the suites. Peer Gynt's travels around the world and distant lands are represented by the instruments Grieg chooses to use. Grieg later created two suites from his Peer Gynt music. Some of the music from these suites has received coverage in popular culture, especially the pieces 'Morning Mood', 'In the Hall of the Mountain King' and 'Solveig's Song'."
 elgar.1052.t: "Lyric Pieces"
 elgar.1052.f: "Lyric Pieces is a collection of 66 short pieces for solo piano written by Edvard Grieg. They were published in 10 volumes, from 1867 to 1901. The collection includes several of his best known pieces, such as Wedding Day at Troldhaugen, To Spring, March of the Trolls, and Butterfly. The theme of the first piece in the set, Arietta, was one of the composer's favorite melodies. In the words of pianist Andrei Gavrilow, the Lyric Pieces are 'a very special kind of diary that Grieg kept throughout his life, or a confession, because they reflect the most intimate moments in the composer's life'."
 elgar.1053.t: "Norwegian Dances"
 elgar.1053.f: "The Norwegian Dances were the Norwegian's answer to the hugely successful Slavonic Dances of Antonín Dvořák and the Hungarian Dances of Johannes Brahms. The two colleagues had published their dance series for piano four hands in 1878 and 1881 by the Simrock publishing house. At that time Grieg did not dare to orchestrate his dances, since the terrain was occupied by his friend Johan Svendsen's 'Norwegian Rhapsodies'. The orchestral version of his Norwegian Dances was therefore arranged by Robert Henriques - much to Grieg's satisfaction. For the first dance, Grieg used the popular Sinklar march, for the last three so-called "Hallings", traditional Norwegian bridal dances for young men, which are fast and very acrobatic to perform."
 elgar.1061.t: "Deutsches Requiem"
 elgar.1061.f: "'There is little to tell here, but I still have to tell you that I am completely filled with your Requiem, it is a very powerful piece, it grips the whole person in a way like few other things. The deep seriousness, combined with all the magic of poetry, has a wonderful, shocking and soothing effect. As you know, I can never really put it into words, but I feel the whole rich treasure of this work to the core, and the enthusiasm that speaks from every piece moves me deeply, which is why I can't help myself pronounce … Oh, if I could hear it, what would I give for it.' - Clara Schuman"
 elgar.1062.t: "Hungarian Dances"
 elgar.1062.f: "The Hungarian Dances by Johannes Brahms are a set of 21 lively dance tunes based mostly on Hungarian themes, completed in 1879. They vary from about a minute to five minutes in length. They are among Brahms's most popular works and were the most profitable for him. Each dance has been arranged for a wide variety of instruments and ensembles. Brahms originally wrote the version for piano four hands and later arranged the first ten dances for solo piano. The violinist Joseph Joachim, who was a friend of Brahms, created a virtuoso arrangement of all Hungarian Dances for violin and piano."
 elgar.1063.t: "Symphony No. 4"
 elgar.1063.f: "Symphony No. 4 is the last symphony written by Johannes Brahms. Today it is one of the composer's most popular and most frequently performed orchestral works. At first glance, the uncompromising way in which the work is designed was disconcerting. When Brahms and Ignaz Brüll played the symphony to friends on two pianos, Clara Schumann and Brahms' later biographer Max Kalbeck, among others, reacted with rejection. Eduard Hanslick is said to have exclaimed: 'Throughout the movement I felt as if I were being beaten through by two terribly clever people.' Elisabeth von Herzogenberg described the work as 'a small world for the clever and knowledgeable, in which the people who walk in the dark could only have a small part'. When Brahms attended a performance of the symphony in 1897, shortly before his death, he received thunderous applause from the Viennese audience, which the work has received to this day."
 elgar.1071.t: "Symphony No. 5"
 elgar.1071.f: "Like some of Mahler's other symphonies, the 5th symphony was not understood after its premiere. In 1905, after an unsuccessful performance in Hamburg, Mahler complained: 'The Fifth is a cursed work. Nobody gets it.' Music reviews in the years following the premiere were mostly negative. The music critic Ferdinand Pfohl, for example, judged that the 5th symphony was one of Mahler's weaker works. Only the Neue Zeitung für Musik gave the symphony a benevolent testimony and spoke of an 'overwhelming wealth of beauty'. Especially in comparison to the 4th symphony written two years earlier, it represents a major difference in content and form. With the rougher sound world of the 5th symphony, Mahler begins a new creative phase, which is further developed in the following 6th symphony. Only after Mahler's death did the work become more and more appreciated."
 elgar.1072.t: "Lied von der Erde"
 elgar.1072.f: "'Is it really the same man who, 'in harmony with the infinite', erected the edifice of the Eighth that we now find in the drinking song of Earth's woes? Who creeps lonely in the autumn to his beloved resting place, longing for refreshment? Who looks at youth with a friendly look of old age, with gentle emotion at beauty? Who seeks to forget the meaningless earthly existence in drunkenness and finally says goodbye in melancholy? […] It is hardly the same person and composer. All works up to that point had arisen from the feeling of life [...] The earth is disappearing, a different air is blowing in, a different light shines over it. [...] When I brought the autograph back to him, almost unable to say a word about it, he opened the 'Abschied' and said, 'What do you think? Is that bearable at all? Won't people kill themselves afterwards?' He then pointed to the rhythmic difficulties and asked jokingly, 'Any idea how to conduct that? Not me!' - Bruno Walter"
 elgar.1073.t: "Kindertotenlieder"
 elgar.1073.f: "'I can well understand that one composes such terrible lyrics when one has no children or when one has lost children. But I can't understand how you can sing about the death of children if you hugged and kissed them half an hour before, happy and healthy!' - Alma Mahler-Werfel, wife of Gustav Mahler"
 elgar.1081.t: "Piano Concerto No. 3"
 elgar.1081.f: "At that time Mahler was the only conductor whom I considered worthy to be classed with Nikisch. He devoted himself to the concerto until the accompaniment, which is rather complicated, had been practiced to perfection, although he had already gone through another long rehearsal. According to Mahler, every detail of the score was important - an attitude too rare amongst conductors. ... Though the rehearsal was scheduled to end at 12:30, we played and played, far beyond this hour, and when Mahler announced that the first movement would be rehearsed again, I expected some protest or scene from the musicians, but I did not notice a single sign of annoyance. The orchestra played the first movement with a keen or perhaps even closer appreciation than the previous time. - Sergei Rachmaninoff"
 elgar.1082.t: "Rhapsody on a Theme of Paganini"
 elgar.1082.f: "The piece consists of 24 variations on a theme that Niccolò Paganini himself used as the starting point for a series of variations. This melody has repeatedly served as a template for various composers, including Johannes Brahms and Franz Liszt. In some variations, Rachmaninoff uses another, much older melody: the sequence 'Dies irae', once an integral part of the Latin mass for the dead. Rachmaninoff used this theme again and again in his works. It appears in all the symphonies, the Symphonic Dances, the symphonic poem Die Toteninsel and the first piano sonata. The combination of a Paganini theme with the 'Dies irae' prompts the search for a programmatic background to the work. According to legend, the great violinist sold his soul to the devil in order to achieve perfection on his instrument and the love of a woman. The 'Dies irae' motif stands for the devil, the Paganini theme for the composing violinist himself."
 elgar.1083.t: "Symphony No. 3"
 elgar.1083.f: "'It was played in New York, Philadelphia, Chicago, etc. At the first two performances I was present. It was played wonderfully. Its reception by both the public and critics was sour. One review sticks painfully in my mind: that I didn't have a Third Symphony in me any more. Personally, I am firmly convinced that this is a good work. But—sometimes composers are mistaken too! Be that as it may, I am holding to my opinion so far.' - Sergei Rachmaninoff"
 elgar.1091.t: "Romeo and Juliet"
 elgar.1091.f: "Romeo and Juliet is Sergei Prokofiev's longest and best-known ballet and is widely regarded as his most important contribution to the genre. It is considered a highlight of his musical work. The rich and varied instrumentation as well as the rhythmic complexity of the score still pose challenges for orchestra and dancers. In some places, dissonances border on atonality. The famous 'Dance of the Knights', with its dotted rhythms, is now better known as a quasi-symphonic theme. In contrast, the themes associated with Juliet's awakening to love are at once tender and youthfully lively. Prokofiev reused music from the ballet in three suites for orchestra and a solo piano work."
 elgar.1092.t: "Lieutenant Kijé"
 elgar.1092.f: "Lieutenant Kijé music was originally written to accompany the film of the same name. It was Prokofiev's first attempt at film music, and his first commission. In the early days of sound cinema, among the various distinguished composers ready to try their hand at film music, Prokofiev was not an obvious choice for the commission. Based in Paris for almost a decade, he had a reputation for experimentation and dissonance. Soon after the film's release, Prokofiev received an invitation from the Moscow Radio Symphony Orchestra to create an orchestral suite from his Kijé film music - probably the first instance of a film score being adapted into a significant musical work. While Prokofiev was in the United States for the Boston premiere he was greatly sought after by film producers, but although he was flattered and attracted by their offers he never composed a Hollywood film score."
 elgar.1093.t: "Peter and the Wolf"
 elgar.1093.f: "Peter and the Wolf is a 'symphonic fairy tale for children'. It is Prokofiev's most frequently performed work and one of the most frequently performed works in the entire classical repertoire. The narrator tells a children's story, while the orchestra illustrates it by using different instruments to play a 'theme' that represents each character in the story: 'Each character of this tale is represented by a corresponding instrument in the orchestra: the bird by a flute, the duck by an oboe, the cat by a clarinet playing staccato in a low register, the grandfather by a bassoon, the wolf by three horns, Peter by the string quartet, the shooting of the hunters by the kettle drums and bass drum. Before an orchestral performance it is desirable to show these instruments to the children and to play on them the corresponding leitmotifs. Thereby, the children learn to distinguish the sounds of the instruments during the performance of this tale.'"

 elgar.1101.t: "Die Fledermaus"
 elgar.1101.f: "Johann Strauss's Fledermaus is considered one of the highlights of the operetta era. Along with The Gypsy Baron and One Night in Venice, Die Fledermaus is one of the three most famous Strauss operettas and also one of the few operettas that are regularly performed at major international opera houses. The lyrics are catchy and full of irony with timeless truths. The essential parts of the music are said to have been created within 42 days. The overture, written in free sonata form, occupies a special place and is one of Johann Strauss' greatest creations. It summarizes the numerous musical highlights of the entire work and, with its varied dynamics, is always a challenge even for top orchestras."
 elgar.1102.t: "Donauwalzer"
 elgar.1102.f: "The waltz By the Beautiful Blue Danube (often shortened to: Danube Waltz) is compositionally based on melodies that Johann Strauss had already used in earlier works. Already at its premiere it sparked enthusiasm among the audience. Due to the large number of new musical releases in the carnival season at the time, the waltz did not initially catch on. However, because Strauss appeared in Paris at the 1867 World's Fair in the same year and created new compositions for it, he remembered to include this waltz in the program. Under the name Le beau Danube bleu, the piece became a great success during this exhibition. It is assumed that the published editions of the waltz, especially the two-hand piano version, were sold almost 1,000,000 times in a short period of time. The waltz is considered Austria's secret anthem and one of the most popular pieces in the entire history of classical music."
 elgar.1103.t: "A Night in Venice"
 elgar.1103.f: "A Night in Venice is a 'comic operetta' in three acts. The action takes place in Venice around the middle of the 18th century and is a comedy of disguise and mistaken identity with love confusion between two classes. Like many other Viennese operettas, the libretto is an adaptation of a French opéra-comique. The premiere in Berlin was a failure. This was partly due to the confusing plot, but also partly due to the underlying texts. The piece was therefore reworked for the premiere at the Theater an der Wien. The overture was also reworked by Strauss. The most famous musical numbers are the lagoon waltz and the gondola song. In 1923 and again in 1931 it was significantly revised by Erich Wolfgang Korngold; another version was written by Walter Felsenstein in 1954; the original version is now only very rarely performed."
 elgar.1111.t: "Rigoletto"
 elgar.1111.f: "Rigoletto is an opera by Giuseppe Verdi with a libretto by Francesco Maria Piave. It is based on the melodrama 'Le roi s'amuse' by Victor Hugo. The opera was initially criticized by the censors; Verdi and Piave therefore had to, among other things, change the originally intended title and move the setting from Paris to Mantua. However, the elements essential to Verdi, such as the crippled main character Rigoletto and the sack into which his dying daughter is put, remained intact. The opera is considered Verdi's first masterpiece and established his world fame. Verdi himself considered Rigoletto to be one of his most accomplished works, and unlike other Verdi operas, there are no revisions or new versions. Rigoletto was an overwhelming success at its premiere and was played at almost all European opera houses over the next few years. The opera has been part of the repertoire of many opera houses for over 160 years and remains one of the most frequently performed Italian operas."
 elgar.1112.t: "La Traviata"
 elgar.1112.f: "La traviata is an opera by Giuseppe Verdi and Francesco Maria Piave based on the novel La dame aux camélias by Alexandre Dumas the Younger. As before in Rigoletto and Il trovatore, Verdi placed a person ostracized and rejected by society at the center of the action. An opera about a courtesan who dies of tuberculosis was scandalous innovation at the time. The work failed at the premiere, even though Verdi had staged it himself and, as a precaution, moved the action to the time of Louis XIV. After its revision, Verdi had it performed again a year later - after which it became one of the most successful operas in music history. In some countries it is the most performed opera ever. In terms of the number of recordings made, La traviata is only surpassed by Aida. For censorship reasons, the opera was also performed in Italy under the title Violetta."
 elgar.1113.t: "Messa da Requiem"
 elgar.1113.f: "Under the impression of the death of Gioachino Rossini in 1868, Giuseppe Verdi invited the twelve most important composers in Italy at the time to jointly compose a funeral mass, the so-called Messa per Rossini. He himself took over the setting of the final movement, 'Libera me', in this requiem. However, a performance did not take place due to adverse circumstances. Verdi once again dealt with the Requiem material after the poet Alessandro Manzoni died in 1873. Verdi deeply admired the highly respected Manzoni. He offered the city of Milan the composition of a mass to be performed a year after Manzoni's death. The 'Libera me' from the Rossini Mass now became the nucleus of the new Requiem for Manzoni. The setting of 'Dies irae' from the older composition was taken up three times for passages of the sequence with the same or similar text. The first performance, at the San Marco church in Milan on May 22, 1874, marked the first anniversary of Manzoni's death. Verdi himself conducted."
 elgar.1121.t: "Prélude à l'après-midi d'un faune"
 elgar.1121.f: "'The music of this prelude is a very free illustration of Mallarmé's beautiful poem. By no means does it claim to be a synthesis of it. Rather there is a succession of scenes through which pass the desires and dreams of the faun in the heat of the afternoon. Then, tired of pursuing the timorous flight of nymphs and naiads, he succumbs to intoxicating sleep, in which he can finally realize his dreams of possession in universal Nature.'\n\nPrelude to the Afternoon of a Faun is a symphonic poem for orchestra and one of Debussy's most famous works. The piece is considered a turning point in the history of Western art music as well as a masterpiece of Impressionist composition. Pierre Boulez considered the score to be the beginning of modern music, observing that 'the flute of the faun brought new breath to the art of music.'"
 elgar.1121.g: "Indulge, dream, enjoy the never-ending moment..."
 elgar.1122.t: "La Mer"
 elgar.1122.f: "'Last night's concert began with a lot of impressionistic daubs of color smeared higgledy-piggledy on a tonal palette, with never a thought of form or purpose except to create new combinations of sounds. … One thing only was certain, and that was that the composer's ocean was a frog-pond and that some of its denizens had got into the throat of every one of the brass instruments.'\n\nComposed between 1903 and 1905, La mer was premiered in Paris in October 1905. It was initially not well received. Even some who had been strong supporters of Debussy's work were unenthusiastic, even though the piece presented three key aspects of Debussy's aesthetic: Impressionism, Symbolism and Japonism. In the decades after the premiere La mer established itself in the core orchestral repertoire."
 elgar.1123.t: "Pelléas et Mélisande"
 elgar.1123.f: "'As a teacher he was pedantic—that's the only word. Really pedantic ... There was a core of anger and bitterness in him—I often think he was rather like Golaud in Pelléas and yet he wasn't. He was—it's in all his music—a very sensual man. No one seemed to like him. Jean Périer, who played Pelléas to my Mélisande, went white with anger if you mentioned the name of Debussy...'\n\nPelléas et Mélisande is an opera in five acts. The genre name of the composer Claude Debussy is 'Drame lyrique'. The text is an adaptation of the play Pelléas et Mélisande by Maurice Maeterlinck. Debussy avoided arias and larger solo scenes, which gave the text a realistic character. Pelléas was to be Debussy's only completed opera. For this reason it has sometimes been compared to Beethoven's Fidelio."
 elgar.1131.t: "Swan Lake"
 elgar.1131.f: "Swan Lake is a world-famous ballet to the music of Pyotr Ilyich Tchaikovsky, which premiered in 1877 at the Bolshoi Theater in Moscow and is part of the standard repertoire of classical ballet companies. Common motifs from numerous fairy tales can be found in Swan Lake: in particular the unfortunate enchanted princess who is redeemed by the love of a prince. The unfortunate ending of the original libretto is also a well-known fairy tale motif of the swan girl or swan maiden. Tchaikovsky drew on previous compositions for his Swan Lake score. According to two of Tchaikovsky's relatives the composer had earlier created a little ballet called 'The Lake of the Swans' at their home in 1871. This ballet included the famous Leitmotif. He also made use of material from 'The Voyevoda', an opera he had abandoned in 1868. By April 1876 the score was complete, and rehearsals began. Soon the choreographer Reisinger began setting certain numbers aside that he dubbed 'undanceable'. Reisinger even began choreographing dances to other composers' music, but Tchaikovsky protested and his pieces were reinstated."
 elgar.1132.t: "Symphony No. 6 'Pathétique'"
 elgar.1132.f: "'I am now wholly occupied with the new work ... and it is hard for me to tear myself away from it. I believe it comes into being as the best of my works. I must finish it as soon as possible, for I have to wind up a lot of affairs and I must soon go to London. I told you that I had completed a Symphony which suddenly displeased me, and I tore it up. Now I have composed a new symphony which I certainly shall not tear up.'\n\nTwo years after the premiere of his Symphony No. 5 in E minor, Op. 64, Tchaikovsky planned, as he wrote to a friend, 'to write a magnificent symphony that will form the keystone of my entire work'. The composer entitled the work 'The Passionate Symphony'. Characteristic of the work is the slow final movement - unusual for symphonies - whose end is reminiscent of a requiem."
 elgar.1133.t: "Violin Concerto in D major"
 elgar.1133.f: "The Violin Concerto in D major is the only violin concerto by the Russian composer Pyotr Ilyich Tchaikovsky. Tchaikovsky wrote the concerto in March and April 1878 in Clarens, a wine-growing town on Lake Geneva. There he recovered from depression and a severe nervous breakdown. The positive effect of his stay was reflected in the concert, in which his newfound joy of life manifested itself. The composition work was completed after three weeks, although Tchaikovsky replaced the originally planned middle movement with the Andante known as 'Canzonetta'. Music critics reacted negatively to the work. Tchaikovsky reacted calmly and was convinced that the concerto would prevail. To this day, it is one of the most famous, most performed and most played violin concertos in the world."
 elgar.1141.t: "Pomp & Circumstance"
 elgar.1141.f: "The Pomp and Circumstance Military Marches are a series of five (or six) marches for orchestra. They include some of Elgar's best-known compositions. The best known of the six marches, Pomp And Circumstance March No. 1 In D had its premiere, along with March No. 2, in Liverpool on 19 October 1901. Elgar and his wife attended, and it was a 'frantic' success. The Trio contains the tune known as 'Land of Hope and Glory'. In 1902 the tune was re-used, in modified form, for the 'Land of hope and glory' section of his Coronation Ode for King Edward VII. The words were further modified to fit the original tune, and the result has since become a fixture at the Last Night of the Proms, and an English sporting anthem and general patriotic song."
 elgar.1141.g: "Land of Hope and Glory!"
 elgar.1142.t: "The Crown of India"
 elgar.1142.f: "The Crown of India, was a masque, an elaborate theatrical presentation, staged in 1912 to celebrate the visit the preceding December of King George V and Queen Mary to Delhi for their coronation as Emperor and Empress of India. For this masque, the English composer Sir Edward Elgar wrote the music , with a libretto by Henry Hamilton. The masque consisted of two tableaux: 'The Cities of Ind' and 'Ave Imperator!'. Elgar later extracted five of the pieces and added an intermezzo for solo violin to create The Crown of India Suite.  The Suite gained immediate popularity: during Elgar's lifetime, there were 102 live performances of it on the BBC."
 elgar.1143.t: "Enigma Variations"
 elgar.1143.f: "The Enigma Variations are an orchestral work that describes the people from Elgar's environment in 14 variations. They made Elgar internationally known after their premiere by the conductor Hans Richter. The 'Enigma' from the title does not refer to the assignment of which variation is dedicated to which friend, but to another puzzle. According to Elgar, there is a different and larger theme running through the whole composition, but it is not played, and the actual theme is composed as a countermelody to it. Various theories have been put forward so far. The 9th variation (Nimrod) in particular gained great popularity."
 elgar.1151.t: "The 9th Symphony"
 elgar.1151.f: "In 1892, Dvořák moved to the United States and became the director of the National Conservatory of Music of America in New York City. While in the United States, Dvořák wrote one of his most successful orchestral works: the Symphony 'From the New World', which spread his reputation worldwide. It has been said that Dvořák was inspired by the 'wide open spaces' of America, such as prairies he may have seen on his trip to Iowa in the summer of 1893. Dvořák was also influenced by the style and techniques used by earlier classical composers including Beethoven and Schubert. The falling fourths and timpani strokes in the New World Symphony's Scherzo movement evoke the Scherzo of Beethoven's Symphony No. 9. At the premiere in Carnegie Hall, the end of every movement was met with thunderous clapping and Dvořák felt obliged to stand up and bow."
 elgar.1152.t: "Slavonic Dances"
 elgar.1152.f: "The Slavonic Dances are a collection of 16 instrumental pieces by Antonín Dvořák, written for piano four hands and each shortly afterwards arranged for orchestra. They are among the Czech composer's most famous works. Dvořák's compositions use characteristic rhythmic patterns of Bohemian and Moravian folk dances as well as those of neighboring countries. However, they are still completely independent creations of the composer. In the first row there are two Furiants characterized by rhythm changes, two Sousedskás similar to the Ländler, two Skočnás (fast jumping dance), a Polka and, as the only non-Czech dance, a Ukrainian Dumka. In the second series, non-Czech dances predominate, which is why Dvořák was exposed to some hostility. He was accused of not identifying enough with his homeland and instead wanting to make himself popular abroad."
 elgar.1153.t: "Rusalka"
 elgar.1153.f: "Rusalka is Antonín Dvořák's most successful opera. It was created based on a libretto by Jaroslav Kvapil and goes back to Slavic folk myths about the rusalky (water spirits, mermaids) and is similar to the German story Undine by Friedrich de la Motte Fouqué, Hans Christian Andersen's fairy tale The Little Mermaid and the Old French Melusine saga. The opera with the subtitle Lyric Fairy Tale is also known as the 'Czech Undine'. Along with Bedřich Smetana's The Bartered Bride, Rusalka is the most famous Czech opera. The opera Rusalka occupies a prominent place in the development of Czech dramatic music."
 elgar.1161.t: "Fantasie in C-Dur"
 elgar.1161.f: "The Fantasy in C major is one of Robert Schumann's most important piano compositions. Along with the Kreisleriana and Children's Scenes, it is one of the composer's best-known pieces and is part of the core of romantic piano literature. He dedicated it to Franz Liszt, the admired virtuoso who thanked him years later by donating his great B minor sonata to him. The visionary swing of this piano fantasy and the power sustained throughout the entire composition are reminiscent of the architectural mastery of Ludwig van Beethoven, from whose song cycle 'To the distant beloved' Schumann quotes several times in the first movement, while in the third movement he uses a theme from the Allegretto of the 7th Symphony takes up."
 elgar.1162.t: "Piano Concerto in A minor"
 elgar.1162.f: "The Piano Concerto in A minor op. 54 is a romantic solo concerto for piano and orchestra that was written during the High Romantic period. It bears many characteristics of the romantic era. Like some other piano concertos of the 19th century, the A minor concerto has a symphonic character. Since the work was initially conceived as a fantasy, the entire concert has romantic and fantastic impressions. Schumann needed over five years for the delayed completion. On the title page of the autograph, Schumann points out the different times in which the movements were written. The basic ideas of the work are longing and the happiness of two people in love. In this work, Schumann translates his fight for Clara Wieck into music. The main theme of the first movement is similar to the melody of the Florestan aria from Beethoven's opera Fidelio. Congruent with Beethoven, this theme also stands for spousal loyalty and the fight for freedom in Schumann."
 elgar.1163.t: "Kinderszenen"
 elgar.1163.f: "The Kinderszenen (Children's Scenes) is a cycle by Robert Schumann consisting of thirteen short piano pieces. In contrast to the 'Album for the Youth', these are pieces that were not composed for children, but, in Schumann's own words, as a 'reflection of an older person for older people'. The most famous and longest piece in the cycle is 'Träumerei'. With a playing time of just under 20 minutes, the Children's Scenes are among the most popular Romantic piano works today. Although the Children's Scenes were not particularly successful during Schumann's lifetime, the work had a special meaning, at least for him. An exchange of letters from 1839 shows that Schumann at that time firmly believed in the possibility of a marital union with Clara Wieck and that the Children's Scenes arose from his optimistic and cheerful side."
 elgar.1171.t: "Violin Concerto in E minor"
 elgar.1171.f: "Felix Mendelssohn's Violin Concerto in E minor is his last concerto. Well received at its premiere, it has remained among the most prominent and highly-regarded violin concertos. It holds a central place in the violin repertoire and has developed a reputation as an essential concerto for all aspiring concert violinists to master, and usually one of the first Romantic era concertos they learn. The work itself was one of the foremost violin concertos of the Romantic era and was influential on many other composers.Although the concerto consists of three movements in a standard fast-slow-fast structure and each movement follows a traditional form, it was innovative and included many novel features for its time. Distinctive aspects include the almost immediate entrance of the violin at the beginning of the work - rather than following an orchestral preview of the first movement's major themes, as was typical in Classical-era concertos."
 elgar.1181.t: "Ètudes"
 elgar.1181.f: "Frédéric Chopin wrote a total of 27 études for piano: 12 études op. 10 (published in 1833), 12 études op. 25 (published in 1837) and another three études for the third part (Études de perfectionnement pour le piano, published in 1840) of the piano school Méthodes des Méthodes by Ignaz Moscheles and François-Joseph Fétis. The three études were later published separately under the title Trois nouvelles études. As the 'Magna Carta of piano playing' (Karl Schumann), they are among the most important piano compositions in music history. Great piano composers such as Alkan, Scriabin, Debussy and Rachmaninoff took their cues from them. Franz Liszt and Józef Wieniawski were the first pianists to publicly perform Chopin études."
 elgar.1191.t: "A Life for the Tsar"
 elgar.1191.f: "After years of listening to singers, romancing women with his music, and meeting famous people including Mendelssohn, Berlioz and Liszt, Glinka realized that his life's mission was to return to Russia, write in a Russian manner, and do for Russian music what Donizetti and Bellini had done for Italian music. A Life for the Tsar was the first of Glinka's two great operas. It was originally entitled Ivan Susanin. Set in 1612, it tells the story of the Russian peasant and patriotic hero Ivan Susanin who sacrifices his life for the Tsar by leading astray a group of marauding Poles who were hunting him. With this opera Glinka succeeded in creating an independent Russian music; it is considered the first Russian opera."
 elgar.1192.t: "Ruslan and Ludmila"
 elgar.1192.f: "Ruslan and Ludmila is a 'fantastic opera' in five acts with music by Mikhail Glinka with a libretto by Nestor Kukolnik and others based on the poem of the same name by Alexander Sergeyevich Pushkin. Pushkin's death in the famous duel prevented him from writing the libretto himself as planned. As with 'A Life for the Tsar', Ruslan employs some aspects of Russian folk music; it is also noted for imaginative use of dissonance, chromaticism, and Eastern elements. Of particular consequence is the use of the whole tone scale for the first time in Russian music. The rollicking overture is one of the best known orchestral showpieces in the West and known for being a nightmare for bassists."
 elgar.1193.t: "Kamarinskaya"
 elgar.1193.f: "Kamarinskaya is a traditional Russian folk dance, which is mostly known today as the Russian composer Mikhail Glinka's composition of the same name. Glinka's Kamarinskaya, written in 1848, was the first orchestral work based entirely on Russian folk song and to use the compositional principles of that genre to dictate the form of the music. It became a touchstone for the following generation of Russian composers ranging from the Western-oriented Pyotr Ilyich Tchaikovsky to the group of nationalists known collectively as The Five and was also lauded abroad, most notably by French composer Hector Berlioz. For Tchaikovsky, Kamarinskaya offered a viable example of the creative possibilities of folk songs in a symphonic structure, using a variety of harmonic and contrapuntal combinations."

