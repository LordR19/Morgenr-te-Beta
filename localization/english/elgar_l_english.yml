 elgar_appoint_conductor_decision: "Appoint a Chief Conductor"
 elgar_appoint_conductor_decision_desc: "Conductors run the national music business, particularly a country's leading [Concept('concept_elgar_opera','$concept_elgar_opera_house$')]. In the opera house they can be entrusted with a specific task for three years: conducting, composing or a tour. In this way they are similar to the [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], although their earnings for the [concept_elgar_musical_tradition] are kept within manageable limits."
 elgar_national_conservatory_decision: "Found a National Conservatory"
 elgar_national_conservatory_decision_desc: "With a Conservatory, there is a chance that characters with the Composer trait will appear over time without having to hire them. The chance is very small, but it is there. The probability can be increased with a ballet school in one of our opera schools."
