### 1.8.6 ###
 title_loc: ""
 desc_loc: ""
 flavor_loc: ""

  mfe_industry_events.1.t:0 "Railway Company Emerges"
  mfe_industry_events.1.d:0 "A politician with connections, [SCOPE.sCharacter('rich_dude').GetFullName], wants to fund a new railway company, but the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] does not support the new proposal."
  mfe_industry_events.1.f:0 ""Railroad fever is sweeping the entire world, with plenty of opportunities to make money, but we have to move, and move quickly. What do you say?""
  mfe_industry_events.1.a:0 "Allow [SCOPE.sCharacter('rich_dude').GetFullName] to continue business"
  mfe_industry_events.1.b:0 "Block any further efforts"
  mfe_industry_events.1.c:0 "Subsidize their efforts"

  mfe_industry_events.2.t:0 "Thriving Railway Company"
  mfe_industry_events.2.d:0 "The new railroads in [SCOPE.sState('railway_state').GetName] are a smash hit with the locals, who have embraced them wholeheartedly."
  mfe_industry_events.2.f:0 ""It used to be that it took three hours to journey from [SCOPE.sState('railway_state').GetName] to [ROOT.GetCountry.GetCapital.GetName], but these new routes shorten the travel time in half.""
  mfe_industry_events.2.a:0 "This is great!"

  mfe_industry_events.3.t:0 "Railway Company In Trouble"
  mfe_industry_events.3.d:0 "Sudden changes in the Stock Market have put pressure on the [SCOPE.gsInterestGroup('ig_industrialists').GetName], drying up sources of capital, and overextended railway companies in [SCOPE.sState('railway_state').GetName] are failing."
  mfe_industry_events.3.f:0 ""Of course, the press is having a field day with this - every day, there are articles written by the members of the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] crowing at our despair - something should be done.""
  mfe_industry_events.3.a:0 "Subsidize the Rails!"
  mfe_industry_events.3.b:0 "The [SCOPE.gsInterestGroup('ig_industrialists').GetName] were the ones who wanted a free market..."
  subsidize_rail_state_tt:0 " Start subsidizing the Railways in [SCOPE.sState('railway_state').GetName]"
