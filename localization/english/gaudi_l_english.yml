 gaudi_eiffel_phase_1_decision: "Tour Eiffel"
 gaudi_eiffel_phase_1_decision_desc: "With the technical possibilities of industrialization, ideas arose to build tall buildings. Tower structures in particular reflected the spirit of the times. On May 1, 1886, Trade Minister Édouard Lockroy announced the ideas competition for the buildings of the Paris World Exhibition, which was aimed at French architects and engineers. Around 100 applicants took part, many of whom took up the idea of a tower structure. After the first selection, three templates remained, including Eiffel's contribution and the designs by Ferdinand Dutert and Jean Camille Formigé. Eiffel had Sauvestre's heavily decorated version revised again without removing some decorative elements and won the competition with this compromise proposal."
 gaudi_liberty_phase_1_decision: "Lady Liberty"
 gaudi_liberty_phase_1_decision_desc: "The sculptor Frédéric-Auguste Bartholdi proposed erecting a Statue of Liberty as a sign of brotherhood between the French and American people and in memory of the common struggle in the War of Independence and for the ideals of the Enlightenment. She should be the symbol of a free and democratic America. The centenary celebrations in the USA in 1876 gave this idea new impetus."
 gaudi_ben_phase_1_decision: "A worthy Parliament"
 gaudi_ben_phase_1_decision_desc: "On October 16, 1834, a devastating fire destroyed most of the Palace of Westminster. The Ministry of Finance had decided to burn the notched wood that had become superfluous after a tax reform in 1826. The two wagonloads were burned in two ovens, causing fire to break out in the Lords Chamber. Only Westminster Hall, the Jewel Tower, the crypt of St Stephen's Chapel and the cloisters escaped destruction. A commission decided in June 1835 that the palace should be rebuilt on the same site; either Gothic style or Tudor style. In 1836, after examining 97 competitive proposals, the commission selected Charles Barry's plan, which envisaged a reconstruction in the Gothic style."
 gaudi_ben_phase_2_decision: "A distinctive Bell"
 gaudi_ben_phase_2_decision_desc: "The name Big Ben refers to the heaviest of the five bells of the famous clock tower at the Palace of Westminster in London, weighing 13.5 tons. The tower has a height of 96.3 meters, with the first 61 meters made of brick with a limestone facade and the top made of cast iron. Charles Barry, the architect of the Palace of Westminster, commissioned Augustus Pugin to design the tower. The clockwork was developed in 1848 by Sir George Airy and Edmund Denison and manufactured by clockmaker Edward John Dent. The diameter of the four dials is seven meters each. Under each of the four dials is the Latin inscription 'Domine salvam fac reginam nostram Victoriam primam' (God save our Queen Victoria the First)."

