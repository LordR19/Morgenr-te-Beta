gaudi.70.t: "The Collapse of the Campanile"
gaudi.70.d: "The Campanile of San Marco, one of Venice's landmarks, has collapsed. Not only the residents of Venice, but an entire people mourn the loss. It is still completely unclear what will happen now."
gaudi.70.f: "The Campanile di San Marco is the bell tower of St Mark's Basilica in Venice, located in the Piazza San Marco. It is one of the most recognizable symbols of the city. In July 1902, the north wall of the tower began to show signs of a dangerous crack that in the following days continued to grow. Finally, on Monday, July 14, around 9:45 am, the Campanile collapsed completely, also demolishing the logetta. Remarkably, no one was killed, except for the caretaker's cat. Because of the Campanile's position, the resulting damage was relatively limited. Apart from the logetta, only a corner of the Biblioteca Marciana was destroyed. The pietra del bando, a large porphyry column from which laws used to be read, protected the basilica itself. Nevertheless, the loss of one of the greatest symbols of old italian culture was discuessed in the whole nation."
gaudi.70.g: "Rebuild the Campanile - where it was, and like it was."
gaudi.70.h: "Build something new!"
gaudi.70.i: "We can't afford that."
gaudi.71.t: "The Campanile Rebuild"
gaudi.71.d: "The new Campanile di San Marco in Venice, which resembles its predecessor down to the last brick, was inaugurated today in a solemn ceremony. All of Venice is celebrating the return of its landmark."
gaudi.71.f: "The new campanile was inaugurated on 25 April 1912, on the occasion of St Mark's feast day, exactly 1000 years after the foundations of the original building had allegedly been laid."
gaudi.71.g: "The Paron has returned!"

