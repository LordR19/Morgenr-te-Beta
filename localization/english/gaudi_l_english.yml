 gaudi.2101.t: "Birth of the Steel Titan"
 gaudi.2101.d: "With great interest from the public, construction work began with excavation work for the foundations. A total of 30,973 cubic meters of earth will be excavated for this purpose. The Eiffel Tower has already set a record without having to lay a single steel beam."
 gaudi.2101.f: "'This tower will not only symbolize the art of the modern engineer, but also the century of Industry and Science in which we are living, and for which the way was prepared by the great scientific movement of the eighteenth century and by the Revolution of 1789, to which this monument will be built as an expression of France's gratitude.' -Gustave Eiffel"
 gaudi.2101.g: "To the sky, to the stars!"
 gaudi.2102.t: "Inauguration of the Eiffel Tower"
 gaudi.2102.d: "The steel titan, whose completion was both feared and longed for, now rises above the French capital. The whole of Paris lies in the shadow of a tower - which has become the city's new landmark. The critics were silenced by the enthusiasm with which the inauguration was celebrated."
 gaudi.2102.f: "'Before the fait accompli - and what a fact! - we have to bow. I, like many others, have said and believed that the Eiffel Tower is madness, but it is a grand and proud madness. Certainly, this enormous mass overwhelms the rest of the exhibition, and when you step out onto the Champ de Mars again, the huge domes and galleries seem tiny. But what do you want? The Eiffel Tower appeals to the imagination, it is something unexpected, something fantastic that flatters our smallness. When it was barely under way, the most famous artists and writers, from Meissonier to Zola, signed a fiery protest against the tower as a terrible crime against art. Would you still sign him today? No, certainly not, and they would prefer that this document of wrath did not exist.'"
 gaudi.2102.g: "Vive la France!"
 gaudi.2109.t: "Paris lost!"
 gaudi.2109.d: "With the loss of Paris, we lost every opportunity to continue building the Eiffel Tower."
 gaudi.2109.f: "Should Paris be lost for any reason, the construction progress #R will be lost as a whole#!. Only France can continue building the Eiffel Tower. Foreign invaders will show no interest in constructing it."
 gaudi.2109.g: "We can't leave Paris to them for long!"

 gaudi.2111.t: "Elevators"
 gaudi.2111.d: "New technological advances in the field of elevator technology have allowed construction work on the Eiffel Tower to progress unexpectedly faster."
 gaudi.2111.f: "The ascent in the Eiffel Tower is made possible by a total of nine different elevators - five in the tower pillars, which run between the entrance and the second floor, and two pairs of elevators with double cabins between the second and third floors. When building the tower, Eiffel deliberately used different techniques and manufacturers in order to remain independent in the event of an error. Otis elevators worked in the north and south pillars until 1910. Until 1897 there were elevators from Roux, Combaluzie and Lepape in the east and west pillars. They could transport up to 200 people with the help of an endless double chain. Both systems were operated by a hydraulic conveyor system. On the occasion of the 1900 World's Fair, Eiffel replaced the elevators and the steam engines that powered the hydraulics with electric motors."
 gaudi.2111.g: "Magnifique!"
 gaudi.2112.t: "Outcry of the Intellectuals"
 gaudi.2112.d: "In a renowned daily newspaper, several figureheads of intellectual, academic and artistic life have protested against the construction of the Eiffel Tower, which they castigate as an ugly eyesore."
 gaudi.2112.f: "'We, writers, painters, sculptors, architects and passionate devotees of the hitherto untouched beauty of Paris, protest with all our strength, with all our indignation in the name of slighted French taste, against the erection ... of this useless and monstrous Eiffel Tower ... To bring our arguments home, imagine for a moment a giddy, ridiculous tower dominating Paris like a gigantic black smokestack, crushing under its barbaric bulk Notre Dame, the Tour Saint-Jacques, the Louvre, the Dome of les Invalides, the Arc de Triomphe, all of our humiliated monuments will disappear in this ghastly dream. And for twenty years ... we shall see stretching like a blot of ink the hateful shadow of the hateful column of bolted sheet metal.'"
 gaudi.2112.g: "Postpone the construction."
 gaudi.2112.h: "This protest encourages us to build the tower even faster!"
 gaudi.2113.t: "Industrialists applaud the Titan of Steel"
 gaudi.2113.d: "The ever-growing Eiffel Tower is seen by the country's industrialists as a symbol of France's economic and technical progress. They look forward to the opening with enthusiasm."
 gaudi.2113.f: "The entrepreneur and archaeologist Heinrich Schliemann, who had already been able to climb the Eiffel Tower before the official opening, praised the building in a letter to Rudolf Virchow on May 24, 1889 as a miracle of engineering skills, without which the world exhibition in Paris had no appeal. Despite the euphoria that praised it as a successful national self-portrayal and demonstration of technical progress, there was also unforgiving criticism."
 gaudi.2113.g: "Maybe you can help a bit?"
 gaudi.2113.h: "Thanks to you!"
 gaudi.2114.t: "Inferrior Steel"
 gaudi.2114.d: "The chief architect heavily criticized the quality of the last steel delivery and had it returned. The schedule for the construction of the Eiffel Tower is shifting noticeably."
 gaudi.2114.f: "Up to 250 people were involved in the construction work, around 150 of whom were used to rivet the components on site. In addition to carpenters, the construction workers also included chimney sweeps, as they were used to working at great heights. The work shifts lasted nine hours in the winter months and twelve hours in the summer months. In September 1888 there was a workers' strike; three months later they stopped work again and demanded more wages. Gustave Eiffel negotiated with them and set up a canteen for them in the first platform that had already been completed. There was only one fatal accident during the entire work. An Italian worker had an accident while installing the elevators after the official opening."
 gaudi.2114.g: "Buy a new load of steel."
 gaudi.2115.t: "Quality Steel"
 gaudi.2115.d: "The steel from the nearby Paris steel mills has proven to be of such high quality in the construction of the Eiffel Tower that this has not only accelerated the efficiency of the work, but has also increased demand for more steel from the mill from other customers."
 gaudi.2115.f: "On August 14, 1888, the second floor was built and the part at the top was cantilevered. At the same time, the platforms were equipped. The individual parts, pre-drilled in the factory, were brought into their final position on site using conical mandrels under impact. A total of 2.5 million rivets hold the components together in the Eiffel Tower. Four men each carried out the riveting. The first worker had the rivet hot-stamped and made it glow using a small forge. As a second step, another worker guided the rivet to the drill hole. A third beat the locking head into shape. In a final step, the bolt was compressed."
 gaudi.2115.g: "French steel is the best steel."
 gaudi.2116.t: "Mathematician predicts Collapse"
 gaudi.2116.d: "After one of France's most respected mathematicians predicted that the Eiffel Tower would collapse at a height of around 230 meters, panic is spreading among some homeowners."
 gaudi.2116.f: "A resident of the Champ de Mars has filed a lawsuit against the state and the city of Paris out of fear that the Eiffel Tower could collapse and destroy his house. The court only allows further construction on the condition that Gustave Eiffel is liable for any damage. This has sparked a fundamental discussion in France and the question arises as to how trustworthy Eiffel's construction and calculations are. However, the industrialists see this criticism as an affront to the idea of progress as such."
 gaudi.2116.g: "That's ridiculous."
 gaudi.2116.h: "Eiffel has to pay if the tower collapses."

 gaudi_admires_liberty_statue_modifier: "Statue of Liberty: Admires American Ideals"
 gaudi_liberty_impressed_modifier: "Statue of Liberty: Impressed by Lady Liberty"
 gaudi_america_first_modifier: "Statue of Liberty: An American Project"

 gaudi.2201.t: "A French woman at the American port"
 gaudi.2201.d: "On a French initiative, a gigantic sculpture is currently being created that will soon welcome everyone who reaches the New World as a symbol of liberty."
 gaudi.2201.f: "Bedloe's Island was entrusted to New York State in 1796, but in 1800 the island was finally turned over to the federal government of the United States. The USA decided to build defenses on Bedloe's Island (and also on Governor's Island and Ellis Island) to protect New York Harbor. In June 1871 the sculptor Bartholdi traveled to New York. His eyes fell on Bedloe's Island in Upper New York Bay. Every arriving ship had to pass through this island, which is why it seemed suitable as a location for a statue."
 gaudi.2201.g: "We have already found a worthy place."
 gaudi.2202.t: "Liberty Enlightening the World"
 gaudi.2202.d: "Several hundred thousand people celebrated the inauguration of the Statue of Liberty in a parade today, with [SCOPE.sCharacter('gaudi_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler_scope').GetLastName] himself at the helm. A French committee is also in charge of the nautical parade, whose destination is Bedloe's Island."
 gaudi.2202.f: "Not like the brazen giant of Greek fame\nWith conquering limbs astride from land to land\nHere at our sea-washed, sunset gates shall stand\nA mighty woman with a torch, whose flame\nIs the imprisoned lightning, and her name\nMother of Exiles. From her beacon-hand\nGlows world-wide welcome; her mild eyes command\nThe air-bridged harbor that twin cities frame.\n"Keep, ancient lands, your storied pomp!" cries she\nWith silent lips. "Give me your tired, your poor,\nYour huddled masses yearning to breathe free,\nThe wretched refuse of your teeming shore.\nSend these, the homeless, tempest-tossed to me:\nI lift my lamp beside the golden door.""
 gaudi.2202.g: "This is the New Colossus."
 gaudi.2209.t: "New York lost!"
 gaudi.2209.d: "With the loss of New York, we lost every opportunity to continue building the Statue of Liberty."
 gaudi.2209.f: "Should New York be lost for any reason, the construction progress #R will be lost as a whole#!. Only the United States of America can continue building the Statue of Liberty. Foreign invaders will show no interest in constructing it."
 gaudi.2209.g: "We can't leave New York to them for long!"
 gaudi.2211.t: "Elevators"
 gaudi.2211.d: "New technological advances in the field of elevator technology have allowed construction work on the Statue of Liberty to progress unexpectedly faster."
 gaudi.2211.f: "'The surfaces should be clear and simple, determined by a bold and clean design, accentuated in the important places. Enlarging or multiplying details should be avoided. By exaggerating the forms to make them more clearly visible or by adding details to them, we would destroy the proportions of the work. Finally, the model, like the design, should have a summarized character, as one would in a rapid draft. It is necessary that this character be the product of volition and observation, and that the artist, through the concentration of his knowledge, find the form and the line in their greatest simplicity.' -Frédéric-Auguste Bartholdi"
 gaudi.2211.g: "Great!"
 gaudi.2213.t: "Intellectuals impressed"
 gaudi.2213.d: "The intellectual elite welcomes the current construction project in New York, which fully embodies the democratic and liberal spirit of the United States. The artists see themselves inspired to write poems and compositions."
 gaudi.2213.f: "'Thou warden of the western gate, above Manhattan Bay,\nThe fogs of doubt that hid thy face are driven clean away:\nThine eyes at last look far and clear, thou liftest high thy hand\nTo spread the light of liberty world-wide for every land.'' -Henry van Dyke"
 gaudi.2213.g: "Maybe they can do some advertising?"
 gaudi.2214.t: "An American or French project?"
 gaudi.2214.d: "The further the construction of the Statue of Liberty progresses and the base on the island off Manhattan grows higher, the more some politicians question which country is the actual originator of the project."
 gaudi.2214.f: "'We aren't here today to bow before the representation of a fierce warlike god, filled with wrath and vengeance, but we joyously contemplate instead our own deity keeping watch and ward before the open gates of America and greater than all that have been celebrated in ancient song. Instead of grasping in her hand thunderbolts of terror and of death, she holds aloft the light which illumines the way to man's enfranchisement. We will not forget that Liberty has here made her home, nor shall her chosen altar be neglected. Willing votaries will constantly keep alive its fires and these shall gleam upon the shores of our sister Republic thence, and joined with answering rays a stream of light shall pierce the darkness of ignorance and man's oppression, until Liberty enlightens the world.' -Groover Cleveland"
 gaudi.2214.g: "This is an American project."
 gaudi.2214.h: "This is a Franco-American project."
 gaudi.2214.i: "This is a French project."
 gaudi.2215.t: "Quality Steel"
 gaudi.2215.d: "The steel from the nearby New York steel mills has proven to be of such high quality in the construction of the Statue of Liberty that this has not only accelerated the efficiency of the work, but has also increased demand for more steel from the mill from other customers."
 gaudi.2215.f: "'I saw the Statue of Liberty. And I said to myself: Lady, you're so beautiful! You opened your arms and you get all the foreigners here. Give me a chance to prove that I am worth it, to do something, to be someone in America. And always that statue was on my mind.'"
 gaudi.2215.g: "American steel is the best steel."
 gaudi.2216.t: "Government Party supports Lady Liberty"
 gaudi.2216.d: "[SCOPE.sCharacter('gaudi_liberty_leader').GetFullName] is known as an ardent supporter of a Statue of Liberty. He has already been able to win over several important people in his environment for the project and has collected donations."
 gaudi.2216.f: "Bartholdi had planned to install spotlights on the gold leaf-covered torch's balcony to illuminate it. A week before the dedication, the Army Corps of Engineers rejected the proposal, fearing it would blind pilots on passing ships. Instead, Bartholdi had portholes cut into the torch and housed the headlights inside."
 gaudi.2216.g: "Ask for another donation."
 gaudi.2216.h: "Praise him in public!"
 gaudi.2217.t: "Construction site accident"
 gaudi.2217.d: "In an accident at the Statue of Liberty construction site, several people were injured and part of it was destroyed."
 gaudi.2217.f: "'You have set up in New York Harbor a monstrous idol which you call Liberty. The only thing that remains to complete that monument is to put on its pedestal the inscription written by Dante on the gate of hell: All hope abandon ye who enter here.' -George Bernard Shaw"
 gaudi.2217.g: "American steel is the best steel - I thought..."
 gaudi.2218.t: "How much does Liberty cost?"
 gaudi.2218.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] is considered a decisive critic of the construction of a Statue of Liberty. The money that would be collected could be invested in significantly better projects."
 gaudi.2218.f: "The American committee encountered great difficulties in collecting donations. The Statue of Liberty wasn't the only project to suffer from a lack of funding; For example, work on the Washington Monument took three and a half decades with several interruptions. There was criticism of both Bartholdi's statue and the fact that Americans had to pay for the pedestal for this gift. There was also the prevailing opinion that public works of art should be designed by Americans. Harper's Weekly magazine said Bartholdi could have donated both the statue and the base, and the New York Times noted: 'No true patriot can count any such expenditures for bronze women in the present state of our finances.'"
 gaudi.2218.g: "But this project is very important!"
 gaudi.2218.h: "Maybe there are more important things..."

 gaudi.2301.t: "Wound Healing in London"
 gaudi.2301.d: "Londoners are still in shock when the old Palace of Westminster went up in flames. The fire left a scar on the banks of the Thames, where Britain's political heart used to beat. Construction work began with a solemn ceremony to finally close this wound."
 gaudi.2301.f: "Immediately after the fire, King William IV offered the almost-completed Buckingham Palace to Parliament, hoping to dispose of a residence he disliked. The building was considered unsuitable for parliamentary use, however, and the gift was rejected. Advocacy of a neoclassical design was popular. Decimus Burton created a design for a new neoclassical Houses of Parliament. In contradistinction to the neo-gothic style, they commended those who had built St. Paul's Cathedral, to the satisfaction of an applauding posterity, in the more beautiful and universal style of Roman architecture. Augustus W. N. Pugin, the foremost expert on the Gothic, had to submit each of his designs through, and thus in the name of, other architects, James Gillespie Graham and Charles Barry, because he had recently openly and fervently converted to Roman Catholicism. The design for Parliament that Pugin submitted through Barry won the competition."
 gaudi.2301.g: "And I hoped we could let the politicians live on the streets."
 gaudi.2302.t: "The Chambers completed"
 gaudi.2302.d: "With the completion of the Lords Chamber and the House of Commons, Parliament can resume its usual operations in the new Palace of Westminster. However, it will be years before the building is finished."
 gaudi.2302.f: "The Lords Chamber was completed in 1847, and the Commons Chamber in 1852 (at which point Barry received a knighthood). Although most of the work had been carried out by 1860 when Charles Barry died, construction was not finished until a decade afterwards, under the supervision of his son Edward Middleton Barry."
 gaudi.2302.g: "We're making some decent progress, aren't we?"
 gaudi.2303.t: "Big Ben"
 gaudi.2303.d: "In the second construction phase, the interior decoration of the parliament building and the installation of the huge bells on the clock tower are pending."
 gaudi.2303.f: "In a process overseen by a Royal Fine Art Commission under the presidency of Prince Albert, a Select Committee which included Sir Robert Peel started to take witness accounts from experts in 1841. Those experts included Sir Martin Archer Shee, P.R.A., and Charles Lock Eastlake, painter and acknowledged authority on art history, soon to be first director of the National Gallery and de facto administrator of the whole Westminster decoration project. It was decided that the opportunity should be seized to encourage the development of a national British school of History Painting, and that the paintings should be done in fresco. "
 gaudi.2303.g: "What is all this fuss about a simple clock tower?"
 gaudi.2304.t: "Westminster Palace restored"
 gaudi.2304.d: "The new British Parliament proudly rises above the banks of the Thames and shapes the city's silhouette. The ringing of the clock tower's bells has become a defining feature of London life and accompanies the residents from hour to hour. It has already become a landmark for the entire country."
 gaudi.2304.f: "'So when this next comes up in Question Time, you want me to tell Parliament that it's their fault that the Civil Service is too big?'\n'But it's the truth, Minister.'\n'I don't want the truth! I want something I can tell Parliament! Humphrey, you're my permanent secretary, you're supposed to enact my policies. Yet, I still don't understand why you seem implacably opposed to them. I must know where you stand on all this.'\n'Where one stands, Minister, depends upon where one sits.'"
 gaudi.2304.g: "Ding-dong ding-dong, ding-dong ding-dong."
 gaudi.2309.t: "London lost!"
 gaudi.2309.d: "With the loss of London, we lost every opportunity to continue building the Westminster Palace."
 gaudi.2309.f: "Should London be lost for any reason, the construction progress #R will be lost as a whole#!. Only Great Britain can continue building the Westminster Palace. Foreign invaders will show no interest in constructing it."
 gaudi.2309.g: "We can't leave London to them for long!"

 gaudi_ben_decoration_modifier: "Palace of Westminster Decorations"
 gaudi_praised_by_parliament_modifier: "Praised by Parliament"
 gaudi_ben_decoration_tt: "The Palace of Westminster will be more prestigious when completed."

 gaudi.2311.t: "Bad Limestone"
 gaudi.2311.d: "The last delivery of material for the Palace of Westminster turned out to be poor."
 gaudi.2311.f: "For a moment, the usual activity at the construction site, where the Parliament grew taller every day, died down. A brief inventory by the architect revealed that the limestone wes not of the usual quality and has announced that he would prefer to wait before the project could be jeopardized. However, there are voices in the construction management that the limestone should still be used."
 gaudi.2311.g: "We value British quality workmanship."
 gaudi.2311.h: "We have a schedule to keep!"
 gaudi.2312.t: "Disaster!"

 gaudi.2312.f: "Perhaps the architect should have been listened to. Perhaps it really wasn't a good idea to use crumbling limestone for a monument as important as the Palace of Westminster. Perhaps one should therefore have thought twice about this decision. But too late - the substandard material took its toll today, leading to the collapse of a wall and destroying large parts of the construction progress of the last few weeks and months when a facade collapsed."
 gaudi.2313.t: "A new machine"
 gaudi.2313.d: "The motor industry of our country has recently equipped the construction site of the Palace of Westminster with a highly modern machine that is driving the work forward."
 gaudi.2313.f: "'It's good to have locomotives!'"
 gaudi.2313.g: "This is progress!"
 gaudi.2314.t: "Palace of Westminster: Good progress"
 gaudi.2314.d: "The construction of the Parliament is progressing surprisingly quickly. According to the current status, the construction could be completed earlier."
 gaudi.2314.f: "For unknown reasons, the construction of the Palace of Westminster is progressing better: may it be love for the fatherland, high wages, friendly support from the local elites or simply the better weather."
 gaudi.2314.g: "Marvelous."
 gaudi.2315.t: "Palace of Westminster: Slow progress"
 gaudi.2315.d: "Unfortunately, the London construction management had to admit today that the construction of the Parliament is behind schedule and is taking longer than expected."
 gaudi.2315.f: "For reasons unknown, construction of the Palace of Westminster is progressing more slowly: whether it be agitation by hostile political elements, undermining of work ethic by unions, a Jesuit conspiracy, or simply bad weather."
 gaudi.2315.g: "Regrettable."
 gaudi.2316.t: "The [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] makes a visit"
 gaudi.2316.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] has decided to pay a personal visit to the construction site of the Palace of Westminster."
 gaudi.2316.f: "Our monarch [SCOPE.sCharacter('gaudi_ruler').GetFullName] has already shown a great deal of interest in what is happening on the London construction site in the past and now intends to visit the site. The preparations are in full swing - and of course they want to offer something to Her Majesty! Simple construction workers, the construction management and the chief architect have therefore set a previously unknown chord speed after the announcement."
 gaudi.2316.g: "Her Majesty knows how to motivate."
 gaudi.2317.t: "Stormy weather"
 gaudi.2317.d: "A storm set our construction work in London back by weeks."
 gaudi.2317.f: "A thunderstorm hit London last night. The wind ripped off tarpaulins and knocked over scaffolding, damaging windows, figures and the roof."
 gaudi.2317.g: "I would have preferred a comet."
 gaudi.2318.t: "Decorations of the Palace of Westminster"
 gaudi.2318.d: "There is currently a debate dominating politics and construction site management about the extent to which the new parliament building should be equipped. An interior designer has suggested rich decor to adorn the Palace of Westminster, but there are concerns this could significantly impact the completion of the building."
 gaudi.2318.f: "Following the destruction by fire of the Palace of Westminster in 1834, Augustus Pugin was employed by Sir Charles Barry to supply interior designs for his entry to the architectural competition which would determine who would build the new Palace of Westminster. The commissioners subsequently appointed Pugin to assist in the construction of the interior of the new Palace, to the design of which Pugin himself had been the foremost determiner. At the end of Pugin's life, in February 1852, Barry visited him in Ramsgate and Pugin supplied a detailed design for the iconic Palace clock tower. The design is very close to earlier designs by Pugin, including an unbuilt scheme for Scarisbrick Hall, Lancashire. The tower was Pugin's last design before descending into madness."
 gaudi.2318.g: "It may take longer, but the British Parliament should be as opulent as possible."
 gaudi.2318.h: "What's next? Gold leaf chair covers?"
 gaudi.2319.t: "Support for the New Parliament"
 gaudi.2319.d: "[SCOPE.sCharacter('gaudi_ben_leader').GetFullName] is known as an ardent supporter for the construction of an opulent New Palace of Westminster. He has already been able to win over several important people in his environment for the project and has collected extra donations."
 gaudi.2319.f: "The construction of the new Palace began in 1840. While Barry estimated a construction time of six years, at an estimated cost of @money! 724,986, the project in fact took more than 30 years, at a cost of over @money! 2 million."
 gaudi.2319.g: "Ask for another donation."
 gaudi.2319.h: "Praise him in public!"

