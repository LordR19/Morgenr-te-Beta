 gaudi.1003.t: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] wins on the Savio Circuit"
 gaudi.1003.d: "The young [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] was first in the Grand Prix Race on the Savio Circuit in Ravenna. Maybe we could nurture this emerging talent somehow?"
 gaudi.1003.f: "The smell of gasoline in the air, the roar of engines, excitement, danger, action, that was why people flocked to car races as spectators.\n\nIn 1923, the young Enzo Ferrari won his first Grand Prix and continued to race until the birth of his son, when he stopped racing himself. But he remained faithful to racing by establishing the Scuderia Ferrari, his own team of car racers."
 gaudi.1003.g: "What a spectacle!"
 gaudi.1003.h: "He is destined for greater deeds!"

