 gaudi_radio_network_button: "Wireless Transmissions"
 gaudi_radio_network_button_desc: "The time for annoying tangled cables is over! With the invention of radio technology, messages can now be sent via antenna. This not only makes it possible to exchange news, but also to establish radio programs. Before that, of course, a nationwide network of radio stations needs to be set up."

 gaudi.1421.t: "Radio Network"
 gaudi.1421.d: "The invention of wireless telegraphy makes miracles possible. From now on, messages can be sent from any location to another, without any transmission towers, provided the right technical equipment is available."
 gaudi.1421.f: "In 1897, Karl Ferdinand Braun joined the line of wireless pioneers. His major contributions were the introduction of a closed tuned circuit in the generating part of the transmitter, its separation from the radiating part (the antenna) by means of inductive coupling, and later on the usage of crystals for receiving purposes. Wireless telegraphy claimed Dr. Braun's full attention in 1898, and for many years after that he applied himself almost exclusively to the task of solving its problems. Dr. Braun had written extensively on wireless subjects and was well known through his many contributions to the Electrician and other scientific journals. In 1899, he would apply for the patent Wireless electro transmission of signals over surfaces."
 gaudi.1421.g: "An antenna in every location!"
 gaudi.1422.t: "Radio Network stopped"
 gaudi.1422.d: "Construction work on new antennas and radio stations has been interrupted for the time being. They can be continued at any time with an [concept_gaudi_electrical_engineer]."
 gaudi.1422.f: "'Have I done the world good, or have I added a menace?' -Guglielmo Marconi"
 gaudi.1422.g: "We're finishing construction for now."
 gaudi.1423.t: "Radio Network finished"
 gaudi.1423.d: "The physicists and engineers of [GetPlayer.GetName] proudly announce that they have now covered the entire country - wirelessly!"
 gaudi.1423.f: "'My chief trouble was that the idea was so elementary, so simple in logic that it seemed difficult to believe no one else had thought of putting it in practice.' -Guglielmo Marconi"
 gaudi.1423.g: "Listen to the Radio!"
 gaudi.1424.t: "First Radio Program"
 gaudi.1424.d: "The first private radio program broadcast in [SCOPE.sState('gaudi_radio_state').GetName] led to a sharp increase in interest in this new medium. The nearby factory is preparing for this and has improved the efficiency of its own production in order to be prepared for a possible rush of customers."
 gaudi.1424.f: "In 1909, the world's first news station began operating with a regular program at 14 watts. The station in San José, California, was created by physicist Charles 'Doc' Herrold and students from his College of Wireless and Engineering. In 1921 this station, now a commercial one, was given the identifier KQW, which was later taken over by CBS."
 gaudi.1424.g: "A radio in every house?"
 gaudi.1425.t: "Radio Agitation"
 gaudi.1425.d: "Politics and propaganda also change with technology. [SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] has opened a own small radio channel that party supporters listen to every day. Even previously unpoliticized people are receptive to the program."
 gaudi.1425.f: "'Goood morning dear listeners. These are the morning announcements. Tryouts for the soccer team are on Friday afternoon. That is of course if our [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] does something about our abysmal soccer field. I have a question. What does [SCOPE.sCharacter('gaudi_ruler').GetFullName] actually do? He is supposed to be the [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], right? What is his agenda? He's lying to everyone? Or is he? Let's ask these questions. Besides that, who actually voted for [SCOPE.sCharacter('gaudi_ruler').GetFullName]? I know I didn't. And everyone who did is now scratching their heads and goin' "Whoops. Guess I shouldn't have done that." I'm not in the cabinet, I'm just a normal person like all of you. And like all of you, I want to know what has happened... to my country.'"
 gaudi.1425.g: "Ban this radio station!"
 gaudi.1425.h: "This is a free country, so you can broadcast freely."
 gaudi.1426.t: "A disturbing Radio Play"
 gaudi.1426.d: "One of the first radio plays on a radio show caused mass panic among uninformed listeners because they thought the fictional story was part of the news reporting."
 gaudi.1426.f: "'This is Orson Welles, ladies and gentlemen, out of character, to assure you that The War of the Worlds has no further significance than as the holiday offering it was intended to be; The Mercury Theatre's own radio version of dressing up in a sheet and jumping out of a bush and saying 'Boo!' Starting now, we couldn't soap all your windows and steal all your garden gates by tomorrow night, so we did the next best thing. We annihilated the world before your very ears and utterly destroyed the CBS. You will be relieved, I hope, to learn that we didn't mean it, and that both institutions are still open for business. So goodbye everybody, and remember please for the next day or so the terrible lesson you learned tonight. That grinning, glowing, globular invader of your living room is an inhabitant of the pumpkin patch, and if your doorbell rings and nobody's there, that was no Martian, it's Halloween.' -Orson Welles"
 gaudi.1426.g: "An alien invasion? And people believed that?"
 gaudi.1426.h: "Good thing we were prepared!"

 gaudi.1420.t: "Transatlantic Cable"
 gaudi.1420.d: "A transatlantic cable now connects the two locations of Newfoundland and Ireland. A first message was exchanged between the continents."
 gaudi.1420.f: "'It is a triumph more glorious, because far more useful to mankind, than was ever won by conqueror on the field of battle. May the Atlantic telegraph, under the blessing of Heaven, prove to be a bond of perpetual peace and friendship between the kindred nations, and an instrument destined by Divine Providence to diffuse religion, civilization, liberty, and law throughout the world.' -James Buchanan"
 gaudi.1420.g: ".... . .-.. .-.. --- -.-.--"
 gaudi.1430.t: "Transatlantic Transmission"
 gaudi.1430.d: "A great success for human progress: today the first message was sent wirelessly across the Atlantic!"
 gaudi.1430.f: "-s-"
 gaudi.1430.g: "And does that really work? Messages through the air?"

