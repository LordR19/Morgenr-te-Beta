 je_gaudi_sagrada_phase_1_reason: "Antoni Gaudí i Cornet was a Catalan architect and designer from Spain known as the greatest exponent of Catalan Modernism. Gaudí's works have a highly individualized, sui generis style. In 1883 Gaudí was put in charge of the recently initiated project to build a Barcelona church called Basílica i Temple Expiatori de la Sagrada Família. Gaudí completely changed the initial design and imbued it with his own distinctive style. Until his death he devoted himself entirely to this project. For decades, the Sagrada Família would be the largest unfinished Catholic church in the world - a project of the century between genius and madness."
