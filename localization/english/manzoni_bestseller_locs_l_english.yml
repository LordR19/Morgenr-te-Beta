 manzoni_writer_crime_book_bestseller_title_1_loc: ""The Case of the Crazed Cook""
 manzoni_writer_crime_book_bestseller_flavor_1_loc: "On the high seas, where danger lurks around every corner, the ship's cook reigns supreme in his galley kingdom. But when a string of disappearances sends shockwaves through the crew, suspicion falls on the one man who holds the power of life and death in his hands.\n\n'Thy chicken is dry and maketh me crave sea water,' says the crewman and turns around, little did he know, his fate was sealed then and there. The cook, his voice dripping with malice, started sharpening his cleaver and responds, 'Oh, fear not, good sir. On morrow's morn, thou shalt feast upon a fare fit for kings,' grinning menacingly.\n\nJoin our intrepid chef as he cooks up a storm of deception and betrayal in 'The Case of the Crazed Cook,' a thrilling tale of murder on the open seas." #RNGeeves
