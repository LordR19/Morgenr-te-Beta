 ELEMENT_INFO_TT: "Jede Kachel stellt einen [concept_mendelejew_element] dar. Dieses Beispielelement zeigt Ihnen, wo Sie welche Informationen auf einer solchen Kachel finden. Bewegen Sie den Mauszeiger über die unterstrichenen Texte, um weitere Informationen zu erhalten." #NT!
 ELEMENT_ATOMIC_NUMBER_INFO: "#underline #V Ordnungszahl#!#!" #NT!
 ELEMENT_INFO_ATOMIC_NUMBER_TT: "#V Ordnungszahl:#! Die Ordnungszahl ist die Anzahl der Protonen in einem Element.\n\nHistorisch war diese Information bis zum frühen 20. Jahrhundert nicht bekannt. Mendelejew ordnete die Atome zunächst nach ihrem Gewicht, aber einige Elemente mussten umgestellt werden, um sie nach ihren chemischen Eigenschaften zu ordnen. Die Nummern, die er den Elementen gab, ähnelten den Ordnungszahlen." #NT!
 ELEMENT_CHEMICAL_SYMBOL_INFO: "#underline #V Chemikalie\nSymbol#!#!" #NT!
 ELEMENT_INFO_CHEMICAL_SYMBOL_TT: "#V Chemisches Symbol:#! Das chemische Symbol ist die Abkürzung für ein chemisches Element.\n\nHistorisch gesehen werden für viele der früheren Elemente lateinische oder griechische Wörter verwendet, statt Wörter aus bestimmten anderen Sprachen. Pb für Quecksilber hat beispielsweise seinen Ursprung im lateinischen Plumbum." #NT!
 ELEMENT_NAME_INFO: "#underline #V Name#!#!" #NT!
 ELEMENT_INFO_NAME_TT: "#V Name:#! Der Name des Elements ist oft lateinisch, griechisch oder neulateinisch.\n\nHistorisch gesehen erhielten die Elemente, die vor langer Zeit gefunden wurden und natürlich vorkommen, ihre Alltagsnamen. Später gefundene Elemente erhielten oft die Namen von Personen (z. B. Gadolinium, benannt nach dem finnischen Chemiker Johan Gadolin), Orten (z. B. Europium, benannt nach Europa), mythologischen Wesen oder Planeten (z. B. Neptunium nach Neptun) oder Mineralien (z. B. Beryllium nach Beryll).\n\nManchmal war die Benennung von Elementen recht umstritten, insbesondere in den 1960er Jahren in den sogenannten „Transfermium-Kriegen“." #NT!
 ELEMENT_ATOMIC_MASS_INFO: "#underline #V Atommasse#!#!" #NT!
 ELEMENT_INFO_ATOMIC_MASS_TT: "#V Atommasse:#! Die Atommasse ist die Masse eines Atoms und wird normalerweise in der Einheit gemessen, die wörtlich „Einheit“ oder u genannt wird.\n\nHistorisch wurde die Masse von Elementen zuerst in der Masse von Wasserstoff gemessen, der natürlicherweise ein Molekül aus zwei Wasserstoffatomen ist. Es folgten verschiedene andere Messungen und 1858 wurde sie als Wasserstoffatom definiert, das etwa die Masse eines Protons hat. Heute ist eine „Einheit“ 1/12 eines Kohlenstoff-12-Isotops, was immer noch etwa der Masse eines Protons oder Neutrons entspricht." #NT!
  
 ALKALI_METALS_INFO: "#underline #V Alkalimetalle#!#!" #NT!
 ALKALI_METALS_INFO_TT: "#V Alkalimetalle#! sind Elemente der Gruppe 1 des Periodensystems. Sie sind glänzend, weich und hochreaktiv." #NT!
 NONMETALS_INFO: "#underline #V Nichtmetalle#!#!" #NT!
 NONMETALS_INFO_TT: "#V Nichtmetalle#! sind Elemente, die keine metallischen Eigenschaften haben, aber ein breites Spektrum an Eigenschaften aufweisen. Sie reichen von Gasen wie Sauerstoff bis zu Kristallen wie Jod." #NT!
 ALKALINE_EARTH_METALS_INFO: "#underline #V Erdalkalimetalle#!#!" #NT!
 ALKALINE_EARTH_METALS_INFO_TT: "#V Erdalkalimetalle#! sind Elemente der Gruppe 2 und haben sehr ähnliche Eigenschaften. Sie sind silberweiß, glänzend und etwas reaktiv." #NT!
 HALOGENS_INFO: "#underline #V Halogene#!#!" #NT!
 HALOGENS_INFO_TT: "#V Halogene#! sind eine Gruppe im Periodensystem. Der Name leitet sich von ihrer Eigenschaft ab, bei der Reaktion mit Metallen Salze zu bilden. Halogen bedeutet wörtlich „Salzmacher“." #NT!
 TRANSITION_METALS_INFO: "#underline #V Übergangsmetalle#!#!" #NT!
 TRANSITION_METALS_INFO_TT: "#V Übergangsmetalle#! sind Metalle, von denen die meisten hart und fest sind. Sie haben eine gute elektrische und thermische Leitfähigkeit und können oxidieren. Sie werden oft in Legierungen verwendet." #NT!
 NOBLE_GASES_INFO: "#underline #V Edelgase#!#!" #NT!
 NOBLE_GASES_INFO_TT: "#V Edelgase#! sind eine Gruppe von Elementen, die geruchlose, farblose Gase sind, die fast nie reagieren." #NT!
 BASIC_METALS_INFO: "#underline #V Basismetalle#!#!" #NT!
 BASIC_METALS_INFO_TT: "#V Basismetalle#! sind weiche Metalle, die für Metalle häufig einen niedrigen Schmelzpunkt aufweisen." #NT!
 LANTHANIDES_INFO: "#underline #V Lanthanoide#!#!" #NT!
 LANTHANIDES_INFO_TT: "#V Lanthanoide#! sind eine Gruppe von Elementen mit ähnlichen Eigenschaften. Sie gelten als schwer zu finden und werden manchmal als Seltenerdelemente bezeichnet." #NT!
 SEMIMETALS_INFO: "#underline #V Halbmetalle#!#!" #NT!
 SEMIMETALS_INFO_TT: "#V Halbmetalle#! liegen im Periodensystem genau zwischen den Metallen und den Nichtmetallen. Bei Zimmertemperatur sind sie alle fest und meist elektrisch nicht sehr leitfähig. Mit steigender Temperatur steigt jedoch auch ihre Leitfähigkeit." #NT!
 ACTINIDES_INFO: "#underline #V Actiniden#!#!" #NT!
 ACTINIDES_INFO_TT: "#V Actinide#! sind ähnliche Elemente. Alle Actinide sind radioaktiv und Schwermetalle." #NT!
