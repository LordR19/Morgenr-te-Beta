 MR_EXTEND_ZOO_SMALL_2_SPECIAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] has #V 2 African#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (currently [GetPlayer.MakeScope.Var('dubois_zoo_animal_africa').GetValue|0+]), #V 2 Asian#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (currently [GetPlayer.MakeScope.Var('dubois_zoo_animal_asia').GetValue|0+]) or #V 2 Oceanic#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] (currently [GetPlayer.MakeScope.Var('dubois_zoo_animal_australia').GetValue|0+])."
