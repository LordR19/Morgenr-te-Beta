 MR_BEETHOVEN_MONUMENT_BUTTON_TT: "#T Build the Beethoven Monument#!\nThere is no doubt that Ludwig van Beethoven was the greatest composer of all time and that all romantic music is an outgrowth of his work. Every contemporary artist owes him a tribute. It is all the more astonishing that he is still far too little appreciated. After an appeal by Robert Schumann, however, several associations, cities, princes and governments collected money to erect a memorial in his birthplace Bonn.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"

