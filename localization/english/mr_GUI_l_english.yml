 MR_TRANSFORM_FOSSILS_TO_BONES_PALEONTOLOGIST_TRIGGER: "#default_text [GetPlayer.GetName] has an experienced or famous [concept_dubois_paleontologist] who is not busy right now.#!"
 MR_EXTINCTION_CONGRESS_BUTTON: "Extinction Congress"
 MR_EXTINCTION_CONGRESS_BUTTON_TT: "#T Extinction Congress#!\nOne of the most puzzling mysteries in natural history remains the disappearance of the dinosaurs. The father of paleontology, Georges Cuvier, discovered that there had been a mass extinction at the end of the Cretaceous period in which the dinosaurs also died out. But how could the dire lizards, which dominated the earth for millions of years, suddenly become obsolete?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
