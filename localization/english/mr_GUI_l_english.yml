 MR_BOTANICAL_EXPEDITION_RECALL_NATURALIST_EFFECT_TT: "Your [concept_dubois_naturalist] is no longer busy."
 MR_HIPPOCAMPUS_CONGRESS_BUTTON: "Hippocampus Congress"
 MR_HIPPOCAMPUS_CONGRESS_BUTTON_TT: "#T Hippocampus Congress#!\nHow unique is man? How much of an animal is he? The ancient Greeks had already noticed a closeness between humans and apes. The fact that Carl Linneaus classified apes and humans as primates - the 'highest' rank among animals - shows that the field was once not so controversial. However, with the formulation of the theory of evolution and the presumed descent of humans from an ape-like relative, conflicts have arisen that must now be resolved.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
