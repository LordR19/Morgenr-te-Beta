 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_mathematics].#!"
 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_2_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_natural_history].#!"
