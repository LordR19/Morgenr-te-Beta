 MR_SAFARI_EXPEDITION_HABITAT_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V owns at least one African Animal habitat#! with big game or there is such a Habitat in a state #V owned by a decentralized nation#!.#!"
