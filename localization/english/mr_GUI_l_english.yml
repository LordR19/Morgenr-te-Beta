 VISIT_ZOO_BUTTON: "Visit Zoo"
 VISIT_ZOO_BUTTON_TT: "#T Visit the Zoo#!\nThe [concept_dubois_zoo] gives you an overview of all your [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] and allows you to visit them.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_VISIT_ZOO_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a #V Zoo Building#!.#!"
