 MR_UPPER_EGYPT_EXPEDITION_TT: "#b Send an Expedition to the Valley of the Kings#!\nWith the old capital Thebes and the Valley of the Kings, Upper Egypt is considered the Mecca of Egyptology. We should acquire an excavation license for the area and search for Egyptian treasures.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_LOWER_EGYPT_EXPEDITION_TT: "#b Send an Expedition to the Pyramids#!\nSince the beginning of time, the Egyptian pyramids have fascinated mankind. It is said that other tombs, temples and even cities that have disappeared in the sands of Lower Egypt are waiting to be rediscovered.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_BABYLONIA_EXPEDITION_TT: "#b Send an Expedition to the Cradle of Civilization#!\nBabylonia, the southern part of Mesopotamia, owes its name to the once powerful city of Babylon. The region is considered the 'cradle of civilization' where precious archaeological artifacts are discovered again and again. They definitely belong in a museum.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ASSYRIA_EXPEDITION_TT: "#b Send an Expedition to Gardens of Assyria#!\nAssyria refers to the northern part of Mesopotamia with the two important cities of Assur and Nineveh. The sparse knowledge about the country can still be traced back to the Bible as a source - but maybe there is historical evidence that is more reliable?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ARGOLIS_EXPEDITION_TT: "#b Send an Expedition to Agamemnon's City#!\nAfter the discovery of Troy, even skeptical scientists come to realize that the myths of the ancient Greeks are more than just fairy tales. The remains of Bronze Age cities are said to lie in Argolis to this day, the best known of which is Mycenae. We should convince ourselves of that.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_CRETE_EXPEDITION_TT: "#b Send an Expedition to the Palaces of Crete#!\nThe legendary King Minos is said to have once ruled over Crete. Similar to Troy and Mycenae, there also seems to be something to this story: artifacts from the legendary Minoan culture are increasingly found on the island. Our nation should also secure a few of them.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_YUCATAN_EXPEDITION_TT: "#b Send an Expedition to the Lost Cities of the Maya#!\nReports of unknown and huge cities in the middle of the jungle increased. We should investigate further and send an archaeological expedition to Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_PERU_EXPEDITION_TT: "#b Send an Expedition to search for the Hidden Legacy of the Incas#!\nPilots report strange fortresses and walled structures in the Andes that they saw on their flights over Peru. Maybe the Spaniards didn't completely destroy the culture of the Incas? Some towns of indigenous resistance have not been found to this day.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"

