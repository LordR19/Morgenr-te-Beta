 MR_SAFARI_EXPEDITION_BUTTON_TT: "#T Heia Safari#!\nOn an African Safari, through constant tracking and trapping, large game can be captured and then transported to a [concept_dubois_zoo]. It is only possible to catch one animal per safari. Depending on the animal species, it differs whether you need traps or have to stay on their trail. As a rule of thumb, large, sluggish animals need more traps, while fast animals require more tracking.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
