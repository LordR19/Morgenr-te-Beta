 MR_EXTINCTION_CONGRESS_5_COUNTRIES_DINOSAUR_SKELETON_TRIGGER_TT: "#default_text At least #V 5 Countries#! have at least #p 1#! @dubois_dinosaur_skeleton! [concept_dubois_dinosaur_skeleton].#!"
