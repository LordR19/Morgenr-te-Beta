 MR_MOZART_MONUMENT_BUTTON_TT: "#T Build the Mozart Monument#!\nWolfgang Amadeus Mozart is one of the most important composers of all time, but some still deny him this recognition. More recently, a whole generation of composers has rediscovered him as a starting point for contemporary music. The erection of a Mozart monument in his birthplace Salzburg will inspire future generations to want to follow in his footsteps.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
