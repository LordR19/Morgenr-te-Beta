 MR_ORIGIN_CONGRESS_BUTTON: "Congress on Human Origin"
 MR_ORIGIN_CONGRESS_BUTTON_TT: "#T Congress on the Origin of Modern Humans#!\nWith the discovery of prehistoric human bones, the question of man's original origin also arose. While Darwin assumed an African origin, others postulated several parallel developments. From the turn of the century onwards, the dominant view was that modern humans developed in Asia.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
