 VISIT_PALEONTOLOGICAL_COLLECTION_BUTTON_TT: "#T Visit the Paleontological Collectio#!\nThe [concept_dubois_paleontological_collection] offers more information about our [concept_dubois_fossil] finds, our [concept_dubois_paleontologist] and our [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')].\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_VISIT_PALEONTOLOGICAL_COLLECTION_REQUIREMENTS_TRIGGER_TT: "#default_text [GetPlayer.GetName] has either a [concept_dubois_paleontologist], [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] or [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')].#!"
