 MR_ACADEMICS_PROMOTE_ASTRONOMER_EFFECT_TT: "Your next scientist will be an [concept_verrier_astronomer]."
 MR_PROMOTE_NATURALIST_TT: "#T Promote Naturalist#!\n[Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] can capture animals at home or overseas, find specimens, or lead botanical expeditions.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_NATURALIST_EFFECT_TT: "Your next scientist will be a [concept_dubois_naturalist]."
 MR_PROMOTE_PALEONTOLOGIST_TT: "#T Promote Paleontologist#!\n[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] can examine geological formations for fossils and dinosaur bones or find them on expeditions.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_PALEONTOLOGIST_EFFECT_TT: "Your next scientist will be a [concept_dubois_paleontologist]."
 MR_PROMOTE_ARCHAEOLOGIST_TT: "#T Promote Archaeologist#!\n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] can find artifacts, make major discoveries, and attend archaeological conferences.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_ARCHAEOLOGIST_EFFECT_TT: "Your next scientist will be an [concept_lepsius_archaeologist]."
 MR_PROMOTE_ANTHROPOLOGIST_TT: "#T Promote Anthropologist#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] study the origins of humans, from the beginning of human evolution to the Stone Age.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_ANTHROPOLOGIST_EFFECT_TT: "Your next scientist will be an [concept_lepsius_anthropologist]."
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TT: "#T Academic Investment#!\nA general government investment in our universities will increase #O Academic Progress#! by #G +1#! per month. The funding is scheduled for 10 years.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
