 MR_HIPPOCAMPUS_CONGRESS_SPECIMEN_TRIGGER_TT: "#default_text [GetPlayer.GetName] has #V 20000 or more#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] (currently [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]).#!"
 MR_HIPPOCAMPUS_CONGRESS_GLOBAL_SPECIMEN_TRIGGER_TT: "#default_text #V 100000 or more#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] have been collected worldwide (currently [GetGlobalVariable('dubois_global_specimen').GetValue|0+]).#!"
 MR_EXTEND_ZOO_SMALL_BUTTON: "Extend the [concept_dubois_zoo] (small)"
 MR_EXTEND_ZOO_SMALL_BUTTON_TT: "#T Extend the Zoo to small size#!\n[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] are everyone's happiness: people disperse in the zoo, scientists can continue their zoological studies, and international prestige is granted to those who can show the largest possible number of foreign fauna. With each expansion, the prestige of a nation increases. Some expansion stages require not only to collect many animals, but also from different parts of the world.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
