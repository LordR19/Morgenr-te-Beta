 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON: "Recall Paleontological Expedition"
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Recall Paleontological Expedition#!\nOrders the paleontologist back from his paleontological investigation for other uses - such as building or remodeling dinosaur skeletons.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_MOUNT_SKELETON_BUTTON: "Construct Dinosaur Skeleton"
 MR_MOUNT_SKELETON_BUTTON_TT: "#T Construct Dinosaur Skeleton#!\nYour [concept_dubois_paleontologist] can build a new [concept_dubois_dinosaur_skeleton] with 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] from the same continent.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
