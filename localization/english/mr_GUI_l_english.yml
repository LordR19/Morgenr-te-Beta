 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON: "Telegraphic Network"
 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON_TT: "#T Establish a Telegraphic Network#!\nTelegraphy revolutionizes a country's communications, improving services and infrastructure in regions where a telegraphic network exists. Wiring a nation becomes more difficult the larger the country. Telegraph poles can only be built in a state whose neighboring state also has a telegraph pole. For overseas telegraphing, both the electric telegraph and electromagnetism are needed to lay submarine cables.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
