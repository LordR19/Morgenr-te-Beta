 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT: "#T Catch local Animals#!\nOur nation has animal habitats with fascinating species that could be displayed in a [concept_dubois_zoo]. A [concept_dubois_naturalist] is to travel across the country for a year to collect [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] for a zoo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ZOOLOGICAL_EXPEDITION_LOCAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] owns at least one animal habitat that is home to an [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] that does not live in our [concept_dubois_zoo].#!"
