 MR_AUTORACING_RACE_TRACK_BUTTON_TT: "#T Build a Race Track#!\nWith the Grand Prix races, the fixed race track is increasingly becoming the norm for car racing. A dedicated race track would not only centralize international racing events in one location, but as a test track it would also give our racing drivers an experience bonus every year.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
