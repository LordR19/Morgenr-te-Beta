 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON: "Paleontological Expedition"
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON_TT: "#T Paleontological Expedition#!\nA [concept_dubois_paleontologist] can find new fossils in formations every year. Great Formations also have a chance of discovering rare dinosaur bones that can be used to reconstruct skeletons. To do this, the paleontologist must be assigned to a formation. If no formation is within one's borders, a Paleontological License Agreement can also be negotiated with a country that has a Great Formation.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_PALEONTOLOGICAL_EXPEDITION_NOT_TRAVELLING_TRIGGER: "#default_text The [GetPlayer.GetAdjective] [concept_dubois_paleontologist] is #V not currently travelling#!.#!"
 MR_ACTIVE_PALEONTOLOGIST_TRIGGER: "#default_text [GetPlayer.GetName] has a [concept_dubois_paleontologist] who is #V not busy#!.#!"
 MR_PALEONTOLOGICAL_EXPEDITION_HAS_ACCESS_FORMATION_TRIGGER: "#default_text [GetPlayer.GetName] has either direct access to a [Concept('concept_dubois_formation','$concept_dubois_geological_formation$')] or has a [concept_dubois_paleontological_licence].#!"
