 MR_OLYMPIC_FLAME_BUTTON: "The Olympic Flame"
 MR_OLYMPIC_FLAME_BUTTON_TT: "#T The Olympic Flame#!\nThe Olympic Flame, based on the ever-burning hearth fire of the Greek goddess Hestia, was introduced for the first time at the 1928 Olympic Games in Amsterdam. The tradition of the associated Olympic torch relay was introduced at the Summer Games in Berlin in 1936. Contrary to popular belief, the idea did not come from the National Socialists, but from the German-Jewish archaeologist Alfred Schiff. The introduction of this tradition would not only give the Olympic Games a new symbol of identification, but would also bring the population together every year and act as an uplifting symbol to distract from other grievances.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
