 MR_BOTANICAL_EXPEDITION_BUTTON_TT: "#T Botanical Expedition#!\nBotanical expeditions (sometimes called 'Plant hunting') are scientific voyages designed to explore the flora of a particular region. A [concept_dubois_naturalist] would be responsible for identification, description and collection of specimens.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
