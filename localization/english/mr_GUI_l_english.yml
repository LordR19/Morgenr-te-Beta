#Astronomer Buttons
 MR_ASTEROID_CONGRESS_BUTTON: "Congress on Asteroids"
 MR_ASTEROID_CONGRESS_BUTTON_TT: "#T Congress on Asteroids#!\nSince the discovery of Ceres in 1801, astronomers have found more and more celestial bodies, which is why the number of planets in the solar system has continued to increase. The discovery of Neptune raised the question of whether a new category might make more sense for the numerous, smaller objects found particularly between Mars and Jupiter. In particular, the invention of new astronomical symbols and their relatively small size led astronomers to assume that they were more likely 'small stars' or 'small planets'. Of course, this categorization would mean that some of the objects previously considered planets would lose their status and would be degraded to mere boulders.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ASTEROID_CONGRESS_NEPTUNE_TT: "#default_text #V Neptune#! has been discovered.#!"
 MR_ASTEROID_CONGRESS_ASTRONOMY_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Modern Astronomy [concept_technology]#!.#!"
 MR_ASTEROID_CONGRESS_OBSERVATORY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] has an [GetBuildingType('building_verrier_observatory').GetName].#!"

 MR_ASTEROID_CONGRESS_ASTRONOMER_TRIGGER_TT: "#default_text Has an [concept_verrier_astronomer].#!"
 MR_ASTEROID_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text A total of at least #BLUE 1500#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] were discovered worldwide (currently [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! were found).#!"
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON: "Carte du Ciel" # 2.0.1
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT: "#T Congress on the Carte du Ciel#!\nA vast and unprecedented international star-mapping project was initiated in 1887 by Paris Observatory director Amédée Mouchez, who realized the potential of the new dry plate photographic process to revolutionize the process of making maps of the stars. As a result of the Astrographic Congress of more than 50 astronomers held in Paris in April 1887, 20 observatories from around the world agreed to participate in the project. We can host such a congress to share the astronomical knowledge of the international community.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" # 2.0.1
 MR_ASTRONOMY_CONGRESS_5_YEARS_TRIGGER_TT: "#default_text There #V hasn't been an Astronomical Congress#! in the #V last 5 years#! (the last Host doesn't have the \"Hosted an Astronomical Congress\" Modifier).#!"
 MR_CARTE_DE_CIEL_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text A total of at least #BLUE 7000#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] were discovered worldwide (currently [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! were found).#!"
 MR_CARTE_DE_CIEL_CONGRESS_ELECTROMAGNETISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Electromagnetism [concept_technology]#!.#!"
 MR_CARTE_DE_CIEL_CONGRESS_CAMERA_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Camera [concept_technology]#!.#!"
 MR_CARTE_DE_CIEL_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a [GetBuildingType('building_university').GetName] of #V level 10 or higher#!.#!"
 MR_GREAT_DEBATE_CONGRESS_BUTTON: "Great Debate"
 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT: "#T The Great Debate#!\nThe Shapley-Curtis Debate, also known as The Great Debate, bundled the early 20th century discussions that eventually led to a new understanding of the nature of galaxies and the size of the Universe. It revolved around the size of the Milky Way and whether the galaxies then known as spiral nebulae are small objects in the Milky Way or much more distant and separate from the Milky Way. That day, the two scientists presented independent technical papers on the size scale of the Universe, followed by a public discussion in the evening. We can hold such a congress to discuss the ultimate mysteries of the universe.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_GREAT_DEBATE_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text A total of at least #BLUE 12000#! @verrier_astronomicalobject! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] were discovered worldwide (currently [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! were found).#!"
