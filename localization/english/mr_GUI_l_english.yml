 MR_MOUNT_SKELETON_TRIGGER_TT: "#default_text [GetPlayer.GetName] has #V 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] from a continent of which we do not have all [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] yet#!.#!"
 MR_REMOUNT_SKELETON_BUTTON: "Remount Dinosaur Skeleton"
 MR_REMOUNT_SKELETON_BUTTON_TT: "#T Remount Dinosaur Skeleton#!\nIf you have any imperfect [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] you can let your [concept_dubois_paleontologist] try to remount it. If your Paleontologist is experienced enough the remountet skeleton might be of better quality.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_REMOUNT_SKELETON_ACTIVE_BUTTON_TRIGGER: "#default_text You are not already #V considering to remount a [concept_dubois_dinosaur_skeleton]#!.#!"
