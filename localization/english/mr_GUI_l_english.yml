 MR_IOC_FOUNDATION_BUTTON: "Found the IOC"
 MR_IOC_FOUNDATION_BUTTON_TT: "#T Found the International Olympic Comitee#!\nThe International Olympic Committee (IOC) is a non-governmental organization in the legal form of an association. The purpose of the committee is to organize and supervise the modern Olympic Games. The founding country has a permanent seat on the board that decides on the venues for the Olympic Games. Shortly after the IOC is founded, the first of the Olympic Games, which from then on will take place every four years, can be organized. Under certain conditions, other countries can join the IOC as regular members, but the number of seats on the board is limited.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_IOC_FOUNDATION_HAS_ACADEMIC_TRIGGER_TT: "#default_text [GetPlayer.GetName] has at least one [concept_academics_academic].#!"
