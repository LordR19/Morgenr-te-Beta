 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESEARCH_STATION_BUTTON: "Join Geomagnetic Association"
 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESEARCH_STATION_BUTTON_TT: "#T Join the Geomagnetic Association#!\nJoining the Magnetic Association in Göttingen is a mandatory requirement to begin our research in the field of earth magnetism and to set up a Geomagnetic Observatory.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
