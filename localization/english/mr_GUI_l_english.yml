 MR_SAFARI_EXPEDITION_ACCESS_RAINFOREST_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V owns a rainforest#! in at least one state. Rainforests have the following state modifiers: #V Amazon Forest#!, #V Congo Forest#!, #V Borneo Forest#! and #V Indochinese Forest#!.#!"
 MR_BOTANICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Recall Naturalist from Botanical Expedition#!\nOrders the [concept_dubois_naturalist] back from his botanical research to use it for other purposes - such as capturing animals.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
