 MR_CHEMIST_CONGRESS_BUTTON_TT: "#T Chemist Congress#!\nThe Karlsruhe Congress was the first international symposium on modern chemistry. It took place from September 3rd to 5th, 1860 on the initiative of Friedrich August Kekulé von Stradonitz, Charles Adolphe Wurtz and Karl Weltzien in the Ständehaus in Karlsruhe. Topics included the nomenclature of chemical compounds and their formulaic representation as well as the question of the atomic and molecular weights of chemical compounds. It was the first international chemistry conference in the world.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" # please replace
