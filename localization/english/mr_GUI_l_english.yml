 MR_TRANSFORM_FOSSILS_TO_BONES_BUTTON: "Fossils to Bone"
 MR_TRANSFORM_FOSSILS_TO_BONES_BUTTON_TT: "#T Transform Fossils into a Bone#!\nAn experienced or famous [concept_dubois_paleontologist] can transform 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] into one [concept_dubois_dinosaur_bone] if you already own at least one bone and do not have too many bones of each continent.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
