 MR_ELECTRICAL_ENGINEER_RADIO_BUTTON: "Radio Network"
 MR_ELECTRICAL_ENGINEER_RADIO_BUTTON_TT: "#T Build a Radio Station Network#!\nThe time for annoying tangled cables is over! With the invention of radio technology, messages can now be sent via antenna. This not only makes it possible to exchange news, but also to establish radio programs. Before that, of course, a nationwide network of radio stations needs to be set up.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ELECTRICAL_ENGINEER_RADIO_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Radio [concept_technology]#!.#!"

 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESSOURCE_1_BUTTON: "Search Iron Deposit"
 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESSOURCE_1_BUTTON_TT: "#T Search for an Iron Deposit#!\nGeophysics and geomagnetism have many practical uses. Mining in particular benefited from uncovering possible deposits. Large companies used geophysical knowledge to locate previously unknown deposits of iron, lead and oil. Together with the right technologies and the mapping of the earth's magnetic field, it should be easy to make productive use of current theoretical knowledge.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
