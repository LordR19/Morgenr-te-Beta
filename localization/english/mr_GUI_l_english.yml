 MR_LOWER_EGYPT_EXPEDITION_TT: "#T Send an Expedition to the Pyramids#!\nSince the beginning of time, the Egyptian pyramids have fascinated mankind. It is said that other tombs, temples and even cities that have disappeared in the sands of Lower Egypt are waiting to be rediscovered.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_LOWER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Lower Egypt.#!"
 MR_LOWER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Lower Egypt#! or has an [concept_lepsius_excavation_licence] with its owner.#!"

 MR_BABYLONIA_EXPEDITION_TT: "#T Send an Expedition to the Cradle of Civilization#!\nBabylonia, the southern part of Mesopotamia, owes its name to the once powerful city of Babylon. The region is considered the 'cradle of civilization' where precious archaeological artifacts are discovered again and again. They definitely belong in a museum.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_MESOPOTAMIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V The Akkadian Language has been deciphered#!, allowing Archaeology in Mesopotamia.#!"
 MR_BABYLONIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Babylonia.#!"
 MR_BABYLONIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Baghdad#! or has an [concept_lepsius_excavation_licence] with its owner.#!"

 MR_ASSYRIA_EXPEDITION_TT: "#T Send an Expedition to Gardens of Assyria#!\nAssyria refers to the northern part of Mesopotamia with the two important cities of Assur and Nineveh. The sparse knowledge about the country can still be traced back to the Bible as a source - but maybe there is historical evidence that is more reliable?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Assyria.#!"
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Mossul#! or has an [concept_lepsius_excavation_licence] with its owner.#!"

 MR_ARGOLIS_EXPEDITION_TT: "#T Send an Expedition to Agamemnon's City#!\nAfter the discovery of Troy, even skeptical scientists come to realize that the myths of the ancient Greeks are more than just fairy tales. The remains of Bronze Age cities are said to lie in Argolis to this day, the best known of which is Mycenae. We should convince ourselves of that.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Schliemann discovered Troy#!, allowing Archaeology in Greece.#!"
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Argolis.#!"
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Peloponnese#! or has an [concept_lepsius_excavation_licence] with its owner.#!"

 MR_CRETE_EXPEDITION_TT: "#T Send an Expedition to the Palaces of Crete#!\nThe legendary King Minos is said to have once ruled over Crete. Similar to Troy and Mycenae, there also seems to be something to this story: artifacts from the legendary Minoan culture are increasingly found on the island. Our nation should also secure a few of them.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Crete.#!"
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Crete#! or has an [concept_lepsius_excavation_licence] with its owner.#!"

 MR_YUCATAN_EXPEDITION_TT: "#T Send an Expedition to the Lost Cities of the Maya#!\nReports of unknown and huge cities in the middle of the jungle increased. We should investigate further and send an archaeological expedition to Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Stephens & Catherwood undertook a an Expedition#!, allowing Archaeology in Yucatán.#!"
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Yucatán.#!"
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either #V owns the State of Yucatán#! or has an [concept_lepsius_excavation_licence] with its owner.#!"

 MR_PERU_EXPEDITION_TT: "#T Send an Expedition to search for the Hidden Legacy of the Incas#!\nPilots report strange fortresses and walled structures in the Andes that they saw on their flights over Peru. Maybe the Spaniards didn't completely destroy the culture of the Incas? Some towns of indigenous resistance have not been found to this day.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Bingham discovered Machu Picchu#!, allowing Archaeology in Peru.#!"
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V is not currently financing#! an [concept_lepsius_expedition] to Peru.#!"
