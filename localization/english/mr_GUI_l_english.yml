 MR_WORLDCUP_BUTTON_TT: "#T Organize the Football World Cup#!\nThe World Cup is a football competition for national teams. Teams can qualify for the finals of the World Cup every four years. In a four-week tournament, the best national team will be determined as world champions. The world football association Fédération Internationale de Football Association (FIFA) organizes and markets the tournament. The first World Cup took place in Uruguay in 1930 and was won by the host team.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
