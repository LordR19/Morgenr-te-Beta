#Promote Tooltips and Effects
 MR_PROMOTE_ENGINEER_TT: "#T Promote Engineer#!\n[Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] are versatile technicians in the military and in construction. They also speed up the construction of monuments by twice as much.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_ENGINEER_EFFECT_TT: "Your next scientist will be an [concept_gaudi_engineer]."
 MR_PROMOTE_ASTRONOMER_TT: "#T Promote Astronomer#!\n[Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] find new astronomical objects, discover stars and planets or can take part in astronomical congresses.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_ASTRONOMER_EFFECT_TT: "Your next scientist will be an [concept_verrier_astronomer]."
 MR_PROMOTE_NATURALIST_TT: "#T Promote Naturalist#!\n[Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] can capture animals at home or overseas, find specimens, or lead botanical expeditions.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_NATURALIST_EFFECT_TT: "Your next scientist will be a [concept_dubois_naturalist]."
 MR_PROMOTE_PALEONTOLOGIST_TT: "#T Promote Paleontologist#!\n[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] can examine geological formations for fossils and dinosaur bones or find them on expeditions.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_PALEONTOLOGIST_EFFECT_TT: "Your next scientist will be a [concept_dubois_paleontologist]."
 MR_PROMOTE_ARCHAEOLOGIST_TT: "#T Promote Archaeologist#!\n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] can find artifacts, make major discoveries, and attend archaeological conferences.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_ARCHAEOLOGIST_EFFECT_TT: "Your next scientist will be an [concept_lepsius_archaeologist]."
 MR_PROMOTE_ANTHROPOLOGIST_TT: "#T Promote Anthropologist#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] study the origins of humans, from the beginning of human evolution to the Stone Age.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_ANTHROPOLOGIST_EFFECT_TT: "Your next scientist will be an [concept_lepsius_anthropologist]."
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TT: "#T Academic Investment#!\nA general government investment in our universities will increase #O Academic Progress#! by #G +1#! per month. The funding is scheduled for 10 years.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TRIGGER_TT: "[GetPlayer.GetAdjective] is not investing into the Academia already."

#Avantgarde Intelligentsia
 MR_ACADEMICS_AVANTGARDE_TT: "#T Avantgarde Intelligentsia#!\nA clique of academics with clear cultural, sociological and anthropological ideas determines everyday scientific life. In contrast, practical fields are of lesser importance.\n#R Note#!: Increases the appearance of Academics by one point per month.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_NO_AVANTAGRDE_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Avantgarde Intelligentsia#! Focus yet and did not recently change its focus.#!"
 MR_ACADEMICS_AVANTGARDE_BUILDING_REQUIREMENT_TT: "#default_text At least #p 50%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_humanities].#!"
 MR_ACADEMICS_AVANTGARDE_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Intelligentsia#! is in the [GetPlayer.GetAdjective] Government.#!"
#Practical Academia
 MR_ACADEMICS_PRACTICAL_TT: "#T Practical Academia#!\nThe scientists in our country tirelessly try to make discoveries from all areas suitable for practical everyday use. This is to serve the general progress and peace of mankind.\n#R Note#!: Increases the appearance of Academics by one point per month.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_NO_PRACTICAL_OR_CONFUSION_TT: "#S [GetPlayer.GetName] does not have the #b Practical Academia#! Focus yet and did not recently change its focus.#!"
 MR_ACADEMICS_PRACTICAL_BUILDING_REQUIREMENT_TT: "#default_text At least #p 50%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_natural_history].#!"
 MR_ACADEMICS_PRACTICAL_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Devout#! or the #b Trade Unions#! are in the [GetPlayer.GetAdjective] Government.#!"
#Military-Industrial Complex
 MR_ACADEMICS_MILITARY_TT: "#T Military-Industrial Complex#!\nCooperation between private industrialists and the military have led to the development of a particularly important web of connections, personal ties and acquaintances, with just an ever so slight hint of corruption, that can best be described as a Military-Industrial Complex.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_NO_MILITARY_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Military-Industrial Complex#! Focus yet and did not recently change its focus.#!"
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_TT: "#default_text At least #p 50%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_mathematics].#!"
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_2_TT: "#default_text [GetPlayer.GetName] has at least one [GetBuildingType('building_war_machine_industry').GetName], [GetBuildingType('building_arms_industry').GetName] or [GetBuildingType('building_munition_plants').GetName] of level #p 5#! or higher.#!"
 MR_ACADEMICS_MILITARY_ARMY_SIZE_REQUIREMENT_TT: "#default_text The [GetPlayer.GetAdjective] Army is at least of size #b 50#! or higher.#!"
 MR_ACADEMICS_MILITARY_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Armed Forces#! or the #b Industrialists#! are in the [GetPlayer.GetAdjective] Government.#!"
#Business Schools & Tycoon Capitalism
 MR_ACADEMICS_BUSINESS_TT: "#T Business Schools & Tycoon Capitalism#!\nThe independent individual combined with a prosperous time of progress has led to a mentality in which trade schools, medium-sized companies and large corporations have a decisive influence on the science of the country. Vice-versa, the universities work to increase the nation's acquired prosperity through new technologies and to drive social ideas through progress.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_NO_BUSINESS_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Business Schools & Tycoon Capitalism#! Focus yet and did not recently change its focus.#!"
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_mathematics].#!"
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_2_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_humanities].#!"
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] has either [GetBuildingType('building_textile_mills').GetName] or [GetBuildingType('building_furniture_manufacturies').GetName] of at least level #p 15#! or either [GetBuildingType('building_tooling_workshops').GetName] or [GetBuildingType('building_steel_mills').GetName] of at least level #p 10#! or either [GetBuildingType('building_motor_industry').GetName] or [GetBuildingType('building_electrics_industry').GetName] of at least level #p 5#!.#!"
 MR_ACADEMICS_BUSINESS_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Petite Bougeoisie#! or the #b Industrialists#! are in the [GetPlayer.GetAdjective] Government.#!"
#Sea Power & Merchant Marine
 MR_ACADEMICS_SEAPOWER_TT: "#T Sea Power & Merchant Marine#!\nThe navy and international trade play an immense role for our country. Increasing prosperity through advanced production and global trade in our products is just as important as defending what has already been earned.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_NO_SEAPOWER_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Sea Power & Merchant Marine#! Focus yet and did not recently change its focus.#!"
 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_mathematics].#!"
 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_2_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_natural_history].#!"
 MR_ACADEMICS_SEAPOWER_NAVY_SIZE_REQUIREMENT_TT: "#default_text The [GetPlayer.GetAdjective] Navy is at least of size #b 50#! or higher.#!"
 MR_ACADEMICS_SEAPOWER_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Armed Forces#! or the #b Petite Bougeoisie#! are in the [GetPlayer.GetAdjective] Government.#!"
#Useful Ivory Tower
 MR_ACADEMICS_USEFUL_TT: "#T Useful Ivory Tower#!\nThe academy is seen in our country as a haven for eccentric minds who count beetles, polish old vases, and dabble in oddballs. However, it cannot be denied that the isolation of the ivory tower from society also has its advantages. Undisturbed, many a professor works better.\n#R Note#!: Increases the appearance of Academics by one point per month.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ACADEMICS_NO_USEFUL_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] does not have the #b Useful Ivory Tower#! Focus yet and did not recently change its focus.#!"
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_humanities].#!"
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_2_TT: "#default_text At least #p 35%#! of the [GetPlayer.GetAdjective] Universities have the [concept_pm_academics_university_natural_history].#!"
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] has either an [GetBuildingType('building_lepsius_archaeological_museum').GetName], an [GetBuildingType('building_verrier_observatory').GetName] or a [GetBuildingType('building_dubois_zoo').GetName].#!"
 MR_ACADEMICS_USEFUL_GOVERNMENT_REQUIREMENT_TT: "#default_text The #b Rural Folks#! or the #b Landowners#! are in the [GetPlayer.GetAdjective] Government.#!"

#Mountain Expedition
 MR_MOUNTAIN_EXPEDITION_TT: "#T Mountain Expedition#!\nWith the ascent of Mont Blanc in 1786, a new era of conquering the highest peaks on earth began; a trend that only increased during the 19th and 20th centuries. Should we have a mountain range on one of our territories that has not yet been scaled, we could delegate the conquering to a capable general with the appropriate skills.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_MOUNTAIN_UNCONQUERED_SUMMIT_TRIGGER_TT: "#default_text [GetPlayer.GetName] owns at least one #V Mountain Range#! which has an unconquered summit.#!"
 MR_MOUNTAIN_PROSPECTING_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Prospecting Technology#!.#!"
 MR_MOUNTAIN_NATIONALISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Nationalism Technology#!.#!"
 MR_MOUNTAIN_GENERAL_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a #V General#! with one of these traits: #V Mountaineer#!, #V Explorer#!, #V Mountain Commander#! or #V Surveyor#!.#!"
 MR_MOUNTAIN_RECENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] did not recently succesfully reach a new Mountain or failed a Mountain Expedition.#!"

#Zeppelin Expedition
 MR_ZEPPELIN_EXPEDITION_TT: "#T Zeppelin Expedition#!\nThe Aeroarctic, the 'International Study Society for the Exploration of the Arctic by Airship' was a non-governmental scientific association that had set itself the goal of using airships in polar research. It was founded mainly on the initiative of the aeronaut and later general secretary of the society, Walther Bruns. The founding president in 1924 was Fridtjof Nansen. After several years of preparatory work, the company succeeded in 1931 in using an airship for a purely scientific polar expedition for the first time. Through the Arctic flight of the LZ 127 Graf Zeppelin, knowledge of the geography of the polar regions flown over was significantly expanded. As early as 1926 Umberto Nobile flew over the North Pole with his airship 'Norge' and later undertook an expedition with the 'Italia'.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_ZEPPELIN_ZEPPELINS_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Zeppelins Technology#!.#!"
 MR_ZEPPELIN_OBSERVATORY_TRIGGER_TT: "#default_text [GetPlayer.GetName] has an [concept_verrier_observatory] with the #V Weather Station Production Method#!.#!"
 MR_ZEPPELIN_PILOT_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a character with the #V Pilot#! or #V Pilot Ace Trait#! who is #V not busy#!.#!"
 MR_ZEPPELIN_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] either owns or has acces with an [concept_curtiss_airspace_convention] to one of these states: #V Greenland#!, #V Northern Norway#!, #V Alaska#!, #V Nunavut #! or #V Nenetsia#!.#!"
 MR_ZEPPELIN_RECENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] is not #V on a Zeppelin Expedition#! or #V recently had one#!.#!"

#Pacific Expedition
 MR_PACIFIC_EXPEDITION_TT: "#T Pacific Expedition#!\nAlong with the poles, the Pacific Ocean is one of the last areas on earth that still hold secrets. Scholars from multiple scientific disciplines are interested in a research mission to conduct naturalistic, paleontological, astronomical and oceanographic studies. Again, for the great powers it could be a prestigious affair to show their influence at the end of the world.\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_PACIFIC_RANK_TRIGGER_TT: "#default_text [GetPlayer.GetName] is either a #V Major Power#! or a #V Great Power#!.#!"
 MR_PACIFIC_SCREW_FRIGATE_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Screw Frigate Technology#!.#!"
 MR_PACIFIC_DIALECTICS_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] has researched the #V Dialectics Technology#!.#!"
 MR_PACIFIC_PORT_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a #V Port Building#!.#!"
 MR_PACIFIC_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] has a #V University Building#!.#!"
 MR_PACIFIC_15_FLOTILLAS_TRIGGER_TT: "#default_text [GetPlayer.GetName] has #V 15 or more Flottilas#!.#!"
 MR_PACIFIC_ADMIRAL_AVAILABLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] has an #V Admiral#! who is #V not busy#!.#!"
 MR_PACIFIC_NO_DREADNOUGHT_DESTROYER_TRIGGER_TT: "#default_text #V No country#! has researched the #V Dreadnought#! or #V Destroyer Technology#!.#!"
 MR_PACIFIC_RECENT_EXPEDITION_TRIGGER_TT: "#default_text [GetPlayer.GetName] is not #V on a Pacific Expedition#! or #V recently had one#!.#!"

