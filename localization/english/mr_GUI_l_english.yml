 MR_IOC_MEMBER_BUTTON: "Join the IOC"
 MR_IOC_MEMBER_BUTTON_TT: "#T Become a Member of the IOC#!\nJoin the International Olympic Committee to compete in the quadrennial Olympic Games. IOC members also have the chance to hold the games in their own country.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 MR_IOC_MEMBER_INFAMY_TRIGGER_TT: "#default_text [GetPlayer.GetName]'s infamy is lower than #n 50#!.#!"
