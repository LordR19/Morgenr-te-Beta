l_english:
  
###CURTISS###
 concept_curtiss_balloonist: "Balloonist"
 concept_curtiss_balloonist_desc: "This character is a balloonist who often goes on adventurous balloon rides."

 concept_curtiss_experienced_balloonist: "Experienced Balloonist"
 concept_curtiss_experienced_balloonist_desc: "This character is an experienced balloonist who often goes on adventurous balloon rides. Characters with this trait have a higher chance of setting better records."

 concept_curtiss_famous_balloonist: "Famous Balloonist"
 concept_curtiss_famous_balloonist_desc: "This character is a famous balloonist who often goes on adventurous balloon rides. Characters with this trait have a higher chance of setting better records."

###DUBOIS###
 concept_pm_dubois_university_humanities: "#b #BLUE Humanities-Anthropological Focus#!#!"
 concept_pm_dubois_university_humanities_desc: "A Humanities-Anthropological Focus specializes the University and allows a national focus on Society Research and to specifically recruit [concept_lepsius_archaeologist]#b #BLUE s#!#!. #n The Specialization will remain. You can't switch it.#!"

 concept_pm_dubois_university_natural_history: "#b #GREEN Natural History Focus#!#!"
 concept_pm_dubois_university_natural_history_desc: "A Natural History Focus specializes the University and allowsa national focus on Society Research and to specifically recruit [concept_dubois_naturalist]#b #GREEN s#!#! and [concept_dubois_paleontologist]#b #GREEN s#!#!. #n The Specialization will remain. You can't switch it.#!"

 concept_pm_dubois_university_mathematics: "#b #ORANGE Mathematical-Technical Focus#!#!"
 concept_pm_dubois_university_mathematics_desc: "Mathematical-Technical Focus specializes the University and allows a national focus on Production and Military Research and to specifically recruit [concept_gaudi_engineer]#b #ORANGE s#!#! or [concept_verrier_astronomer]#b #ORANGE s#!#!. #n The Specialization will remain. You can't switch it.#!"


 concept_dubois_university_specialization: "University Focus"
 concept_dubois_university_specialization_desc: "Each University can be specialized by changing its production method.\nA university with a [concept_pm_dubois_university_humanities] will allow you to focus your nations research on society innovation and allows to specifically recruit [concept_lepsius_archaeologist]#b #BLUE s#!#!.\nA university with a [concept_pm_dubois_university_natural_history] will allow you to focus your nations research on society innovation and allows to specifically recruit [concept_dubois_naturalist]#b #GREEN s#!#! and [concept_dubois_paleontologist]#b #GREEN s#!#!.\nA university with a [concept_pm_dubois_university_mathematics] will allow you to focus your nations research on production and military innovation and allows to specifically recruit [concept_gaudi_engineer]#b #ORANGE s#!#! or [concept_verrier_astronomer]#b #ORANGE s#!#!.\nEach specialization #b can be set only once and can't be changed afterwards.#!"  

 dubois_naturalist: "Naturalist"
 concept_dubois_naturalist: "#b #GREEN Naturalist#!#!"
 concept_dubois_naturalist_desc: "#b #GREEN Naturalist#!#! are Academics that can gather [concept_dubois_zoo_animals] and [concept_dubois_specimen]. They can be sent of to expeditions."

 concept_dubois_paleontologist: "#b #GREEN Paleontologist#!#!"
 concept_dubois_paleontologist_desc: "#b #GREEN Paleontologists#!#! are Academics that will dig for [concept_dubois_dinosaur_bones] and [concept_dubois_fossil]. To collect them, you need a Formation."

 concept_dubois_zoo_animals: "Zoo Animals"
 concept_dubois_zoo_animals_desc: "There are many animals in the world that your [concept_dubois_naturalist] can catch. Those #b Zoo Animals#! can be sent to your [GetBuildingType('building_dubois_zoo').GetName] which will allow you to expand it."

 concept_dubois_specimen: "Specimen"
 concept_dubois_specimen_desc: "The various insects, plants and smaller animal that a [concept_dubois_naturalist] can collect, are called #b Specimen#!. You can use the #b Specimen#! to build a Botanical Garden or Specimen Collection in your [GetBuildingType('building_dubois_zoo').GetName]."

 concept_dubois_fossil: "Fossils"
 concept_dubois_fossil_desc: "A [concept_dubois_paleontologist] can discover #b Fossils#! of plants and animals, that are long extinct, if you uncovered a [concept_dubois_formations]."

 concept_dubois_dinosaur_bones: "Dinosaur Bones"
 concept_dubois_dinosaur_bones_desc: "A [concept_dubois_paleontologist] can find Dinosaur Bones in Great [concept_dubois_formations]."

 concept_dubois_formations: "Formations"
 concept_dubois_formations_desc: "There are two kinds of #b Formations#!, normal Formations allow your [concept_dubois_paleontologist] to collect [concept_dubois_fossil] while Great Formations allow for the discovery of [concept_dubois_dinosaur_bones].\n#b Formations#! can be uncovered by your Paleontologist or when you research the Paleontology Technology."

###ELGAR###
 concept_elgar_music: "Music Culture"
 concept_elgar_music_desc: "#b Music Culture#! is one of the main features of #r Morgenröte#!. During the the 19th and 20th Century, Music was important as a mean to entertain the populace and to show a nations greatness.\n\nTo access most of the Music content in #r Morgenröte#! you will need to build an [GetBuildingType('building_elgar_opera').GetName]. The #b Opera#! will produce [GetGoods('elgar_music').GetName] but needs [GetGoods('elgar_instruments').GetName] to operate. Apart from producing #b Music #! for your populace to consume, #b Operas#! will slowly add [concept_elgar_musical_tradition] to your Country.\n\n#b Musical Tradition#! reflects a nation's musical achievements and traditions. The amount of #b Musical Tradition#! gives you a prestige bonus and allows you to choose a path for your nation's art to go forward. You can either go the route of [concept_elgar_impressionism], [concept_elgar_expressionism] or [concept_elgar_art_nouveau]. Each one of these Art Styles has another focus.\n\nA good way to gain even more #b Musical Tradition#! is by getting a [concept_elgar_great_composer] or [concept_elgar_composer]. If you have one of them, you will get additional #b Musical Tradition#! in specific events."

 concept_elgar_musical_tradition: "Musical Tradition"
 concept_elgar_musical_tradition_desc: "#b Musical Tradition#! is a representation of a nation's musical achievements and traditions.\nThere are various ways to gain #b Musical Tradition#!. If you have at least one [GetBuildingType('building_elgar_opera').GetName], you will passively get #b Musical Tradition#!. The more #b Operas#! you have the more you get. You can also gain more #b Musical Tradition#! from musical and arts technologies. Each Technology gives a different bonus. You can also get #b Musical Tradition#! from events, especially if you have a [concept_elgar_great_composer] or a [concept_elgar_composer].\nThe more #b Musical Tradition#! your nation gains, the higher the prestige bonus you gain. Additionally it will allow you to chose one of the 3 Arts Technology Branches, [concept_elgar_impressionism], [concept_elgar_expressionism] or [concept_elgar_art_nouveau]"

 concept_elgar_impressionism: "Impressionism"
 concept_elgar_impressionism_desc: "#b Impressionism#!  is a style in art history that is characterized by the atmospheric depiction of fleeting snapshots of a scene. It emerged from a movement within painting in France in the second half of the 19th century. The term impressionism has also been applied to certain styles of music, literature, film and photography. While many Naturalists such as Heinrich Hart rejected music as a means of expressing a 'truth-seeking Actionism', the Impressionists often regarded the 'objectless dreaming ahead' to finely graduated colorful chords as a pleasure.\n\nIn the game, #b Expressionism#! is only unlockable with a journal entry that requires 850 [concept_elgar_musical_tradition], an [GetBuildingType('building_elgar_opera').GetName], powerful landowners, industrialists that are not powerful and an Intelligentsia with an approval of 5 above. If you choose #b Art Nouveau#!, you won't be able to unlock the other two branches.\n\nThe focus of #b Impressionism#! in the game is music. Therefore it will give you the biggest bonus to [concept_elgar_musical_tradition]."

 concept_elgar_expressionism: "Expressionism"
 concept_elgar_expressionism_desc: "#b Expressionism#!  is a style in art. Its beginnings and forerunners can be found in the late 19th century. Like Impressionism, Symbolism and Fauvism, Expressionism is a movement against the tendencies of Naturalism. In Expressionism, the expressive level outweighs the aesthetic, appellative and factual level. The artist wants to represent his experience for the viewer. In contrast to musical impressionism, which depicts the perception of the external appearance of things, the expressionist art movements formulate the emotions of the human soul.\n\nIn the game, #b Expressionism#! is only unlockable with a journal entry that requires 850 [concept_elgar_musical_tradition], an [GetBuildingType('building_elgar_opera').GetName], a powerful intelligentsia or trade unions, landowners that are not powerful and either the Intelligentsia or the trade unions need an approval of 5 or above. If you choose #b Art Nouveau#!, you won't be able to unlock the other two branches.\n\nThe focus of #b Expressionism#! in the game would be literature, but it is not yet implemented."

 concept_elgar_art_nouveau: "Art Nouveau"
 concept_elgar_art_nouveau_desc: "#b Art Nouveau#! is an Artstyle that developed from the #italic Arts and Crafts Movement#! and was inspired by natural forms. It often focused on dynamism and movement and used modern materials.\n\nIn the game, #b Art Nouveau#! is only unlockable with a journal entry that requires 850 [concept_elgar_musical_tradition], an [GetBuildingType('building_elgar_opera').GetName], powerful industrialists and an Intelligentsia with an approval of 5 or above. If you choose #b Art Nouveau#!, you won't be able to unlock the other two branches.\n\nThe focus of #b Art Nouveau#! and #b Art Déco#!, the next technology in this branch, is Architecture. You will get various events and journal entries about architectural deads and be able get a #b Splendid Architecture#!."

 concept_elgar_great_composer: "Great Composer"
 concept_elgar_great_composer_desc: "#b Great Composers#! are the Titans of music. The ones whose names will be known for all eternity. They will travel and you might be able to hire them.\n\nThere are 10 #b Great Composers#!: Donizetti, Berlioz, Liszt, Wagner, Grieg, Brahms, Delius, Mahler, Rachmaninov and Prokofiev. Those composers will conduct tours through Europe, Europe and North America (Delius and Mahler) and the whole World (Rachmaninov and Prokofiev).\nIf a #b Great Composer visits your #b Opera#!, he will stay for a period of time depending on the size of your #b Opera#!. This will trigger events, that grant you [concept_elgar_musical_tradition].\n\nIf a #b Great Composer#! is visiting you, you will be able to recruit him. This will grant you 10 #b Musical Tradition#! per year. Additionally, a #b Great Composer#! might create a masterwork granting you 100 more #b Musical Tradition#!."

 concept_elgar_composer: "Composer"
 concept_elgar_composer_desc: "#b Composers#! are men and women who compose music. In the game you can either encounter them in events or you can appoint one under some specific circumstances.\nEither way #b Composers#! will generate additional [concept_elgar_musical_tradition] for you."

###GAUDÌ###
 concept_gaudi_engineer: "#b #ORANGE Engineer#!#!"
 concept_gaudi_engineer_desc: "#b #ORANGE Engineers#!#! are Academics that will help with the construction of special buildings by providing expertise."

###LEPSIUS###
 concept_lepsius_archaeology: "Archaeology"
 concept_lepsius_archaeology_desc: "#b Archaeology#! is one of the main features of #r Morgenröte#!.\n\nThere are 8 [concept_lepsius_excavation_site] on the map.\n\n To be able to send an [concept_lepsius_expedition], you need to research the Antiquarianism Technology, have an [concept_lepsius_archaeological_team] and have acces to one of the Excavation Sites. You can either get access by owning the Site yourself or by asking a country with a Site for a [concept_lepsius_excavation_licence].\n\nYou can now send an Archaeological expedition to one of the Excavation Sites. Your Team will discover Minor [concept_lepsius_artifacts] and in very rare cases and the help of a good [concept_lepsius_archaeologist], you might even find a Major Artifact.\n\nOnce your Team returns with the Artifacts, you might be able to build a [GetBuildingType('building_lepsius_archaeological_museum').GetName]. In a Archaeological Museum you will be able to see your Artifacts, create [concept_lepsius_exhibition] and visit your #b #BLUE Archaeologist#!#!.\n\nThe more Artifacts and Exhibitions you have, the more Prestige you will get."

 concept_lepsius_archaeologist: "#b #BLUE Archaeologist#!#!"
 concept_lepsius_archaeologist_desc: "#b #BLUE Archaeologists#!#! are Academics that you can send to [concept_lepsius_expedition]#b s#!. They will gather minor [concept_lepsius_artifacts] there. Sometimes they might even find a major artifact."

 concept_lepsius_excavation_site: "Historical Excavation Sites"
 concept_lepsius_excavation_site_desc: "There are multiple #b Historical Excavation Sites#! in different countries including: Upper and Lower Egypt, Babylonia, Assyria, Crete, Argolis, Yucatán and Peru. Each #b Historical Site#! offers different [concept_lepsius_artifacts] and Events."

 concept_lepsius_expedition: "Archaeological Expedition"
 concept_lepsius_expedition_desc: "An #b Archaeological Expedition#! is an expedition of an [concept_lepsius_archaeologist] and his [concept_lepsius_archaeological_team]. It will take multiple months in which they will try to gather as many Minor [concept_lepsius_artifacts] as possible. #b Expeditions#! are the only way to get in possession of Major Artifacts.\nIf you researched early Archaeology, you can leave your Team at the Site to create an [concept_lepsius_excavation] after a successful #b Expeditions#!."

 concept_lepsius_archaeological_team: "Archaeological Team"
 concept_lepsius_archaeological_team_desc: "You need one or more #b Archaeological Team#! to be able to conduct [concept_lepsius_expedition]#b s#!. You can gain up to 3 #b Archaeological Teams#!, but each one has higher requirements.\n\nYou can get your first #b Team#! by having researched the Antiquarianism Technology, having a University of at least level 3 and a Literacy of 33%.\n\nYou can get another Team if you have researched the Modern Archaeology Technology, have a University of at least level 15 and a Literacy of 66%.\n\nYou can get another #b Team#! having researched the Antiquarianism Technology and having an Experienced [concept_lepsius_archaeologist].\n\nYou need #b Teams#! for [concept_lepsius_expedition]#b s#! and [concept_lepsius_excavation]#b s#!."

 concept_lepsius_excavation_licence: "Excavation Licence"
 concept_lepsius_excavation_licence_desc: "If you do not own some of the [concept_lepsius_excavation_site] yourself, you can still get access to them by using the #b Excavation Licence#! Diplomatic Action.\nTo be able to get a #b Excavation Licence#! you need to be at least a Major Power and have an [concept_active_interest] in the Region.\nYou will have to pay the other country a small amount of money to keep the #b Excavation Licence#!."

 concept_lepsius_artifacts: "Artifacts"
 concept_lepsius_artifacts_desc: "You can get Artifacts by sending [concept_lepsius_archaeological_team]#b s#! on [concept_lepsius_expedition]#b s#!, [concept_lepsius_excavation]#b s#!, on Pacific Expeditions or in Events.\n\nUsually you will get Minor #b Artifacts#!. You can use these Minor #b Artifacts#! for [concept_lepsius_exhibition]#b s#! in your [GetBuildingType('building_lepsius_archaeological_museum').GetName].\n\n#b Major Artifacts#! on the other hand are unique #b Artifacts#! that can only be found once and have a unique name. You can usually find them in Expeditions."

 concept_lepsius_exhibition: "Exhibition"
 concept_lepsius_exhibition_desc: "If you have a [GetBuildingType('building_lepsius_archaeological_museum').GetName] and enough Minor [concept_lepsius_artifacts] of the same kind, you will be able to create an #b Exhibition#! in your Museum Window. Be aware that there are 4 different Collections and each one can have its own #b Exhibition#!. Each higher level of an #b Exhibition#! will give you a bigger Prestige bonus.\n\nYou need 10 or more Minor Artifacts for a small #b Exhibition#!.\n\nA Medium #b Exhibition#! require 25 or more Minor Artifacts of the same kind and you need to have a Small #b Exhibition#! already.\n\nFor a Large #b Exhibition#! you need to have 50 or more Minor Artifacts of the same kind and you need to have a Medium #b Exhibition#!.\n\nThe Excellent #b Exhibition#! requires 100 or more Minor Artifacts, one Major Artifact and a Large #b Exhibition#!."

 concept_lepsius_excavation: "Excavation"
 concept_lepsius_excavation_desc: "If you have researched Early Archaeology and finished an [concept_lepsius_expedition], you can decide to leave your [concept_lepsius_archaeological_team] at the Site to passively dig out Minor [concept_lepsius_artifacts]. You can always call your Team back from the #b Excavation#!."

###VERRIER###
 concept_verrier_astronomy: "Astronomy"
 concept_verrier_astronomy_desc: "#b Astronomy#! is one of the main features of #r Morgenröte#!.\n\nTo gain access to #b Astronomy#! you need an [GetBuildingType('building_verrier_observatory').GetName].\n\nOnce you have an Observatory, you will passively discover [concept_verrier_astronomical_objects].\n\n If you have an [concept_verrier_astronomer] you will even be able to find [concept_verrier_comets].\n\nIf you find enough Astronomical Objects you might be able to discover a new planet, which will grant you a large amount of Prestige.\n\nAs soon as you finish researching Photography, you will be able to take [concept_verrier_moon_photos] as well. With enough Moon Photos you can create the firsta map of the Moon."

 concept_verrier_astronomer: "#b #ORANGE Astronomer#!#!"
 concept_verrier_astronomer_desc: "#b #ORANGE Astronomers#!#! are Academics that will explore the sky and discover [concept_verrier_comets] and [concept_verrier_astronomical_objects]."

 concept_verrier_astronomical_objects: "Astronomical Obejcts"
 concept_verrier_astronomical_objects_desc: "#b Astronomical Objects#! are Asteroids, Moons and Stars. Those Objects can be discovered if you have an [GetBuildingType('building_verrier_observatory').GetName]. The better your Astronomy Technology is, the more Objects you will find. You will also discover more #b Objects#! if you have an [concept_verrier_astronomer].\nWith enough #b Astronomical Objects#! you will be able to discover new Planets or the Astro Physics Technology."

 concept_verrier_comets: "Great Comets"
 concept_verrier_comets_desc: "The Victorian Age had a few #b Great Comets#! that got widespread public attention. If you have an [concept_verrier_astronomer] there is a chance that you will discover one of these #b Great Comets#! first, resulting in a bonus to Prestige and Research."

 concept_verrier_moon_photos: "Moon Photos"
 concept_verrier_moon_photos_desc: "If you have an [GetBuildingType('building_verrier_observatory').GetName] and researched the Camera Technology, you will be able to take a decision to begin photographing the Moon. If you collect enough #b Moon Photos#!, you will create an accurate map of Earth's Companion."