 concept_artists_centers_of_arts: "Centers of Arts" #You can use this for plural: [Concept('concept_artists_center_of_arts','$concept_artists_centers_of_arts$')]

 concept_artists_center_of_classicism: "Center of Classicism" #[Concept('concept_artists_center_of_arts','$concept_artists_center_of_classicism$')]
