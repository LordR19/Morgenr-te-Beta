 concept_pm_academics_university_humanities_desc: "A Humanities-Anthropological Focus specializes the University and allows a national focus on Society Research and to specifically recruit [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] and [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. You will get a #n negative throughput modifier#! for the University as well as a #n negative effect#! on your [concept_academics_progress] when you change this production method."

 concept_pm_academics_university_natural_history_desc: "A Natural History Focus specializes the University and allowsa national focus on Society Research and to specifically recruit [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] and [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. You will get a #n negative throughput modifier#! for the University as well as a #n negative effect#! on your [concept_academics_progress] when you change this production method."

 concept_pm_academics_university_mathematics_desc: "Mathematical-Technical Focus specializes the University and allows a national focus on Production and Military Research and to specifically recruit [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] or [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. You will get a #n negative throughput modifier#! for the University as well as a #n negative effect#! on your [concept_academics_progress] when you change this production method."

 concept_academics_university_specialization_desc: "Each University can be specialized by changing its production method.\nA university with a [concept_pm_academics_university_humanities] will allow you to focus your nations research on society innovation and allows to specifically recruit [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] and [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nA university with a [concept_pm_academics_university_natural_history] will allow you to focus your nations research on society innovation and allows to specifically recruit [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] and [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nA university with a [concept_pm_academics_university_mathematics] will allow you to focus your nations research on production and military innovation and allows to specifically recruit [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] or [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')].\nChanging the Specialization will have a #n short negative effect#! for the building and your [concept_academics_progress]."

 concept_lepsius_archaeological_exhibition: "Archaeological Exhibition" #You can use this for the arcaeological exhibition: [Concept('concept_lepsius_exhibition','$concept_lepsius_archaeological_exhibition$')]


 concept_elgar_opera_desc: "The #b Opera#! is the musical center of a nation. It is where the most important musicians gather and play for the masses.\nThe #b Opera#! is a seperate building that can be constructed in states if the Urban Center is at least level 5. The #b Opera#! will produce Music and consume Instruments. The higher the level of the #b Opera#! is, the more [concept_elgar_musical_tradition] will be produced every year.\nAdditionally with an #b Opera#! you gain access to some decisions like visiting your Opera." # --> Please replace

 concept_elgar_musical_tradition_desc: "#b Musical Tradition#! is a representation of a nation's musical achievements and traditions.\nThere are various ways to gain #b Musical Tradition#!. If you have at least one [concept_elgar_opera], you will passively get #b Musical Tradition#!. The more #b Operas#! you have the more you get. You can also gain more #b Musical Tradition#! from musical and arts technologies. Each Technology gives a different bonus. You can also get #b Musical Tradition#! from events, especially if you have a [concept_elgar_composer].\nThe more #b Musical Tradition#! your nation gains, the higher the prestige bonus you gain. Additionally it will allow you to chose one of the 3 Arts Technology Branches, [concept_elgar_impressionism], [concept_elgar_expressionism] or [concept_elgar_art_nouveau]." # --> Please replace

 concept_elgar_impressionism_desc: "#b Impressionism#!  is a style in art history that is characterized by the atmospheric depiction of fleeting snapshots of a scene. It emerged from a movement within painting in France in the second half of the 19th century. The term impressionism has also been applied to certain styles of music, literature, film and photography. While many Naturalists such as Heinrich Hart rejected music as a means of expressing a 'truth-seeking Actionism', the Impressionists often regarded the 'objectless dreaming ahead' to finely graduated colorful chords as a pleasure.\n\nIn the game, #b Impressionism#! is only unlockable with a journal entry that requires 1000 [concept_elgar_musical_tradition], an [concept_elgar_opera], powerful landowners, industrialists that are not powerful and an Intelligentsia with an approval of 5 above. If you choose #b Impressionism#!, you won't be able to unlock the other two branches.\n\nThe focus of #b Impressionism#! in the game is music. Therefore it will give you the biggest bonus to [concept_elgar_musical_tradition]." # --> Please replace
 concept_elgar_expressionism_desc: "#b Expressionism#!  is a style in art. Its beginnings and forerunners can be found in the late 19th century. Like Impressionism, Symbolism and Fauvism, Expressionism is a movement against the tendencies of Naturalism. In Expressionism, the expressive level outweighs the aesthetic, appellative and factual level. The artist wants to represent his experience for the viewer. In contrast to musical impressionism, which depicts the perception of the external appearance of things, the expressionist art movements formulate the emotions of the human soul.\n\nIn the game, #b Expressionism#! is only unlockable with a journal entry that requires 1000 [concept_elgar_musical_tradition], an [concept_elgar_opera], a powerful intelligentsia or trade unions, landowners that are not powerful and either the Intelligentsia or the trade unions need an approval of 5 or above. If you choose #b Expressionism#!, you won't be able to unlock the other two branches.\n\nThe focus of #b Expressionism#! in the game would be literature, but it is not yet implemented." # --> Please replace
 concept_elgar_art_nouveau_desc: "#b Art Nouveau#! is an Artstyle that developed from the #italic Arts and Crafts Movement#! and was inspired by natural forms. It often focused on dynamism and movement and used modern materials.\n\nIn the game, #b Art Nouveau#! is only unlockable with a journal entry that requires 1000 [concept_elgar_musical_tradition], an [concept_elgar_opera], powerful industrialists and an Intelligentsia with an approval of 5 or above. If you choose #b Art Nouveau#!, you won't be able to unlock the other two branches.\n\nThe focus of #b Art Nouveau#! and #b Art Déco#!, the next technology in this branch, is Architecture. You will get various events and journal entries about architectural deeds and be able get a [concept_gaudi_splendid_architecture]." # --> Please replace
 concept_elgar_composer: "#PURPLE #b Composer#!#!" #This is the actual id of the concept --> Please replace
 concept_elgar_composers: "#PURPLE #b Composers#!#!" #You can use this for plural: [Concept('concept_elgar_composer','$concept_elgar_composers$')] --> Please replace
 concept_elgar_composer_desc: "#b Composers#! are men and women who compose music. Composers are special character types that you can gain either from events, from gaining enough [concept_artistic_progress] to create one in your nation or by offering a position to a [concept_elgar_travelling_composer].\nOnce you have a #b Composer#! you can let them start [Concept('concept_elgar_composing','$concept_elgar_composing_lower_case$')], [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], to go on [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] or composing [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')]. Each action is different in what the composer does, what they require and what you gain from them. The #b Composer#! will be [Concept('concept_elgar_composer_exhaustion','$concept_elgar_composer_exhaustion_exhausted$')] after every task and need to rest for a while until he can work again.\nDuring their life, #b Composers#! will gain [concept_artists_experience] and sometimes lose it again. The higher the #b Reputation#!, the greater the benefits of a #b Composer's#! actions will be. #b Composers#! reaching a #b Reputation#! of 500 will become [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], Titans of Music, known throughout the world." # --> Please replace

 concept_elgar_great_composer: "#PURPLE #b Great Composer#!#!" #This is the actual id of the concept --> Please replace
 concept_elgar_great_composers: "#PURPLE #b Great Composers#!#!"  #You can use this for plural: [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')] --> Please replace
 concept_elgar_great_composer_desc: "#b Great Composers#! are the Titans of music. The ones whose names will be known for all eternity. [Concept('concept_elgar_composer','$concept_elgar_composers$')] reaching 500 [concept_artists_experience], will become #b Great Composers#!. This will greatly increase their efficiency and let your nation gain way more [concept_elgar_musical_tradition]. A #b Great Composer#! can create a [concept_elgar_musical_masterwork] way faster for example." # --> Please replace

 concept_elgar_travelling_composer: "Travelling Composer"
 concept_elgar_travelling_composers: "Travelling Composer" #You can use this for plural: [Concept('concept_elgar_travelling_composer','$concept_elgar_travelling_composers$')]
 concept_elgar_travelling_composer_desc: "#b Travelling Composers#! are [Concept('concept_elgar_composer','$concept_elgar_composers$')] that are not hired by any nation. Instead they travel around on concert tours. You can possibly aquire a #b Travelling Composer#!, but the more [concept_artists_experience] they have the more demands they will have.\nTo invite a #b Travelling Composer#! you need to at least have an [Concept('concept_elgar_opera','$concept_elgar_opera_house$')]. #b Composers#! with a higher #b Reputation#! will demand bigger Opera Houses, modern music [Concept('concept_technology', '$concept_technologies$')], a certain [concept_elgar_musical_tradition] and some might only join [Concept('concept_major_power', '$concept_major_power_short$')] or [Concept('concept_great_power', '$concept_great_powers$')].\nA special case are [Concept('concept_elgar_national_composer','$concept_elgar_national_composers$')] that are only available to nations that are of the same or a very similar national identity."

 concept_elgar_national_composer: "National Composer"
 concept_elgar_national_composers: "National Composer" #You can use this for plural: [Concept('concept_elgar_national_composer','$concept_elgar_national_composers$')]
 concept_elgar_national_composer_desc: "#b National Composers#! are [Concept('concept_elgar_composer','$concept_elgar_composers$')] who value their nation very much. They will not be able to be hired by other nations.\nWhether a #b National Composer#! is available to you or not is decided by their culture's [Concept('concept_cultural_trait','$concept_cultural_traits$')]. One of your primary cultures needs to share both a non-heritage #b Trait#! as well as a [concept_cultural_heritage_trait]. This means that a North German #b National Composer#! will be available to German Countries as well as Switzerland."

 concept_elgar_composing: "Composing"
 concept_elgar_composing_lower_case: "composing" #You can use this for composing: [Concept('concept_elgar_composing','$concept_elgar_composing_lower_case$')]
 concept_elgar_composing_compose: "compose" #You can use this for compose: [Concept('concept_elgar_composing','$concept_elgar_composing_compose$')]
 concept_elgar_composing_desc: "A [concept_elgar_composer] who #b composes#! receives 5 [concept_artists_experience] per year and adds 5 [concept_elgar_musical_tradition] to the country. In addition, he creates a random number of compositions each year. A #b Composer#! with special skills such as Conductor, Virtuoso, Innovative or Meticulous creates one additional composition per year. The number of compositions is decisive for success in later [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tour_tours$')]. A #b Composer#! composes until the action is canceled in the Journal Entry. A #b Composer#! who composes costs the country a small annual maintenance fee."

 concept_elgar_conducting: "Conducting"
 concept_elgar_conducting_lower_case: "conducting" #You can use this for conducting: [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')]
 concept_elgar_conducting_conduct: "conduct" #You can use this for conducte: [Concept('concept_elgar_conducting','$concept_elgar_conducting_conduct$')]
 concept_elgar_conducting_desc: "The [concept_elgar_composer] will focus on #b conducting#! for 24 months and organize a concert season. This will improve the music output of a random [concept_elgar_opera] or 5 to 10 years, give your nation a small boost to [concept_elgar_musical_tradition] and give your #b Composer#! a medium boost to his [concept_artists_experience]. If your #b Composer#! is not yet a Conductor, he can gain the [concept_character_trait] at the end of the season. You will have to pay the #b Composer#! while he is #b conducting#!."

 concept_elgar_musical_tour: "Concert Tour"
 concept_elgar_musical_tours: "Concert Tours" #You can use this for the plural: [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')]
 concept_elgar_musical_tour_tour: "Tour"
 concept_elgar_musical_tour_tours: "Tours" #You can use this for the plural: [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tour_tours$')]
 concept_elgar_musical_tour_desc: "The [concept_elgar_composer] can go on a #b Concert Tour#! abroad for 30 months. #b Concert Tours#! increase the [concept_prestige] of the #b Composer's#! nation. Additionally the #b Composer#! gains a boost of [concept_artists_experience] at the end of the #b Tour#! that depends on the number of Compositions of the #b Composer#! as well as his traits.\n#b Composers#! with less than 20 Compositions should probably not go on #b Tours#! and #b Composers#! with the #b Reserved#! Trait can not go on #b Tours#!."

 concept_elgar_musical_masterwork: "Musical Masterwork"
 concept_elgar_musical_masterworks: "Musical Masterworks" #You can use this for the plural: [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterworks$')]
 concept_elgar_musical_masterwork_masterwork: "Masterwork" #You can use this for the Masterwork: [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterwork$')]
 concept_elgar_musical_masterwork_masterworks: "Masterworks" #You can use this for the Masterworks: [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')]
 concept_elgar_musical_masterwork_of_music: "Masterwork of Music" #You can use this for the Masterwork of Music: [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_of_music$')]
 concept_elgar_musical_masterworks_of_music: "Masterworks of Music" #You can use this for the Masterworks of Music: [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterworks_of_music$')]
 concept_elgar_musical_masterwork_desc: "The [concept_elgar_composer] can start composing a #b Masterwork#! which will take multiple years. The more [concept_artists_experience] a #b Composer#! has, the faster he will finish. Once the #b Masterwork#! is composed, the #b Composer#! will gain 50 [concept_artists_experience] and the country will gain up to 150 [concept_elgar_musical_tradition] depending on its [concept_rank].\nA #b Composer#! can create a maximum of 3 #b Masterworks#! and will need financial support from his country while working on it."

 concept_elgar_composer_exhaustion: "Composer Exhaustion"
 concept_elgar_composer_exhaustion_exhausted: "exhausted" #You can use this for the exhausted: [Concept('concept_elgar_composer_exhaustion','$concept_elgar_composer_exhaustion_exhausted$')]
 concept_elgar_composer_exhaustion_desc: "Once a [concept_elgar_composer] finished [Concept('concept_elgar_composing','$concept_elgar_composing_lower_case$')], [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], composing [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')] or a [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')], he will be #b exhausted#! from the work. An #b exhausted Composer#! will not be able to work for some time. The older the #b Composer#!, the longer it takes get rid of the #b Exhaustion#!."

 concept_manzoni_writer: "#PURPLE #b Writer#!#!" #This is the actual id of the concept
 concept_manzoni_writers: "#PURPLE #b Writers#!#!" #You can use this for plural: [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]

 concept_klimt_painter: "#PURPLE #b Painter#!#!" #This is the actual id of the concept


 concept_pm_artists_academy_conservatory: "#b #PURPLE Conservatory#!#!"
 concept_pm_artists_academy_conservatory_desc: "A Conservatory will specializes the Arts Academy for Music. If you have a Conservatory, you will be able to promote [Concept('concept_elgar_composer','$concept_elgar_composers$')]. You will get a #n negative throughput modifier#! for the Art Academy as well as a #n negative effect#! on your [concept_artistic_progress] when you change this production method."

 concept_pm_artists_academy_salon: "#b #PURPLE Literary Salon#!#!"
 concept_pm_artists_academy_salon_desc: "A Literary Salon will specializes the Arts Academy for Literature. If you have a Literature Salon, you will be able to promote [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]. You will get a #n negative throughput modifier#! for the Art Academy as well as a #n negative effect#! on your [concept_artistic_progress] when you change this production method."

 concept_pm_artists_academy_studio: "#b #PURPLE Art Studio#!#!"
 concept_pm_artists_academy_studio_desc: "An Art Studio will specializes the Arts Academy for Painting. If you have a Art Studio, you will be able to promote [Concept('concept_klimt_painter','$concept_klimt_painters$')]. You will get a #n negative throughput modifier#! for the Art Academy as well as a #n negative effect#! on your [concept_artistic_progress] when you change this production method."

 concept_pm_artists_academy_specialization: "Arts Academy Focus"
 concept_pm_artists_academy_specialization_desc: "Every Arts Academy can be specialized by changing its production method.\nAn Arts Academy with a [concept_pm_artists_academy_conservatory] will allow you to promote [Concept('concept_elgar_composer','$concept_elgar_composers$')].\nAn Arts Academy with a [concept_pm_artists_academy_salon] will allow you to promote [Concept('concept_manzoni_writer','$concept_manzoni_writers$')].\nAn Arts Academy with an [concept_pm_artists_academy_studio] will allow you to promote [Concept('concept_klimt_painter','$concept_klimt_painters$')].\nChanging the Specialization will have a #n short negative effect#! for the building and your [concept_artistic_progress]."

 concept_artists_artist: "Artist"
 concept_artists_artists: "Artists" #You can use this for plural: [Concept('concept_klimt_painter','$concept_klimt_painters$')]


 concept_artistic_progress: "Artistic Progress"
 concept_artistic_progress_desc: "By aquiring 1000 #b Artistic Progress#! you can gain a new [concept_artists_artist]. To even have access to #b Artistic Progress#!, you must either have an #b Arts Academy#! or an #b Opera#!.\nYour #b Artistic Progress#! gain is influenced by various factors. The more [concept_literacy] you have, the faster you gain #b Artistic Progress#! for example. You can gain detailed information on all the factors influencing Artistic Progress from the Toolbar of the Artistic Progress Bar in the Arts Window."

 concept_artists_experience: "Reputation"
 concept_artists_experience_desc: "Every [concept_artists_artist] has a #b Reputation#!. The Reputation represents how well regarded the artist is. Artists start with a small amount of Reputation and can gain additional Reputation by working in their field. Artists that gained a Reputation of 500, will become a #Great Artists#! and get the corresponding [concept_character_trait]."

 concept_manzoni_great_writer: "Great Writer"

 concept_manzoni_local_writer: "Local Writer"

