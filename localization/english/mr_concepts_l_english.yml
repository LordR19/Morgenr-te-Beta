 concept_vikelas_sports: "Sports"
 concept_vikelas_sports_desc: "#b Sports#! are one of the main features of [concept_morgenroete].\n\nOnce a country discovers #b Organized Sports#!, it gets access to different sporting activities. The most important one is the foundation of the [concept_vikelas_ioc] which will start to organize the [concept_vikelas_olympic_games]. The Olympic Games will give you a chance to win Gold Medals that will provide your country with [concept_prestige]."

 concept_vikelas_olympic_games: "Olympic Games"
 concept_vikelas_olympic_games_desc: "Once the [concept_vikelas_ioc] is founded, the #b Olympic Games#! can take place every 4 years. Each time the Comittee will vote for a #b Host#!. The host country will get a big [concept_prestige] boost.\n During the Olympic Games your Athletes will compete for medals. Many factors influence how many Medals you will get. Your population has a small influence, the [concept_sol] has a bigger infleunce, some events influence your chances as well and so do great [Concept('concept_general', '$concept_generals$')] and great [Concept('concept_admiral', '$concept_admirals$')]. Additionally characters with the #b Athlete#! trait and Urban Centers with the #b Sports Facilities#! also give small boosts.\nAll those factors have an influence on how many medals out of the 12 Gold Medals your country will get. Each Gold Medal will grant you 5 [concept_prestige]."

 concept_vikelas_ioc: "International Olympic Comittee"
 concept_vikelas_ioc_desc: "A Nation that has researched #b Organized Sports#! can found the #b International Olympic Comittee#! or #b IOC#! in short. The IOC will then start organizing the [concept_vikelas_olympic_games]. Each member of the IOC can participate in the Olympic Games.\n The most important members of the IOC are the #b Board Members#!. The Founder of the IOC will become the #b President#! and therefore stay a board member forever while the other members will be elected every 4 years. The Board has space for 5 Great Powers, 2 European, 2 Asian, 2 American, 1 African and 1 Oceanic nation.\nThe main task of the Board Members is choosing the next Host of the Games. There will be 3 candidates (or 4 if a country decides to bribe the Board) to choose from.\nIf Greece founds the IOC, the Olympic Games will only be held in Greece resulting in the Board being less important, as they do not choose the Host."

 concept_lepsius_exhibition_desc: "Your [concept_lepsius_museum] will automatically set up Exhibitions (in form of a [concept_production_method] for each region) if you have enough [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] of the same kind. For normal Artifacts the first Exhibition will be created for 10 or more artifacts. From there better Exhibitions are possible with 25 (Medium Exhibition), 50 (Large Exhibition) and 100 Minor Artifacts (Excellent Exhibition). The Excellent Exhibition additionally needs one [concept_lepsius_major_artifact].\n\nLocal Artifacts have a less diverse set of Exhibitions as they are limited to a regular and a grand Exhibition. The regular Exhibition requires 25 local Artifacts and the Grand Exhibition requires 50."

