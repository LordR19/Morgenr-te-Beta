 ### 2.1.2 ###

 concept_morgenroete_desc: "#r Morgenröte - Dawn of Flavor #! is a mod created to broden the cultural and scientific aspects of Victoria 3. It features content for various aspects of the Victorian Age:\n\n#V Lepsius: #! [concept_lepsius_archaeology]\n#V Verrier:#! [concept_verrier_astronomy]\n#V Gaudi:#! [concept_elgar_architecture] & [concept_gaudi_engineering]\n#V Dubois:#! [concept_dubois_natural_history]\n#V Elgar:#! [concept_elgar_music]\n#V Klimt:#! [concept_klimt_painting_culture]\n#V Curtiss:#! [concept_curtiss_aviation]\n#V Vikelas:#! [concept_vikelas_sports]" # Please replace

 concept_elgar_music_desc: "#b Music Culture#! is one of the main features of [concept_morgenroete]. During the 19th and 20th Century, Music was important as a mean to entertain the populace and to show a nations greatness.\n\nTo access most of the Music content in #r Morgenröte#! you will need to build an [concept_elgar_opera]. The #b Opera#! will produce Music but needs Instruments to operate. Apart from producing #b Music #! for your populace to consume, #b Operas#! will slowly add [concept_elgar_musical_tradition] to your Country.\n\n#b Musical Tradition#! reflects a nation's musical achievements and traditions. The amount of #b Musical Tradition#! gives you a prestige bonus and allows you to choose a path for your nation's art to go forward. You can either go the route of [concept_elgar_impressionism], [concept_elgar_expressionism] or [concept_elgar_art_nouveau]. Each one of these Art Styles has another focus.\n\nA good way to gain even more #b Musical Tradition#! is by getting a [concept_elgar_composer]. A composer will be able to [Concept('concept_elgar_composing','$concept_elgar_composing_compose$')], [Concept('concept_elgar_conducting','$concept_elgar_conducting_conduct$')], go on [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] and even create [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterworks_of_music$')]. These actions will either improve the #b Composer's#! [concept_artists_experience] or improve your nations #b Musical Tradition#!." # --> Please replace

 concept_artists_center_of_arts_desc: "A #b Center of Arts#! is a center of an [concept_artists_art_style] that gets created in a [concept_state_region] once an #b Art Style#! gets invented. There is only one #b Center of Arts#! per #b Art Style#!.\n#b Center of Arts#! are especially important for [Concept('concept_klimt_painter','$concept_klimt_painters$')] that can take [concept_klimt_painter_trip] to study the #b Art Style#! there. Apart from that some #b Center of Arts#! offer unique events that will happen there. Some for example allow you to win [Concept('concept_klimt_art_prize','$concept_klimt_art_prizes$')]." # Please replace

 concept_klimt_painting_culture: "Painting Culture"
 concept_klimt_painting_culture_desc: "#b Painting Culture#! is one of the main features of [concept_morgenroete]. During the 19th and 20th Century, Painting developed rapidly resulting in various new [Concept('concept_artists_art_style','$concept_artists_art_styles$')] that brought a lot of progress to individuals and countries.\n\nTo access most of the Painting content in #r Morgenröte#! you will need to build an #b Arts Academy#!. #b Arts Academies#! allow you to start gaining [concept_klimt_painting_tradition] and to recruit new [Concept('concept_klimt_painter','$concept_klimt_painters$')]\n\n#b Painters#! will createpaint paintings and #b Masterworks#! for your country and give you a big amount of #b Painting Tradition#!. As there are different [Concept('concept_artists_art_style','$concept_artists_art_styles$')] for #b Painters#! to focus on, you can let them study additional #b Art Styles#! on a [concept_klimt_painter_trip]. Once they turn 40 years old, #b Painters#! will specialize in one of their #b Art Styles#! and focus on creating paintings in that #b Art Style#!."

 concept_artists_art_style: "Art Style"
 concept_artists_art_styles: "Art Styles" #[Concept('concept_artists_art_style','$concept_artists_art_styles$')]
 concept_artists_art_style_style: "Style" #[Concept('concept_artists_art_style','$concept_artists_art_style_style$')]
 concept_artists_art_style_desc: "An #b Art Style#! is a specific focus of Art. Some #b Art Styles#! are there from the beginning like #b Classicism#! and #b Romanticism#!. The others, #b Realism#!, #b Irrationalism#!, [concept_elgar_impressionism], [concept_elgar_expressionism] and [concept_elgar_art_nouveau], only appear later after certain conditions are met. Every #b Art Style#! has a corresponding [concept_artists_center_of_arts] in the [concept_state_region] where it started."

 concept_klimt_painting_tradition_desc: "#b Painting Tradition#! is a representation of a nation's painting achievements and traditions. It can be gained from having #b Arts Academies#!, a [concept_klimt_painter], certain [Concept('concept_technology', '$concept_technologies$')] or from events.\n#b Painting Tradition#! allows you to unlock the [concept_elgar_art_nouveau] [concept_artists_art_style] is used to calculate your #b Cultural Tradition#!." # Please replace

 concept_klimt_painter_desc: "#PURPLE #b Painters#!#! are men and women that create paintings and other pieces of art. #b Painters#! are special character types that you can gain either from events, from gaining enough [concept_artistic_progress] to create one in your nation or by offering a position to a [concept_klimt_independent_painter].\n#b Painters#! will immediately start to paint and create a number of paintings each year depending on their [Concept('concept_character_trait','$concept_character_traits$')]. Sometimes they can even create a #b Masterwork#! that will give you even more [concept_klimt_painting_tradition].\n#b Painters#! can study different [Concept('concept_artists_art_style','$concept_artists_art_styles$')] on [Concept('concept_klimt_painter_trip','$concept_klimt_painter_trip_journeys$')]. Each #b Painter#! will specialize in an #b Art Style#! once they are 40 years old which will allow them to paint #b Masterworks#! of a certain Style." # Please replace

 concept_klimt_independent_painter_desc: "[Concept('concept_klimt_painter','$concept_klimt_painters$')] that are not hired by a country are #b Independent Painters#!. #b Independent Painters#! can be hired by countries that have a [Concept('concept_primary_cultures','$concept_primary_culture$')] that shares a [concept_cultural_trait] with the culture of the #b Painter#!.\n#b Independent Painters#! have various requirements for their host country. You will need #b Arts Academies#!, certain [Concept('concept_technology', '$concept_technologies$')] or [concept_klimt_painting_tradition] depending on the #b Painter's#! [concept_artists_experience]. Additionally you will have to pay them a sum of money that depends on their #b Renown#! as well as your country's financial capabilities." # Please replace

 concept_klimt_painter_trip_desc: "A [concept_klimt_painter] can learn new [Concept('concept_artists_art_style','$concept_artists_art_styles$')] on an #b Educational Journey#! to one of the [Concept('concept_artists_center_of_arts','$concept_artists_centers_of_arts$')].\nOn such a #b Trip#! a painter can gain positive and negative [Concept('concept_character_trait','$concept_character_traits$')] that will influence their work and the number of paintings they create. Each #b Center of Arts#! has slightly different events and will give the #b Painter#! a unique #b Trait#! at the end that can later become the #b Painter's#! Specialization." # Please replace

 concept_klimt_art_prize: "Art Prize"
 concept_klimt_art_prizes: "Art Prizes" #[Concept('concept_klimt_art_prize','$concept_klimt_art_prizes$')]
 concept_klimt_art_prize_desc: "From time to time, artistic competitions are held in which prizes are awarded - which promote an artist's reputation. Nations that have a [concept_artists_center_of_arts] for Irrationalism or [concept_elgar_impressionism] choose the best musicians in a competition that takes place every five years. The owners of an [concept_klimt_art_gallery] or a #b Center of Art of Realism#! come to host a painting competition that takes place every five years. The country from which the winners come also receives Music or Painting Tradition. A special form of art competition is the Biennale, which every two years awards a comprehensive art prize to the country that has the artists with the highest reputation, which increases all cultural tradition values."

 concept_klimt_art_gallery: "Art Gallery"
 concept_klimt_art_gallery_desc: "The #b Art Gallery#! is a special building in a nation's capital that is available starting with #b Realism#!. It can only be built if the nation has a [concept_klimt_painter] with specialization. #b Painters#! with a specialization unlock the collection of their [Concept('concept_artists_art_style','$concept_artists_art_style_style$')] - that is, an artist with a specialization in the Romantic style unlocks a collection of Romanticism. In order to upgrade a collection to an excellent collection, a masterpiece of this kind is required, which must either be painted by a painter or acquired from abroad."

 ### 2.1.4 ###

 concept_artists_artist_desc: "In [concept_morgenroete] #b Artists#! are special characters that allow you to use certain mechanics of the mod. You can get #b Artists#! in some events or by aquiring enough [concept_artistic_progress]. Artists have [concept_artists_experience] that reflects their standing in their respective field.\nCurrently these #b Artists#! exist:\n - [concept_elgar_composer]\n - [concept_klimt_painter]\n - [concept_manzoni_writer]" # Please replace

 concept_manzoni_writer_novelist: "Novelist"

 concept_manzoni_writer_desc: "A #b Writer#! is a special character that will write works of literature for your country. #b Writers#! usually start as [concept_manzoni_local_writer] and will write #b Publications#! and sometimes even [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')]. A #b Bestseller#! will grant the #b Writer#! a big amount of [concept_artists_experience] and [concept_manzoni_literary_tradition] to your country. There is a chance to write a #b Bestseller#! every year, depending on how close the #b Writer's#! [concept_manzoni_genre] is to the [concept_manzoni_popular_taste].\n\nA well known #b Writer#! whose [concept_interest_group] is happy enough, can become your [concept_manzoni_national_writer]. A #b National Writer#! can gain [Concept('concept_manzoni_book_licence','$concept_manzoni_book_licences$')] or create a Newspaper Novel. If a #b Writer#! gains 500 #b Reputation#! they can become a [concept_manzoni_great_writer] and provide your country with even more #b Literary Tradition#!.\n\nBe careful, if #b Writers#! are unhappy with the political situation in a country, they can decide to become [Concept('concept_agitator', '$concept_agitators$')] or interfere in the political discourse."

 concept_manzoni_great_writer_desc: "A #b Great Writer#! is a [concept_manzoni_writer] known all over the world. A #b Writer#! can becoma a #b Great Writer#! once their [concept_artists_experience] reaches #V 500#!. If your #b Great Writer#! is your [concept_manzoni_national_writer] you will get a bonus to your yearly [concept_manzoni_literary_tradition] gain."

 concept_manzoni_local_writer_desc: "Nearly every [concept_manzoni_writer] starts as a #b Local Writer#!. Every country can have a maximum of 3 #b Local Writers#! that will create #b Publications#!, grant you [concept_manzoni_literary_tradition] if their [concept_manzoni_genre] matches the [concept_manzoni_popular_taste] and gain [concept_artists_experience].\nA #b Local Writer#! with a #b Reputation#! of 150 and whose [concept_interest_group] is not unhappy, can become a countries [concept_manzoni_national_writer] which will grant you more #b Literary Tradition#! and other additional advantages.\nBe aware that #b Local Writers#! unhappy with the current political situation can start to interfere in the political discourse or even become an [concept_agitator]"

 concept_manzoni_national_writer: "National Writer"
 concept_manzoni_national_writer_desc: "A #b National Writer#! is a type of [concept_manzoni_writer] that is considered to be the face of your countries literature. #b National Writers#! Grant you a minimum of 1 and up to 5 [concept_manzoni_literary_tradition].\nYou can gain a #b National Writer#! by appointing one of your [Concept('concept_manzoni_local_writer','$concept_manzoni_local_writers$')]. To be able to appoint one of your #b Local Writers#! they must have at least #V 150#! [concept_artists_experience] and their [concept_interest_group] must have a positive [concept_approval].\n" #TODO: Finisih Concept

 concept_manzoni_bestseller: "Bestseller"
 concept_manzoni_bestsellers: "Bestsellers" #You can use this for plural: [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')]
 concept_manzoni_bestseller_desc: "A #b Bestseller#! is a #b Publication#! by a [concept_manzoni_writer] that is selling very well, usually because the #b Writer's#! [concept_manzoni_genre] matches or is close to the current [concept_manzoni_popular_taste].\nEvery year there is a chance for a [concept_manzoni_national_writer] or [concept_manzoni_local_writer] to write a #b Bestseller#!. The first #b Bestseller#! will grant a big amount of [concept_manzoni_literary_tradition] and every #b Bestseller#! after the first one will grant the country a significant amount of #b Literary Tradition#!."

 concept_manzoni_genre: "Genre"
 concept_manzoni_genres: "Genres" #You can use this for plural: [Concept('concept_manzoni_genre','$concept_manzoni_genres$')]
 concept_manzoni_genre_desc: "Every [Concept('concept_manzoni_writer','$concept_manzoni_writer_novelist$')] has a specific #b Genre#! for their writing. The #b Genre#! gets assigned when the #b Writer#! gets created and depends on many factors.\n#b Writers#! will gain more [concept_artists_experience] and write more [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')] when their #b Genre#! matches or is close to the [concept_manzoni_popular_taste] of the country."

 concept_manzoni_popular_taste: "Popular Taste"
 concept_manzoni_popular_taste_audience: "Audience Taste" #You can use this for plural: [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_taste_audience$')]
 concept_manzoni_popular_tastes_audience: "Audience Tastes" #You can use this for plural: [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')]
 concept_manzoni_popular_taste_desc: "Every nation's population has a #b Taste#! for a specific [concept_manzoni_genre]. About every 10 years this #b Taste#! will change depending on political, social and cultural changes in the country itself.\n[Concept('concept_manzoni_writer','$concept_manzoni_writers$')] who have a #b Genre#! matching the #b Taste#! or close to it will gain more [concept_artists_experience] and write more [Concept('concept_manzoni_bestseller','$concept_manzoni_bestsellers$')].\n\n#V Close Tastes:#!\n- #b $manzoni_taste_adventure_var_loc$#!: $manzoni_genre_science_fiction$, $manzoni_genre_juvenile$, $manzoni_genre_crime_mystery$\n- #b $manzoni_taste_crime_var_loc$#!: $manzoni_genre_science_fiction$, $manzoni_genre_adventure$, $manzoni_genre_romance$\n- #b $manzoni_taste_devotional_var_loc$#!: $manzoni_genre_juvenile$, $manzoni_genre_romance$, $manzoni_genre_adventure$\n- #b $manzoni_taste_juvenile_var_loc$#!: $manzoni_genre_adventure$, $manzoni_genre_devout$, $manzoni_genre_crime_mystery$\n- #b $manzoni_taste_literary_var_loc$#!: $manzoni_genre_social_critic$, $manzoni_genre_science_fiction$, $manzoni_genre_romance$\n- #b $manzoni_taste_romance_var_loc$#!: $manzoni_genre_devout$, $manzoni_genre_juvenile$, $manzoni_genre_literary_fiction$\n- #b $manzoni_taste_science_var_loc$#!: $manzoni_genre_adventure$, $manzoni_genre_social_critic$, $manzoni_genre_literary_fiction$\n- #b $manzoni_taste_social_var_loc$#!: $manzoni_genre_literary_fiction$, $manzoni_genre_juvenile$, $manzoni_genre_crime_mystery$"

 concept_manzoni_book_licence: "Book Licence"
 concept_manzoni_book_licences: "Book Licences" #You can use this for plural: [Concept('concept_manzoni_book_licence','$concept_manzoni_book_licences$')]
 concept_manzoni_book_licence_desc: "Foreign publishers can get contracts with a [concept_manzoni_national_writer)] and offer his books as translations in their own market. This happens when a writer meets the [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')] abroad. If an author gets at least five book licenses, his books are considered world literature. He can then go on a reading tour."

 concept_manzoni_local_writers: "Local Writers" #You can use this for plural: [Concept('concept_manzoni_local_writer','$concept_manzoni_local_writers$')]

 concept_manzoni_library: "National Library"
 concept_manzoni_library_desc: "Your #b National Library#! will automatically set up Book Collections (in form of a [concept_production_method]) if you have enough [concept_manzoni_publications]. The first Book Collection will be created for 1.000 or more publications. From there better Collections are possible with 2.500 (Tiny Book Collection), 5.000 (Small Book Collection), 10.000 (Medium Book Collection), 25.000 (Large Book Collection), 50.000 (Excellent Book Collection) and 100.000 (Great Book Collection)."
 concept_manzoni_publications: "Publications"
 concept_manzoni_publications_desc: "#b Publications#! include all newly published book titles, newspapers, essays and other similar written products in a nation. They are not consistent with @manzoni_prints! $manzoni_prints$ circulating as commodities. Publications can also appear independently of the publishing industry, for example through the in-house printing presses of government buildings or universities. Academics and private individuals also produce publications depending on their literacy level. However, the publishing industry accounts for the lion's share, and the decisive factor is whether a modern production method is used or not. A large number of publications is fundamental to the expansion of a [concept_manzoni_library]."