 concept_elgar_architecture_desc: "#b Architecture#! is one of the main features of [concept_morgenroete].\n\nMany Nations received new #b Monuments#!: the #b Cologne Cathedral#! in Germany, the #b Gotthardbahn#! in Switzerland, the #b Cristo Redentor#! in Brazil, the #b Mole Antonelliana#! in Italy, the #b Vienna Ringstrasse#! in Austria, the #b Summer Palace#! in China, the #b Sagrada Família#! in Spain, the #b Schloss Neuschwanstein#! in Bavaria, the #b Palacio de Bellas Artes#! in Mexico and the #b Gyeongbokgung Palace#! in Korea.\nAll Buildings except for the #b Summer Palace#!, the #b Saxon Palace#! and the #b Campanile#! need to be constructed by their owner, the #b Saxon Palace#! can be reactivated by a Polish nation.\nThere are Journal Entries and Events that guide you through the construction process.\nFor nations that researched #b Art Déco#! there is even more content as they can start the transformation of their cities to achieve a [concept_gaudi_splendid_architecture]" #Updated loc please replace!

 concept_gaudi_engineering: "Engineering"
 concept_gaudi_engineering_desc: "#b Engineering#! is one of the main features of [concept_morgenroete].\n\nTo get access to #b Engineering#!, you need to have an [concept_gaudi_engineer]. #b Engineers#! can start #b Engineering Projects#! depending on their specialization. There are five specialized #b Engineers#!:\n- The [concept_gaudi_civil_engineer] focuses on improving the infrastructure of a country.\n- The [concept_gaudi_mechanical_engineer] focuses on mechanical inventions that benefit the industry, for example.\n- The [concept_gaudi_military_engineer] focuses on improving the army and navy of a country.\n- The [concept_gaudi_electrical_engineer] focuses on improving the electrical infrastructure of a country.\n- The [concept_gaudi_aeronautical_engineer] focuses on making human flight possible and improving airplanes and other aircrafts."

### Replace those please###



 concept_gaudi_engineer_desc: "#b #ORANGE Engineers#!#! are Academics that will help with the construction of special buildings by providing expertise.\nAdditionally #b #ORANGE Engineers#!#! will provide a bonus to the [concept_technology_spread] of your nation. The bonus depends on how many nations have more technologies researched than your nation."

 concept_gaudi_civil_engineer_desc: "#b Civil Engineers#! focus on improving the infrastructure of a country.\nThey can start #b Engineering Projects#! to add [Concept('concept_modifier','$concept_modifiers$')] to states that raise [concept_infrastructure], to improve your #b Construction Sectors#! or to research [Concept('concept_technology', '$concept_technologies$')]."

 concept_gaudi_mechanical_engineer_desc: "#b Mechanical Engineer#! focus on mechanical innovations that improve your industry, machines or the lifes of your population.\nThey can start #b Engineering Projects#! to add [Concept('concept_modifier','$concept_modifiers$')] to your industrial building that improve [concept_throughput], [concept_good_production] and [concept_input_mult], to improve your #b Railways#! with new locomotives or to research industrial [Concept('concept_technology', '$concept_technologies$')]."

 concept_gaudi_military_engineer_desc: "#b Military Engineer#! focus on improving our army and navy by introducing new innovations.\nThey can start #b Engineering Projects#! to gain new [Concept('concept_mobilization_option','$concept_mobilization_options$')] by inventing weapons, new field works and better tanks or to research military or naval [Concept('concept_technology', '$concept_technologies$')]."

 concept_gaudi_electrical_engineer_desc: "#b Electrical Engineer#! focus on improving your country with electrical innovations.\nThey can start #b Engineering Projects#! to research the geomagnetic field of the Earth, to build telegraph or radio networks or to research electrical [Concept('concept_technology', '$concept_technologies$')]."

 concept_gaudi_aeronautical_engineer_desc: "#b Aeronautical Engineer#! focus on developing means to fly and improving airplanes and Zeppelins.\nThey can start #b Engineering Projects#! to add [Concept('concept_modifier','$concept_modifiers$')] to your #V Airports#! that improve [concept_throughput], [concept_good_production] and [concept_input_mult], to unlock #V Advanced Aircrafts#! as [Concept('concept_mobilization_option','$concept_mobilization_options$')] or to research aviation [Concept('concept_technology', '$concept_technologies$')]."

