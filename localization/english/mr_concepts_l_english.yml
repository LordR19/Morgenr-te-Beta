 concept_artists_center_of_realism: "Center of Realism" #[Concept('concept_artists_center_of_arts','$concept_artists_center_of_realism$')]
 concept_artists_center_of_impressionism: "Center of Impressionism" #[Concept('concept_artists_center_of_arts','$concept_artists_center_of_impressionism$')]
 concept_artists_center_of_expressionism: "Center of Expressionism" #[Concept('concept_artists_center_of_arts','$concept_artists_center_of_expressionism$')]
 concept_artists_center_of_art_nouveau: "Center of Art Nouveau" #[Concept('concept_artists_center_of_arts','$concept_artists_center_of_art_nouveau$')]

 concept_klimt_great_painter: "#PURPLE #b Great Painter#!#!"
