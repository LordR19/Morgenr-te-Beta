 rapanui_easter_island_ai_decision_desc: "Easter Island is a key strategic point in the Pacific to assert Chilean dominance in the region."
 rapanui_pacific_expedition_decision: "Expedition to the Pacific"
 rapanui_pacific_expedition_decision_desc: "Along with the poles, the Pacific Ocean is one of the last areas on earth that still hold secrets. Scholars from multiple scientific disciplines are interested in a research mission to conduct natural history, archaeological, astronomical and oceanographic studies. Again, for the great powers it could be a prestigious affair to show their influence at the end of the world."

