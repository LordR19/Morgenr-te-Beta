 rapanui_send_new_missionaries_button: "Send new Missionaries"
 rapanui_send_new_missionaries_button_desc: "With new missionaries, we can increase our chances of conversion. How good the initiative turns out depends on chance."
 rapanui_trade_with_natives_button: "Trade with Natives"
 rapanui_trade_with_natives_button_desc: "Instead of continuing the conversion, we can use our influence to get exotic gifts."
 rapanui_sabotage_rival_missionaries_button: "Discredit rival Missionaries"
 rapanui_sabotage_rival_missionaries_button_desc: "If there is a rival mission on the ground, we can try to discredit it and affect its chances of missionary work for years to come. Our chances of success are 50:50. This will only affect the yearly conversion rate."

 je_rapanui_catholic_mission_oceania: "Establish a Catholic Mission in Oceania"
 je_rapanui_catholic_mission_oceania_reason: "Our missionary Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] works tirelessly to convert the natives to the Christian faith. About 1 percent of the population is expected to convert to Catholicism each year. Random events can improve this result. However, if the proselytizing should draw the anger of the natives because of too brash behavior, the whole enterprise could fail. If 30 percent of the residents have given up their old faith in the name of Christ, then we can establish a permanent mission station."
 je_rapanui_protestant_mission_oceania: "Establish a Protestant Mission in Oceania"
 je_rapanui_protestant_mission_oceania_reason: "Our missionary Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] works tirelessly to convert the natives to the Christian faith. About 1 percent of the population is expected to convert to Catholicism each year. Random events can improve this result. However, if the proselytizing should draw the anger of the natives because of too brash behavior, the whole enterprise could fail. If 30 percent of the residents have given up their old faith in the name of Christ, then we can establish a permanent mission station."
 je_rapanui_mission_fail: "The Christianization of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] will fail if the native aggressiveness is 5 points or more."
 je_rapanui_catholic_conversion_oceania: "Convert a ruler to Catholicism"
 je_rapanui_catholic_conversion_oceania_reason: "The conversion of the chief of the tribe is the decisive step in finally establishing Christianity among the natives and making it the state religion. For this, however, the majority of the residents must follow Catholicism. If there is a rival missionary station of heretical Marian haters in this state, we must do everything we can to prevent them from gaining political power. Our missionary Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] will ensure that it does not come to that and lead one percent of the population to the right faith every year. It is possible to carry out an action every three years."
 je_rapanui_protestant_conversion_oceania: "Convert a ruler to Protestantism"
 je_rapanui_protestant_conversion_oceania_reason: "The conversion of the chief of the tribe is the decisive step in finally establishing Christianity among the natives and making it the state religion. For this, however, the majority of the inhabitants must follow Protestantism. Should there be a rival missionary station of blasphemous papists in this state, we must do everything we can to prevent them from gaining political power. Our missionary Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] will ensure that it does not come to that and lead one percent of the population to the right faith every year. It is possible to carry out an action every three years."
 je_rapanui_crisis_in_paradise: "The Conversion will fail if a nation of a different faith converts the ruler before us."
 
 rapanui.101.t_cat: "Catholic Mission to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]"
 rapanui.101.t_pro: "Protestant Mission to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]"
 rapanui.101.d_cat: "Courageous Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] has agreed to go to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] as a missionary and convert the local pagans to Jesus Christ."
 rapanui.101.d_pro: "Courageous Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] has agreed to go to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] as a missionary and convert the local pagans to Jesus Christ."
 rapanui.101.f: "The Oceanic Islands were a largely sealed-off part of the world from Western civilization in the 19th century. Missionaries had a significant part in bringing not only faith but also education and technology to these areas. Although Oceania experienced full Christianization by the mid-20th century, the missionaries initially experienced distrust and numerous failures. The cliché of the 'wild South Seas' was also derived from the fact that many missionaries found their martyrdom in the most macabre way."
 rapanui.101.g_cat: "Vade cum Deo."
 rapanui.101.g_pro: "Go with God."
 rapanui.102.t_cat: "Catholic Mission from [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]"
 rapanui.102.t_pro: "Protestant Mission from [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]"
 rapanui.102.d: "A missionary from a foreign land reached the shores today. Some consider him a troublemaker, others believe he could bring benefits to our country."
 rapanui.102.f: "The relationship between the Pacific island peoples and the incoming Christian missionaries was highly complicated. They were rightly seen as harbingers of colonial powers and potential destroyers of traditional culture. But in many cases, the islanders benefited from the experience and knowledge of the Europeans. Missionaries established schools, brought modern medicine with them, or introduced new methods of agriculture. For many tribes, the arrival of the missionaries marked a first step towards centralization. Of course, not all Pacific residents wanted to take this risk and made short work of uninvited guests."
 rapanui.102.g: "Kill him!"
 rapanui.102.h: "Spare him, but ignore him."
 rapanui.102.i: "Offer him a friendly welcome."
 rapanui.104.t: "Missionary suffers martyrdom!"
 rapanui.104.d_cat: "The mission to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] was a complete failure. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]"
 rapanui.104.d_pro: "The mission to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] was a complete failure. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]"
 rapanui.104.f: "Unfortunately, many attempts at proselytizing ended in the killing of the respective missionary, not least because of misunderstandings and a lack of knowledge of local customs. The priest Pierre Chanel was slain on Futuna; John Williams and fellow missionary James Harris eaten by cannibals on the island of Erromango; and Carl Völkner was first beheaded in New Zealand before the chief took out his eyes and swallowed them.\nIt will take about five years after such a failure before another volunteer is found for a missionary trip. The more attempts to convert, the greater the chance that it will succeed next time."
 rapanui.104.g_cat: "Requiem aeternam dona eis, Domine."
 rapanui.104.g_pro: "May he find eternal rest."
 rapanui.105.t: "Missionary arrives in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]"
 rapanui.105.d_cat: "Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] has arrived safely in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. So far he has met with a lack of interest from the natives. The fact that he is still alive can be counted as a small success. But he still has a lot of work to do."
 rapanui.105.d_pro: "Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] has arrived safely in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. So far he has met with a lack of interest from the natives. The fact that he is still alive can be counted as a small success. But he still has a lot of work to do."
 rapanui.105.f: "When they arrived, some missionaries had to reckon with aggressive residents who wanted to drive them away quickly. Some, on the other hand, showed interest and hoped for arms trade or new technologies. But it also happened that the message of Christ was simply met with disinterest. For the missionaries, however, this was a good sign: after all, living missionaries could accomplish something, unlike dead ones."
 rapanui.105.g_cat: "Deo gratias."
 rapanui.105.g_pro: "Thanks be to God."
 rapanui.106.t: "Friendly welcome for Missionary"
 rapanui.106.d_cat: "The mission to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has been a huge success. Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] was warmly received by the natives and was able to announce the first baptisms."
 rapanui.106.d_pro: "The mission to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has been a huge success. Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] was warmly received by the natives and was able to announce the first baptisms."
 rapanui.106.f: "The attitude of the autochthonous population towards the missionaries changed from island to island. In addition to hostility or fear, some residents also showed spontaneous interest. In the Kingdom of Mangareva, French missionaries succeeded in converting large parts of the population within a very short time and baptizing the king there. Within one year of their arrival, the missionaries converted the islanders at Taravai, Aukena and Akamuru to Christianity, established churches, and even convinced the islanders to wear tunics. In Rikitea, St. Michael's Cathedral was built, which became the largest church in the South Pacific islands."
 rapanui.106.g_cat: "Ad maiorem Dei gloriam!"
 rapanui.106.g_pro: "For the greater glory of God!"

 rapanui.111.t_cat: "Triumph of Catholicism"
 rapanui.111.t_pro: "Triumph of Protestantism"
 rapanui.111.d_cat: "The work of our good Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fell on fertile ground. A thriving Christian community has developed from loose missionary work."
 rapanui.111.d_pro: "The work of our good Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] fell on fertile ground. A thriving Christian community has developed from loose missionary work."
 rapanui.111.f: "With the establishment of a solid Christian community, missionaries can no longer be thrown out of the country so easily. Even the local prince will soon have to reconsider his position on Christianity. From now on, the question is no longer if [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] will convert to Christianity, but when. The next goal must be the conversion of the ruler in order to make Christianity the state religion and thus promote the conversion of the entire country."
 rapanui.112.t: "Catholic mission established permanently"
 rapanui.113.t: "Protestant mission established permanently"
 rapanui.112.d: "A Christian mission has managed to establish itself permanently in our country. Getting rid of the strangers will be a lot harder from now on."
 rapanui.112.f: "Now that almost a third of the population has given up their old faith in favor of Christianity, the legitimate question arises as to what future [ROOT.GetCountry.GetNameNoFlag] will have. The rapid conversion successes will not stop in the future. While the shamans wait and see what is to come, some of the Christianized tribal leaders have suggested using the opportunity to modernize the country."
 rapanui.112.g: "We should monitor this development closely."
 rapanui.112.h: "We should be more open to strangers."
 rapanui.114.t: "Wrath of the Heathens"
 rapanui.114.d_cat: "Terrible news! Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName]'s undiplomatic behavior in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has provoked a native revolt against him. They set fire to the mission station and killed the priest!"
 rapanui.114.d_pro: "Terrible news! Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName]'s undiplomatic behavior in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has provoked a native revolt against him. They set fire to the mission station and killed the missionary!"
 rapanui.114.f: "Missionary work often requires a proper balance of tough enforcement and elegant diplomacy. In many cases, an overzealous missionary has passed away before he could complete his work. In the South Seas, evangelical missionaries in particular had a reputation for using drastic methods to convert the population - ending in great success or great disaster. In this case, the latter happened to our missionary."
 rapanui.115.t: "Catholic mission abolished"
 rapanui.115.d: "The improper conduct of foreign missionaries has strained the patience of our people for far too long. A popular uprising reduced the mission station to rubble and the missionary along with it."
 rapanui.115.f: "Apparently the Europeans were too careless. Instead of converting the population, they turned them against themselves. After this episode, many of our compatriots have found their way back to their old faith. Apparently this Christianity is pure charlatanism."
 rapanui.115.g: "They deserved it."
 rapanui.116.t: "Protestant mission abolished"

 rapanui.122.t: "Bible Translation"
 rapanui.122.d: "[SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], our missionary in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], translated the Bible into the native language. This will promote conversion to the Christian faith."
 rapanui.122.f: "Early on, the first missionaries on the Pacific islands made notes from which they created dictionaries and later also translated the Bible into the local language. Too much zeal, however, could end up doing more harm than good to some missionaries."
 rapanui.122.g: "This will be helpful in converting the locals."
 rapanui.122.h: "This is the right time to start a new missionary initiative."
 rapanui.123.t: "Slavers raid Missionary Island"
 rapanui.123.d: "Slavers from [SCOPE.sCountry('rapanui_slaver_country').GetNameNoFlag] have invaded [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Our missionary [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] makes an urgent request that we intervene to stop the raids."
 rapanui.123.f: "Until the second half of the 19th century, it was common for Peruvian slave traders in particular to depopulate entire islands. This type of cheap labor procurement was significantly more brutal than 'blackbirding', which was particularly widespread in northern Australia. These attacks were a burden for the missionaries, since it was not at all easy to convince the islanders to convert when nominal Christians were unscrupulous on the prowl. The abolitionism that was widespread among Catholic and Protestant clergy received new impetus from such events."
 rapanui.123.g: "That is not our business."
 rapanui.123.h: "We must stop this inhuman activity immediately!"
 rapanui.124.t: "Idolatry"
 rapanui.124.d: "There are still a number of natives in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] who are idolatrous. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] intends to set an example in the tradition of Saint Boniface."
 rapanui.124.f: "The destruction of idols or holy places has always deeply shaken primitive peoples. Some saw this as proof that the Christian god must be superior to their world of gods; others saw this as a reason to fight Christianity all the more fiercely. Some art lovers have pointed out that the pagan images might be better off elsewhere."
 rapanui.124.g: "Destroy the idols!"
 rapanui.124.h: "Make them disappear elegantly."
 rapanui.124.i: "Don't touch them."
 rapanui.125.t: "Ancestor worship"
 rapanui.125.d: "In [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], the discussion comes to a head about how to deal with the ancestor worship there. Missionary work is made considerably more difficult by the ongoing cult."
 rapanui.125.f: "As in many other parts of the world, ancestor worship was a central part of spiritual life. While Catholic missionaries had to struggle with the problem centuries ago and initially ignored the question of its future, Protestant missionaries in particular showed an unbelievable rigidity towards ancestor worship. Nevertheless, the worship is still widespread in some parts of Polynesia - to this day."
 rapanui.125.g: "This cult has to stop!"
 rapanui.125.h: "We will find a workable interim solution."
 rapanui.126.t: "Syncretism"
 rapanui.126.d: "Despite all efforts to prevent this, missionary [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] has to admit in his last report that a syncretistic community has developed in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] that has mixed animistic and Christian elements."
 rapanui.126.f: "Syncretism has always been a nuisance to missionaries. Some saw it as a transitional stage that could be overcome in a next step; Others saw in this heresy an even greater evil than the actual religion that had to be converted. Nonetheless, syncretic movements have been and still are an identity for a number of individuals, so the suppression of such a doctrine will create tension. The fact that such phenomena also have interesting cultural and artistic characteristics has always fascinated anthropologists and art lovers."
 rapanui.126.g: "This heresy must be eradicated!"
 rapanui.126.h: "They need more time to understand."
 rapanui.126.i: "This syncretic culture is very interesting."
 rapanui.127.t: "The Boys' Choir of Mr. [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName]"
 rapanui.127.d: "The church choir in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], made up of local boys, is of surprisingly good quality."
 rapanui.127.f: "'Vita vita nostra tellus nostra sic clamant sic\nVita vita nostra tellus nostra vita nostra clamant\nPoena poena nostra vires nostra poena nostra sic\nPoena poena nostra vires nostra poena nostra clamant\nIra ira nostra fides nostra ira nostra sic.\nIra ira nostra fides nostra ira nostra clamant.\nVita vita nostra tellus nostra vita nostra sic.'"
 rapanui.127.g: "This will show the beauty of the faith to the locals."
 rapanui.127.h: "This will bring peace to the souls of the locals."
 rapanui.127.i: "This music has to be heard in Europe!"
 rapanui.128.t: "Mass baptism"
 rapanui.128.d_cat: "Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] reports from [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] about an overwhelming mass baptism after a local clan and all its members committed themselves to Jesus Christ."
 rapanui.128.d_pro: "Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] reports from [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] about an overwhelming mass baptism after a local clan and all its members committed themselves to Jesus Christ."
 rapanui.128.f_cat: "Credo in unum Deum,\nPatrem omnipotentem,\nfactorem caeli et terrae,\nvisibilium omnium, et invisibilium\net in unum Dominum Iesum, Christum,\nFilium Dei unigenitum\net ex Patre natum ante omnia saecula."
 rapanui.128.f_pro: "I believe in one God,\nthe Father almighty,\nmaker of heaven and earth,\nof all things visible and invisible.\nAnd in one Lord, Jesus Christ,\nthe only begotten Son of God,\nborn of the Father before all ages."
 rapanui.128.g: "Amen."
 rapanui.129.t: "Diseases in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]"
 rapanui.129.d: "The residents of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] complain about a mysterious disease ravaging the islands - and blame our missionaries for bringing it to the island."
 rapanui.129.f: "With the arrival of European settlers, missionaries and traders, previously unknown diseases also came to the islands. These included influenza, pneumonia, measles, mumps, scarlet fever, smallpox, whooping cough and the common cold. Traditional medicine, on the other hand, had not been able to do much. The correlation with the beginning of Christian missionary work led many to doubt the meaningfulness of baptism, since the Christian God was evidently only able to do little against the plague."
 rapanui.129.g: "This is the work of the devil."
 rapanui.130.t: "Missionary dies of malaria"
 rapanui.130.d_cat: "Sad news from [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Father [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] has died from a tropical disease. His courageous commitment and leadership of the missionary work there will not be forgotten."
 rapanui.130.d_pro: "Sad news from [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]: Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] has died from a tropical disease. His courageous commitment and leadership of the missionary work there will not be forgotten."
 rapanui.130.f: "Missionaries in Oceania not only experienced martyrdom. Just as the natives perished from European diseases, Europeans died from the diseases there. The missionary work will continue, a successor has already been appointed. However, this year there will be no conversion work."

 rapanui.132.t: "Efficient Missionaries"
 rapanui.132.d: "The new missionaries we sent to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] turn out to be particularly capable people: their missionary work is progressing better than expected."
 rapanui.132.f: "'Recall what the Gospel has done for the near kindred of these same Aborigines. On our own Aneityum, 3,500 Cannibals have been lead to renounce their heathenism . . . In Fiji, 79,000 Cannibals have been brought under the influence of the Gospel; and 13,000 members of the Churches are professing to live and work for Jesus. In Samoa, 34,000 Cannibals have professed Christianity; and in nineteen years, its College has sent forth 206 Native teachers and evangelists. On our New Hebrides, more than 12,000 Cannibals have been brought to sit at the feet of Christ, through I mean not to say that they are all model Christians; and 133 of the Natives have been trained and sent forth as teachers and preachers of the Gospel.' - John G. Paton"
 rapanui.132.g: "They are doing God's work."
 rapanui.133.t: "New Missionaries in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]"
 rapanui.133.d: "After their arrival at the mission station, the new missionaries started their work directly and can report first successes."
 rapanui.133.f: "Their worship was entirely a service of fear, its aim being to propitiate this or that Evil spirit, to prevent calamity or to secure revenge. They deified their Chiefs so that almost every village or tribe had its own Sacred Man. They exercised an extraordinary influence for evil, these village or tribal priests, and were believed to have the disposal of life and death through their sacred ceremonies. They also worshipped the spirits of departed ancestors and heroes, through their material idols of wood and stone. They feared the spirits and sought their aid; especially seeking to propitiate those who presided over war and peace, famine and plenty, health and sickness, destruction and prosperity, life and death. Their whole worship was one of slavish fear; and, so far as ever I could learn, they had no idea of a God of mercy or grace. - John G. Paton"
 rapanui.133.g: "They are doing good work."
 rapanui.134.t: "Incompetent Missionaries?"
 rapanui.134.d: "Despite a new group of missionaries we sent to [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], our conversion efforts were only marginally successful."
 rapanui.134.f: "My enemies seldom slackened their hateful designs against my life, however calmed or baffled for the moment. . . . A wild chief followed me around for four hours with his loaded musket, and, though often directed towards me, God restrained his hand. I spoke kindly to him, and attended to my work as if he had not been there, fully persuaded that my God had placed me there, and would protect me till my allotted task was finished. Looking up in unceasing prayer to our dear Lord Jesus, I left all in his hands, and felt immortal till my work was done. Trials and hairbreadth escapes strengthened my faith, and seemed only to nerve me for more to follow; and they did tread swiftly upon each other's heels. - John G. Paton"
 rapanui.134.g: "What do they do at all?"
 rapanui.135.t: "Trade with Natives"
 rapanui.135.d: "After making contact with the local ruler, the question is what to trade with him; he offers a valuable artifact, an exotic animal, or precious pearls."
 rapanui.135.f: "The trade is reciprocal: in return, the indigenous nation receives a technology bonus."
 rapanui.135.g: "We are interested in the artifact."
 rapanui.135.h: "Our choice falls on the animal."
 rapanui.135.i: "We like the pearls."
 rapanui.136.t: "Manta Ray"
 rapanui.136.d: "The natives sent us an exquisite giant ray, which we shipped home the same day."
 rapanui.136.f: "The giant manta ray is a fascinating as well as exotic animal, which is a new attraction in a domestic zoo. It is one of the typical animals of the fauna of Australia and Oceania."
 rapanui.136.g: "Wonderful!"
 rapanui.137.t: "Green Sea Turtle"
 rapanui.137.d: "The natives sent us an excellent sea turtle, which we shipped home the same day."
 rapanui.137.f: "The Green sea turtle is a fascinating as well as exotic animal, which is a new attraction in a domestic zoo. It is one of the typical animals of the fauna of Australia and Oceania."
 rapanui.138.t: "Discredition worked"
 rapanui.138.d: "With the help of some bribed indigenous witnesses and using our missionary's rhetorical skills, we were able to inform some local clans of the malicious intentions of the competing mission station."
 rapanui.138.f: "Disagreements between rival missionary stations, particularly between protestant and catholic groups, were to form a conflict that often ended in one group being expelled by the respective ruler if he converted. In the case of Tahiti, the quarrels even led to full-scale war, as Protestant Tahiti opposed the Catholic missionaries, who in turn were under French protection. The episode was the prelude to France's military intervention in Tahiti, while Great Britain, which was considered the protector of the Tahiti it had converted, did not allow itself to be drawn into the conflict because of a few islands."
 rapanui.139.t: "Discredition backfires"
 rapanui.139.d: "Despite the best of intentions to warn our sheep - and those who are about to become one - about the malicious intentions of the competing mission station, they unfortunately didn't want to believe us. On the contrary: we are now seen as hypocritical troublemakers who want to disturb the peace on the island!"
 rapanui.139.g: "This didn't work as intended."
 rapanui.140.t: "Framed!"
 rapanui.140.d: "A competing missionary station in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has damaged our good reputation and accused us of only operating political influence and manipulation. Our chances of conversion have been significantly impacted!"
 rapanui.140.g: "And these people call themselves Christians?"

 rapanui.141.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] embraces the Catholic Faith"
 rapanui.141.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] embraces the Protestant Faith"
 rapanui.141.d_cat: "In a solemn Mass today, the ruler of [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] professed Jesus Christ and accepted the Catholic faith. The missionary work of Father [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName] has thus reached its zenith."
 rapanui.141.d_pro: "Our missionary, Reverend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], today baptized the ruler of [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] in the name of the Lord. The Christian mission in the country has thus cleared the final hurdle."
 rapanui.141.f: "With the conversion of the ruler of the once pagan land, he will make his own efforts to convert his people to the true faith. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] will remain on site for some time to accompany the process as a consultant, but will return home for the foreseeable future. With the conversion, [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] also asked for our protection and expelled missionaries of other faiths from the country. The great powers respect our influence on the ground, which we can convert into direct rule at a later date. Our direct missionary work on the ground is over - but there may be other parts of the world that now urgently need the message of Jesus Christ."
 rapanui.141.g_cat: "In Nomine Domini Nostri, Iesu Christi."
 rapanui.141.g_pro: "In the name of our Lord, Jesus Christ."
 rapanui.142.t: "The Baptism of [SCOPE.sCharacter('rapanui_ruler').GetFullName]"
 rapanui.142.d: "With [SCOPE.sCharacter('rapanui_ruler').GetFullName]'s conversion to Catholicism, the Christianization of our country is a done deal. The converted ruler has made the conversion of the people a top priority."
 rapanui.143.d: "With [SCOPE.sCharacter('rapanui_ruler').GetFullName]'s conversion to Protestantism, the Christianization of our country is a done deal. The converted ruler has made the conversion of the people a top priority."
 rapanui.142.f: ""
 rapanui.144.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] converts to heretical Protestantism"
 rapanui.144.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] converts to heretical Catholicism"
 rapanui.144.d_cat: "After the ruler of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] accepted baptism from a Protestant missionary, our conversion efforts there can ultimately be considered a failure."
 rapanui.144.d_pro: "After the ruler of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] accepted baptism from a Catholic missionary, our conversion efforts there can ultimately be considered a failure."
 rapanui.144.f: "All efforts to convert the local population to the true faith are wasted. With the conversion, the power that supports these false preachers has also gained influence in the islands and may soon have our own people expelled. We will have to withdraw our missionaries after this policy change and see if another country might be more insightful about accepting the true faith."
 rapanui.144.g_cat: "This is the work of the devil."
 rapanui.144.g_pro: "This is the work of the devil."

 rapanui.146.t: "Trade with Foreigners"
 rapanui.146.d: "Negotiators from a foreign country's missionary station made us a trade offer. We can choose what we are most interested in."
 rapanui.146.f: "The trade is reciprocal: in return, the foreign nation receives an artifact, an animal or some pearls."
 rapanui.146.g: "New agricultural techniques."
 rapanui.146.h: "Modern weapons."
 rapanui.146.i: "More education."

 rapanui.151.t: "Missionary collects Folklore"
 rapanui.151.d: "Our missionary in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has collected stories, songs and myths from the people to better understand the mentality and background of the culture."
 rapanui.151.f: "While some missionaries saw themselves in the tradition of Boniface and radically fought the peculiarities of the natives, there has always been the type of scholar who first wanted to find his way around the respective culture in order to find points of contact that he could later use to more effectively leading the natives to Christ. Last but not least, the Jesuits practiced this technique. The collections were often important for later identification, since the missionaries were the first to hand down tradition in writing. At the same time, interest in exotic cultures and their customs grew in Europe."
 rapanui.151.g: "Use this knowledge to convert the population."
 rapanui.151.h: "This collection belongs in a museum."
 rapanui.152.t: "Christian School"
 rapanui.152.d: "With the founding of a missionary school in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], an important step has been taken on the way to the Christianization and education of the country."
 rapanui.152.f: "Christian schools made an important contribution to gradually bringing Oceania, which was isolated from the rest of the world, to the school tradition prevailing in the West, and thus to promoting literacy among the autochthonous population. Along with the end of cannibalism and tribal feuds, the introduction of schools is considered one of the great positive side effects of missionary work."
 rapanui.152.g: "Non scholae, sed vitae discimus."
 rapanui.153.t: "Conflict with heretical Missionary"
 rapanui.153.d: "One missionary's aggressive actions have increased the existing conflict with the rival missionary station. He claims that a group of natives belong to his catechists and not to our congregation."
 rapanui.153.f: "Unfortunately, the Christian narrative that with the arrival of the missionaries the bloodlust of cannibals and tribal feuds ended also had some obvious flaws: the antagonism between the denominations led to quarrels that had not existed before."
 rapanui.153.g: "These are our catechists."
 rapanui.153.h: "Turn the other cheek."
 rapanui.154.t: "Trade Post"
 rapanui.154.d: "In an action clearly directed against us, the rival missionary station in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has supported the establishment of a trading post for their nation, probably in the hope of better binding the natives to them through vile consumption."
 rapanui.154.f: "Sometimes Christmas gifts are more important in converting to Christianity than a boring Bible."
 rapanui.154.g: "We'll build our own trade post!"
 rapanui.155.t: "Privilege for Rival"
 rapanui.155.d: "A rival missionary has been given the privilege of acting as the ruler's advisor at his court. Not only is this a serious affront, but it could undermine our position in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]."
 rapanui.155.f: "Missionaries who were able to gain the trust of a ruler were often hired because of their education, their diplomatic contacts and, last but not least, because of the hope that a transfer of knowledge was speculated on. This did not necessarily mean a real will to convert, but at least meant a greater position of power for the country from which the missionary came - much to the displeasure of rival cofnesses who hoped to establish shadow protectorates by influencing a ruler."
 rapanui.155.g: "We insist on the same privileges."

 rapanui.171.t: "Crisis in Paradise"
 rapanui.171.d: "The conflict between the foreign missionaries has reached dangerous levels. A possible political dispute seems inevitable."
 rapanui.171.f: "At a certain point, disagreements between different denominational missionaries could degenerate into a political conflict. The best-known example of this is Tahiti. Fearing an intervention, the respective ruler could try to convert to one of the two denominations, in order to at least hope for the support of the respective power should it come to a military intervention, which one was hopelessly inferior to. The Protector's protection wasn't secure, but it offered at least a chance of survival rather than being reduced to a mere colony."
 rapanui.171.g: "Convert to Catholicism"
 rapanui.171.h: "Convert to Protestantism"
 rapanui.172.t: "Crisis in Paradise"
 rapanui.172.d: "The situation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] has escalated. The local ruler has confessed to the heresy of the rival missionary station. Some politicians are already calling for naval intervention."
 rapanui.172.f: "With the conversion of the ruler to another denomination, it is only a matter of time before our missionaries are expelled: soon the newly established state religion will forbid their stay. Our ambitions to permanently convert the island nation to the true faith and exert influence there were dealt a hard blow; but the situation is not completely hopeless. The matter offers us an excellent pretext to intervene directly militarily in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] and to enforce our ideas - politically and religiously. Of course, should its new protector stand by with its newfound co-religionist, this could escalate into an outright war well beyond the shores of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]..."
 rapanui.172.g: "These remote islands aren't worth a [ROOT.GetCountry.GetAdjectiveNoFlag] sailor's bones."
 rapanui.172.h: "The prestige of our nation is at stake!"
 rapanui.173.t: "Crisis in Paradise"
 rapanui.173.d: "Due to the escalation of the situation in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], the ruler there has converted to our faith. The nation that runs the rival missionary station, however, refuses to let this go and threatens a military invasion to impose its ideas."
 rapanui.173.f: "The question of how much control of some islands in the Pacific is worth to us is more relevant today than ever: are we ready to go to war to defend the newly won protectorate? In any case, our competitor is showing its teeth. With that, owning [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] could become a matter of national honor."
 rapanui.173.g: "Unfortunately, such a conflict would overstrain our resources."
 rapanui.173.h: "Of course we come to help our new protégé."
 rapanui.174.t: "The unprotective Protector"
 rapanui.174.d: "Our supposed 'protective power' found it too dangerous to protect us in the coming war."
 rapanui.174.f: "Even after successful missions and friendly, mutual support in local conflicts, the nation that had converted one of the South Pacific peoples did not necessarily have an interest in protecting them against other great powers. Thus, when Catholic France saw its sphere of influence there violated, Britain refrained from protecting Tahiti, which she had converted to Protestantism. London recognized the claims of the French - also because it didn't want to start a world war over a few remote islands."
 rapanui.174.g: "We will still fight for our freedom!"
 rapanui.174.h: "We submit before worse happens."
 rapanui.175.t: "Diplomatic victory"
 rapanui.175.d: "Our intimidation was enough to break the will of the ruler of [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. He will convert to our religion and ask for our protection."
 rapanui.175.f: "In the event that a protective power fails to intervene and the local ruler reverses his religious decision, there is rare hope of a bloodless conflict."
 rapanui.175.g: "The best possible outcome."
 rapanui.176.t: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] prepares for war"
 rapanui.176.d: "Despite being betrayed by their new found protector, the natives are ready to go to war against us to defend their freedom."
 rapanui.176.f: "Although we will not provoke a conflict between the great powers with our intervention, the indigenous people's struggle for freedom could turn out to be more violent than what we would actually expect from a mere uprising of primitive peoples."
 rapanui.176.g: "Then war it is."
 rapanui.177.t: "A new Brother in Christ"
 rapanui.177.d: "Due to the increasing escalation between Protestant and Catholic missionaries, the ruler of COUNTRY has decided to profess our denomination in order to ask for protection."
 rapanui.177.f: "We have been able to assert our interests without bloodshed. Recognizing our claim to this zone of influence, the rival missionaries are already packing their bags. They will no longer stand in our way in the future."
 rapanui.177.g: "A conversion is a conversion."
 rapanui.178.t: "War in Paradise over"
 rapanui.178.d: "We have enforced our interests in [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. The ruler and his nation will submit to our rule and convert to our religion."
 rapanui.178.f: "Some have to learn the hard way. They will thank us later for this act of charity."

 rapanui.201.t: "Expedition Leader"
 rapanui.201.d: "The Pacific Expedition requires an experienced admiral. Up to three candidates can apply for this endeavor."
 rapanui.201.f: "An admiral returning from an expedition should greatly improve his experience on the voyage, but would not be available during his absence should war break out."
 rapanui.201.g: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_1').GetFullName]"
 rapanui.201.h: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_2').GetFullName]"
 rapanui.201.i: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_3').GetFullName]"
 rapanui.202.t: "Expedition Focus"
 rapanui.202.d: "There is still disagreement as to whether the research expedition should have a focus, and if so, which field the trip should focus on."
 rapanui.202.f: "A specialization will give us an advantage in the respective sub-areas. The probability of certain events is increased. The military in particular would benefit from an improvement in our oceanographic knowledge, and the social sciences from biological studies. Great powers can also express their imperial ambitions and take actions that increase their prestige and influence in the region."
 rapanui.202.g: "This is a general research trip."
 rapanui.202.h: "We mainly carry out oceanographic studies."
 rapanui.202.i: "We want to learn more about the wonders of nature."
 rapanui.202.j: "Our nation's reputation is more important than bugs or experiments."
 rapanui.203.t: "Associate Scientist"
 rapanui.203.d: "There is a possibility to add a special scientist to the expedition, as long as he has the appropriate qualifications. Surveyors, naturalists, paleontologists and astronomers are wanted."
 rapanui.203.f: "Pacific expeditions were notorious for bringing a whole host of scholars from a wide range of disciplines on board and expanding the horizons of the academics who stayed at home upon their return. Admittedly, it was primarily about observations and collections, the evaluation usually only took place back in the home country. While the sailors looked down on the 'bug collectors' with some contempt, it was often these meticulously working personalities who also achieved outstanding scientific achievements through deep-sea measurements, magnetic experiments or observations of the transit of Venus."
 rapanui.203.g: "There is no need for another scientist."
 rapanui.203.h: "We need a surveyor. [SCOPE.sCharacter('rapanui_surveyor').GetFullName] would qualify for the expedition."
 rapanui.203.i: "A naturalist like [SCOPE.sCharacter('rapanui_naturalist').GetFullName] seems to be the right man."
 rapanui.203.j: "The choice falls on [SCOPE.sCharacter('rapanui_paleontologist').GetFullName], the paleontologist."
 rapanui.203.k: "[SCOPE.sCharacter('rapanui_astronomer').GetFullName] is an astronomer, and such an expedition will need one."
 rapanui.204.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_custom_generic_expedition_ship_name')] Expedition launches"
 rapanui.204.d: "Es ist entschieden: Die Expedition wird nach dem Flaggschiff [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_custom_generic_expedition_ship_name')] benannt."
 rapanui.204.f: ""
 rapanui.204.g: "Cast off!"
 rapanui.211.t: "Pacific Expedition returns"
 rapanui.211.d: ""
 rapanui.211.f: ""
 rapanui.211.g: "Welcome home."
 rapanui.213.t: "Associate Scientist writes report"
 rapanui.213.d: "After returning from a research trip, [SCOPE.sCharacter('rapanui_scientist').GetFullName] wrote a first report on the voyage to the Pacific. The results will be written down in more detail over the next few years."
 rapanui.213.f: "Successful research trips were often followed by a long scientific treatise on the events, which usually lasted for years. The knowledge that Charles Darwin gained on the 'Beagle' was only to be reflected in several treatises in the following years. The research trip of the Austrian 'Novara' was to be reflected in 21 volumes. Findings from the Challenger expedition continued to be published until 1895, nineteen years after the completion of its journey, by the Challenger Office, Edinburgh, established for that purpose. The report contained 50 volumes and was over 29,500 pages in length."
 rapanui.213.g: "One more scientific article for the library."

 rapanui.1001.t: "Secrets of Easter Island"
 rapanui.1001.d: "One of our survey ships made a stopover on Easter Island. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], an aspiring cartographer, is interested in the island's lost culture."
 rapanui.1001.f: ""
 rapanui.1001.g: "What a mysterious place..."
 rapanui.1002.t: "Rapa Nui"
 rapanui.1002.d: "The crew, who set out to explore Easter Island's interior, were greeted by the local Rapa Nui tribe."
 rapanui.1002.f: ""
 rapanui.1002.g: "We accept their kind invitation."
 rapanui.1002.h: "These savages are not to be trusted."
 rapanui.1011.t: "Ceremonial Dances"
 rapanui.1011.d: "The men, led by [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], spend some time with the Rapa Nui of Easter Island."
 rapanui.1011.f: ""
 rapanui.1011.g: "Who is this birdman that is so much talked about?"
 rapanui.1021.t: "Moai Hava"
 rapanui.1021.d: "After spending several days with the Rapa Nui, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] and the crew make a significant discovery."
 rapanui.1021.f: ""
 rapanui.1021.g: "Smuggle the artifact out of the country before the natives find out..."
 rapanui.1021.h: "Convince the Rapa Nui that we can take the artifact with us."
 rapanui.1021.i: "We should respect the heritage of other peoples instead of stealing it."
 rapanui.1022.t: "Theft of the Moai Hava"
 rapanui.1022.d: "Although our crew on Easter Island managed to bring the Moai statue on board, the natives noticed the theft. The men therefore had to flee prematurely!"
 rapanui.1022.f: ""
 rapanui.1022.g: "Quick, get back home!"
 rapanui.1023.t: "Moai Hava secured"
 rapanui.1023.d: "Due to [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]'s superior capabilities, our Easter Island expedition was able to unnoticedly bring the monumental Moai statue aboard our ship."
 rapanui.1023.f: ""
 rapanui.1023.g: "Excellent."
 rapanui.1024.t: "With a little help from friends"
 rapanui.1024.d: "While the Rapa Nui were skeptical about our request, we persuaded them to bring Moai Hava aboard our ship."
 rapanui.1024.f: ""
 rapanui.1025.t: "A waste of time"
 rapanui.1025.d: "Despite great efforts to find more artifacts on the island, the crew was forced to abandon their expedition."
 rapanui.1025.f: ""
 rapanui.1025.g: "And there really aren't more special features on this island?"
 rapanui.1026.t: "Moai Hoa Hakananai'a"
 rapanui.1026.d: "During the Easter Island expedition, the crew found a fascinating Moai statue. It is semi-buried but of a particularly high quality."
 rapanui.1026.f: ""
 rapanui.1026.g: "The crew should excavate the Moai."
 rapanui.1026.h: "Ask the locals to excavate the statue."
 rapanui.1026.i: "Leave the artifact alone."
 rapanui.1027.t: "Dispute with the Rapa Nui"
 rapanui.1027.d: "Our appeal to the Rapa Nui for help had the opposite effect. The locals think we've tested their hospitality long enough - and are telling us to leave their island!"
 rapanui.1027.f: ""
 rapanui.1027.g: "We're only interested in their culture...why so grumpy?"
 rapanui.1028.t: "Moai damaged!"
 rapanui.1028.d: "Regrettably, the excavation work at the Moai has proved disastrous. Instead of getting the statue out of the ground, the men damaged it beyond repair."
 rapanui.1028.f: ""
 rapanui.1028.g: "A loss for archaeology and for the art world."
 rapanui.1029.t: "Locals help!"
 rapanui.1029.d: "The Rapa Nui have agreed to help excavate the Moai."
 rapanui.1029.f: ""
 rapanui.1029.g: "A surprise that was not expected."
 rapanui.1041.t: "The island of the birdman"
 rapanui.1041.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] has decided to explore Easter Island on their own. The locals could bring more trouble than good."
 rapanui.1041.f: ""
 rapanui.1041.g: "This will definitely ensure the success of the expedition."
 rapanui.1042.t: "Moai Hava"
 rapanui.1042.d: "After many days of searching, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] has made an extraordinary discovery."
 rapanui.1042.f: ""
 rapanui.1042.g: "Bring the statue on board and leave the island."
 rapanui.1042.h: "Keep exploring the island."
 rapanui.1043.t: "The Death of [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]"
 rapanui.1043.d: "Not only has the search for Polynesian artifacts proved utterly useless, but the hardships on the barren island have proved problematic for both man and material."
