 verrier_astronomer_measured_distance_cygni_loc: "\nBy measuring the distance from 61 Cygni at 11.4 light-years, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] succeeded in showing in one swoop that the universe was much larger than previously thought."
 verrier_astronomer_neptune_discoverer_loc: "\nOne of [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] greatest deeds was the discovery of the planet #p Neptune#!. This discovery secured [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHim] a place in the history books forever."
 verrier_astronomer_pluto_discoverer_loc: "\nAlthough it was disputed whether #p Pluto#! even existed, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] actually discovered the tiny planet. A great astronomical achievement!"
 verrier_astronomer_1843_comet_discoverer_loc: "\nIn #b 1843#! [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] was the first to find the [concept_verrier_comet] that was therefore named after [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]."
 verrier_astronomer_1858_comet_discoverer_loc: "\nWhen the [concept_verrier_comet] of #b 1858#! passed by the Earth, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] was the first to see the comet. As a result, the comet was named after [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHerHim]."
 verrier_astronomer_1861_comet_discoverer_loc: "\nAs the first to discover the [concept_verrier_comet] of #b 1861#! in the darkness of the night sky, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] became the namesake of the celestial object."
 verrier_astronomer_1874_comet_discoverer_loc: "\nWhen the [concept_verrier_comet] of #b 1874#! first appeared, it was [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] who noticed it first. Now the comet will bear [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHerHis] name for all time."
 verrier_astronomer_1882_comet_discoverer_loc: "\nThe year #b 1882#! was spectacular from an astronomical point of view. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] discovered a [concept_verrier_comet] on its flyby of the Earth. An incredible spectacle."
  
 verrier.111.t: "Miracles of the Sky"
 verrier.111.d: "Joseph Johann von Littrow, one of the most important living astronomers in Europe, has published a new standard work in astronomy."
 verrier.111.f: "Joseph Johann von Littrow was an Austrian astronomer and initiator of the new university observatory in Vienna. As director of the university observatory and from 1838 as dean, he was able to completely rebuild the outdated observatory and equip it with good, medium-sized instruments by 1825. 1834-36 Littrow published the popular science book 'Miracles of the Sky', of which 14,000 copies were printed in a few years. The three-volume work developed into a classic of astronomical literature and made Littrow the most widely read German-speaking astronomer in the 19th century. Littrow originally planned to publish a comprehensive history of astronomy as the final part of his 'Miracles of the Sky'. However, he could not complete this project. His history of astronomy remained in manuscript. Littrow died in November 1840."
 verrier.111.g: "This book has a practical utility."
 verrier.111.h: "This book has a theoretical utility."
 verrier.111.i: "This book has an educational utility."
 verrier.112.t: "Bonner Durchmusterung"
 verrier.112.d: "Prussian astronomers have presented an extensive star catalog with previously unknown astronomical objects."
 verrier.112.f: "The Bonner Durchmusterung (BD) is a star catalog (or an atlas derived from it with 36 sheets) based on visual star measurements of the northern sky. The survey was carried out by [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] at the Bonn Observatory of the University of Bonn. It was carried out and published between 1846 and 1863 with the support of Adalbert Krüger and Eduard Schönfeld. A total of around 324,198 stars in the declination range between 89° and −2° up to magnitude 9.5 (sometimes up to magnitude 10) were measured. A comet finder manufactured by Joseph von Fraunhofer with a 7.7 cm aperture and 65 cm focal length served as the instrument for this."
 mr_friedrich_wilhelm: "Friedrich Wilhelm"
 mr_argelander: "Argelander"
 verrier.112.g: "Fine!"
 verrier.112.h: "Surely [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] will discover even more wonders of the sky!"
 verrier.113.t: "Martian Canals"
 verrier.113.d: "One of our astronomers has made some strange observations on our red neighbor planet."
 verrier.113.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] is considered the most keen-eyed [concept_verrier_astronomer] of his century and is best known for his observations of the planets Mercury, Venus and Mars. On the latter, in 1877, he discovered what appeared to be delicate gullies, soon dubbed Martian canals by the media, and a subject of research for 80 years. These linear structures were close to the visibility limit of the 30 to 50 cm lens telescopes of the time and required special observation experience. Only at the next Mars opposition in 1879 was their sighting confirmed by other astronomers. [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] considered them to be naturally formed, rectilinear depressions up to 2000 km long and about 100 km wide, through which water could eventually spread on the otherwise dry surface. However, an incorrect translation into English (canals instead of correct channels) made many journalists think of engineering structures. This gave rise to science fiction novels and a decades-long myth of Martians."
 verrier.113.g: "An amazing discovery."
 verrier.113.h: "We must train a general against the future Martian threat!"
 verrier.113.i: "Maybe we can name more things after [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName]!"
 mr_giovanni: "Giovanni"
 mr_schiaparelli: "Schiaparelli"
 verrier.114.t: "Halley's Comet"
 verrier.114.d: "Halley's Comet has reappeared in the sky after about 75 years."
 verrier.114.f: "Halley is the only known short-period comet that is regularly visible to the naked eye from Earth, and thus the only naked-eye comet that can appear twice in a human lifetime. Halley's periodic returns to the inner Solar System have been observed and recorded by astronomers around the world since at least 240 BC. But it was not until 1705 that the English astronomer Edmond Halley understood that these appearances were reappearances of the same comet. As a result of this discovery, the comet is named after Halley. The 1910 approach was notable for several reasons: it was the first approach of which photographs exist, and the first for which spectroscopic data were obtained. American satirist and writer Mark Twain was born on 30 November 1835, exactly two weeks after the comet's perihelion. In his autobiography, published in 1909, he said: ' came in with Halley's comet in 1835. It is coming again next year, and I expect to go out with it. It will be the greatest disappointment of my life if I don't go out with Halley's comet. The Almighty has said, no doubt: 'Now here are these two unaccountable freaks; they came in together, they must go out together.' Twain died on 21 April 1910, the day following the comet's subsequent perihelion"
 verrier.114.g: "See you again in 75 years!"
 verrier.115.t: "Lemaître's expanding universe"
 verrier.115.d: "A catholic priest has written an intriguing and revolutionary theory about the status and origin of the universe that could overturn our previous world view."
 verrier.115.f: "Georges Lemaître was a Belgian Catholic priest, theoretical physicist, mathematician, astronomer, and professor of physics at the Catholic University of Louvain. He was the first to theorize that the recession of nearby galaxies can be explained by an expanding universe, which was observationally confirmed soon afterwards by Edwin Hubble. He first derived 'Hubble's law', now called the Hubble–Lemaître law by the IAU, and published the first estimation of the Hubble constant in 1927, two years before Hubble's article. Lemaître also proposed the 'Big Bang theory' of the origin of the universe, calling it the 'hypothesis of the primeval atom', and later calling it 'the beginning of the world'. Under the title 'A homogeneous Universe of constant mass and growing radius accounting for the radial velocity of extragalactic nebulae' (1927), that was later to bring him international fame, he presented the new idea that the universe is expanding, which he derived from General Relativity."
 verrier.115.g: "So, this whole 'big bang' stuff was made up by a jesuit? I knew it!"
  
 verrier.116.t: "Quantum Theory"
 verrier.116.d: "With his quantum theory, the physicist [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] permanently changed the human understanding of atomic and subatomic processes."
 verrier.116.f: "'He was, by nature, a conservative mind; he had nothing of the revolutionary and was thoroughly skeptical about speculations. Yet his belief in the compelling force of logical reasoning from facts was so strong that he did not flinch from announcing the most revolutionary idea which ever has shaken physics.' - Max Born about Max Planck \n\n The central assumption behind his new derivation, was the supposition, now known as the Planck postulate, that electromagnetic energy could be emitted only in quantized form. Physicists now call these quanta photons. This assumption, incompatible with classical physics, is regarded as the birth of quantum physics and the greatest intellectual accomplishment of Planck's career. The discovery of Planck's constant enabled him to define a new universal set of physical units, all based on fundamental physical constants upon which much of quantum theory is based. In recognition of Planck's fundamental contribution to a new branch of physics, he was awarded the Nobel Prize in Physics for 1918."
 verrier.116.g: "A historic breakthrough for science!"
 verrier.116.h: "This brilliant man should work for us!"
 mr_max: "Max"
 mr_planck: "Planck"
 verrier.117.t: "Beyond the Milky Way"
 verrier.117.d: "The astronomer [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] proved that many objects previously thought to be clouds of dust and gas and classified as 'nebulae' are actually galaxies beyond the Milky Way "
 verrier.117.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] was an American astronomer. He played a crucial role in establishing the fields of extragalactic astronomy and observational cosmology. Hubble provided evidence that the recessional velocity of a galaxy increases with its distance from the Earth, a property now known as 'Hubble's law', although it had been proposed two years earlier by Georges Lemaître. Using the Hooker Telescope at Mount Wilson, Hubble identified Cepheid variables, a standard candle discovered by Henrietta Leavitt. Comparing their apparent luminosity to their intrinsic luminosity gives their distance from Earth. Hubble found Cephieds in several nebulae, including the Andromeda Nebula and Triangulum Nebula. His observations, made in 1924, proved conclusively that these nebulae were much too distant to be part of the Milky Way and were, in fact, entire galaxies outside our own, thus today they are no longer considered nebula. Hubble also devised the most commonly used system for classifying galaxies, grouping them according to their appearance in photographic images. He arranged the different groups of galaxies in what became known as the Hubble sequence."
 verrier.117.h: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] will be a fine addition to my collection!"
 mr_edwin: "Edwin"
 mr_hubble: "Hubble"
 verrier.118.t: "Nuclear Physics"
 verrier.118.d: "The research and work done unter Ernest Rutherford establishes the nuclear structure of the atom and the essential nature of radioactive decay as a nuclear process."
 verrier.118.f: "Ernest Rutherford was a New Zealand physicist who came to be known as the father of nuclear physics. Apart from his work in his homeland, he spent a substantial amount of his career abroad, in both Canada and the United Kingdom. In early work, Rutherford discovered the concept of radioactive half-life, the radioactive element radon, and differentiated and named alpha and beta radiation. It is the basis for the Nobel Prize in Chemistry he was awarded in 1908 'for his investigations into the disintegration of the elements, and the chemistry of radioactive substances'. Rutherford moved to the UK, where he and Thomas Royds proved that alpha radiation is helium nuclei. Later he theorized that atoms have their charge concentrated in a very small nucleus, and thereby pioneered the Rutherford model of the atom, through his discovery and interpretation of Rutherford scattering by the gold foil experiment of Hans Geiger and Ernest Marsden. He performed the first artificially induced nuclear reaction in experiments where nitrogen nuclei were bombarded with alpha particles. As a result, he discovered the emission of a subatomic particle which he named the proton."
 verrier.119.t: "The Periodic Table"
 verrier.119.d: "The chemist Dmitri Mendeleev created a version of the periodic table of elements."
 verrier.119.f: "In 1863, there were 56 known elements with a new element being discovered at a rate of approximately one per year. Other scientists had previously identified periodicity of elements. After becoming a teacher in 1867, Mendeleev wrote 'Principles of Chemistry', which became the definitive textbook of its time. It was published in two volumes between 1868 and 1870, and Mendeleev wrote it as he was preparing a textbook for his course. As he attempted to classify the elements according to their chemical properties, he noticed patterns that led him to postulate his periodic table; he claimed to have envisioned the complete arrangement of the elements in a dream: 'I saw in a dream a table where all elements fell into place as required. Awakening, I immediately wrote it down on a piece of paper, only in one place did a correction later seem necessary.' By adding additional elements following this pattern, Mendeleev developed his extended version of the periodic table. Mendeleev published his periodic table of all known elements and predicted several new elements to complete the table in a Russian-language journal."
 verrier.120.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]"
 verrier.120.d: "France's most famous [concept_verrier_astronomer] has written a compendium on the celestial bodies of the solar system."
 verrier.120.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] was a French astronomer and mathematician who specialized in celestial mechanics and is best known for predicting the existence and position of Neptune using only mathematics. The calculations were made to explain discrepancies with Uranus's orbit and the laws of Kepler and Newton. Le Verrier sent the coordinates to Johann Gottfried Galle in Berlin, asking him to verify. Galle found Neptune in the same night he received Le Verrier's letter, within 1° of the predicted position. After that Le Verrier took on the task to '... embrace in a single work the entire planetary system, put everything in harmony if possible, otherwise, declare with certainty that there are as yet unknown causes of perturbations...', a work which would occupy him for the rest of his life. Le Verrier began by re-evaluating, to the 7th order, the technique of calculating the planetary perturbations known as the perturbing function. This derivation, which resulted in 469 mathematical terms, was complete by 1849. He next collected observations of the positions of the planets as far back as 1750. Examining these and correcting for inconsistencies with the most recent data occupied him until 1852. The tables formed the fundamental ephemeris of the Connaissance des Temps, the astronomical almanac of the Bureau des Longitudes, until about 1912."
 verrier.120.h: "He should serve us."
 verrier_congress_attend_modifier: "Attending Astronomical Congress"
  
 verrier.121.t: "Astraea discovered"
 verrier.121.d: "The Prussian amateur astronomer Karl Ludwig Hencke discovered a new planet by chance and named it 'Astraea'."
 verrier.121.f: "Karl Ludwig Hencke - actually a former post secretary - devoted himself to his passion, astronomy, in his retirement. On December 8, 1845, he discovered the fifth asteroid in the solar system, Astraea. This was almost 40 years after the discovery of the last 'planet' Vesta. The King of Prussia awarded him an annual pension of 1,200 marks for the discovery. The discovery of Astraea should be the prelude to further discoveries in the asteroid belt and was the last major discovery of a celestial body before the discovery of Neptune. At the same time, 'Astraea' caused doubts to grow as to whether such small objects in space actually deserved the name 'planet'. At that time, Alexander von Humboldt suggested grouping the celestial bodies into their own category: the asteroid."
 verrier.121.g: "The twelth planet!"
 verrier.122.g: "It seems like every rock that comes along these days is declared a planet."
  
 verrier.200.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] determines the distance of 61 Cygni to be 11.4 light years"
 verrier.200.d: "In one fell swoop, the universe has become much bigger. Using the parallax of 61 Cygni, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has determined the distance of the star to be 11.4 light-years. This technique will allow huge progress in the study of the universe."
 verrier.200.f: "In 1836, the German astronomer Friedrich Bessel succeeded for the first time in determining the distance of a star. To do this, he used parallax, which uses the motion of the Earth to record the relative position of a fixed star to the background. It is like looking at an object first with the right eye and then with the left eye.\n\nThe distance can then be calculated from this change in position."
 verrier.200.g: "A great day for Astronomy!"
 verrier_modern_astronomy_invented_modifier: "First Measurement of Distance of a Star"
  
 verrier.1001.t: "Construction of the Tara Wali Kothi"
 verrier.1001.d: "The construction of our observatory Tara Wali Kothi is slow. Last year Lt. Col. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] was appointed as Royal [concept_verrier_astronomer] in the hopes of a faster construction. The construction will probably take some more years unless we support Wilcox with money and knowledge. But the first question is whether we want to even continue the construction of the building."
 verrier.1001.f: "The Tara Wali Kothi was an observatory commissioned by king Nasir-ud-Din Haider who was interested in astronomy and astrology and even studied astronomy in Calcuta.\nThe Tara Wali Kothi or translated \"Mansion of Stars\" started its construction in 1832 and needed 9 years to finish its construction in 1841. It was in use for only a few years and was later used as a headquarter during the Indian Rebellion. Later it was used as a bank."
 verrier.1001.g: "Under [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] we will see fast progress!"
 verrier.1001.h: "This is a waste of money!"
 stop_constructing_tara_wali_kothi_tt: "We will not continue to construct the Tara Wali Kothi obervatory. You will never get the chance to build it again."
  
 verrier.1002.t: "Tara Wali Kothi finished"
 verrier.1002.d: "After years of construction the Tara Wali Kothi is finally finished and will house the newest astronomical instruments and guide us to great discoveries."
 verrier.1002.f: "[ROOT.GetCountry.GetRuler.GetFullName] was looking through the big telescope, looking for stars and planets. Now that the Tara Wali Kothi was finally constructed, the building would house the greatest minds of [ROOT.GetCountry.GetName] and provide classes to students. It was a huge step into the future."
 verrier.1002.g: "The Mansion of Stars will guide us to new discoveries!"
  
