 verrier_physics_tech: "Classical Physics"
 verrier_physics_tech_desc: "Physics became a separate science when early modern Europeans used experimental and quantitative methods to discover what are now considered to be the laws of physics. Major developments in this period include the replacement of the geocentric model of the Solar System with the heliocentric Copernican model, the laws governing the motion of planetary bodies (determined by Kepler between 1609 and 1619), Galileo's pioneering work on telescopes and observational astronomy in the 16th and 17th Centuries, and Isaac Newton's discovery and unification of the laws of motion and universal gravitation (that would come to bear his name)."
 verrier_astronomy_tech: "Modern Astronomy"
 verrier_astronomy_tech_desc: "During the 18-19th centuries, the study of the three-body problem by Leonhard Euler, Alexis Claude Clairaut, and Jean le Rond d'Alembert led to more accurate predictions about the motions of the Moon and planets. This work was further refined by Joseph-Louis Lagrange and Pierre Simon Laplace, allowing the masses of the planets and moons to be estimated from their perturbations."
 verrier_electromagnetism_tech: "Electromagnetism"
 verrier_electromagnetism_tech_desc: "In 1864 James Clerk Maxwell of Edinburgh announced his electromagnetic theory of light, which was perhaps the greatest single step in the world's knowledge of electricity. Maxwell's electromagnetic theory of light obviously involved the existence of electric waves in free space, and his followers set themselves the task of experimentally demonstrating the truth of the theory. The discovery of electromagnetic waves in space led to the development of radio in the closing years of the 19th century."
 verrier_astro_physics_tech: "Modern Physics"
 verrier_astro_physics_tech_desc: "Modern physics is a branch of physics that developed in the early 20th century. Notable branches of modern physics include quantum mechanics, special relativity and general relativity. It is concerned with extreme conditions, such as high velocities that are comparable to the speed of light, small distances comparable to the atomic radius, and very high energies."
 verrier_chemistry_tech: "Inorganic Chemistry"
 verrier_chemistry_tech_desc: "The development of the electrochemical theory of chemical combinations occurred in the early 19th century as the result of the work of two scientists in particular, Jöns Jacob Berzelius and Humphry Davy, made possible by the prior invention of the voltaic pile by Alessandro Volta. ritish William Prout first proposed ordering all the elements by their atomic weight as all atoms had a weight that was an exact multiple of the atomic weight of hydrogen. J.A.R. Newlands devised an early table of elements, which was then developed into the modern periodic table of elements."
  
 je_verrier_neptune: "The Unknown Planet"
 je_verrier_neptune_reason: "In 1821, Alexis Bouvard had published astronomical tables of the orbit of Uranus, making predictions of future positions based on Newton's laws of motion and gravitation. Subsequent observations revealed substantial deviations from the tables, leading Bouvard to hypothesize some perturbing body. These irregularities, both in the planet's ecliptic longitude and in its radius vector (its distance from the Sun), could have been explained by several hypotheses: the effect of the Sun's gravity at such a great distance might differ from Newton's description; or the discrepancies might simply be observational error; or perhaps Uranus was being pulled, or perturbed, by an undiscovered planet. John Couch Adams learned of these irregularities while still an undergraduate and became convinced of the perturbation hypothesis. Adams believed that he could use the observed data on Uranus and Newton's law of gravitation to deduce the mass, position, and orbit of the perturbing body. Meanwhile, on 10 November 1845, Urbain Le Verrier presented to the Académie des sciences in Paris a memoir on Uranus and showed that the pre-existing theory failed to account for its motion. Unaware of Adams's work, he attempted a similar investigation, and on 1 June 1846, in a second memoir presented to a public meeting of the Académie, he gave the position, but not the mass or orbit, of the proposed perturbing body. Le Verrier located the unknown planet within one degree of its discovery position. Le Verrier was unaware that his public confirmation of Adams' private computations had set in motion a British search for the purported planet. On 31 August, Le Verrier presented a third memoir, now giving the mass and orbit of the new body. Now it was only a matter of finding the celestial body and thereby proving its existence."
 je_verrier_neptune_success: "The successful discovery of the Unknown Planet requires a detailed study of the starry sky. After finding #G 100#! @verrier_astronomicalobject! #T astronomical objects#!, we might have success to reveal the planet."
 je_verrier_neptune_fail: "If another nation meets the requirements before us and discovers the Unknown Planet, all our efforts will be in vain."
 je_verrier_neptune_goal: ""
  
 je_verrier_pluto: "Planet X"
 je_verrier_pluto_reason: "In the 1840s, Urbain Le Verrier used Newtonian mechanics to predict the position of the then-undiscovered planet Neptune after analyzing perturbations in the orbit of Uranus. Subsequent observations of Neptune in the late 19th century led astronomers to speculate that Uranus's orbit was being disturbed by another planet besides Neptune. In 1906, Percival Lowell - a wealthy Bostonian who had founded Lowell Observatory in Flagstaff, Arizona, in 1894 - started an extensive project in search of a possible unknown planet, which he termed 'Planet X'. By 1909, Lowell and William H. Pickering had suggested several possible celestial coordinates for such a planet. Lowell and his observatory conducted his search until his death in 1916, but to no avail. Unknown to Lowell, his surveys had captured two faint images of Planet X on March 19 and April 7, 1915, but they were not recognized for what they were. Percival's widow, Constance Lowell, entered into a ten-year legal battle with the Lowell Observatory over her husband's legacy, and the search for Planet X did not resume until 1929. Vesto Melvin Slipher, the observatory director, gave the job of locating Planet X to 23-year-old Clyde Tombaugh, who had just arrived at the observatory after Slipher had been impressed by a sample of his astronomical drawings. Tombaugh's task was to systematically image the night sky in pairs of photographs, then examine each pair and determine whether any objects had shifted position. Using a blink comparator, he rapidly shifted back and forth between views of each of the plates to create the illusion of movement of any objects that had changed position or appearance between photographs. On February 18, 1930, after nearly a year of searching, Tombaugh discovered a possible moving object on photographic plates."
 je_verrier_pluto_success: "The successful discovery of Planet X requires a detailed study of the starry sky. After finding #G 1500#! @verrier_astronomicalobject! #T astronomical objects#!, we might have success to reveal the planet."
 je_verrier_pluto_fail: "If another nation meets the requirements before us and discovers Planet X, all our efforts will be in vain."
 je_verrier_pluto_goal: ""
  
 je_verrier_charter_moon: "Map the Moon"
 je_verrier_charter_moon_reason: "Selenography is the study of the surface and physical features of the Moon (also known as geography of the Moon, or selenodesy). Like geography and areography, selenography is a subdiscipline within the field of planetary science. Historically, the principal concern of selenographists was the mapping and naming of the lunar terrane identifying maria, craters, mountain ranges, and other various features. Lunar mapping became systematic in 1779 when Johann Schröter began meticulous observation and measurement of lunar topography. In 1834 Johann Heinrich von Mädler published the first large cartograph (map) of the Moon, comprising 4 sheets in size, and he subsequently published The Universal Selenography. All lunar measurement was based on direct observation until March 1840, when J.W. Draper, using a 5 inch reflector, produced a daguerreotype of the Moon and thus introduced photography to astronomy. At first, the images were of very poor quality, but as with the telescope 200 years earlier, their quality rapidly improved. By 1890 lunar photography had become a recognized subdiscipline of astronomy."
 je_verrier_charter_moon_success: "After collecting #G 10#! @verrier_moon_photo! #T moon photos#!, we should be able to create a map of the moon."
 je_verrier_charter_moon_goal: ""
  
 je_verrier_astro_physics: "Modern Physics and Astro Physics"
 je_verrier_astro_physics_reason: "Modern physics, which evolved the end of the 19th century, approached its mathematical and philosophical origins again: atomic theory, quantum mechanics, the speed of light and the theory of relativity not only scratch the previous world view, but ultimately lead to the big questions of human life. Astronomical findings have often provided inspiration for mind games."
