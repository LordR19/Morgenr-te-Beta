 verrier.5.d: "The foundation stone of our new Observatory is about to be laid. Construction work can begin soon."
 verrier.5.f: ""
 verrier.5.g: "A great day for our country."
 verrier.6.t: "Observatory Dissolution"
 verrier.6.d: "The country's astronomers have decided to close an observatory."
 verrier.6.f: "Recent political events have resulted in our country owning several observatories. In order to eliminate competition and secure government funding for the main observatory in the capital, researchers have decided to stop their activities at the branch and close the institution. All research results are transferred to the capital together with the established scientific staff."
 verrier.6.g: "Regrettable but necessary."
 verrier.6.h: "Erm... We don't have an Observatory in the capital yet. Move it there!"
 verrier.11.d: "Scientists from [SCOPE.sCountry('verrier_neptune_discoverer_country').GetName] told us today that one of their colleagues has discovered the previously unknown planet Neptune."
 verrier.11.g: "Congratulations ..."
 verrier.20.t: "Pluto discovered"
 verrier.20.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has discovered Pluto for the glory of our nation!"
 verrier.20.f: "Once Pluto was found, its faintness and lack of a viewable disc cast doubt on the idea that it was Planet X. In fact, the celestial body was a bitter disappointment for some scientists. Estimates of Pluto's mass were revised downward throughout the 20th century. Astronomers initially calculated its mass based on its presumed effect on Neptune and Uranus. In 1931, Pluto was calculated to be roughly the mass of Earth, with further calculations in 1948 bringing the mass down to roughly that of Mars. Nevertheless, the discovery made headlines around the globe."
 verrier.20.g: "It may be small, but it's still a planet."
 verrier.21.d: "Scientists from [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] told us today that one of their colleagues has discovered the previously unknown planet Pluto."
 verrier.21.g: "Is this even a real planet?"
  
 verrier.30.t: "Astronomical Congress on Asteroids"
 verrier.30.d: "The fate of some celestial bodies that had hitherto been counted as planets is to be decided at an international conference."
 verrier.30.f: "The idea quickly caught on that the smaller astronomical objects that had been discovered since the early 19th century largely did not correspond to what was actually understood by planets - especially since the discovery of Neptune, which bears a much greater resemblance to those planets known for a long time. It was only after some hesitation that the celestial bodies Pallas, Vesta and Juno, which had been called planets for half a century, were also assigned to the new category of asteroids. So far, however, no consensus has been found for the case of the minor planet Ceres, which was discovered by Giuseppe Piazzi in 1801. A group of traditionalists wants to keep it as a planet. Although it is significantly smaller than all other planets, it is too large for an asteroid. Some members of Congress are therefore calling for a vote."
 verrier.30.f_astraea: "The idea quickly caught on that the smaller astronomical objects that had been discovered since the early 19th century largely did not correspond to what was actually understood by planets - especially since the discovery of Neptune, which bears a much greater resemblance to those planets known for a long time. It was only after some hesitation that the celestial bodies Pallas, Vesta, Juno and Astraea, which had been called planets for half a century, were also assigned to the new category of asteroids. So far, however, no consensus has been found for the case of the minor planet Ceres, which was discovered by Giuseppe Piazzi in 1801. A group of traditionalists wants to keep it as a planet. Although it is significantly smaller than all other planets, it is too large for an asteroid. Some members of Congress are therefore calling for a vote."
 verrier.30.g: "I like this planet. Let's decide the fate of Ceres with a vote."
 verrier.30.h: "There is no need for another meeting."
 verrier.31.t: "The status of Ceres"
 verrier.31.d: "Our country is invited to an astronomy congress organized by [SCOPE.sCountry('verrier_congress_host_country').GetName]. The most important question deals with the fate of the (previous?) planet Ceres."
 verrier.31.f: "The idea quickly caught on that the smaller astronomical objects that had been discovered since the early 19th century largely did not correspond to what was actually understood by planets - especially since the discovery of Neptune, which bears a much greater resemblance to those planets known for a long time. It was only after some hesitation that the celestial bodies Pallas, Vesta and Juno, which had been called planets for half a century, were also assigned to the new category of asteroids. So far, however, no consensus has been found for the case of the minor planet Ceres, which was discovered by Giuseppe Piazzi in 1801. A group of traditionalists wants to keep it as a planet. Although it is significantly smaller than all other planets, it is too large for an asteroid. The other side argues that if Ceres persists as a planet, many larger objects could also be counted as planets, making astronomy more difficult."
 verrier.31.f_astraea: "The idea quickly caught on that the smaller astronomical objects that had been discovered since the early 19th century largely did not correspond to what was actually understood by planets - especially since the discovery of Neptune, which bears a much greater resemblance to those planets known for a long time. It was only after some hesitation that the celestial bodies Pallas, Vesta, Juno and Astraea, which had been called planets for half a century, were also assigned to the new category of asteroids. So far, however, no consensus has been found for the case of the minor planet Ceres, which was discovered by Giuseppe Piazzi in 1801. A group of traditionalists wants to keep it as a planet. Although it is significantly smaller than all other planets, it is too large for an asteroid. The other side argues that if Ceres persists as a planet, many larger objects could also be counted as planets, making astronomy more difficult."
 verrier.31.g: "Ceres is a planet."
 verrier.31.h: "Ceres is not a planet"
 verrier.32.t_demoted: "Ceres demoted"
 verrier.32.t_saved: "Ceres saved"
 verrier.32.d_demoted: "The Astronomy Congress stripped Ceres of planetary status."
 verrier.32.d_saved: "The Astronomy Congress has confirmed Ceres' status as a planet."
 verrier.32.f_demoted: "The result came as no surprise: if the other smaller celestial objects are asteroids, then logically Ceres must also be one. The astronomers agreed that Ceres is probably the largest celestial body in the so-called asteroid belt and thus also honorably awarded the former planet the number 1 among the asteroids; but also no more. While there are some voices that suggest that planetary status has cultural as well as academic implications, such arguments are arguably more about irrational nostalgia than science.\n\n The final result was #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Yes votes against #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Nay votes."
 verrier.32.f_saved: "The result came as a surprise to many: the majority of astronomers voted in favor of keeping Ceres as a planet! Shape and mass, traditionalists asserted, distinguish Ceres from other objects in the asteroid belt. The planet clearly stands out. In a note, the scientists added that Ceres has been a part of the solar system that has been recognized not only scientifically but also socially and culturally for decades. It borders on hubris to demote the planet that so many people have grown fond of to an asteroid and thus rob it of its identity.\n\n The final result was #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Yes votes against #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Nay votes."
 verrier.32.g: "Ceres has been only a dwarf of a planet."
 verrier.32.h: "Ceres is saved!"
 verrier.33.t: "Four planets downgraded"
 verrier.33.t_astraea: "Five planets downgraded"
 verrier.33.d: "The Astronomical Congress has written its final declaration: four celestial bodies that were once traded as planets are now declared as asteroids."
 verrier.33.f: "The congress introduced a new category of celestial bodies, asteroids, to improve future astronomy. So now every rock in space is no longer a planet. In addition to some new objects, the 'planets' Ceres, Pallas, Vesta and Juno discovered from 1801 onwards are also classified as asteroids."
 verrier.33.f_astraea: "The congress introduced a new category of celestial bodies, asteroids, to improve future astronomy. So now every rock in space is no longer a planet. In addition to some new objects, the 'planets' Ceres, Pallas, Vesta, Juno ans Astraea discovered from 1801 onwards are also classified as asteroids."
 verrier.33.g: "The solar system has 8 planets."
 verrier.34.t: "Three planets downgraded"
 verrier.34.t_astraea: "Four planets downgraded"
 verrier.34.d: "The Astronomical Congress has written its final declaration: three celestial bodies that were once traded as planets are now declared as asteroids."
 verrier.34.f: "The congress introduced a new category of celestial bodies, asteroids, to improve future astronomy. So now every rock in space is no longer a planet. In addition to some new objects, the 'planets' Pallas, Vesta and Juno discovered from 1801 onwards are also classified as asteroids. Ceres remains a planet."
 verrier.34.f_astraea: "The congress introduced a new category of celestial bodies, asteroids, to improve future astronomy. So now every rock in space is no longer a planet. In addition to some new objects, the 'planets' Pallas, Vesta, Juno and Astraea discovered from 1801 onwards are also classified as asteroids. Ceres remains a planet."
 verrier.34.g: "The solar system has 9 planets."
 verrier.35.t: "A disputed planetary status"
 verrier.35.d: "A recent statement from an astronomical congress has implications for our nation's prestige."
 verrier.35.f: "Several objections have not helped. Depriving one or more of the planets we discovered of planetary status has a negative impact on our standing in the world. Almost everyone can find an asteroid in the present; nothing about it brings international recognition. We used to boast that one of our scientists had discovered such a celestial body, but with the latest decision such vanities no longer matter."
 verrier.35.g: "This vote was clearly manipulated!"
  
 verrier.40.t: "Comet sighted!"
 verrier.40.d: "Scientists from our observatory have discovered a new comet."
 verrier.40.f: "A Comet was sighted in the sky, some believe that this portends fell times ahead. Others believe that they are in fact pixie fairies floating in the sky. There are also those who believe that this comet is most probably a giant ball of ice floating thorugh the sky and the long tail is created du to the energy of the sun. The arguments among the three equally viable theories is stimulating the pursuit of knowledge in our country."
 verrier.40.g: "Thank God we live in such enlightened times."
 verrier.41.t: "A new Asteroid"
 verrier.41.d: "Astronomers have discovered a new celestial body in the asteroid and added it to our star charts."
 verrier.41.f: "In the course of the 19th century, the mapping of celestial bodies, especially asteroids, gained tremendous momentum. While scientists had only discovered a dozen asteroids by around 1850, there were around 300 by the turn of the century. Among other things, these discoveries were responsible for rethinking previous categories and creating new ones."
 verrier.41.g: "How many more?"
 verrier.42.t: "Meteor Shower"
 verrier.42.d: "A seasonal meteor shower allows our astronomers to see a particularly large number of astronomical objects this year."
 verrier.42.f: "A meteor shower is a celestial event in which a number of meteors are observed to radiate, or originate, from one point in the night sky. These meteors are caused by streams of cosmic debris called meteoroids entering Earth's atmosphere at extremely high speeds on parallel trajectories. Most meteors are smaller than a grain of sand, so almost all of them disintegrate and never hit the Earth's surface. Very intense or unusual meteor showers are known as meteor outbursts and meteor storms, which produce at least 1,000 meteors an hour, most notably from the Leonids."
 verrier.42.g: "Hopefully the sky is clear and visibility is good!"
 verrier.43.t: "Nebula"
 verrier.43.d: "Our observatory has found a previously unknown beautiful nebula with numerous unknown stars."
 verrier.43.f: "The first true nebula, as distinct from a star cluster, was mentioned by the Muslim Persian astronomer Abd al-Rahman al-Sufi. He noted 'a little cloud' where the Andromeda Galaxy is located. From 1751 to 1753, Nicolas-Louis de Lacaille cataloged 42 nebulae from the Cape of Good Hope, most of which were previously unknown. The number of nebulae was then greatly increased by the efforts of William Herschel and his sister Caroline Herschel, whoroughly 2,000 nebulae. Beginning in 1864, William Huggins examined the spectra of about 70 nebulae. About 1923, following the Great Debate, it had become clear that many 'nebulae' were in fact galaxies far from the Milky Way."
 verrier.43.g: "Wonderful!"
 verrier.44.t: "Naming a star"
 verrier.44.d: "Rather by accident, [SCOPE.sCharacter('verrier_star_discoverer').GetFullName] discovered a new star. At the moment it is still being debated after whom or what it should be named."
 verrier.44.f: "While astronomers initially followed the unwritten rule of naming celestial objects after mythological models, the fashion of using the name of a ruler or evoking associations with the home country emerged, as in the case of unknown parts of the world. The planet Uranus, for example, was first to be named 'George' after the reigning British king at the time. Piazzi added the epithet 'Ferdinandea' after his patron and ruler when he discovered Ceres."
 verrier.44.g: "The star should be named after our country."
 verrier.44.h: "The star shall be named after our ruler."
 verrier.44.i: "The star shall be named after his discoverer."
 verrier.45.t: "A new [concept_verrier_astronomer] takes the stage"
 verrier.45.d: "In the past, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has often expressed a great interest in astronomy and observes the starry sky in his free time."
 verrier.45.f: "Up until the present day, a number of amateur astronomers have rendered outstanding service and have advanced astronomy as a science. The countless amount of objects has repeatedly meant that scientific dilettantes have also been able to help learned experts with their records. Not surprising, because some famous astronomers often started out as passionate stargazers."
 verrier.45.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] should become a professional [concept_verrier_astronomer]."
 verrier.45.h: "The studies are interesting, nothing more, nothing less."
 verrier.46.t: "Star maps wrong"
 verrier.46.d: "Unfortunately, after reviewing older star maps, we found that some of the mapped stars do not exist at all."
 verrier.46.f: "Unfortunately, errors in astronomical records are not uncommon. This was true not only for the early modern period, but even for the 19th century, despite improved and refined methods. For example, in 1861 Hermann Goldschmidt claimed to have found another moon of Saturn, which he named 'Chiron', but whose existence could never be confirmed."
 verrier.46.g: "Are you saying it was just dirt on the telescope?"
 verrier.47.t: "New moons of Saturn discovered"
 verrier.47.d: "After upgrading the telescope at one of our main observatories, our astronomers were able to discover two new moons of Saturn."
 verrier.47.f: "The moons of Saturn are numerous and diverse, ranging from tiny moonlets only tens of meters across to enormous Titan, which is larger than the planet Mercury. Saturn has 83 moons with confirmed orbits that are not embedded in its rings. as well as dense rings that contain millions of embedded moonlets and innumerable smaller ring particles. Seven Saturnian moons are large enough to have collapsed into a relaxed, ellipsoidal shape, though only one or two of those, Titan and possibly Rhea, are currently in hydrostatic equilibrium. Particularly notable among Saturn's moons is Titan, the second-largest moon in the Solar System after Jupiter's Ganymede."
 verrier.47.g: "Excellent."
 verrier.48.t: "Incredible Nova!"
 verrier.48.d: "Our [concept_verrier_astronomer], Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], discovered a new Nova far brighter than its surrounding stars. Such sightings are incredibly rare and usually limited to the best astronomers."
 verrier.48.f: "We were the first to notice the appearance of the Nova. But soon many other observatories started pointing their telescopes to it. The Nova was far brighter than the surrounding stars and lasted for nearly two weeks. Although it faded over time, it was clearly visible for quite some time. We do not know yet, why it happened but the observation will surely help us to understand this phenomenon better!"
 verrier.48.g: "Incredible"
  
 verrier.50.t: "Map of the Moon"
 verrier.50.d: "After many years of intensive observation and mapping, as well as using state-of-the-art photography, our astronomers have been able to create an accurate map of the moon."
 verrier.50.f: "Lunar mapping became systematic in 1779 when Johann Schröter began meticulous observation and measurement of lunar topography. In 1834 Johann Heinrich von Mädler published the first large cartograph (map) of the Moon, comprising 4 sheets in size, and he subsequently published The Universal Selenography. All lunar measurement was based on direct observation until March 1840, when J.W. Draper, using a 5 inch reflector, produced a daguerreotype of the Moon and thus introduced photography to astronomy. At first, the images were of very poor quality, but as with the telescope 200 years earlier, their quality rapidly improved. By 1890 lunar photography had become a recognized subdiscipline of astronomy."
 verrier.50.g: "Superb."
 verrier.51.t: "Lunar channel"
 verrier.51.d: "The project to map the moon photographically has made progress."
 verrier.51.f: "Rille is typically used to describe any of the long, narrow depressions in the surface of the Moon that resemble channels. The Latin term is rima, plural rimae. Typically, a rille can be several kilometers wide and hundreds of kilometers in length. However, the term has also been used loosely to describe similar structures on a number of planets in the Solar System, including Mars, Venus, and on a number of moons. All bear a structural resemblance to each other."
 verrier.51.g: "Fascinating."
 verrier.52.t: "Lunar crater"
 verrier.52.f: "The cratering records of very old surfaces - such as the Moon - record a period of intense early bombardment in the inner Solar System around 3.9 billion years ago. Because the processes of erosion on the Moon are minimal, craters persist. In 1893, Grove Karl Gilbert suggested for the first time that the Moon's craters were formed by large asteroid impacts."
 verrier.53.t: "Lunar maria"
 verrier.53.f: "The lunar maria are large, dark, basaltic plains on Earth's Moon, formed by ancient asteroid impacts on the far side on the Moon that triggered volcanic activity on the opposite (near) side. They were dubbed maria, Latin for 'seas', by early astronomers who mistook them for actual seas. They are less reflective than the "highlands" as a result of their iron-rich composition, and hence appear dark to the naked eye. The maria cover about 16% of the lunar surface, mostly on the side visible from Earth. The few maria on the far side are much smaller, residing mostly in very large craters. The traditional nomenclature for the Moon also includes one oceanus (ocean), as well as features with the names lacus ('lake'), palus ('marsh'), and sinus ('bay'). The last three are smaller than maria, but have the same nature and characteristics."
 verrier.54.t: "Lunar highlands"
 verrier.54.f: "The lighter-colored regions of the Moon are called terrae, or more commonly highlands, because they are higher than most maria. They have been dated to having formed 4.4 billion years ago, and may represent plagioclase cumulates of the lunar magma ocean. The concentration of maria on the near side likely reflects the substantially thicker crust of the highlands of the Far Side, which may have formed in a slow-velocity impact of a second moon of Earth a few tens of millions of years after the Moon's formation."
  
 verrier.61.t: "[SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]'s Comet"
 verrier.61.d: "[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] has discovered a @verrier_comet! Great Comet!"
 verrier.61.f: "The Great Comet of 1843 was a long-period comet which became very bright in March 1843 (it is also known as the Great March Comet). It was discovered on February 5, 1843, and rapidly brightened to become a great comet. It was a member of the Kreutz Sungrazers, a family of comets resulting from the breakup of a parent comet into multiple fragments in about 1106. These comets pass extremely close to the surface of the Sun - within a few solar radii - and often become very bright as a result. It passed closest to Earth on March 6, 1843, and was at its greatest brilliance the following day; unfortunately for observers north of the equator, at its peak it was best visible from the Southern Hemisphere. It was last observed on April 19, 1843. At that time this comet had passed closer to the Sun than any other known object."
 verrier.61.g: "Glory to [ROOT.GetCountry.GetNameNoFlag]!"
 verrier.62.t_name: "[SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]'s Comet"
 verrier.62.t_year: "The Great Comet of 1843"
 verrier.62.d: "A wonderful Great Comet has been filling the heavens for days."
 verrier.62.g: "Keep looking at the sky!"
  
 verrier.64.t: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]'s Comet"
 verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] has discovered a @verrier_comet! Great Comet!"
 verrier.64.f: "After the Great Comet of 1811, the Great Comet of 1858 was the most brilliant comet that appeared in the 19th century. It was also the first comet to be photographed. It was nearest the Earth on October 10, 1858, and for much of October was a brilliant object with a long, scimitar-like dust tail and prominent gas tail. It remained a naked-eye object until November for Southern Hemisphere observers. It is considered to be one of the most beautiful comets observed, and was one of the brightest of the century, making a strong impression both on artists and the general public. After a prior period of hysteria on the subject of comets, especially in Paris (caused partly by incorrect calculations by John Russell Hind which suggested that one would strike the Earth in June 1857) it went on to be the most-observed of the century due to its excellent visibility in dark skies for Northern Hemisphere viewers, particularly in Europe, and fine weather in September and October. William Henry Smyth, an English astronomer, recalled it as 'one of the most beautiful objects that I have ever seen'. It was featured in a number of sketches and at least one painting by William Turner of Oxford."
 verrier.65.t_name: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName] Comet"
 verrier.65.t_year: "The Great Comet of 1858"
  
 verrier.67.t: "[SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]'s Comet"
 verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] has discovered a @verrier_comet! Great Comet!"
 verrier.67.f: "'On the evening of May 13, 1861, while searching the western sky for comets, I detected a faint nebulous object near the star Lacaille 1316 in the constellation Eridanus. In my marine telescope the object appeared much diffused, and it was with the greatest difficulty that I estimated its distance from three well known fixed stars. The object was hardly distinguishable in the small telescope attached to the sextant, and I found it necessary to employ a coloured glass between the index and horizon glasses, for the superior brilliance of the reference stars Procyon, Sirius, and Canopus, when they were brought into the field of view, quite extinguished its feeble light. Every comet hunter knows how necessary it is to the carrying out of his work to have at hand a copious catalogue of nebulae, but this valuable adjunct I unfortunately did not possess. I could not, however, find the object in the limited catalogues at my command. I accordingly made up my mind to watch it, and it is well that I did so, otherwise I should have missed one of the best opportunities for introducing myself to the astronomical world.'"
 verrier.68.t_name: "[SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]'s Comet"
 verrier.68.t_year: "The Great Comet of 1861"
  
 verrier.70.t: "[SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]'s Comet"
 verrier.70.d: "[SCOPE.sCharacter('verrier_1874_discoverer').GetFullName] has discovered a @verrier_comet! Great Comet!"
 verrier.70.f: "The Great Comet of 1874 is a non-periodic comet, which in the summer of 1874 could be seen by the naked eye. Without doubt it was a beauty; a true great comet. At its brightest, it probably exceeded the first magnitude and displayed a series of envelopes within its coma that astronomers compared with the Great Comet 16 years earlier. Suitably placed observers also noted maximum naked-eye tail lengths reaching 70 degrees as the comet passed near Earth in July. The public scare regarding the comet was satirized by Mark Twain in his short story 'A Curious Pleasure Excursion.'"
 verrier.71.t_name: "[SCOPE.sCharacter('verrier_1874_discoverer').GetLastName]'s Comet"
 verrier.71.t_year: "The Great Comet of 1874"
  
 verrier.73.t: "[SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]'s Comet"
 verrier.73.d: "[SCOPE.sCharacter('verrier_1882_discoverer').GetFullName] has discovered a @verrier_comet! Great Comet!"
 verrier.73.f: "The Great Comet of 1882 was a comet which became very bright in September 1882. It was a member of the Kreutz Sungrazers. The comet was bright enough to be visible next to the Sun in the daytime sky at its perihelion. The comet appeared in the morning skies of September 1882. Reports suggest that it was first seen as early as 1 September 1882, from the Cape of Good Hope as well as the Gulf of Guinea, and over the next few days many observers in the southern hemisphere reported the new comet. Her Majesty's Astronomer at the Cape, David Gill, reported watching the comet rise a few minutes before the Sun on 18 September, and described it as 'The nucleus was then undoubtedly single, and certainly rather under than over 4" in diameter; in fact, as I have described it, it resembled very much a star of the 1st magnitude seen by daylight.' The fragments of the Great Comet of 1882 will return in several hundred years' time, spread out over perhaps two or three centuries."
 verrier.74.t_name: "[SCOPE.sCharacter('verrier_1882_discoverer').GetLastName]'s Comet"
 verrier.74.t_year: "The Great Comet of 1882"
  
 verrier.80.t: "Carte du Ciel Congress"
 verrier.80.d: "Preparations for the Astronomical Congress are complete. It's time to invite the other countries."
 verrier.80.f: "In three congresses (1887, 1889 and 1891) uniform observation and calculation methods were developed on the basis of the best techniques of the time. Astronomers from up to 38 countries took part in this Parliament of the Carte du Ciel; ultimately the declination zones were divided among 18 observatories according to their latitudes. However, the planned exposure times of 40 minutes had to be partially adapted to the climatic situation, as well as the evaluation to the existing comparators. From around 1895, several of the institutes also wanted to contribute their project experience to improvements, acceleration of the methodology and newer laboratory technology. This was compounded by the fact that they also wanted to divert resources into the development of emerging astrophysics."
 verrier.80.g: "Invite the leading astronomic nations."
 verrier.81.t: "Carte du Ciel Invitation"
 verrier.81.d: "Our astronomers were invited to a congress aimed at more detailed exploration and mapping of the starry sky."
 verrier.81.f: "In three congresses (1887, 1889 and 1891) uniform observation and calculation methods were developed on the basis of the best techniques of the time. Astronomers from up to 38 countries took part in this Parliament of the Carte du Ciel; ultimately the declination zones were divided among 18 observatories according to their latitudes. However, the planned exposure times of 40 minutes had to be partially adapted to the climatic situation, as well as the evaluation to the existing comparators. From around 1895, several of the institutes also wanted to contribute their project experience to improvements, acceleration of the methodology and newer laboratory technology. This was compounded by the fact that they also wanted to divert resources into the development of emerging astrophysics."
 verrier.81.g: "We'll come."
 verrier.82.t_laughed: "The mockery of the Astronomical Congress"
 verrier.82.t_respected: "Respected at the Astronomical Congress"
 verrier.82.t_lauded: "Praised at the Astronomical Congress"
 verrier.82.d_laughed: "Our delegation was laughed at at the Astronomical Congress for lack of astronomical knowledge!"
 verrier.82.d_respected: "Our delegation was received with respect at the Astronomical Congress."
 verrier.82.d_lauded: "Our nation's advanced knowledge in the field of astronomy has attracted the attention of other scientists."
 verrier.82.f_laughed: "'What do you mean, the ether theory is old-fashioned?'"
 verrier.82.f_respected: "'I hope there are still a few of the Saturn-shaped morsels left at the buffet.'"
 verrier.82.f_lauded: "'Good evening, Mr. Large Magellanic Cloud - I finally know why this thing is called that.'"
 verrier.82.g: "Terrible ..."
 verrier.82.h: "Good."
 verrier.82.i: "Fantastic!"
 verrier.83.t: "Sharing Star Maps"
 verrier.83.d: "Our astronomers would like to exchange our star charts for those of colleagues from abroad."
 verrier.83.f: "Astronomy was one of the research fields in which international cooperation began very early; only the First World War put a temporary end to such efforts. The challenge of seeing the entire sky and unraveling the mysteries of the universe meant that scientists from all countries committed themselves to a common goal. Only politics could put obstacles in the way."
 verrier.83.g: "We want to share our maps."
 verrier.83.h: "We are not interested."
 verrier.84.t: "Map exchange"
 verrier.84.d: "Astronomers have traded some star crates with foreign scientists without consulting us."
 verrier.84.f: "Astronomy was one of the research fields in which international cooperation began very early; only the First World War put a temporary end to such efforts. The challenge of seeing the entire sky and unraveling the mysteries of the universe meant that scientists from all countries committed themselves to a common goal. Only politics could put obstacles in the way - or not."
 verrier.84.g: "They should have asked me first!"
 verrier.85.t: "Astronomical Congress ends"
 verrier.85.d: "The congress has ended and we have recently received some important information about the starry sky."
 verrier.85.f: "The project to create a sky map with an international network of observatories turned out to be a mammoth task in the decades that followed, which was not so easy to master. The Carte du Ciel was to remain unfinished. Nevertheless, the international meetings gave the opportunity for exchange and laid the foundation for future international collaborations and conferences in the field of astronomical research."
 verrier.85.g: "It was pretty educational."
  
 verrier.86.t: "The Great Debate"
 verrier.86.d: "Preparations for the Astronomical Congress are complete. It's time to invite the other countries."
 verrier.86.f: "The Great Debate, also called the Shapley-Curtis Debate, was held between the astronomers Harlow Shapley and Heber Curtis. It concerned the nature of so-called spiral nebulae and the size of the universe. Shapley believed that these nebulae were relatively small and lay within the outskirts of the Milky Way galaxy (then thought to be the entire universe), while Curtis held that they were in fact independent galaxies, implying that they were exceedingly large and distant.  Much of the lore of the Great Debate grew out of two papers published by Shapley and by Curtis in the May 1921 issue of the Bulletin of the National Research Council. In the aftermath of the public debate, scientists have been able to verify individual pieces of evidence from both astronomers."
 verrier.86.g: "Invite the leading astronomic nations."
 verrier.87.t: "The Great Debate"
 verrier.87.d: "Our astronomers have been invited to a congress to clarify the question of the size and nature of the universe."
 verrier.87.f: "The Great Debate, also called the Shapley-Curtis Debate, was held between the astronomers Harlow Shapley and Heber Curtis. It concerned the nature of so-called spiral nebulae and the size of the universe. Shapley believed that these nebulae were relatively small and lay within the outskirts of the Milky Way galaxy (then thought to be the entire universe), while Curtis held that they were in fact independent galaxies, implying that they were exceedingly large and distant.  Much of the lore of the Great Debate grew out of two papers published by Shapley and by Curtis in the May 1921 issue of the Bulletin of the National Research Council. In the aftermath of the public debate, scientists have been able to verify individual pieces of evidence from both astronomers."
 verrier.87.g: "I assume the answer is 42?"
 verrier.88.t: "One Universe or different Galaxies?"
 verrier.88.d: "The debate at the Astronomical Congress revolves around whether the Milky Way represents the entire universe."
 verrier.88.f: "Shapley was arguing in favor of the Milky Way as the entirety of the universe. He believed that 'spiral nebulae' such as Andromeda were simply part of the Milky Way. He could back up this claim by citing relative sizes - if Andromeda were not part of the Milky Way, then its distance must have been on the order of 100,000,000 light years - a span most contemporary astronomers would not accept. Curtis, on the other hand, contended that Andromeda and other such 'nebulae' were separate galaxies, or 'island universes' (a term invented by the 18th-century philosopher Immanuel Kant, who also believed that the 'spiral nebulae' were extragalactic). He showed that there were more novae in Andromeda than in the Milky Way. From this, he could ask why there were more novae in one small section of the galaxy than the other sections of the galaxy, if Andromeda were not a separate galaxy but simply a nebula within Earth's galaxy. This led to supporting Andromeda as a separate galaxy with its own signature age and rate of nova occurrences."
 verrier.88.g: "The Universe is made up of different galaxies."
 verrier.88.h: "There is only one Milky Way, the rest are clouds of gas."
 verrier.89.t: "The Sun in the Universe"
 verrier.89.d: "Another focus of debate is whether the Sun is at the center of the Milky Way or in an outer region."
 verrier.89.f: "'As a consequence of the exceptional growth and activity of the great observatories, with their powerful methods of analyzing stars and of sounding space, we have reached an epoch, I believe, when another advance is necessary; our conception of the galactic system must be enlarged to keep in proper relationship the objects our telescopes are finding; the solar system can no longer maintain a central position.'\n\n 'There has been a similar general accord in the deduced results as to the shape and structure of the galaxy:\n 1. The stars are not infinite in number, nor uniform in distribution.\n 2. Our galaxy, delimited for us by the projected contours of the Milky Way, contains possibly a billion suns.\n 3. This galaxy is shaped much like a lens, or a thin watch, the thickness being probably less than one-sixth of the diameter.\n 4. Our Sun is located fairly close to the center of figure of the galaxy."
 verrier.89.g: "The Sun is in the inner part of the Milky Way."
 verrier.89.h: "The Sun is in the outer reaches of the Milky Way."
 verrier.90.t: "Great Debate ends"
 verrier.90.d: "The Great Debate is over and the positions accepted by the majority of scientists have emerged."
 verrier.90.f: "The congress came to the following conclusion:\n\n The Milky Way encompasses the entire universe: #R [GetGlobalVariable('verrier_galaxies_no').GetValue] Votes.\n There are different galaxies in the universe: #G [GetGlobalVariable('verrier_galaxies_yes').GetValue] Votes.\n\n The Sun lies in the central region of the Milky Way: #R [GetGlobalVariable('verrier_sun_center_yes').GetValue] Votes.\n The Sun lies in an outer region of the Milky Way: #G [GetGlobalVariable('verrier_sun_center_no').GetValue] Votes."
 verrier.90.g: "Science is never settled."
  
 verrier.91.t: "Annus mirabilis papers"
 verrier.91.d: "The scientist Albert Einstein revolutionized classical physics with several theories."
 verrier.91.f: "The annus mirabilis papers are the four papers that Albert Einstein published in Annalen der Physik (Annals of Physics), a scientific journal, in 1905. These four papers were major contributions to the foundation of modern physics. They revolutionized science's understanding of the fundamental concepts of space, time, mass, and energy. The first paper explained the photoelectric effect, the second paper explained Brownian motion. The third paper introduced Einstein's theory of special relativity, which established the universal constant speed of light for all reference frames and a theory of spacetime. The fourth, a consequence of the theory of special relativity, developed the principle of mass-energy equivalence, expressed in the famous equation E = mc^2 and which led to the discovery and use of atomic energy. These four papers, together with quantum mechanics and Einstein's later theory of general relativity, are the foundation of modern physics."
 verrier.91.g: "So, everything is relative now?"
 verrier.92.t: "Einstein moves to [ROOT.GetCountry.GetNameNoFlag]"
 verrier.92.d: "The famous physicist Albert Einstein was appointed professor by one of our universities - and he accepted."
 verrier.92.f: "Albert Einstein was a German-born theoretical physicist,  widely acknowledged to be one of the greatest and most influential physicists of all time. Einstein is best known for developing the theory of relativity, but he also made important contributions to the development of the theory of quantum mechanics. Relativity and quantum mechanics are the two pillars of modern physics. His work is also known for its influence on the philosophy of science. Einstein was born in the German Empire, but moved to Switzerland in 1895, forsaking his German citizenship the following year.  In 1901, he acquired Swiss citizenship, which he kept for the rest of his life.  In 1914, Einstein moved to Berlin in order to join the Prussian Academy of Sciences and the Humboldt University of Berlin. In 1917, Einstein became director of the Kaiser Wilhelm Institute for Physics; he also became a German citizen again, this time Prussian. In 1933, while Einstein was visiting the United States, Adolf Hitler came to power in Germany. Einstein, as a Jew, objected to the policies of the newly elected Nazi government; he settled in the United States and became an American citizen in 1940."
 verrier.92.g: "Welcome!"
 verrier.93.t: "Einstein's theory of gravity"
 verrier.93.d: "With a revolutionary theory, Albert Einstein has once again changed our view of gravity in particular and the universe in general."
 verrier.93.f: "General relativity, also known as the general theory of relativity, is the geometric theory of gravitation published by Albert Einstein in 1915 and is the current description of gravitation in modern physics. General relativity generalizes special relativity and refines Newton's law of universal gravitation, providing a unified description of gravity as a geometric property of space and time or four-dimensional spacetime. In particular, the curvature of spacetime is directly related to the energy and momentum of whatever matter and radiation are present. Einstein's theory has astrophysical implications, including the prediction of black holes - regions of space in which space and time are distorted in such a way that nothing, not even light, can escape from them. Black holes are the end-state for massive stars. Microquasars and active galactic nuclei are believed to be stellar black holes and supermassive black holes. It also predicts gravitational lensing, where the bending of light results in multiple images of the same distant astronomical phenomenon."
 verrier.93.g: "The man is a genius."
 verrier.94.t: "Einstein emigrates"
 verrier.94.d: "Due to political changes in our country, the renowned physicist Albert Einstein handed in his passport today and left our country!"
 verrier.94.f: "Albert Einstein was predominantly known during his lifetime for his development of the theory of relativity and his work in the field of physics in general. However, his political views were of public interest through the middle of the 20th century due to his fame and involvement in political, humanitarian, and academic projects around the world. Einstein was a proponent of civil rights and used his notoriety to condemn American discrimination. When he arrived in America, he objected to the mistreatment of African Americans.  Einstein, who had experienced heavy anti-Semitic discrimination in pre-World War II Germany, worked with a number of leading civil rights activists and civil rights organizations. He was in favour of socialism, especially in his later life, detailing his economic views in a 1949 article titled 'Why Socialism?' for the Monthly Review. His opinions on the Bolsheviks also changed with time. In 1925, he criticized them for not having a 'well-regulated system of government' and called their rule a 'regime of terror and a tragedy in human history'."
 verrier.94.g: "We don't need him anyway."
 verrier.95.t: "Einstein, the politician"
 verrier.95.d: "The physicist Albert Einstein has garnered national and international recognition and is apparently toying with the idea of becoming actively involved in politics."
 verrier.95.f: "In 1918, Einstein was one of the founding members of the German Democratic Party, a liberal party. His political views were of public interest through the middle of the 20th century due to his fame and involvement in political, humanitarian, and academic projects around the world. Einstein was a peace activist and a firm advocate of global federalism and world law. He was in favour of socialism, especially in his later life, detailing his economic views in a 1949 article titled 'Why Socialism?' for the Monthly Review. Einstein's opinions on the Bolsheviks changed with time. In 1925, he criticized them for not having a 'well-regulated system of government' and called their rule a 'regime of terror and a tragedy in human history'. His visible position in society allowed him to speak and write frankly, even provocatively, at a time when many people were silenced in Europe due to the rise of Nazism in Germany. Einstein was a proponent of civil rights and used his notoriety to condemn American discrimination. Einstein was a lifelong pacifist and believed that wars stood in the way of human progress."
 verrier.95.g: "He is an important public figure."
 verrier.95.h: "He is a scientist, not a politician."
  
