 verrier_found_observatory_decision: "Found an Observatory"
 verrier_found_observatory_decision_desc: "In the 19th century, astronomy made enormous progress, not least because of the patronage of the nation states. The hunt for celestial bodies was also started because the naming of new stars, planets or asteroids secured prestige for countries and rulers. With ever newer methods, such as the modernization of telescopes or the introduction of photography, the yield increased immensely. Building an observatory will result in passive discovery of new celestial bodies every year; the exact number can be checked in the observatory itself, when it is completed. New technologies and an [concept_verrier_astronomer] improve the statistics."
 verrier_charter_moon_decision: "Map the Moon"
 verrier_charter_moon_decision_desc: "Atlases of the moon and the concomitant attempt to map Earth's companion have existed for centuries. The invention of the telescope revolutionized this science, known as 'selenography', but with the invention of photography we have a whole new way of accurately mapping the moon."
 verrier_visit_observatory_decision: "Visit the Observatory"
 verrier_visit_observatory_decision_desc: "Visit the main observatory of our country to see all important national and international information on astronomy."
 verrier_asteroid_congress_decision: "Astronomical Congress on Asteroids"
 verrier_asteroid_congress_decision_desc: "Since the discovery of Ceres in 1801, astronomers have found more and more celestial bodies, which is why the number of planets in the solar system has continued to increase. The discovery of Neptune raised the question of whether a new category might make more sense for the numerous, smaller objects found particularly between Mars and Jupiter. In particular, the invention of new astronomical symbols and their relatively small size led astronomers to assume that they were more likely 'small stars' or 'small planets'. Of course, this categorization would mean that some of the objects previously considered planets would lose their status and would be degraded to mere boulders."
 verrier_asteroid_congress_decision_tt: "The more celestial bodies are found, the more urgent a reform of the previous definition of planets becomes. With more than #BLUE 1,500#! objects, the situation is likely to become so confusing that a conference becomes unavoidable."
 verrier_carte_congress_decision: "Carte du Ciel"
 verrier_carte_congress_decision_desc: "A vast and unprecedented international star-mapping project was initiated in 1887 by Paris Observatory director Amédée Mouchez, who realized the potential of the new dry plate photographic process to revolutionize the process of making maps of the stars. As a result of the Astrographic Congress of more than 50 astronomers held in Paris in April 1887, 20 observatories from around the world agreed to participate in the project. We can host such a congress to share the astronomical knowledge of the international community."
 verrier_great_debate_decision: "The Great Debate"
 verrier_great_debate_decision_desc: "The Shapley-Curtis Debate, also known as The Great Debate, bundled the early 20th century discussions that eventually led to a new understanding of the nature of galaxies and the size of the Universe. It revolved around the size of the Milky Way and whether the galaxies then known as spiral nebulae are small objects in the Milky Way or much more distant and separate from the Milky Way. That day, the two scientists presented independent technical papers on the size scale of the Universe, followed by a public discussion in the evening. We can hold such a congress to discuss the ultimate mysteries of the universe."
  
