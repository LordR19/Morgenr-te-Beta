 #Möbius 
 verrier.1050.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]"
 verrier.1050.d: "Mathematician and Astronomer [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] is the is the Observator of the Leipzig Observatory. Just this year he published his newest work about astronomy \"Die Hauptsätze der Astronomie\", \"The Principles of Astronomy\". He would surely be useful as an official Astronomer."
 verrier.1050.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] was both a mathematician and an astronomer. He published many books about astronomy while also teaching it at the University of Leipzig. In mathematics, he was mainly concerned with topology, a branch of geometry that deals with the position and arrangement of geometric entities. Most famous is the Möbius strip, which Möbius invented to show that a surface does not necessarily have two sides."
 verrier.1050.g: "Wonderful!"
 verrier.1050.h: "He should become our head [concept_verrier_astronomer]!"
  
 mr_august_ferdinand: "August Ferdinand"
 mr_moebius: "Möbius"
  
 #Bond 
 verrier.1060.t: "A comet grazing the sun flushes money into Harvard's coffers"
 verrier.1060.d: "After a bright comet was visible even during the day, a large number of donations came to Harvard University from the people of Boston. The money will be used to build an observatory. The previous observer of the university, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], is euphoric about the possibility of a modern observatory."
 verrier.1060.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] was originally a watchmaker and at the same time an amateur astronomer. In his first home, he built an observatory with which he measured the sky. In 1839 he was appointed as an unpaid observator at Harvard University, having to bring his own equipment. When donations of $25,730 reached the university in 1843, he was able to build a modern observatory.\n[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] succeeded, among other things, in discovering Saturn's moon Hyperion and, together with his son, in discovering Saturn's innermost ring. He was also a pioneer of astrophotography. He succeeded in taking the first picture of a star in America."
 verrier.1060.g: "We do not need the help of Bond!"
 verrier.1060.h: "Bond will bring us into a new age of astronomy!"
 verrier.1060.i: "We don't need any donated money!"

 verrier.1100.t: "A stressful job"
 verrier.1100.d: "Your [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], is quite stressed. Maybe we should give [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] a break?"
 verrier.1100.f: "I HAVE to find more stars! There are so many out there! How can I not find any that no one else found yet? Or what about comets and asteroids? I have to find something!\nMaybe some Martians? Wait are Martians real? Or did I mean Martian Canals? I don't remember. And where are my notes again?"
 verrier.1100.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] needs a break!"
 verrier.1100.h: "It's [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] job. [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] gets paid for discovering stars, not for breaks!"
 astronomer_on_break_tt: "Your [concept_verrier_astronomer] will take a break for #n 1#! year. During that times you will not get any of the usual events."

 verrier.1101.t: "Is Dr. [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] losing [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] mind?"
 verrier.1101.d: "Your [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], seems to forget more and more things. Maybe it is time for [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] to step down as an Astronomer?"
 verrier.1101.f: "Where did I put those notes? Wait, where did I put my lunch? and what is this weird stuff on my telescope? Is that... is that my lunch?\nWait, what is this smell? Is that a fire? How did this happen!?"
 verrier.1101.g: "I don't think [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] should keep working."
 verrier.1101.h: "Pff, that's totally normal!"

 verrier.1110.t: "Twin Star disappeared"
 verrier.1110.d: "Our [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], was sure to have identified two twin stars that behaved exactly the same in the night. When other Astronomers tried to find those stars, they could only find one. It seems [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] might have a serious problem with [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] eyes or with alcohol."
 verrier.1110.f: "I swear! *hick* There was a second star there! *hick* It was clearly visible *hick* and a perfect twin. *hick* It must have vanished. *hick* Or maybe my colleagues are lying! *hick* Who knows!"
 verrier.1110.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] needs to get back on track!"

 verrier.1111.t: "Research Notes destroyed"
 verrier.1111.d: "A horrible incident at the [concept_verrier_observatory] caused a fire that destroyed several research notes of our [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName]. It seems like acandle light those research notes, but we are not sure, why [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] didn't stop the flames."
 verrier.1111.f: "I do not know how this happened! I was working very hard and must have been so busy with the telescope that I just didn't notice!"
 verrier.1111.g: "Was [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] drunk or something?"
 verrier.1111.h: "Was [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] on drugs?"
 verrier.1111.i: "Did [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] have another breakdown?"
 verrier.1111.j: "Did [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] forget the candles again?"

 verrier.1112.t: "Lost Stars"
 verrier.1112.d: "A few days ago our [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], found various new stars. Sadly [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] seems to have lost [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] notes on them and can't find the stars again. We don't know if they disappeared or if [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] forgot where [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] found them."
 verrier.1112.f: "Where are those notes? I searched everywhere! In the kitchen, in the trash, on my desk... Everywhere!\nAnd the stars are gone too! How could this happen!"
 verrier.1112.g: "Hopefully [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] finds the stars again!"

