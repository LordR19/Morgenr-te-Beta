  #Construction of the Ethniko Asterosokopio Athinon started 
 verrier.1011.t: "Construction of the Ethniko Asterosokopio Athinon started"
 verrier.1011.d: "The first Greek Observatory was one more step on Greece's road to modern times. A huge crowd had gathered at the hill of Nymphs to observe this milestone in Greek history. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] was there, together with members of the Government and the Greek church. They all celebrated, held speeches and gazed at the sky."
 verrier.1011.f: "   Under the cheers of the people the foundation stone of the building was set. The stone had a picture of the solar system engraved, fitting for the new Observatory of Greece.\n\n   #b Historically, #! the Ethniko Asterosokopio Athinon began construction on the 26th of June 1842, the day of a solar eclpipse. This was after years of lobbying by Greek astronomer Georgios Konstantinos Vouris, who was probably the most well known Greek scientist of his time.\n   As Vouris lived in Austria for quite some time he had good connections to Austrians and Greeks alike. He convinced the Greek-Austrian banker and entrepreneur Georgios Sinas to donate to the cause. The first building of the observatory was named after Sinas."
 verrier.1011.a: "Soon we will be able to observe the stars with unprecedented accuracy."
  
 #Astronomers start observing the sky at the Ethniko Asterosokopio Athinon 
 verrier.1012.t: "Astronomers start observing the sky at the Ethniko Asterosokopio Athinon"
 verrier.1012.d: "The construction of the Ethniko Asterosokopio Athinon, Greece's first observatory, was finished today.  The observatory is the first research institute in Greece and a huge huge milestone of the scientific community in Greece. It's astronomers will focus on observing the sun, the moon and the stars. Hopefully their work will lead to new discoveries in the field of astronomy."
 verrier.1012.f: "The moon was clearly visible through the telescope. It looked amazing. You could even see the small craters on it.\n\n#b Historically, #! the observatory started its work in 1856 under the Greek astronomer Georgios Konstantinos Vouris, two years later Vouris became ill and retired in Vienna. His replacement, Johann Friedrich Julius Schmidt, expanded the library of the observatory and observed many astronomical objects. One of his focuses was the Moon. His main work, the Chaptre der Gebirge des Mondes (The Topographical Chart of the Moon) featured the whole observable surface of the Moon as precise drawings. He also noticed that the crater Linne showed morphological changes.\n   Schmidt released works about earthquakes and meteorology as well and tried to locate Troy.\n\n   The Observatory on the hill of the Nymphs is still in use but there are three more sites that are part of the National Observatory of Athens, the Penteli Astronomical Station, the Kryoneri Astronomical Station and the Chelmos Observatory."
 verrier.1012.g: "What wonders will we discover?"
 verrier.1012.h: "I'm sure Vouris will make great discoveries!"
  
