 verrier.101.d: "Our [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], works relentlessly to uncover the mysteries of the sky."
 verrier.101.f: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] is an acomplished astronomer who discovered [ROOT.Var('verrier_astronomer_var').GetVariable('verrier_astronomer_total_objects_var').GetValue|0+] [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')].[ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_measured_distance_cygni_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_neptune_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_pluto_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_1843_comet_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_1858_comet_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_1861_comet_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_1874_comet_type')][ROOT.Var('verrier_astronomer_var').GetCharacter.GetCustom('verrier_astronomer_1882_comet_type')]"
 #verrier.101.f: "In the Observatory there were many places for a person like [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] to work. Sometimes [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] could be found with the telescopes, observing the stars. Sometimes [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] would work on star charts, maps of moons and planets or scientific works. Only one thing was sure, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] was always busy."
