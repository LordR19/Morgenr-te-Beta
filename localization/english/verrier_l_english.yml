 verrier.10.t: "Neptune discovered"
 verrier.10.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] has discovered Neptune for the glory of our nation!"
 verrier.10.f: "Neptune was discovered just after midnight, after less than an hour of searching and less than 1 degree from the position Le Verrier had predicted, a remarkable match. After two further nights of observations in which its position and movement were verified, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] replied to Le Verrier with astonishment: 'the planet whose place you have (computed) really exists!'"
 verrier.10.g: "The other countries will be green with envy!"
