 #First students at the Othóneion Panepistímion 
 verrier.1013.t: "First students at the Othóneion Panepistímion"
 verrier.1013.d: "King Otto used his contacts to various European scientists to build a new University, the Othóneion Panepistímion or Othonian University. Many of the new professors were Greeks, who were educated in the west. Those scientists and scholars bring significant knowledge to Greece and will educate the next generation. Right now the University is located in the house of the architects Stamatios Kleanthis and Eduard Schaubert but it will relocate as soon as the Main Building will be finished."
 verrier.1013.f: "Georgios Konstantinos Vouris, well known [concept_verrier_astronomer], was lecturing the first few Greek students of the new built University. A new era was dawning in Greece, an age of learning and progress.\n\n#b Historically, #! the University was planned in 1936 and oficially founded on May 3rd 1837. It was the first University on mainland Greece. When the Main Building was finished in 1841, the University was relocated to the new building. The construction of the wings of the University took until 1864.\n The Othóneion Panepistímion was renamed to National University later, as Otto had to flee from Greece after a coup in 1862.\n\n   Today the National and Kapodistrian University of Athens is one of the leading Universities of Greece. Two of the Universities alumni, both poets, won Noble Prices for their works and fifteen Greek prime ministers and three Greek presidents were students at the University."
 verrier.1013.g: "This knowledge will help us to close the gap on the great powers!"
 verrier.1013.h: "We do not need the help of foreigners!"
  
 #Eidgenössische Sternwarte 
 verrier.1022.t: "Eidgenössische Sternwarte observes the sky"
 verrier.1022.d: "A new Observatory started its watch of the night skies in Zürich today. The Eidgenössische Sternwarte is the first first observatories of this size in Switzerland."
 verrier.1022.f: "   The Eidgenössische Sternwarte is a very modern Observatory on the outskirts of Zürich. The first director of the Sternwarte, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], wants to focus on the observation of sunspots. The building was constructed by Gottfried Semper, a German architect who had to flee from repression in Saxony.\n\n   #b Historically, #! The Eidgenössische Sternwarte was built between 1862 and 1864 by Gottfried Semper who was the first professor of architecture at the Polytechnikum. He planned the main building of the Polytechnikum as well. The Sternwarte focused on the observation of sunspots and was the place where the observations to calculate the Zurich Sunspot Number was coordinated. The Zurich number, invented by the first director of the Sternwarte, Rudolf Wolf, is a way to measure the amount of sunspots and to estimate the activity of the sun. With the number it was actually possible to use data that was gathered since 1610 and calculate the historic sun activity.\n   After the Cantonal Hospital was built close to the Sternwarte in 1945 observing the night sky became limited. The observation was stopped in 1980. Today the former observatory houses the Collegium Helveticum of the Eidgenössisch Technische Hochschule. The Collegium is an interdisiplinary research institute. In addition to the collegium, the public foyer of the Sternwarte houses the collection of astronomical instruments of Rudolf Wolf."
 verrier.1022.g: "Zu den Sternen!"
 verrier.1022.h: "Wolf will be a great [concept_verrier_astronomer]!"

