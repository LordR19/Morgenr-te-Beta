 vikelas.108.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_winners_type')] But other countries have also achieved great sporting performances. Out of the [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V] participating countries, these have won gold medals:\n[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_1_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_2_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_3_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_4_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_5_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_6_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_7_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_8_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_9_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_10_this_year_global_type')]"

 vikelas_3_winners_loc: "This year's Olympic Games has not only 1 or 2 winners but 3! [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName], [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] and [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName] all won [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] gold medals."
 vikelas_2_winners_loc: "Both [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] and [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] have [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] gold medals. This means that both countries harbor the top athletes of the world."
 vikelas_1_winner_loc: "[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] dominated these Olympic Games with [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] gold medals."

