 ### 1.8.6 ### 
 title_loc: ""
 desc_loc: ""
 flavor_loc: ""
  
 mfe_industry_events.1.t: "Une compagnie ferroviaire émerge" #NT!
 mfe_industry_events.1.d: "Un homme politique bien connecté, [SCOPE.sCharacter('rich_dude').GetFullName], souhaite financer une nouvelle entreprise ferroviaire, mais le [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] ne soutient pas la nouvelle proposition." #NT!
 mfe_industry_events.1.f: ""La fièvre du rail s'empare du monde entier, avec de nombreuses opportunités de gagner de l'argent, mais nous devons agir, et agir vite. Qu'en dites-vous ?"" #NT!
 mfe_industry_events.1.a: "Autoriser [SCOPE.sCharacter('rich_dude').GetFullName] à poursuivre ses activités" #NT!
 mfe_industry_events.1.b: "Bloquer tout autre effort" #NT!
 mfe_industry_events.1.c: "Subventionner leurs efforts" #NT!
  
 mfe_industry_events.2.t: "Compagnie ferroviaire prospère" #NT!
 mfe_industry_events.2.d: "Les nouveaux chemins de fer du [SCOPE.sState('railway_state').GetName] connaissent un succès retentissant auprès des habitants, qui les ont adoptés sans réserve." #NT!
 mfe_industry_events.2.f: ""Auparavant, il fallait trois heures pour voyager du [SCOPE.sState('railway_state').GetName] au [ROOT.GetCountry.GetCapital.GetName], mais ces nouveaux itinéraires réduisent le temps de trajet de moitié."" #NT!
 mfe_industry_events.2.a: "C'est bien!" #NT!
  
 mfe_industry_events.3.t: "Compagnie ferroviaire en difficulté" #NT!
 mfe_industry_events.3.d: "Des changements soudains sur le marché boursier ont mis la pression sur le [SCOPE.gsInterestGroup('ig_industrialists').GetName], tarissant les sources de capitaux, et les compagnies ferroviaires surchargées du [SCOPE.sState('railway_state').GetName] sont en faillite." #NT!
 mfe_industry_events.3.f: ""Bien sûr, la presse s'en donne à coeur joie - chaque jour, des articles écrits par les membres du [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] chantent notre désespoir - il faut faire quelque chose."" #NT!
 mfe_industry_events.3.a: "Subventionnez les Rails !" #NT!
 mfe_industry_events.3.b: "Les [SCOPE.gsInterestGroup('ig_industrialists').GetName] étaient ceux qui voulaient un marché libre..." #NT!
 subsidize_rail_state_tt: "Commencez à subventionner les chemins de fer au [SCOPE.sState('railway_state').GetName]" #NT!
