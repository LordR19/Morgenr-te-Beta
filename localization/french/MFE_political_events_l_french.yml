 ### 1.8.6 ### 
 test_event_title: "Test" #NT!
 test_event_desc: "Test" #NT!
 test_event_flavor: "Test" #NT!
 test_event.a: "Test" #NT!
 test_event.b: "Test" #NT!
  
 MFE_political_events.1.t: "Articles anonymes dans le journal" #NT!
 MFE_political_events.1.d: "Les membres du [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], enhardis par le climat politique actuel, publient des discours calomnieux anti-gouvernementaux dans les journaux." #NT!
 MFE_political_events.1.f: ""De nos jours, à quoi sert le peuple pour un [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ? Nous envisageons un avenir plus audacieux pour le [ROOT.GetCountry.GetName], enfin libéré de l'emprise des tyrans."" #NT!
 MFE_political_events.1.a: "Supprimez-le – ces accusations sont folles !" #NT!
 MFE_political_events.1.b: "Permettre aux publications de circuler librement" #NT!
  
 MFE_political_events.2.t: "Harcèlement lors des élections locales" #NT!
 MFE_political_events.2.d: "Les tensions politiques sont vives au [ROOT.GetCountry.GetCapital.GetName], conduisant à des attaques contre les bureaux locaux des journaux des partis." #NT!
 MFE_political_events.2.f: ""J'ai vu beaucoup d'entre eux, des hommes [SCOPE.sParty('harassing_party').GetName], armés de leviers et de haches - ils disaient qu'ils allaient détruire les presses à imprimer [SCOPE.sParty('harassed_party').GetName] et brutaliser tous ceux qui se mettraient en travers de leur chemin."" #NT!
 MFE_political_events.2.a: "Défendre le [SCOPE.sParty('harassed_party').GetName]" #NT!
 MFE_political_events.2.b: "Dénoncer les mobs [SCOPE.sParty('harassing_party').GetName]" #NT!
  
 MFE_political_events.3.t: "Fraude électorale" #NT!
 MFE_political_events.3.d: "Les résultats des élections au [ROOT.GetCountry.GetCapital.GetName] ont été entachés d'accusations de bourrage d'urnes et d'achat de voix par l'opposition." #NT!
 MFE_political_events.3.f: ""Combien de fois t'ai-je vu aujourd'hui, jeune homme ? J'aurais juré que tu étais déjà venu ici..."" #NT!
 MFE_political_events.3.a: "[SCOPE.sParty('party_1').GetName] a clairement constitué ces votes..." #NT!
 MFE_political_events.3.b: "On ne peut pas faire confiance à [SCOPE.sParty('party_2').GetName] dans ces domaines..." #NT!
  
 MFE_political_events.4.t: "Comité ouvrier" #NT!
 MFE_political_events.4.d: "Les travailleurs associés au [SCOPE.gsInterestGroup('ig_tradeunions').GetName] du [SCOPE.sState('workers_state').GetName] ont formé un comité et militent pour plus de droits sur le lieu de travail." #NT!
 MFE_political_events.4.f: ""Les journées de travail de douze heures dans les usines sont inhumaines, un affront à la décence humaine ; je vous le dis, travailleur, une autre voie est possible."" #NT!
 MFE_political_events.4.a: "Nous leur permettrons de se rassembler... pour l'instant" #NT!
 MFE_political_events.4.b: "C'est inacceptable! Ces réunions ne peuvent pas continuer." #NT!
  
 MFE_political_events.5.t: "Conflit de gestion locale" #NT!
 MFE_political_events.5.d: "Le syndicat des ouvriers des usines d'une de nos provinces proteste contre le directeur de l'usine accusé d'avoir maltraité ses ouvriers, allant même jusqu'à les battre avec des cannes chaque fois que cela déclenche sa définition très personnelle de la paresse. Nous pourrions destituer le directeur, mais le propriétaire de l'usine insiste sur le fait qu'il fait du très bon travail." #NT!
 MFE_political_events.5.f: "Nous avons donc besoin de son retrait. Non seulement supprimé, mais supprimé bien. Tu vois ? Nous ne voulons plus de lui. C’est une mauvaise nouvelle, je vais vous le dire." #NT!
 MFE_political_events.5.a: "On ne peut rien y faire..." #NT!
 MFE_political_events.5.b: "Nous devons intervenir immédiatement" #NT!
  
 MFE_political_events.6.t: "Réunion publique tenue" #NT!
 MFE_political_events.6.d: "À l'instar des capitales voisines, les [SCOPE.gsInterestGroup('ig_trade_unions').GetName] du [ROOT.GetCountry.GetCapital.GetName] ont commencé à organiser des réunions publiques." #NT!
 MFE_political_events.6.f: ""Le pouvoir d'un seul homme n'est rien, mais lorsque nous combinons nos nombres, pourquoi... l'ensemble du [ROOT.GetCountry.GetName] devra nous écouter."" #NT!
 MFE_political_events.6.a: "Ces réunions sont inoffensives... permettez-leur de continuer" #NT!
 MFE_political_events.6.b: "Faire ce que nous pouvons pour empêcher cette activité" #NT!
  
 MFE_political_events.7.t: "Attaque contre l'atelier" #NT!
 MFE_political_events.7.d: "Les manifestations du [SCOPE.sState('attacked_state').GetName] sont devenues incontrôlables, entraînant des violences dans les rues." #NT!
 MFE_political_events.7.f: ""La foutue canaille de l'aciérie a commencé à se rassembler à l'extérieur de l'usine, et avant que la police n'arrive pour disperser la foule, il y a eu... eh bien, vous savez ce qui s'est passé."" #NT!
 MFE_political_events.7.a: "La démocratie est une entreprise intrinsèquement compliquée" #NT!
 MFE_political_events.7.b: "Faites ce que nous pouvons pour aider" #NT!
  
 MFE_political_events.8.t: "Grève des ateliers" #NT!
 MFE_political_events.8.d: "Les salaires impayés, combinés à une pénurie de pain au [ROOT.GetCountry.GetCapital.GetName], ont conduit à une grève des travailleurs." #NT!
 MFE_political_events.8.f: ""Comment peut-on s'attendre à ce que nous travaillions du lever au coucher du soleil avec nos salaires en souffrance et le ventre vide ? Aux barricades, camarade !"" #NT!
 MFE_political_events.8.a: "Envoyez la police !" #NT!
 MFE_political_events.8.b: "Ce n'est pas grave..." #NT!
  
 MFE_political_events.9.t: "Un professeur critique les systèmes de vote" #NT!
 MFE_political_events.9.d: "[SCOPE.sCharacter('professor').GetFullName], un professeur d'université fêté par le [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], a critiqué les élections de [ROOT.GetCountry.GetName] dans une série de conférences publiques." #NT!
 MFE_political_events.9.f: ""J'attire maintenant votre attention sur ces points plus subtils qui, après un examen plus approfondi, il deviendra évident que le système tel qu'il existe sous [ROOT.GetCountry.GetRuler.GetFullName] est intenable."" #NT!
 MFE_political_events.9.a: "Ce sont des arguments valables..." #NT!
 MFE_political_events.9.b: "Dites à [SCOPE.sCharacter('professor').GetFullName] de s'abstenir de parler en public" #NT!
  
 MFE_political_events.10.t: "Négociations de politique commerciale" #NT!
 MFE_political_events.10.d: "Après une période de débats controversés, il y a finalement eu une percée dans les négociations sur la politique commerciale au [ROOT.GetCountry.GetCapital.GetName]." #NT!
 MFE_political_events.10.f: ""Un bon compromis laisse les deux parties insatisfaites, comme le dit le proverbe. Heureusement, tout le monde a tout à gagner des accords actuels - une véritable démonstration magistrale de compétence diplomatique."" #NT!
 MFE_political_events.10.a: "C'est grâce au [SCOPE.gsInterestGroup('ig_industrialists').GetName]" #NT!
 MFE_political_events.10.b: "[ROOT.GetCountry.GetRuler.GetFullName] à lui seul a rendu cela possible !" #NT!
  
 MFE_political_events.11.t: "Émeutes du pain" #NT!
 MFE_political_events.11.d: "Les pénuries de céréales à l'étranger ont fait monter en flèche le prix du pain en [SCOPE.sState('bread_riot_state').GetName]." #NT!
 MFE_political_events.11.f: ""Avant, on pouvait acheter trois pains pour un centime, mais maintenant ? Vous avez de la chance si vous parvenez à trouver une boulangerie même ouverte."" #NT!
 MFE_political_events.11.a: "L’État va tenter de soulager leur faim" #NT!
 MFE_political_events.11.b: "S’ils veulent du pain, ils peuvent l’acheter !" #NT!
  
 MFE_political_events.12.t: "Des temps difficiles à la ferme" #NT!
 MFE_political_events.12.d: "La sécheresse du [SCOPE.sState('bread_queue_state').GetName] commence à ruiner les agriculteurs locaux, précipitant une crise au [ROOT.GetCountry.GetName]." #NT!
 MFE_political_events.12.f: ""De la pluie ? Nous n'en avons pas vu ici au [SCOPE.sState('bread_queue_state').GetName] depuis des mois. La saison des semis a été très dure pour nous... nous allons tout perdre."" #NT!
 MFE_political_events.12.a: "Envoyez de l'aide immédiatement" #NT!
 MFE_political_events.12.b: "Eh bien, ils comprendront" #NT!
  
 MFE_political_events.13.t: "Les armes franchissent la frontière" #NT!
 MFE_political_events.13.d: "Des informations circulent selon lesquelles des marchands sans scrupules inondent [SCOPE.sState('neighbor_neighbor_state').GetName] d'armes, augmentant ainsi le potentiel de violence." #NT!
 MFE_political_events.13.f: ""[SCOPE.sState('neighbor_neighbor_state').GetName] est une poudrière en ce moment, et il suffira d'une seule étincelle pour déclencher une conflagration plus large."" #NT!
 MFE_political_events.13.a: "On ne peut pas faire grand-chose dans un marché libre..." #NT!
 MFE_political_events.13.b: "Exigez qu’ils arrêtent cela immédiatement !" #NT!
  
 MFE_political_events.14.t: "Une entreprise locale échoue" #NT!
 MFE_political_events.14.d: "Un accident industriel au [SCOPE.sState('failing_building').GetName] fait la une des journaux internationaux ; une explosion dans une usine a tué trente-deux ouvriers." #NT!
 MFE_political_events.14.f: ""Comment étions-nous censés savoir que les chaudières allaient exploser ? Oubliez le [SCOPE.gsInterestGroup('ig_trade_unions').GetName], cela va prendre des mois avant que les affaires reprennent !"" #NT!
 MFE_political_events.14.a: "Envoyer de l'argent aux administrateurs de l'État" #NT!
 MFE_political_events.14.b: "Nous devons soutenir le peuple" #NT!
  
 MFE_political_events.15.t: "Campagne de recrutement" #NT!
 MFE_political_events.15.d: "Un sursaut de ferveur chauviniste au [SCOPE.sState('conscription_state').GetName] a abouti à un nombre sans précédent de conscrits volontaires." #NT!
 MFE_political_events.15.f: ""Il n'y a rien de mal à donner aux garçons un petit avant-goût de gloire : de toute façon, ils seront de retour à la maison à Noël."" #NT!
 MFE_political_events.15.a: "Mener à bien la campagne de recrutement" #NT!
 MFE_political_events.15.b: "Nous n'avons pas besoin de soldats supplémentaires" #NT!
  
 MFE_political_events.16.t: "Politiques laïques" #NT!
 MFE_political_events.16.d: "[SCOPE.sCharacter('ig_leader').GetFullName], une personnalité religieuse d'une certaine notoriété, a publiquement appelé le gouvernement du [ROOT.GetCountry.GetName] à faire davantage pour soutenir les éléments les plus pauvres de la société." #NT!
 MFE_political_events.16.f: ""Comment [ROOT.GetCountry.GetRuler.GetFullName], qui mène une vie douce et luxueuse au [ROOT.GetCountry.GetCapital.GetName], peut-il savoir ce que cela signifie de ressentir l'amertume de la pauvreté ? Nos dirigeants sont déconnectés."" #NT!
 MFE_political_events.16.a: "« Convaincre » l'Église de rester silencieuse" #NT!
 MFE_political_events.16.b: "N'ont-ils pas confiance en nos politiques ?!" #NT!
  
 MFE_political_events.17.t: "Lobby protectionniste" #NT!
 MFE_political_events.17.d: "Les éléments politiques alignés sur le lobby protectionniste ont proposé une série de réformes audacieuses, provoquant des débats tout au long du [ROOT.GetCountry.GetName]." #NT!
 MFE_political_events.17.f: ""L'élan est avec nous, chers amis : nous devons frapper pendant que le fer est chaud et saisir l'imagination populaire !"" #NT!
 MFE_political_events.17.a: "Peut-être pourrions-nous appliquer des restrictions supplémentaires..." #NT!
 MFE_political_events.17.b: "Pour qui se prennent-ils..." #NT!
  
 MFE_political_events.18.t: "Société de libre-échange et d'abrogation" #NT!
 MFE_political_events.18.d: "Un groupe d'agitateurs se faisant appeler « Free Trade & Repeal Society » s'est installé au [ROOT.GetCountry.GetCapital.GetName] et a publié des tracts incendiaires." #NT!
 MFE_political_events.18.f: ""Le temps est venu d'abolir les frontières artificielles et de permettre aux échanges commerciaux de circuler librement entre les nations de la Terre. Éliminez le besoin de surveillance et l'homme ordinaire triomphera !"" #NT!
 MFE_political_events.18.a: "Le libre-échange pourrait être une bonne idée..." #NT!
 MFE_political_events.18.b: "Le [SCOPE.sParty('liberal_party').GetName] ne dictera pas notre politique !" #NT!
  
 MFE_political_events.19.t: "Libre-échange et morale" #NT!
 MFE_political_events.19.d: "Le comité de rédaction d'un journal du [ROOT.GetCountry.GetCapital.GetName] a publié une série d'articles sur le libre-échange, provoquant des vagues de colère dans toute la paysannerie." #NT!
 MFE_political_events.19.f: ""Pourquoi devons-nous, les gens ordinaires, être obligés de payer des impôts onéreux sur tout ? N'avons-nous pas assez souffert sous le régime actuel ? C'est un impératif moral que nous embrassions le libre-échange."" #NT!
 MFE_political_events.19.a: "Le libre-échange est la voie de l'avenir" #NT!
 MFE_political_events.19.b: "Rien ne changera pour le moment" #NT!
  
 MFE_political_events.20.t: "Réforme syndicale" #NT!
 MFE_political_events.20.d: "Les représentants du [SCOPE.gsInterestGroup('ig_trade_unions').GetName] proposent des réformes radicales." #NT!
 MFE_political_events.20.f: "[SCOPE.sCharacter('trade_leader').GetFullName], un législateur ayant des relations dans le monde des affaires, utilise son influence politique pour faire adopter un ensemble de réformes qui bénéficieraient à ses entreprises." #NT!
 MFE_political_events.20.a: "Cette offre ne peut être acceptée" #NT!
 MFE_political_events.20.b: "Nous allons les apaiser... pour l'instant" #NT!
  
 MFE_political_events.21.t: "Le bureau de la censure est surmené" #NT!
 MFE_political_events.21.d: "Le Bureau de la censure a écrit au [ROOT.GetCountry.GetRuler.GetFullName] pour demander une augmentation de son budget." #NT!
 MFE_political_events.21.f: ""Chaque matin, nous recevons plus d'un millier de documents - journaux, gazettes, tracts politiques, correspondances personnelles - qui doivent être lus, et nous n'avons tout simplement pas de personnel pour le moment."" #NT!
 MFE_political_events.21.a: "Eh bien... nous devons censurer les gens" #NT!
 MFE_political_events.21.b: "Dites-leur de faire ce qu'ils peuvent avec les ressources dont ils disposent" #NT!
  
 MFE_political_events.22.t: "Le libre marché critiqué" #NT!
 MFE_political_events.22.d: "Les disputes sur le commerce ont accaparé notre peuple, et tout le monde semble prendre parti." #NT!
 MFE_political_events.22.f: ""Notre gouvernement se soucie plus des [SCOPE.gsInterestGroup('ig_industrialists').GetName] que de son propre peuple ! Comment pouvons-nous survivre dans un marché aussi féroce ?"" #NT!
 MFE_political_events.22.a: "Le libre marché est la seule voie à suivre !" #NT!
 MFE_political_events.22.b: "Les choses ne sont vraiment plus comme avant... il faut s'adapter" #NT!
  
 MFE_political_events.23.t: "Convention anti-esclavagiste" #NT!
 MFE_political_events.23.d: "La question du #Y Esclavage#! est polarisante dans le [ROOT.GetCountry.GetName] ; De plus en plus de voix critiquent l’institution, mais des intérêts bien établis résistent farouchement à tout changement du statu quo." #NT!
 MFE_political_events.23.f: ""C'est une question épineuse qu'il vaut mieux laisser de côté pour l'instant. Qui va indemniser les propriétaires d'esclaves pour la perte de leurs biens, par exemple ? Nous ne pouvons même pas nous permettre d'en discuter pour le moment."" #NT!
 MFE_political_events.23.a: "Nous ne pouvons pas faire grand-chose" #NT!
 MFE_political_events.23.b: "Ouais, l'esclavage est en fait assez mauvais" #NT!
  
 MFE_political_events.24.t: "Éducation pour les femmes" #NT!
 MFE_political_events.24.d: "Les clubs sociaux influents du [ROOT.GetCountry.GetCapital.GetName] ont fait pression pour des droits élargis pour les femmes, en particulier lorsqu'il s'agit du monde universitaire." #NT!
 MFE_political_events.24.f: "« Pourquoi nos filles devraient-elles se voir refuser une éducation ? Ne sont-elles pas des membres actifs de la société de [ROOT.GetCountry.GetName] ?" #NT!
 MFE_political_events.24.a: "L'éducation est un droit fondamental !" #NT!
 MFE_political_events.24.b: "Le changement progressif est une voie plus sûre vers le progrès." #NT!
  
 MFE_political_events.25.t: "Grève de la faim" #NT!
 MFE_political_events.25.d: "Une grève de la faim massive a lieu au [ROOT.GetCountry.GetCapital.GetName], les travailleurs étant soutenus par le [SCOPE.gsInterestGroup('ig_industrialists').GetName]." #NT!
 MFE_political_events.25.f: ""Comment peut-on s'attendre à ce que nous travaillions par postes de douze heures sans prendre de pause pour manger ? Si nos patrons continuent de nous priver de nourriture, alors nous refuserons de manger jusqu'à ce que cette politique change !"" #NT!
 MFE_political_events.25.a: "Ils font valoir de bons arguments... le déjeuner est important, après tout." #NT!
 MFE_political_events.25.b: "Arrêtez ces fauteurs de troubles." #NT!
  
 MFE_political_events.26.t: "Poète local" #NT!
 MFE_political_events.26.d: "[SCOPE.sCharacter('poet_guy').GetFullName], un écrivain de vers, est arrivé à [ROOT.GetCountry.GetCapital.GetName] pour une tournée de conférences pour promouvoir son dernier recueil." #NT!
 MFE_political_events.26.f: ""Et maintenant, une lecture de 'The Joyous Rapture of Young Werthers'... hum.\n\nJe t'en prie, jeune fille aux mèches dorées/Éclaire-moi ; où n'as-tu pas acheté ces chaussettes ?/Pour mon bar'd les pieds sont froids ; des morceaux de pierre durs/Cela menace de me faire froid dans les os. »" #NT!
 MFE_political_events.26.a: "Nous devrions l'embaucher pour enseigner à nos étudiants" #NT!
 MFE_political_events.26.b: "Nous devrions nous concentrer sur les questions pratiques et non sur « l’art »" #NT!
  
 MFE_political_events.27.t: "Journal clandestin" #NT!
 MFE_political_events.27.d: "Certains membres anonymes du [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] ont auto-publié des journaux qui ridiculisent le [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
 MFE_political_events.27.f: ""À la page six, il y a une bande dessinée représentant un [ROOT.GetCountry.GetRuler.GetFirstName] nu buvant dans une auge à cochons avec la légende 'Oink oink ! Je mangerai n'importe quelle slop que les industriels me donneront !'" #NT!
 MFE_political_events.27.a: "Une saleté incroyable ! Supprimez-le immédiatement" #NT!
 MFE_political_events.27.b: "Permettre aux publications de circuler librement" #NT!
  
 MFE_political_events.28.t: "Les nobles incitent la paysannerie" #NT!
 MFE_political_events.28.d: "Nous entendons des plaintes de [SCOPE.sCulture('discriminated_culture').GetName] personnes dans notre pays ; ils prétendent que la noblesse les harcèle." #NT!
 MFE_political_events.28.f: "Un sentiment commun parmi les classes supérieures est que "les gens du [SCOPE.sCulture('discriminated_culture').GetName] ne sont aptes qu'à creuser des latrines et à conduire des mules au [ROOT.GetCountry.GetName], car ils sentent les égouts et dorment dans des écuries"." #NT!
 MFE_political_events.28.a: "C'est en fait assez drôle" #NT!
 MFE_political_events.28.b: "Assez avec les insultes ! Aux côtés des personnes [SCOPE.sCulture('discriminated_culture').GetName]" #NT!
  
 MFE_political_events.29.t: "Les commerçants locaux bouleversés" #NT!
 MFE_political_events.29.d: "Un afflux de produits étrangers fabriqués à bas prix dans [ROOT.GetCountry.GetCapital.GetName] a rendu furieux les commerçants locaux, qui prétendent qu'ils sont en train de faire faillite." #NT!
 MFE_political_events.29.f: ""Si rien n'est fait à ce sujet, nous n'aurons d'autre choix que de militer en faveur de réformes politiques. Comment un homme d'affaires honnête peut-il espérer progresser de nos jours ?"" #NT!
 MFE_political_events.29.a: "Soutenez le libre-échange !" #NT!
 MFE_political_events.29.b: "Nos marchés ont besoin de tous les avantages possibles !" #NT!
