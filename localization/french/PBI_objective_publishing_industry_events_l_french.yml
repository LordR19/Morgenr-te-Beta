l_french:
 pbi_objective_publishing_industry_events.100.t: "Le premier mot à travers l'océan" #NT!
 pbi_objective_publishing_industry_events.100.d: "Envoyé via un câble sous-marin transocéanique, le message du [SCOPE.sCountry('target_country_1').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_1').GetFullName] du [SCOPE.sCountry('target_country_1').GetName] a été livré 16 heures plus tard au [SCOPE.sCountry('target_country_2').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_2').GetFullName] du [SCOPE.sCountry('target_country_2').GetName]." #NT!
 pbi_objective_publishing_industry_events.100.f: "« C'est un triomphe plus glorieux, parce que bien plus utile à l'humanité, que celui jamais remporté par un conquérant sur le champ de bataille. Puisse le télégraphe de l'Atlantique, sous la bénédiction du Ciel, se révéler être un lien de paix et d'amitié perpétuelles entre les nations apparentées, et un instrument destiné par la Divine Providence à diffuser la religion, la civilisation, la liberté et le droit à travers le monde. -James Buchanan" #NT!
 pbi_objective_publishing_industry_events.100.a: "None" #NT!
 pbi_objective_publishing_industry_events.100.good: "L'avancement du projet de pose de câbles sous-marins sera #positive_value augmenté#!" #NT!
 pbi_objective_publishing_industry_events.100.bad: "L'avancement du projet de pose de câbles sous-marins sera #negative_value réduit#!" #NT!
 pbi_objective_publishing_industry_events.101.t: "Échec d'entreprise" #NT!
 pbi_objective_publishing_industry_events.101.d: "Un énorme revers a massivement ébranlé le projet de pose d’un câble télégraphique transocéanique. Les investisseurs ont perdu confiance et toute l’entreprise est devenue un fiasco." #NT!
 pbi_objective_publishing_industry_events.101.f: "Le rêve et les fonds destinés au projet de pose de câbles sous-marins ont disparu dans l’écume marine." #NT!
 pbi_objective_publishing_industry_events.101.a: "Récoltons des fonds à nouveau" #NT!
 pbi_objective_publishing_industry_events.102.t: "Un capitaine compétent" #NT!
 pbi_objective_publishing_industry_events.102.d: "Une fois les sponsors trouvés, la question reste de savoir quel capitaine dirigera la pose des câbles." #NT!
 pbi_objective_publishing_industry_events.102.f: "« Les difficultés liées à ce projet imprudent d'installation d'un câble télégraphique sous-marin transocéanique sont évidentes dans les figures suivantes. Selon nos estimations, la longueur totale du câble dépasse 3 000 km et sa profondeur dépasse 3 000 m à son point le plus profond." #NT!
 pbi_objective_publishing_industry_events.102.a: "[SCOPE.sCharacter('target_character_1').GetFullName] y parviendra" #NT!
 pbi_objective_publishing_industry_events.102.b: "L'expérience de [SCOPE.sCharacter('target_character_2').GetFullName] devrait aider" #NT!
 pbi_objective_publishing_industry_events.102.c: "Nous avons besoin de la passion de [SCOPE.sCharacter('target_character_3').GetFullName]" #NT!
 pbi_objective_publishing_industry_events.102.e: "Il doit y avoir quelqu'un de plus méritant" #NT!
 pbi_objective_publishing_industry_events.102.tt: "Je reporte d'un mois la sélection d'un [concept_admiral] pour conduire le projet de pose de câbles" #NT!
 pbi_objective_publishing_industry_events.103.t: "Collecte de fonds" #NT!
 pbi_objective_publishing_industry_events.103.d: "Il faut beaucoup de [GetPopType('capitalists').GetName] pour réunir l'énorme budget nécessaire au projet de pose du câble sous-marin transocéanique.\nBien que le projet ait attiré l'attention de nombreux [GetPopType('capitalists').GetName], d'autres sont prudents, craignant qu'il ne soit difficile à réaliser." #NT!
 pbi_objective_publishing_industry_events.103.f: "Au [ROOT.GetCountry.GetCapital.GetName], des briefings pour le [GetPopType('capitalists').GetName] sont organisés quotidiennement par la nouvelle société créée pour poser le câble sous-marin. Les dirigeants s'affairent de table en table, prononçant des discours passionnés sur la sécurité technique du projet et les dividendes oniriques que l'on peut espérer en échange d'un projet réussi." #NT!
 pbi_objective_publishing_industry_events.103.a: "Il faut surfer sur cette grosse vague !" #NT!
 pbi_objective_publishing_industry_events.103.tt: "#positive_value La phase de collecte de fonds#! va commencer" #NT!
 pbi_objective_publishing_industry_events.104.t: "Une collecte de fonds difficile" #NT!
 pbi_objective_publishing_industry_events.104.d: "Au [SCOPE.sState('target_state').GetName], la compréhension du projet d'installation du câble sous-marin a été difficile à obtenir et les fonds n'ont pas été levés." #NT!
 pbi_objective_publishing_industry_events.104.f: "[SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName], ayant tiré les leçons des échecs douloureux de l'année dernière, se montrent particulièrement prudents à l'égard des investissements risqués." #NT!
 pbi_objective_publishing_industry_events.104.a: "Nous avons besoin de plus d'appel" #NT!
 pbi_objective_publishing_industry_events.105.t: "[concept_interest_group] Assistance" #NT!
 pbi_objective_publishing_industry_events.105.d: "[SCOPE.gsInterestGroup('target_ig').GetName] a exprimé son soutien au projet de pose de câbles sous-marins et a proposé une aide financière." #NT!
 pbi_objective_publishing_industry_events.105.f: "Le projet de pose d'un câble sous-marin transocéanique est désormais un projet national, et il doit être réalisé à travers les groupes et les parties." #NT!
 pbi_objective_publishing_industry_events.105.a: "[SCOPE.gsInterestGroup('target_ig').GetName] sont tellement progressistes !" #NT!
 pbi_objective_publishing_industry_events.105.b: "Nous n'avons pas besoin de leur soutien" #NT!
 pbi_objective_publishing_industry_events.106.t: "[concept_government] Assistance" #NT!
 pbi_objective_publishing_industry_events.106.d: "Bien qu'il ait été difficile d'attirer des investissements pour le projet de pose de câbles sous-marins, l'entreprise de pose de câbles affirme qu'un soutien [concept_government] est nécessaire pour promouvoir le projet." #NT!
 pbi_objective_publishing_industry_events.106.f: "Le projet de pose d'un câble sous-marin transocéanique a attiré l'attention d'autres pays, et le [concept_prestige] du [ROOT.GetCountry.GetName] dépend de sa réussite." #NT!
 pbi_objective_publishing_industry_events.106.a: "Nous devons les soutenir activement" #NT!
 pbi_objective_publishing_industry_events.106.b: "Nous ne pouvons pas nous le permettre" #NT!
 pbi_objective_publishing_industry_events.107.t: "Départ de la flotte de pose de câbles sous-marins" #NT!
 pbi_objective_publishing_industry_events.107.d: "Le projet de pose de câbles sous-marins a réussi à lever les fonds nécessaires et la flotte est partie du [SCOPE.sState('target_state').GetName]. Une grande foule de citoyens se rassemblait au port pour apercevoir les navires en route vers la grande entreprise." #NT!
 pbi_objective_publishing_industry_events.107.f: "« La flotte, commandée par [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle]l [SCOPE.sCharacter('target_character').GetFullName], a quitté [SCOPE.sState('target_state').GetName] aujourd'hui, saluée par une grande foule de citoyens. Si tout se passe bien, la flotte devrait rentrer au port dans un peu plus de six mois après avoir terminé la désarmement du navire." #NT!
 pbi_objective_publishing_industry_events.107.a: "C'est parti !" #NT!
 pbi_objective_publishing_industry_events.107.tt: "Terminer la phase de levée de fonds et commencer #positive_value la phase de constitution#!" #NT!
 pbi_objective_publishing_industry_events.108.t: "Câble débranché" #NT!
 pbi_objective_publishing_industry_events.108.d: "Le travail de la flotte de pose de câbles sous-marins sous le commandement du [SCOPE.sCharacter('target_character').GetFullName] a souvent été entravé par des coupures de câbles." #NT!
 pbi_objective_publishing_industry_events.108.f: "Chaque fois qu'un câble est coupé, la flotte doit revenir sur le site relais, remonter le câble et le refaire." #NT!
 pbi_objective_publishing_industry_events.108.a: "Nous devons recommencer à tout recommencer" #NT!
 pbi_objective_publishing_industry_events.109.t: "La tempête perturbe l'installation des câbles" #NT!
 pbi_objective_publishing_industry_events.109.d: "La flotte de pose de câbles sous-marins, commandée par [SCOPE.sCharacter('target_character').GetFullName], rencontre une tempête en pleine mer." #NT!
 pbi_objective_publishing_industry_events.109.f: "En raison du risque de rupture des câbles sous-marins, [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] a ordonné à la flotte de suspendre les opérations de pose." #NT!
 pbi_objective_publishing_industry_events.109.a: "Espérons que le temps s'améliore" #NT!
 pbi_objective_publishing_industry_events.110.t: "Ombre géante" #NT!
 pbi_objective_publishing_industry_events.110.d: "La flotte de pose de câbles sous-marins commandée par [SCOPE.sCharacter('target_character').GetFullName] a rencontré une énorme ombre se déplaçant sous l'eau. Le câble a été sectionné par la créature et la restauration prend du temps." #NT!
 pbi_objective_publishing_industry_events.110.f: "« C'était si gros que nous pensions avoir répandu de l'encre partout sur l'océan ! »" #NT!
 pbi_objective_publishing_industry_events.110.a: "Ça doit être une baleine ou quelque chose comme ça" #NT!
 pbi_objective_publishing_industry_events.111.t: "Retour triomphal de la flotte de pose de câbles sous-marins" #NT!
 pbi_objective_publishing_industry_events.111.d: "La flotte de pose de câbles sous-marins, après avoir terminé ses opérations de pose, est rentrée au port de [SCOPE.sState('target_state').GetName], où elle a été accueillie avec enthousiasme par de nombreux citoyens." #NT!
 pbi_objective_publishing_industry_events.111.f: ""C'est vraiment un miracle que la flotte sous le commandement du [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] soit rentrée chez elle après cette mission difficile sans perdre un seul navire"" #NT!
 pbi_objective_publishing_industry_events.111.a: "Content de te revoir!" #NT!
 pbi_objective_publishing_industry_events.112.t: "Échec de la communication" #NT!
 pbi_objective_publishing_industry_events.112.d: "La communication par câble télégraphique transocéanique, qui fonctionnait bien au début, fut fortement affaiblie et devint bientôt inutilisable. Les experts estiment que quelque part dans le câble, la membrane s'est cassée et a été endommagée." #NT!
 pbi_objective_publishing_industry_events.112.a: "Êtes-vous en train de dire qu’une fortune entière a été coulée en mer ?" #NT!
 pbi_objective_publishing_industry_events.113.t: "Une collecte de fonds régulière" #NT!
 pbi_objective_publishing_industry_events.113.d: "Le projet de pose de câbles sous-marins a attiré l'attention des [SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName] et attire régulièrement des investissements." #NT!
 pbi_objective_publishing_industry_events.113.f: "Au [SCOPE.sState('target_state').GetName], des briefings pour le [GetPopType('capitalists').GetName] sont organisés quotidiennement par la nouvelle société créée pour poser le câble sous-marin. Les dirigeants passent activement de table en table, prononçant des discours passionnés sur la sécurité technique du projet, le parcours impressionnant de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetLastName] et les dividendes oniriques que l'on peut attendre en échange d'un projet réussi." #NT!
 pbi_objective_publishing_industry_events.200.t: "Un roman de presse à succès" #NT!
 pbi_objective_publishing_industry_events.200.d: "Le roman de [SCOPE.sCharacter('target_character').GetFullName] a été publié en série dans un journal [SCOPE.sState('target_state').GetName], et après une parution très populaire, la série s'est terminée." #NT!
 pbi_objective_publishing_industry_events.200.f: "Durant la période de sérialisation, les ventes de journaux ont finalement triplé. L'éditeur a publié un livre résumant la sérialisation et a même traduit le livre pour le marché international, et les ventes de ces livres ont régulièrement augmenté." #NT!
 pbi_objective_publishing_industry_events.200.a: "Bon travail!" #NT!
 pbi_objective_publishing_industry_events.200.good: "La progression de l'écriture du roman sera #positive_value augmentée#!" #NT!
 pbi_objective_publishing_industry_events.200.bad: "La progression de l'écriture du roman sera #negative_value réduite#!" #NT!
 pbi_objective_publishing_industry_events.200.stop: "#negative_value Augmente la probabilité de nouvelles réinitialisations de progrès futures#!" #NT!
 pbi_objective_publishing_industry_events.201.t: "Annulation de la sérialisation" #NT!
 pbi_objective_publishing_industry_events.201.d: "Le roman, qui était en cours de publication dans un journal [SCOPE.sState('target_state').GetName], s'est terminé inachevé lorsque l'écrivain ne pouvait plus continuer à écrire." #NT!
 pbi_objective_publishing_industry_events.201.f: "De nombreux lecteurs ne pourront plus lire la suite des romans feuilletons qu’ils attendaient avec tant d’impatience." #NT!
 pbi_objective_publishing_industry_events.201.a: "Dommage" #NT!
 pbi_objective_publishing_industry_events.202.t: "Grand écrivain du futur" #NT!
 pbi_objective_publishing_industry_events.202.d: "Une société de presse [SCOPE.sState('target_state').GetName] cherche à publier un nouveau journal.\nIls recherchent un nouveau romancier pour ce journal ambitieux." #NT!
 pbi_objective_publishing_industry_events.202.f: "De nos jours, ce n'est pas la déclaration politique, l'éditorial plein d'esprit du rédacteur en chef ou l'article sensationnel de trois pages qui détermine les ventes d'un journal, mais l'intérêt de la fiction feuilletonnée." #NT!
 pbi_objective_publishing_industry_events.202.a: "[SCOPE.sCharacter('target_character_1').GetFullName] est le grand écrivain du futur !" #NT!
 pbi_objective_publishing_industry_events.202.a.tt: "Commencez à écrire une série de romans" #NT!
 pbi_objective_publishing_industry_events.202.b: "Je sens une intelligence débordante du [SCOPE.sCharacter('target_character_2').GetFullName] !" #NT!
 pbi_objective_publishing_industry_events.202.c: "L'écriture de [SCOPE.sCharacter('target_character_3').GetFullName] a un attrait irrésistible !" #NT!
 pbi_objective_publishing_industry_events.202.e: "Il doit y avoir d’autres joyaux bruts qui brillent !" #NT!
 pbi_objective_publishing_industry_events.202.e.tt: "Nous chercherons d'autres candidats" #NT!
 pbi_objective_publishing_industry_events.203.t: "Impossible de continuer à écrire" #NT!
 pbi_objective_publishing_industry_events.203.d: "[SCOPE.sCharacter('target_character').GetFullName] a du mal à progresser sur le roman [SCOPE.sCharacter('target_character').GetHerHis]. Si cela continue, la sérialisation s'arrêtera probablement." #NT!
 pbi_objective_publishing_industry_events.203.f: "Un éditeur en charge s'est rendu au domicile de [SCOPE.sCharacter('target_character').GetLastName] tôt le matin pour vérifier l'avancement du manuscrit, mais [SCOPE.sCharacter('target_character').GetSheHe] n'était pas là. Le domestique dit que le maître n'était pas chez lui depuis trois jours et ne savait pas où se trouvait [SCOPE.sCharacter('target_character').GetSheHe]." #NT!
 pbi_objective_publishing_industry_events.203.a: "Attachez [SCOPE.sCharacter('target_character').GetHerHim] à une chaise, mais continuez à écrire [SCOPE.sCharacter('target_character').GetHerHim] !" #NT!
 pbi_objective_publishing_industry_events.203.b: "[SCOPE.sCharacter('target_character').GetSheHe] a besoin de changer d'air" #NT!
 pbi_objective_publishing_industry_events.204.t: "À qui appartient le manuscrit ?" #NT!
 pbi_objective_publishing_industry_events.204.d: "L'auteur refuse de permettre à l'éditeur de réviser le contenu d'un roman que [SCOPE.sCharacter('target_character').GetFullName] est en train de sérialiser." #NT!
 pbi_objective_publishing_industry_events.204.f: "L'éditeur craint que la représentation de certains personnages dans le roman puisse être perçue comme une moquerie de certains hommes politiques." #NT!
 pbi_objective_publishing_industry_events.204.a: "Les éditeurs ont des droits de révision" #NT!
 pbi_objective_publishing_industry_events.204.b: "La volonté de l'auteur doit être respectée" #NT!
 pbi_objective_publishing_industry_events.205.t: "Contenu immoral" #NT!
 pbi_objective_publishing_industry_events.205.d: "[SCOPE.gsInterestGroup('target_ig').GetName] exige des améliorations aux romans sérialisés de [SCOPE.sCharacter('target_character').GetFullName] en raison de leur contenu immoral." #NT!
 pbi_objective_publishing_industry_events.205.f: ""Le contenu du roman controversé de [SCOPE.sCharacter('target_character').GetLastName], qui a été publié en feuilleton dans les journaux, est inacceptable"" #NT!
 pbi_objective_publishing_industry_events.205.a: "Les grandes œuvres sont inacceptables pour les anciennes valeurs" #NT!
 pbi_objective_publishing_industry_events.205.b: "Nous devons revoir le contenu" #NT!
 pbi_objective_publishing_industry_events.206.t: "Soupçon de plagiat" #NT!
 pbi_objective_publishing_industry_events.206.d: "None" #NT!
 pbi_objective_publishing_industry_events.206.f: "« La prétendue créativité de votre écrivain tant estimé est une pure fraude. Cette scène qu'il prétend avoir inventée est basée sur le chapitre d'un de mes livres. Comment peux-tu le nier ? La scène avec la baigneuse est tout à fait unique. Je revendique mes droits d'auteur !'" #NT!
 pbi_objective_publishing_industry_events.206.a: "C'est une fausse accusation" #NT!
 pbi_objective_publishing_industry_events.207.t: "Un roman comme une prophétie" #NT!
 pbi_objective_publishing_industry_events.207.d: "Le contenu des romans en série de [SCOPE.sCharacter('target_character').GetFullName] a attiré l'attention pour sa similitude frappante avec un meurtre bizarre récent dans [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.207.f: "« Il ne fait aucun doute que le problème de la pauvreté auquel notre société est actuellement confrontée est à l'origine de tels incidents. Et il est surprenant que le roman de [SCOPE.sCharacter('target_character').GetLastName], actuellement en cours de publication, contienne exactement la même description, comme s'il prédisait l'apparition d'une telle situation." #NT!
 pbi_objective_publishing_industry_events.207.a: "C'est une pièce qui capture l'époque" #NT!
 pbi_objective_publishing_industry_events.208.t: "Critiques de livres favorables par des célébrités" #NT!
 pbi_objective_publishing_industry_events.208.d: "[SCOPE.sCharacter('target_character_1').GetFullName], un membre influent du [SCOPE.gsInterestGroup('target_ig_1').GetName], a publié une critique favorable du roman [SCOPE.sCharacter('target_character').GetFullName] en cours de sérialisation." #NT!
 pbi_objective_publishing_industry_events.208.f: "« Tous les journaux publient des romans, mais celui de [SCOPE.sCharacter('target_character').GetFullName] est le plus intéressant de tous. Franchement, je suis étonné que [SCOPE.sCharacter('target_character').GetSheHe] ait un tel talent littéraire." #NT!
 pbi_objective_publishing_industry_events.208.a: "[SCOPE.sCharacter('target_character_1').GetLastName] a des yeux pour voir" #NT!
 pbi_objective_publishing_industry_events.208.b: "Je n'ai pas besoin de [SCOPE.sCharacter('target_character_1').GetHerHis] faveurs" #NT!
 pbi_objective_publishing_industry_events.209.t: "Critiques de livres critiques par des célébrités" #NT!
 pbi_objective_publishing_industry_events.209.d: "[SCOPE.sCharacter('target_character_1').GetFullName], un membre éminent du [SCOPE.gsInterestGroup('target_ig_1').GetName], a publié une critique critique d'un roman que [SCOPE.sCharacter('target_character').GetFullName] est en train de sérialiser." #NT!
 pbi_objective_publishing_industry_events.209.f: "« La laideur des romans feuilletons de [SCOPE.sCharacter('target_character').GetLastName] est exceptionnelle par rapport aux romans feuilletons de ces dernières années. En particulier, le roman publié cette semaine était banal. Il n’est plus possible de réparer cette histoire brisée. J'éprouve même de la sympathie pour [SCOPE.sCharacter('target_character').GetLastName], qui doit continuer à écrire des romans même si [SCOPE.sCharacter('target_character').GetSheHe] est devenu la risée du monde.'" #NT!
 pbi_objective_publishing_industry_events.209.a: "[SCOPE.sCharacter('target_character_1').GetLastName] révèle sa propre ignorance" #NT!
 pbi_objective_publishing_industry_events.210.t: "Les romans en série attirent l'attention" #NT!
 pbi_objective_publishing_industry_events.210.d: "Les romans de [SCOPE.sCharacter('target_character').GetFullName], publiés en feuilleton dans les journaux [SCOPE.sState('target_state').GetName], attirent de plus en plus d'attention à chaque épisode." #NT!
 pbi_objective_publishing_industry_events.210.f: "L'histoire des difficultés et des efforts du protagoniste, basée sur sa propre vie, a conquis le cœur de nombreux lecteurs." #NT!
 pbi_objective_publishing_industry_events.210.a: "J'ai hâte de voir la suite !" #NT!
 pbi_objective_publishing_industry_events.211.t: "Fan ardent" #NT!
 pbi_objective_publishing_industry_events.211.d.rich: "Les romans sérialisés de [SCOPE.sCharacter('target_character').GetFullName] sont populaires auprès de [concept_upper_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.d.middle: "Les romans sérialisés de [SCOPE.sCharacter('target_character').GetFullName] sont populaires auprès de [concept_middle_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.d.poor: "Les romans sérialisés de [SCOPE.sCharacter('target_character').GetFullName] sont populaires auprès de [concept_lower_strata] de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_objective_publishing_industry_events.211.f: "Alors que l'on peut apprécier des romans provenant de divers journaux dans [SCOPE.sState('target_state').GetName], le travail de [SCOPE.sCharacter('target_character').GetFullName] a été extrêmement populaire ces dernières années." #NT!
 pbi_objective_publishing_industry_events.211.a: "Avez-vous prévu des événements de dédicaces ?" #NT!
 pbi_objective_publishing_industry_events.212.t: "Suspension de la sérialisation" #NT!
 pbi_objective_publishing_industry_events.212.d: "Le tribunal a ordonné que les romans en série de [SCOPE.sCharacter('target_character').GetFullName] cessent d'être publiés au motif que les personnages qui les composent calomnient certains hommes politiques." #NT!
 pbi_objective_publishing_industry_events.212.f: "Tous ceux qui ont lu le roman savent que les personnages du roman de [SCOPE.sCharacter('target_character').GetFullName] sont calqués sur certains politiciens." #NT!
 pbi_objective_publishing_industry_events.212.a: "Oh mon Dieu" #NT!
 pbi_objective_publishing_industry_events.300.t: "Les journalistes sur le champ de bataille" #NT!
 pbi_objective_publishing_industry_events.300.d: "Les articles envoyés depuis le [SCOPE.sFront('target_front').GetName] par des journalistes ayant servi dans la guerre du [SCOPE.sWar('target_war').GetName] ont suscité beaucoup d'intérêt." #NT!
 pbi_objective_publishing_industry_events.300.f: "« Le général [SCOPE.sCharacter('target_character').GetFullName] a ordonné des assauts répétés et a finalement réussi à forcer l'ennemi à battre en retraite, mais nos forces ont également subi d'énormes dégâts. Le résultat de cette bataille, qui a duré une demi-journée, n'a été qu'une avance de 100 mètres sur notre position." #NT!
 pbi_objective_publishing_industry_events.300.a: "Recrutons des bénévoles" #NT!
 pbi_objective_publishing_industry_events.300.b: "Collectons des dons" #NT!
 pbi_objective_publishing_industry_events.400.t: "Gagner la bataille diplomatique" #NT!
 pbi_objective_publishing_industry_events.400.d: "Nos discussions médiatisées avec [SCOPE.sCountry('target_country').GetName] ont été rapportées en masse dans la presse [SCOPE.sCountry('target_country').GetName]. Si cela a donné un élan au [Concept('concept_radical', '$concept_radicals$')] du [SCOPE.sCountry('target_country').GetName], cela a également suscité la condamnation du [SCOPE.sCountry('target_country').GetName] parmi les pays concernés." #NT!
 pbi_objective_publishing_industry_events.400.f: "'En réponse à la demande insolente #bold du diplomate [SCOPE.sCountry('target_country').GetName]#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] #bold a refusé de rencontrer#! le diplomate et l'a informé par l'intermédiaire de #bold un officier subalterne#! qu'il n'avait #bold plus rien à dire#! .'" #NT!
 pbi_objective_publishing_industry_events.400.a: "Même les imbéciles et les journaux peuvent être utiles entre les mains d'une personne intelligente." #NT!
 pbi_objective_publishing_industry_events.402.t: "Guerre de l'information" #NT!
 pbi_objective_publishing_industry_events.402.d: "Les journaux ont désormais plus de pouvoir que le discours de n'importe quel homme politique. Si nous utilisons ce pouvoir efficacement, nous devrions être capables de faire des dégâts à nos ennemis." #NT!
 pbi_objective_publishing_industry_events.402.f: ""Vous fournissez les images et je fournirai la guerre."\nWilliam Randolph Hearst" #NT!
 pbi_objective_publishing_industry_events.402.a: "[SCOPE.sCountry('target_country_1').GetName] est notre ennemi" #NT!
 pbi_objective_publishing_industry_events.402.b: "Nous ne pouvons pas laisser [SCOPE.sCountry('target_country_2').GetName] continuer à croître" #NT!
 pbi_objective_publishing_industry_events.402.c: "Nous devons régler le problème avec [SCOPE.sCountry('target_country_3').GetName]" #NT!
 pbi_objective_publishing_industry_events.402.e: "Nous devrions y réfléchir attentivement" #NT!
 pbi_objective_publishing_industry_events.402.tt: "Nous reporterons d'un mois la décision sur le pays cible" #NT!
 pbi_objective_publishing_industry_events.403.t: "Poudrière" #NT!
 pbi_objective_publishing_industry_events.403.d: "Les journaux [SCOPE.sCountry('target_country').GetName] se sont plaints du fait que nos affirmations dans la région [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] sont injustifiées." #NT!
 pbi_objective_publishing_industry_events.403.f: "Pour le [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName], un [concept_strategic_region] pour nous comme pour le [SCOPE.sCountry('target_country').GetName], les journaux [SCOPE.sCountry('target_country').GetName] font sans cesse appel à la légitimité de leurs droits. Les problèmes dans ce domaine stimuleront fortement l’opinion publique [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_objective_publishing_industry_events.403.a: "Il n'y a aucun moyen de ne pas en profiter" #NT!
 pbi_objective_publishing_industry_events.404.t: "Demande insolente" #NT!
 pbi_objective_publishing_industry_events.404.d: "Le gouvernement [SCOPE.sCountry('target_country').GetName], par l'intermédiaire de ses diplomates, nous demande des concessions et cherche une réunion secrète avec [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]." #NT!
 pbi_objective_publishing_industry_events.404.f: "L'opinion publique [SCOPE.sCountry('target_country').GetName] commence à insister pour que la guerre soit ouverte si leur supériorité dans la région [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] n'est pas reconnue. Il est presque certain que la dernière demande du gouvernement [SCOPE.sCountry('target_country').GetName] reflète son désir d'éviter la guerre en réprimant l'opinion publique nationale, qui est de plus en plus dominée par le camp favorable à la guerre ouverte." #NT!
 pbi_objective_publishing_industry_events.404.a: "Ils veulent tirer le rideau.\nEt de la manière qui leur convient le mieux !" #NT!
 pbi_objective_publishing_industry_events.405.t: "Télégramme du destin" #NT!
 pbi_objective_publishing_industry_events.405.d: "Un télégramme a été remis à [SCOPE.sCharacter('target_character').GetFullName], informant [SCOPE.sCharacter('target_character').GetHerHim] du contenu d'une réunion secrète avec [SCOPE.sCountry('target_country').GetName] diplomates dans la villa de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] au [SCOPE.sState('target_state_2').GetName]. Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] indiquait que le [ROOT.GetCountry.GetRuler.GetSheHe] laisserait au gouvernement le soin de décider s'il devait rendre public son contenu." #NT!
 pbi_objective_publishing_industry_events.405.f: "« Les diplomates [SCOPE.sCountry('target_country').GetName] ont non seulement exigé avec force une rencontre avec [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], ils ont également demandé le retrait de notre [concept_interest] dans la région [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName] et, comme preuve de leur engagement, d'abdiquer. Le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a répondu en informant les diplomates que le [ROOT.GetCountry.GetRuler.GetSheHe] ne pouvait et ne devait pas prendre un tel engagement et que le [ROOT.GetCountry.GetRuler.GetSheHe] n'avait plus rien à dire lors de la réunion et que les négociations étaient interrompues." #NT!
 pbi_objective_publishing_industry_events.405.a: "Rendez-le public. Mais un peu excitant" #NT!
 pbi_objective_publishing_industry_events.405.a.tt: "Les choses se transforment en un [concept_diplomatic_incident]" #NT!
 pbi_objective_publishing_industry_events.405.b: "Ne pas être publié" #NT!
 pbi_objective_publishing_industry_events.405.b.tt: "La situation sera résolue à l'amiable" #NT!
 pbi_objective_publishing_industry_events.500.t: "Allumez la lumière" #NT!
 pbi_objective_publishing_industry_events.500.d: "Alors que les journaux commencent à publier des photos plutôt que des illustrations, la réalité brute de notre société est mise en lumière." #NT!
 pbi_objective_publishing_industry_events.500.f: "La photo montre une favela avec une sécurité médiocre et des conditions sanitaires médiocres. De nombreux travailleurs sont contraints d’effectuer des travaux dangereux pour de bas salaires. Les enfants sont obligés de travailler parce qu’ils ne sont pas autorisés à aller à l’école." #NT!
 pbi_objective_publishing_industry_events.500.a: "Nous devons nous concentrer sur l’expansion du bien-être." #NT!
 pbi_objective_publishing_industry_events.500.b: "[SCOPE.sCharacter('target_character_1').GetLastName] semble avoir changé d'avis à propos de [GetLawGroup('lawgroup_childrens_rights').GetName]" #NT!
 pbi_objective_publishing_industry_events.500.c: "[SCOPE.sCharacter('target_character_2').GetLastName] semble avoir changé d'avis à propos de [GetLawGroup('lawgroup_welfare').GetName]" #NT!
 pbi_objective_publishing_industry_events.500.e: "[SCOPE.sCharacter('target_character_3').GetLastName] semble avoir changé d'avis à propos de [GetLawGroup('lawgroup_citizenship').GetName]" #NT!
  
