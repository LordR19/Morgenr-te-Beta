 pbi_je_objective_king_of_media_reason: "« L'agence de presse est comme l'air que nous respirons. Il n'est nulle part, mais il est partout.\nIl est informe, mais il façonne les pensées des hommes. Il n’a pas de politique, mais aucune politique ne peut être élaborée sans elle. »\nReuters" #NT!
