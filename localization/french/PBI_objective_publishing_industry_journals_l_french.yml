 pbi_je_objective_from_the_battlefield_reason: "« À 11 h 35, pas un seul soldat britannique, à l'exception des morts et des mourants, n'a été laissé devant ces foutus canons moscovites… »\nWilliam Howard Russell (La charge de la brigade légère)" #NT!
 pbi_je_objective_from_the_battlefield_goal: "Un certain laps de temps s'écoule pendant que le [concept_front] hors du pays est maintenu" #NT!
 pbi_je_objective_king_of_media: "Roi des médias" #NT!
