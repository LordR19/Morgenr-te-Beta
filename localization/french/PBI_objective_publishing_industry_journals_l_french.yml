 pbi_je_objective_the_pen_is_mightier_than_the_sword_reason: "'Sous le règne des hommes, tout à fait grand\nLa plume est plus puissante que l'épée.'\nEdward Bulwer-Lytton\n1839 pour sa pièce Richelieu ; Ou la conspiration" #NT!
 pbi_je_objective_from_the_battlefield: "Du champ de bataille" #NT!
