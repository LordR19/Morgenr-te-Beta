 pbi_je_objective_bestseller: "Un roman de journal populaire" #NT!
 pbi_je_objective_bestseller_status: "Notre auteur écrit sans relâche sa suite." #NT!
 pbi_je_objective_bestseller_reason: "« Comme chacun le sait, l'activité spéculative ignore peu ou rien de la valeur spirituelle des biens vendus. Tant que les marchandises se vendent bien et que les affaires se portent bien, peu importe que la santé publique en soit améliorée ou altérée. De par sa nature, la spéculation est aveugle et insensible, vendant de l'opium aux Chinois et des romans aux Français.'\nMembre de la Chambre des députés française" #NT!
 pbi_je_objective_bestseller_flag_character_in_writing: "Il y a un [THIS.GetCountry.GetName] [concept_character] présent qui écrit un roman en série" #NT!
