 pbi_publishing_industry_events.100.t: "Tout ce que tu aimes" #NT!
 pbi_publishing_industry_events.100.d.1: "Dans le [ROOT.GetCountry.GetName], il existe des journaux qui supportent le [SCOPE.sParty('target_party_1').GetName], des journaux qui supportent le [SCOPE.sParty('target_party_2').GetName], et même des journaux pour le [SCOPE.gsInterestGroup('target_ig_3').GetName], permettant aux citoyens de choisir le journal qui leur convient le mieux." #NT!
 pbi_publishing_industry_events.100.d.2: "Dans le [ROOT.GetCountry.GetName], il existe des journaux qui supportent le [SCOPE.sParty('target_party_1').GetName], et même des journaux pour le [SCOPE.sParty('target_party_2').GetName], permettant aux citoyens de choisir le journal qui leur convient le mieux." #NT!
 pbi_publishing_industry_events.100.d.3: "Dans le [ROOT.GetCountry.GetName], il existe des journaux qui supportent le [SCOPE.gsInterestGroup('target_ig_1').GetName], des journaux qui supportent le [SCOPE.gsInterestGroup('target_ig_2').GetName], et même des journaux pour le [SCOPE.gsInterestGroup('target_ig_3').GetName], permettant aux citoyens de choisir le journal qui leur convient le mieux." #NT!
 pbi_publishing_industry_events.100.d.4: "Dans le [ROOT.GetCountry.GetName], il y a des journaux qui supportent le [SCOPE.gsInterestGroup('target_ig_1').GetName], des journaux qui supportent le [SCOPE.gsInterestGroup('target_ig_2').GetName], permettant aux citoyens de choisir le journal qui leur convient le mieux." #NT!
 pbi_publishing_industry_events.100.f: ""Nous estimons que le plus grand droit au monde est le droit à l'erreur et que, dans l'exercice de ce droit, les gens ont le droit inviolable d'exprimer leurs pensées débridées sur tous les sujets et sur toutes les personnalités, n'étant responsables que de l'abus de ce droit". Randolph Hearst" #NT!
 pbi_publishing_industry_events.100.a: "C'est bien d'avoir le choix" #NT!
 pbi_publishing_industry_events.100.b: "Les gens se contentent de laisser les journaux parler pour eux" #NT!
 pbi_publishing_industry_events.105.t: "Document de relations publiques du gouvernement" #NT!
 pbi_publishing_industry_events.105.d.1: "[SCOPE.sCharacter('target_character_2').GetFullName] sur [SCOPE.sParty('target_party_2').GetName] a critiqué le journal [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], [SCOPE.sParty('target_party_1').GetName] dans [SCOPE.sState('target_state').GetName], dont [SCOPE.sCharacter('target_character_1').GetFullName] est le propriétaire, comme étant comme un journal de relations publiques du gouvernement." #NT!
 pbi_publishing_industry_events.105.d.2: "Le [SCOPE.sCharacter('target_character_2').GetFullName] du [SCOPE.gsInterestGroup('target_ig_2').GetName] a critiqué le [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], le journal [SCOPE.sParty('target_party_1').GetName] du [SCOPE.sState('target_state').GetName], dont [SCOPE.sCharacter('target_character_1').GetFullName] est propriétaire, comme étant comme un journal de relations publiques du gouvernement." #NT!
 pbi_publishing_industry_events.105.d.3: "Le [SCOPE.sCharacter('target_character_2').GetFullName] du [SCOPE.sParty('target_party_2').GetName] a critiqué le [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], le journal [SCOPE.gsInterestGroup('target_ig_1').GetName] du [SCOPE.sState('target_state').GetName], dont [SCOPE.sCharacter('target_character_1').GetFullName] est le propriétaire, comme étant comme un journal de relations publiques du gouvernement." #NT!
 pbi_publishing_industry_events.105.d.4: "Le [SCOPE.sCharacter('target_character_2').GetFullName] du [SCOPE.gsInterestGroup('target_ig_2').GetName] a critiqué le [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], le journal [SCOPE.gsInterestGroup('target_ig_1').GetName] du [SCOPE.sState('target_state').GetName], dont [SCOPE.sCharacter('target_character_1').GetFullName] est propriétaire, comme étant comme un journal de relations publiques du gouvernement." #NT!
 pbi_publishing_industry_events.105.f: "« Puisqu'il est clair que les gens, de la classe ouvrière jusqu'aux classes supérieures, agissent dans leur propre intérêt, il ne fait guère de doute que la volonté de l'État doit être exercée par le gouvernement, qui représente l'État, et que le peuple est obligé de soutenir et coopérer avec les décisions du gouvernement." #NT!
 pbi_publishing_industry_events.105.a: "C'est aussi le rôle du journalisme" #NT!
 pbi_publishing_industry_events.105.b: "Il devrait y avoir un journal pour l'opposition" #NT!
 pbi_publishing_industry_events.110.t: "Droits médiatiques prioritaires" #NT!
 pbi_publishing_industry_events.110.d: "[SCOPE.sCharacter('target_character').GetFullName], membre du [SCOPE.gsInterestGroup('target_ig').GetName], insiste pour que son journal soit prioritaire dans la couverture des annonces gouvernementales." #NT!
 pbi_publishing_industry_events.110.f: ""Nous devrions dire au public exactement ce que nous avons l'intention de faire avant que nos politiques ne soient ternies par un trio de journalistes irresponsables et moralement en faillite."" #NT!
 pbi_publishing_industry_events.110.a: "Nous avons pour mission de communiquer correctement" #NT!
 pbi_publishing_industry_events.110.b: "Un tel favoritisme est inacceptable" #NT!
 pbi_publishing_industry_events.115.t: "Les journaux soutiennent la nouvelle loi" #NT!
 pbi_publishing_industry_events.115.d.1: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], un journal [SCOPE.sParty('target_party').GetName] dont [SCOPE.sCharacter('target_character').GetFullName] est l'éditeur, a publié quotidiennement des articles faisant l'éloge de la loi [SCOPE.sLaw('target_law').GetName], mais d'autres journaux l'ont critiquée comme étant excessive." #NT!
 pbi_publishing_industry_events.115.d.2: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], un journal [SCOPE.gsInterestGroup('target_ig').GetName] dont [SCOPE.sCharacter('target_character').GetFullName] est l'éditeur, a publié quotidiennement des articles faisant l'éloge de la loi [SCOPE.sLaw('target_law').GetName], mais d'autres journaux l'ont critiquée comme étant excessive." #NT!
 pbi_publishing_industry_events.115.f: ""S'il y a un problème avec ce projet de loi, c'est qu'on ne peut guère s'attendre à ce que les messieurs de l'opposition en comprennent correctement l'importance"" #NT!
 pbi_publishing_industry_events.115.a: "L'opinion publique est ce que nous en faisons" #NT!
 pbi_publishing_industry_events.115.b: "C'est le rôle de la presse de signaler les problèmes liés au projet de loi" #NT!
 pbi_publishing_industry_events.120.t: "Scandale des politiciens" #NT!
 pbi_publishing_industry_events.120.d: "En réponse à certains journaux rapportant le scandale de [SCOPE.sCharacter('target_character').GetFullName], qui appartient au [SCOPE.gsInterestGroup('target_ig').GetName], [SCOPE.sCharacter('target_character').GetSheHe] affirme que les articles sont faux et diffamatoires." #NT!
 pbi_publishing_industry_events.120.f: "« Compte tenu du genre de personnes avec lesquelles [SCOPE.sCharacter('target_character').GetLastName] avait été associé avant que [SCOPE.sCharacter('target_character').GetSheHe] n'atteigne [SCOPE.sCharacter('target_character').GetHerHis] la position respectable actuelle, il n'est pas surprenant que [SCOPE.sCharacter('target_character').GetSheHe] ait été impliqué dans un enlèvement et un meurtre. En fait, ce journal a pu s'entretenir avec l'une des personnes qui connaissaient bien le [SCOPE.sCharacter('target_character').GetHerHim] à l'époque. Les détails étonnants seront révélés dans notre prochain article !'" #NT!
 pbi_publishing_industry_events.120.a: "Nous devrions en profiter" #NT!
 pbi_publishing_industry_events.120.b: "C'est un problème pour l'ensemble du [SCOPE.gsInterestGroup('target_ig').GetName] !" #NT!
 pbi_publishing_industry_events.125.t: "Un journal pour qui ?" #NT!
 pbi_publishing_industry_events.125.d: "Le public [SCOPE.sState('target_state').GetName] croit que les journaux n'écrivent que ce qui convient au gouvernement." #NT!
 pbi_publishing_industry_events.125.f: "« Il existe un certain nombre de journaux publiés dans [SCOPE.sState('target_state').GetName], et [SCOPE.sCharacter('target_character').GetFullName] est actionnaire de chacun d'eux et décide ce qu'il faut mettre dans le journal. Les journaux ne peuvent publier des articles que selon les souhaits du [SCOPE.sCharacter('target_character').GetHerHis]. En ce sens, il n’existe qu’un seul journal au [SCOPE.sState('target_state').GetName]." #NT!
 pbi_publishing_industry_events.125.a: "L'information n'a de sens que si elle est contrôlée" #NT!
 pbi_publishing_industry_events.125.b: "Ils ne sont jamais satisfaits de ce qu'on leur donne" #NT!
  
 pbi_publishing_industry_events.200.t: "Y a-t-il un Père Noël ?" #NT!
 pbi_publishing_industry_events.200.d: "Cher éditeur\nJ'ai 8 ans. Certains de mes petits amis disent qu'il n'y a pas de Père Noël.\nS'il vous plaît, dites-moi la vérité : y a-t-il un Père Noël ?\nVirginia O'Hanlon" #NT!
 pbi_publishing_industry_events.200.f: "Oui, Virginia, il y a un Père Noël. Il existe aussi certainement que l'amour, la générosité et la dévotion existent, et vous savez qu'ils abondent et donnent à votre vie sa plus grande beauté et joie.\nÉglise Francis Pharcellus (Le Soleil)" #NT!
 pbi_publishing_industry_events.200.a: "Je suppose que les journaux écrivent parfois de bonnes choses" #NT!
 pbi_publishing_industry_events.200.b: "L'amour et la sincérité ne rendent pas un pays fort" #NT!
 pbi_publishing_industry_events.205.t: "Un journal faisant autorité critique Penny Press" #NT!
 pbi_publishing_industry_events.205.d: "Un journal prestigieux du [ROOT.GetCountry.GetName] a critiqué le penny press du [SCOPE.sState('target_state').GetName] pour avoir gagné des lecteurs grâce à une désinformation sensationnaliste." #NT!
 pbi_publishing_industry_events.205.f: "« L'arrogance de la presse populaire de notre pays ne fait qu'empirer. Tout ce qu’ils publient, ce sont des ragots sur les politiciens et les mondains, ou sur des crimes et des procès scandaleux. Et la plupart de ces articles sont fabriqués sans aucun véritable rapport ni aucune connaissance derrière eux ! »" #NT!
 pbi_publishing_industry_events.205.a: "C'est vraiment déplorable" #NT!
 pbi_publishing_industry_events.205.b: "Au moins, ils peuvent apprendre aux masses à lire" #NT!
 pbi_publishing_industry_events.210.t: "Honneur blessé" #NT!
 pbi_publishing_industry_events.210.d: "La presse [SCOPE.sState('target_state').GetName] penny rapporte le scandale de [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('target_character').GetFullName], qui cherche à faire éliminer le rapport au motif qu'il est faux et diffamatoire." #NT!
 pbi_publishing_industry_events.210.f: "« Compte tenu du genre de personnes avec lesquelles [SCOPE.sCharacter('target_character').GetLastName] avait été associé avant que [SCOPE.sCharacter('target_character').GetSheHe] n'atteigne [SCOPE.sCharacter('target_character').GetHerHis] la position respectable actuelle, il n'est pas surprenant que [SCOPE.sCharacter('target_character').GetSheHe] ait été impliqué dans un enlèvement et un meurtre. En fait, ce journal a pu s'entretenir avec l'une des personnes qui connaissaient bien le [SCOPE.sCharacter('target_character').GetHerHim] à l'époque. Les détails étonnants seront révélés dans notre prochain article !'" #NT!
 pbi_publishing_industry_events.210.a: "Dans ce cas, la véracité de l’information n’est pas en cause." #NT!
 pbi_publishing_industry_events.210.b: "L'honneur de [SCOPE.sCharacter('target_character').GetLastName] doit être restauré" #NT!
 pbi_publishing_industry_events.215.t: "Un journal comme un patchwork" #NT!
 pbi_publishing_industry_events.215.d: "Le plagiat des articles est monnaie courante dans la plupart des penny press de [SCOPE.sState('target_state').GetName]." #NT!
 pbi_publishing_industry_events.215.f: "'[SCOPE.sState('target_state').GetName] les journalistes sont comme des hyènes affamées. Ils trouvent un article qui, selon eux, leur fera gagner quelques lecteurs, et le publient dans leur journal. Il est difficile de trouver un article qui ne soit pas plagié. Un journal a même publié un éditorial directement tiré d'un autre journal !" #NT!
 pbi_publishing_industry_events.215.a: "La récompense pour l'article doit être remise à la personne qui l'a écrit" #NT!
 pbi_publishing_industry_events.215.b: "Un bon article doit être diffusé" #NT!
 pbi_publishing_industry_events.220.t: "Très excitant" #NT!
 pbi_publishing_industry_events.220.d: "Meurtres brutaux, querelles d'amoureux disgracieuses et scandales à l'authenticité incertaine. Les citoyens de [SCOPE.sState('target_state').GetName] sont fascinés par les histoires radicales qui paraissent chaque jour dans la presse." #NT!
 pbi_publishing_industry_events.220.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_publishing_industry_flavor_220')]" #NT!
 pbi_publishing_industry_events.220.f.1: "« Une découverte extrêmement surprenante a été faite dans un ancien pavillon. Le propriétaire de la maison en question a engagé un entrepreneur en construction pour effectuer les rénovations. Les ouvriers ont été surpris lorsqu'ils ont enlevé une partie du mur. Un passage menant à un grand sous-sol a été révélé. Les ouvriers entrèrent dans la cave avec appréhension. La lueur des torches montrait clairement les restes de deux corps humains. Ils étaient eux-mêmes des squelettes, portant des vêtements vieux de près de deux siècles. Les résidents voisins ont fourni diverses informations. Cependant, il est impossible de déterminer à l'heure actuelle si ces deux personnes ont été peintes dans le sous-sol et laissées mourir d'une mort horrible, ou si elles ont d'abord été tuées quelque part puis déplacées vers cet endroit pour les cacher." #NT!
 pbi_publishing_industry_events.220.f.2: "« La ville normalement calme était assez tendue ce samedi après-midi. Il semblerait qu'il s'agissait de rumeurs faisant état d'un horrible meurtre contre une fillette de sept ans. Vers 13h30 cet après-midi-là, les trois enfants ont été approchés par un jeune employé d'un cabinet d'avocat. L'homme offrit une pièce de monnaie à la jeune fille et l'invita à l'accompagner dans un creux ou un ancien chemin menant au village. Les deux autres enfants ont également reçu des pièces de monnaie et ont dû promettre de ne pas suivre l'homme. Cependant, la jeune fille ne voulait pas accompagner l’homme. Alors l'homme a saisi la main de la jeune fille et l'a entraînée, la forçant à pleurer. A sept ou huit heures, la jeune fille n'était toujours pas visible et les voisins ont commencé à parler d'elle. Peu de temps après être entrés dans la ferme, ils ont trouvé la tête de la jeune fille disparue gisant sur le sol. Il avait clairement été coupé avec une lame tranchante et son visage était couvert de coupures de la bouche à l'oreille ainsi que sur la tempe gauche. C'était un spectacle horrible. Chaque partie du corps démembré et sans membres était éparpillée à travers la plantation." #NT!
 pbi_publishing_industry_events.220.f.3: "« Un ouvrier a été accusé d'avoir abusé de sa femme. L'homme était rentré chez lui quelques nuits auparavant avec un long fouet et avait battu sa femme en chemise, qui était couchée. Elle était enceinte de sept mois et incapable de résister. Par conséquent, le fait qu’il ait été fouetté a failli lui coûter la vie. Il est monté sur le lit et l'a piétinée, lui cassant trois côtes. Elle a été transportée à l'hôpital avec des blessures graves. Lors de la première audience, l'accusé a murmuré que c'était parce que sa femme avait l'habitude de boire. Le juge l'a condamné à une semaine de détention." #NT!
 pbi_publishing_industry_events.220.f.4: "« Le fils d'un paysan, âgé de vingt-trois ans, a massacré ses parents, ses cinq frères et sœurs et une servante avec une brutalité sans précédent. Ses aveux n’étaient qu’une simple explication du mobile et de la méthode de son meurtre, ne montrant aucun signe de pénitence. Tenant un levier doré de six pieds de long, il frappa à mort ses frères l'un après l'autre par derrière. Ce fut ensuite le tour du père. Il leur a dit que les vaches s'étaient enfuies et avaient battu son père à mort devant le champ alors qu'il sortait par la porte d'entrée. Il a mis le corps de son père sur la charrette et l'a transporté jusqu'à l'arrière de la maison, où il a creusé la terre pour cacher les taches de sang. Il est ensuite allé dans sa chambre pour achever ses jeunes frères et sœurs. Sa mère a été frappée à coups de hache et est tombée au sol. Sa sœur a sauté du lit pour aider sa mère, mais elle a été coupée avec un couteau et achevée avec une hache. Finalement, il courut dans la chambre du domestique et, devinant dans l'obscurité, balança deux fois la hache sur le lit de la servante. La servante est morte sans un bruit. Il a été jugé et condamné à mort. Le criminel a quitté la salle d'audience avec un calme remarquable." #NT!
 pbi_publishing_industry_events.220.f.5: "« John Vaughty, un habitant de Reed Street, a été accusé d'être ivre et violent envers ses parents. John était un homme troublé de 38 ans – son père avait 93 ans et la mère de l'accusateur 88 ans – qui avait été ivre à plusieurs reprises et violent envers ses parents. La mère avait pitié de son fils et ne pouvait pas se résoudre à le mettre en prison." #NT!
 pbi_publishing_industry_events.220.f.6: "« Lorsque Mme Townsend a demandé deux shillings à son mari parce qu'elle achetait du cognac « pour laver la tête des enfants », il ne lui a pas fait confiance et a rejeté sa demande. Il pensait que s'il achetait du cognac, etc., elle le mettrait dans sa propre bouche avant que cela n'atteigne la tête des enfants. Immédiatement, le couple a commencé à se battre et la femme en colère a chassé son mari de la maison. Lorsque le mari rentra chez lui le soir, il trouva sa femme dans un état de désarroi inavouable. Lorsqu'il l'a accusée avec véhémence, Mme Townsend a saisi une paire de pinces à feu et a frappé son mari à la tête. Le mari n'était pas en reste et battait sa femme jusqu'à ce qu'elle soit réduite en bouillie. Le verdict était que le mari et la femme étaient coupables." #NT!
 pbi_publishing_industry_events.220.f.7: "« Susan Burke – Mme No Lodging – était sans maison depuis trois mois. Le juge de sécurité a déclaré qu'il était temps qu'elle ait un logement et lui a donné une maison pour y vivre pendant une période de six mois." #NT!
 pbi_publishing_industry_events.220.a: "Cette clameur est notre force" #NT!
 pbi_publishing_industry_events.220.b: "Nous devons retrouver notre modestie" #NT!
 pbi_publishing_industry_events.225.t: "Percée astronomique" #NT!
 pbi_publishing_industry_events.225.d: "The Sun, un penny press au [SCOPE.sState('target_state').GetName], rapporte qu'un observatoire du Cap africain de Bonne-Espérance a fait une découverte étonnante en utilisant un télescope géant qui fonctionne selon un principe complètement nouveau." #NT!
 pbi_publishing_industry_events.225.f: "« Grâce à ce télescope géant, John Herschel a pu voir clairement les choses qui existaient sur la Lune. En conséquence, il était convaincu que la vie existe sur la Lune et il a pu déterminer les lois de l'univers selon lesquelles elle existe." #NT!
 pbi_publishing_industry_events.225.a: "Nous n'étions pas seuls !" #NT!
 pbi_publishing_industry_events.226.t: "Chauve-souris humaine nommée" #NT!
 pbi_publishing_industry_events.226.d: "Le penny press de [SCOPE.sState('target_state').GetName], The Sun, a publié un rapport de suivi sur les découvertes lunaires, et le public a été ravi par les détails étonnants." #NT!
 pbi_publishing_industry_events.226.f: "« Soudain, j'ai vu de grandes créatures ailées descendre lentement de la falaise vers la plaine. Je voyais clairement que leurs ailes ressemblaient à celles des chauves-souris. Les ailes étaient constituées d'une membrane translucide, arrondie et dépassant de leur dos, une structure vraiment magnifique. Certains d’entre eux se faisaient face et bougeaient largement leurs mains et leurs bras, ce qui suggérait clairement qu’ils communiquaient par des gestes. Les astronomes ont nommé cette nouvelle créature inattendue Vespertilio homo, ou chauve-souris humaine. La créature était à la fois mâle et femelle, et nous avons continué à faire des observations détaillées de ses habitudes. Nous ne doutons pas qu'ils soient des créatures innocentes et heureuses, mais leur manière de s'amuser est trop intempérante pour l'étiquette terrestre." #NT!
 pbi_publishing_industry_events.226.a: "Si cette histoire est vraie, c’est la chose la plus merveilleuse qui soit !" #NT!
 pbi_publishing_industry_events.227.t: "Vrai ou faux, peu importe" #NT!
 pbi_publishing_industry_events.227.d: "La nouvelle de la découverte de la créature sur la Lune, publiée par The Sun, un penny press au [SCOPE.sState('target_state').GetName], est désormais devenue un sujet de conversation à travers les États-Unis, impliquant aussi bien des scientifiques que des intellectuels." #NT!
 pbi_publishing_industry_events.227.f: "« Les intellectuels et les lecteurs régionaux attendaient avec impatience le courrier arrivant de New York jour après jour avec un enthousiasme et une confiance sans précédent. Avez-vous déjà entendu parler de la grande découverte de John Herschel ? Saviez-vous que des humains ont été découverts sur la Lune ? Partout où j'allais, on me posait la même question. C’était un sujet qui fascinait tout le monde à l’époque. Personne n'a pensé ni dit si c'était vrai ou non.\nUn étudiant de l'Université de Yale" #NT!
 pbi_publishing_industry_events.227.a: "Même si c'est un mensonge, ce journaliste mérite du crédit" #NT!
 pbi_publishing_industry_events.230.t: "La nounou de George Washington." #NT!
 pbi_publishing_industry_events.230.d: "Les journaux [SCOPE.sState('target_state').GetName] parlent d'une femme noire nommée Joyce Hess, qui prétend avoir été la nounou de George Washington." #NT!
 pbi_publishing_industry_events.230.f: "«Cette vieille femme a 161 ans. Cela ne fait aucun doute. Même si elle avait dit qu’elle avait 500 ans, personne ne l’aurait remis en question. D’ailleurs, P.T. Barnum, le promoteur du spectacle, nous a montré, pour preuve, le bon de livraison qu'il avait reçu d'elle lorsqu'elle était esclave. Il était daté de 1727 et indiquait que Joyce Hess avait été achetée par Augustine Washington, le père de George Washington, alors qu'elle avait cinquante-quatre ans." #NT!
 pbi_publishing_industry_events.230.a: "Le monde est plein de surprises !" #NT!
 pbi_publishing_industry_events.235.t: "Monstre du Loch Ness" #NT!
 pbi_publishing_industry_events.235.d: "Une observation d'une créature non identifiée au Loch Ness aux [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], a été rapportée et fait la une des journaux." #NT!
 pbi_publishing_industry_events.235.f: "« Le résident de Balnain, D. McKenzie, a vu un objet en forme de bûche ou de bateau renversé, agitant l'eau en ondulant, se déplaçant lentement au début avant d'accélérer progressivement et de disparaître dans l'eau. »" #NT!
 pbi_publishing_industry_events.235.a: "Le monde est plein de surprises !" #NT!
 pbi_publishing_industry_events.236.t: "Étrange spectacle au Loch Ness" #NT!
 pbi_publishing_industry_events.236.d: "Une observation d'une créature non identifiée au Loch Ness aux [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], a été rapportée et fait la une des journaux." #NT!
 pbi_publishing_industry_events.236.f: ""Alexander MacDonald, un tailleur de pierre d'Abriachan, a vu un gros animal aux pattes trapues émerger du Loch Ness à environ 50 mètres du rivage ce jour-là."" #NT!
 pbi_publishing_industry_events.236.a: "Le monde est plein de surprises !" #NT!
 pbi_publishing_industry_events.237.t: "Photographie du chirurgien" #NT!
 pbi_publishing_industry_events.237.d: "Les photographies d'une créature non identifiée au Loch Ness aux [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] font la une des journaux." #NT!
 pbi_publishing_industry_events.237.f: ""La polémique autour de l'observation de la créature non identifiée au Loch Ness fait rage depuis longtemps, mais cette photographie prise par Robert Kenneth Wilson, gynécologue à Londres, met fin à la polémique et apporte la preuve irréfutable que le monstre du Loch Ness y vit toujours. '" #NT!
 pbi_publishing_industry_events.237.a: "Le monde est plein de surprises !" #NT!
 pbi_publishing_industry_events.240.t: "Fées de Cottingley" #NT!
 pbi_publishing_industry_events.240.d: "Des photographies prises dans le village de Cottingley aux [SCOPE.sState('target_state').GetName], [SCOPE.sCountry('target_country').GetName], montrent une fée jouant avec une jeune fille." #NT!
 pbi_publishing_industry_events.240.f: "« Une photographie remarquable a été prise au [SCOPE.sCountry('target_country').GetName]. La photo, publiée par la Société Théosophique, montre clairement une fée jouant avec une petite fille. La société a demandé à un expert en photographie d'authentifier la photographie, ce qui a permis de conclure qu'il ne s'agissait pas d'un faux. Le romancier Arthur Conan Doyle a affirmé dans un magazine spiritualiste que la photographie était une preuve évidente de phénomènes psychiques." #NT!
 pbi_publishing_industry_events.240.a: "Le monde est plein de surprises !" #NT!
 pbi_publishing_industry_events.245.t: "Hans intelligent" #NT!
 pbi_publishing_industry_events.245.d: "Un cheval capable de faire des calculs mathématiques et de calendrier fait parler de lui dans [SCOPE.sState('target_state').GetName], [SCOPE.sCountry['target_country').GetName]." #NT!
 pbi_publishing_industry_events.245.f: "" Hans demande : " Si le 8 est mardi, quelle est la date du vendredi suivant ? " à quoi il répond en tapant 11 fois avec son sabot. Le Conseil allemand de l'éducation a mis en place une commission d'enquête de 13 membres, dont un vétérinaire, le directeur d'un zoo et un officier de cavalerie, pour enquêter sur cet étonnant cheval. Le comité a conclu qu'aucune astuce n'avait été utilisée dans la performance de Hans." #NT!
 pbi_publishing_industry_events.245.a: "Le monde est plein de surprises !" #NT!
 pbi_publishing_industry_events.246.t: "Le secret de la sagesse" #NT!
 pbi_publishing_industry_events.246.d: "Le psychologue Oscar Fungst a percé les secrets de Hans, le cheval intelligent qui est devenu un sujet de conversation majeur dans [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_publishing_industry_events.246.f: "« Lorsque celui qui posait la question ne connaissait pas la réponse, Hans pouvait rarement donner la bonne réponse. Il a également trouvé un point commun dans le sens où, à mesure que le nombre de sabots tapés par Hans se rapprochait de la réponse, l'expression du visage et la posture du corps de l'interrogateur montraient progressivement une tension, qui se relâchait au moment de la réponse correcte. Hungst en a conclu que Hans utilisait le message physique de l'interlocuteur comme indice pour sa réponse.'\nLe comportement de Hans pour répondre aux attentes de l'observateur en détectant les réactions de son environnement est appelé « l'effet Hans intelligent ». et même aujourd'hui, l'effet Hans intelligent a été observé dans la détection des odeurs des chiens policiers." #NT!
 pbi_publishing_industry_events.246.a: "Clever Hans était en effet Hans intelligent !" #NT!
 pbi_publishing_industry_events.250.t: "Garçon qui siffle" #NT!
 pbi_publishing_industry_events.250.d: "Les lecteurs sont amusés par un petit article dans un journal [SCOPE.sState('target_state').GetName] sur un mensonge." #NT!
 pbi_publishing_industry_events.250.f: "« Un garçon du Vermont a l'habitude de travailler seul, et dès qu'il voit qu'il n'y a personne, il se met à siffler. Il siffle avec un sifflement étonnamment fort et silencieux, même lorsqu'il est complètement inconscient et endormi, car sa bouche, sa poitrine et ses poumons travaillent ensemble de leur propre gré. Sa mère, inquiète, s'est empressée d'agir. Elle a demandé à un autre garçon de rester à ses côtés à tout moment et de la frapper dès que le sifflement a commencé." #NT!
 pbi_publishing_industry_events.250.a: "Le monde est plein de surprises !" #NT!
  
 pbi_publishing_industry_events.300.t: "L'efficacité du journalisme" #NT!
 pbi_publishing_industry_events.300.d: "Dans [ROOT.GetCountry.GetName], tout le monde, du [concept_upper_strata] au [concept_lower_strata], lit les journaux. Les masses consomment une grande variété d'informations dans les journaux, depuis les incidents tendus entre des pays lointains jusqu'au meurtre bizarre d'une prostituée locale." #NT!
 pbi_publishing_industry_events.300.f: "« De ce point de vue, le journal tant moqué a apporté une contribution pratique : il a appris aux gens à lire et leur a donné le goût de l'écrit. Cela a appris aux gens à lire et leur a donné le passe-temps de lire les imprimés.'\nEmile Zola (Le Journal de Paris)" #NT!
 pbi_publishing_industry_events.300.a: "Nous devrions nous concentrer sur le rôle politique que jouent les journaux" #NT!
 pbi_publishing_industry_events.300.b: "La valeur des journaux en tant que divertissement pour le peuple est grande" #NT!
 pbi_publishing_industry_events.305.t: "Une presse à imprimer révolutionnaire" #NT!
 pbi_publishing_industry_events.305.d: "Les performances de la nouvelle presse à imprimer présentée par le [SCOPE.sCharacter('target_character').GetFullName] du [SCOPE.sCountry('target_country').GetName] lors du rassemblement du [SCOPE.gsInterestGroup('target_ig').GetName] ont été bien accueillies comme étant excellentes." #NT!
 pbi_publishing_industry_events.305.f: "La presse rotative, qui fait tourner des plaques typographiques déformées de manière cylindrique et y alimente le papier pour l'impression, peut imprimer plus de 8 000 feuilles par heure, beaucoup plus rapidement que les presses à imprimer conventionnelles." #NT!
 pbi_publishing_industry_events.305.a: "Bonne idée" #NT!
 pbi_publishing_industry_events.305.b: "Nous n'avons pas besoin de leur aide" #NT!
 pbi_publishing_industry_events.310.t: "Projet de création d'une société de presse" #NT!
 pbi_publishing_industry_events.310.d.1: "[SCOPE.sCharacter('target_character').GetFullName] prévoit de créer le premier journal en [SCOPE.sState('target_state').GetName].\nLe journal sera un journal pour [SCOPE.gsInterestGroup('target_ig').GetName]." #NT!
 pbi_publishing_industry_events.310.d.2: "[SCOPE.sCharacter('target_character').GetFullName] sur [SCOPE.sCountry('target_country').GetName] prévoit de créer son premier journal en [SCOPE.sState('target_state').GetName].\nCela aura un impact sur les relations avec [SCOPE.sCountry('target_country').GetName]." #NT!
 pbi_publishing_industry_events.310.f: "« Notre motivation initiale pour concevoir l'idée de publier un journal au [SCOPE.sState('target_state').GetName] était principalement liée aux demandes commerciales des différentes communautés. Le fait que cette idée ait rencontré un large consensus a été amplement démontré par la réponse à notre offre.\nL'annonceur'" #NT!
 pbi_publishing_industry_events.310.a: "Bonne idée" #NT!
 pbi_publishing_industry_events.310.b: "On ne devrait pas leur donner une tribune pour parler" #NT!
 pbi_publishing_industry_events.315.t: "Dispute dans le journal" #NT!
 pbi_publishing_industry_events.315.d.1: "Dans le [SCOPE.sState('target_state').GetName], un journal soutenant un [SCOPE.sParty('target_party_2').GetName] a critiqué les affirmations d'un journal soutenant un [SCOPE.sParty('target_party_1').GetName], conduisant à un échange quotidien de critiques passionnées entre les deux journaux." #NT!
 pbi_publishing_industry_events.315.d.2: "Dans le [SCOPE.sState('target_state').GetName], un journal soutenant un [SCOPE.gsInterestGroup('target_ig_2').GetName] a critiqué les affirmations d'un journal soutenant un [SCOPE.sParty('target_party_1').GetName], conduisant à un échange quotidien de critiques passionnées entre les deux journaux." #NT!
 pbi_publishing_industry_events.315.d.3: "Dans le [SCOPE.sState('target_state').GetName], un journal soutenant un [SCOPE.gsInterestGroup('target_ig_2').GetName] a critiqué les affirmations d'un journal soutenant un [SCOPE.gsInterestGroup('target_ig_1').GetName], conduisant à un échange quotidien de critiques passionnées entre les deux journaux." #NT!
 pbi_publishing_industry_events.315.f: ""Comme je suis sûr que les lecteurs avisés de ce journal en conviendront, il n'y a aucun fondement concret à leurs affirmations, mais seulement un tas de mensonges et de mensonges pour nous attaquer. Leur journal ne vaut au mieux qu'un bout de papier !" #NT!
 pbi_publishing_industry_events.315.a: "Le côté de l'argument des [SCOPE.gsInterestGroup('target_ig_1').GetName] est plus convaincant" #NT!
 pbi_publishing_industry_events.315.b: "Le côté de l'argument des [SCOPE.gsInterestGroup('target_ig_2').GetName] est plus convaincant" #NT!
 pbi_publishing_industry_events.315.c: "Les journaux en font tout un plat" #NT!
 pbi_publishing_industry_events.320.t: "Interdiction de délivrer" #NT!
 pbi_publishing_industry_events.320.d: "Un tribunal a prononcé une interdiction de publication contre le journal [SCOPE.sState('target_state').GetName] « [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')] » qui avait formulé à plusieurs reprises des critiques à l'égard du gouvernement." #NT!
 pbi_publishing_industry_events.320.f: "Ils n'ont aucune autorité politique d'aucune sorte, mais ils utilisent les journaux pour critiquer malicieusement le gouvernement et murmurer au public les paroles du diable qui mèneront la nation à la ruine." #NT!
 pbi_publishing_industry_events.320.a: "Justice a été rendue" #NT!
 pbi_publishing_industry_events_320_tt.1: "Le [SCOPE.sState('target_state').GetName] [GetBuildingType('building_manzoni_publishing_industry').GetName] sera inactif pendant 1 an." #NT!
 pbi_publishing_industry_events_320_tt.2: "Le [SCOPE.sState('target_state').GetName] [GetBuildingType('building_manzoni_publishing_industry').GetName] sera inactif pendant 6 mois." #NT!
 pbi_publishing_industry_events.320.b: "Les mesures disciplinaires doivent être réduites au minimum" #NT!
 pbi_publishing_industry_events.325.t: "Grève des vendeurs de journaux" #NT!
 pbi_publishing_industry_events.325.d: "Les vendeurs de journaux du [SCOPE.sState('target_state').GetName] ont lancé une grève massive pour exiger un meilleur traitement de la part des éditeurs de journaux." #NT!
 pbi_publishing_industry_events.325.f: "« Des amis et des abatteurs. C’est une époque qui éprouve le cœur des hommes. C'est le moment où nous devons rester ensemble comme de la colle... Nous savons ce que nous voulons et nous l'obtiendrons même si nous sommes aveugles.'\nLouis 'Kid Blink' Baletti" #NT!
 pbi_publishing_industry_events.325.a: "Cette distorsion doit être corrigée" #NT!
 pbi_publishing_industry_events.325.b: "C'est juste une grève, non ?" #NT!
 pbi_publishing_industry_events.330.t: "Prostituées assassinées" #NT!
 pbi_publishing_industry_events.330.d: "Les journaux [SCOPE.sState('target_state').GetName] ont fait du sensationnalisme sur le meurtre d'une jeune prostituée, attirant ainsi beaucoup d'attention.\nCertains journaux ont même publié de fausses interviews du véritable meurtrier." #NT!
 pbi_publishing_industry_events.330.f: "«Le corps d'Helen Jewett, une prostituée de 23 ans, a été retrouvé dans une maison close. Le corps a été brûlé vif dans son lit, après avoir été frappé trois fois avec une hachette puis incendié.\nLa police a arrêté Richard P. Robinson, un jeune homme de 19 ans qui était le dernier invité de la victime, en tant que suspect. . Le suspect nie les accusations. Son procès est prévu dans deux mois." #NT!
 pbi_publishing_industry_events.330.a: "Intéressant" #NT!
 pbi_publishing_industry_events.331.t: "Un procès préjudiciable" #NT!
 pbi_publishing_industry_events.331.d: "Lorsque le procès de Richard P. Robinson, arrêté pour le meurtre d'Helen Jewett, commença dans une salle d'audience [SCOPE.sState('target_state').GetName], les journaux furent divisés dans un débat houleux entre les sympathisants de Jewett, issus d'un milieu ouvrier, et ceux qui a déclaré que les prostituées n'avaient pas de place pour la sympathie, mais le procès s'est terminé rapidement." #NT!
 pbi_publishing_industry_events.331.f: "« Même si toutes les preuves et tous les témoignages présentés suggéraient que l'accusé était coupable, le juge a demandé au jury de ne pas tenir compte du témoignage car la plupart des témoins qui ont témoigné étaient des prostituées. Résultat, l'accusé a été acquitté en moins de 30 minutes !'" #NT!
 pbi_publishing_industry_events.331.a: "Comment peut-on qualifier cela de procès équitable ?" #NT!
 pbi_publishing_industry_events.331.b: "La vie d’un jeune homme prometteur est-elle la même que celle d’une prostituée ?" #NT!
 pbi_publishing_industry_events.335.t: "Massacre" #NT!
 pbi_publishing_industry_events.335.d: "Les auteurs d'une série de meurtres dans une banlieue [SCOPE.sState('target_state').GetName] de [SCOPE.sState('target_state').GetOwner.GetName] ont été arrêtés, et les descriptions brutales des crimes et de leurs motivations qui sont révélées les unes après les autres attirent beaucoup d'attention." #NT!
 pbi_publishing_industry_events.335.f: "« Un ouvrier travaillant dans un champ en banlieue parisienne a déterré du sol les corps d'une femme et de ses cinq enfants. La femme avait été poignardée avec un couteau à plus de 30 endroits et les enfants avaient été tués de diverses manières, notamment en étant égorgés, étranglés et le ventre déchiré. L'auteur de ce meurtre d'une incroyable brutalité était un mécanicien nommé Jean-Baptiste Tropmann. Il a avoué avoir commis le meurtre à la demande du mari de la victime, qui soupçonnait la victime d'infidélité. Le mari, Jean-Kink, a disparu et la police le recherche toujours." #NT!
 pbi_publishing_industry_events.335.a: "L'œuvre du diable !" #NT!
 pbi_publishing_industry_events.336.t: "Exécution publique" #NT!
 pbi_publishing_industry_events.336.d: "Une exécution publique par guillotine a eu lieu pour une série de meurtres dans une banlieue du [SCOPE.sState('target_state').GetName] au [SCOPE.sState('target_state').GetOwner.GetName], attirant une grande foule de spectateurs." #NT!
 pbi_publishing_industry_events.336.f: "«La police a retrouvé mort le mari de la victime, recherché comme témoin important. Trotman a admis que son témoignage était un mensonge et a déclaré que le crime avait été commis dès le début pour voler ses biens à Jean Kink." #NT!
 pbi_publishing_industry_events.336.a: "Il n'y a pas de place pour la pitié" #NT!
 pbi_publishing_industry_events.340.t: "Le cordon télégraphique a accroché le coupable !" #NT!
 pbi_publishing_industry_events.340.d: "Aux [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName], un criminel qui s'est échappé en train a été appréhendé avec succès à la gare où il s'est enfui en utilisant le télégraphe, ce qui est devenu un sujet de discussion brûlant." #NT!
 pbi_publishing_industry_events.340.f: "« De la gare de Slough à la gare de Paddington. Un meurtre a eu lieu à Salt Hill, dans cette zone. Des témoins ont vu le suspect acheter un billet en première classe pour Londres et monter à bord du train de 7h42 en provenance de cette gare. Le suspect est vêtu d'un costume Quaker, d'un manteau marron avec un ourlet qui descend jusqu'à ses pieds, et se trouve dans l'avant-dernier compartiment du deuxième wagon de première classe du même train." #NT!
 pbi_publishing_industry_events.340.a: "C'est un triomphe de la science" #NT!
 pbi_publishing_industry_events.400.t: "Quatrième pouvoir" #NT!
 pbi_publishing_industry_events.400.d: "Le [SCOPE.sCharacter('target_leader').GetFullName] du [SCOPE.gsInterestGroup('target_ig').GetName] a tiré la sonnette d'alarme au Congrès, qualifiant le journalisme de « Quatrième Pouvoir »." #NT!
 pbi_publishing_industry_events.400.f: "« Il existe désormais un quatrième pouvoir dans notre société qui est plus puissant et plus influent que l'ensemble de la royauté, du clergé, de la noblesse et des citoyens réunis. C'est du journalisme.\nSon pouvoir est puissant, mais il peut s'agir du pouvoir de détruire une nation ou de la faire prospérer. On ne saurait trop insister sur le fait que le pouvoir de l'État doit garantir la liberté de la presse aux journalistes, mais seulement s'ils se comportent correctement !" #NT!
 pbi_publishing_industry_events.400.a: "Ils ne peuvent pas les contrôler, peut-être même pas eux-mêmes !" #NT!
 pbi_publishing_industry_events.400.b: "Tout a besoin d'une garantie" #NT!
 pbi_publishing_industry_events_400_tt: "Les modifications suivantes à tous les [GetBuildingType('building_manzoni_publishing_industry').GetName] nationaux :" #NT!
 pbi_publishing_industry_events.405.t: "Un éditeur de journal arrêté" #NT!
 pbi_publishing_industry_events.405.d: "La police locale de [SCOPE.sState('target_state').GetName] a arrêté [SCOPE.sCharacter('target_character').GetFullName], éditeur du journal [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], qui avait publié à plusieurs reprises des articles critiques à l'égard du gouvernement." #NT!
 pbi_publishing_industry_events.405.f: ""Électeurs souverains !\nMessieurs, vous avez été trompés !\nAffrontez la puissance armée avec une force inflexible !\nFermez toutes les usines.\nFermez toutes les entreprises.\nFermez les bourses.\nFermez les théâtres !\nDémissionnez de tout auto- respectant les bureaucrates.\nTous les hommes doivent faire grève.\nEmile de Girardin, commissaire du peuple." #NT!
 pbi_publishing_industry_events.405.a: "Faisons un exemple à nos pairs" #NT!
 pbi_publishing_industry_events.405.b: "[SCOPE.sCharacter('target_character').GetSheHe] doit être protégé par la loi" #NT!
 pbi_publishing_industry_events.405.c: "Laissons-les refroidir un peu" #NT!
 pbi_publishing_industry_events.410.t: "Ordonnance de cesser la publication d'un journal" #NT!
 pbi_publishing_industry_events.410.d: "Le tribunal a statué contre un journal [SCOPE.sState('target_state').GetName] qui critiquait de manière excessive et répétée le gouvernement, en suspendant sa publication." #NT!
 pbi_publishing_industry_events.410.f: "Ils n'ont aucune autorité politique d'aucune sorte, mais ils utilisent les journaux pour critiquer malicieusement le gouvernement et murmurer au public les paroles du diable qui mèneront la nation à la ruine." #NT!
 pbi_publishing_industry_events.410.a: "Faisons un exemple à nos pairs" #NT!
 pbi_publishing_industry_events.410.b: "La liberté de la presse doit être protégée" #NT!
 pbi_publishing_industry_events.410.c: "Il y a une limite à tout" #NT!
 pbi_publishing_industry_events.415.t: "Roman pornographique" #NT!
 pbi_publishing_industry_events.415.d: "Un tribunal a ordonné la suppression de passages sexuellement explicites et obscènes d'un roman d'amour publié par un éditeur [SCOPE.sState('target_state').GetName], car ils étaient trop explicites et obscènes." #NT!
 pbi_publishing_industry_events.415.f: "'Finalement, les mains de l'homme @censurées!@censurées!@censurées!@censurées! la femme @censuré!@censuré!@censuré!@censuré!, et l'élan, tel qu'il @censuré!@censuré!, a culminé avec @censuré!@censuré!@censuré!@censuré!@censuré!@censuré!@censuré !@censuré!. La femme @censurée!@censurée!@censurée!@censurée! il @censuré!@censuré!@censuré!@censuré!, et @censuré!@censuré!@censuré!@censuré!@censuré!@censuré!@censuré!@censuré! était @censuré!@censuré!@censuré!@censuré!@censuré!@censuré!@censuré!@censuré!!'" #NT!
 pbi_publishing_industry_events.415.a: "L'art ne sera que corrompu" #NT!
 pbi_publishing_industry_events.415.b: "Je ne sais pas ce que c'est !" #NT!
 pbi_publishing_industry_events.420.t: "Révéler les secrets d'État" #NT!
 pbi_publishing_industry_events.420.d: "L'information publiée sous forme de scoop par le journal [SCOPE.sState('target_state').GetName], [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], n'était connue que des initiés du gouvernement." #NT!
 pbi_publishing_industry_events.420.f: ""Les journaux français n'hésitent pas à discuter de secrets politiques pour augmenter leurs abonnements."\nHonoré de Balzac (Physiologie du journalisme)" #NT!
 pbi_publishing_industry_events.420.a: "Supprimez immédiatement les personnes impliquées !" #NT!
 pbi_publishing_industry_events.420.b: "Le mieux est de ne pas toucher à celui-ci" #NT!
 pbi_publishing_industry_events.425.t: "Appels à une réforme juridique" #NT!
 pbi_publishing_industry_events.425.d: "Un journal [SCOPE.sState('target_state').GetName] de premier plan soutient l'affirmation du [SCOPE.gsInterestGroup('target_ig').GetName] selon laquelle le [SCOPE.sPoliticalMovement('target_movement').GetName]." #NT!
 pbi_publishing_industry_events.425.f: ""Il ne fait aucun doute que le [SCOPE.sPoliticalMovement('target_movement').GetName], que nous préconisons depuis des années, est ce dont nous avons besoin pour l'avenir de ce pays."" #NT!
 pbi_publishing_industry_events.425.a: "Les affirmations du journal sont utilisées à des fins de propagande par certains groupes" #NT!
 pbi_publishing_industry_events.425.b: "Ici aussi, contrecarrons les journaux" #NT!
 pbi_publishing_industry_events.425.c: "C'est l'occasion de montrer la générosité du gouvernement" #NT!
 pbi_publishing_industry_events.430.t: "Les journaux fomentent des troubles sociaux" #NT!
 pbi_publishing_industry_events.430.d.1: "Le journal [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], ne rapporte que des spéculations concernant une épidémie dans un [SCOPE.sBuilding('target_building').GetName] du [SCOPE.sState('target_state_2').GetName], alimentant inutilement les troubles sociaux." #NT!
 pbi_publishing_industry_events.430.d.2: "Le journal [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], ne rapporte que des spéculations sur l'accident survenu dans un [SCOPE.sBuilding('target_building').GetName] au [SCOPE.sState('target_state_2').GetName], alimentant inutilement les troubles sociaux." #NT!
 pbi_publishing_industry_events.430.d.3: "Le journal [SCOPE.sState('target_state').GetName], The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], ne rapporte que des spéculations sur la mauvaise récolte du [SCOPE.sBuilding('target_building').GetName] au [SCOPE.sState('target_state_2').GetName], alimentant inutilement les troubles sociaux." #NT!
 pbi_publishing_industry_events.430.f.1: "« Notre correspondant rapporte que de nombreux ouvriers sont morts ou malades à cause d'une épidémie de maladie, et que la plantation et les villages voisins sont désormais en ruines. Les dirigeants de l'entreprise qui exploite la plantation ont également commencé à retourner dans leur pays d'origine, et l'impact sur notre mode de vie sera inévitable." #NT!
 pbi_publishing_industry_events.430.f.2: "« Notre correspondant nous informe qu'il y a eu un accident majeur dû à un éboulement et que la mine a été fermée. Nous avons également été informés que les capitalistes qui avaient investi dans la mine ont déjà décidé de la fermer, et que l'impact sur nos moyens de subsistance sera inévitable." #NT!
 pbi_publishing_industry_events.430.f.3: "« Notre correspondant nous informe que les effets de la sécheresse, qui va durer plusieurs mois, seront sévères et se traduiront presque certainement par une mauvaise récolte. L'impact de la pénurie alimentaire sur notre mode de vie sera inévitable." #NT!
 pbi_publishing_industry_events.430.a: "Nous ne devrions pas tolérer de tels mensonges" #NT!
 pbi_publishing_industry_events.430.b: "Nous devons agir" #NT!
  
