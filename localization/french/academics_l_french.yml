 je_academics_giant_of_the_past: "Focus paléontologique : Géant du passé" #NT!
 je_academics_giant_of_the_past_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] a demandé de collecter un [concept_dubois_dinosaur_bone,'$concept_dubois_dinosaur_bones$] et de reconstruire un [concept_dubois_dinosaur_skeleton]. Son état reste secondaire, l'essentiel est que nous ayons une pièce opulente dans notre collection. Les os de dinosaures se trouvent dans les Grandes Formations. Si nous n'en avons pas sur notre territoire, un [concept_dubois_paleontological_licence] serait avantageux pour que notre paléontologue puisse chercher à l'étranger." #NT!
  
 academics.2303.t: "Géant du passé" #NT!
 academics.2303.d: "Certains scientifiques de renom ont déploré qu’en dépit de nos progrès paléontologiques, nous n’ayons pas encore pu montrer un squelette complet de dinosaure. Notre Société Scientifique a également profondément regretté cette situation malheureuse dans une lettre et souhaiterait que cette situation soit corrigée." #NT!
 academics.2303.f: "NOUS VOULONS UN DINOSAURE, ET NOUS LE VOULONS MAINTENANT !\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2303.g: "Une excellente initiative !" #NT!
 academics.2303.h: "Ce n'est pas un parc d'attractions pour petits garçons, mais un institut scientifique." #NT!
 academics.2304.t: "Le terrible lézard" #NT!
 academics.2304.d: "Le nouveau dinosaure est la pièce la plus spectaculaire de la collection paléontologique. Chaque jour, de nouveaux visiteurs affluent vers l'exposition pour voir le squelette." #NT!
 academics.2304.f: "Pouvons-nous en avoir un autre ?\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2304.g: "Notre propre dinosaure !" #NT!
 academics.2305.t: "Pas de lézard" #NT!
 academics.2305.d: "La plate-forme réservée au squelette de dinosaure prévu reste vide. La Société Scientifique a réagi avec une grande irritation." #NT!
 academics.2305.f: "Faut-il être encore plus clair ?\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2305.g: "Trouvez un autre jouet !" #NT!
  
 academics.2306_goal_tt: "Trouver #G 3#! #O Fossiles spéciaux#!" #NT!
 academics.2306_reward_tt: "En récompense, notre [concept_dubois_paleontologist] recevra #p 50 Expérience#! Si nous n'avons pas encore de [concept_dubois_paleontologist], nous en obtiendrons un. Nous obtiendrons également un investissement technologique important." #NT!
  
 je_academics_special_fossils: "Focus paléontologique : fossiles spéciaux" #NT!
 je_academics_special_fossils_reason: "Les fossiles spéciaux sont des fossiles uniques qui sont traités séparément en raison de leur statut exceptionnel. Il s'agit notamment de formes de transition telles que l'Archeopteryx ou l'Ichthyostega, mais aussi de grandes espèces de mammifères disparues telles que le paresseux géant Megatherium ou l'Ichthyosaurus ressemblant à un dauphin. Mais les fossiles plus petits qui servent à définir une époque – les plus connus sont les ammonites et les trilobites – appartiennent également à cette catégorie. Au total, il existe une douzaine de fossiles spéciaux qui peuvent être trouvés non seulement dans les formations mais aussi lors d'expéditions scientifiques." #NT!
 je_academics_special_fossils_success: "Trouver #G 3#! #O Fossiles spéciaux#!" #NT!
  
 academics.2306.t: "Fossiles extraordinaires" #NT!
 academics.2306.d: "La Société Scientifique nous fait une demande extraordinaire concernant des fossiles extraordinaires." #NT!
 academics.2306.f: "L’histoire de l’ascendance animale est un secret de la nature que nos chercheurs révèlent un peu plus chaque jour. Les formes qui se situent aux seuils entre les espèces, appelées « chaînons manquants », jouent un rôle particulier. En même temps, il existe des créatures extraordinaires sur notre planète qui n'ont pas besoin d'être des dinosaures pour impressionner : des mammifères disparus comme les tigres à dents de sabre ou les paresseux géants. Si nous collections au moins 3 fossiles spéciaux, nous pourrions encore renforcer la réputation de notre institut dans le monde.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2306.g: "Des fossiles spéciaux pour une collection spéciale." #NT!
 academics.2306.h: "Ne pouvons-nous pas concentrer nos capacités scientifiques sur quelque chose de plus significatif ?" #NT!
 academics.2307.t: "Étonnante collection de fossiles" #NT!
 academics.2307.d: "Il ne fait aucun doute que l’Institut national de paléontologie possède l’une des collections internationales les plus importantes. Il n’existe pratiquement aucun endroit comparable avec des pièces aussi extraordinaires." #NT!
 academics.2307.f: "Les fossiles spéciaux ne sont peut-être pas toujours aussi impressionnants qu’on pourrait le penser au premier abord, mais ils ont une grande valeur scientifique. La Société Scientifique a donc envoyé une lettre de remerciement. Une exposition spéciale aura lieu dans les prochains jours." #NT!
 academics.2307.g: "Magnifique." #NT!
 academics.2308.t: "Déception particulière" #NT!
 academics.2308.d: "La Société scientifique a exprimé sa consternation face au dernier échec paléontologique." #NT!
 academics.2308.f: "C'est une tragédie nationale que les préoccupations du pays en matière d'histoire naturelle soient complètement ignorées. La recherche paléontologique est considérée comme absurde sur les oiseaux et les lézards morts, les paiements de soutien pour les expéditions spéciales sont rarement versés et même les plus petits souhaits sont ignorés. J'Accuse !\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2308.g: "Oh cher." #NT!
  
 ademics_no_paleontological_hero_modifier: "Pas de héros de la paléontologie" #NT!
  
 academics.2309_goal_tt: "Avoir un #o célèbre#! [concept_dubois_paleontologist]" #NT!
