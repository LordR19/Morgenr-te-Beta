 academics.2301.t: "Fantastique collection de fossiles" #NT!
 academics.2301.d_rival: "Nous avons rassemblé une plus grande collection de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que notre rival [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2301.d_rival_gone: "Notre rival dans notre quête d’une immense collection de fossiles a disparu. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2301.f: "Il était clair dès le début que nous avions besoin d’une collection de fossiles plus importante que celle de notre rival. Maintenant que nous avons collecté autant de fossiles du Cambrien jusqu’au Quaternaire et de l’Amérique jusqu’aux îles du Pacifique, nous avons vraiment une collection digne ! Cela aurait évidemment dû être le cas il y a des années et nous devrions élargir encore davantage cette collection. Pour le moment la situation est "assez bonne", comme disent les paysans.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2301.g: "Cela met fin à cette querelle !" #NT!
  
 academics.2302.t: "Nous n'avons pas réussi à rassembler plus de fossiles que [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]" #NT!
 academics.2302.d: "Nous n'avons pas pu élargir notre collection de fossiles plus loin que nos concurrents au [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ne sont pas amusés." #NT!
 academics.2302.f: "Leur collection s'étend sur des éternités, ils ont tout et nous avons des roches poussiéreuses avec des fossiles mal visibles... C'est horrible. C'est une période honteuse pour notre nation ! Dégoûtant.\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2302.g: "De toute façon, je n'ai pas besoin de vieilles pierres..." #NT!
  
