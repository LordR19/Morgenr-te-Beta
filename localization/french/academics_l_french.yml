 academics.1010.t: "Étudier les femmes ?" #NT!
 academics.1010.d: "Quelques femmes ont postulé pour étudier dans l’une de nos universités. La question se pose maintenant de savoir s’il est légal pour elles d’étudier et quelle est la position officielle de notre gouvernement concernant l’étude des femmes." #NT!
 academics.1010.f: "\"Le cerveau des femmes n'est pas fait pour les pensées logiques mais plutôt pour les émotions. Elles ne devraient pas être autorisées à étudier !\"\n\n\"Vous avez simplement peur qu'une femme devienne une scientifique plus compétente que vous. Lequel Cela arrivera certainement, car vos arguments manquent de tout fondement scientifique ! Que les femmes étudient dans les mêmes conditions que les hommes !\"" #NT!
 academics.1010.g: "Laissez-les étudier !" #NT!
 academics.1010.h: "Attendez, ils n'ont pas pu étudier jusqu'à présent ?" #NT!
 academics.1010.i: "Les femmes ont leur place au foyer !" #NT!
  
 academics.1011.t: "Une brillante femme scientifique" #NT!
 academics.1011.d: "[SCOPE.sCharacter('academics_female_scientist').GetFullName] a obtenu son diplôme premier de sa promotion dans l'une de nos universités. Dans un domaine dominé par les hommes, elle a pu terminer ses études en un temps record et a hâte de commencer à travailler dans son domaine. C'est une brillante..." #NT!
 academics.1011.f: "Mes sincères félicitations à vous pour votre incroyable diplôme ! Qui aurait cru cela possible pour une femme !" #NT!
 academics.1011.g: "...Ingénieur" #NT!
 academics.1011.h: "...Astronome" #NT!
