 je_academics_found_archaeological_museum: "Focus sur l'archéologie : fonder un musée" #NT!
 je_academics_found_archaeological_museum_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] souhaite que nous construisions un musée archéologique pour valoriser les connaissances, mais aussi le niveau de vie de nos intellectuels. Construire un musée nécessite des #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], qui doivent être trouvés par un [concept_lepsius_archaeologist] sur un [concept_lepsius_expedition], si nous n'avons pas la chance inouïe de les acquérir grâce à un don aléatoire ou une fouille locale.\nC'est aussi très important car le slogan archéologique professionnel « Cela appartient à un musée ! » cela n'aurait pas beaucoup de sens sans un véritable musée.\n\nEn fait, ce serait assez embarrassant." #NT!
  
