 academics_promote_astronomer_button: "Promouvoir l'astronome" #NT!
 academics_promote_astronomer_button_desc: "[Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] trouver de nouveaux objets astronomiques, découvrir des étoiles et des planètes ou participer à des congrès astronomiques." #NT!
 academics_promote_engineer_button: "Promouvoir Ingénieur" #NT!
 academics_promote_engineer_button_desc: "[Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] sont des techniciens polyvalents dans le militaire et dans la construction. Ils accélèrent également deux fois plus la construction des monuments." #NT!
 academics_promote_naturalist_button: "Promouvoir naturaliste" #NT!
 academics_promote_naturalist_button_desc: "[Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] peut capturer des animaux chez lui ou à l'étranger, trouver des spécimens ou mener des expéditions botaniques." #NT!
 academics_promote_paleontologist_button: "Promouvoir Paléontologue" #NT!
 academics_promote_paleontologist_button_desc: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] peut examiner les formations géologiques à la recherche de fossiles et d'os de dinosaures ou les trouver lors d'expéditions." #NT!
 academics_promote_archaeologist_button: "Promouvoir Archéologue" #NT!
 academics_promote_archaeologist_button_desc: "[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] peut trouver des artefacts, faire des découvertes majeures et assister à des conférences archéologiques." #NT!
 academics_promote_anthropologist_button: "Promouvoir anthropologue" #NT!
 academics_promote_anthropologist_button_desc: "[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] étudier les origines de l'humain, depuis le début de l'évolution humaine jusqu'à l'âge de pierre." #NT!
  
 je_academics_academy: "Carrières académiques" #NT!
 je_academics_academy_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_promotion_custom_loc')]\n\nSelon la culture scientifique de notre pays, il faut plus ou moins de temps pour qu'un chercheur quitte l'université et devienne disponible pour nous. Des exemples d'universitaires sont : [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] et [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Ce n'est qu'une coïncidence si les universitaires sont disponibles à la fin - à moins que nous ne nous spécialisions dans une université dans un domaine particulier. Le scientifique viendra alors de cette région. Le temps nécessaire pour obtenir un diplôme dépend de facteurs tels que le taux d'alphabétisation, les investissements dans les opérations académiques et l'expansion des institutions. Une mise au point sélectionnée augmente également la vitesse. Ces facteurs contribuent à votre gain [concept_academics_progress]. Si un universitaire vient d'un domaine déjà occupé par un autre, vous pouvez choisir de conserver votre universitaire ou de le remplacer." #NT!
 je_academics_academy_goal_tt: "Cela peut prendre de 3 à 30 ans pour qu’un universitaire soit disponible." #NT!
 je_academics_academy_success: "Un nouveau scientifique apparaîtra." #NT!
  
 je_academics_academy_promote_engineer_loc: "Vous faites actuellement la promotion d'un [concept_gaudi_engineer]." #NT!
 je_academics_academy_promote_astronomer_loc: "Vous faites actuellement la promotion d'un [concept_verrier_astronomer]." #NT!
 je_academics_academy_promote_naturalist_loc: "Vous faites actuellement la promotion d'un [concept_dubois_naturalist]." #NT!
 je_academics_academy_promote_paleontologist_loc: "Vous faites actuellement la promotion d'un [concept_dubois_paleontologist]." #NT!
 je_academics_academy_promote_archaeologist_loc: "Vous faites actuellement la promotion d'un [concept_lepsius_archaeologist]." #NT!
 je_academics_academy_promote_anthropologist_loc: "Vous faites actuellement la promotion d'un [concept_lepsius_anthropologist]." #NT!
 je_academics_academy_no_promote_loc: "Vous êtes #n et non#! actuellement en train de promouvoir un projet universitaire." #NT!
  
 je_academics_tech_school: "Concentration académique" #NT!
 je_academics_tech_school_reason: "Sous certaines conditions, un pays peut réorienter ses recherches en spécialisant ses universités dans un domaine donné ou en les mélangeant. Une spécialisation (dite « Tech School ») présente un avantage par rapport à l'orientation académique traditionnelle, mais conduit à préférer au moins un domaine de recherche à un autre. Pour évoluer vers une école technologique, un groupe d’intérêt spécifique doit être au pouvoir et, dans certains cas, des exigences supplémentaires doivent être remplies : la puissance maritime sans navires est tout aussi impossible qu’un capitalisme de magnat sans usines. Certains pays commencent avec une école technologique choisie au début du jeu." #NT!
  
 academics_change_to_avantgarde_school_button: "Intelligentsia d’avant-garde" #NT!
 academics_change_to_avantgarde_school_button_desc: "Une clique d’universitaires aux idées culturelles, sociologiques et anthropologiques claires détermine la vie scientifique quotidienne. En revanche, les domaines pratiques sont de moindre importance.\n#R Remarque#!: Augmente l'apparence des universitaires d'un point par mois." #NT!
 academics_change_to_practical_school_button: "Académie pratique" #NT!
 academics_change_to_practical_school_button_desc: "Les scientifiques de notre pays s'efforcent sans relâche de faire des découvertes dans tous les domaines, adaptées à une utilisation pratique au quotidien. Ceci doit servir le progrès général et la paix de l'humanité.\n#R Remarque#!: Augmente l'apparence des universitaires d'un point par mois." #NT!
 academics_change_to_military_school_button: "Complexe militaro-industriel" #NT!
 academics_change_to_military_school_button_desc: "La coopération entre les industriels privés et l’armée a conduit au développement d’un réseau particulièrement important de connexions, de liens personnels et de connaissances, avec un tout petit soupçon de corruption, que l’on peut mieux décrire comme un complexe militaro-industriel." #NT!
 academics_change_to_business_school_button: "Écoles de commerce et capitalisme des magnats" #NT!
 academics_change_to_business_school_button_desc: "L'individu indépendant combiné à une époque de progrès prospère a conduit à une mentalité dans laquelle les écoles de métiers, les moyennes entreprises et les grandes entreprises ont une influence décisive sur la science du pays. À l’inverse, les universités s’efforcent d’accroître la prospérité acquise par la nation grâce aux nouvelles technologies et de promouvoir les idées sociales grâce au progrès." #NT!
 academics_change_to_seapower_school_button: "Puissance maritime et marine marchande" #NT!
 academics_change_to_seapower_school_button_desc: "La marine et le commerce international jouent un rôle immense pour notre pays. Accroître la prospérité grâce à une production avancée et au commerce mondial de nos produits est tout aussi important que de défendre ce qui a déjà été gagné." #NT!
 academics_change_to_useful_school_button: "Tour d'ivoire utile" #NT!
 academics_change_to_useful_school_button_desc: "L'académie est considérée dans notre pays comme un refuge pour les esprits excentriques qui comptent les scarabées, polissent les vieux vases et se mêlent de bizarreries. Cependant, on ne peut nier que l’isolement de la tour d’ivoire de la société a aussi ses avantages. Sans être dérangés, de nombreux professeurs travaillent mieux.\n#R Remarque#!: Augmente l'apparence des universitaires d'un point par mois." #NT!
  
 academics.1.t: "Notre ingénieur, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], prend sa retraite" #NT!
 academics.1.d: "Après avoir passé des décennies de [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] à concevoir et à construire des ponts, des machines et des bâtiments, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] prend désormais sa retraite. Le [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] ne sera plus actif comme notre [concept_gaudi_engineer]." #NT!
 academics.1.g: "[SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] a gagné [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] retraite !" #NT!
 academics.1.h: "Nous avons besoin de lui ! Payez-lui un supplément !" #NT!
  
 academics.2.t: "Notre astronome, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], prend sa retraite" #NT!
 academics.2.d: "Après avoir passé des décennies de [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] à découvrir de nouvelles étoiles, nébuleuses et autres phénomènes astronomiques, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] a décidé de prendre sa retraite. Le [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] ne fonctionnera plus comme notre [concept_verrier_astronomer]." #NT!
  
 academics.3.t: "Notre Naturaliste, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], prend sa retraite" #NT!
 academics.3.d: "Après avoir passé des décennies de [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] à découvrir de nouvelles [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], des plantes et d'autres formes de vie, [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] a décidé de prendre sa retraite. Le [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] ne fonctionnera plus comme notre [concept_dubois_naturalist]." #NT!
