 je_academics_first_railway: "Focus sur l'industrie : construire le premier chemin de fer du [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
 je_academics_first_railway_reason: "Maintenant que l'invention du chemin de fer s'est étendue au [SCOPE.GetRootScope.GetCountry.GetName], beaucoup de nos industriels souhaitent que nous construisions un tel dispositif pour faciliter le transport des marchandises. Cela nous aiderait à devenir une puissance industrielle." #NT!
  
 academics.2400.t: "Nous avons besoin des chemins de fer !" #NT!
 academics.2400.d: "Les chemins de fer permettent de transporter plus facilement les marchandises. C'est pourquoi les capitaines d'industrie du [SCOPE.GetRootScope.GetCountry.GetName] exigent la construction d'un chemin de fer dans notre pays dans les 5 prochaines années." #NT!
 academics.2400.f: ""Nous transportons toujours nos produits sur des chemins de terre et des rivières. Cette situation est inacceptable. Si nous avions un meilleur moyen de transporter les marchandises et les ressources, nos profits monteraient en flèche et nous pourrions construire plus d'usines, ce qui entraînerait de meilleures conditions de vie pour tout le monde. Construire un chemin de fer maintenant!"" #NT!
 academics.2400.g: "Pouvons-nous le construire ?" #NT!
  
