 academics.2110.t: "Le directeur du musée veut un artefact majeur" #NT!
 academics.2110.d: "Le directeur du Musée archéologique a écrit aujourd'hui une lettre ouverte au gouvernement au nom du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2110.f: "C'est avec grand regret que je dois déclarer que, malgré le riche fonds d'objets, il manque encore à notre musée une attraction majeure qui pourrait être considérée comme une pièce maîtresse de la collection. Malheureusement, le gouvernement n’a jusqu’à présent pas réussi à se concentrer sur la qualité comme norme archéologique pour les objets plutôt que sur la quantité. Je conseille donc fortement que ce grief soit rectifié dans les prochaines années, sinon notre nation sera au mieux classée parmi les compteurs de haricots dans le monde scientifique.\n\nSigné, Le Directeur du Musée Archéologique" #NT!
 academics.2110.g: "Une entreprise prestigieuse." #NT!
 academics.2110.h: "Cela n'en vaut pas la peine." #NT!
 academics.2110_goal_tt: "Vous devrez collecter #p 1#! [Concept('concept_lepsius_major_artifact')] en #n 15#! ans." #NT!
 academics.2110_reward_tt: "En récompense, nous gagnerons #p 5% de prestige#! pendant 5 ans, en plus l'Intelligentsia obtiendra #p 5 Approbation#! et le coût de la technologie de production sera réduit de #p 5%#!. Notre archéologue obtiendra #p 25 Expérience#!." #NT!
 academics.2111.t: "Splendeur du musée" #NT!
 academics.2111.d: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] a exprimé sa gratitude dans sa lettre d'aujourd'hui." #NT!
 academics.2111.f: "Félicitations pour la décision de faire de l'archéologie la priorité nationale du pays. Ce spécimen exceptionnel, récemment acquis, sera exposé dans une exposition spéciale au cours des prochaines semaines. Le monde nous envie !\n\nSigné, Le Directeur du Musée Archéologique" #NT!
 academics.2111.g: "Merveilleux." #NT!
 academics.2112.t: "Un endroit poussiéreux" #NT!
 academics.2112.d: "Dans une lettre ouverte aujourd'hui au nom du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], le directeur du Musée archéologique a exprimé son regret que l'archéologie ne soit pas entendue dans notre nation." #NT!
 academics.2112.f: "Jamais autant de choses n'ont été détruites par si peu de personnes en si peu de temps.\n\nSigné, Le Directeur du Musée Archéologique" #NT!
 academics.2112.g: "Et?" #NT!
  
 je_academics_major_artifact: "Focus sur l'archéologie : artefact majeur" #NT!
 je_academics_major_artifact_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions au moins #p 1#! [Concept('concept_lepsius_major_artifact')]. Les artefacts majeurs peuvent être obtenus grâce à des découvertes majeures, à des fouilles permanentes ou à des chaînes d'événements aléatoires lors d'expéditions." #NT!
