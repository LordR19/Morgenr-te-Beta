 academics.2113.t: "Le directeur du musée exige l'excellence archéologique" #NT!
 academics.2113.d: "Le directeur du Musée Archéologique a souligné qu'il manque peu pour que l'exposition soit presque parfaite." #NT!
 academics.2113.f: "Je suis un homme humble. Comme vous le savez, mes affirmations ne sont pas particulièrement extravagantes. Je n'ai jamais demandé de faveur à ce gouvernement. Je me suis toujours retenu, comme il sied au conservateur d'une si belle institution. Aussi : il manque une dernière petite cerise sur le gâteau pour élever notre belle collection au rang de classe mondiale. Il suffit d’une excellente exposition. Pas plus. Obtenir 100 artefacts d'une région et un artefact majeur ne sera, espérons-le, pas difficile, n'est-ce pas ?\n\nSigné, Le directeur du musée archéologique" #NT!
 academics.2113.g: "Un défi bienvenu." #NT!
 academics.2113.h: "C'est trop risqué." #NT!
 academics.2112_goal_tt: "Vous devrez organiser une excellente exposition dans #n 20#! ans." #NT!
 academics.2112_reward_tt: "En récompense, nous gagnerons #p 10 % de prestige#! pendant 5 ans, en plus l'Intelligentsia obtiendra #p 5 Approbation#! et le coût de la technologie de production sera réduit de #p 5 %#!. Nos concitoyens bénéficieront également d'un #p 1 niveau de vie#! supplémentaire. Notre archéologue obtiendra #p 50 Expérience#!" #NT!
 academics.2114.t: "L'archéologie à son apogée" #NT!
 academics.2114.d: "Une lettre adoucie et à peine lisible nous est parvenue aujourd'hui du Musée Archéologique." #NT!
 academics.2114.f: "Seul l'expéditeur pouvait encore être déchiffré. La signature appartenait clairement au directeur du musée. Le secrétaire soupçonne des larmes de joie en écrivant la lettre." #NT!
 academics.2114.g: "Il est heureux et nous aussi." #NT!
 academics.2115.t: "Revers pour l’archéologie" #NT!
 academics.2115.d: "Une lettre adoucie et à peine lisible nous est parvenue aujourd'hui du Musée Archéologique." #NT!
 academics.2115.f: "Seul l'expéditeur pouvait encore être déchiffré. La signature appartenait clairement au directeur du musée. Le secrétaire suppose que les larmes lui sont venues aux yeux en l'écrivant. Notre échec lors de la dernière mission archéologique a dû le plonger dans une profonde dépression." #NT!
 academics.2115.g: "Il est triste et nous aussi." #NT!
  
 je_academics_excellent_collection: "Focus sur l'archéologie : une excellente collection" #NT!
 je_academics_excellent_collection_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous créions une Excellente Exposition. Pour ce faire, nous avons besoin de #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] et #p 1#! [Concept('concept_lepsius_major_artifact')] d'une région archéologique." #NT!
  
 academics.2116.t: "Nous devons trouver plus d'artefacts que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2116.d: "Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont mécontents que le [SCOPE.sCountry('rival_scope').GetName] ait rassemblé plus de [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que notre nation. Ils nous demandent de trouver plus de #b Artefacts#! au total que [SCOPE.sCountry('rival_scope').GetName] dans 10 ans." #NT!
 academics.2116.f: "Il est dommage qu'une nation aussi insignifiante que [SCOPE.sCountry('rival_scope').GetName] possède une plus grande collection d'artefacts que la nôtre. Nous devons dépasser ces pilleurs de tombes qui ne font que creuser pour trouver des trésors et ne font même pas de véritable archéologie ! Combien de connaissances ont été perdues à cause de ces barbares ?\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2116_goal_tt: "Vous devrez récolter plus de [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que votre rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! ans. Ils ont [GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+], nous avons [GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]." #NT!
 academics.2116_reward_tt: "En récompense, l'Intelligencia obtiendra #p 5 Approbation#! et vous obtiendrez #p 10%#! de prestige en plus pendant 4 ans." #NT!
 academics.2116.g: "Je suis archéologue et je creuse un trou !" #NT!
 academics.2116.h: "L'archéologie n'est pas une chasse au trésor !" #NT!
  
 academics_no_competition_with_rival_total_artifacts: "J'ai perdu la chasse au trésor" #NT!
 academics_competition_with_rival_won_total_artifacts: "A gagné la chasse au trésor" #NT!
  
 je_academics_rivalry_for_artifacts: "Focus sur l'archéologie : la chasse au trésor" #NT!
 je_academics_rivalry_for_artifacts_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions plus de [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que notre rival [SCOPE.sCountry('target').GetName].\n\nNotre #b Total d'artefacts#!: [ROOT.Var('lepsius_total_artifacts').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Total d'artefacts#!: [ROOT.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+]" #NT!
 je_academics_rivalry_for_artifacts_success: "Vous ([GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]) avez plus de [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] que de [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+])." #NT!
  
 academics.2117.t: "Merveilleuse collection d'artefacts" #NT!
 academics.2117.d_rival: "Nous avons rassemblé une plus grande collection d'artefacts que notre rival [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2117.d_rival_gone: "Notre rival archéologique a disparu. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2117.f: "Il devrait être évident que notre nation doit posséder une meilleure collection archéologique que celle de ces barbares. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] se contente de cette collection. Bien qu'il y ait d'autres artefacts qui doivent être sauvés de ces sauvages.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2117.g: "Tant d’artefacts sauvegardés !" #NT!
  
 academics.2118.t: "Nous n'avons pas réussi à élargir notre collection archéologique" #NT!
 academics.2118.d: "Nous n'avons pas pu élargir notre collection archéologique plus loin que nos concurrents au [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont complètement déçus." #NT!
 academics.2118.f: "Les mains sales de ces sauvages souillent l’histoire même de l’humanité. Comment avez-vous pu laisser tous ces artefacts être pillés par ces pilleurs de tombes. Tant de connaissances auront été perdues parce qu’ils préfèrent les trésors au lieu de préserver notre histoire. Dégoûtant !\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2118.g: "Nous n'avons pas besoin de ces artefacts poussiéreux." #NT!
  
 academics.2200.t: "Nous devons trouver plus de spécimens que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2200.d: "Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont mécontents que le [SCOPE.sCountry('rival_scope').GetName] ait rassemblé plus de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que notre nation. Ils nous demandent de trouver plus de #b spécimens#! au total que [SCOPE.sCountry('rival_scope').GetName] dans 10 ans." #NT!
 academics.2200.f: "Nos collections de spécimens ne sont rien en comparaison avec celles du [SCOPE.sCountry('rival_scope').GetName]. Ils ont tout ce dont nous rêvons ! J'ai même entendu dire qu'ils avaient une fleur gigantesque qui sent le cadavre pourri. Toute notre fierté est un papillon orange. Il nous faut trouver de nouveaux spécimens, des spécimens que personne n’a trouvés avant nous ! Sinon ils risquent de tomber entre les mains de ces bouchers d'animaux !\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2200_goal_tt: "Vous devrez récolter plus de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que votre rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! ans. Ils ont [GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+], nous avons [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]." #NT!
 academics.2200_reward_tt: "En récompense, l'Intelligencia obtiendra #p 5 Approbation#! et vous obtiendrez #p 10%#! de prestige en plus pendant 4 ans." #NT!
 academics.2200.g: "Nous devons envoyer notre naturaliste immédiatement !" #NT!
 academics.2200.h: "Quelle perte de temps!" #NT!
  
 academics_no_competition_with_rival_specimen: "J'ai perdu la course au spécimen" #NT!
 academics_competition_with_rival_won_specimen: "A remporté la course au spécimen" #NT!
  
 je_academics_rivalry_for_specimen: "Focus sur le naturalisme : la course aux spécimens" #NT!
 je_academics_rivalry_for_specimen_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions plus de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que notre rival [SCOPE.sCountry('target').GetName].\n\nNos #b Total des spécimens#!: [ROOT.Var('dubois_specimen').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Total des spécimens#!: [ROOT.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+]" #NT!
 je_academics_rivalry_for_specimen_success: "Vous ([GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]) avez plus de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que de [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+])." #NT!
  
 academics.2201.t: "Collection étonnante de spécimens" #NT!
 academics.2201.d_rival: "Nous avons rassemblé une plus grande collection de [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] que notre rival [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2201.d_rival_gone: "Notre rival dans notre quête d’une immense collection biologique a disparu. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2201.f: "Nous avons enfin une #b Collection de spécimens#! digne de notre grande nation. Il est temps que nous puissions exposer les êtres vivants les plus fascinants de cette planète. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] est satisfait de notre collection pour le moment. Bien évidemment, nous devrons continuer à agrandir notre collection pour empêcher d'autres nations de massacrer ces pauvres animaux et plantes.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2201.g: "Une collection digne !" #NT!
  
 academics.2202.t: "Nous n'avons pas réussi à rassembler plus de spécimens que [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]" #NT!
 academics.2202.d: "Nous n'avons pas pu élargir notre collection de spécimens plus loin que nos concurrents au [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont absolument écrasés." #NT!
 academics.2202.f: "Maintenant, ils ont découvert l'animal le plus fascinant du monde. Un lézard volant. Ils lui ont donné le nom du président de l'Académie des sciences. Vous avez échoué.\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2202.g: "Je ne m’en remettrai jamais scientifiquement !" #NT!
  
 academics.2203.t: "Les [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] veulent [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre Zoo" #NT!
 academics.2203.d: "Le [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] a demandé à notre gouvernement d'acquérir le [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre [concept_dubois_zoo] dans 10 ans." #NT!
 academics.2203.f: "Il y a un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] qui manque à notre zoo. Nous avons besoin que notre gouvernement trouve [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] et l'apporte à notre zoo. Nous ne pouvons pas permettre à notre Zoo de ne pas avoir ce merveilleux animal après tout.\n\nSigné, les représentants du [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2203_goal_tt: "Il faudra acquérir un [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre [concept_dubois_zoo] dans 10 ans." #NT!
 academics.2203_reward_tt: "En récompense, le [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] obtiendra #p 5#! l'approbation de votre gouvernement et #p 5%#! d'attraction pop en plus et votre pays obtiendra #p 5%#! de prestige en plus pendant 5 ans." #NT!
 academics.2203.g: "Dois tous les attrapper!" #NT!
 academics.2203.h: "Je dirige une grande nation. Je n'ai pas affaire à un zoo !" #NT!
  
 je_academics_get_exotic_animal: "Focus sur le naturalisme : acquérir [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre zoo" #NT!
 je_academics_get_exotic_animal_reason: "Le [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] veut que nous acquérions le [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre [concept_dubois_zoo].\nIl existe différentes manières d'acquérir un tel [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]." #NT!
  
 academics.2204.t: "Une nouvelle maison pour [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]" #NT!
 academics.2204.d: "Nous avons réussi à acquérir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre [concept_dubois_zoo]. Cela fera sûrement le bonheur du [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]." #NT!
 academics.2204.f: "Votre gouvernement a réussi à acquérir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre glorieux pays. Cela montre que notre pays est suffisamment puissant pour consacrer ses ressources au divertissement de notre population. Merci !\n\nSigné, les représentants du [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2204.g: "Un animal merveilleux !" #NT!
  
 academics.2205.t: "Aucun nouvel animal dans notre zoo" #NT!
 academics.2205.d: "Nous n'avons pas pu acquérir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] pour notre Zoo. Le [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] ne sera pas amusé." #NT!
 academics.2205.f: "Vous ne pouvez même pas acquérir un animal pour notre zoo. Comment devrions-nous vous faire confiance pour guider ce pays ?\n\nSigné, les représentants du [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2205.g: "Nous n'avons pas de temps pour certains animaux au hasard !" #NT!
  
 academics_exotic_animal_acquired_ig_modifier: "Animal exotique acquis" #NT!
 academics_exotic_animal_not_acquired_ig_modifier: "Animal exotique non acquis" #NT!
 academics_exotic_animal_acquired_country_modifier: "Animal exotique acquis" #NT!
  
 academics.2206.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] réclame un Zoo" #NT!
 academics.2206.d: "Les succès scientifiques antérieurs dans le domaine de la recherche naturelle peuvent être qualifiés de maigres. Certains représentants scientifiques influents se sont donc tournés vers le gouvernement avec une pétition." #NT!
 academics.2206.f: "Afin de renforcer la recherche biologique en général et la recherche zoologique en particulier, un zoo possédant une collection d'animaux rares est indispensable. Une telle installation améliorerait également grandement le bien-être de la population. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] suggère donc que tous les moyens soient utilisés pour créer un zoo national et contribueraient également à la formation d'un zoologiste énergique.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2206.g: "Quelques animaux peuvent certainement être trouvés." #NT!
 academics.2206.h: "Ces gens n'ont-ils personne d'autre à embêter ?" #NT!
 academics.2207.t: "Le nouveau zoo" #NT!
 academics.2207.d: "Certains représentants de la Société Scientifique ont personnellement assisté à l'inauguration du nouveau zoo." #NT!
 academics.2207.f: "Excellent, vraiment excellent le nouveau zoo. Les membres ont passé une merveilleuse journée et sont particulièrement heureux de la nourriture gratuite pour animaux de compagnie. Nous espérons que ce ne sera qu'un début, et que le zoo qui vient d'ouvrir sera bientôt agrandi et rempli de créatures encore plus précieuses, exotiques et merveilleuses.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2207.g: "Laissez-moi des cacahuètes !" #NT!
 academics.2208.t: "Pas de zoo" #NT!
 academics.2208.d: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] a écrit aujourd'hui une lettre amère se plaignant que le souhait d'un nouveau zoo n'a pas été exaucé." #NT!
 academics.2208.f: "À notre grand regret, nous avons constaté que le gouvernement actuel semble être composé d’ennemis déclarés de la science, de la biologie en général et de la zoologie en particulier, ou du moins d’une bande de haineux inhumains envers les animaux. Peut-être que dans un tel environnement les magnifiques animaux seraient gaspillés en vain.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2208.g: "Si vous êtes têtu, vos souhaits ne seront certainement pas exaucés." #NT!
  
 academics.2206_goal_tt: "Vous devrez collecter #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] et construire un [concept_dubois_zoo] en #n 5#! ans." #NT!
 academics.2206_reward_tt: "En récompense, notre naturaliste recevra #p 50 Expérience#! Si nous n'avons pas encore de naturaliste, nous en obtiendrons un." #NT!
  
 academics.2209.t: "Agrandissement du zoo" #NT!
 academics.2209.d: "Une lettre ouverte du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] déplore le fait que le zoo national offre peu de variété." #NT!
 academics.2209.f: "Bien que notre capitale dispose désormais d'un zoo offrant une certaine variété aux scientifiques souhaitant étudier les animaux et au public payant, cet établissement a à peine atteint le niveau digne de la taille de la ville et de notre importance nationale. Afin d'augmenter le prestige, de divertir la population et de faire progresser la science, nous recommandons donc d'agrandir le zoo actuel à un zoo au moins de taille moyenne.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2209.g: "Amenez plus d'animaux !" #NT!
 academics.2209.h: "Nous avons de meilleures choses à faire." #NT!
 academics.2210.t: "Un zoo encore plus grand" #NT!
 academics.2210.d: "Une lettre ouverte du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] déplore le fait que le zoo national offre peu de variété." #NT!
 academics.2210.f: "Bien que nous ayons permis à notre zoo d'atteindre une taille respectable dans le passé, il ne jouit pas encore de l'importance internationale qu'il pourrait et devrait avoir pour impressionner les autres nations avec notre passion zoologique. Nous avons besoin de plus en plus d'animaux exotiques. Ce n’est pas seulement la science qui est en jeu ici, mais aussi notre prestige. Nous vous conseillons fortement de transformer notre zoo en grand zoo.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.t: "Un jardin zoologique prospère" #NT!
 academics.2211.d: "Le jardin zoologique agrandi est l'une des principales attractions de la capitale et est très populaire auprès des universitaires et des citoyens ordinaires. La Société Scientifique est heureuse de constater que leur souhait a été exaucé." #NT!
 academics.2211.f: "Bien joué! Le nouveau zoo est plus spacieux et répond à l'exigence de représenter un spectre plus large de la faune mondiale. J'espère que vous avez aussi pensé à un ornithorynque ? Nous aimerions prendre en charge un parrainage pour cela. Est-ce qu'il s'appellerait Perry ?\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.g: "Les animaux du monde chez nous !" #NT!
 academics.2212.t: "Déception zoologique" #NT!
 academics.2212.d: "La Société scientifique se demande s'il vaut encore la peine de solliciter le gouvernement alors que ses préoccupations sont piétinées, comme par exemple la minuscule demande de quelques animaux de zoo." #NT!
 academics.2212.f: "Nous sommes très, très déçus.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2212.g: "Ils devraient faire des recherches au lieu de s’amuser au zoo." #NT!
  
 academics.2209_goal_tt: "Vous devrez agrandir votre [concept_dubois_zoo] à #p taille 3#! (zoo moyen) dans #n 10#! ans." #NT!
 academics.2210_goal_tt: "Vous devrez agrandir votre [concept_dubois_zoo] à #p taille 4#! (grand zoo) dans #n 10#! ans." #NT!
 academics.2209_reward_tt: "En récompense, notre naturaliste recevra #p 50 Expérience#! Si nous n'avons pas encore de naturaliste, nous en obtiendrons un." #NT!
  
 je_academics_found_zoo: "Focus sur le naturalisme : fonder un zoo" #NT!
 je_academics_found_zoo_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous construisions un [concept_dubois_zoo] pour valoriser les connaissances, mais aussi le niveau de vie de nos intellectuels. Construire un zoo nécessite #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], qui peuvent être capturés par un [concept_dubois_naturalist] lors d'une expédition zoologique locale ou d'un safari Heia. Les animaux peuvent également être achetés dans d'autres pays." #NT!
 je_academics_medium_zoo: "Focus sur le naturalisme : agrandir le zoo" #NT!
