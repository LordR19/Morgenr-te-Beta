 academics.2300.t: "Nous devons trouver plus de fossiles que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2300.d: "Il nous manque suffisamment de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] pour une collection plus grande que [SCOPE.sCountry('rival_scope').GetName]. Par conséquent, les [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veulent que nous trouvions plus de #b Fossiles#! au total que [SCOPE.sCountry('rival_scope').GetName]. Ils apprécieraient sûrement beaucoup si nous parvenions à battre ce rival." #NT!
 academics.2300.f: "Alors que nos rivaux du [SCOPE.sCountry('rival_scope').GetName] possèdent divers fossiles d'âges et de lieux différents à travers le monde, les nôtres sont assez limités à la fois dans le temps et dans le cadre géographique. C'est une immense honte et inacceptable pour une nation aussi grande que la nôtre.\nNous devons élargir notre collection de fossiles immédiatement !\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2300_goal_tt: "Vous devrez récolter plus de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que votre rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! ans. Ils ont [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], nous avons [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]." #NT!
 academics.2300_reward_tt: "En récompense, l'Intelligencia obtiendra #p 5 Approbation#! et vous obtiendrez #p 10%#! de prestige en plus pendant 4 ans." #NT!
 academics.2300.g: "Ah, une querelle fossile !" #NT!
 academics.2300.h: "Nous n'avons pas besoin de pierres poussiéreuses..." #NT!
  
 academics_no_competition_with_rival_fossils: "J'ai perdu la querelle des fossiles" #NT!
