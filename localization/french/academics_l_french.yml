 academics.2401.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_title_custom_loc')]" #NT!
 academics_spanisch_broetli_title_loc: "Station de chemin de fer espagnole Brötli" #NT!
 academics_ferrovia_torino_genova_title_loc: "Ferrovia Turin-Gênes" #NT!
 academics_generic_title_loc: "La première ligne de chemin de fer du [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]" #NT!
 academics_spanisch_broetli_desc_loc: "La Suisse a établi sa première liaison ferroviaire entre la ville de Zürich et la ville de Baden. Espérons que ce tracé ferroviaire facilitera le transport des marchandises, des personnes et du courrier et dynamisera l'industrie de Baden et de Zürich. Au moins, cela permet à la riche noblesse zurichoise d'envoyer ses domestiques à Baden le matin pour se procurer du Spanisch Brötli frais, un célèbre petit pain sucré préparé par un célèbre boulanger de Baden. Les industriels sont très contents de cette nouvelle ligne ferroviaire." #NT!
 academics_ferrovia_torino_desc_title_loc: "La Ferrovia Torino-Genova a été officiellement inaugurée en présence du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. La ligne de train Turin-Gênes est un chef-d’œuvre de l’ingénierie italienne. La ligne à double voie mesure 169 kilomètres de long, compte plus de 30 ponts et, avec le tunnel Giovi de 3 259 mètres de long, elle possède le plus long tunnel du monde.\nEspérons que la ligne de train permettra la circulation des marchandises et des passagers entre Turin et Gênes plus rapidement et contribuent au développement de notre industrie. Evidemment nos Capitaines d'Industrie sont ravis de cette première ligne ferroviaire." #NT!
 academics_generic_desc_loc: "La construction de notre première ligne de chemin de fer n’a été ni facile ni bon marché. Mais grâce à une ingénierie [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] supérieure, le projet a été terminé en un temps record. Les industriels sont très heureux car cette ligne leur offre un moyen rapide de déplacer leurs marchandises et leurs ressources." #NT!
  
 academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]" #NT!
 academics_spanisch_broetli_flavor_loc: "L’odeur alléchante d’un Brötli espagnol vous monte au nez. La délicieuse pâtisserie a été livrée avec le premier train de Suisse, reliant Zürich à la ville de Baden.\n\n#b Historique#! le chemin de fer de Zürich à Baden a été achevé en 1847, peu avant la guerre civile suisse, le \" Sonderbundskrieg\" s'est produit. Il y avait 4 locomotives qui permettaient quatre liaisons par jour. Ils ont pu parcourir les 23 kilomètres en 45 minutes environ. La Schweizerische Nordbahn, comme son nom officiel, a eu peu de succès économique et bientôt les plans d'expansion vers Aarau ont été abandonnés et l'un des services quotidiens a été abandonné.\n\nUne reconstruction du \"Spanisch-Brötli-Bahn\" existe et est parfois exploité comme un train historique sur les voies ferrées modernes de Suisse." #NT!
 academics_ferrovia_torino_genova_flavor_loc: "L'archevêque de Gênes baptisa la première locomotive. Puis le géant a commencé à rouler. C'était le premier train qui voyageait de Gênes jusqu'à Turin.\n\n#b Historiquement,#!, la ligne était la première ligne ferroviaire de Sardaigne-Piémont. Elle fut commandée par le roi Charles Albert Ier le 18 juillet 1844. Avant même que la ligne ne soit terminée, les premiers tronçons de la ligne furent successivement ouverts en voie unique. Le 6 décembre 1853, la ligne est officiellement inaugurée.\nLa ligne de chemin de fer devient rapidement la ligne la plus utilisée d'Italie. Surtout parce qu'il permettait le transport de marchandises depuis le port de Gênes. En 1889, une ligne alternative a été construite sur le col de Giovi, avec des pentes plus faibles que l'ancienne ligne.\n1898, l'équipe du train s'est étouffée dans le tunnel de Giovi et la locomotive a continué sans conducteur. Il a percuté un train en attente et 13 personnes ont été tuées. La ligne a ainsi été électrifiée." #NT!
 academics_generic_flavor_loc: ""Il était également grand temps d'avoir notre propre ligne de chemin de fer ! Nous sommes loin derrière nos concurrents ! Nous pouvons enfin transporter tous nos produits de manière décente !"" #NT!
  
 academics.2401.g: "Oui nous pouvons!" #NT!
  
 academics.2402.t: "Nous n'avons pas réussi à construire notre première ligne de chemin de fer" #NT!
 academics.2402.d: "Cela fait 5 ans que les industriels nous demandaient de construire la première ligne ferroviaire de notre pays. Nous n'avons pas pu terminer la file à temps. Cela affectera sûrement le point de vue des industriels sur notre gouvernement." #NT!
 academics.2402.f: ""Vous ne pouvez même pas construire une ligne de chemin de fer. Votre gouvernement est un échec total. Honte à vous !"" #NT!
 academics.2402.g: "Non, nous ne pourrions pas" #NT!
  
