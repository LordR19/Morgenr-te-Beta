 academics.2101.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] réclame un Musée" #NT!
 academics.2101.d: "En tant que l’une des nations les plus puissantes du monde, nous avons jusqu’à présent manqué de prestige archéologique. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nous demande donc de construire un musée archéologique." #NT!
 academics.2101.f: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] vous demande d'augmenter votre engagement envers l'archéologie. Explorer le passé, découvrir des cultures oubliées et récupérer des objets de valeur est d'une importance primordiale pour la science ainsi que pour le prestige national.\n C'est pourquoi nous vous demandons de fonder un musée archéologique pour accroître, transmettre et préserver les connaissances et les excellentes œuvres d'art du passé. cultures.\n\nSigné, Le Conseil des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2101.g: "Nous partons à la chasse au trésor !" #NT!
 academics.2101.h: "Pas besoin d’un musée poussiéreux." #NT!
 academics.2101_goal_tt: "Vous devrez collecter #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] et construire un musée archéologique en #n 10#! ans." #NT!
 academics.2101_reward_tt: "En récompense, le niveau de vie #p#! de la classe moyenne dans chaque État doté d'une université augmentera d'un point pendant 5 ans, l'Intelligentsia obtiendra en outre l'approbation #p 5#! et le coût de la technologie de production sera réduit de #p 5%#! pendant 3 ans." #NT!
 academics.2102.t: "Inauguration du Musée Archéologique" #NT!
 academics.2102.d: "Les représentants du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] se sont montrés très satisfaits de l'ouverture du Musée Archéologique aujourd'hui." #NT!
 academics.2102.f: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] est ravi d'apprendre que le nouveau musée a été ouvert au public et que de nombreux citoyens peuvent désormais profiter des objets trouvés. Ils ont également une grande valeur scientifique. Cependant, comme cela ne peut être qu'un début, nous avons déjà convenu avec le directeur du musée qu'il rappellerait les futures acquisitions d'objets. Il est - bien entendu - également membre de notre société.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2102.g: "Maintenant, nous avons besoin de quelque chose d'autre qui ait sa place là-dedans..." #NT!
 academics.2103.t: "Une honte archéologique" #NT!
 academics.2103.d: "Au grand désarroi du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], on constate aujourd'hui que malgré la promesse de promouvoir l'archéologie du pays, aucun effort n'a été fait dans ce sens." #NT!
 academics.2103.f: "Nous, membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], sommes profondément déçus par l'ignorance du gouvernement. Un petit musée est-il vraiment trop demander ?\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2103.g: "De toute façon, qui a besoin de ce musée poussiéreux ?" #NT!
  
 academics.2104.t: "Le directeur du musée suggère une exposition égyptienne" #NT!
 academics.2105.t: "Le directeur du musée propose une exposition mésopotamienne" #NT!
 academics.2106.t: "Le directeur du musée suggère une exposition sur la mer Égée" #NT!
 academics.2107.t: "Le directeur du musée suggère une exposition précolombienne" #NT!
 academics.2104.d: "Le directeur du Musée archéologique a prévenu que notre musée pourrait prendre du retard par rapport à la comparaison internationale si nous ne rassemblions pas d'urgence les objets disparus dans une seule exposition." #NT!
 academics.2104.f: "En tant que fier membre du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], je regrette la négligence de notre beau musée. Le monde entier collectionne des objets égyptiens, j'ai récemment entendu parler de la statue féline de Bastet de l'étranger. La dernière folie absolue, je vous le dis ! C'est censé être rose aussi, j'ai entendu dire. Et nous n'avons même pas assez de scarabées pour organiser une véritable exposition. Si nous ne rassemblons pas bientôt au moins suffisamment d'artefacts pour une exposition de taille moyenne, je suis pessimiste quant à l'avenir de l'archéologie dans notre pays.\n\nSigné, Le directeur du musée archéologique" #NT!
 academics.2105.f: "En tant que membre ardent du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], je regrette la négligence de notre respecté musée. Les artefacts mésopotamiens font fureur ces jours-ci, et les grandes nations ne peuvent tout simplement pas en avoir assez. Bien sûr, je crois que la taille d’un lamassu ne détermine pas sa valeur, mais ce que vous en faites. Cependant, nous ne disposons même pas de suffisamment de tablettes cunéiformes pour organiser une véritable exposition. Si nous ne rassemblons pas bientôt au moins suffisamment d'artefacts pour une exposition de taille moyenne, je suis pessimiste quant à l'avenir de l'archéologie dans notre pays.\n\nSigné, Le directeur du musée archéologique" #NT!
 academics.2106.f: "En tant que membre important du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], je regrette la négligence de notre fier musée. Les objets égéens se vendent comme des petits pains, c'est l'expérience de ces dernières années. Les épopées homériques sont devenues une culture populaire depuis la redécouverte de Troie, et chaque nouveau riche possède désormais une statue antique dans son jardin. Et nous? Nous n’avons même pas quelques vils objets funéraires mycéniens à montrer ! Si nous ne rassemblons pas bientôt au moins suffisamment d'artefacts pour une exposition de taille moyenne, je suis pessimiste quant à l'avenir de l'archéologie dans notre pays.\n\nSigné, Le directeur du musée archéologique" #NT!
 academics.2107.f: "En tant que beau membre du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], je regrette la négligence de notre important musée. Le mayanisme ne connaît plus de frontières. Les membres ésotériques de notre société dépensent beaucoup d’argent pour obtenir les pièces les plus exotiques d’Amérique centrale et d’Amérique du Sud. Les pillages de tombes et la destruction de biens historiques de valeur battent leur plein. J'ai entendu dire qu'un chef d'expédition voulait même déplacer les pyramides de Tikal ! Nous, en revanche, n'avons même pas quelques masques de pierre occultes pour effrayer les enfants du musée. Si nous ne rassemblons pas bientôt au moins suffisamment d'artefacts pour une exposition de taille moyenne, je suis pessimiste quant à l'avenir de l'archéologie dans notre pays.\n\nSigné, Le directeur du musée archéologique" #NT!
 academics.2104.g: "Fortune et gloire !" #NT!
 academics.2104.h: "Nous avons mieux à faire que de chasser le trésor." #NT!
 academics.2108.t: "Une nouvelle collection archéologique" #NT!
 academics.2108.d: "Le directeur du musée s'est dit ravi que ses inquiétudes concernant les nouveaux artefacts aient été entendues et a informé ses amis du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] que le musée accueillerait bientôt une nouvelle exposition." #NT!
 academics.2108.f: "L'entreprise remercie le gouvernement d'avoir contribué à accroître la réputation scientifique du pays. Les nombreux nouveaux artefacts sont l'expression du talent artistique et de la recherche inlassable des meilleurs hommes et femmes de ce pays.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2108.g: "Succès!" #NT!
 academics.2109.t: "Déception archéologique" #NT!
 academics.2109.d: "Frappé, consterné et choqué par la négation de ses préoccupations urgentes, le directeur du musée s'est retiré dans son bureau, en pleurs, enfermé et refusant de parler à qui que ce soit." #NT!
 academics.2109.f: "Bravo, bravo. La dernière fois que le directeur du musée s'est trouvé dans cet état, il a failli se jeter par la fenêtre. La façon dont certains représentants du gouvernement se comportent est vraiment insensible. Il voulait juste quelques artefacts. Quelques petits artefacts crasseux. Il n'a rien au monde que quelques statuettes poussiéreuses et des vases cassés ! J'espère que vous êtes heureux maintenant. Le pauvre est dévasté.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #NT!
 academics.2109.g: "Échec ..." #NT!
