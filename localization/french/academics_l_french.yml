 academics.113.t: "[ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] est désormais un géologue célèbre" #NT!
 academics.113.d: "Après avoir passé plus de temps avec les roches qu'avec les humains, notre [concept_dubois_geologist] Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] est désormais célèbre dans le monde de la géologie !" #NT!
 academics.113.f: ""
 academics.113.g: "Une vraie Rock Star !" #NT!
  
 academics.140.t: "Notre ingénieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], est maintenant ingénieur civil" #NT!
 academics.140.d: "Des années de travail dans le génie civil ont porté leurs fruits. Après avoir construit de nombreux ponts et tunnels, le Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] est désormais considéré comme un véritable [concept_gaudi_civil_engineer]. Cela boostera sûrement ses projets !" #NT!
 academics.140.f: ""
 academics.140.g: "L'ingénieur de notre futur !" #NT!
  
 academics.141.t: "Notre ingénieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], est désormais ingénieur en mécanique" #NT!
 academics.141.d: "Des années de travail avec des machines ont porté leurs fruits. Les nombreuses inventions et nouvelles machines créées par le Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] lui ont finalement permis de devenir un véritable [concept_gaudi_mechanical_engineer]. On espère des projets encore plus étonnants !" #NT!
 academics.141.f: ""
 academics.141.g: "Un véritable moteur de progrès !" #NT!
  
 academics.142.t: "Notre ingénieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], est désormais ingénieur militaire" #NT!
 academics.142.d: "Des années de travail pour l’armée ont porté leurs fruits. Après avoir construit des forteresses, construit de nouvelles armes et équipé nos soldats pendant des années, le Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] est désormais considéré comme un véritable [concept_gaudi_military_engineer]. Espérons qu'il continuera à servir notre nation !" #NT!
 academics.142.f: ""
 academics.142.g: "Ingénierie les fondations de nos forces armées !" #NT!
  
 academics.143.t: "Notre ingénieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], est maintenant ingénieur électricien" #NT!
 academics.143.d: "Exploiter la puissance de l’électricité a toujours été un rêve du Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName]. Après de nombreuses avancées dans ce domaine, le [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] est désormais considéré comme un [concept_gaudi_electrical_engineer]." #NT!
 academics.143.f: ""
 academics.143.g: "Une étincelle de connaissance !" #NT!
  
 academics.144.t: "Notre Ingénieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], est désormais Ingénieur Aéronautique" #NT!
 academics.144.d: "Pendant longtemps, les humains ont rêvé de voler. Maintenant que le vol a commencé, le Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] était à l'avant-garde de l'ingénierie aéronautique. Après de nombreuses avancées dans ce domaine, le [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] est désormais considéré comme un [concept_gaudi_aeronautical_engineer]." #NT!
 academics.144.f: ""
 academics.144.g: "Vers le ciel !" #NT!
  
 notification_academics_yearly_experience_gain_notification_name: "Universitaires annuel Gain d'expérience" #NT!
 notification_academics_yearly_experience_gain_notification_desc: "Chaque universitaire qui peut acquérir de l'expérience a obtenu #p 5#! d'expérience." #NT!
  
 academics.1000.t: "Le Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] demande un financement" #NT!
 academics.1000.d: "Notre [concept_gaudi_engineer], Dr [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], n'est pas satisfait du financement du département [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] demande beaucoup plus de fonds pour la recherche [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]." #NT!
 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Moi, par contre, je suis engagé dans de vraies recherches ! Recherche à retombée scientifique...\nMon département devrait recevoir plus de financement ! Je suis actuellement engagé dans un projet qui va changer notre monde !\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nMais pour y parvenir, nous avons besoin de financements supplémentaires !" #NT!
 academics.1000.g: "Financez leurs recherches !" #NT!
 academics.1000.h: "Qui se soucie de certains ingénieurs ?" #NT!
 academics_additional_funding_engineer_modifier: "Financement supplémentaire pour les ingénieurs" #NT!
 academics_no_funding_engineer_modifier: "Pas de financement pour les ingénieurs" #NT!
  
 dubois_humanities_receive_promotion_loc: "Les pilleurs de tombes et les nécrophiles n’apportent rien à notre société !" #NT!
 dubois_natural_history_receive_promotion_loc: "Pourquoi les collectionneurs de papillons et les constructeurs de monstres reçoivent-ils tous les fonds et devons-nous nous débrouiller avec les restes ?" #NT!
 dubois_mathematics_receive_promotion_loc: "Il est absolument idiot que les bricoleurs fous et les observateurs d'étoiles se fassent lire tous leurs souhaits sur les lèvres, alors que nous devons nous contenter des miettes !" #NT!
  
 academics_engineer_focus_atmospheric_engine_loc: "Nous essayons d’exploiter la puissance de la vapeur pour remplacer les travailleurs par des machines. Cela rendrait moins cher l’extraction de ressources ou la production d’objets !" #NT!
 academics_engineer_focus_computer_loc: "Nous essayons de construire une machine capable d’effectuer toutes sortes de calculs. Cela rendrait les ordinateurs humains inutiles. Nous avons pu tout calculer avec la plus grande précision et sans aucune erreur !" #NT!
 academics_engineer_focus_washing_machine_loc: "Notre objectif est de créer une machine capable de laver le linge sans nécessiter de travail. Cela révolutionnerait notre société car nous n'aurions plus à perdre notre temps à laver notre linge sale !" #NT!
 academics_engineer_focus_lighter_loc: "Pouvez-vous imaginer à quel point un petit briquet de poche serait utile ? Celui qui crée une grande flamme et peut allumer des bougies ou des cigarettes ? C'est une fortune qui attend d'être levée !" #NT!
 academics_engineer_focus_rocket_loc: "Nous voulons créer une fusée capable d’atteindre l’espace. Imaginez les applications militaires d’une telle fusée. Vous pourriez frapper vos ennemis et ils ne pourraient rien faire contre cela !" #NT!
 academics_engineer_focus_telephone_loc: "Imaginez un appareil que vous pourriez utiliser pour parler à quelqu'un sur de grandes distances ! C’est ce sur quoi nous travaillons actuellement dans notre laboratoire !" #NT!
 academics_engineer_focus_combustion_engine_loc: "Les trains sont formidables, mais ils sont énormes et ont besoin de rails. Et si nous pouvions construire un petit moteur capable de propulser un petit véhicule. Tout le monde pouvait voyager partout. Il existe de nombreuses applications utiles pour un tel moteur. Et c’est exactement ce sur quoi mon équipe travaille en ce moment !" #NT!
 academics_engineer_focus_basic_research_alloys_loc: "Nous menons des recherches fondamentales pour trouver autant d’alliages utiles que possible. Si nous trouvons les bons alliages, cela pourrait conduire à de meilleures constructions, à des machines et à des appareils plus efficaces, ce qui est considéré comme impossible à l'heure actuelle !" #NT!
 academics_engineer_focus_basic_research_factory_machinery_loc: "Mon équipe travaille à l'amélioration des machines utilisées dans les usines. Cela pourrait conduire à une augmentation massive de notre production et de la richesse de notre nation !" #NT!
 academics_engineer_focus_basic_research_housing_loc: "Nous étudions la manière la plus efficace de construire des maisons afin de créer un espace de vie à moindre coût. Cela pourrait aider la population à bénéficier de meilleures conditions de vie et stimulerait notre secteur de la construction." #NT!
 academics_engineer_focus_basic_research_urban_planing_loc: "Nos villes ne sont pas assez efficaces. Nous devons donc trouver comment rendre les villes plus efficaces pour augmenter le niveau de vie de nos citoyens !" #NT!
  
 academics.1001.t: "Le Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] demande un financement" #NT!
 academics.1001.d: "Nos [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] demandent beaucoup plus de fonds pour l'observatoire [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis]. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] fait valoir que sans fondations supplémentaires, l'équipe [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] ne pourra pas découvrir le nouveau [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Notre travail est important pour percer les mystères de l'espace et du temps. Nous pourrions trouver tellement de choses géniales si nous avions juste assez d'argent !\nNous avons besoin d'un télescope moderne qui nous permettrait d'avoir une longueur d'avance sur tous les autres pays ! C'est une question de prestige national !" #NT!
 academics.1001.g: "Financez leur nouveau télescope !" #NT!
 academics.1001.h: "Quoi d'autre? Ils ne découvriront plus d'étoiles ?" #NT!
 academics_additional_funding_astronomer_modifier: "Financement supplémentaire pour les astronomes" #NT!
 academics_no_funding_astronomer_modifier: "Pas de financement pour les astronomes" #NT!
  
 academics.1002.t: "Le Dr [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] demande un financement" #NT!
 academics.1002.d: "Notre [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], souhaite mener une expédition de recherche dans une partie sauvage du monde, pleine de plantes et d'animaux inconnus. Dans une telle région, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] espère découvrir de nombreux nouveaux [concept_dubois_specimen]." #NT!
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Moi par contre j'essaie de trouver toutes les espèces du monde ! Cela pourrait être très important à l’avenir, car on ne sait jamais dans quelle mesure de nouvelles espèces vous aideront. Et imaginez, je pourrais même donner votre nom à un nouvel animal ou une nouvelle plante ! Ne serait-ce pas génial ?\nJ'ai juste besoin de suffisamment de fonds pour mener cette expédition." #NT!
 academics.1002.g: "Financez leur expédition !" #NT!
 academics.1002.h: "Nous avons déjà suffisamment d’espèces chez nous." #NT!
 academics_additional_funding_naturalist_modifier: "Financement supplémentaire pour naturaliste" #NT!
 academics_no_funding_naturalist_modifier: "Pas de financement pour un naturaliste" #NT!
  
 academics.1003.t: "Le Dr [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] demande un financement" #NT!
 academics.1003.d: "Notre [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName], a un besoin urgent de fonds pour son musée des dinosaures. Cela permettrait au [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] d'exposer davantage de [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] et [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] et ainsi de contribuer à la gloire de notre nation." #NT!
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTout cela alors que j'ai un musée prestigieux, que je peux à peine me permettre. Ces dinosaures sont la plus grande merveille du monde et ils ne font que prendre la poussière !\nSi j'avais les fonds suffisants, je pourrais agrandir le musée et le décorer avec de nouveaux squelettes. Ce serait une collection fantastique qui attirerait des milliers de visiteurs dans notre pays !\nSans fonds, je devrais licencier mes assistants et qui sait si je saurais où les dinosaures ont la tête sans leur aide !" #NT!
 academics.1003.g: "Financez le musée !" #NT!
 academics.1003.h: "Suivant [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] veut du financement pour un parc jurassique ou quelque chose du genre. Non merci!" #NT!
 academics_additional_funding_paleontologist_modifier: "Financement supplémentaire pour un paléontologue" #NT!
 academics_no_funding_paleontologist_modifier: "Pas de financement pour le paléontologue" #NT!
  
 academics.1004.t: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] demande un financement" #NT!
 academics.1004.d: "Nos [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] ont un besoin urgent de fonds pour organiser de nouvelles expéditions et fouilles. Ce n’est qu’ainsi que notre nation pourra rivaliser avec les autres puissances." #NT!
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTous les autres pays envoient chaque jour de nouvelles expéditions partout dans le monde et pillent les trésors archéologiques, tandis que notre musée reste vide. C'est inacceptable !\nMes équipes ont un besoin urgent de financement pour suivre le rythme. Et si nous manquions le tombeau d'un roi simplement parce que nous n'avions pas assez d'argent ? Imaginez, nos rivaux célébrés par le monde entier et nous sans aucun succès !" #NT!
 academics.1004.g: "Donnez-leur plus de fonds !" #NT!
 academics.1004.h: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] veut juste du financement pour [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] style de vie somptueux !" #NT!
 academics_additional_funding_archaeologist_modifier: "Financement supplémentaire pour archéologue" #NT!
 academics_no_funding_archaeologist_modifier: "Pas de financement pour l'archéologue" #NT!
  
 academics.1005.t: "Le Dr [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] demande un financement" #NT!
 academics.1005.d: "Nos [concept_lepsius_anthropologist], [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName] ont un besoin urgent de fonds pour organiser de nouvelles expéditions et fouilles. Ce n’est qu’ainsi que notre nation pourra rivaliser avec les autres puissances." #NT!
 academics.1005.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nTous les autres pays se concentrent sur la recherche du plus ancien chaînon manquant de notre évolution, alors que nous avons quelques ossements du Moyen Âge... C'est inacceptable !\nMes équipes ont un besoin urgent de financement pour suivre le rythme. Imaginez simplement les os du premier être humain gisant dans notre pays et ensuite détruits par des travailleurs qui s'en moquent du tout. Si nous n’obtenons pas de financement, nous n’avons aucune chance de retrouver ces squelettes ! Et si nos rivaux trouvaient le premier humain et prouvaient que leur pays abrite l’origine de l’humanité ?" #NT!
 academics.1005.g: "Donnez-leur plus de fonds !" #NT!
 academics.1005.h: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] pour forger un crâne et devenir célèbre !" #NT!
 academics_additional_funding_anthropologist_modifier: "Financement supplémentaire pour anthropologue" #NT!
 academics_no_funding_anthropologist_modifier: "Pas de financement pour un anthropologue" #NT!
  
 academics.2001.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nous demande de nous concentrer sur l'arpentage du ciel" #NT!
 academics.2001.d: "Notre Nation n'a pas encore beaucoup de recherche astronomique et nous n'avons même pas de tête [concept_verrier_astronomer]. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut donc que nous créions une nouvelle carte des étoiles et que nous nommions un astronome en chef." #NT!
 academics.2001.f: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] vous demande d’augmenter votre engagement envers l’astronomie. Une telle orientation nous permettrait d'acquérir de nouvelles connaissances sur le ciel et l'univers.\n Par conséquent, nous vous demandons, d'une part, de créer une nouvelle carte des étoiles mise à jour et, d'autre part, de recruter un astronome en chef.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2001.g: "Ad Astra!" #NT!
 academics.2001.h: "Étoiles? Nous avons mieux à faire !" #NT!
 academics_unhappy_intelligentsia: "La Société Scientifique est mécontente" #NT!
 academics.2001_goal_tt: "Il faudra découvrir #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] et obtenir un [concept_verrier_astronomer] en #n 10#! ans." #NT!
 academics.2001_reward_tt: "En récompense, votre astronome recevra #p 15 Expérience#!, et l'Intelligencia obtiendra #p 5 Approbation#! et le coût de la technologie de production sera réduit de #p 5 %#! pendant 3 ans." #NT!
  
 je_academics_find_more_stars: "Focus sur l'astronomie : la carte des étoiles" #NT!
 je_academics_find_more_stars_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions [JournalEntry.GetGoalAddValue] un nouveau [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] pour créer une nouvelle carte des étoiles et nommer un nouveau chef [concept_verrier_astronomer].\n\nJusqu'à présent, nous avons trouvé [JournalEntry.GetGoalProgressValue] #b Objets astronomiques#!." #NT!
 je_academics_find_more_stars_success: "Trouver #p 75#! nouveau #b Objets astronomiques#!" #NT!
 je_academics_find_more_stars_event_tt: "Notre nouveau [concept_verrier_astronomer] présentera la nouvelle carte des étoiles" #NT!
 je_academics_find_more_stars_goal: ""
  
 academics.2002.t: "Le Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] présente une nouvelle carte des étoiles" #NT!
 academics.2002.d: "Nous avons pu créer une nouvelle carte des étoiles et trouver un nouveau chef [concept_verrier_astronomer]. Les [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] seront ravis !" #NT!
 academics.2002.f: "\"Cette nouvelle carte des étoiles est très précise ! Je l'ai comparée à celles d'autres nations et la nôtre est évidemment suprême. De plus, nous avons trouvé de nombreuses nouvelles étoiles dont certaines sont assez fascinantes ! Celle-ci par exemple a plus de lumière rouge que d'habitude.. .\"" #NT!
 academics.2002.g: "Hourra!" #NT!
 academics_scientific_society_happy: "La société scientifique est heureuse" #NT!
  
 academics.2003.t: "Notre concentration sur l'astronomie a échoué !" #NT!
 academics.2003.d: "Nous n'avons pas pu nous concentrer suffisamment sur l'Astronomie pour atteindre les objectifs que nous avait donnés le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Ils ne seront pas contents !" #NT!
 academics.2003.f: "\"Il semble que la guerre, l'économie et même le vin et l'alcool soient plus importants pour nos dirigeants que la science. Nous sommes déçus. Espérons que l'attention de notre grande nation reviendra bientôt sur la science !\"" #NT!
 academics.2003.g: "Quel dommage!" #NT!
  
 academics.2004.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demande une nouvelle carte des étoiles à notre [concept_verrier_astronomer]" #NT!
 academics.2004.d: "Selon le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], notre nation doit se concentrer sur l'observation du ciel. Ils ont demandé au Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] de trouver de nouvelles étoiles et d'autres [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] et de produire une nouvelle carte des étoiles." #NT!
 academics.2004.f: "Cher Dr [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]\n\n Nous espérons vraiment que vous serez en mesure de créer une nouvelle carte stellaire avec de nombreuses nouvelles étoiles. À en juger par vos excellentes compétences, cela ne devrait pas poser de problème du tout. Nous attendons donc une excellente nouvelle carte du ciel d'ici 10 ans.\n\nSigné, Vos collègues du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2004_goal_tt: "Vous devrez découvrir #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] en #n 10#! ans." #NT!
 academics.2004_reward_tt: "En récompense, votre astronome recevra #p 25 Expérience#!, et l'Intelligencia obtiendra #p 5 Approbation#! et le coût de la technologie de production sera réduit de #p 5 %#! pendant 3 ans." #NT!
  
 je_academics_create_star_chart: "Focus sur l'astronomie : la carte des étoiles de notre astronome" #NT!
 je_academics_create_star_chart_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que notre [concept_verrier_astronomer] trouve [JournalEntry.GetGoalAddValue] un nouveau [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] pour créer une nouvelle carte stellaire.\n\nJusqu'à présent, nous avons trouvé [JournalEntry.GetGoalProgressValue] #b Objets astronomiques#!." #NT!
 je_academics_create_star_chart_success: "Trouver #p 100#! nouveau #b Objets astronomiques#!" #NT!
 je_academics_create_star_chart_event_tt: "Notre [concept_verrier_astronomer] présentera la nouvelle carte des étoiles." #NT!
 je_academics_create_star_chart_event_without_astronomer_tt: "Notre nouvelle carte des étoiles sera publiée." #NT!
 je_academics_create_star_chart_failed_event_tt: "Notre [concept_verrier_astronomer] ne parvient pas à fournir la nouvelle carte des étoiles." #NT!
 je_academics_create_star_chart_failed_event_without_astronomer_tt: "Après avoir perdu le [concept_verrier_astronomer], nous ne parviendrons pas à fournir une carte des étoiles." #NT!
 je_academics_create_star_chart_goal: ""
  
 academics.2005.t: "Le Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] présente une nouvelle carte des étoiles" #NT!
 academics.2005.d: "Notre Astronome, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], a découvert de nombreuses nouvelles étoiles et d'autres [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. Ses collègues sont très impressionnés." #NT!
 academics.2005.f: "Le Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] était entouré de ses collègues lorsqu'ils lui portèrent un toast.\n\n\"Cher ami, je savais que vous pouviez facilement faire cela. Votre nouvelle carte des étoiles est extraordinaire ! Un véritable chef-d'œuvre !\"" #NT!
  
 academics.2006.t: "Le Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] a échoué !" #NT!
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] n'a pas réussi à créer une nouvelle carte stellaire. Il n'a pas réussi à trouver suffisamment d'étoiles et autres [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] pour que cela vaille la peine. Le reste du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] est extrêmement déçu de son échec." #NT!
 academics.2006.f: "Cher [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n Nous avons remarqué que vous n'étiez pas en mesure de soumettre une nouvelle carte stellaire, ce qui montre une fois de plus que vous préférez d'autres activités à la science. Malheureusement, cela aura une mauvaise image de notre Société. Nous nous attendons à mieux à l'avenir !\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2006.g: "Quel dommage!" #NT!
  
 academics.2007.t: "Une nouvelle carte des étoiles" #NT!
 academics.2007.d: "Malheureusement en l'absence de notre ancien [concept_verrier_astronomer], la nouvelle carte des étoiles a été présentée au [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. Les universitaires semblent plutôt satisfaits du nouveau tableau." #NT!
 academics.2007.f: "\"Grâce à cette nouvelle carte des étoiles, nous pourrons encore mieux étudier le ciel ! J'espère que nous trouverons de nombreuses nouvelles informations sur la façon dont ces corps se déplacent !\nCela n'a été possible que grâce au [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ! Un toast à nous, Messieurs ! \"" #NT!
  
 academics.2008.t: "Pas d'astronome, pas de carte stellaire" #NT!
 academics.2008.d: "La perte de notre [concept_verrier_astronomer] a conduit à moins de découvertes d'étoiles et autres [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que ce à quoi nous nous attendions. Nous n’avons donc pas pu en trouver suffisamment pour créer une nouvelle carte des étoiles. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] n'est pas satisfait de ce résultat." #NT!
 academics.2008.f: "\"Non seulement notre gouvernement a perdu son brillant astronome en chef, mais il n'a pas non plus été en mesure de soutenir suffisamment nos astronomes dans leur travail. Il en résulte beaucoup moins d'observations. Cela signifie que nous allons reculer dans nos recherches astronomiques. C'est vraiment horrible ! \"" #NT!
  
 academics.2009.t: "Nous devons trouver plus d'étoiles que [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2009.d: "Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont mécontents que [SCOPE.sCountry('rival_scope').GetName] ait découvert plus de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que notre nation. Ils nous demandent de trouver plus de #b Objets Astronomiques#! au total que [SCOPE.sCountry('rival_scope').GetName] dans 10 ans." #NT!
 academics.2009.f: "Il est dommage qu'une nation aussi insignifiante que le [SCOPE.sCountry('rival_scope').GetName] ait trouvé plus d'objets astronomiques que nous. Nous devons rattraper au plus vite ces astronomes amateurs non civilisés et trouver globalement plus d'objets astronomiques qu'eux.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2009_goal_tt: "Vous devrez découvrir plus de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que votre rival, [SCOPE.sCountry('rival_scope').GetName], en #n 10#! ans. Ils ont [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], nous avons [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #NT!
 academics.2009_reward_tt: "En récompense, l'Intelligencia obtiendra #p 5 Approbation#! et vous obtiendrez #p 10%#! de prestige en plus pendant 4 ans." #NT!
 academics.2009.g: "Battons-les !" #NT!
 academics.2009.h: "Ce n'est pas une course à l'espace..." #NT!
  
 academics_no_competition_with_rival: "J'ai perdu la course aux étoiles" #NT!
 academics_competition_with_rival_won: "A remporté la course aux étoiles" #NT!
  
 je_academics_rivalry_for_stars: "Focus sur l'astronomie : la course aux étoiles" #NT!
 je_academics_rivalry_for_stars_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions plus de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que notre rival [SCOPE.sCountry('target').GetName].\n\nNos #b Objets astronomiques#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Objets astronomiques#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #NT!
 je_academics_rivalry_for_stars_success: "Vous ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) avez plus de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que de [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #NT!
  
 academics.2010.t: "Nous avons gagné la Course aux Étoiles" #NT!
 academics.2010.d_rival: "Nous avons découvert plus d'objets astronomiques que [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2010.d_rival_gone: "Notre rival dans la course aux étoiles a disparu. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] et notre population sont enthousiasmés par cette victoire de notre nation !" #NT!
 academics.2010.f: "Nous, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], sommes très heureux de notre victoire scientifique sur notre Rival. Leurs scientifiques se sont révélés coincés à l’âge de pierre et incapables de découvrir davantage d’objets astronomiques. C'est un grand jour pour notre nation !\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2011.t: "Nous avons perdu la Course aux Étoiles" #NT!
 academics.2011.d: "Nous n'avons pas pu trouver plus de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] que de [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont complètement déçus." #NT!
 academics.2011.f: "Cet échec de notre université prouve une fois de plus que notre nation ne se concentre pas sur la science et les progrès scientifiques. Nous proposons donc de cesser les hostilités et ces projets de conquête du monde en faveur de la science.\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2012.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demande un [concept_verrier_observatory]" #NT!
 academics.2012.d: "Les membres de notre [concept_academics_scientific_society] exigent que nous construisions un [concept_verrier_observatory] moderne en 10 ans ou moins. Cela nous permettrait de réaliser le [concept_verrier_astronomy] et de trouver le [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.2012.f: "Comme chaque grande nation possède aujourd’hui un Observatoire, nous, membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] exigeons la construction d’un Observatoire. Sans Observatoire, nous ne serons jamais à la pointe de la science. Un Observatoire est donc clairement une nécessité.\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2012.g: "J'ai besoin de nos meilleurs architectes et ingénieurs dès maintenant !" #NT!
 academics.2012.h: "De toute façon, qui a besoin d’un observatoire ?" #NT!
 academics.2012_goal_tt: "Vous devrez construire un [concept_verrier_observatory] en #n 10#! ans." #NT!
 academics.2012_reward_tt: "En récompense, l'Intelligencia obtiendra l'approbation #p 5#! et le coût de la technologie de production sera réduit de #p 5%#! pendant 5 ans, vous gagnerez également #p 5%#! de fidèles parmi les universitaires." #NT!
  
 je_academics_build_observatory: "Focus sur l'astronomie : construire un observatoire" #NT!
 je_academics_build_observatory_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous construisions un [concept_verrier_observatory]. Pour construire un observatoire, nous devons avoir au moins une université et soit faire des recherches sur le #b Astronomie moderne#!, soit avoir un [concept_verrier_astronomer]." #NT!
  
 academics.2013.t: "Un nouvel observatoire démarre l'observation" #NT!
 academics.2013.d: "Un nouveau [concept_verrier_observatory] a ouvert ses portes et a commencé à observer le ciel. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont contents... pour l'instant." #NT!
 academics.2013.f: "Après avoir construit un observatoire, notre nation est enfin en mesure d’explorer le ciel nocturne. Toutes nos félicitations. Nous pouvons désormais être considérés comme un pays scientifiquement avancé.\n\nSignés, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2013.g: "Nous découvrirons les mystères du ciel nocturne !" #NT!
  
 academics.2014.t: "Un échec astronomique" #NT!
 academics.2014.d: "Nous n'avons pas pu construire un [concept_verrier_observatory]. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont profondément déçus !" #NT!
 academics.2014.f: "Construire un observatoire doit être une chose extrêmement difficile car notre nation n’a pas réussi à le faire en 10 ans ! À cette époque, nous aurions pu trouver une nouvelle planète avec des centaines d’étoiles ou calculer le mouvement de nombreuses comètes. Mais sans un télescope approprié, cela n’est pas possible. Un affichage honteux.\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2014.g: "C'était la faute de la Comète !" #NT!
  
 academics.2015.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions la planète X" #NT!
 academics.2015.d: "Les membres de notre [concept_academics_scientific_society] sont convaincus que la découverte de la Planète X sera la plus grande réussite scientifique de ce siècle. Ils nous demandent de nous concentrer sur la recherche de la planète mystérieuse avant tout le monde." #NT!
 academics.2015.f: "Nous avons entendu dire que d’autres nations étaient impatientes de retrouver la planète X. Mais cette percée n’appartient qu’à nous ! Nous devons battre tous les autres dans cette tâche colossale !\n\nSigné, Le Conseil du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2015.g: "Concentrez toutes nos ressources sur la recherche de cette planète !" #NT!
 academics.2015.h: "Planète X ? Plutôt la planète Y..." #NT!
 academics.2015_goal_tt: "Vous devrez trouver #b Planète X#! avant tout le monde. Pour avoir une chance de le découvrir, il nous faudra un [concept_verrier_astronomer] et un #p 1500#! découverts [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.2015_reward_tt: "En récompense, l'Intelligencia obtiendra l'approbation #p 5#! et le coût de la technologie de production sera réduit de #p 5%#! pendant 10 ans, vous gagnerez également #p 10%#! de fidèles parmi les universitaires et votre § _6 gagnera #p 50#! [concept_academics_experience]." #NT!
  
 je_academics_find_planet_x: "Focus sur l'astronomie : trouvez la planète X" #NT!
 je_academics_find_planet_x_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous trouvions la mystérieuse #o Planète X#!. Pour avoir une chance de la découvrir, il nous faudra un [concept_verrier_astronomer] et un #p 1500#! découverts [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_academics_find_planet_x_complete_tt: "Découvrez #o Planète x#! avant tout le monde." #NT!
 je_academics_find_planet_x_fail_tt: "Quelqu'un d'autre a découvert #o Planète x#! avant vous." #NT!
  
 academics.2016.t: "Nous avons trouvé la planète X" #NT!
 academics.2016.d: "Nous sommes les premiers à trouver la planète X ! Nous espérons que cela plaira au [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2016.f: "La lettre était griffonnée de formules et de diagrammes étranges. Il y avait des taches qui donnaient l'impression que quelqu'un avait renversé du liquide sur la lettre et si vous deviez deviner, vous pourriez jurer qu'il y avait aussi des restes de caviar sur le papier. Vous ne pouviez pas arrêter de vous demander ce qui s'était passé ici." #NT!
 academics.2016.g: "C'est la découverte astronomique la plus importante du siècle !" #NT!
  
 academics.2017.t: "Nous étions trop tard pour trouver la planète X" #NT!
 academics.2017.d: "Une autre nation a découvert la planète X avant nous. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sont écrasés par cette défaite !" #NT!
 academics.2017.f: "Inacceptable.\n\nLe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2017.g: "De toute façon, ce n'est pas une vraie planète !" #NT!
  
 gaudi_replace_engineer_with_new_engineer_tt: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] deviendra votre nouveau [concept_gaudi_engineer]. [SCOPE.GetRootScope.GetCountry.GetCustom('academics_replacement_engineer_custom_loc')]" #NT!
 academics_would_replace_engineer_loc: "#n Cela remplacerait votre #! [concept_gaudi_engineer], [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName]." #NT!
 academics_will_not_replace_engineer_loc: "#p Vous n'avez pas encore de #! [concept_gaudi_engineer] #p !#!" #NT!
  
 gaudi_engineer_experience_gain_tt: "Votre [concept_gaudi_engineer], [GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] gagne de l'expérience [SCOPE.GetValue('xp_amount')|0+]." #NT!
  
 gaudi_civil_engineer_experience_gain_tt: "Votre [concept_gaudi_engineer], [GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName], gagne [SCOPE.GetValue('xp_amount')|0+] #ORANGE Expérience en génie civil#!." #NT!
 gaudi_mechanical_engineer_experience_gain_tt: "Votre [concept_gaudi_engineer], [GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName], gagne [SCOPE.GetValue('xp_amount')|0+] #ORANGE Expérience en génie mécanique#!." #NT!
