 academics.51.t: "Un nouveau scientifique" #NT!
 academics.51.f: "[Concept('concept_academics_academic','$concept_academics_academics$')] sont des scientifiques dotés de compétences particulières. Par exemple, [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] peut collecter des spécimens supplémentaires lors d'expéditions de recherche, partir en safari et capturer [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')]. [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] augmente le nombre de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] trouvés chaque année. [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] double la vitesse de construction d'un grand [Concept('concept_elgar_architecture','$concept_elgar_architectural_projects$')]. Les [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] sont essentiels pour la recherche sur l'Antiquité. Si un nouvel universitaire émerge, vous pouvez choisir de remplacer son prédécesseur dans cette profession - cela peut être avantageux si le décès ou la retraite d'un universitaire approche, mais doit être soigneusement étudié, en particulier par les archéologues, naturalistes, paléontologues et astronomes - après tout , ils ont un [concept_academics_experience] spécial qui peut être perdu." #NT!
