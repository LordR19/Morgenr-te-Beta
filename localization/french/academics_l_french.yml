 je_goettinger_seven_monument: "Monument des Sept de Goettinger" #NT!
 je_goettinger_seven_monument_reason: "Une nation allemande unie pourrait honorer la mémoire des Sept de Göttingen – à condition que la principale puissance unificatrice les ait déjà historiquement défendus. Un monument inspirerait des générations d’universitaires ! Bien entendu, cela suppose que le gouvernement allemand partage les idées libérales des professeurs légendaires." #NT!
  
 academics.3101.t: "La Constitution de Hanovre" #NT!
 academics.3101.d: "L'un de ses premiers actes officiels fut l'annonce par le roi de l'abolition de la constitution, appelée Staatsgrundgesetz (« Loi fondamentale de l'État »). Ernest Auguste a souligné qu'il ne s'y sent pas lié." #NT!
 academics.3101.f: "Hanovre avait reçu sa première constitution, accordée par le prince régent, en 1819 ; cela ne faisait guère plus que marquer le changement de Hanovre d'un électorat à un royaume, garanti par le Congrès de Vienne. Le duc de Cambridge, en tant que vice-roi du roi Guillaume à Hanovre, recommanda une réorganisation approfondie du gouvernement hanovrien. Guillaume IV avait donné son consentement à une nouvelle constitution en 1833 ; le consentement du duc de Cumberland n'a été ni demandé ni reçu, et il avait formellement protesté contre l'adoption de la constitution sans son consentement. Dès son arrivée à Hanovre, le roi dissout le Parlement hanovrien, convoqué en vertu de la constitution contestée. Il proclame la suspension de la constitution, au motif que son consentement n'a pas été demandé et qu'elle ne répond pas aux besoins du royaume." #NT!
 academics.3101.g: "Suspendre la constitution." #NT!
 academics.3101.h: "Le Roi n'est pas au-dessus des lois." #NT!
 academics.3102.t: "None" #NT!
 academics.3102.d: "L'historien et homme politique Friedrich Christoph Dahlmann a contesté les projets d'Ernest de modifier la constitution à son goût, car Dahlmann lui-même avait contribué à l'élaboration de la constitution. Six autres professeurs célèbres de l'université de Göttingen se joignirent à la protestation et défendirent la constitution de 1833. Bientôt, ces hommes furent connus sous le nom de « Sept de Göttingen » et constituèrent une nuisance pour le roi." #NT!
 academics.3102.f: "Le document de Dahlmann rencontra une influence explosive : les étudiants de l'université en produisirent plusieurs centaines, voire des milliers d'exemplaires et les diffusèrent dans toute l'Allemagne. Les six autres manifestants étaient les frères germanistes Wilhelm et Jacob Grimm (célèbres écrivains et conteurs de contes de fées et de contes populaires, connus ensemble sous le nom de frères Grimm), le juriste Wilhelm Eduard Albrecht, l'historien Georg Gottfried Gervinus, le physicien Wilhelm Eduard Weber et le théologien et orientaliste. Heinrich Georg August Ewald. L'impact de la protestation a contraint le roi à agir et les sept professeurs rebelles ont été interrogés devant le tribunal universitaire." #NT!
 academics.3102.g: "Ils devraient être démis de leurs fonctions et bannis !" #NT!
 academics.3102.h: "Cédez à leurs demandes avant que la situation ne dégénère." #NT!
 academics.3103.d: "Après l'accession de la reine Victoria au trône du Royaume-Uni, la perte de l'union personnelle avec Hanovre qui durait plus de 120 ans a suscité une certaine tristesse. Mais après les derniers événements en Allemagne, on peut dire avec assurance : c'est bien que nous nous séparions." #NT!
 academics.3103.f: "Quelques mois seulement après l'accession du nouveau roi au trône, Hanovre dissout la constitution qui avait été adoptée sous la domination britannique. Le nouveau roi Ernest Auguste fait désormais face à toute une opposition de la part des universitaires. On parle déjà de ce conflit dans toute l’Allemagne. En réalité, dès qu’un pays quitte la sphère d’influence britannique bénéfique, il tombe dans la barbarie." #NT!
 academics.3103.g: "C'est tellement bon d'être britannique." #NT!
 academics.3104.d: "Les États de la Confédération germanique sont ébranlés par le conflit entre le roi de Hanovre et sept professeurs récalcitrants : après que le roi Ernest Auguste a aboli la constitution, les « Sept de Göttingen » se sont rebellés contre lui. Ils ont perdu leurs positions, mais ont gagné beaucoup de sympathie dans le camp libéral allemand." #NT!
 academics.3104.f: "L'historien et homme politique Friedrich Christoph Dahlmann a contesté les projets d'Ernest de modifier la constitution à son goût, car Dahlmann lui-même avait contribué à l'élaboration de la constitution. Six autres professeurs célèbres de l'Université de Göttingen se sont joints à la manifestation et ont défendu la constitution de 1833. Les six autres manifestants étaient les frères germanistes Wilhelm et Jacob Grimm (célèbres écrivains et conteurs de contes de fées et de contes populaires, connus ensemble sous le nom de frères Grimm), le juriste Wilhelm Eduard Albrecht, l'historien Georg Gottfried Gervinus, le physicien Wilhelm Eduard Weber et le théologien et orientaliste Heinrich Georg August Ewald. Les effets directs de la protestation furent limités, mais la sensation publique et l'intérêt des médias furent élevés en Allemagne et dans une grande partie de l'Europe, et les sept furent populaires auprès du grand public." #NT!
 academics.3104.g: "Avec tout le respect que je vous dois, le roi est allé trop loin." #NT!
 academics.3104.h: "Cette canaille académique a reçu sa juste punition." #NT!
 academics.3105.t: "Un débat houleux sur Hanovre" #NT!
 academics.3105.d: "Le conflit avec les « Sept de Göttinger » n'est pas passé inaperçu dans les autres Länder de la Confédération germanique. Même en Grande-Bretagne, les gens sont irrités que le roi ait abrogé la constitution." #NT!
 academics.3105.f: "[SCOPE.sCountry('academics_anti_hanover_country').GetName] est l'un des nombreux États allemands qui ont critiqué les actions d'Ernest Auguste. Mais il existe encore des pays, en particulier ceux à régime autoritaire, qui ont fait preuve de compréhension à l’égard du processus. Ceux-ci incluent le [SCOPE.sCountry('academics_pro_hanover_country').GetName]." #NT!
 academics.3105.g: "Ce ne sont pas leurs affaires !" #NT!
 academics.3106.t: "Propagande étudiante" #NT!
 academics.3106.d: "Malgré tous les efforts déployés par l'État pour empêcher la propagation de la propagande en faveur des « Sept de Göttingen », les cercles étudiants libéraux ont réussi à distribuer des tracts à grande échelle dans les grandes villes." #NT!
 academics.3106.f: "Souvenez-vous de nos héros ! Souvenez-vous des Sept de Göttingen ! Louez leurs vertus ! Lorsque le professeur Dahlmann publia ses documents contre le roi de Hanovre, ils reçurent le soutien populaire des étudiants et des libéraux allemands. Elle eut une influence explosive dans les États de la Confédération germanique. Les étudiants de l'université de Göttingen ont produit plusieurs centaines, voire milliers d'exemplaires et les ont diffusés dans toute l'Allemagne." #NT!
 academics.3106.g: "Ce pack étudiant déchaîné !" #NT!
 academics.3107.t: "Jacob Grimm dans [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3107.d: "Après avoir été banni de Hanovre, le célèbre érudit et avocat allemand Jacob Grimm est à la recherche d'un nouveau foyer. Notre sympathie pour les « Sept de Göttinger » s'est étendue à lui, c'est pourquoi il espère trouver un nouvel emploi." #NT!
 academics.3107.f: "Jacob Ludwig Karl Grimm était un auteur, linguiste, philologue, juriste et folkloriste allemand. Il a formulé la loi linguistique de Grimm et a été le co-auteur du Deutsches Wörterbuch, l'auteur de Deutsche Mythologie et l'éditeur des Contes de fées de Grimm. Il était le frère aîné de Wilhelm Grimm ; ensemble, ils formaient le duo littéraire connu sous le nom de Frères Grimm." #NT!
 academics.3107.g: "Accueillez-le." #NT!
 academics.3107.h: "Nous n’avons pas besoin d’un autre universitaire grincheux." #NT!
 academics.3108.t: "Wilhelm Eduard Weber dans [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3108.d: "Après avoir été banni de Hanovre, le célèbre physicien Wilhelm Eduard Weber est à la recherche d'un nouveau foyer. Notre sympathie pour les « Sept de Göttinger » s'est étendue à lui, c'est pourquoi il espère trouver un nouvel emploi." #NT!
 academics.3108.f: "Wilhelm Eduard Weber était un physicien allemand et, avec Carl Friedrich Gauss, l'inventeur du premier télégraphe électromagnétique." #NT!
 academics.3111.t: "Le Grimm" #NT!
 academics.3111.d: "Les frères Jacob et Wilhelm Grimm ont présenté le premier volume d'un dictionnaire allemand destiné à couvrir l'ensemble du vocabulaire allemand. Une tâche gigantesque, mais qui rapproche encore davantage la nation culturelle allemande." #NT!
 academics.3111.f: "Das Deutsche Wörterbuch (Le dictionnaire allemand) est l'un des dictionnaires les plus importants de la langue allemande. C'est à l'allemand ce qu'est l'Oxford English Dictionary à l'anglais, contenant des informations historiques détaillées sur l'origine et l'utilisation au fil du temps des mots allemands, avec des exemples tirés de documents réels. En allemand, le dictionnaire est également connu sous le nom de « Der Grimm ». Il a été lancé par les frères Grimm en 1838. Au départ, ils pensaient que le projet prendrait dix ans et produirait 6 ou 7 volumes. En fait, le premier volume ne fut publié qu'en 1854. Wilhelm Grimm mourut en 1859 et Jacob en 1863, alors qu'ils travaillaient sur l'entrée « Frucht » (fruit). Après leur mort, plusieurs institutions ont été impliquées dans les travaux, notamment l'Académie prussienne des sciences et l'Académie de Berlin, ainsi qu'un centre à Göttingen. Finalement achevé en 1961, le dictionnaire contiendra 32 volumes et comprendra environ 350 000 entrées principales. Le « Grimm » n'était pas seulement une œuvre scientifique, mais aussi nationale." #NT!
 academics.3111.g: "Cela devrait être publié dans chaque Land allemand !" #NT!
 academics.3112.g: "J'espérais qu'ils feraient un nouveau livre de contes de fées à la place de celui-ci..." #NT!
 academics.3113.t: "Premier Germanistentag à Francfort" #NT!
 academics.3113.d: "Plusieurs intellectuels allemands ont invité des personnes partageant les mêmes idées à une conférence à Francfort, la « Journée des germanistes ». Si beaucoup souhaitent voir ce rassemblement comme un simple événement culturel, le message politique est tout aussi clair." #NT!
 academics.3113.f: "Les « Journées germanistes » n’étaient pas, contrairement à ce que leur nom suggère, un événement réservé aux germanistes. Il s’agissait d’une initiative de scientifiques universitaires allemands dans le cadre du développement d’un sentiment national allemand. Contrairement à aujourd'hui, le terme études allemandes avait un sens plus large dans le Vormärz : il liait les historiens, les juristes, les linguistes et les littéraires qui s'occupaient de l'histoire allemande, du droit allemand et de la langue allemande. Lors de la première Journée des germanistes, initiée à Francfort en 1846 par l'avocat de Tübingen August Ludwig Reyscher, Friedrich Christoph Dahlmann, Georg Waitz et Johann Gustav Droysen ont parlé de l'indivisibilité du Schleswig-Holstein. Jacob Grimm parlait de « la valeur des sciences imprécises », son frère Wilhelm parlait du dictionnaire allemand. Les conférences ont eu lieu au Römer à Francfort. Une deuxième Journée des Germanistes suivit à Lübeck en 1847. La troisième Journée des Germanistes, qui devait avoir lieu à Nuremberg en 1848, n'eut pas lieu en raison de la Révolution de Mars." #NT!
 academics.3113.g: "L'Allemagne est une nation culturelle." #NT!
 academics.3113.h: "Leurs idéaux libéraux nous servent de guide." #NT!
 academics.3115.t: "Controverse à genoux" #NT!
 academics.3115.d: "Avec les annexions des terres environnantes à l'époque napoléonienne, la Bavière gagna de vastes territoires protestants. À cette époque, le roi promouvait une politique plus tolérante envers ses sujets. Un exemple était le décret selon lequel les soldats protestants ne devaient pas s'agenouiller devant une messe ou une procession catholique. Cependant, le ministre Karl von Abel a proposé de modifier cette situation." #NT!
 academics.3115.f: "La dispute dite de la génuflexion a eu lieu dans le royaume de Bavière dans la première moitié du XIXe siècle. Tout a commencé par un décret du ministre bavarois Karl von Abel, qui exigeait également que les soldats protestants fassent une génuflexion devant le Saint-Sacrement pendant le service militaire. L'édit est devenu connu sous le nom de « décret à genoux ». Cela a donné lieu à de vives discussions à la Chambre des députés qui ont duré plusieurs années." #NT!
 academics.3115.g: "Nous sommes un pays catholique et les gens s’agenouillent ici !" #NT!
 academics.3115.h: "Mais qu’en est-il de nos compatriotes protestants ?" #NT!

