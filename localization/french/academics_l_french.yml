 je_academics_rivalry_for_fossils: "Focus sur la paléontologie : la querelle des fossiles" #NT!
 je_academics_rivalry_for_fossils_reason: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] veut que nous collections plus de [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] que notre rival [SCOPE.sCountry('target').GetName].\n\nNos #b Fossiles totaux#!: [ROOT.Var('dubois_fossil').GetValue|0+]\n[SCOPE.sCountry('target').GetName] #b Fossiles totaux#!: [ROOT.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+]" #NT!
