 je_academics_famous_paleontologist: "Focus paléontologique : paléontologue célèbre" #NT!
 je_academics_famous_paleontologist_reason: "L'ascension d'un [concept_dubois_paleontologist] s'accompagne de l'amélioration de son expérience. Comme tout universitaire, un paléontologue reçoit 5 points d'expérience par an. Il acquiert une expérience supplémentaire dans la recherche paléontologique réussie des formations. De plus, un paléontologue peut être utilisé lors d’expéditions d’alpinisme et d’expéditions dans le Pacifique. Construire et réassembler avec succès des squelettes de dinosaures contribue également à améliorer l'expérience d'un paléontologue." #NT!
  
 academics.2309.t: "L'ambition du [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 academics.2309.d: "Le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] est considéré comme une référence nationale dans le domaine paléontologique. La Société Scientifique souhaite faire de lui une personnalité recherchée à l’échelle internationale afin de l’utiliser comme figure de proue académique." #NT!
 academics.2309.f: "Nous sommes parvenus à la ferme conclusion que notre collègue, le professeur Schabernack, serait parfaitement placé pour représenter notre pays en tant que site scientifique. Il devrait recevoir tout le soutien possible pour accroître sa réputation. Cela motiverait notamment les jeunes à poursuivre eux-mêmes une carrière scientifique.\n\nSignés, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2309.g: "Il deviendra célèbre." #NT!
 academics.2309.h: "Il ne faut pas qu'il devienne mégalomane." #NT!
 academics.2310.t: "Gloire paléontologique" #NT!
 academics.2310.d: "Avec son ascension vers la renommée en tant que paléontologue, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] est désormais la figure de proue scientifique souhaitée par la Société Scientifique." #NT!
 academics.2310.f: "Nous recevons désormais de nombreux nouveaux étudiants inspirés par la grandeur et la renommée du professeur Schabernack. Il a non seulement revitalisé son propre sujet, mais a aussi fondamentalement éveillé une fascination pour les sciences. Être scientifique n'est rien de plus qu'une carrière décalée avec peu de perspectives, mais plutôt un métier passionnant qui promet gloire et aventure.\n\nSignés, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2310.g: "Une inspiration pour les jeunes." #NT!
 academics.2311.t: "Pas de héros de la paléontologie" #NT!
 academics.2311.d: "Pour une raison quelconque, nous n’avons pas pu promouvoir un paléontologue et lui permettre d’acquérir une renommée mondiale." #NT!
 academics.2311.f: "Malheureusement, cet échec signifie que les disciplines scientifiques continuent d'être considérées comme des sujets d'orchidées et que l'enthousiasme pour les études universitaires et l'entrée dans la recherche active est limité. Les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ressentent l'insatisfaction dans les conversations. L’élite intellectuelle accuse le gouvernement d’être responsable de cette situation." #NT!
 academics.2311.g: "Décevant." #NT!
  
 academics_splendid_dinosaur_collection_modifier: "Splendide collection de dinosaures" #NT!
  
 academics.2312_goal_tt: "Avoir une note de dinosaure #o#! d'au moins #G5 #!" #NT!
 academics.2312_reward_tt: "En récompense, l'Intelligencia obtiendra #p 5 Approbation#!. De plus, vous obtiendrez #p 10 %#! de prestige en plus et le coût de la technologie de la société sera réduit de #p 5 %#! pendant 10 ans." #NT!
  
 je_academics_dinosaur_rating: "Focus paléontologique : évaluation des dinosaures" #NT!
 je_academics_dinosaur_rating_reason: "Afin d'améliorer le #O Dinosaur Rating#!,, il faut non seulement de nouveaux squelettes de dinosaures, mais aussi une reconstruction parfaite de ceux-ci. Cela peut prendre des années. Le [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] a donc décidé de ne pas fixer de délai." #NT!
 je_academics_dinosaur_rating_success: "Avoir une note de dinosaure #o#! d'au moins #G5 #!" #NT!
  
 academics.2312.t: "La splendeur de la paléontologie" #NT!
 academics.2312.d: "La branche paléontologique de nos recherches scientifiques jouit déjà d’une bonne réputation. Il est désormais temps de le faire connaître dans le monde entier en améliorant considérablement notre exposition de dinosaures." #NT!
 academics.2312.f: "Nous aimerions peut-être montrer un dinosaure différent dans notre exposition. Un plus grand nombre de squelettes profiterait non seulement à la recherche scientifique, mais aussi à notre réputation nationale. Le monde entier cherche des ossements de dinosaures et est fasciné par la préhistoire jusqu’alors inconnue. Il ne faut pas seulement parler de quantité, mais aussi de qualité. Nous devrions viser à être le pionnier dans la reconstruction des squelettes de dinosaures.\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2312.g: "Ce sera une entreprise colossale !" #NT!
 academics.2312.h: "Pas encore cette absurdité paléontologique." #NT!
 academics.2313.t: "Une splendide collection" #NT!
 academics.2313.d: "La Société scientifique est fière d'annoncer aujourd'hui une exposition spéciale de squelettes de dinosaures." #NT!
 academics.2313.f: "Nous sommes profondément redevables au gouvernement d’avoir enfin une collection de dinosaures qui souligne le haut niveau de recherche paléontologique dans notre pays. Il n’y a guère de collections plus exquises que celle-ci. Cela a demandé beaucoup de travail et d’efforts, ainsi qu’une soif de recherche et de persévérance. La société peut regarder ce travail avec fierté, tandis que l’étranger le regarde avec envie. Monsieur : C'est un grand jour pour la science en général et la paléontologie en particulier !\n\nSigné, les membres du [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2313.g: "Merveilleux!" #NT!

