 academics.1011.j: "...Paléontologiste" #NT!
 academics.1011.k: "...Archéologue" #NT!
 academics.1011.l: "...Anthropologiste" #NT!
 academics.1011.m: "Nous n'avons pas besoin d'elle." #NT!
  
