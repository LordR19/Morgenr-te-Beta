 rule_academics_mission_rule: "#r Morgenröte#!: Missions académiques" #NT!
 setting_academics_missions_rule: "Missions académiques #p activées#!" #NT!
 setting_academics_missions_rule_desc: "Tous les dix ans, vous recevrez une mission pour votre université. Ces missions pourraient consister à construire un bâtiment académique ou à trouver une certaine quantité de spécimens par exemple. Ces missions vous accorderont une petite récompense." #NT!
 setting_academics_no_missions_rule: "Missions académiques #n désactivées#!" #NT!
 setting_academics_no_missions_rule_desc: "Vous ne recevrez aucune mission académique." #NT!
  
 rule_academics_focus_rule: "#r Morgenröte#!: Règle de concentration académique" #NT!
 setting_academics_historical_focus_rule: "Focus historique" #NT!
 setting_academics_historical_focus_rule_desc: "Certains pays démarrent avec leur école technologique historique. Par exemple, la Prusse commence avec le complexe militaro-industriel, la France avec Avantgarde Intelligentsia." #NT!
 setting_academics_no_focus_rule: "Pas de mise au point" #NT!
 setting_academics_no_focus_rule_desc: "Tous les pays commencent sans Tech School." #NT!
  
 ### 1.8.7 ### 
  
 rule_academics_gui_rule: "#r Morgenröte#!: Interface graphique ou entrées de journal" #NT!
 setting_academics_gui_rule: "Entrées de journal #n désactivé#!" #NT!
 setting_academics_gui_rule_desc: "De nombreuses entrées de journal de Morgenröte ont été basculées vers une interface utilisateur graphique dans la fenêtre Technologie. Si vous rencontrez des problèmes avec l'interface graphique, activez cette règle." #NT!
 setting_academics_no_gui_rule: "Entrées de journal #p activées#!" #NT!
 setting_academics_no_gui_rule_desc: "Si vous rencontrez des problèmes avec l'interface utilisateur graphique, garder cette règle de jeu #p activée#! vous rendra les entrées du journal." #NT!
  
 ### 1.8.7 End ### 
  
