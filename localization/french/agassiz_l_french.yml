 je_agassiz_geological_research: "Recherche géologique" #NT!
 je_agassiz_geological_research_reason: "Un géologue qui peut se consacrer entièrement à ses études géologiques s’intéresse avant tout aux minéraux. Si le géologue possède le trait Minéralogiste, le pays recevra deux fois plus de minéraux qu'il reçoit normalement chaque année. Si ce n’est pas le cas, alors le géologue recevra le trait de minéralogiste à l’issue de sa période de recherche de cinq ans. Les géologues peuvent trouver accès à des formations, des grottes ou de l'uranium au cours de ces cinq années. Si aucun État ne présente de telles particularités, d’autres événements géologiques peuvent également se produire." #NT!
 je_agassiz_geological_research_goal: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] peut passer cinq ans sans être dérangé avec des formations rocheuses extrêmement ennuyeuses." #NT!
  
 agassiz.301.t: "Recherche géologique terminée" #NT!
 agassiz.301.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a terminé ses cinq années de travail de recherche dans le domaine des formations rocheuses extrêmement ennuyeuses et des paysages vallonnés dépressifs et retourne à l'université à son rythme pour tourmenter les étudiants avec des conférences tout aussi passionnantes." #NT!
 agassiz.301.f: "« L'univers entier a été soigneusement divisé en choses avec lesquelles (a) s'accoupler, (b) manger, (c) fuir et (d) se balancer. » - Terry Pratchett" #NT!
 agassiz.301.g: "Plus de pierres pour tout le monde !" #NT!
  
 agassiz.401.t: "Un nouveau calcul" #NT!
 agassiz.401.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a résumé toutes les expériences et connaissances antérieures de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] tout au long de la vie pour fournir une nouvelle estimation de l'âge de la Terre. La question reste de savoir si la théorie est également reconnue par la communauté scientifique." #NT!
 agassiz.401.f: "Du début du XIXe siècle au milieu du XXe siècle, la détermination de l'âge de la Terre est restée floue et a fait l'objet de nombreux débats et d'hostilités. La question de l'âge de la Terre était souvent liée à celle de l'évolution, car celle-ci nécessitait une période suffisamment longue pour fonctionner comme une théorie. Jusqu'au tournant du siècle, de nombreux scientifiques pensaient que la Terre n'avait que quelques millions d'années - à la fin de sa vie, Lord Kelvin ne pensait qu'à 20 millions d'années. Mais même Charles Darwin, l'un des « maximalistes » qui défendirent sa thèse, croyait à environ 300 millions d'années. Ce n'est qu'avec la découverte de la radioactivité que l'âge de la Terre a pu être correctement déterminé et que l'étendue réelle de l'âge de la Terre (et donc de l'ensemble du système solaire) a été connue." #NT!
 agassiz.401.g: "Envoyez le document à tous les géologues renommés du monde entier." #NT!
 agassiz.402.t: "Un géologue présente un nouveau calcul" #NT!
 agassiz.402.d: "[SCOPE.sCharacter('agassiz_geologist_scope').GetLastName] a proposé un calcul de l'âge réel de la Terre. Le scientifique considère que la mesure précédente est incorrecte et estime que l'âge de la Terre est nettement plus élevé. Comme notre géologue est l'un des représentants estimés de ce sujet, nous avons également reçu une copie de la thèse." #NT!
 agassiz.402.g: "Ces calculs sont convaincants." #NT!
 agassiz.402.h: "Qui est censé croire à ces absurdités pseudo-géologiques ?" #NT!
 agassiz.403.t_yes: "Étude géologique acceptée" #NT!
 agassiz.403.d_yes: "Heureusement, la majorité de la Société géologique internationale a considéré les nouveaux calculs de notre géologue comme une étape importante et a reconnu sa théorie comme valide." #NT!
 agassiz.403.f_yes: "L'estimation de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pour déterminer l'âge de la Terre a été acceptée par une majorité. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] scientifiques #G ont accepté#! l'étude, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R l'ont rejetée#!. Cela signifie que la théorie a été officiellement reconnue et que l'âge de la Terre a été considérablement augmenté." #NT!
 agassiz.403.g: "Un triomphe pour le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], un triomphe pour la géologie !" #NT!
 agassiz.403.t_no: "Étude géologique rejetée" #NT!
 agassiz.403.d_no: "Les soi-disant « élites » ignorantes des géologues internationaux ont rejeté la nouvelle étude de notre géologue. Nous n’avons pas encore déterminé s’il y a eu fraude lors des élections ou s’il s’agissait d’une manœuvre hostile visant à porter atteinte à notre fière nation." #NT!
 agassiz.403.f_no: "L'estimation de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] pour déterminer l'âge de la Terre a été rejetée par la majorité. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] scientifiques #G ont accepté#! l'étude, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R l'ont rejetée#!. L'estimation précédente de l'âge de la Terre reste donc la même." #NT!
 agassiz.403.h: "Une défaite pour le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], une défaite pour la géologie..." #NT!
  
 je_agassiz_advanced_oceanography: "Océanographie avancée" #NT!
 je_agassiz_advanced_oceanography_reason: "Alors que les études océanographiques précédentes avaient pour principal objectif d'apporter un bénéfice pratique à l'armée afin d'exploiter stratégiquement les conditions actuelles du Pacifique, les scientifiques préconisent désormais d'utiliser les résultats de la recherche marine pour en apprendre davantage sur notre planète - uniquement dans un souci de connaissance." #NT!
 je_agassiz_advanced_oceanography_success: "Nous terminerons nos études si nous avons acquis #G 50#! @rapanui_oceanographic_knowledge! #E Connaissances océanographiques#!." #NT!
 je_agassiz_advanced_oceanography_goal: "Nous terminerons nos études si nous avons acquis #G 50#! @rapanui_oceanographic_knowledge! #E Connaissances océanographiques#!." #NT!
  
 agassiz.312.t: "Commission géologique" #NT!
 agassiz.312.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a créé un profil géologique d’une vaste zone de terre et a mis la carte à la disposition du public." #NT!
 agassiz.312.f: "La stratigraphie moderne s'est développée au cours du XIXe siècle : des géologues de toute l'Europe et de l'Amérique du Nord ont examiné, classé et corrélé les couches rocheuses de leurs pays en suivant l'exemple de William Smith et ont publié des cartes, des tables stratigraphiques et des traités avec les résultats de leurs travaux." #NT!
 agassiz.312.g: "Utiliser les connaissances de manière théorique." #NT!
 agassiz.312.h: "Utilisez les connaissances de manière pratique." #NT!
 agassiz.313.t: "Gisement minéral" #NT!
 agassiz.313.d: "Des recherches géologiques dans une région jusqu'alors inexploitée ont révélé un riche gisement de minéraux. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] n'est pas encore sûr de l'aspect principal de sa recherche." #NT!
 agassiz.313.f: "Un minéral est un élément ou un composé chimique généralement cristallin et formé par des processus géologiques. La majorité des quelque 6 000 espèces minérales connues aujourd'hui et reconnues comme indépendantes sont inorganiques, mais certaines substances organiques telles que la mellite et l'evenkite ou les calculs rénaux whewellite et weddellite sont également reconnues comme minéraux car des processus géologiques ont également été impliqués dans leur formation. En incluant toutes les variétés de minéraux connues et leurs noms synonymes ainsi que les espèces de minéraux qui ne sont pas encore reconnues, il existe plus de 7 000 noms de minéraux." #NT!
 agassiz.313.g: "Quantité." #NT!
 agassiz.313.h: "Qualité." #NT!
 agassiz.314.t: "Un géologue inspirant" #NT!
 agassiz.314.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a désormais fait de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerselfHimself] un nom dans le monde de la géologie. A la chaire [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis], on demandait souvent conseil à [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], et les lettres de collègues du monde entier s'accumulaient dans la boîte aux lettres." #NT!
 agassiz.314.f: "« Je pense que le meilleur géologue est celui qui a vu le plus de roches. » - Herbert Harold Read" #NT!
 agassiz.314.g: "Cela augmentera la réputation de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]." #NT!
 agassiz.314.h: "Cela renforcera la réputation de l’université [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]." #NT!
 agassiz.315.t: "Connaissances géologiques" #NT!
 agassiz.315.d: "Le voyage de recherche actuel, qui a conduit [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] dans de nombreux endroits géologiques différents de notre pays, a ouvert les yeux de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName]. Dans un mémoire en cours de préparation, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] résume quelques nouvelles découvertes sur les principes géologiques." #NT!
 agassiz.315.f: "« Le monde est la grande boîte à puzzle du géologue ; il se tient devant lui comme l'enfant pour qui les différentes pièces de son puzzle restent un mystère jusqu'à ce qu'il détecte leur relation et voit où elles s'intègrent, et alors ses fragments grandissent aussitôt pour former une image connectée sous sa main. -Louis Agassiz" #NT!
 agassiz.315.g: "Excellent." #NT!
  
 agassiz.11.t: "La dynamique des tremblements de terre" #NT!
 agassiz.11.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a attiré l'attention internationale aujourd'hui parce que [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] a révolutionné les connaissances antérieures sur cet aspect de la géologie avec un livre sur les tremblements de terre. Les mots inventés par [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] tels que « épicentre » et « sismologie » ont déjà trouvé leur place dans la science." #NT!
 agassiz.11.f: "Le 9 février 1846, Robert Mallet présente à la Royal Irish Academy son ouvrage « The Dynamics of Earthquakes », considéré comme l'un des fondements de la sismologie moderne. Entre 1852 et 1858, avec l'aide de son fils John William Mallet, il prépare le Catalogue des tremblements de terre de la British Association, qui paraît en 1858 et répertorie les tremblements de terre connus et décrit leurs effets. Pendant cette période, il effectue également des expériences d'explosion pour déterminer le temps de propagation des ondes sismiques dans la roche meuble et solide." #NT!
 agassiz.11.g: "Peut-on l’appeler le père de la sismologie ?" #NT!
  
 pmg_agassiz_seismology: "Sismologie" #NT!
 pm_agassiz_basic_seismology: "Sismologie de base" #NT!
 pm_agassiz_advanced_seismology: "Sismologie avancée" #NT!
 pm_agassiz_advanced_volcanology: "Volcanologie avancée" #NT!
  
 agassiz_congress_host_modifier: "A organisé un congrès géologique" #NT!
 agassiz_laughed_congress_modifier: "On s'est moqué de lui au Congrès géologique" #NT!
 agassiz_respected_congress_modifier: "Respecté au Congrès Géologique" #NT!
 agassiz_lauded_congress_modifier: "Loué au Congrès Géologique" #NT!
  
 agassiz.316.t: "Étude géologique dans le pays voisin" #NT!
 agassiz.316.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] n'a pas pris son domaine de travail trop au sérieux et a cherché des formations et des grottes dans un pays voisin. Bien entendu, nous gardons les résultats géologiques pour nous." #NT!
 agassiz.316.f: "S’il n’y a pas de caractéristiques géologiques intéressantes sur leur propre territoire, les géologues peuvent rechercher des formations ou des grottes dans la zone frontalière ou au-delà." #NT!
 agassiz.316.g: "Comment a-t-il pu se faufiler sans se faire remarquer ?" #NT!
 agassiz.317.t: "Géologue étranger" #NT!
 agassiz.317.d: "Un géologue étranger a réussi à pénétrer dans notre région au cours de ses recherches et à prendre des notes. Il nous a envoyé ses résultats en guise de remerciement." #NT!
 agassiz.317.g: "Donc...?" #NT!
  
 agassiz.501.t: "Les continents bougent-ils ?" #NT!
 agassiz.501.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] vient de publier un livre dans lequel il avance une thèse déjà très controversée. Selon lui, les continents dans leur forme actuelle sont d'origine géologique plus récente. Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] postule que les continents actuels formaient une unité qu'il appelle « Pangée ». Afin de convaincre la communauté géologique internationale de cette thèse, il l'a invitée à un congrès." #NT!
 agassiz.501.f: "La plus ancienne hypothèse selon laquelle la dérive des continents serait à l’origine de ce phénomène est venue du cartographe flamand Abraham Ortelius. Dans l’édition de 1596 de son Atlas Theatrum Orbis Terrarum, la similitude des deux côtes est déjà clairement visible. Alexander von Humboldt décrit en 1801 et 1845 la similitude des côtes opposées de l’Amérique du Sud et de l’Afrique et leur végétation et émet l’hypothèse que l’Atlantique a été emporté par un courant catastrophique. En 1858, le géographe Antonio Snider-Pellegrini va plus loin en publiant la première carte montrant l’Ancien et le Nouveau Monde sans océan de séparation. Mais c’est surtout Alfred Wegener qui, avec sa théorie de la dérive des continents, a conduit à un changement de mentalité, du fixisme (la thèse selon laquelle les continents sont fermement ancrés dans la terre) au mobilisme. De son vivant, son modèle explicatif est cependant resté une opinion minoritaire dans la science, qui ne s’est imposée que dans la seconde moitié du XXe siècle." #NT!
 agassiz.501.g: "Invitez les principales nations géologiques !" #NT!
 agassiz.502.t: "Une invitation géologique" #NT!
 agassiz.502.d: "[SCOPE.sCountry('agassiz_congress_host_country').GetName] a invité des gens à un congrès géologique international. L'hôte, un géologue de renom, affirme en effet que les continents se déplacent...!" #NT!
 agassiz.502.g: "Cela promet d'être divertissant." #NT!
 agassiz.503.t_laughed: "Le ridicule de la Société géologique" #NT!
 agassiz.503.t_respected: "Une apparence confiante" #NT!
 agassiz.503.t_lauded: "Admiration et félicitations" #NT!
 agassiz.503.d_laughed: "L'apparition du Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] fut accueillie avec amusement. [ROOT.GetCountry.GetNameNoFlag] n'a pas vraiment la réputation d'avoir accompli quelque chose d'exceptionnel dans le domaine de la géologie. Il y avait manifestement des plaisanteries à huis clos." #NT!
 agassiz.503.d_respected: "Avant le début du Congrès géologique, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a été chaleureusement accueilli et les cadeaux habituels ont été échangés. [ROOT.GetCountry.GetNameNoFlag] jouit d'une réputation reconnue dans le monde de la recherche." #NT!
 agassiz.503.d_lauded: "L'arrivée du professeur [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] fut accueillie avec une grande joie, étant considéré comme l'un des invités les plus attendus. Une foule s'est rapidement formée autour de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim], car [ROOT.GetCountry.GetNameNoFlag] est considéré comme un pionnier dans le domaine de la géologie." #NT!
 agassiz.503.f_laughed: "« Pourquoi le géologue [ROOT.GetCountry.GetAdjectiveNoFlag] n'a-t-il pas de filles ?\n\nParce qu'il y a trop de frictions entre eux ! »" #NT!
 agassiz.503.f_respected: "À son arrivée, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a eu quelques conversations agréables avec des collègues sur des formations rocheuses pour la plupart ennuyeuses." #NT!
 agassiz.503.f_lauded: "Le professeur [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] semblait presque dépassé par l'assaut. De nombreux collègues ont cherché à discuter avec [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] et souhaitaient bénéficier des expéditions [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] et des expériences [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]. Certains ont même exhorté [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] à donner une conférence privée." #NT!
 agassiz.503.g: "Quelle honte !" #NT!
 agassiz.503.h: "Enfin parmi des gens partageant les mêmes idées." #NT!
 agassiz.503.i: "Nous sommes une nation géologique de premier plan !" #NT!
 agassiz.504.t: "Fixisme ou mobilisme ?" #NT!
 agassiz.504.d: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] a donné une conférence très appréciée devant la communauté géologique internationale, dans laquelle [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetSheHe] a plaidé avec véhémence pour le retour de la géologie au mobilisme, c'est-à-dire à la dérive des continents. Mais les opposants sont nombreux et ne veulent pas s'écarter de la doctrine dominante du fixisme." #NT!
 agassiz.504.f: "Jusqu'aux années 1960, l'hypothèse géotectonique principale était le fixisme. On partait du principe que la croûte terrestre était solidement reliée au sous-sol, de sorte que les processus tectoniques à grande échelle étaient locaux. Il en résultait que l'évolution de la Terre était principalement caractérisée par des mouvements tectoniques verticaux et très peu par des mouvements horizontaux de la croûte terrestre. La plupart des théories de la géologie classique étaient basées sur l'idée du fixisme. Au début du Xe siècle, des fossiles de la même espèce ont été découverts en Amérique du Sud et en Afrique. Sous l'hypothèse du fixisme, l'hypothèse du pont terrestre a été avancée, selon laquelle il existait autrefois des ponts terrestres reliant l'Afrique à l'Amérique du Sud, permettant aux animaux de migrer vers l'autre continent. Les mesures effectuées par le navire de recherche Meteor entre 1924 et 1927, au cours desquelles la dorsale médio-atlantique – une chaîne de montagnes sous-marines qui s'étend du nord au sud – a été découverte et non, comme prévu, les vestiges d'un pont terrestre qui aurait dû s'étendre d'est en ouest, ont fait vaciller l'hypothèse du pont terrestre, mais elle n'a été complètement abandonnée que dans les années 1960. Le contraire du fixisme est le mobilisme, qui considère que les mouvements horizontaux de la croûte terrestre ont une influence décisive. La théorie du mobilisme s'est développée à partir de la découverte de la dérive des continents par Alfred Wegener." #NT!
 agassiz.504.g: "Les continents n’ont pas changé depuis des millions d’années." #NT!
 agassiz.504.h: "Tout indique une tectonique des plaques." #NT!
 agassiz.505.t: "Les géologues entre eux" #NT!
 agassiz.505.d: "En marge du grand congrès géologique, le [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a l'occasion d'échanger avec ses collègues. Sur quoi le [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] devrait-il se concentrer pendant son temps libre ?" #NT!
 agassiz.505.f: "« C'est un fait étrange, caractéristique de l'état incomplet de nos connaissances actuelles, que des conclusions totalement opposées soient tirées sur les conditions préhistoriques de notre planète, selon que le problème est abordé du point de vue biologique ou géophysique. » - Alfred Wegener" #NT!
 agassiz.505.g: "Connaissances géologiques." #NT!
 agassiz.505.h: "Connaissances océanographiques." #NT!
 agassiz.505.i: "Minéraux rares." #NT!
 agassiz.505.j: "Nouveaux talents." #NT!
 agassiz.509.t_fix: "Le fixisme triomphant" #NT!
 agassiz.509.d_fix: "Malgré tous ses efforts, le [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis] n'a pas réussi à convaincre la majorité de ses collègues. On reproche au professeur [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetLastName] de ne pas pouvoir fournir suffisamment de preuves pour étayer ses thèses. Le fait demeure : les continents sont stables." #NT!
 agassiz.509.f_fix: "« Le Newton de la théorie de la dérive n'est pas encore apparu. Son absence ne doit pas susciter d'inquiétudes ; la théorie est encore jeune et souvent traitée avec suspicion. À long terme, on ne peut pas reprocher à un théoricien d'hésiter à consacrer du temps et de l'énergie à expliquer une loi sur la validité de laquelle il n'y a pas d'unanimité. » - Alfred Wegener" #NT!
 agassiz.509.g: "Eppur si bouge." #NT!
 agassiz.509.t_tectonics: "Le mobilisme triomphant" #NT!
 agassiz.509.d_tectonics: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] a réussi à convaincre la communauté scientifique de la thèse [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis]. La dérive des continents est désormais considérée comme la théorie la plus probable pour expliquer une variété de phénomènes géologiques jusqu'alors peu clairs." #NT!
 agassiz.509.f_tectonics: "« Les scientifiques ne semblent pas encore comprendre suffisamment que toutes les sciences de la Terre doivent apporter des preuves pour dévoiler l'état de notre planète dans les temps anciens, et que la vérité ne peut être atteinte qu'en examinant toutes ces preuves. ... C'est seulement en examinant les informations fournies par toutes les sciences de la Terre que nous pouvons espérer déterminer la « vérité » ici, c'est-à-dire trouver le tableau qui présente tous les faits connus dans le meilleur ordre et qui a donc le plus haut degré de probabilité. De plus, nous devons toujours être prêts à la possibilité que chaque nouvelle découverte, quelle que soit la science qui la fournit, puisse modifier les conclusions que nous tirons. » - Alfred Wegener" #NT!
 agassiz.509.h: "Attendez, c'est... surprenant !" #NT!
  
 agassiz_conference_geologist_double_vote_tt: "Grâce à notre géologue expérimenté, nous avons #G deux fois#! le pouvoir de vote" #NT!
 agassiz_conference_geologist_triple_vote_tt: "Grâce à notre célèbre géologue, nous avons #G trois fois#! le pouvoir de vote." #NT!
  
 agassiz.601.t: "Localisation du volcan" #NT!
 agassiz.601.d: "Un groupe de scientifiques et d'assistants s'est réuni pour la prochaine expédition volcanique. Mais la question se pose maintenant : quel volcan l'équipe devrait-elle explorer sous la direction de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ? Nous avons le choix entre plusieurs états." #NT!
 agassiz.601.f: "« Je vous prie de ne pas utiliser le mot feu lorsque vous faites référence à la théorie du Dr Hutton : chaleur est une expression plus correcte. Le feu, au sens habituel du terme, suppose un combustible en train de brûler ; mais nous n'avons aucune raison de croire qu'il existe un feu de cette nature au centre de la terre. » - Maria Hack" #NT!
 agassiz.601.g: "[SCOPE.sState('agassiz_volcano_1').GetName]" #NT!
 agassiz.601.h: "[SCOPE.sState('agassiz_volcano_2').GetName]" #NT!
 agassiz.601.i: "[SCOPE.sState('agassiz_volcano_3').GetName]" #NT!
 agassiz.602.t: "Au pied du volcan" #NT!
 agassiz.602.d: "L'expédition volcanologique a atteint les contreforts du volcan au [SCOPE.sState('agassiz_volcano_state').GetName] et commence maintenant l'enquête scientifique proprement dite." #NT!
 agassiz.602.f: "« L'existence de la chaleur souterraine est prouvée par des phénomènes tels que les sources chaudes, les volcans et les tremblements de terre. Ces observations ne laissent aucun doute sur l'existence de la chaleur dans les entrailles de la terre ; mais à quelle profondeur, dans quelle mesure et avec quelle intensité agit-il ? -John Playfair" #NT!
 agassiz.602.g: "Ce n’est pas aussi dangereux que ça en a l’air, n’est-ce pas ?" #NT!
 agassiz.603.t: "Expédition volcanique réussie" #NT!
 agassiz.603.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a accompli la manœuvre audacieuse consistant non seulement à conduire les assistants de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] au sommet du volcan, mais également à effectuer de nombreuses expériences et à collecter des spécimens. L'expédition volcanique a été une contribution précieuse à la connaissance du fonctionnement interne de la Terre." #NT!
 agassiz.603.f: "« Toute la nature sauvage raconte la même histoire : les secousses et les explosions des tremblements de terre, des volcans, des geysers, des vagues rugissantes et tonitruantes et des inondations, la montée silencieuse de la sève dans les plantes, les tempêtes de toutes sortes, chacune d'entre elles, sont les battements d'amour ordonnés et créateurs de beauté du cœur de la nature. » - John Muir" #NT!
 agassiz.603.g: "Et tout cela sans brûlures au troisième degré." #NT!
 agassiz.604.t: "L'expédition sur le volcan se termine en catastrophe" #NT!
 agassiz.604.d: "Terrible nouvelle ! Malgré plusieurs signes avant-coureurs - fumées toxiques, petits tremblements de terre, fumée noire - [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a apparemment persisté à poursuivre l'expédition. L'éruption a complètement pris les participants par surprise ; la zone est une zone sinistrée. La lave continue d'inonder la montagne et les villages environnants. Ce n'est qu'avec beaucoup de difficulté que certains survivants ont pu se mettre en sécurité avec les résultats des recherches et les échantillons. Cependant, le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] est porté disparu. Il faut s'attendre au pire." #NT!
 agassiz.604.f: "Les journaux font déjà état de plusieurs blessés et morts. Une grande partie de la zone a dû être évacuée. Des bâtiments ont été endommagés et des rues ont été inondées de lave. La probabilité que des personnes se trouvant à proximité du cratère du volcan aient survécu à cette force de la nature est proche de zéro." #NT!
 agassiz.604.g: "Horrible!" #NT!
 agassiz.605.t: "L'expédition sur le volcan se termine sans résultats" #NT!
 agassiz.605.d: "L'expédition volcanique a épuisé tous les fonds de recherche et est revenue. Malheureusement, elle n'a produit que peu de résultats utiles. Peut-être que le chef était trop prudent ?" #NT!
 agassiz.605.f: "« On ne peut pas explorer un volcan si on ne danse pas un peu dessus. »" #NT!
 agassiz.605.g: "Décevant" #NT!
  
 agassiz.611.t: "Informations chimiques" #NT!
 agassiz.611.d: "Au cours de l'expédition du [SCOPE.sState('agassiz_volcano_state').GetName], [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a pu étudier plus en détail certains processus chimiques intéressants au niveau du cratère du volcan. Certains composés minéraux sont encore totalement inconnus." #NT!
 agassiz.611.f: "La plupart des éléments chimiques se présentent sous forme de composés très variés, notamment dans les minéraux. Aux débuts de la chimie moderne, les géologues étaient toujours à la recherche de nouveaux échantillons à partir desquels les chimistes pourraient isoler des éléments jusque-là inconnus." #NT!
 agassiz.611.g: "Cela pourrait aider le Dr [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName]." #NT!
 agassiz.612.t: "Piège à lave" #NT!
 agassiz.612.d: "L'expédition du volcan a été visiblement un peu trop audacieuse dans sa progression jusqu'au cratère : celui-ci se retrouve entouré de lave de presque tous côtés. Abandonner l’avancée précédente signifierait une grande perte de temps." #NT!
 agassiz.612.f: "« La lave elle-même a cet aspect terne que les poètes attribuent aux rivières des régions infernales ; il roule lentement comme un ruisseau de sable, noirâtre le jour et rouge la nuit. À son approche, on entend une sorte de crépitement, qui provoque la plus grande peur car il est indistinct. Son éclat est si intense, que pour la première fois la terre illumine le ciel et lui donne l'apparence d'un éclair continu ; le ciel, à son tour, reflète cet éclat sur l'eau, et ainsi la nature semble enflammée par cette triple image du feu. -Germaine de Staël" #NT!
 agassiz.612.g: "Trouver un autre chemin." #NT!
 agassiz.612.h: "Essaye de le traverser." #NT!
 agassiz.613.t: "Un leader endurci" #NT!
 agassiz.613.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] est un volcanologue expérimenté qui sait exactement comment gérer la montagne ; ses connaissances garantissent que l'expédition se déroule en toute sécurité et dans de bonnes conditions." #NT!
 agassiz.613.f: "« L'événement que j'ai tant désiré voir s'est produit et le Vésuve est depuis quelques jours en état d'éruption. J'ai déjà fait de nombreuses expériences sur la lave au moment où elle sort du volcan et je les aurais achevées si je n'avais pas été gravement indisposé pour être resté trop longtemps dans cette situation magnifique mais dangereuse à 1,5 ou 2 mètres d'un jet de matière rouge brûlante et fluide comme de l'eau tombant comme une cataracte de feu. » - Humphry Davy" #NT!
 agassiz.613.g: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] Géologue est un leader exceptionnel." #NT!
 agassiz.614.t: "Gaz toxiques" #NT!
 agassiz.614.d: "L'équipe d'expédition, dirigée par le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], a découvert d'abondantes émissions de gaz volcaniques à un endroit du volcan. Le géologue aimerait prélever quelques échantillons, même si ce n'est pas entièrement sûr." #NT!
 agassiz.614.f: "Les gaz volcaniques sont des gaz qui émergent de la surface de la terre lors d'une activité volcanique. L'émergence peut se produire soit dans des zones étroitement définies, soit de manière diffuse sur une grande surface à partir des flancs d'un volcan. Les gaz volcaniques ont été collectés et analysés dès 1790 par Scipione Breislak en Italie. La composition des gaz volcaniques dépend du mouvement du magma à l'intérieur du volcan. Par conséquent, des changements soudains dans la composition des gaz prédisent souvent un changement d'activité volcanique." #NT!
 agassiz.614.g: "Nous devons étudier ces gaz." #NT!
 agassiz.614.h: "C'est fou !" #NT!
 agassiz.615.t: "Éjection volcanique" #NT!
 agassiz.615.d: "Un grondement soudain a brièvement effrayé les participants de l'expédition sur le volcan. Alors que l’équipe pensait que le pire était passé, le volcan a soudainement craché des roches rougeoyantes qui sont tombées sur les participants comme une pluie de météores. Deux assistants ont été blessés et un mulet de bât a été tué." #NT!
 agassiz.615.f: "« Nous entendîmes au-dessus de nous et autour de l'île un bruit étrange, comme un puissant crépitement de feu ou le tir d'une lourde artillerie à une ou deux secondes d'intervalle. À cinq heures, le grondement continua, l'obscurité s'étendit sur le ciel et une grêle de pierres ponces tomba sur nous, dont de nombreux morceaux étaient de taille considérable et assez chauds. » - Capitaine Watson" #NT!
 agassiz.615.g: "Une tournure malheureuse des événements." #NT!
 agassiz.616.t: "Échantillon de lave" #NT!
 agassiz.616.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a brièvement demandé à l'expédition de s'arrêter. Il semble qu'il y ait à proximité un bon endroit pour prélever des échantillons de lave. C'est une procédure scientifiquement valable et risquée." #NT!
 agassiz.616.f: "« La lave était enfermée dans les berges profondes d'un large lit et coulait, non pas comme un fluide, mais comme une montagne de coke, ou parfois comme du charbon hautement gazeux. Elle se fendait, crépitait, étincelait, fumait et flambait, et continuait à avancer en un seul et vaste corps compact. Des morceaux se détachaient et roulaient, laissant derrière eux une lueur si féroce que j'aurais pu m'imaginer à l'entrée d'un fourneau de fer ; et tandis que chaque masse tombait avec le bruit du tonnerre, les arbres s'enflammaient et la foule poussait des cris d'admiration et de regret. » - Luigi Palmieri" #NT!
 agassiz.616.g: "Nous sommes ici pour des expériences comme celle-ci." #NT!
 agassiz.617.t: "Échantillon de lave – Succès !" #NT!
 agassiz.617.d: "Notre géologue a réussi à prélever un échantillon de lave au cours d'une opération risquée. Le résultat est d'une grande valeur scientifique." #NT!
 agassiz.617.f: ""
 agassiz.617.g: "De la science brûlante !" #NT!
 agassiz.618.t: "Échantillon de lave – Échec !" #NT!
 agassiz.618.d: "Au grand désarroi des autres membres de l'expédition, la collecte de l'échantillon a échoué. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a subi de graves brûlures et a mis l'équipe en danger !" #NT!
 agassiz.618.f: ""
 agassiz.618.g: "Une science qui va vous brûler les mains..." #NT!
 agassiz.619.t: "Cristaux" #NT!
 agassiz.619.d: "Les processus géologiques uniques dans la zone volcanique ont produit toute une gamme de minéraux cristallins rares. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] est impatient d'ajouter les pierres à la collection [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]..." #NT!
 agassiz.619.f: "La plupart des roches volcaniques partagent un certain nombre de minéraux communs. La différenciation des roches volcaniques tend à augmenter la teneur en silice (SiO2), principalement par cristallisation fractionnée. Ainsi, les roches volcaniques plus évoluées ont tendance à être plus riches en minéraux à plus forte teneur en silice, tels que les phyllo et les tectosilicates, y compris les feldspaths, les polymorphes de quartz et la muscovite. Bien que toujours dominées par les silicates, les roches volcaniques plus primitives ont des assemblages minéraux avec moins de silice, tels que l'olivine et les pyroxènes. La série de réactions de Bowen prédit correctement l'ordre de formation des minéraux les plus courants dans les roches volcaniques. Parfois, un magma peut recueillir des cristaux qui ont cristallisé à partir d'un autre magma ; ces cristaux sont appelés xénocristaux. Les diamants trouvés dans les kimberlites sont des xénocristaux rares mais bien connus ; les kimberlites ne créent pas les diamants, mais les recueillent et les transportent à la surface de la Terre." #NT!
 agassiz.619.g: "Un échantillon suffit." #NT!
 agassiz.619.h: "Prenez autant d’échantillons que vous pouvez !" #NT!
 agassiz.619.i: "Quelques pierres ne valent pas la vie d’un chercheur." #NT!
 agassiz.620.t: "Rivière de feu" #NT!
 agassiz.620.d: "Une rivière de lave bloque le chemin de l'équipe. Si certains participants considèrent cet obstacle comme un défi dangereux qui pourrait menacer toute l'expédition volcanologique, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] voit cette situation avant tout comme une opportunité scientifique de tester ses instruments inutilisés..." #NT!
 agassiz.620.f: "« Dans la plupart des cas, on peut clairement voir que la lumière émane de corps incandescents, mais non de corps enflammés. C'est la lumière de la lave rougeoyante qui forme la grande colonne de flammes qui jaillit du Vésuve. » - John Philipps" #NT!
 agassiz.620.g: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] devrait l’étudier." #NT!
 agassiz.620.h: "C'est bien trop dangereux !" #NT!
 agassiz.621.t: "Théories sur le volcanisme" #NT!
 agassiz.621.d: "Pendant le séjour de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] sur le volcan, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] voudrait enfin vérifier certaines des théories précédentes de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] sur le volcanisme en collectant des preuves et en explorant les environs. Pour ce faire, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] a besoin de beaucoup de temps dans ce qu'il appelle une « zone extrêmement fascinante et inspirante », tandis que ses collègues de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] regardent avec des dents grinçantes la fumée noire qui s'élève de plus en plus en arrière-plan..." #NT!
 agassiz.621.f: "« Au plus fort de l'éruption, une colonne de cendres s'éleva très haut, prenant la forme d'un immense pin, jusqu'à ce qu'elle commence à s'incliner vers le bas, puis, à cause de la quantité de matière dense qui la composait, elle tomba au sol. Des torrents de lave enflammée d'une ampleur effrayante se déversèrent alors sur la montagne. » - Mariana Starke" #NT!
 agassiz.621.g: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] devrait prendre le temps d’étudier le phénomène en profondeur." #NT!
 agassiz.621.h: "Ne perdez pas de temps !" #NT!
 agassiz.622.t: "Tremblement de terre" #NT!
 agassiz.622.d: "Des chutes de gravats et une coulée de boue ont accompagné une secousse tellurique tôt le matin, alors que l'expédition se trouvait très près du cratère. Ce petit tremblement de terre indique clairement que le volcan est plus actif que ce que les participants pensaient jusqu'alors." #NT!
 agassiz.622.f: "« Dans un autre passage, ce savant géographe, faisant allusion à la tradition selon laquelle la Sicile aurait été séparée de l'Italie par une convulsion, remarque qu'à l'heure actuelle, les terres proches de la mer dans ces régions étaient rarement secouées par des tremblements de terre, car il y avait maintenant des orifices ouverts par lesquels le feu, les matières enflammées et les eaux s'échappaient ; mais autrefois, lorsque les volcans de l'Etna, des îles Lipari, d'Ischia et d'autres étaient fermés, le feu et le vent emprisonnés auraient pu produire des mouvements beaucoup plus véhéments. La doctrine, par conséquent, selon laquelle les volcans sont des soupapes de sécurité et que les convulsions souterraines sont probablement plus violentes lorsque l'énergie volcanique se déplace d'abord vers un nouveau quartier, n'est pas moderne. » - Charles Lyell" #NT!
 agassiz.622.g: "Toute cette expédition était-elle une si bonne idée... ?" #NT!
 agassiz.623.t: "Des minéraux partout" #NT!
 agassiz.623.d: "L'expédition menée par [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] sur le volcan du [SCOPE.sState('agassiz_volcano_state').GetName] a rencontré un riche gisement minéral." #NT!
 agassiz.623.f: "Les minéraux sont les meilleurs amis du géologue." #NT!
 agassiz.623.g: "Minéraux !" #NT!
 agassiz.623.h: "Non." #NT!
 agassiz.624.t: "Spécimen exotique" #NT!
 agassiz.624.d: "Cela peut paraître surprenant, mais l'expédition volcanique du [SCOPE.sState('agassiz_volcano_state').GetName] a effectivement permis de découvrir des spécimens animaux rares d'une faune unique qui vit tout près du volcan. Certains spécimens seraient certainement d'un grand intérêt pour les zoologistes locaux." #NT!
 agassiz.624.f: "« Humphrey ! Veuillez récupérer des œufs de perruches naines volcaniques. Le petit déjeuner était maigre et mon œuf au plat du dimanche me manque." #NT!
 agassiz.624.g: "Spécimen!" #NT!
 agassiz.625.t: "Fossiles inconnus" #NT!
 agassiz.625.d: "Certains fossiles rares découverts par [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] lors de l'expédition sur le volcan en [SCOPE.sState('agassiz_volcano_state').GetName] pourraient répondre à d'importantes questions paléontologiques et géologiques." #NT!
 agassiz.625.f: "« Si nous longeons la région fertile au pied de l'Etna par ses flancs sud et est, nous voyons des couches marines de sable argileux et de tuf volcanique affleurer sous les laves modernes. Les coquilles marines fossiles présentes dans ces couches sont toutes, ou presque toutes, identiques aux espèces qui peuplent actuellement la Méditerranée ; et comme elles apparaissent à une hauteur de 600 à 800 pieds au-dessus de la mer près de Catane, elles prouvent clairement qu'il y a eu dans cette région, comme dans d'autres parties de la Sicile plus au sud, un mouvement ascendant de l'ancien lit de la mer. Il est donc juste de conclure que toute la montagne, à l'exception des parties qui sont d'origine très moderne, a participé à ce soulèvement. » - Charles Lyell" #NT!
 agassiz.625.g: "Des fossiles !" #NT!
 agassiz.626.t: "Données géomagnétiques" #NT!
 agassiz.626.d: "L'expédition volcanique de [SCOPE.sState('agassiz_volcano_state').GetName] a reçu ce matin un télégramme de la capitale. L'Observatoire géomagnétique demande de recueillir des données sur le cratère du volcan. Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a accédé à ce souhait." #NT!
 agassiz.626.f: "« Si ces données sont si importantes pour l’Institut géomagnétique, pourquoi ne venez-vous pas ici vous-même pour les récupérer ? »" #NT!
 agassiz.626.g: "Parfait" #NT!
 agassiz.627.t: "L'élément solaire sur Terre" #NT!
 agassiz.627.d: "En analysant des roches jusque-là négligées, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a pu découvrir des choses étonnantes. Grâce à une analyse spectrale sur place, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] a pu prouver que la roche volcanique contient en réalité de l'hélium, un élément que l'on pensait jusqu'alors n'être présent que dans l'espace." #NT!
 agassiz.627.f: "Luigi Palmieri était un physicien, météorologue, sismologue et volcanologue italien. En 1845, il succéda à Pasquale Galluppi à l'université de Naples pour y enseigner la logique et la métaphysique. Après la mort de Gallupi en 1847, sa chaire lui fut confiée. En 1860, il abandonna la chaire et reprit à la place la chaire de géophysique et de météorologie qu'il avait lui-même créée. L'observatoire météorologique et l'observatoire du Vésuve, fondé en 1842, dont Palmieri prit également la direction, lui furent rattachés. Il dirigea la chaire et les deux observatoires jusqu'à sa mort. Palmieri s'est notamment fait connaître grâce à des appareils de mesure perfectionnés, comme un sismographe électromagnétique et des appareils de mesure des tensions électriques dans l'atmosphère. En 1882, il réussit à détecter pour la première fois l'élément hélium sur Terre grâce à l'analyse spectrale de la lave du Vésuve." #NT!
 agassiz.627.g: "Cela ouvre des possibilités intéressantes." #NT!
 agassiz.628.t: "L'équipe demande du repos" #NT!
 agassiz.628.d: "Après plus d'un an d'expédition sur le volcan, les membres de l'équipe réclament de plus en plus de pauses. Beaucoup sont au bord de l'épuisement. Les premières voix se font fortes pour rentrer chez eux." #NT!
 agassiz.628.f: "« Tu as peur ? Sauf ton respect, ce sont des événements sismiques comme ceux-là qui nous poussent à escalader ce volcan ! Es-tu un scientifique ou un déserteur ? »" #NT!
 agassiz.628.g: "Donnez-leur autant de repos qu’ils en ont besoin." #NT!
 agassiz.628.h: "Une petite pause, rien de plus." #NT!
 agassiz.628.i: "Ces assistants inutiles sont censés travailler, pas rester inactifs !" #NT!
 agassiz.629.t: "Enfer" #NT!
 agassiz.629.d: "La situation sur le volcan du [SCOPE.sState('agassiz_volcano_state').GetName] s'est considérablement aggravée. La montagne crache soudain de la fumée noire et les coulées de lave semblent augmenter. L'expédition se trouve maintenant dans une situation délicate. Les membres de l'expédition doivent-ils faire preuve de prudence et risquer d'être piégés par la lave, ou doivent-ils réagir rapidement mais risquer un danger inconnu ?" #NT!
 agassiz.629.f: "« Le souffle de feu s'abattit sur la ville et sur le front de mer avec toute la force que pouvait lui donner un canon. Des braises nous furent projetées au visage avec un effet cuisant. L'air était rempli de flammes. Involontairement, nous levâmes les mains pour protéger nos visages. J'ai remarqué le même geste lorsque j'ai vu les corps des victimes sur le rivage. » - Comte de Fitz-James" #NT!
 agassiz.629.g: "Soyez prudent." #NT!
 agassiz.629.h: "Prenez le risque." #NT!
 agassiz.630.t: "L'enfer sur terre" #NT!
 agassiz.630.d: "Il semble que l'enfer ait éclaté sur le volcan du [SCOPE.sState('agassiz_volcano_state').GetName]. Des fontaines de lave jaillissent, des forces ardentes s'affrontent dans des jets de feu. Un événement menaçant pour la majorité des participants de l'expédition. Seul le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ne peut échapper à une fascination extatique." #NT!
 agassiz.630.f: "« La nuit, l'effet du feu devint plus beau. Nous étions entourés de ruisseaux et de cataractes de feu rouge et radieux ; et au milieu, de la colonne de fumée bitumineuse qui s'élevait dans l'air, tombaient d'énormes masses de roches, blanches de la lumière de leur chaleur intense, laissant derrière elles des traînées de vapeur de splendeur. » - Percy Bysshe Shelley" #NT!
 agassiz.630.g: "C'est un spectacle fascinant et nous devrions le prendre en photo !" #NT!
 agassiz.630.h: "Effrayant," #NT!
 agassiz.630.i: "Retirer!" #NT!
 agassiz.631.t: "Volcan assez actif" #NT!
 agassiz.631.d: "Apparemment, le volcan sur lequel le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] étudie est beaucoup plus actif que prévu. Une épidémie est probablement imminente. Cela rend la vente de l’expédition plus dangereuse. Cependant, avec un risque plus élevé, les opportunités scientifiques augmentent également..." #NT!
 agassiz.631.f: "« Les gens ne croient jamais aux volcans jusqu'à ce que la lave les envahisse réellement. » - George Santayana" #NT!
 agassiz.631.g: "Plus de connaissances !" #NT!
 agassiz.631.h: "Plus d'expérience !" #NT!
 agassiz.631.i: "Plus de minéraux !" #NT!
 agassiz.632.t: "Article de journal" #NT!
 agassiz.632.d: "Le journal #YELLOW [SCOPE.sState('manzoni_publisher_state').GetNameNoFormatting] Chronicle#!,, l'un des principaux journaux de la région, informe actuellement ses lecteurs des nouvelles de l'expédition volcanique. Un domaine de niche scientifique a ainsi suscité l'intérêt d'une plus grande partie de la population. Les jeunes garçons et les jeunes hommes en particulier sont fascinés par les récits d'aventures." #NT!
 agassiz.632.f: "'Lisez dans le dernier numéro : L'ascension audacieuse du cratère par le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting] ! De courageux scientifiques affrontent la lave, les fumées toxiques et la chaleur infernale. L'homme franchit une autre frontière à la limite de ce que les anciens croyaient être l'entrée du monde souterrain. Nos reporters continuent d'accompagner le voyage par des illustrations. Jeudi, c'est le jour de la Chronique !'" #NT!
 agassiz.632.g: "Cela inspirera une nouvelle génération de scientifiques." #NT!
 agassiz.633.t: "Un lieu de repos sûr" #NT!
 agassiz.633.d: "Les membres de l'expédition ont trouvé un endroit sûr où se retirer entre les vapeurs de soufre, la fumée noire et les coulées de lave." #NT!
 agassiz.633.f: "« Cher collègue, professeur Schabernack ! Je vous remercie pour vos éclaircissements sur le développement dynamique de l'eau dans un vide volcanique, mais je formulerai mes objections plus en détail ultérieurement. Je veux plutôt dire que dans ma correspondance avec le Dr Sauerspeck, on m'a dit que vous aviez répandu la rumeur honteuse à l'université selon laquelle nous nous amusions sur ce volcan. Je veux que vous arrêtiez de faire ces suppositions. Les sources chaudes de [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting] que j'ai récemment découvertes ont une température maximale de seulement 32°C, et non de 35°C comme vous l'avez récemment affirmé. Elles sont donc de facto glaciales. Veuillez corriger ces infâmes fausses déclarations ! »" #NT!
 agassiz.633.g: "Relaxation!" #NT!
  
 agassiz_volcano_tourist_modifier: "Tourisme volcanique" #NT!
 agassiz_small_volcano_eruption_modifier: "Petite éruption volcanique" #NT!
 agassiz_medium_volcano_eruption_modifier: "Éruption volcanique" #NT!
 agassiz_big_volcano_eruption_modifier: "Méga éruption volcanique" #NT!
  
 agassiz_medium_earthquake_modifier: "Tremblement de terre" #NT!
 agassiz_big_earthquake_modifier: "Méga tremblement de terre" #NT!
  
 agassiz.711.t: "Spectacle du volcan" #NT!
 agassiz.711.d: "Les habitants de [SCOPE.sState('agassiz_volcano_state').GetName] assistent actuellement à un spectacle impressionnant : les fontaines de lave du volcan sont un spectacle fascinant, surtout la nuit. Parmi les observateurs, on trouve des touristes et des scientifiques." #NT!
 agassiz.711.f: "« Le plus sublime des volcans ! La flamme de l'Etna pâlit devant la tienne et l'inextinguible Hécla ; le Vésuve montre son éclat, un spectacle habituel pour les touristes ébahis, du haut de sa hauteur éculée. » - Percy Bysshe Shelley" #NT!
 agassiz.711.g: "Merveilleux!" #NT!
 agassiz.712.t: "Éruption d'un petit volcan" #NT!
 agassiz.712.d: "Le volcan du [SCOPE.sState('agassiz_volcano_state').GetName] est entré en éruption. Quelques petits villages ont été détruits et des champs ont été inondés de lave, mais la catastrophe a été limitée." #NT!
 agassiz.712.f: "« Ce que je vis alors ! Des milliers de langues de feu illuminaient les alentours. Au sommet des arbres, je vis des flammes. J'entendis un craquement et vis une nappe de feu juste à côté de moi. La mer n'était pas visible. Tout était recouvert de cendres. Je ne pouvais pas voir ma main devant moi. La dernière chose que je vis fut la cendre poussée à travers les fissures des planches du plancher, comme une fontaine. Je sentis une forte pression qui me jeta à terre. Puis il me sembla que l'air était aspiré et que je ne pouvais plus respirer. » - Johanna Beyerinck" #NT!
 agassiz.712.f_basic: "\n\n#YELLOW Grâce à nos scientifiques de l'Observatoire des volcans, nous n'avons pas été totalement surpris par la catastrophe. Nous avons donc pu prendre des précautions et #G limiter quelque peu les dégâts#!.#!" #NT!
 agassiz.712.f_advanced: "\n\n#YELLOW Grâce à nos excellents scientifiques de l'Observatoire des volcans, nous avons pu rapidement lancer des mesures d'évacuation et prendre des mesures de protection. Nous avons pu #G limiter considérablement les dégâts#!." #NT!
 agassiz.712.g: "Juste un peu de lave." #NT!
 agassiz.712.h: "Des nouvelles de l'observatoire ?" #NT!
 agassiz.712.i: "Cela pourrait être intéressant pour le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] et ses étudiants" #NT!
 agassiz.713.t: "Éruption volcanique" #NT!
 agassiz.713.d: "Une violente éruption a secoué l'État de [SCOPE.sState('agassiz_volcano_state').GetName]. Des fragments de téphra et de cendres volcaniques ont détruit des bâtiments et des cultures, emportant des vies parmi notre peuple." #NT!
 agassiz.713.f: "« Nous entendîmes au-dessus de nous et autour de l'île un bruit étrange, comme un puissant feu crépitant ou le tir d'une lourde artillerie à une ou deux secondes d'intervalle. À cinq heures, le bruit rugissant continua, l'obscurité se répandit sur le ciel et une grêle de pierres ponces tomba sur nous, dont de nombreux morceaux étaient de taille considérable et assez chauds. Cette nuit-là fut une nuit noire - due à la chute continue de cendres - interrompue par des éclairs incessants, à la fois dans le ciel et autour de l'île. » - Capitaine Watson" #NT!
 agassiz.713.g: "Ces pauvres gens." #NT!
 agassiz.713.j: "Envoyez autant d’aide que possible pour soutenir les victimes !" #NT!
 agassiz.714.t: "Éruption d'un méga volcan" #NT!
 agassiz.714.d: "Une éruption d'une ampleur sans précédent a complètement détruit la vie de nombreuses personnes dans l'État de [SCOPE.sState('agassiz_volcano_state').GetName]. L'explosion a pu être entendue à des centaines de kilomètres de distance et tout ce qui avait le malheur d'entourer la montagne a été immédiatement dévasté." #NT!
 agassiz.714.f: "« On entendait les cris des femmes, les gémissements des enfants et les cris des hommes ; certains appelaient leurs parents, d'autres leurs enfants ou leurs femmes, essayant de les reconnaître à leur voix. Les gens pleuraient leur propre sort ou celui de leurs proches, et certains priaient pour la mort dans leur terreur de mourir. Beaucoup imploraient l'aide des dieux, mais un plus grand nombre encore imaginaient qu'il n'y avait plus de dieux et que l'univers était plongé dans les ténèbres éternelles pour toujours. » - Pline le Jeune" #NT!
 agassiz.714.g: "Une tragédie !" #NT!
 agassiz.715.t: "Fumée et grondement" #NT!
 agassiz.715.d: "Le volcan du [SCOPE.sState('agassiz_volcano_state').GetName] gronde. De la fumée s'élève au-dessus du cratère. C'est tout. Les habitants sont soulagés, les touristes et les scientifiques sont déçus." #NT!
 agassiz.715.f: "« Trop de choses à explorer, trop peu à apprécier. Quel volcan misérable et lunatique ! »" #NT!
 agassiz.715.g: "Est-ce qu'il se réveille ou reste endormi ?" #NT!
  
 agassiz.721.t: "Ondes sismiques" #NT!
 agassiz.721.d: "Une petite secousse sismique a secoué [SCOPE.sState('agassiz_earthquake_state').GetName] ce matin. Le petit tremblement de terre n'a causé que des dégâts mineurs, mais a piqué l'intérêt des sismologues." #NT!
 agassiz.721.f: "« Interviewer : Si le bâtiment dans lequel vous vous trouvez actuellement commençait à trembler et que vous saviez qu'un tremblement de terre se produisait, que feriez-vous ? »\nCharles Richter : « Je marcherais - et non pas je courrais - jusqu'au sismographe le plus proche. »" #NT!
 agassiz.721.g: "Intéressant." #NT!
 agassiz.722.t: "Le tremblement de terre [SCOPE.sState('agassiz_earthquake_state').GetName]" #NT!
 agassiz.722.d: "Un tremblement de terre a frappé l'État de [SCOPE.sState('agassiz_earthquake_state').GetName], détruisant des bâtiments, blessant des personnes et même faisant quelques morts." #NT!
 agassiz.722.f: "« Il y eut un grondement profond, profond et terrible, et puis je pus le voir arriver dans Washington Street. Toute la rue ondulait. C'était comme si les vagues de l'océan venaient vers moi, se gonflant au fur et à mesure qu'elles arrivaient. » - Jesse Cook" #NT!
 agassiz.722.f_basic: "\n\n#YELLOW Grâce à nos sismologues formés, on savait déjà que la région [SCOPE.sState('agassiz_earthquake_state').GetName] était sujette aux tremblements de terre. Grâce à des mesures préventives, par exemple en matière de construction, les dégâts ont été facilement minimisés.#!" #NT!
 agassiz.722.g: "Une tragédie !" #NT!
 agassiz.722.h: "Comment l’observatoire évalue-t-il la situation ?" #NT!
 agassiz.722.i: "Un terrain parfait pour la recherche géologique." #NT!
 agassiz.722.j: "Envoyez autant d’aide que possible pour soutenir les victimes !" #NT!
  
 agassiz.723.t: "Le grand tremblement de terre [SCOPE.sState('agassiz_earthquake_state').GetName]" #NT!
 agassiz.723.d: "L'État de [SCOPE.sState('agassiz_earthquake_state').GetName] a été réduit en ruines par un tremblement de terre d'une ampleur sans précédent. D'innombrables bâtiments ont été détruits et le nombre de vies perdues est impossible à évaluer." #NT!
 agassiz.723.f: "« Le tremblement de terre a détruit à San Francisco des murs et des cheminées d'une valeur de plusieurs centaines de milliers de dollars. Mais l'incendie qui a suivi a brûlé des biens d'une valeur de plusieurs centaines de millions de dollars. Il est impossible d'estimer à quelques centaines de millions près les dégâts réels causés. Jamais dans l'histoire une ville impériale moderne n'a été aussi complètement détruite. San Francisco a disparu. Il n'en reste que des souvenirs et une frange de maisons d'habitation à sa périphérie. Son quartier industriel est anéanti. Son quartier d'affaires est anéanti. Son quartier social et résidentiel est anéanti. Les usines et les entrepôts, les grands magasins et les bâtiments des journaux, les hôtels et les palais des nababs, tout a disparu. Il ne reste que la frange de maisons d'habitation à la périphérie de ce qui était autrefois San Francisco. » - Jack London" #NT!
  
