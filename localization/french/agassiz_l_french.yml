 agassiz_geology_tech: "Géologie" #NT!
 agassiz_geology_tech_desc: "En 1815, le constructeur de canaux William Smith publia sa carte de la géologie de l'Angleterre et du Pays de Galles, qui tenait compte à la fois du contenu fossile et de la lithologie. Smith a reconnu que certaines séquences rocheuses sont également caractérisées par une séquence faunique très spécifique et indubitable. En 1827, Leopold von Buch a inventé le terme « index fossile » pour désigner les fossiles permettant une datation relative. Désormais, clarifier la question de l’âge réel de la Terre relève de la science." #NT!
  
