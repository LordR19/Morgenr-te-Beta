 agassiz_seismology_tech: "Sismologie" #NT!
 agassiz_seismology_tech_desc: "En réponse à une série de tremblements de terre survenus près de Comrie en Écosse en 1839, un comité fut formé au Royaume-Uni afin de produire de meilleures méthodes de détection des tremblements de terre. Le résultat fut la production de l'un des premiers sismomètres modernes par James David Forbes. À partir de 1857, Robert Mallet posa les bases de la sismologie instrumentale moderne et réalisa des expériences sismologiques à l'aide d'explosifs. Il est également à l'origine de la création du mot « sismologie »." #NT!
  
