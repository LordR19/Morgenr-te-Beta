 je_agassiz_journey_coe: "Voyage au centre de la Terre" #NT!
 je_agassiz_journey_coe_reason: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a découvert des notes mystérieuses du géologue allemand Otto Lidenbrock qui indiquent un chemin vers un système de grottes souterraines. Celles-ci étaient déjà utilisées au 16e siècle par un alchimiste islandais du nom d'Arne Saknussemm. Selon le livre, l'entrée se trouve dans un volcan islandais." #NT!
 je_agassiz_journey_coe_fail: "Si le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] décède ou prend sa retraite, l’expédition ne pourra plus avoir lieu." #NT!
  
 agassiz.901.t: "Le journal du professeur Lidenbrock" #NT!
 agassiz.901.d: "Au cours de son expédition volcanique, le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a fait une étrange découverte dont il n'a parlé qu'après son voyage de retour." #NT!
 agassiz.901.f: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a trouvé quelque chose qui éclipse actuellement l'expédition volcanique. Dans une grotte qui aurait appartenu à un volcan éteint de la région, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetSheHe] a découvert une station d'observation géologique abandonnée. Cependant, interrogés, les autorités locales n'ont pas pu nous donner d'informations sur la question de savoir si et quelle expédition avait pu avoir lieu ici. En examinant de plus près la cheminée volcanique, le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a découvert des boîtes et des sacs contenant des effets personnels, dont le sac d'un universitaire. À l'intérieur se trouvait un journal - appartenant au professeur Otto Lidenbrock. Lidenbrock était un géologue et minéralogiste de Hambourg spécialisé dans le volcanisme et les systèmes de grottes souterraines. Il était considéré comme l'une des personnalités les plus éminentes de son domaine, mais aussi comme un homme combatif et colérique. Après une dispute à l'université, il a disparu sans laisser de traces lors d'un dernier voyage. Le journal est peut-être un dernier indice sur sa dernière étape dans la vie - et d'une valeur inestimable pour la science, compte tenu de sa richesse en études minéralogiques et géologiques ! Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] refuse cependant d'envoyer le livre directement à l'université la plus proche, mais souhaite l'examiner de plus près. Le chef de l'expédition soutient que le journal de Lidenbrock pourrait donner accès à quelque chose de bien plus vaste qu'un simple catalogage de formations rocheuses ennuyeuses..." #NT!
 agassiz.901.g: "Une découverte qui profitera à tous." #NT!
 agassiz.901.h: "Le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] devrait le conserver et l’étudier." #NT!
 agassiz.902.t: "Le secret du professeur Otto Lidenbrock" #NT!
 agassiz.902.d: "Le livre retrouvé lors de l'expédition volcanique a une mauvaise influence sur notre géologue." #NT!
 agassiz.902.f: "Depuis que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] est revenu de Grèce, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] ne s'occupe plus que du mystérieux journal que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] a trouvé dans une cavité volcanique. En contrepartie, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] néglige ses tâches politiques et scientifiques. Les employés rapportent que la lumière est restée allumée tard le soir - pendant des semaines. Curieusement, le géologue a récemment fait livrer principalement de la littérature scandinave. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] aurait même enfermé [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] dans la maison de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis] avec son neveu et la cuisinière de la maison jusqu'à ce qu'une affaire particulièrement difficile soit résolue. Plus notre géologue fouille dans le livre, plus [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] devient maniaque. Tout indique que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] dérive de plus en plus vers la maladie mentale." #NT!
 agassiz.902.g: "Inquiétant." #NT!
 agassiz.903.t: "Le voyage au centre de la Terre" #NT!
 agassiz.903.d: "Après une longue enquête sur le journal du professeur Lidenbrock, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] a fait une percée." #NT!
 agassiz.903.f: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] avait isolé [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]. Isolé du monde extérieur pour passer du temps seul avec le journal de Lidenbrock. Comme [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] devait nous le dire plus tard, il y avait un passage qui intriguait [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] depuis des mois. En plus des notes personnelles, une page de manuscrit beaucoup plus ancienne avait été trouvée entre les pages. Créateur : un alchimiste islandais du XVIe siècle nommé Arne Saknussemm. Il a laissé une mystérieuse inscription sur des runes qui s'est avérée plus difficile à déchiffrer que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] ne l'avait d'abord pensé. Puis, comme par intuition, [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] a résolu l'énigme. Il s'est avéré que [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] avait raison. Le livre contenait un secret ; un mystère si grand et monstrueux qu'il a ébranlé [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] jusqu'à ses fondations. Car le message de l'alchimiste était : « Descends dans le cratère du Snaefells Jökull, que l'ombre de Scartaris caresse juste avant les calendes de juillet, ô audacieux voyageur, et tu atteindras le centre de la terre. Je l'ai fait. » Ce qui a encore plus enthousiasmé [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] : Lidenbrock avait ajouté de nouvelles runes au texte de sa propre main. Il s'agissait de : « Et moi aussi ». Pour le géologue, il est clair que ces déclarations sensationnelles nécessitent une vérification scientifique. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] a donc exigé que nous soutenions le voyage de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]0 en Islande - [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] veut voyager au centre de la terre [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] !" #NT!
 agassiz.903.g: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] est devenu complètement fou !" #NT!
 agassiz.903.h: "Le Docteur sait ce que fait [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe]. Soutenez [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] !" #NT!
  
 agassiz.909.t: "La fin malheureuse de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName]" #NT!
 agassiz.909.d: "En raison d'un changement malheureux dans les conditions de vie de [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName], nous devons arrêter notre aventure prévue au centre de la terre." #NT!
