 agassiz.302.t: "Geyser" #NT!
 agassiz.302.d: "Dans sa recherche de caractéristiques géologiques particulières, [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] est tombé sur un spectacle naturel phénoménal dans l'éloignement de [SCOPE.sState('agassiz_geyser_state').GetName]. On dirait qu’il y a des geysers dans le coin !" #NT!
 agassiz.302.f: "Un geyser est une source chaude qui émet son eau sous forme de fontaine à intervalles réguliers ou irréguliers. Une telle éruption est appelée éruption. Les geysers doivent leur nom au Grand Geysir d'Islande. Les geysers nécessitent une combinaison particulière de conditions géologiques et climatiques qui n'existent à grande échelle qu'à quelques endroits. Les geysers dépendent de trois facteurs : un approvisionnement en eau sous la forme d'un aquifère, une source de chaleur et au moins un réservoir avec un rétrécissement du système de plomberie associé. Plus de 300 geysers actifs, soit environ la moitié de tous ceux existant dans le monde, se trouvent dans le parc national de Yellowstone." #NT!
 agassiz.302.g: "Le geyser a-t-il un rythme minute ou horaire ?" #NT!
  
