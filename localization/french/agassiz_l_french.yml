 agassiz.801.t: "Le sismomètre" #NT!
 agassiz.801.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] et [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ont présenté aujourd'hui leur nouvel appareil d'enregistrement de l'activité sismique. Le sismomètre est un premier pas vers une meilleure détection des tremblements de terre." #NT!
 agassiz.801.f: "En réponse à une série de tremblements de terre survenus près de Comrie en Écosse en 1839, un comité fut formé au Royaume-Uni afin de produire de meilleurs dispositifs de détection des tremblements de terre. Le résultat de ces travaux fut un sismomètre à pendule inversé construit par James David Forbes, présenté pour la première fois dans un rapport de David Milne-Home en 1842, qui enregistrait les mesures de l'activité sismique à l'aide d'un crayon placé sur du papier au-dessus du pendule. Les modèles fournis ne se sont pas révélés efficaces, selon les rapports de Milne. C'est Milne qui a inventé le mot sismomètre en 1841, pour décrire cet instrument." #NT!
 agassiz.801.g: "C'est certainement utile pour nos universitaires." #NT!
 agassiz.801.h: "C'est certainement utile pour la science." #NT!
 agassiz.802.t: "Le sismographe" #NT!
 agassiz.802.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] et [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ont présenté aujourd'hui leur nouvel appareil d'enregistrement de l'activité sismique. Il est nettement supérieur au sismomètre précédent et peut détecter beaucoup mieux les zones sismiques. Cela nous permet de nous préparer plus précisément aux situations d'urgence." #NT!
 agassiz.802.f: "Les premiers sismographes furent inventés dans les années 1870 et 1880. Le premier fut produit par Filippo Cecchi vers 1875. Cependant, l'instrument n'était pas assez sensible et le premier sismogramme produit par l'instrument le fut en 1887, à une époque où John Milne avait déjà fait la démonstration de sa conception au Japon. En 1880, le premier sismomètre à pendule horizontal fut développé par l'équipe de John Milne, James Alfred Ewing et Thomas Gray, qui travaillèrent comme conseillers du gouvernement étranger au Japon de 1880 à 1895. Milne, Ewing et Gray, tous trois embauchés par le gouvernement Meiji au cours des cinq années précédentes pour aider aux efforts de modernisation du Japon, fondèrent la Société sismologique du Japon en réponse au tremblement de terre qui eut lieu le 22 février 1880 à Yokohama." #NT!
 agassiz.802.g: "C’est certainement utile pour la géologie." #NT!
  
