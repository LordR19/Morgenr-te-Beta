 agassiz.201.t: "La dorsale médio-atlantique" #NT!
 agassiz.201.d: "Le Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] a consulté certaines des premières données. Le résultat de l'expédition est étonnant : non seulement dans le nord de l'Atlantique, mais dans tout l'océan Atlantique, le relief sous-marin peut être vu comme une bande continue qui ne se rompt qu'au niveau de l'équateur. Le géologue a baptisé ce phénomène la dorsale médio-atlantique. Une évaluation plus approfondie des données aura lieu dans les mois et années à venir." #NT!
 agassiz.201.f: "La dorsale médio-atlantique est une chaîne de montagnes de l'océan Atlantique qui se situe principalement sous le niveau de la mer et s'étend sur environ 20 000 km. Cela en fait la plus longue des dorsales médio-océaniques, un système qui s'étend sur toute la Terre et s'étend sur plus de 60 000 km de long. L'élévation du fond marin au milieu de l'Atlantique a été décrite pour la première fois par l'officier de marine Matthew Fontaine Maury en 1853 et confirmée par l'expédition Challenger en 1872. La raison en était les enquêtes préliminaires sur la pose des premiers câbles transatlantiques en haute mer. Au cours de l’expédition allemande Meteor de 1925 à 1927, un profil détaillé de la dorsale médio-atlantique a été créé à l’aide de mesures par échosondeur. La découverte de la chaîne de montagnes médio-atlantique a fourni un premier indice sur les processus géodynamiques de la tectonique des plaques liés à la théorie de Wegener sur la dérive des continents." #NT!
 agassiz.201.g: "Cela améliorera la compréhension géophysique du géologue." #NT!
 agassiz.201.h: "Cela améliorera la compréhension océanographique du géologue." #NT!
 agassiz.201.i: "Cela améliorera la compréhension générale du géologue." #NT!
  
 agassiz.202.t: "Symposium géologique et paléontologique" #NT!
 agassiz.202.d: "L'Académie des Sciences a invité les gens à un événement organisé par les Prof. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] et Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]. Le symposium est considéré comme une étape importante dans la recherche sur l’histoire de la Terre. Tous deux ont particulièrement mis en évidence les similitudes frappantes dans la composition géologique et fossile des côtes d’Amérique du Sud et d’Afrique de l’Ouest." #NT!
 agassiz.202.f: "L'étroitesse de la géologie et de la paléontologie est démontrée par de nombreuses personnalités scientifiques qui se sont distinguées dans les deux domaines. L'interaction entre la couche terrestre et le fossile pour la détermination chronologique rend les deux sciences indissociables. George Cuvier est considéré comme le père de la paléontologie, mais aussi le parrain de la géologie. Même dans les débats scientifiques, par exemple dans le débat Cuvier-Geoffroy de 1830, centré sur la controverse entre le progressisme et le catastrophisme, ce sont principalement les découvertes géologiques et paléontologiques qui ont été mises en avant comme arguments. La géologie et la paléontologie modernes n’auraient pas été possibles sans synergies." #NT!
 agassiz.202.g: "Un échange académique fructueux." #NT!
  
 agassiz.311.t: "Une pierre venue de l'espace" #NT!
 agassiz.311.d: "Dans l'une des régions les plus reculées de notre pays, le Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] a découvert, lors de ses recherches sur de nouveaux minéraux, une pierre extraordinaire. Après une première étude, il est clair que le monolithe contenant du fer est une météorite !" #NT!
 agassiz.311.f: "Les premières collections de météorites ont été fondées dès le XVIIIe siècle, avant que l’on sache que les météorites étaient d’origine extraterrestre. La plus ancienne collection de météorites au monde se trouve au Musée d'histoire naturelle de Vienne, où la première pierre a été posée avec la météorite Hraschina (tombée en 1751). Il abrite aujourd'hui la plus grande collection d'expositions au monde avec environ 1 100 objets. Jusqu’au XXe siècle, seules quelques centaines de météorites avaient été découvertes. La raison pour laquelle il y a aujourd'hui plus de 30 000 météorites trouvées dans les collections mondiales a commencé avec la découverte par Harvey H. Nininger que les météorites sont beaucoup plus courantes à la surface de la Terre qu'on ne le pensait auparavant. La stratégie de Nininger consistait à rechercher des météorites dans les grandes plaines des États-Unis, où les terres étaient en grande partie cultivées et le sol contenait peu de roches." #NT!
 agassiz.311.g: "D'où est ce que ça vient?" #NT!

