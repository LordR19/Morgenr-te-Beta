 je_agassiz_volcano_expedition: "Expédition sur le volcan" #NT!
 je_agassiz_volcano_expedition_reason: "Le professeur [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] participe à une expédition volcanique avec une équipe d'experts et d'assistants. Le budget de l'expédition est limité à 2 ans maximum. En général, l'expédition progresse chaque mois et devrait avoir terminé ses travaux de recherche au bout d'un an et demi. Cependant, des événements inhabituels - qu'ils soient agréablement scientifiques ou désagréablement catastrophiques - peuvent influencer les événements. En règle générale, le niveau de danger ne doit jamais être si élevé qu'il atteigne son maximum. Ce n'est pas une promenade de santé. Ne jouez pas avec les volcans." #NT!
  
 agassiz.21.t: "Observatoire Vésuvien" #NT!
 agassiz.21.d: "En géologie, le Vésuve est considéré comme un volcan modèle permettant de tirer des conclusions sur l'ensemble de la volcanologie. En raison de son activité accrue depuis le XVIIe siècle et dans l'espoir de pouvoir prédire et étudier scientifiquement les éruptions plus récentes, le gouvernement de l'État a décidé par décret de construire un observatoire volcanologique sur son versant." #NT!
 agassiz.21.f: "L'observatoire du Vésuve (en italien : Osservatorio Vesuviano) est le centre de surveillance des trois zones volcaniques de Campanie, en Italie : le Vésuve, les Champs Phlégréens et Ischia. Fondé en 1841 sur les pentes du Vésuve par Ferdinand II de Bourbon, roi des Deux-Siciles, c'est le plus ancien institut de volcanologie au monde." #NT!
 agassiz.21.g: "Nous sommes la première nation de volcanologie." #NT!
  
