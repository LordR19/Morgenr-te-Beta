 agassiz_geology_tech: "Géologie" #NT!
 agassiz_geology_tech_desc: "En 1815, le constructeur de canaux William Smith publia sa carte de la géologie de l'Angleterre et du Pays de Galles, qui tenait compte à la fois du contenu fossile et de la lithologie. Smith a reconnu que certaines séquences rocheuses sont également caractérisées par une séquence faunique très spécifique et indubitable. En 1827, Leopold von Buch a inventé le terme « index fossile » pour désigner les fossiles permettant une datation relative. Désormais, clarifier la question de l’âge réel de la Terre relève de la science." #NT!
  
 notification_agassiz_yearly_minerals_notification_name: "Rapport géologique annuel" #NT!
 notification_agassiz_yearly_minerals_notification_desc: "Nous avons trouvé et enregistré [GetPlayer.MakeScope.Var('agassiz_generic_minerals_notification_var').GetValue|0+=] nouveau [Concept('concept_agassiz_mineral','$concept_agassiz_minerals$')] cette année." #NT!
  
 agassiz_sounding_tech: "Sondage par écho" #NT!
 agassiz_sounding_tech_desc: "Le sondeur a été inventé à l'origine pour répondre à la guerre sous-marine. Plus tard, il a également été utilisé dans de nombreux domaines civils, par exemple pour localiser les bancs de poissons et pour la recherche en haute mer." #NT!
  
