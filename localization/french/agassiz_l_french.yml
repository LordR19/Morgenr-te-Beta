 agassiz.911.t: "Islande" #NT!
 agassiz.911.d: "L'expédition au centre de la Terre sous [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] est arrivée au port de Reykjavik." #NT!
 agassiz.911.f: "Il ne serait pas facile de se perdre à Rejkiavik. Je n’avais donc pas besoin de m’informer de la route, ce qui expose aux erreurs quand le seul moyen de communication est le geste. La ville s’étend sur un niveau bas et marécageux, entre deux collines. Un immense lit de lave la limite d’un côté et tombe doucement vers la mer. De l’autre s’étend la vaste baie de Faxa, fermée au nord par l’énorme glacier du Snæfell, et dont la Valkyrie était pour le moment la seule occupante. Les conservateurs des pêcheries anglais et français mouillent habituellement dans cette baie, mais ils croisaient alors sur les côtes occidentales de l’île. Des deux seules rues que possède Rejkiavik, la plus longue était parallèle à la plage. J’avais bientôt exploré ces tristes voies ; çà et là, j'aperçus un gazon fané, qui ressemblait à un morceau de tapis usé, ou à quelque apparence de potager dont les rares légumes auraient figuré à propos sur une table lilliputienne. Quelques giroflées maladives essayaient de profiter de l'air et du soleil. En trois heures, j'avais vu non seulement la ville, mais ses environs. L'aspect général était merveilleusement terne. Pas d'arbres, et à peine de végétation. Partout des rochers nus, signes d'activité volcanique." #NT!
 agassiz.911.g: "Ainsi cela commence." #NT!
 agassiz.912.t: "Le Snaefells Jökull" #NT!
 agassiz.912.d: "L'équipe a atteint le cratère du volcan islandais et s'apprête à descendre." #NT!
 agassiz.912.f: "Le souper fut rapidement dévoré, et la petite compagnie se logea comme elle put. Le lit était dur, l’abri peu solide, et notre position préoccupante, à cinq mille pieds au-dessus du niveau de la mer. Le lendemain matin, nous nous réveillâmes à moitié gelés par l’air vif et vif, mais sous la lumière d’un soleil splendide. Je me levai de mon lit de granit et sortis pour jouir du magnifique spectacle qui se déroulait devant moi. Je relevai la tête et vis droit au-dessus de moi l’ouverture supérieure du cône, encadrant un morceau de ciel de très petite circonférence, mais presque parfaitement rond. Juste au bord apparaissait le pic neigeux de Saris, se détachant net et net sur l’espace infini. Je n’avais pas encore osé regarder dans le gouffre sans fond où j’allais m’enfoncer. L’heure suprême était venue. J’ai déjà dit qu’il avait cent pieds de diamètre et trois cents pieds de circonférence. Je me penchai sur un rocher en saillie et regardai en bas. Mes cheveux se dressèrent sur ma tête de terreur. Une sensation déconcertante de vide s’empara de moi. Je sentais mon centre de gravité se déplacer et le vertige monter dans mon cerveau comme l’ivresse." #NT!
 agassiz.912.g: "Était-ce vraiment une si bonne idée ?" #NT!
 agassiz.913.t: "Recherche d'eau" #NT!
 agassiz.913.d: "Après la descente dans le volcan, les réserves d'eau s'épuisent et après seulement quelques jours, le voyage est déjà en grand danger." #NT!
 agassiz.913.f: "Jamais minéralogistes ne s'étaient trouvés dans une situation aussi merveilleuse pour étudier la nature in situ. Ce que la sondeuse, instrument insensible et inerte, ne pouvait faire remonter à la surface de la structure interne du globe, nous pouvions l'examiner de nos yeux et le toucher de nos mains. Dans les couches de schiste, colorées de nuances vertes délicates, couraient en serpentins des filets de cuivre et de manganèse, avec des traces de platine et d'or. Je me disais : quelles richesses sont ici enfouies à une profondeur inaccessible de la terre, cachées à jamais aux regards avides de l'espèce humaine ! Vers six heures, cette brillante fête d'illuminations perdit sensiblement de splendeur, puis cessa presque. Comme je l'avais prédit, l'eau manqua entièrement à la fin de la première journée de marche rétrograde. Notre aliment liquide n'était plus que du gin ; mais ce fluide infernal me brûlait la gorge, et je ne pouvais même pas en supporter la vue. La température et l'air me suffoquaient. La fatigue paralysait mes membres. Plus d'une fois je tombai sans mouvement. Puis il y eut une halte, et mon oncle et l'Islandais firent de leur mieux pour me relever. Mais je vis que le premier luttait péniblement contre une fatigue excessive et les tortures de la soif. Nous arrivâmes à quatre pattes, à demi morts, au carrefour des deux routes. Là, je tombai comme une masse inerte, étendue sur le sol de lave." #NT!
 agassiz.913.g: "Nous sommes trop profondément enfoncés dans la terre – nous devons chercher de l’eau là-bas." #NT!
 agassiz.913.h: "Il faut remonter à la surface et y chercher de l’eau." #NT!
 agassiz.914.t: "Jument interne" #NT!
 agassiz.914.d: "Après avoir suivi un ruisseau à travers le système de grottes, les voyageurs rencontrent une vaste mer souterraine." #NT!
 agassiz.914.f: "Comme par miracle, nous trouvâmes de l'eau : un torrent conduisit l'eau froide jusqu'aux entrailles de la terre et remplit nos provisions. Mais lorsque nous le suivimes et arrivâmes à son extrémité, une surprise plus grande encore nous attendait. D'abord je ne voyais presque rien. Mes yeux, peu habitués à la lumière, se fermèrent bientôt. Quand je pus les rouvrir, je restai plus stupéfait que surpris. Une vaste nappe d'eau, commencement d'un lac ou d'un océan, s'étendait au loin hors de portée de la vue, et me rappelait avec force cette mer ouverte qui attirait aux dix mille Grecs de Xénophon, après leur longue retraite, le cri simultané : Thalatta ! Thalatta ! la mer ! la mer ! La grève, profondément découpée, était bordée d'une bande de sable fin et luisant, que les vagues léchaient doucement et semaient de petites coquilles qui avaient été habitées par le premier des êtres créés. Les vagues se brisaient sur cette grève avec le murmure sourd et retentissant propre aux vastes espaces clos. C'était un véritable océan, aux rivages irréguliers comme ceux de la terre, mais désert et d'aspect affreusement sauvage. On conçoit aisément qu'après un emprisonnement de quarante-sept jours dans une étroite galerie, c'était le comble du plaisir physique que de respirer un air humide imprégné de particules salines." #NT!
 agassiz.914.g: "Construire un radeau." #NT!
 agassiz.915.t: "Le Géant" #NT!
 agassiz.915.d: "Des traces runiques sur des champignons géants mystérieux et primitifs suggèrent qu'Arne Saknussemm se trouvait ici. Mais pour trouver des preuves de cette thèse, il faudrait aller au-delà d'un homme préhistorique gigantesque et mystérieux." #NT!
 agassiz.915.f: "La lumière diffuse révélait le moindre objet dans les fourrés épais et lointains. J'avais cru voir, mais non ! Je vis de mes propres yeux d'immenses formes colossales se mouvoir. C'étaient des animaux gigantesques ; c'était un troupeau de mastodontes, non pas des restes fossiles, mais vivants et ressemblant à ceux dont les os furent découverts dans les marais de l'Ohio en 1801. Je vis ces énormes éléphants dont les longues trompes flexibles creusaient et retournaient le sol sous les arbres comme une légion de serpents. J'entendais le bruit fracassant de leurs longues défenses d'ivoire qui s'enfonçaient dans les vieux troncs pourris. Je regardai en secouant la tête d'un air incrédule. Mais, bien qu'incrédule au début, je dus me rendre à l'évidence de mes sens. En effet, à un quart de mille de distance, appuyé contre le tronc d'un gigantesque kauri, se tenait un être humain, le Protée de ces régions souterraines, un nouveau fils de Neptune, qui veillait sur ce troupeau innombrable de mastodontes. Oui, vraiment, plus énorme encore. Ce n'était plus un être fossile comme celui dont nous avions aisément relevé les restes desséchés dans le champ d'ossements ; c'était un géant, capable de maîtriser ces monstres. Sa taille était au moins de douze pieds. Sa tête, énorme et disgracieuse comme celle d'un buffle, était à demi cachée dans l'épaisse touffe de sa chevelure hirsute. Elle ressemblait fort à la crinière de l'éléphant primitif. Dans sa main, il maniait avec aisance une branche énorme, un bâton digne de ce berger de l'époque géologique." #NT!
 agassiz.915.g: "Nous devons prendre le risque." #NT!
 agassiz.915.h: "C'est trop dangereux – retournez à la surface, maintenant !" #NT!
 agassiz.916.t: "Manuscrit d'Arne Saknussemm" #NT!
 agassiz.916.d: "Après avoir échappé à l'homme géant, les voyageurs ont trouvé une galerie avec les initiales d'Arne Saknussem partout. Après quelques recherches, ils trouvent la preuve que l'alchimiste islandais était vraiment ici - le manuscrit légendaire a été retrouvé au plus profond de la terre !" #NT!
 agassiz.916.f: "En un quart d'heure, nos talons agiles nous avaient mis hors de portée de cet horrible monstre. Et pourtant, maintenant que je puis réfléchir tranquillement, maintenant que mon esprit est redevenu calme, maintenant que des mois se sont écoulés depuis cette étrange et surnaturelle rencontre, que penser ? que croire ? Je dois conclure qu'il était impossible que nos sens se soient trompés, que nos yeux n'aient pas vu ce que nous supposions voir. Aucun être humain ne vit dans ce monde souterrain ; aucune génération d'hommes n'habite ces cavernes inférieures du globe, inconnues et sans rapport avec les habitants de sa surface. Il est absurde de le croire ! J'admettrais plutôt qu'il s'agissait de quelque animal dont la structure ressemblait à celle de l'homme, de quelque singe ou babouin des premiers âges géologiques, de quelque protopithèque ou de quelque mésopithèque, de quelque singe primitif ou moyen comme celui découvert par M. Lartet dans la caverne aux ossements de Sansau. Mais cet animal dépassait en stature toutes les mesures connues de la paléontologie moderne. Mais qu'un homme, un homme vivant, et par conséquent des générations entières sans doute, soient ensevelis là, dans les entrailles de la terre, c'est impossible. Cependant, nous avions laissé derrière nous la forêt lumineuse, muets d'étonnement, accablés, frappés d'une terreur qui allait jusqu'à la stupéfaction. Nous courions toujours, de peur que l'horrible monstre ne fût sur nos traces. C'était une fuite, une chute, comme ces tractions et ces traînements effrayants qui sont particuliers au cauchemar. Et, merveilleusement intéressés, nous regardions tout le long du haut mur, scrutant chaque fissure qui pouvait s'ouvrir en galerie. Là, sur une dalle de granit, apparaissaient deux mystérieuses lettres gravées, à moitié rongées par le temps. C'étaient les initiales du hardi et audacieux voyageur : « A. S., criait mon oncle. Arne Saknussemm ! Arne Saknussemm partout !" #NT!
 agassiz.916.g: "Enfin, c'est à nous !" #NT!
 agassiz.917.t: "Le voyage au centre de la Terre disparaît" #NT!
 agassiz.917.d: "Le voyage au centre de la terre a échoué. Nous soupçonnons que tous les membres de l'expédition sont morts de soif à cause du manque d'eau." #NT!
 agassiz.917.f: "Il était huit heures du soir. L'eau n'était pas encore là. Je souffrais horriblement. Mon oncle marchait. Il ne voulait pas s'arrêter. Il écoutait avec anxiété le murmure des sources lointaines. Mais non, c'était un silence de mort. Et maintenant mes membres me lâchaient. Je résistais à la douleur et à la torture pour ne pas arrêter mon oncle, ce qui l'aurait conduit au désespoir, car le jour touchait à sa fin, et c'était le dernier. Enfin, j'échouai complètement ; je poussai un cri et tombai. « Viens à moi, je meurs. » Mon oncle revint sur ses pas. Il me regarda les bras croisés ; puis ces mots murmurés passèrent sur ses lèvres : « C'est fini ! » La dernière chose que je vis fut un geste de colère effrayant, et mes yeux se fermèrent." #NT!
 agassiz.917.g: "Quelle tragédie !" #NT!
 agassiz.918.t: "Stromboli" #NT!
 agassiz.918.d: "Le voyage au centre de la terre a été un succès complet - nos scientifiques sont revenus sains et saufs en héros après une éruption du volcan Stromboli !" #NT!
 agassiz.918.f: "Je garde une impression confuse des explosions continuelles, des détonations bruyantes, des secousses générales des rochers tout autour de nous, et du mouvement tourbillonnant avec lequel notre radeau tournait autrefois sans défense. Il oscillait sur le torrent de lave, au milieu d'une épaisse chute de cendres. Des flammes sifflantes lançaient vers nous leurs langues de feu. Il y avait des bouffées de vent violentes et sauvages d'en bas, ressemblant aux explosions de vastes fourneaux de fer qui soufflent tous en même temps ; et j'entrevis la silhouette de Hans illuminée par le feu ; et tout ce qui me restait de sentiment était exactement ce que j'imagine être celui d'un malheureux criminel condamné à être emporté vivant par la bouche d'un canon, juste avant que la détente ne soit pressée, et que les membres volants et les lambeaux de chair et de peau emplissent l'air tremblant et éclaboussent le sol taché de sang. \n\n Lorsque j'ouvris les yeux, je me sentis saisi par la ceinture par la main forte de notre guide. Je me trouvai étendu sur le flanc d’une montagne, à deux mètres seulement d’un gouffre béant qui m’aurait englouti si je m’étais penché de ce côté. Au-dessus de nos têtes, à une hauteur de cinq cents pieds ou plus, nous voyions le cratère d’un volcan, à travers lequel, à des intervalles d’environ quinze minutes, sortaient avec de fortes explosions de hautes colonnes de feu, mêlées de pierres ponces, de cendres et de lave en coulée. Je pouvais sentir le soulèvement de la montagne, qui semblait respirer comme une énorme baleine et cracher du feu et du vent par ses vastes évents. Au-dessous, le long d’une pente assez abrupte, des ruisseaux de lave coulaient sur huit à neuf cents pieds, donnant à la montagne une hauteur d’environ 1 300 à 1 400 pieds. Mais la base de la montagne était cachée dans un véritable écrin de verdure riche, parmi lequel je pouvais distinguer les oliviers, les figuiers et les vignes, couverts de leurs grappes pourpres et luxuriantes." #NT!
 agassiz.918.g: "Quelle aventure !" #NT!
 agassiz.919.t: "Mangé par un géant" #NT!
 agassiz.919.d: "Le voyage au centre de la terre a échoué. Nous soupçonnons que tous les membres de l'expédition ont été dévorés vivants par un géant." #NT!
 agassiz.919.f: "Du moins, c'est ce que nous soupçonnons." #NT!
  
