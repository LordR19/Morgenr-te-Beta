 artists.2007.t: "Le centre du réalisme" #NT!
 artists.2007.d: "[SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique réaliste. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a joué un rôle important à cet égard et est aujourd'hui considéré comme une figure marquante de l'école de peinture réaliste." #NT!
 artists.2007.f: "Dans l’histoire de l’art, le réalisme fait référence à une nouvelle conception de l’art née en Europe au milieu du XIXe siècle, qui s’est retournée contre les représentations du classicisme et du romantisme. En art, le réalisme tente de recréer la réalité aussi fidèlement que possible. L'appropriation par l'artiste de la réalité et sa transformation ultérieure en œuvre d'art ainsi que ses connotations politiques sont caractéristiques du réalisme. Il favorise le quotidien et l’objectivité. Son représentant le plus connu était le peintre français Gustave Courbet, qui s'est approprié le terme d'art réaliste et l'a utilisé pour son art en raison de son effet provocateur." #NT!
 artists.2007.g: "Mais pouvez-vous trouver la vraie beauté dans la réalité ?" #NT!
 artists.2008.t: "Le centre de l'irrationalisme" #NT!
 artists.2008.d: "La création du Festival Hall du [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] est considérée comme l'un des points forts de la culture musicale du XIXe siècle." #NT!
 artists.2008.f: "Le Festival [SCOPE.sState('elgar_culture_capital').GetCityHubName] est un festival de musique organisé chaque année, au cours duquel sont présentées des représentations d'opéras du compositeur du XIXe siècle [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName]. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] lui-même a conçu et promu l'idée d'un festival spécial pour présenter ses propres œuvres, en particulier son cycle monumental « L'Anneau du Nibelungen » et « Parsifal ». Les représentations ont lieu dans un théâtre spécialement conçu, le [SCOPE.sState('elgar_culture_capital').GetCityHubName] Festspielhaus. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] a personnellement supervisé la conception et la construction du théâtre, qui contenait de nombreuses innovations architecturales pour accueillir les immenses orchestres pour lesquels [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] écrivait ainsi que la vision particulière du compositeur sur la mise en scène de ses œuvres. Le Festival est devenu un lieu de pèlerinage pour les amateurs de musique classique." #NT!
 artists.2008.g: "Un sommet de culture [GetPlayer.GetDefinition.GetPrimaryCulture.GetName] !" #NT!
  
 artists.2011.t: "Fin de siècle" #NT!
 artists.2011.d: "À l’aube d’un nouveau siècle, les certitudes disparaissent et les incertitudes augmentent. Cela s'applique également à l'art. L’impressionnisme, autrefois une innovation en soi, fait place à de nouveaux mouvements artistiques. Les résultats sont encore complètement ouverts - et aussi quels artistes ce départ donnera naissance." #NT!
 artists.2011.f: "La Fin de Siècle, également connue sous le nom de « Décadence », fait référence aux tendances artistiques et à l'attitude face à la vie des deux dernières décennies du XIXe siècle et, dans un sens plus large, parallèle à la Belle Époque jusqu'au début de la Première Guerre mondiale. Guerre. Le terme fait référence au fait qu’il s’agissait d’un mouvement culturel qui a fait du déclin culturel son objet. L'époque se caractérise par un flottement entre esprit d'optimisme, euphorie pour l'avenir, peur diffuse de l'avenir et régression, humeur apocalyptique, lassitude de vivre, lassitude du monde, fascination pour la mort et l'éphémère, légèreté, frivolité et décadence. . Une crise générale s'est emparée des classes sociales dirigeantes parce que les valeurs fondamentales de la vie sociale semblaient menacées. Un sentiment d'impuissance est devenu caractéristique des intellectuels, des artistes et des écrivains parce qu'ils se sentaient attirés et repoussés face à une société métropolitaine dominée d'une part par la loi du marché et les masses anonymes et, d'autre part, par un monde de plus en plus caractérisé par la nature. sciences et technologies. Ils ont fui vers des contre-mondes esthétiques." #NT!
 artists.2011.g: "La musique est la reine des arts." #NT!
 artists.2011.h: "La peinture est notre force." #NT!
 artists.2011.i: "Nous sommes entièrement dédiés à la littérature." #NT!
 artists.2012.d: "À l’aube d’un nouveau siècle, les certitudes disparaissent et les incertitudes augmentent. Cela s'applique également à l'art. L'expressionnisme, autrefois une innovation en soi, fait place à de nouveaux mouvements artistiques. Les résultats sont encore complètement ouverts - et aussi quels artistes ce départ donnera naissance." #NT!
 artists.2013.d: "À l’aube d’un nouveau siècle, les certitudes disparaissent et les incertitudes augmentent. Cela s'applique également à l'art. L’Art nouveau, autrefois une innovation en soi, fait place à de nouveaux mouvements artistiques. Les résultats sont encore complètement ouverts - et aussi quels artistes ce départ donnera naissance." #NT!
  
