 je_artists_realism: "Salon des Arts" #NT!
 je_artists_realism_reason: "Le réalisme en tant que forme d’art gagne en popularité. Des peintres de divers endroits se sont déjà engagés dans cette nouvelle école. Cependant, le réalisme n’a toujours pas son propre centre véritable. L’aversion de l’élite artistique traditionnelle pour le nouveau style fait que celui-ci est jusqu’à présent resté un phénomène extérieur au monde universitaire. Nous avons besoin de notre propre académie d'art qui enseigne ce style, d'une galerie où la peinture réaliste trouve sa place - et bien sûr d'un [concept_klimt_painter] qui soit la figure modèle du réalisme dans notre pays. La création d'un salon d'art nous permettra également d'organiser des concours de peinture." #NT!
 je_artists_realism_success: "Il nous faut #G250#! @artists_painting_tradition ! [concept_klimt_painting_tradition]." #NT!
 je_artists_realism_goal: ""
 je_artists_realism_trigger: "Un [concept_artists_center_of_arts] pour le réalisme, le #G n'existe pas#!." #NT!
 je_artists_realism_fail: "Un [concept_artists_center_of_arts] pour le Réalisme #R existe#!." #NT!
  
 je_artists_irrationalism: "Fête de la musique" #NT!
 je_artists_irrationalism_reason: "Une nouvelle forme de musique révolutionnaire prend forme, se considérant comme une « œuvre d'art totale ». Il appartient à un compositeur exceptionnel de donner naissance à cette forme de musique. Cette musique pourrait à elle seule être jouée dans sa propre salle de festival et devenir un lieu de pèlerinage pour les amateurs de musique internationale : ce serait un foyer d'irrationalisme ! La mise en place d'un festival de musique nous permettra également d'organiser des concours de musique." #NT!
 je_artists_irrationalism_success: "Il nous faut #G500#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 je_artists_irrationalism_goal: ""
