 je_artists_impressionism: "Impressionnisme" #NT!
 je_artists_impressionism_reason: "[concept_elgar_impressionism] est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes, comme Heinrich Hart, rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir." #NT!
 je_artists_impressionism_success: "Il nous faut #G850#! @artists_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 je_artists_impressionism_goal: ""
 je_artists_expressionism: "Expressionnisme" #NT!
 je_artists_expressionism_reason: "[concept_elgar_expressionism] est un style dans l'art. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine." #NT!
 je_artists_expressionism_success: "Il nous faut #G850#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 je_artists_expressionism_goal: ""
 je_artists_art_nouveau: "Art Nouveau" #NT!
 je_artists_art_nouveau_reason: "[concept_elgar_art_nouveau], principalement en relation avec l'Italie et la liberté du Stile, est une époque historique de l'art située au tournant du 19e et du 20e siècle. Les courants que l'on peut attribuer à l'Art nouveau sont le style réformateur (après le mouvement de réforme), le style Sécession (après la Sécession viennoise), le modernisme en Catalogne, en Suisse le style Sapin et aux États-Unis le style Tiffany. Outre l'expression Art nouveau, dominante en français, anglais et italien, Modern Style est également utilisé en anglais et Stile Floreale en italien. En termes d'époque, l'Art Nouveau appartient à la fin du siècle." #NT!
 je_artists_art_nouveau_success: "Il nous faut #G850#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 je_artists_art_nouveau_goal: ""
 je_artists_mass_culture: "Culture de masse" #NT!
 je_artists_mass_culture_reason: "L'hostilité incompréhensible de la « masse » à l'égard de toutes les traditions représentatives de la culture, l'intelligence vive et froide qui confond la sagesse du paysan, le nouveau naturalisme qui, en ce qui concerne toutes les questions de sexe et de société, remonte loin à des instincts et à des instincts tout à fait primitifs. conditions de vie, la réapparition du panem et circenses sous forme de conflits salariaux et de stades sportifs - tout cela annonçait la fermeture définitive de la culture et l'ouverture d'une toute nouvelle phase de l'existence humaine. - Oswald Spengler, Déclin de l'Occident" #NT!
 je_artists_mass_culture_success: "Il nous faut #G1000#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 je_artists_mass_culture_goal: ""
  
 je_artists_biennale: "La Biennale" #NT!
 je_artists_biennale_reason: "La Biennale est une exposition qui a lieu tous les deux ans. Son modèle historique est la Biennale de Venise, qui a rapidement acquis une renommée internationale et est devenue un haut lieu de compétition pour les artistes contemporains de tous horizons. Les artistes du monde entier donneraient à leur patrie une reconnaissance internationale et consolideraient leur position en tant que puissances culturelles." #NT!
 je_artists_biennale_fail_tt: "Nous ne pouvons pas organiser une Biennale si un autre pays nous devance." #NT!
  
 artists.1001.t: "Fondation de la Biennale" #NT!
 artists.1001.d: "[SCOPE.sState('artists_biennale_city').GetCityHubName] est considéré comme un excellent endroit pour une exposition d'art internationale d'œuvres contemporaines. Les organisateurs ont commencé les préparatifs pour y organiser la première biennale l'année prochaine." #NT!
 artists.1001.f: "Après la première Biennale, une nouvelle Biennale aura lieu dans notre pays tous les deux ans et honorera les nations qui excellent dans le domaine artistique. Le facteur décisif est la valeur globale de la réputation de tous les artistes d’un pays. La Biennale est toujours organisée par le pays propriétaire du lieu de la Biennale. Si le [SCOPE.sState('artists_biennale_city').GetCityHubName] est conquis par des puissances étrangères, les nouveaux propriétaires seront autorisés à accueillir la Biennale." #NT!
 artists.1001.g: "Nous préparerons la première Biennale." #NT!
 artists.1002.t: "[SCOPE.sState('artists_biennale_city').GetCityHubName] Biennale du [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 artists.1002.d: "La Biennale du [SCOPE.sState('artists_biennale_city').GetCityHubName] dure depuis quelques semaines maintenant. Une tendance se dessine déjà parmi les artistes exposants. Les exposants du [SCOPE.sCountry('artists_biennale_first_winner_scope').GetName] sont considérés comme favoris. Les [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] et [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] proposent également des expositions intéressantes, mais cela ne suffira pas." #NT!
 artists.1002.f: "La Biennale de Venise a été créée en 1895 et est devenue de plus en plus internationale au cours des premières décennies du XXe siècle. À partir de 1907, plusieurs pays installent des pavillons nationaux à l'exposition, le premier étant la Belgique. En 1910 sont exposés les premiers artistes de renommée internationale : une salle dédiée à Gustav Klimt, une exposition personnelle pour Renoir, une rétrospective de Courbet. Une œuvre de Picasso « La Famille des Saltimbanques » a été retirée du salon espagnol du Palais central car on craignait que sa nouveauté ne choque le public. En 1914, sept pavillons avaient été créés : Belgique (1907), Hongrie (1909), Allemagne (1909), Grande-Bretagne (1909), France (1912) et Russie (1914)." #NT!
 artists.1002.g: "Les juges devraient se réunir." #NT!
 artists.1003.d: "Suite à une décision unanime du jury de la Biennale [SCOPE.sState('artists_biennale_city').GetCityHubName], nos artistes ont présenté cette année les expositions les plus innovantes et de haute qualité et sont leaders dans les domaines de la peinture, de la littérature et de la musique. Toutes nos félicitations!" #NT!
 artists.1003.f: "[GetPlayer.GetName] a sans aucun doute dominé la Biennale de cette année et a pris la première place. Les artistes du [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] ont remporté le deuxième prix, et les artistes du [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] ont également été convaincants." #NT!
 artists.1003.g: "C'est l'aube d'une nouvelle culture." #NT!
  
 artists.2001.t: "La naissance de l'impressionnisme" #NT!
 artists.2001.d: "Notre capitale [SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique impressionniste." #NT!
 artists.2001.f: "[concept_elgar_impressionism] est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes, comme Heinrich Hart, rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir." #NT!
 artists.2001.g: "Nous sommes une nation culturelle leader" #NT!
 artists.2002.t: "La naissance de l'expressionnisme" #NT!
 artists.2002.d: "Notre capitale [SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique expressionniste." #NT!
 artists.2002.f: "[concept_elgar_expressionism] est un style dans l'art. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine." #NT!
 artists.2003.t: "La naissance de l'Art nouveau" #NT!
 artists.2003.d: "Notre capitale [SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique Art Nouveau." #NT!
 artists.2003.f: "[concept_elgar_art_nouveau], principalement en relation avec l'Italie et la liberté du Stile, est une époque historique de l'art située au tournant du 19e et du 20e siècle. Les courants que l'on peut attribuer à l'Art nouveau sont le style réformateur (après le mouvement de réforme), le style Sécession (après la Sécession viennoise), le modernisme en Catalogne, en Suisse le style Sapin et aux États-Unis le style Tiffany. Outre l'expression Art nouveau, dominante en français, anglais et italien, Modern Style est également utilisé en anglais et Stile Floreale en italien. En termes d’époque, l’Art Nouveau appartient à la fin du siècle." #NT!
 artists.2004.t: "[concept_elgar_impressionism] spreads" #NT!
 artists.2004.d: "La tendance impressionniste s'est propagée d'un pays voisin à notre capitale et est devenue le mouvement artistique dominant." #NT!
 artists.2004.g: "Impressionnant." #NT!
 artists.2005.t: "L'expressionnisme se propage" #NT!
 artists.2005.d: "La tendance expressionniste s’est propagée d’un pays voisin à notre capitale et est devenue le mouvement artistique dominant." #NT!
 artists.2005.g: "Expressif." #NT!
