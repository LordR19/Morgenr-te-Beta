 ### 1.8.6 ### 
  
 elgar_replace_composer_with_new_composer_tt: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] deviendra votre nouveau [concept_elgar_composer]. [SCOPE.GetRootScope.GetCountry.GetCustom('artists_replacement_composer_custom_loc')]" #NT!
 artists_would_replace_composer_loc: "#n Cela remplacerait votre #! [concept_elgar_composer], [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName]." #NT!
 artists_will_not_replace_composer_loc: "#p Vous n'avez pas encore de #! [concept_elgar_composer] #p !#!" #NT!
  
 elgar_composer_experience_gain_tt: "Votre [concept_elgar_composer], [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] gagne en réputation [SCOPE.GetValue('xp_amount')|0+]." #NT!
  
 manzoni_replace_writer_with_new_writer_tt: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] deviendra votre nouveau [concept_manzoni_writer]. [SCOPE.GetRootScope.GetCountry.GetCustom('artists_replacement_writer_custom_loc')]" #NT!
 artists_would_replace_writer_loc: "#n Cela remplacerait votre #! [concept_manzoni_writer], [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName]." #NT!
 artists_will_not_replace_writer_loc: "#p Vous n'avez pas encore de #! [concept_manzoni_writer] #p !#!" #NT!
  
 manzoni_writer_experience_gain_tt: "Votre [concept_manzoni_writer], [GetPlayer.MakeScope.Var('manzoni_writer_var').GetCharacter.GetFullName] gagne en réputation [SCOPE.GetValue('xp_amount')|0+]." #NT!
  
 klimt_replace_painter_with_new_painter_tt: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] deviendra votre nouveau [concept_klimt_painter]. [SCOPE.GetRootScope.GetCountry.GetCustom('artists_replacement_painter_custom_loc')]" #NT!
 artists_would_replace_painter_loc: "#n Cela remplacerait votre #! [concept_klimt_painter], [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName]." #NT!
 artists_will_not_replace_painter_loc: "#p Vous n'avez pas encore de #! [concept_klimt_painter] #p !#!" #NT!
  
 klimt_painter_experience_gain_tt: "Votre [concept_klimt_painter], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] gagne en réputation [SCOPE.GetValue('xp_amount')|0+]." #NT!
  
 elgar_has_composer_new_tt: "A un [concept_elgar_composer]." #NT!
 elgar_has_great_composer_tt: "A un [concept_elgar_composer] avec le trait Grand Compositeur." #NT!
 manzoni_has_writer_tt: "A un [concept_manzoni_writer]." #NT!
 manzoni_has_great_writer_tt: ""A un [concept_manzoni_writer] avec le trait Grand Écrivain." #NT!
 klimt_has_painter_tt: "A un [concept_klimt_painter]." #NT!
 klimt_has_great_painter_tt: "A un [concept_klimt_painter] avec le trait Grand Peintre." #NT!
  
 artists.11.t: "Notre compositeur est décédé" #NT!
 artists.11.d: "Après avoir passé des décennies en tant que [concept_elgar_composer], notre ancien musicien de premier plan est décédé. Sera-t-on un jour capable de remplacer un artiste aussi étonnant ?" #NT!
 artists.11.g: "C'est la fin de sa mélodie." #NT!
 artists.11_tt: "Parfois, le jeu tue des personnages. Un mod ne peut pas empêcher cela. Cet événement supprime le rôle de cet artiste du jeu, afin que vous ne soyez pas hanté par son fantôme." #NT!
  
 artists.12.t: "Notre écrivain est mort" #NT!
 artists.12.d: "Après avoir passé des décennies en tant que [concept_manzoni_writer], notre ancien top lyrique est mort. Pourrons-nous un jour remplacer un écrivain aussi étonnant ?" #NT!
 artists.12.g: "Je me demande quels ont été leurs derniers mots ?" #NT!
  
 artists.13.t: "Notre peintre est mort" #NT!
 artists.13.d: "Après avoir passé des décennies en tant que [concept_klimt_painter], notre plus grand talent artistique est mort. Sera-t-on un jour capable de remplacer un artiste aussi étonnant ?" #NT!
 artists.13.g: "Leur peinture est sèche." #NT!
  
 artists.51.t: "Un nouveau compositeur" #NT!
 artists.51.d: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] est un talent musical prometteur qui pourrait devenir notre [concept_elgar_composer]." #NT!
 artists.51.f: "Les compositeurs sont des personnes qui créent de la musique et qui élèveront notre tradition musicale." #NT!
 artists.51.g: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] nous sera utile." #NT!
 artists.51.h: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] devrait rester à l'Académie de Musique." #NT!
  
 artists.52.t: "Un nouvel écrivain" #NT!
 artists.52.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] est un talent littéraire prometteur qui pourrait devenir notre [concept_manzoni_writer]." #NT!
 artists.52.f: "Les écrivains sont des gens qui créent de la littérature et qui élèveront notre tradition littéraire." #NT!
 artists.52.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] nous sera utile." #NT!
 artists.52.h: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] devrait rester là où [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] vient." #NT!
  
 artists.53.t: "Un nouveau peintre" #NT!
 artists.53.d: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] est un talent artistique prometteur qui pourrait devenir notre [concept_klimt_painter]." #NT!
 artists.53.f: "Les peintres sont des personnes qui créent des peintures et qui élèveront notre tradition picturale." #NT!
 artists.53.g: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] nous sera utile." #NT!
 artists.53.h: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] devrait rester à l'Académie des Arts." #NT!
  
 artists.101.t: "[ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] est désormais un Grand Compositeur !" #NT!
 artists.101.d: "Des concerts partout dans le monde, des mélodies que tout le monde connaît, des opéras joués dans tous les bons opéras. Après toutes ces réalisations, la réputation de notre [concept_elgar_composer] [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] est désormais suffisamment grande pour que [ROOT.Var('elgar_composer_var').GetCharacter.GetHerHim] soit considéré comme un Grand Compositeur !" #NT!
 artists.101.f: ""
 artists.101.g: "Un Titan de la Musique !" #NT!
  
 artists.102.t: "[ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] est désormais un grand écrivain !" #NT!
 artists.102.d: "Après avoir publié de nombreux livres, articles et autres ouvrages littéraires, notre [concept_manzoni_writer] [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] est désormais suffisamment célèbre pour être considéré comme un Grand Écrivain !" #NT!
 artists.102.f: ""
 artists.102.g: "Un géant de la littérature !" #NT!
  
 artists.103.t: "[ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] est désormais un Grand Peintre !" #NT!
 artists.103.d: "Après avoir créé de nombreuses œuvres d'art, dont de nombreuses peintures, notre [concept_klimt_painter] [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] est désormais suffisamment célèbre pour être considéré comme un Grand Peintre !" #NT!
 artists.103.f: ""
 artists.103.g: "Un maître de la peinture !" #NT!
