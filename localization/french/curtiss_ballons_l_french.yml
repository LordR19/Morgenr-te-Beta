  ###Custom Balloonist Altitude Flights### 
 curtiss_altitude_under_5000_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] partez pour un vol à haute altitude. Avec le moins de poids possible, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] est monté dans le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. L'ascension fut rapide. Bientôt, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] pouvait à peine distinguer les personnes en dessous. Le panorama était à couper le souffle. Malgré l'altitude plutôt élevée, le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] était encore loin de la couverture nuageuse. Lorsque le baromètre indiquait #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! mètres, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] mesurait d'abord diverses valeurs avec l'équipement météorologique avant que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] n'ouvre une vanne et ne redescende lentement sur terre." #NT!
  
 curtiss_altitude_under_9000_custom_1: "Le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] s'est envolé dans les airs. Il devait être léger, car [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'était donné pour objectif de voler le plus haut possible. Au début, les maisons sont devenues de plus en plus petites jusqu’à n’être plus que de petits points. Ensuite, le ballon a flotté dans les nuages, on a eu l'impression que du brouillard et de petites gouttelettes d'eau ont commencé à s'accumuler sur l'équipement météorologique. Petit à petit, il faisait de plus en plus froid. Heureusement, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] s'était habillé chaudement. Lentement, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] sentit qu'il avait de plus en plus de mal à respirer.\nÀ une altitude de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! mètres, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] commença les mesures nécessaires. Commence alors la longue descente." #NT!
  
 curtiss_altitude_under_12000_no_tools_custom_1: "L’air devenait de plus en plus raréfié. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] avait du mal à se concentrer. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] la tête martelait. Un coup d'œil au baromètre révéla que le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] était désormais plus haut que n'importe quelle montagne du monde. Les gens ne pouvaient atteindre cette hauteur que s’ils volaient. Pendant ce temps, le corps du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] commençait à trembler. Les vêtements étaient trempés par les nuages ​​et la température était déjà bien dans la fourchette négative.\nDonc [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] tomba à genoux [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] n'a pu que desserrer la valve pour entamer difficilement la descente. Puis [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] s'est évanoui.\nUne fois au sol, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a repris conscience. Plus précisément, dans un lit chaud. Heureusement, le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] avait été trouvé." #NT!
  
 curtiss_altitude_under_12000_tools_custom_1: "Même avec la bouteille d’air, ce n’était pas facile. Le froid s'est propagé à travers le corps de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. L’air était glacial et il était difficile de rester debout. Mais les données à cette altitude étaient importantes. Par conséquent, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a commencé à prendre des mesures. Le baromètre indiquait une altitude de #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! mètres. Plus haut que n’importe quelle montagne du monde. Malheureusement, presque rien n’était visible d’ici. Des nuages ​​denses bloquaient la vue.\n Une fois les mesures effectuées, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a commencé à libérer de l'air de l'enveloppe de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Le ballon a commencé à couler." #NT!
  
 curtiss_altitude_under_16000_no_tools_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ne pouvait presque pas bouger [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] son propre corps. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ne ressentait même plus le froid. Seulement la respiration lourde. Ici, l’air était extrêmement raréfié. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ne savait pas si [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] survivrait à cette aventure. Avec difficulté, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] s'est hissé [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] par l'une des cordes. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] devait atteindre la valve. Si proche. Les choses devenaient lentement sombres. Avec [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] dents, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] enfermait la valve. J'ai commencé à le tourner. Puis [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a perdu connaissance.\nTellement chaud. Où était le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Des ombres passaient devant [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Petit à petit, ils sont devenus des personnes. Une femme tendit au [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] un bol de soupe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] avait apparemment survécu." #NT!
  
 curtiss_altitude_under_16000_tools_custom_1: "La bouteille d’air a aidé à lutter contre l’air raréfié. Mais le froid pénétrait à travers les vêtements épais. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] frissonnait. Mais il semblait que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] avait atteint la hauteur que le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] le permettait. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a commencé à prendre des mesures pour la société scientifique. Le baromètre indiquait #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! mètres. Une altitude incroyable. Malheureusement, la vue n'était pas très bonne à cause des nuages.\nAprès que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ait fini de prendre les mesures, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a commencé à laisser l'air s'échapper de l'enveloppe. Lentement, le ballon redescendit." #NT!
  
 curtiss_altitude_over_16000_custom_1: "Il faisait relativement chaud dans la chambre de pression. Mais la température extérieure était insupportable. Heureusement que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] était assis dans la salle et non à l'extérieur. Ici aussi, la respiration était facile. Depuis la fenêtre, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] regardait le globe. De là-haut, la courbure de la Terre était clairement visible. Vers le sommet, le bleu du ciel devenait de plus en plus noir. Les nuages ​​se déplaçaient sur la terre. D'ici, ils ressemblaient à de la barbe à papa. Lorsque le baromètre indiquait #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! mètres, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a ouvert une vanne de protection de la chambre de pression, faisant flotter lentement le ballon vers la terre." #NT!
  
  ###Custom Balloonist Distance Flights### 
 curtiss_distance_under_400_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'était fixé pour objectif de voler le plus loin possible avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Pendant que le ballon flottait au-dessus du paysage, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] était occupé à tout ce qui devait être fait. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] devait trouver la bonne altitude pour profiter au mieux du vent, surveiller la météo et naviguer. Après #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! heures de vol, le ballon s'est posé en douceur sur terre. Après que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ait demandé à un résident local où [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] avait atterri, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a utilisé une carte pour calculer la distance parcourue. Cela devait faire environ #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]1#! kilomètres." #NT!
  
 curtiss_distance_under_800_custom_1: "Voler le plus loin possible en ballon n’était pas si simple. Il fallait attendre le beau temps, avoir un bon ballon et naviguer avec succès. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] pensait que tout cela était vrai pour [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a donc décollé avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] pour établir un nouveau record de distance. En chemin, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a flotté au-dessus de paysages variés, de petites montagnes et de rivières. La météo est restée bonne tout au long du vol et [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a donc pu atterrir sans problème après #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! heures.\nAu sol, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a demandé à un résident local où [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] avait atterri. En conséquence, il a été possible de déterminer que la distance parcourue était d'environ #p [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]2#! kilomètres." #NT!
  
 curtiss_distance_under_2000_custom_1: "La météo était parfaite pour le vol et elle est restée ainsi. Pendant le vol dans les airs, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a pu voir une grande variété de paysages. Des grandes villes aux petits hameaux en passant par les étendues de terre inhabitées. Cependant, avec un vol aussi long, il ne suffisait pas de voler dans le ballon uniquement pendant la journée, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] continuait également à planer dans le ciel la nuit. Ce n'est qu'après #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! heures que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a décidé d'atterrir. Le ballon a lentement flotté jusqu'au sol où [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a appris des locaux où se trouvait maintenant [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Il semblait que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] avait parcouru #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]0#! kilomètres. Une bonne distance." #NT!
  
 curtiss_distance_over_2000_custom_1: "Pour un vol aussi long que celui prévu par [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], il fallait avoir suffisamment de ravitaillement, plusieurs personnes et une météo idéale. Le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] était suffisamment ravitaillé et 2 autres personnes accompagnaient l'aérostier. Heureusement, le temps était également très beau ce jour-là. Le ballon a donc décollé du [ROOT.GetCountry.GetCapital.GetCityHubName] et a navigué dans les airs pendant des heures. Le soir, ils ont dégusté tous les trois un délicieux repas composé de vin et d'un poulet grillé qu'ils avaient apporté avec eux. Durant la nuit étoilée, ils montaient la garde à tour de rôle. Lors de ce vol #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#!-hour, le ballon a parcouru une distance énorme. Au total, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ont parcouru #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilomètres. Une distance presque inimaginable." #NT!
  
  ###Custom Balloonist Deaths### 
 curtiss_custom_death_sea: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a effectué une nouvelle tentative de vol record. Ce faisant, il a dévié de sa route et a dérivé vers la mer. Chaque tentative de récupération du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] a échoué. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est probablement noyé dans la mer." #NT!
  
 curtiss_custom_death_hydrogen_ignition: "Lorsque le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] avec [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est élevé vers des hauteurs élevées, personne ne s'attendait à ce que ce soit le dernier vol de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. L'accident s'est produit à environ 900 mètres d'altitude. D’une manière ou d’une autre, l’hydrogène gazeux contenu dans le ballon s’est enflammé. En un rien de temps, toute l’enveloppe a brûlé et la télécabine s’est écrasée au sol. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a été tué sur le coup." #NT!
  
 curtiss_custom_death_firework: "Survolant la soirée [ROOT.GetCountry.GetCapital.GetCityHubName], le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a été propulsé à travers un feu d'artifice. Les fusées qui explosaient brillaient de toutes les couleurs de l'arc-en-ciel et le ballon faisait de même avec le feu d'artifice. En feu, il s'est effondré et s'est écrasé. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort dans l'accident." #NT!
  
 curtiss_custom_death_redneck: "Alors qu'il survolait la région rurale du [ROOT.GetCountry.GetName], le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a été touché par plusieurs balles tirées par un habitant de la région en pleine joie. En conséquence, le ballon a rapidement perdu du gaz et s’est écrasé au sol. En plus du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], le tireur des balles est également mort dans le processus." #NT!
  
 curtiss_custom_death_belltower: "Lors de l'approche à l'atterrissage, le ballon du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a dérivé vers la ville. Pour éviter de percuter une des maisons, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a tenté de reprendre de l'altitude. Distrait par cela, il ne remarqua pas qu'il se dirigeait droit vers une tour. Le ballon s'est écrasé sur la tour et [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] a été éjecté du ballon. Au cours du processus, le cou de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] semble avoir été brisé." #NT!
  
 curtiss_custom_death_stork: "Un accident incroyable s'est produit aujourd'hui dans le ciel au-dessus du [ROOT.GetCountry.GetName] ! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], le ballon du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], a été heurté par une cigogne ou un autre oiseau. En tout cas, le bec de l'oiseau a percé l'enveloppe du ballon. Alors que l'oiseau tentait de se sortir de cette situation difficile, il a creusé un trou de plus en plus grand dans l'enveloppe, d'où de plus en plus de gaz s'échappait. Le ballon s'est ensuite effondré au sol et [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a été tué à l'impact." #NT!
  
 curtiss_custom_death_balloon_duel: "Lors d'une dispute au sujet du cœur d'un célèbre chanteur d'opéra entre notre aérostier [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] et un autre aérostier, aucun accord n'a pu être trouvé. il a été décidé que la seule façon de résoudre la situation était un duel de ballons. Alors ils sont montés à bord de leurs ballons et ont commencé à se tirer dessus. Les échanges de tirs houleux ont duré près d'une heure - probablement parce qu'il n'est pas vraiment facile d'atteindre une cible depuis un ballon volant. Finalement, une balle a touché [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] et tué [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. Ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis], [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] s'est envolé avec le corps et n'a été récupéré que quelques heures plus tard en rase campagne." #NT!
  
 curtiss_custom_death_stray_bullet: "D'une manière ou d'une autre, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est approché trop près de la ligne de front avec le ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. Les troupes ennemies ont alors commencé à tirer sur le ballon. Les balles ont raté le ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], mais ont mortellement touché [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Le ballon a continué à survoler le champ de bataille pendant un long moment et a fini par s'écraser de notre côté." #NT!
  
 curtiss_custom_death_power_line: "Lors de l'atterrissage avec le ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est trop rapproché d'une ligne électrique. Le ballon s'est coincé dans le fil, ce qui a fait circuler toute l'électricité à travers le corps de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] et a fait exploser le ballon. On ne sait pas de quoi [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort, mais ce n'était certainement pas agréable." #NT!
  
 curtiss_custom_death_seagull: "Alors qu'il volait près du rivage, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est fait prendre dans une volée de mouettes qui ciblaient les poissons que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] avait apportés comme provisions. Bien que le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] n'ait pas été endommagé, l'une des mouettes a volé si fort dans la tête de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a perdu connaissance et est tombée du ballon. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a succombé aux blessures du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis], tandis que le ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] s'est envolé au son des cris des mouettes." #NT!
  
 curtiss_custom_death_lightning: "Monter en montgolfière pendant un orage n’est peut-être pas la meilleure idée. ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a dû l'apprendre de première main lorsque [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a été frappé par la foudre. Le ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], a pris feu et s'est écrasé en conséquence. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort dans l'accident." #NT!
  
 curtiss_custom_death_sabotage: "Ce qui était censé être un vol normal s’est vite transformé en cauchemar. En plein vol, plusieurs cordes du ballon se sont cassées, provoquant l'écrasement et l'éclatement de la nacelle du [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] au sol. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort dans le processus. Lors de l'examen de l'épave, des marques de coupure ont été constatées sur les cordages. Il s'agit évidemment d'un sabotage. On ne sait pas encore clairement qui en est responsable." #NT!
  
 curtiss_custom_death_updraft: "Lors d'un vol en ballon, le ballon du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], le [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], a été happé par un très fort courant ascendant. Le ballon montait et montait. À mesure que l’altitude augmentait, la respiration devenait plus difficile et la température devenait plus froide. On ne sait pas si [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a étouffé ou est mort de froid, mais sa vie a pris fin à cette altitude extrême." #NT!
  
 curtiss_custom_death_stampede: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a atterri dans un pâturage lors d'un de ses vols en montgolfière. En pliant le ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], il a dû faire sursauter les chevaux. Les traces indiquent que les animaux se sont enfuis dans toutes les directions, plusieurs d'entre eux ont percuté et finalement piétiné [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] à mort." #NT!
  
 curtiss_custom_death_failed_fixing: "Alors qu'il était encore à basse altitude, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a remarqué un problème avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Du gaz s'est échappé sur le côté et le ballon a légèrement perdu de l'altitude. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a décidé de résoudre le problème en vol et a grimpé sur l'enveloppe du ballon. Comme certains témoins l'ont rapporté, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a perdu pied et s'est écrasé au sol où [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a été retrouvé mort. Le ballon a flotté jusqu'au sol quelque temps plus tard après qu'une quantité suffisante de gaz se soit échappée." #NT!
  
 curtiss_custom_death_weak_spot: "Aujourd'hui, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est tombé du ciel et est mort sous l'impact. Au début, on ne savait pas exactement ce qui s'était passé, mais un peu plus tard, l'épave du ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a été retrouvée. Il y avait un grand trou dans le panier, indiquant que le panier était de mauvaise qualité et s'est cassé sous le poids de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. La mort de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est une grande perte pour notre nation." #NT!
  
 curtiss_custom_death_heart_attack: "Le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] s'est écrasé aujourd'hui. Le corps du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a été récupéré dans l'épave. La cause de l'accident a été difficile à trouver. Au début, on soupçonnait que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] actionnait intentionnellement la soupape d'échappement alors que l'air s'échappait de l'enveloppe. Quelque temps plus tard, un médecin a découvert que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] était déjà décédé avant l'accident. Il semblerait qu'il ait subi une crise cardiaque en l'air. Cela a provoqué des crampes musculaires, ce qui a activé la valve." #NT!
  
 curtiss_custom_death_balloon_crash: "Un accident incroyable s'est produit aujourd'hui dans le ciel au-dessus du [ROOT.GetCountry.GetName]. Aussi incroyable que cela puisse paraître, deux ballons sont entrés en collision dans les airs. Le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a été endommagé et a rapidement perdu de l'altitude. Il a rebondi sur le sol, entraînant la mort du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. L'autre ballon a pu atterrir, mais l'aérostier a été complètement dévasté par l'accident et a tenté de l'aider [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Malheureusement, tous les efforts ont été vains." #NT!
  
 curtiss_custom_death_fighter_intercepted: "Lorsque notre aérostier [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a survolé accidentellement la frontière de notre pays, il a été attaqué par un avion inconnu. Le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a été touché à plusieurs reprises et a rapidement perdu de l'altitude. Avant même que le ballon ne touche le sol, l'avion a de nouveau attaqué et a mortellement touché [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Les autorités de notre pays voisin nient toute implication dans cette attaque." #NT!
  
 curtiss_custom_death_tornado: "Bien qu'une tempête faisait rage sur les Grandes Plaines, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a décidé de remonter avec le ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Le ballon a tourné dans les airs, mais [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] n'a pas été découragé et a continué son vol [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. Inaperçue, une tornade s'est formée derrière le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim], rapprochant toujours plus le ballon. Ce n'est que juste avant que le ballon ne soit attrapé par la tornade que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a remarqué le danger. Malheureusement, il était trop tard. Le corps n’a été retrouvé que quelques jours plus tard, car il était enseveli sous les décombres." #NT!
  
 curtiss_custom_death_fall: "On ne sait pas exactement comment cela s'est produit, mais [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est tombé du ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] et est mort sous l'impact. Le ballon a été retrouvé quelques jours plus tard après avoir lentement flotté vers le sol. Aucune trace n'a été trouvée dans le ballon permettant de tirer des conclusions sur ce qui est exactement arrivé au [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!
  
 curtiss_custom_death_envelope_falls_apart: "Peu de temps après le lancement, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est écrasé avec le ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. À première vue, il semble que l’enveloppe ait été déchiquetée. Mais après un examen plus approfondi, il s’est avéré que les coutures de l’enveloppe s’étaient détachées en l’air. Ainsi, le ballon s’est effondré et s’est écrasé au sol. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a malheureusement été tué lors de l'impact." #NT!
  
 curtiss_custom_killed_by_indigenous_people: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a atterri avec [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] sur le territoire des indigènes. Ceux-ci n’avaient jamais vu de ballon auparavant et pensaient qu’il s’agissait d’un démon maléfique. Avant même que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] puisse se montrer, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a été tué par balle. Une de nos patrouilles a retrouvé le corps dans le ballon détruit quelques jours plus tard." #NT!
  
 curtiss_custom_death_cigar: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est écrasé lors du dernier vol [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. Le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] brûlait vivement lorsqu'il tombait du ciel. Il semble que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ait fumé un cigare pendant le vol et ait enflammé la nacelle. En conséquence, l’enveloppe du ballon a également commencé à brûler, provoquant l’accident. Dans ce cas, fumer était définitivement mortel." #NT!
  
 curtiss_custom_killed_crash_mountainside: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a essayé de franchir quelques montagnes avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Au cours du processus, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a été pris dans une tempête de neige qui l'a rendu impossible à voir. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a tenté de sortir du blizzard, mais le ballon a été attrapé par les vents violents et percuté la paroi rocheuse d'une montagne. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a été mortellement blessé dans l'accident et ce n'est que plusieurs jours plus tard que le corps a été retrouvé." #NT!
  
 curtiss_custom_death_hail_storm: "Tout le monde a déconseillé à [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] de faire un tour en montgolfière par si mauvais temps, mais il a insisté. Au fur et à mesure que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] montait dans le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], le temps commençait à devenir de plus en plus inconfortable. De fortes pluies tombèrent d'abord des nuages ​​sombres, qui se transformèrent peu après en grêle. Certains grêlons avaient la taille d'un poing et déchiraient de plus en plus l'enveloppe du ballon. Le ballon s'est effondré et s'est écrasé au sol. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort dans l'accident." #NT!
  
 curtiss_custom_killed_alcohol: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] avait bu plusieurs bouteilles de vin avant de décoller avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Bien sûr, l’alcool n’aide pas à voler et le fait d’être ivre rend le vol en montgolfière encore plus dangereux. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] est cependant mort, non pas parce qu'il est tombé du ballon ou qu'il a accidentellement enflammé le ballon, non, c'est à cause de la chute de tous les sacs de ballast peu de temps après le décollage. Le ballon s'est envolé et a disparu en un éclair. Quelques jours plus tard seulement, l'épave a été retrouvée. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] était toujours dans le panier, apparemment mourant de soif après avoir bu une dernière bouteille de vin." #NT!
  
 curtiss_custom_killed_opium: "Le corps de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a été retrouvé dans un champ après que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] s'est envolé avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Au début, on ne savait pas pourquoi [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] était tombé du ballon, mais lorsque le ballon a également atterri quelques jours plus tard, de l'opium a été trouvé à l'intérieur. Apparemment, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a consommé de l'opium pendant le vol, puis est tombé du ballon pour des raisons inexpliquées." #NT!
  
 curtiss_custom_death_acrobatics: "Devant une foule nombreuse, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a tenté de passer d'un ballon captif à un deuxième ballon via une corde. Au début, il semblait qu’il y arriverait facilement. Mais ensuite, il a été rattrapé par une forte rafale de vent qui l'a projeté hors de la corde. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est tombé au milieu de la foule et est décédé des suites de ses blessures sur le coup." #NT!
  
 curtiss_custom_death_goose: "Comme pour chaque vol, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a emmené une oie chanceuse lors du vol en montgolfière. Les deux s'envolèrent à bord du [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Quelques heures plus tard, le ballon a atterri avec succès. Étonnamment, il ne restait plus qu’un seul passager dans le ballon. L'oie. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] avait disparu. Même après des jours de recherche, le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] n'a pas pu être trouvé." #NT!
  
 curtiss_custom_death_mile_high_club: "La nacelle du ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] avait été retrouvée dans un champ. Dedans se trouvaient [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] et une femme. Bizarrement, tous deux étaient nus. Il y a eu beaucoup de spéculations sur les raisons de cette situation. La plupart des gens supposent que les deux hommes sont morts d’hypothermie et qu’ils avaient enlevé leurs vêtements peu de temps auparavant. C'est souvent le cas lors de la mort de froid, car une sensation de grande chaleur apparaît soudainement. Mais il y a aussi des hypothèses selon lesquelles les deux hommes ont fait quelque chose... d'indécent." #NT!
  
 curtiss_custom_death_zoo_crocodile: "Le vol a été une totale réussite. À l'exception de l'atterrissage... de tous les endroits du monde, l'enclos des crocodiles du zoo était probablement l'un des pires endroits pour atterrir un ballon. Lorsque le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] s'est retrouvé au milieu de l'eau, la vie du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est rapidement terminée. Avant que quiconque puisse intervenir, les crocodiles sont allés prendre le goûter." #NT!
  
 curtiss_custom_death_cheap_parts: "Être économe est généralement une vertu. Mais pas lorsqu’il s’agit de pièces structurelles d’un ballon. Les cordes du ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] avaient été obtenues auprès du fournisseur le moins cher, ce qui a permis d'économiser plusieurs livres. Malheureusement, la qualité était bien pire que promise. Pendant le vol, plusieurs cordes se sont cassées, la nacelle s'est inclinée et [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] est tombé du ballon et est mort sous l'impact." #NT!
  
 curtiss_custom_death_disappearance: "Cela fait déjà un mois que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] s'est envolé dans le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Peu de temps après le décollage, toute trace était perdue. Aucune observation du ballon, d'une épave ou du corps. Nos efforts de recherche ont également échoué. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a disparu avec son ballon et personne ne sait ce qui s'est passé." #NT!
  
 curtiss_custom_death_train: "Dans une suite de coïncidences malheureuses, le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a été heurté par un train lors de l'atterrissage et détruit. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort dans le processus. Il semble que le ballon se soit posé dans le brouillard dense sans que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ne s'aperçoive que le ballon était désormais sur une trajectoire. Quelques secondes plus tard seulement, le train s'écrasait à pleine vitesse sur le ballon. Le train n'a pas été endommagé et, à l'exception du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], personne n'a été blessé." #NT!
  
 curtiss_custom_death_skyscraper: "Lors d'un survol de la ville, le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] a été attrapé par un fort courant d'air et soufflé directement vers le gratte-ciel. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ne pouvait rien y faire et devait regarder, impuissant, le bâtiment se rapprocher de plus en plus. Le ballon s'est écrasé contre la façade et s'est emmêlé. Quelques instants plus tard, l’enveloppe s’est déchirée et le ballon s’est effondré dans les profondeurs. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est tombé directement dans l'étal d'un marchand de légumes, détruisant les choux frais. Malheureusement, ils n'ont pas suffisamment amorti la chute du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] et le [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] est mort sur le coup." #NT!
  
 curtiss_custom_death_disease: "Avec les mots : \"C'est juste un rhume !\", [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] prit congé et monta dans le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Cependant, il semble qu'il ne s'agisse pas simplement d'un rhume, puisque le ballon a été retrouvé avec le corps sans vie de [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] quelques jours plus tard. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] semble avoir succombé à une maladie grave. Compte tenu de tous les dangers du vol en montgolfière, cette cause de décès était plutôt improbable." #NT!
  
 curtiss_custom_death_slipped: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est parti en voyage avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] était accompagné d'un ami. Au milieu du vol, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a dû glisser d'une manière ou d'une autre. Peut-être que c'était la pluie légère qui mouillait le panier, peut-être que c'était juste de la négligence. Quoi qu'il en soit, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a perdu l'équilibre et est tombé du ballon. Dans le processus, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort. L'ami n'a pu à nouveau faire atterrir le ballon qu'avec beaucoup de difficulté, mais il est resté indemne." #NT!
  
 curtiss_custom_death_ladder: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] n'est pas mort au cours d'une aventure, comme on pourrait s'y attendre. Non, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] est mort alors qu'il travaillait sur le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Juste au moment où [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] examinait l'enveloppe du ballon à la recherche de points faibles sous pression, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a perdu son emprise sur l'échelle et est tombé. Malheureusement, ce fut une chute très malchanceuse, provoquant la mort de [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]." #NT!
  
 curtiss_custom_death_angry_worker: "Lors du dernier vol, plusieurs cordes du ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] se sont cassées, provoquant l'écrasement de la nacelle au sol. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] est mort sur le coup. Lors de l'examen de l'épave du ballon, des marques de coupure ont été constatées sur les cordages. Il s'est avéré qu'un ouvrier du [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] avait endommagé les cordes pendant la nuit pour tuer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. L'ouvrier a déclaré : « Ce sangsue l'avait prévu ! Il nous a exploités pour pouvoir profiter du ballon ! »" #NT!
  
 curtiss_custom_death_sabotage_slaver: "Juste au moment où le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] atterrissait dans un champ et [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] en sortait, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] fut maîtrisé et tué par un groupe de mercenaires. Notre enquête a révélé qu'un propriétaire d'esclaves avait ordonné que [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] soit tué afin d'affaiblir le mouvement anti-esclavagiste. Quelle mort horrible !" #NT!
  
 curtiss_custom_death_shot_over_prison: "Lors d'un vol en montgolfière avec un client, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a survolé la zone de la prison de Sisika avec le ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Les gardes ont ouvert le feu sur le ballon. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] s'en est sorti indemne, mais a participé à un autre échange de tirs avec un gang nommé O'Driscoll près d'Annesburg. Dans le processus, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] a été touché et est tombé du panier. Le passager semble alors s'être écrasé près d'une rivière. Pour l’instant, aucune trace du passager." #NT!
  
  
  
  # Balloon flight from Vauxhall Gardens to Weilburg 
 curtiss.600.t: "Vol en montgolfière de Vauxhall Gardens à Weilburg" #NT!
 curtiss.600.d: "Charles Green, aérostier anglais, est parti avec deux membres d'équipage de Vauxhall Gardens à Londres à bord du ballon Royal Vauxhall. Grâce à de bons vents, le ballon a traversé la Manche et s'est envolé vers Weilburg à Nassau, en Allemagne. Avec une distance parcourue d'environ 500 miles ou 800 kilomètres, il s'agit du vol en ballon le plus long jamais réalisé." #NT!
 curtiss.600.f: "Le vol du Royal Fauxhall organisé a été un succès incroyable. Le record de distance devait durer 80 ans.\nLe vol n'était pas sans risques. Au XIXe siècle, le vol en montgolfière était particulièrement dangereux car on ne savait jamais où on allait atterrir. En conséquence, Green emporta de nombreuses provisions avec lui lors de son voyage. Il transportait également une tonne de sable comme lest, une corde de 1000 pieds, des baromètres, des télescopes, diverses boissons alcoolisées, des manteaux et toutes sortes d'autres choses. Outre tous les bagages, Green et ses deux compagnons, Thomas Monck Mason et Robert Hollond, ont dû se faufiler dans la télécabine.\nUne fois arrivés à Weilburg, avec l'aide de la population locale - et en utilisant le cognac qu'ils avaient apporté avec eux - le ballon a été libéré de son contenu et préparé pour le voyage de retour. À Weilbourg, les trois hommes furent chaleureusement accueillis, notamment par le prince de Nassau. Ils ont dû faire le voyage de retour en calèche, car il n'y avait pas de gaz de houille disponible pour le ballon." #NT!
 curtiss.600.g: "Encore un record pour la Grande-Bretagne !" #NT!
  
  # Invention of the Rip Panel 
 curtiss.601.t: "Invention du panneau anti-déchirure" #NT!
 curtiss.601.d: "Le passionné et inventeur de ballons [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a dévoilé sa dernière invention pour rendre le vol en montgolfière beaucoup plus sûr. Le panneau de déchirure est un morceau de l’enveloppe du ballon qui n’est que légèrement attaché au ballon. Lorsque le ballon atterrit, le morceau peut être arraché. Cela permet au gaz contenu dans le ballon de s’échapper à une vitesse fulgurante. Cela évite que le ballon ne traîne sur le sol, ne se coince quelque part ou ne s'écrase contre quelque chose." #NT!
 curtiss.601.f: "Avant l'invention du panneau anti-déchirure, les aérostiers devaient soit sécuriser leur ballon avec des ancres, soit grimper sur le ballon et y ouvrir une valve pour laisser l'air s'échapper du ballon. C'était extrêmement dangereux car le gaz s'échappe rapidement et le ballon s'effondre. Il arrivait encore et encore que les aérostiers se coinçaient dans la coque et y mouraient. L'invention du panneau anti-déchirure le 27 avril 1839 a rendu le vol en montgolfière beaucoup plus sûr." #NT!
 curtiss.601.g: "Bon travail! J'espère que nous entendrons à nouveau parler de ce type !" #NT!
 curtiss.601.h: "En fait, nous avons besoin d'un nouvel aérostier !" #NT!
 curtiss.601.h.tt: "L'aérostier expérimenté [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] devient notre nouvel aérostier sponsorisé" #NT!
  
  # First crossing of the Alps in a balloon by Francisque Arban 
 curtiss.602.t: "Première traversée des Alpes en ballon par Francisque Arban" #NT!
 curtiss.602.d: "L'aérostier français Francisque Arban a été le premier à traverser les Alpes à bord d'un ballon à hydrogène. Le soir du 2 septembre 1849, il décolle de Marseille et s'envole vers l'est. Pour traverser les Alpes Cottiennes, son ballon monta à une altitude d'environ 15 000 pieds ou 4 600 mètres. Le lendemain matin, il atterrit près de Turin à deux heures et demie du matin." #NT!
 curtiss.602.f: "La traversée des Alpes fut un record qui resta longtemps ininterrompu. Ce n'est qu'en 1924 qu'il y parvient à nouveau.\nArban avait déjà acquis de l'expérience en montgolfière avant sa traversée des Alpes. Il fait ses premiers essais à l'âge de 17 ans vers 1832, mais il effectue la plupart de ses vols en ballon en 1845 et 1849 en Italie. En 1846, il dut être sauvé de la mer par des pêcheurs après une déviation près de Trieste." #NT!
 curtiss.602.g: "Magnifique! Un véritable héros de la France !" #NT!
  
  
  # Francisque Arban disappeared during a balloon flight over the Mediterranean Sea 
 curtiss.603.t: "Francisque Arban a disparu lors d'un vol en montgolfière au-dessus de la mer Méditerranée" #NT!
 curtiss.603.d: "Un mois seulement après avoir traversé les Alpes en ballon, Francisque Arban a disparu. Après avoir décollé de Barcelone, il a été emporté par le vent vers la mer Méditerranée. Depuis, il n’y a plus aucune trace de lui. Devons-nous envoyer des équipes de secours pour retrouver Arban ?" #NT!
 curtiss.603.f: "Historiquement, le ballon de Francisque Arban a flotté au dessus de la mer le 7 octobre 1849. Depuis, il n'y a plus aucune trace de lui. Vraisemblablement, il est mort lors de ce vol en montgolfière. Cependant, ce qui s’est passé exactement est inconnu." #NT!
 curtiss.603.g: "Terrible! Envoyez immédiatement des navires à sa recherche !" #NT!
 curtiss.603.h: "Il était conscient du risque. Nous ne pouvons rien faire." #NT!
  
  # Francisque Arban saved 
 curtiss.604.t: "Francisque Arban sauvé" #NT!
 curtiss.604.d1: "Notre recherche a été couronnée de succès ! Francisque Arban a été retrouvé par un de nos navires ! Heureusement, Arban a eu la présence d'esprit de continuer à larguer des objets de son ballon qui flottaient à la surface de l'eau. Un de nos navires a trouvé la piste et l'a suivi. Arban s'était accroché pendant plusieurs jours à sa nacelle, qu'il avait détachée du tissu du ballon. Grâce à quelques provisions contenues dans le ballon, il avait survécu à l'épreuve." #NT!
 curtiss.604.d2: "Un bateau de pêche a retrouvé le ballon de Francisque Arban au large de Barcelone. Il va bien compte tenu des circonstances, mais il est gravement déshydraté. J'espère qu'il ira mieux bientôt !" #NT!
 curtiss.604.f: "\"C'était le vol en montgolfière le plus excitant de ma vie ! J'espère que j'ai battu un record dans le processus !\"" #NT!
 curtiss.604.g: "Quelle chance! Bon retour Arban !" #NT!
  
  # Extra: Arban enslaved in Africa! 
 curtiss.605.t: "Extra : Arban réduit en esclavage en Afrique !" #NT!
 curtiss.605.d: "Divers journaux espagnols rapportent qu'Arban ne s'est pas noyé dans la Méditerranée, mais a atteint l'Afrique avec son ballon et y a été réduit en esclavage. De plus en plus de lettres nous parviennent de citoyens nous demandant de rechercher Arban et de le libérer de l'esclavage." #NT!
 curtiss.605.f: "Historiquement, il y avait effectivement des articles dans divers journaux en 1853 affirmant qu'Arban avait été réduit en esclavage en Afrique. Cependant, il n’y avait aucune preuve de cela. On ne sait pas exactement ce qui est arrivé à Arban, mais il est fort probable qu'il se soit noyé dans la Méditerranée." #NT!
 curtiss.605.g: "Nous devons trouver Arban !" #NT!
 curtiss.605.h: "Ce sont des histoires invraisemblables auxquelles personne ne devrait croire." #NT!
  
  # Arban was enslaved in SCOPE 
 curtiss.606.t: "Arban a été réduit en esclavage au [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName]" #NT!
 curtiss.606.d: "Nos recherches ont révélé qu'Arban est effectivement toujours en vie. Il a été retrouvé au [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName], où il doit travailler comme esclave dans les champs. Les propriétaires nous ont proposé de l'acheter pour une somme immense. Bien sûr, nous pourrions aussi le libérer de force." #NT!
 curtiss.606.f: "Historiquement, les articles des journaux n'ont pas été suivis. En conséquence, il n'est pas clair si Arban n'a pas été réduit en esclavage. Mais c'est très peu probable." #NT!
 curtiss.606.g: "Nous le libérerons de l'esclavage !" #NT!
 curtiss.606.h: "Payons et finissons-en avec..." #NT!
  
  # Arban rescued from slavery 
 curtiss.607.t: "Arban sauvé de l'esclavage et rentré chez lui" #NT!
 curtiss.607.d1: "Une petite escouade fut chargée de libérer Arban de la captivité. Après une brève escarmouche, ils purent libérer Arban et plusieurs autres Européens et s'enfuirent à cheval. Avant que les autorités du [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective] puissent réagir, ils étaient déjà arrivés sur un bateau qui les ramena chez eux. En raison de sa longue captivité, il est épuisé et faible, mais il a pu nous raconter son aventure en ballon. Son savoir-faire nous aidera certainement." #NT!
 curtiss.607.d2: "Arban est rentré chez lui. En raison de sa longue captivité, il est épuisé et faible, mais il a pu nous raconter son aventure en ballon. Son savoir-faire nous aidera certainement." #NT!
 curtiss.607.f: "\"J'ai été emporté par le vent vers le large. Comme j'étais poussé vers le sud, j'ai décidé d'essayer d'atteindre les îles Baléares. Mais le vent était mauvais et j'ai donc été conduit vers la côte de l'Afrique du Nord, où j'ai pu terre. Malheureusement, les habitants n'y étaient pas très amicaux. Quelqu'un d'autre a-t-il déjà survolé la Méditerranée ? Ai-je établi un record ?\"" #NT!
 curtiss.607.g: "Un sauvetage réussi !" #NT!
 curtiss.607.h: "Bon retour Arban !" #NT!
  
  # No traces of Arban 
 curtiss.608.t: "Aucune trace d'Arban" #NT!
 curtiss.608.d: "Après des mois de recherches, nous n'avons toujours trouvé aucune trace d'Arban. Il semble que les histoires sur son esclavage en Afrique du Nord soient fictives. Francisque Arban est sans doute mort." #NT!
 curtiss.608.f: "\"Français ? Bien sûr ! Nous vendons beaucoup de français. Lequel voulez-vous ? Tous sont forts, c'étaient des marins !\"" #NT!
 curtiss.608.g: "Annulez la recherche." #NT!
  
  # Nadar takes first aerial photos from a balloon 
 curtiss.609.t: "Nadar prend ses premières photos aériennes depuis un ballon" #NT!
 curtiss.609.d: "Le photographe français Nadar a combiné ses deux passions, la montgolfière et la photographie. Il a réussi à prendre des photos aériennes. Celles-ci montrent le monde vu d’en haut, comme peu de gens l’ont vu auparavant." #NT!
 curtiss.609.f: "Nadar prend ses premières photographies aériennes en 1859 lors de la bataille de Solférino. En 1963, Nadar devient président de la #b Société d'encouragement pour la locomotion aérienne au moyen d'appareils plus lourds que l'air#!,, une société dédiée à l'aviation. Le secrétaire de la Société n'était autre que Jules Verne, qui s'est inspiré des ballons de Nadar pour écrire son histoire \"#b Cinq semaines en ballon#!\"." #NT!
 curtiss.609.g: "Le monde vu d’en haut est si différent !" #NT!
  
  # Nadar's "Le Géant" crashes in Hannover "Le Géant" "Le Géant" s'écrase à Hanovre "Le Géant" #NT!
 curtiss.610.t: "Le Géant de Nadar s'écrase à Hanovre" #NT!
 curtiss.610.d: "Après un vol éprouvant et extrêmement difficile de Paris à Hanovre, Nadar s'est écrasé avec son ballon géant "Le Géant" dans un champ à Hanovre. Il a été grièvement blessé, tout comme son épouse. J'espère qu'il se rétablira bientôt et qu'il continuera à faire voler des ballons !" #NT!
 curtiss.610.f: ""Le Géant" était un ballon de 60 mètres de haut qui portait bien son nom de "Le Géant". Il a été construit par Eugène Godard et piloté par Nadar. Lors de son deuxième vol seulement, Nadar s'écrase sur "Le Géant". Malgré ses propres blessures graves et un ballon gravement endommagé, Nadar a réparé "Le Géant" et a de nouveau volé avec. En 1867, il emmenait jusqu'à une douzaine de passagers lors de ses vols en montgolfière et servait du poulet froid et du vin." #NT!
 curtiss.610.g: "Quel horrible accident !" #NT!
  
  # Glaisher and Coxwell set record for highest balloon flight 
 curtiss.611.t: "Glaisher et Coxwell établissent le record du plus haut vol en montgolfière" #NT!
 curtiss.611.d: "Le météorologue James Glaisher et l'aérostier Henry Tracey Coxwell ont établi le record du vol en ballon le plus haut. Ils ont volé ensemble dans un ballon jusqu'à une hauteur estimée à 11 270 mètres (37 000 pieds). À 8 800 mètres d’altitude, Glaisher avait déjà perdu connaissance. Coxwell n'a pu faire couler le ballon qu'avec beaucoup de difficulté. Heureusement, les deux hommes ont survécu à leur aventure." #NT!
 curtiss.611.f: "En 1862, Glaisher et Coxwell montèrent à bord du ballon « Mammoth ». Ils avaient été chargés par l’Association britannique pour l’avancement de la science de mener des expériences dans la haute atmosphère. À une altitude de 8 800 mètres (29 000 pieds), Glaisher s'est évanoui et Coxwell a perdu la sensation dans ses mains. Parce que la conduite de valve s'était emmêlée, Coxwell n'a pas pu faire couler le ballon du panier. Il a dû grimper sur le gréement et y ouvrir la valve avec ses dents. Il a ensuite perdu connaissance, mais le ballon a commencé à couler. En 15 minutes, le ballon a coulé au sol, où il a atterri en toute sécurité." #NT!
 curtiss.611.g: "Ils ont de la chance d'avoir survécu !" #NT!
  
  # Eduard Spelterini transports passengers across the Alps 
 curtiss.612.t: "Eduard Spelterini transporte des passagers à travers les Alpes" #NT!
 curtiss.612.d: "Lors d'un vol avec passagers, le Suisse Eduard Spelterini a fait voler des passagers au-dessus des Alpes. Ce faisant, il a traversé certains des points culminants des Alpes. Spelterini est désormais une star du vol en montgolfière." #NT!
 curtiss.612.f: "Eduard Spelterini, né Albert Schweizer, a suivi une formation d'aéronaute dans sa jeunesse. Après avoir construit son premier ballon nommé « Urania », il a voyagé à travers l'Europe pour montrer aux gens de la classe supérieure le monde vu d'en haut. Habituellement, un petit pique-nique composé de côtelettes et de champagne était inclus. Spelterini a également commencé à prendre des photographies aériennes, mais ce sont ses vols passagers au-dessus des Alpes qui ont le plus contribué à sa renommée." #NT!
 curtiss.612.g: "Une vue incroyable !" #NT!
  
  # First flight of a steerable airship built by Giffard 
 curtiss.613.t: "Premier vol d'un dirigeable orientable construit par Giffard" #NT!
 curtiss.613.d: "Un gros problème des vols en montgolfière est qu’ils dépendent toujours de bons vents. Il est beaucoup trop facile pour le ballon de dériver, ce qui entraîne des accidents à plusieurs reprises. Henri Giffard a tenté de trouver une solution à ce problème en construisant un dirigeable allongé doté d'une machine à vapeur et d'un gouvernail de direction. Avec son "dirigeable Giffard", Giffard effectue un vol de 27 kilomètres de Paris à Élancourt. Comme le dirigeable est très lent, le vol contre le vent n'est pas possible jusqu'à présent. Qui sait dans quelle direction ces dirigeables évolueront ?" #NT!
 curtiss.613.f: "Avec son vol du 24 septembre 1852, Giffard réussit à réaliser le premier vol avec un dirigeable propulsé et orientable. Cependant, la propulsion par une machine à vapeur était très faible, ce qui signifiait que le dirigeable n'était pas encore bien établi. Plus tard, avec l’invention du moteur à combustion interne, le rêve des dirigeables a pu devenir réalité." #NT!
 curtiss.613.g: "Peut-être que ces ballons orientables conquériront bientôt le ciel !" #NT!
  
  # Auguste Piccard considers moving to target_capital 
 curtiss.614.t_brussels: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] envisage de déménager à Bruxelles" #NT!
 curtiss.614.t_capital: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] envisage de passer à [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.614.d_brussels: "L'un de nos scientifiques les plus importants, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], a été invité par l'Université libre de Bruxelles à y devenir professeur. L'université promet d'importantes ressources financières qui permettraient à Piccard d'utiliser des ballons pour étudier encore plus en profondeur la stratosphère. Piccard semble impatient d'accepter l'offre. Cela signifierait perdre un grand scientifique qui possède également une vaste expérience dans le domaine des ballons." #NT!
 curtiss.614.d_capital: "L'un de nos scientifiques les plus importants, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], a été invité par l'Université Libre de [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] à y devenir professeur. L'université promet d'importantes ressources financières qui permettraient à Piccard d'utiliser des ballons pour étudier encore plus en profondeur la stratosphère. Piccard semble impatient d'accepter l'offre. Cela signifierait perdre un grand scientifique qui possède également une vaste expérience dans le domaine des ballons." #NT!
 curtiss.614.f: "Piccard est nommé à l'Université libre de Bruxelles en 1922, où il se consacre à la recherche stratosphérique à l'aide de ballons en plus de l'enseignement. Dans ses recherches stratosphériques, il a également collaboré avec son ami Albert Einstein, avec qui il a développé des expériences.\nEn plus de ses recherches stratosphériques, Piccard a inventé un appareil de mesure de la radioactivité et un sismographe très précis. Il a également étudié la physique atomique et a prédit un troisième isotope de l'uranium, qui a été découvert plus tard et est maintenant connu sous le nom d'uranium 235.\nÀ Bruxelles, ses conférences ont également inspiré le personnage de dessin animé Professeur Calculus." #NT!
 curtiss.614.g: "Nous ne pouvons pas perdre l'offre de Piccard de le parrainer !" #NT!
 curtiss.614.h: "Nous avons déjà un super aérostier !" #NT!
 curtiss.614.g.tt: "L'aérostier expérimenté [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] devient notre nouvel aérostier sponsorisé." #NT!
  
  # Auguste Piccard moves to Capital / Brussels 
 curtiss.615.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] déplacé vers [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.615.d: "Le scientifique suisse [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a déménagé au [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] pour enseigner à l'Université libre du [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] en tant que professeur. L'université a promis d'importantes ressources financières qui permettront à Piccard d'utiliser des ballons pour étudier la stratosphère de manière encore plus approfondie. En tant que brillant scientifique et aérostier, Piccard pourrait peut-être établir de nouveaux records en matière de montgolfière." #NT!
 curtiss.615.f: "Piccard est nommé à l'Université libre de Bruxelles en 1922, où il se consacre à la recherche stratosphérique à l'aide de ballons en plus de l'enseignement. Dans ses recherches stratosphériques, il a également collaboré avec son ami Albert Einstein, avec qui il a développé des expériences.\nEn plus de ses recherches stratosphériques, Piccard a inventé un appareil de mesure de la radioactivité et un sismographe très précis. Il a également étudié la physique atomique et a prédit un troisième isotope de l'uranium, qui a été découvert plus tard et est maintenant connu sous le nom d'uranium-235.\nÀ Bruxelles, ses conférences ont également inspiré le personnage de dessin animé Professeur Calculus." #NT!
 curtiss.615.g: "Un aérostier de cette renommée devrait devenir notre aérostier officiel !" #NT!
 curtiss.615.h: "Nous lui souhaitons bonne chance dans sa carrière !" #NT!
 curtiss.615.g.tt: "L'aérostier expérimenté [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] devient notre nouvel aérostier sponsorisé." #NT!
  
  # Introducing our new balloonist 
 curtiss.650.t: "Présentation de notre nouvel aérostier" #NT!
 curtiss.650.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] est un aérostier à succès qui souhaite utiliser notre soutien pour repousser les limites du vol en montgolfière. Des records attendent d'être battus et des découvertes scientifiques doivent être faites. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] est certain que [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] pourra atteindre de nouveaux sommets avec [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
 curtiss.650.f: "\"J'augmenterai la gloire de notre pays !\"" #NT!
 curtiss.650.g: "Espérons que soutenir [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim] en vaudra la peine ! Amenez-moi à la fenêtre en montgolfière." #NT!
 curtiss.650.h: "Bonne chance!" #NT!
  
  # Ballooning Menu 
 curtiss.651.t: "Montgolfière dans notre pays" #NT!
 curtiss.651.balloonist: "Nous parrainons [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], un aérostier qui continue de faire de plus en plus de tentatives aventureuses pour voler avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]." #NT!
 curtiss.651.noballoonist: "Nous ne parrainons pas d'aérostier pour le moment. Par conséquent, nous établirons très rarement, voire jamais, de nouveaux records de ballons. Nous pourrions commencer à parrainer un aérostier de notre pays qui tentera d'établir de nouveaux records et de développer de meilleurs ballons pour nous." #NT!
