 curtiss_distance_description_distance_record_global: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a établi un nouveau record du monde pour un vol à distance avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ! Avec une distance de #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilomètres#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] a pu battre le précédent record de notre pays de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! kilomètres#! et le record du monde de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Les kilomètres#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 dépassent clairement. La durée du vol de #b #b0 #b1#! heures#! n'était malheureusement pas suffisante pour le record du monde de #b #p #b6#! heures#! #b9" #NT!
 curtiss_distance_description_time_record_global: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a établi un nouveau record du monde pour un vol de durée avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ! Avec une durée de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! heures#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] a pu battre le précédent record de notre pays de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! heures#! et le record du monde de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Les heures#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 dépassent clairement. La distance de #b #b0 #b1#! kilomètres#! n'était malheureusement pas suffisante pour le record du monde de #b #p #b6#! kilomètres#! #b9" #NT!
 curtiss_distance_description_both_records_global: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a établi un nouveau record du monde de distance et de durée de vol avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ! Avec une distance de #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! kilomètres#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] a pu battre le précédent record de notre pays de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! kilomètres#! et le record du monde de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! kilomètres#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 nettement dépassés. Le temps record du monde de #b #p #b1#! heures#! #b4 pourrait être dépassé avec une durée de vol de #b #p #b7#! heures#!." #NT!
  
  # Balloonist tries to set new Time record 
 curtiss.655.t1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] échoue dans sa tentative de battre un record de vol continu avec un ballon" #NT!
 curtiss.655.t2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a établi un nouveau record pour le vol en ballon le plus long de notre pays" #NT!
 curtiss.655.t3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a volé plus longtemps avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] qu'aucun humain n'a jamais volé auparavant !" #NT!
 curtiss.655.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a essayé de voler le plus longtemps possible avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]. Avec un temps de vol de #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! heures#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] n'a pas pu battre le précédent record de notre pays de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! heures#!. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] va sûrement réessayer." #NT!
 curtiss.655.d2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a établi un nouveau record du vol le plus long pour notre pays avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ! Avec un temps de vol de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! heures#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] a battu le précédent record de notre pays de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! heures#!. Mais malheureusement cela n'a pas suffi pour le record du monde de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! heures#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8." #NT!
 curtiss.655.d3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] a établi un nouveau record du monde pour le vol le plus long avec le ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ! Avec un temps de vol de #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! heures#!, [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] a pu battre le précédent record de notre pays de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! heures#! et clairement battre le record du monde de #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! heures [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]7.#!" #NT!
 curtiss.655.f1: "\"Cette fois, je n'ai pas réussi. Mais la prochaine fois, j'y arriverai certainement !\"" #NT!
 curtiss.655.f2: "\"Qui se soucie d'un record comme celui-là ? Je veux le record du monde !\"" #NT!
 curtiss.655.f3: "\"C'était un jeu d'enfant !\"" #NT!
 curtiss.655.g: "Bonne chance pour la prochaine fois !" #NT!
 curtiss.655.h: "Bon travail!" #NT!
 curtiss.655.i: "Merveilleux! Toutes nos félicitations!" #NT!
  
  # Balloonist is afraid of heights and gives up ballooning 
 curtiss.656.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a le vertige et abandonne le vol en montgolfière" #NT!
 curtiss.656.d: "Bien qu'il prétende avoir effectué de nombreux vols en montgolfière, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a découvert qu'il avait le vertige lorsqu'il a effectué son premier vol pour notre pays à une altitude de dix mètres. Il renonce donc à la montgolfière." #NT!
 curtiss.656.f: "\"C'est terrible ! Il y a deux semaines, je volais à des hauteurs énormes et maintenant... Maintenant, je ne peux même plus grimper sur une échelle !\"" #NT!
 curtiss.656.g: "Quel malheur..." #NT!
 curtiss.656.h: "Argh ! Y a-t-il un autre aérostier que nous pourrions sponsoriser ?" #NT!
  
  
  
  # Balloonist died in accident 
 curtiss.670.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] meurt dans un accident de ballon" #NT!
 curtiss.670.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] s'est écrasé lors du vol du ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] et a été tué. Nous perdons ainsi un héros de l'aviation." #NT!
 curtiss.670.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]" #NT!
 curtiss.670.g: "Quelle horreur!" #NT!
 curtiss.670.h: "Terrible! Y a-t-il un autre aérostier que nous pourrions sponsoriser ?" #NT!
  
  # Experienced Balloonist 
 curtiss.671.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] est désormais un aérostier expérimenté" #NT!
 curtiss.671.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a effectué un certain nombre de vols en montgolfière et a acquis beaucoup d'expérience en montgolfière. Il est désormais considéré comme un aérostier expérimenté qui sait ce qu’il fait." #NT!
 curtiss.671.f: "\"N'ayez pas peur ! J'ai fait ça des dizaines de fois !\"" #NT!
 curtiss.671.g: "C'est bon à entendre !" #NT!
  
  # Famous Balloonist 
 curtiss.672.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] est désormais un aérostier célèbre" #NT!
 curtiss.672.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a déjà effectué des centaines de vols en montgolfière, sur lesquels il a également battu quelques records. Il est désormais célèbre, et pas seulement dans notre pays." #NT!
 curtiss.672.f: "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ? Ce n'est pas l'aérostier ? J'ai vraiment envie de le rencontrer !\"" #NT!
 curtiss.672.g: "Merveilleux!" #NT!
  
  # Balloonist killed by comet 
   curtiss.673.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hit by a comet during flight 
 curtiss.673.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a été touché par une comète pendant le vol du ballon et est mort." #NT!
 curtiss.673.f: "Peu après le décollage du ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], une forte détonation a été entendue. Les gens au sol ont vu un éclair de lumière traverser le ciel et frapper directement le panier du [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]. Le ballon a commencé à brûler et a plongé dans les profondeurs. Une fois l'épave dégagée, le corps du [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a été retrouvé. Seuls nos astronomes se sont réjouis de cet événement car ils ont pu examiner les restes de la comète." #NT!
 curtiss.673.g: "Si seulement [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] avait le sens d'une comète..." #NT!
 curtiss.673.h: "Oh Comète, amis et parents du diable... Y a-t-il un autre aérostier que nous pourrions parrainer ?" #NT!
  
  # Death by Whale 
 curtiss.674.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] s'est écrasé et est mort en montant en montgolfière sur la plage" #NT!
 curtiss.674.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] s'est écrasé sur la plage lors d'un vol en montgolfière et est mort. Curieusement, une baleine a été trouvée sur l'épave du ballon." #NT!
 curtiss.674.f: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a survolé une plage lors d'une journée glorieuse. Comme [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] n'est jamais revenu, des équipes de recherche ont été envoyées. Peu de temps après, l'épave a été retrouvée. Curieusement, le ballon et la nacelle avaient été retrouvés sous les restes d'une baleine gravement écrasée. Un alcoolique du village voisin a rapporté qu'il avait vu une baleine et un pot de pétunia s'écraser et que la baleine avait heurté le ballon de plein fouet. De toute évidence, aucun crédit n’a été accordé à cette histoire. Fait intéressant, un pot de pétunia intact a été trouvé à proximité. Le pétunia avait l'air un peu en lambeaux et a été laissé entre les mains expertes d'un botaniste local.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] restera dans les mémoires pour son cœur d'or et sa capacité à rester calme dans toutes les situations." #NT!
 curtiss.674.g: "Oh non! Pas encore!" #NT!
 curtiss.674.h: "Bonjour Ground ! Y a-t-il un autre aérostier que nous pourrions sponsoriser ?" #NT!
  
 curtiss.676.t: "Notre aérostier est mort" #NT!
 curtiss.676.d: "Après avoir passé des décennies en tant que [concept_curtiss_balloonist], notre ancien #b #r Aérostier#!#! est décédé. Pourrons-nous un jour remplacer un explorateur aussi étonnant ?" #NT!
