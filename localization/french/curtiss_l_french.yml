 curtiss_montgolfier_balloon_tech: "Ballons Montgolfier" #NT!
 curtiss_montgolfier_balloon_tech_desc: "Montgolfière est le nom de la première montgolfière, du nom des inventeurs français Joseph Michel et Jacques Etienne Montgolfier. La nouvelle des « machines aérostatiques » s'est rapidement répandue dans toute l'Europe. La première utilisation militaire d'avions a eu lieu pendant les guerres de la Révolution française, lorsque les Français ont utilisé un ballon captif à hydrogène pour observer les mouvements de l'armée autrichienne pendant la bataille de Fleurus (1794)." #NT!
 curtiss_messenger_pidgeons_tech: "Pigeons messagers" #NT!
 curtiss_messenger_pidgeons_tech_desc: "Le poste de pigeonnier était rare jusque dans les années 1820. En 1860, Paul Reuter utilisait une flotte de plus de 45 pigeons pour livrer les nouvelles et les cours des actions entre Bruxelles et Aix-la-Chapelle, terminus des premières lignes télégraphiques. Pendant la guerre franco-prussienne, les pigeons étaient utilisés pour transporter le courrier entre Paris vaincu et le territoire français inoccupé. En décembre 1870, il faut dix heures à un pigeon transportant des microfilms pour voler de Perpignan à Bruxelles." #NT!
 curtiss_reconnaissance_balloon_tech: "Ballons de reconnaissance" #NT!
 curtiss_reconnaissance_balloon_tech_desc: "Un ballon de reconnaissance est un ballon rempli d'un mélange gazeux équipé d'une technologie de reconnaissance militaire. Le ballon a été utilisé comme poste d'observation pendant la guerre civile américaine et la guerre franco-allemande. Les ballons captifs habités ont été lâchés dans les airs sur une corde afin d'observer les lignes ennemies et de transmettre la situation aux propres équipes en contrebas." #NT!
 curtiss_early_aviation_tech: "Début de l'aviation" #NT!
 curtiss_early_aviation_tech_desc: "Entre 1867 et 1896, le pionnier allemand de l’aviation humaine Otto Lilienthal a développé le vol plus lourd que l’air. Il a été la première personne à effectuer des vols planés bien documentés, répétés et réussis. Le travail de Lilienthal l'a amené à développer le concept de l'aile moderne, qui a fortement inspiré son développement ultérieur. Les vols des frères américains Wright en 1903 sont reconnus comme « le premier vol soutenu et contrôlé propulsé plus lourd que l'air »." #NT!
 curtiss_seaplanes_tech: "Hydravions" #NT!
 curtiss_seaplanes_tech_desc: "Le 28 mars 1910, le Français Henri Fabre pilotait avec succès le premier hydravion propulsé, l'hydravion propulsé par Gnome Omega, un hydravion trimaran. Le premier décollage et atterrissage réussi de Fabre par un hydravion à moteur a inspiré d'autres aviateurs. La première compétition d'hydroavions a lieu à Monaco en mars 1912, mettant en vedette des avions utilisant des flotteurs de Fabre, Curtiss, Tellier et Farman. La Marine nationale commande son premier hydravion la même année." #NT!
 curtiss_modern_aviation_tech: "L'aviation moderne" #NT!
 curtiss_modern_aviation_tech_desc: "L'aviation civile est l'une des deux principales catégories de vols, représentant l'ensemble de l'aviation non militaire et non étatique, tant privée que commerciale. Durant l’âge d’or de l’aviation, cette pratique s’est répandue. Les vols longue distance pour les voyageurs de luxe sont devenus possibles pour la première fois ; les premiers services utilisaient des dirigeables, mais, après la catastrophe de Hindenburg, les dirigeables sont tombés hors d'usage et l'hydravion a fini par dominer." #NT!
  
