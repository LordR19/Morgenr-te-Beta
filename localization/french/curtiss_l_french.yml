 je_curtiss_found_private_airline: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Compagnie aérienne" #NT!
 je_curtiss_found_private_airline_reason: "Avec la généralisation de l’avion dans la vie quotidienne, celui-ci n’est plus réservé aux militaires. Même si le transport coûte cher, il existe encore de nombreuses incitations au transport de marchandises et de passagers. Dans des conditions favorables, la première compagnie aérienne privée devrait bientôt voir le jour." #NT!
 je_curtiss_found_state_airline: "Compagnie aérienne nationale" #NT!
 je_curtiss_found_state_airline_reason: "Dans la compétition mondiale pour la conquête du ciel, [ROOT.GetCountry.GetNameNoFlag] doit occuper une place de choix. Afin d'assurer un transport rapide de nos citoyens, la création d'une compagnie aérienne nationale est une bonne idée." #NT!
  
 je_curtiss_spruce_goose_plan: "Hercule du ciel" #NT!
 je_curtiss_spruce_goose_plan_reason: "Le ciel est la dernière limite. Ce qui était autrefois l’ère des découvertes au début de l’ère moderne est aujourd’hui la conquête du ciel. Mais comparés aux galions des Espagnols, les vaisseaux célestes d’aujourd’hui ne sont que des coquilles de noix. Les géants des océans sillonnent aujourd’hui les mers, mais le ciel n’a jusqu’à présent été dominé que par de petites machines. Le rêve de construire un avion gigantesque capable de transporter non pas des dizaines mais des centaines de personnes semble utopique. Mais une industrie aéronautique florissante et une compagnie aérienne puissante dirigée par la bonne personne pourraient bouleverser le monde..." #NT!
 je_curtiss_spruce_goose_build: "Construire le [ROOT.GetCountry.GetCapital.GetCityHubName]" #NT!
 je_curtiss_spruce_goose_build_reason: "Qu'est-ce que la folie ? Qu’est-ce que la mégalomanie ? Qu'est-ce que le génie ? Quoi que [SCOPE.sCharacter('howard_hughes').GetFullName] ait eu en tête avec ce projet : il éclipse tout ce dont la technologie et l'ingéniosité de l'humanité ont osé rêver jusqu'à présent. C’est tout simplement le plus gros avion de l’histoire du monde capable de transporter un village entier. Le gouvernement a promis de soutenir ce projet pour des raisons de prestige. On lui a promis jusqu'à @money! #R 200K#!. Peanuts par rapport à ce que fait son entreprise. Si le [SCOPE.sCharacter('howard_hughes').GetLastName] réussissait avec le [ROOT.GetCountry.GetCapital.GetCityHubName], cela signifierait une révolution dans l'aviation. S’il échouait, cela aurait des conséquences catastrophiques pour son entreprise et pour l’aviation dans son ensemble. Mais c'est bien le problème des personnages farfelus comme [SCOPE.sCharacter('howard_hughes').GetLastName] : ce n'est qu'à la fin qu'on décide si on a affaire à un fou ou à un génie." #NT!
 je_curtiss_spruce_goose_build_goal: "Les meilleurs ingénieurs du pays travaillent sans arrêt sur ce gigantesque avion. Ils estiment une durée totale de construction d'environ #BLUE 36#! mois. #G [ROOT.Var('curtiss_spruce_goose_progress').GetValue]#! mois se sont écoulés depuis le début des travaux." #NT!
 je_curtiss_hindenburg_plan: "Voyagez avec Glamour" #NT!
 je_curtiss_hindenburg_plan_reason: "Les voyages en dirigeable ont atteint leur apogée. Notre nation est considérée comme le berceau des zeppelins les plus grands et les plus mornes du monde. Il est temps d'étonner le monde entier avec un gigantesque dirigeable et de parcourir le monde." #NT!
 je_curtiss_hindenburg_build: "Construire le [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 je_curtiss_hindenburg_build_reason: "Notre compagnie aérienne florissante a commandé un projet colossal qui permettra de transporter plus de passagers que jamais. Les passagers doivent être entourés de tout le luxe, depuis leur propre bar avec piano à queue jusqu'à un excellent restaurant proposant les meilleurs vins internationaux." #NT!
 je_curtiss_hindenburg_build_goal: "Les meilleurs ingénieurs du pays travaillent sans arrêt sur le gigantesque zeppelin. Ils estiment la durée totale de construction à environ #BLUE 60#! mois. #G [ROOT.Var('curtiss_hindenburg_progress').GetValue]#! mois se sont écoulés depuis le début des travaux." #NT!
  
 je_curtiss_lindbergh_generic: "Le prix Orteig" #NT!
 je_curtiss_lindbergh_generic_reason: "Le prix Orteig était une récompense offerte au(x) premier(s) aviateur(s) à voler sans escale de New York à Paris ou vice versa. Plusieurs aviateurs célèbres ont tenté sans succès le vol New York-Paris avant que l'Américain relativement inconnu Charles Lindbergh ne remporte le prix en 1927 à bord de son avion Spirit of St. Louis. Cependant, un certain nombre de personnes sont mortes alors qu'elles concouraient pour remporter le prix. Six hommes sont morts dans trois accidents distincts et trois autres ont été blessés dans un quatrième accident. Le Prix a suscité des investissements considérables dans l'aviation, parfois plusieurs fois la valeur du prix lui-même, et a fait progresser l'intérêt public et le niveau de la technologie aéronautique. Il a été proposé pour la première fois en 1919 par le propriétaire de l'hôtel new-yorkais Raymond Orteig. Proposé depuis cinq ans, l'objectif du prix semblait dépasser les capacités des avions de l'époque et le prix n'attirait aucun concurrent. Après l'expiration de son mandat initial, Orteig réédita le prix le 1er juin 1925 en déposant 25 000 $ en titres négociables à la Bryant Bank, l'attribution étant placée sous le contrôle d'un conseil d'administration de sept membres." #NT!
 je_curtiss_lindbergh_usa: "Le prix Orteig" #NT!
 je_curtiss_lindbergh_usa_reason: "Le prix Orteig était une récompense offerte au(x) premier(s) aviateur(s) à voler sans escale de New York à Paris ou vice versa. Plusieurs aviateurs célèbres ont tenté sans succès le vol New York-Paris avant que l'Américain relativement inconnu Charles Lindbergh ne remporte le prix en 1927 à bord de son avion Spirit of St. Louis. Cependant, un certain nombre de personnes sont mortes alors qu'elles concouraient pour remporter le prix. Six hommes sont morts dans trois accidents distincts et trois autres ont été blessés dans un quatrième accident. Le Prix a suscité des investissements considérables dans l'aviation, parfois plusieurs fois la valeur du prix lui-même, et a fait progresser l'intérêt public et le niveau de la technologie aéronautique. Il a été proposé pour la première fois en 1919 par le propriétaire de l'hôtel new-yorkais Raymond Orteig. Proposé depuis cinq ans, l'objectif du prix semblait dépasser les capacités des avions de l'époque et le prix n'attirait aucun concurrent. Après l'expiration de son mandat initial, Orteig réédita le prix le 1er juin 1925 en déposant 25 000 $ en titres négociables à la Bryant Bank, l'attribution étant placée sous le contrôle d'un conseil d'administration de sept membres." #NT!
  
 je_curtiss_zeppelin_expedition: "Expédition Zeppelin au pôle Nord" #NT!
 je_curtiss_zeppelin_expedition_reason: "L'Aeroarctic, la « Société internationale d'études pour l'exploration de l'Arctique par dirigeable », était une association scientifique non gouvernementale qui s'était fixé pour objectif d'utiliser des dirigeables dans la recherche polaire. Elle a été fondée principalement à l'initiative de l'aéronaute et plus tard secrétaire général de la société, Walther Bruns. Le président fondateur en 1924 était Fridtjof Nansen. Après plusieurs années de travaux préparatoires, l'entreprise réussit en 1931 à utiliser pour la première fois un dirigeable pour une expédition polaire purement scientifique. Grâce au vol arctique du LZ 127 Graf Zeppelin, les connaissances sur la géographie des régions polaires survolées ont été considérablement élargies. Dès 1926, Umberto Nobile survolait le pôle Nord avec son dirigeable « Norge » et entreprit plus tard une expédition avec l'« Italia »." #NT!
 je_curtiss_zeppelin_expedition_goal: "Notre expédition en zeppelin reviendra après #BLUE 16#! semaines. Actuellement, #G [ROOT.Var('curtiss_zeppelin_progress').GetValue]#! semaines se sont écoulées." #NT!
 je_zeppelin_expedition_fail: "Nous échouerons si l'expédition a accumulé #R 3#! ou plus de risques." #NT!
  
 je_curtiss_lost_horizon: "Horizon perdu" #NT!
 je_curtiss_lost_horizon_reason: "Si l'on suit les explications du manuscrit, on dit qu'il existe un lieu mystérieux dans l'Himalaya pour lequel il n'y a ni panneaux ni traces. Cependant, on dit qu'il existe trois objets dans les hautes montagnes du Tibet qui, avec l'aide d'un archéologue expérimenté, devraient ouvrir la voie à la vallée secrète." #NT!
 je_curtiss_lost_horizon_goal: "Nous avons trouvé jusqu'à présent des artefacts #G [ROOT.Var('curtiss_shangrila_progress').GetValue]#! sur #BLUE 3#!." #NT!
  
 curtiss.10.t: "Maître de l'Air et de l'Eau" #NT!
 curtiss.10.d: "L’ère des hydravions et des hydravions révolutionne non seulement le trafic et ouvre des possibilités jusqu’alors inconnues, mais inspire également l’esprit qui veut briser les dernières barrières." #NT!
 curtiss.10.f: "L’invention de l’hydravion présente des avantages inattendus au début du XXe siècle. Ils pourraient atterrir dans les lacs, les rivières et les ports, ce qui permettrait d'atterrir à la fois à proximité des centres urbains et dans des zones sauvages inexplorées - sans aéroport ni piste d'atterrissage. Dans le même temps, les nations se disputaient de nouveaux records dans les courses d'avions de sports nautiques." #NT!
 curtiss.10.g: "C'est le dernier âge héroïque." #NT!
 curtiss.12.t: "Henri Fabre" #NT!
 curtiss.12.d: "Le pionnier de l'aviation Henri Fabre a testé aujourd'hui un hydravion dans la baie de Marseille, marquant une percée dans l'aviation." #NT!
 curtiss.12.f: "Henri Fabre était un ingénieur qui étudia les avions de Louis Blériot et Gabriel Voisin. Il décide alors en 1909 de se lancer dans la construction du premier prototype d'hydravion. Fabre a investi beaucoup de temps dans la construction des flotteurs. Ces connaissances l'ont ensuite aidé à équiper des types d'avions étrangers de flotteurs. Cependant, le prototype n'avait qu'un faible moteur de 18 kW (25 ch) et n'a donc pas volé. La machine suivante a reçu un puissant moteur radial Gnôme de 37 kW (50 ch). Il baptisa l'avion « Hydravion » (hydravion). Le 28 mars 1910, les tentatives de lancement débutent au-dessus de l'étang de Berre à Martigues près de Marseille. Le deuxième lancement a réussi et l'avion a volé environ 600 m. Le lendemain, c'était même 6 km. L'Hydravion en filigrane s'est avéré très stable. Après un crash à l'atterrissage, l'avion a été révisé. En avril 1911, la nouvelle version démarre avec le pilote Jean Bécue à Monaco. Henri Fabre est rapidement contacté par Glenn Curtiss et Gabriel Voisin qui utilisent son invention pour développer leurs propres hydravions. Fabre est décédé à l'âge de 101 ans en 1984 et a été l'un des derniers pionniers vivants de l'aviation. En 1971 encore, Fabre affirmait qu'il naviguait encore seul sur son propre bateau dans le port de Marseille." #NT!
 curtiss.12.g: "J'adore cet hydravion... ou est-ce un hydravion ?" #NT!
 curtiss.13.t: "Aéroport aquatique au [SCOPE.sState('curtiss_water_airport_state').GetName]" #NT!
 curtiss.13.d: "La bonne infrastructure du [SCOPE.sState('curtiss_water_airport_state').GetName] en relation avec le port et la forte urbanisation ont conduit au développement d'un trafic d'hydravions florissant." #NT!
 curtiss.13.f: "En 1923, le premier service commercial réussi d'hydravions a été introduit, avec des vols à destination et en provenance des îles anglo-normandes. En 1928, quatre hydravions Supermarine Southampton du vol RAF Far East sont arrivés à Melbourne, en Australie. Ce vol était considéré comme la preuve que les hydravions étaient devenus un moyen fiable de transport longue distance. Dans les années 1930, les hydravions ont permis d'assurer un transport aérien régulier entre les États-Unis et l'Europe, ouvrant ainsi de nouvelles routes aériennes vers l'Amérique du Sud, l'Afrique et l'Asie. Foynes, en Irlande, et Botwood, à Terre-Neuve-et-Labrador étaient les terminaux de nombreux premiers vols transatlantiques. Dans les zones où il n'y avait pas d'aérodrome pour les avions terrestres, les hydravions pouvaient s'arrêter dans de petites stations fluviales, lacustres ou côtières pour faire le plein et se réapprovisionner. Les hydravions Pan Am Boeing 314 « Clipper » ont mis à portée de main de nouvelles destinations exotiques comme l'Extrême-Orient et sont devenus le symbole du romantisme du vol." #NT!
 curtiss.13.g: "Les hydravions sont l'avenir." #NT!
  
 curtiss.20.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Compagnie aérienne fondée" #NT!
 curtiss.20.d: "Le grand entrepreneur [SCOPE.sCharacter('howard_hughes').GetFullName] a lancé la première compagnie aérienne du pays. On se demande déjà si l'homme d'affaires excentrique n'en fera pas trop avec ce projet coûteux. Pour le [ROOT.GetCountry.GetName], c'est définitivement une étape importante vers l'avenir." #NT!
 curtiss.20.f: "«Je ne suis pas un millionnaire dérangé paranoïaque. Bon sang, je suis milliardaire !'' - Howard Hughes" #NT!
 curtiss.20.g: "Toutes nos félicitations." #NT!
 curtiss.20.h: "L’avenir est dans l’aviation – soutenez l’entreprise !" #NT!
 curtiss.21.t: "Création de la compagnie aérienne nationale" #NT!
 curtiss.21.d: "Avec la création d'une compagnie aérienne nationale, [ROOT.GetCountry.GetNameNoFlag] est devenu un lieu clé du progrès humain." #NT!
 curtiss.21.f: "Les compagnies aériennes publiques sont plus chères que leurs homologues privées et ne bénéficient pas des mêmes avantages. Ils ne connaissent cependant pas de difficultés financières et sont donc un peu mieux protégés contre les risques." #NT!
 curtiss.21.g: "Champagne!" #NT!
 curtiss.22.t: "Privatisation de la compagnie aérienne nationale" #NT!
 curtiss.22.d: "Après un récent amendement constitutionnel, le gouvernement a annoncé que la compagnie aérienne publique serait dissoute et transformée en entreprise privée." #NT!
 curtiss.22.f: "La libéralisation de l’économie signifie que notre compagnie aérienne publique n’a plus d’avenir sous cette forme. En fait, de nombreux politiciens sont soulagés parce que les compagnies aériennes sont un luxe coûteux. Un riche investisseur a également été trouvé en [SCOPE.sCharacter('howard_hughes').GetFullName], qui dirigera l'entreprise à l'avenir. La vente entraînera des recettes de privatisation élevées, mais certains lobbyistes soutiennent qu'il faudrait y renoncer afin d'aider les nouvelles entreprises à démarrer. Nous devrions nous contenter de nous débarrasser des coûts de fonctionnement." #NT!
 curtiss.22.g: "Le produit de la privatisation devrait nous bénéficier." #NT!
 curtiss.22.h: "L’entreprise doit conserver l’argent pour croître et prospérer." #NT!
 curtiss.23.t: "Nationalisation des compagnies aériennes [ROOT.GetCountry.GetAdjectiveNoFormatting]" #NT!
 curtiss.23.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines est toujours considérée comme l'une des plus grandes entreprises privées de tout le pays. Des voix s’élèvent pour qu’il soit placé sous le contrôle de l’État." #NT!
 curtiss.23.f: "Il est parfaitement clair qu'une entreprise aussi grande que la compagnie aérienne [SCOPE.sCharacter('howard_hughes').GetFullName] [ROOT.GetCountry.GetAdjectiveNoFormatting] devrait être soit démantelée, soit nationalisée. En conséquence, de hauts responsables ont déjà présenté des plans visant à transférer l’entreprise privée à la propriété de l’État. Un groupe prône une transaction la plus légale possible pour couvrir la procédure. D'autres, en revanche, voient une opportunité de donner l'exemple et de confisquer les actifs de [SCOPE.sCharacter('howard_hughes').GetFullName] et d'en faire don au bien public." #NT!
 curtiss.23.g: "Nationalisez l’entreprise d’une manière juridiquement solide." #NT!
 curtiss.23.h: "Ces gros asticots mangent le bacon du peuple depuis bien trop longtemps." #NT!
  
 curtiss.30.t: "Il Vate" #NT!
 curtiss.30.d: "Le grand écrivain [SCOPE.sCharacter('curtiss_dannunzio').GetFullName] a entendu l'appel de la guerre et s'est rendu disponible comme pilote." #NT!
 curtiss.30.f: "Gabriele D'Annunzio était un poète, dramaturge, orateur, journaliste, aristocrate et officier de l'armée royale italienne pendant la Première Guerre mondiale. Il occupa une place importante dans la littérature italienne de 1889 à 1910 et plus tard dans la vie politique de 1914 à 1924. souvent désigné sous les épithètes Il Vate (« le poète »). D'Annunzio était associé au mouvement décadent dans ses œuvres littéraires, qui interagissaient étroitement avec le symbolisme français et l'esthétisme britannique. De telles œuvres représentaient un tournant contre le naturalisme des romantiques précédents et étaient à la fois sensuelles et mystiques. Il subit l'influence de Friedrich Nietzsche qui trouvera des débouchés dans ses contributions littéraires puis politiques. Pendant la Première Guerre mondiale, la perception de D'Annunzio en Italie s'est transformée de figure littéraire en héros de guerre national. Il était associé aux troupes d'élite d'assaut Arditi de l'armée italienne et participa à des actions telles que le vol au-dessus de Vienne." #NT!
 curtiss.30.g: "Iterum rudit Leo !" #NT!
 curtiss.31.t: "Le baron de la Rote" #NT!
 curtiss.31.d: "Avec [SCOPE.sCharacter('curtiss_richthofen').GetFullName], l'Allemagne peut revendiquer l'un des plus grands as du vol de l'histoire du monde." #NT!
 curtiss.31.f: "Manfred Albrecht Freiherr von Richthofen était un officier et pilote de chasse allemand pendant la Première Guerre mondiale. Il a remporté le plus grand nombre de victoires aériennes au cours de cette guerre en tant que pilote seul. Richthofen est devenu l'un des pilotes les plus célèbres au monde, dont on se souvient encore aujourd'hui dans les films, les livres et d'autres médias. Les surnoms tels que le Baron Rouge sont dus à sa noble lignée et à la livrée rouge de son avion." #NT!
 curtiss.31.g: "Une légende est née." #NT!
  
 curtiss.40.t: "Traversée de l'Atlantique sans escale" #NT!
 curtiss.40.d: "Complètement seul et seul, le jeune pilote [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] a été le premier à réaliser le trajet entre New York et Paris sans s'arrêter. Alors que certains le qualifient de « fou volant », il déclenche une tempête d’enthousiasme au sein de la population au-delà et est célébré comme un héros national." #NT!
 curtiss.40.f: "Après un vol époustouflant, le pilote jusqu'alors inconnu [SCOPE.sCharacter('curtiss_lindbergh').GetFullName] a réalisé un brillant exploit dans l'art du vol. Une foule, apprenant son succès, l'accueillit avec ravissement. Au cours des 33,5 heures de son vol, [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] a dû relever de nombreux défis, notamment survoler des nuages ​​d'orage à 10 000 pieds (3 000 m) et des sommets de vagues à seulement 10 pieds (3,0 m). L'avion a combattu le givrage, a volé à l'aveugle dans le brouillard pendant plusieurs heures et [SCOPE.sCharacter('curtiss_lindbergh').GetLastName] n'a navigué qu'à l'estime (il n'était pas compétent pour naviguer selon le soleil et les étoiles et il a rejeté les équipements de radionavigation comme étant lourds et peu fiables). Il a eu la chance que les vents au-dessus de l'Atlantique s'annulent, ce qui lui a permis d'éviter toute dérive du vent et donc une navigation précise pendant le long vol au-dessus d'un océan sans relief. Sa réussite suscitera un intérêt mondial significatif pour l’aviation commerciale et le courrier aérien, révolutionnant ainsi l’industrie aéronautique mondiale." #NT!
 curtiss.40.g: "Préparez un défilé de confettis !" #NT!
 curtiss.42.t: "[SCOPE.sCharacter('curtiss_lindbergh').GetLastName]' Vol" #NT!
 curtiss.42.d: "Avec le vol transatlantique du jeune pilote charismatique [SCOPE.sCharacter('curtiss_lindbergh').GetFullName], notre population s'est enflammée et s'est découverte une passion jusqu'alors inconnue pour l'aviation. On parle déjà du boom du [SCOPE.sCharacter('curtiss_lindbergh').GetLastName]." #NT!
 curtiss.42.g: "La performance d’un hotshot." #NT!
  
 curtiss.50.t: "L'avenir de l'aéronautique" #NT!
 curtiss.50.d: "Avec le développement de la technologie aéronautique et le développement de l’aviation civile, la question se pose de savoir si notre nation souhaite investir dans le développement d’avions ou de dirigeables." #NT!
 curtiss.50.f: "« Il est vrai que les corps fragiles de ses camarades n'alourdissent pas son avion ; il est vrai que les esprits agités des hommes les plus faibles sont absents de sa cabine bondée ; mais pendant que son dirigeable continue sa route, il reste en communion avec ces rares esprits qui inspirent l'intrépidité et, par leur puissance de soutien, donnent la force aux bras, les ressources à l'esprit, le contentement à l'âme. Seul? Avec quels autres compagnons l'homme volerait-il à qui le choix serait donné ? -Charles Lindbergh" #NT!
 curtiss.50.g: "Avions." #NT!
 curtiss.50.h: "Dirigeables." #NT!
 curtiss.51.t: "Hélium découvert" #NT!
 curtiss.51.d: "Lors d'un forage pétrolier, nos travailleurs sont tombés sur un champ de gaz avec un gisement d'hélium au [SCOPE.sState('curtiss_helium_state').GetName]. Cette découverte pourrait être utile à notre industrie aéronautique." #NT!
 curtiss.51.f: "La première trace d'hélium a été observée le 18 août 1868, sous la forme d'une raie jaune vif d'une longueur d'onde de 587,49 nanomètres dans le spectre de la chromosphère du Soleil. La ligne a été détectée par l'astronome français Jules Janssen lors d'une éclipse solaire totale à Guntur, en Inde. Lockyer et le chimiste anglais Edward Frankland ont nommé cet élément avec le mot grec signifiant Soleil (helios). Le 26 mars 1895, le chimiste écossais Sir William Ramsay isole de l'hélium sur Terre. Après qu'une opération de forage pétrolier en 1903 au Kansas ait produit un geyser de gaz qui ne brûlait pas, le géologue de l'État du Kansas, Erasmus Haworth, a collecté des échantillons du gaz qui s'échappait. Après une analyse plus approfondie, Hamilton Cady et David McFarland ont découvert que 1,84 % de l'échantillon de gaz était de l'hélium. Cela a montré que malgré sa rareté globale sur Terre, l’hélium était concentré en grandes quantités sous les grandes plaines américaines, disponible pour l’extraction en tant que sous-produit du gaz naturel. Bien que le procédé d'extraction par liquéfaction de gaz à basse température n'ait pas été développé à temps pour être significatif pendant la Première Guerre mondiale, la production s'est poursuivie. L'hélium était principalement utilisé comme gaz de levage dans les engins plus légers que l'air." #NT!
 curtiss.51.g: "Nous avons besoin d’une réserve stratégique." #NT!
 curtiss.52.t: "Réserve d'hélium perdue" #NT!
 curtiss.52.d: "Sans accès aux gisements de pétrole et de gaz, nous ne sommes plus en mesure d’extraire de l’hélium." #NT!
 curtiss.52.g: "Cela ne devrait pas être un gros problème... n'est-ce pas ?" #NT!
  
 curtiss.53.t: "Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] cherche du soutien pour construire un dirigeable" #NT!
 curtiss.53.d: "Personne ne sait si Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] est fou ou génial, mais il cherche du soutien pour son projet de construire un dirigeable. Faut-il le soutenir ?" #NT!
 curtiss.53.f: "\"De toute évidence, les ballons ont un inconvénient majeur : vous ne pouvez pas les diriger. J'ai été témoin de ce fait lors de diverses guerres et j'ai remarqué que ce problème peut être résolu. J'ai juste besoin d'assez d'argent pour construire un dirigeable capable de voler.\ "" #NT!
 curtiss.53.g: "Le nouvel Icare. Une perte d'argent." #NT!
 curtiss.53.h: "Une idée formidable ! Supporte-le!" #NT!
  
 curtiss.54.t: "Le dirigeable LZ 1 du Graf von Zeppelin vole !" #NT!
 curtiss.54.d: "Une nouvelle ère dans l'aviation a commencé aujourd'hui avec le vol du dirigeable de Ferdinand von Zeppelin." #NT!
 curtiss.54.f: "Le 13 août 1898, Zeppelin obtint le brevet Reich numéro 98580 pour un « avion orientable avec plusieurs corps de support disposés les uns derrière les autres ». Les caractéristiques les plus importantes de la conception du Zeppelin étaient le cadre rigide en aluminium composé d'anneaux et de longerons, la liaison solide des deux gondoles au cadre, la division de l'espace gazeux en cellules cylindriques de taille égale et la fixation d'hélices à la hauteur du centre de résistance de l’air. Les dirigeables étaient appelés zeppelins. Les idées de Zeppelin ont continué à être largement rejetées et ridiculisées par les experts et le grand public ; L'empereur Guillaume II a décrit le comte comme « le plus stupide de tous les Allemands du sud ». Pendant ce temps, Zeppelin a déclaré : « Bien sûr, personne ne me défend, car personne ne veut faire le grand saut dans le noir. Mais mon objectif est clair et mes calculs sont corrects. En 1900, le LZ 1 effectua trois ascensions au-dessus du lac de Constance, sous la direction technique de l'ingénieur Fritz Burr. Les résultats toujours meilleurs ont suscité un enthousiasme spontané au sein de la population, ce qui a contribué de manière décisive au développement ultérieur de la technologie des dirigeables et de leur fonctionnement." #NT!
 curtiss.54.g: "Je savais qu'il pouvait le faire !." #NT!
  
 curtiss.100.t: "Le Trophée Schneider" #NT!
 curtiss.100.d: "Les préparatifs sont terminés, le prix en argent a été attribué et le trophée offert. La lutte pour le Trophée Schneider, la récompense la plus prestigieuse jamais décernée pour une course aérienne, débutera dans 3 mois !" #NT!
 curtiss.100.f: "La Coupe d'Aviation Maritime Jacques Schneider, également connue sous le nom de Trophée Schneider, Prix Schneider ou Coupe Schneider, est un trophée décerné chaque année (et plus tard tous les deux ans) au vainqueur d'une course d'hydravions et d'hydravions. La course a joué un rôle important dans l'avancement de la conception des avions, en particulier dans les domaines de l'aérodynamique et de la conception des moteurs, et montrera ses résultats sur les meilleurs chasseurs de la Seconde Guerre mondiale. La forme profilée et le moteur à faible traînée refroidi par liquide mis au point par les modèles Schneider Trophy sont évidents dans le Supermarine Spitfire britannique, le Mustang P-51 nord-américain américain et le Macchi C.202 Folgore italien. Les concours étaient très populaires et certains attiraient des foules de plus de 200 000 spectateurs." #NT!
 curtiss.100.g: "Envoyez les invitations !" #NT!
 curtiss.101.d: "Nous avons reçu une invitation pour participer à la course du Trophée Schneider ! La course est organisée par [SCOPE.sCountry('curtiss_schneider_trophy_host').GetName]." #NT!
 curtiss.101.g: "Jetez-moi ces lunettes d'aviateur, les garçons !" #NT!
 curtiss.101.h: "Pas avant que les cochons rouges apprennent à voler..." #NT!
 curtiss.102.d: "Les préparatifs sont terminés. Bientôt, le monde entier affluera au [SCOPE.sState('curtiss_schneider_trophy_state').GetName] pour assister à une course de classe mondiale entre hydravions de pointe en 3 mois." #NT!
 curtiss.103.t: "Soutien à notre équipe" #NT!
 curtiss.103.d: "La course au Trophée Schneider va bientôt débuter. Le monde surveillera le comportement de nos pilotes – et notre pays aussi. Nous pouvons améliorer les chances de notre équipe si nous l'aidons financièrement. Bien sûr, tout cela a un prix…" #NT!
 curtiss.103.f: "La compétition pour le Trophée Schneider a d'abord commencé comme une course entre différents pilotes et leurs avions, avec peu de soutien gouvernemental. Dans les années 1920, cependant, la course avait acquis une telle publicité que des centaines de milliers de personnes y assistèrent. Avec cela, la course et son importance avaient pris une nouvelle dimension. Peu après, lorsque les États-Unis et l’Italie ont officiellement soutenu leurs équipes, la compétition s’est transformée en un tournoi des nations. Au début, cette ingérence a été jugée inadmissible, mais la menace d'un désavantage concurrentiel a contraint d'autres pays, comme la Grande-Bretagne, à soutenir officiellement leur équipe afin qu'elle ne prenne pas de retard." #NT!
 curtiss.103.g: "Aucun prix n’est trop élevé pour l’honneur national !" #NT!
 curtiss.103.h: "L’équipe est bonne comme elle est." #NT!
 curtiss.104.t: "Formation Trophée Schneider" #NT!
 curtiss.104.d: "Dans la perspective de la prochaine compétition pour le prestigieux Trophée Schneider, la question se pose de savoir si nos pilotes doivent suivre une formation supplémentaire." #NT!
 curtiss.104.f: "Aucun athlète ne se lance dans la compétition sans préparation - il en va de même pour les pilotes pour la course à venir. Cependant, il y a toujours des discussions sur l'entraînement qui a lieu avant les compétitions. Les vitesses élevées et les manœuvres risquées sont une garantie que notre équipe atteindra un meilleur endroit. Des records ont même été battus lors de certains entraînements. Mais en même temps, ces exercices sont considérés comme risqués. Contrairement à la course pour le Trophée Schneider, au cours de laquelle il n'y a eu aucun accident grave, dix pilotes ont eu des accidents mortels lors des préparatifs de 1923 à 1931." #NT!
 curtiss.104.g: "Nos pilotes ont besoin d'une meilleure formation !" #NT!
 curtiss.104.h: "C'est trop dangereux." #NT!
 curtiss.105.t: "Nouvel enregistrement!" #NT!
 curtiss.105.d: "La formation complémentaire pour le Trophée Schneider en valait la peine. L'équipe a non seulement complété le parcours sans commettre la moindre erreur, mais a également établi un nouveau record de vitesse. Ce sont de bonnes perspectives pour la course à venir !" #NT!
 curtiss.105.f: ""Je vole parce que cela libère mon esprit de la tyrannie des petites choses." - Antoine de Saint-Exupéry" #NT!
 curtiss.105.g: "Bien joué les gars!" #NT!
 curtiss.106.t: "Performances normales" #NT!
 curtiss.106.d: "C'était peut-être la météo, peut-être la motivation, mais malheureusement, notre équipe n'a obtenu que des résultats médiocres à l'entraînement pour le Trophée Schneider. C'est peut-être mieux que rien, mais nous avions des attentes plus élevées envers nos pilotes." #NT!
 curtiss.106.f: "« Il est déjà assez difficile pour quiconque de définir un plan d'action et de s'y tenir, surtout face aux désirs de ses amis ; mais il est doublement difficile pour un aviateur de rester au sol en attendant le moment opportun pour décoller. -Glenn Curtiss" #NT!
 curtiss.106.g: "Mieux que rien." #NT!
 curtiss.107.t: "Incident de formation !" #NT!
 curtiss.107.d: "La dernière séance d'entraînement pour le Trophée Schneider s'est soldée par un désastre : pour des raisons encore floues, l'un de nos pilotes a perdu le contrôle de son avion et s'est écrasé de plein fouet dans l'eau. Bien que la victime ait pu être secourue au prix de grands efforts, il faudra des semaines pour réparer les dégâts et déterminer la cause de l'erreur. Le fait qu'il nous manquera également l'un de nos pilotes les plus compétents pour la prochaine course réduit nos chances dans la lutte pour le Trophée Schneider." #NT!
 curtiss.107.f: ""L'avion reste en l'air parce qu'il n'a pas le temps de tomber." -Orville Wright" #NT!
 curtiss.107.g: "Catastrophique!" #NT!
 curtiss.108.t: "Pilote du Trophée Schneider" #NT!
 curtiss.108.d: "La question reste ouverte de savoir quel pilote dirigera l'équipe qui participera à la course du Trophée Schneider." #NT!
 curtiss.108.f: "Habituellement, la Coupe Schneider n'était pas une course de nations, mais de pilotes ; cependant, il est rapidement devenu courant que plusieurs pilotes d'un même pays démarrent en équipe, généralement dans un équipage de trois pilotes pour trois avions. Un culte s'est rapidement développé autour des pilotes individuels, tandis que dans les années suivantes, l'effort d'équipe a prévalu." #NT!
 curtiss.108.g: "[SCOPE.sCharacter('curtiss_schneider_pilot_1').GetFullName]" #NT!
 curtiss.108.h: "[SCOPE.sCharacter('curtiss_schneider_pilot_2').GetFullName]" #NT!
 curtiss.108.i: "[SCOPE.sCharacter('curtiss_schneider_pilot_3').GetFullName]" #NT!
 curtiss.108.j: "[SCOPE.sCharacter('curtiss_schneider_pilot_4').GetFullName]" #NT!
 curtiss.108.k: "Un nouveau venu" #NT!
  
 curtiss.110.t: "Course du Trophée Schneider en [SCOPE.sState('curtiss_schneider_trophy_state').GetName]" #NT!
 curtiss.110.d: "Le rugissement du moteur est dans l’air ! C'est enfin le grand jour de la course : le monde entier se rend au [SCOPE.sCountry('curtiss_schneider_trophy_host').GetNameNoFlag] pour assister à la lutte pour le Trophée Schneider." #NT!
 curtiss.110.f: "« Plus que toute autre chose, la sensation de voler est une sensation de paix parfaite mêlée à une excitation qui met tous les nerfs à rude épreuve. Si vous pouvez concevoir une telle combinaison. - Wilbur Wright\n#b Participants :\n\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_2_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_3_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_4_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_5_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_6_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_7_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_8_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_9_global_var').GetCountry.GetName]\n§ _10\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]1\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]2\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]3\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]4\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]5" #NT!
 curtiss.110.g: "Faites tourner !" #NT!
 curtiss.111.t: "La victoire!" #NT!
 curtiss.111.d: "Après une rude course à la victoire, [ROOT.GetCountry.GetNameNoFormatting] a remporté le Trophée Schneider cette année ! La prochaine course sera donc organisée par notre nation." #NT!
 curtiss.111.f: "La nation qui remporte trois victoires consécutives conserve le Trophée Schneider pour toujours. Ce trophée prestigieux est plus qu'une simple récompense pour un événement sportif : c'est un symbole de supériorité technique et de volonté d'une nation de se surpasser et de conquérir les cieux. Celui qui détiendra le Trophée Schneider fera l'envie du monde entier. Alors que dans l'historique Trophée Schneider, il suffisait de remporter trois victoires en cinq ans, dans ce match, trois victoires doivent être consécutives. Le pays dernier à remporter le Trophée Schneider aura l'honneur d'organiser la prochaine course." #NT!
 curtiss.111.g: "Un grand jour pour notre pays." #NT!
 curtiss.112.t: "[SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetNameNoFlag] remporte le Trophée Schneider" #NT!
 curtiss.112.d: "Malheureusement, notre meilleur n’a pas été suffisant. L'équipe du [SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetName] a remporté le Trophée Schneider cette année." #NT!
 curtiss.112.f: "La nation qui remporte trois victoires consécutives conserve le Trophée Schneider pour toujours. Ce trophée prestigieux est plus qu'une simple récompense pour un événement sportif : c'est un symbole de supériorité technique et de volonté d'une nation de se surpasser et de conquérir les cieux. Celui qui détiendra le Trophée Schneider fera l'envie du monde entier. Alors que dans l'historique Trophée Schneider, il suffisait de remporter trois victoires en cinq ans, dans ce match, trois victoires doivent être consécutives. Le pays dernier à remporter le Trophée Schneider aura l'honneur d'organiser la prochaine course." #NT!
 curtiss.112.g: "Toutes nos félicitations..." #NT!
 curtiss.113.t: "Le Trophée Schneider" #NT!
 curtiss.113.d: "Avec cette troisième victoire consécutive, la compétition pour le Trophée Schneider a pris fin. [ROOT.GetCountry.GetNameNoFormatting] a montré au monde entier qu'il est supérieur en termes de personnes, de matériel et de technologie. Nos pilotes resteront dans l’histoire comme des héros nationaux et, dans des décennies, on parlera encore des courageux pilotes qui ont rendu possible cette victoire finale. Le Trophée Schneider est désormais à nous et le monde entier nous regarde avec envie !" #NT!
 curtiss.113.f: "Avec cette troisième victoire, le Trophée Schneider est enfin entre les mains d'une seule nation. D’une part, c’est un grand jour pour l’aviation ; D’un autre côté, l’idée mélancolique demeure qu’avec le développement record de l’aviation, l’ère pionnière de l’aviation touche à sa fin au profit d’une ère d’argent, dans laquelle ne dominent plus l’ambition humaine mais la mécanique pure." #NT!
 curtiss.113.g: "Nous avons conquis le ciel !" #NT!
 curtiss.114.t: "Le Trophée perdu à jamais" #NT!
 curtiss.114.d: "Avec la troisième victoire consécutive, [SCOPE.sCountry('curtiss_schneider_trophy_winner').GetName] a réussi à remporter le trophée le plus convoité au monde. Le prix sera désormais à jamais entre les mains sales de pilotes indignes." #NT!
 curtiss.114.f: "Avec cette troisième victoire, le Trophée Schneider est enfin entre les mains d'une seule nation. D’une part, c’est un grand jour pour l’aviation ; D’un autre côté, l’idée mélancolique demeure qu’avec le développement record de l’aviation, l’ère pionnière de l’aviation touche à sa fin au profit d’une ère d’argent, dans laquelle ne dominent plus l’ambition humaine mais la mécanique pure." #NT!
 curtiss.114.g: "Amer. Très amer." #NT!
 curtiss.121.t: "Problèmes mécaniques" #NT!
 curtiss.121.d: "Le Trophée Schneider était connu pour le fait que de nombreux pilotes ne pouvaient même pas participer à la compétition car les déplacements posaient déjà des problèmes. Certaines machines ont été endommagées, d'autres ont souffert de problèmes de moteur dont la cause n'a pas pu être résolue au moment où le signal de départ a été donné. Des problèmes mécaniques ont provoqué l'abandon d'équipes entières." #NT!
 curtiss.121.f: "Il existe des voix isolées, totalement négligeables, qui affirment que le Trophée Schneider a été un échec total. Parce que les problèmes de moteur persistants, les difficultés de voyage et la mort de pilotes d'essai auraient conduit au fait que de nombreuses équipes ne pourraient pas concourir - ce qui a conduit à un affaiblissement de la compétition. La France, berceau historique de l'hydravion, ne pouvait guère participer à la course en raison de tels problèmes. Des pays comme la Grande-Bretagne ou l'Italie ont gagné à plusieurs reprises parce qu'ils fournissaient le seul avion pouvant participer à la course." #NT!
 curtiss.121.g: "Des maladroits !" #NT!
 curtiss.122.t: "Accident!" #NT!
 curtiss.122.d: "Lors d'une manœuvre, notre pilote s'est surestimé - et s'est écrasé dans l'eau !" #NT!
 curtiss.122.f: "Malgré ses défis, la course au Trophée Schneider n'a donné lieu à aucun décès ni accident grave en vingt ans d'existence. Cependant, cela n'exclut pas la possibilité qu'une telle catastrophe n'ait pas pu conduire à une telle catastrophe étant donné les vitesses élevées et la construction aéronautique, qui en était encore à ses débuts." #NT!
 curtiss.122.g: "Ouais !" #NT!
 curtiss.123.t: "Bouée négligée" #NT!
 curtiss.123.d: "Notre équipe a réalisé un bon tour lors de la course du Trophée Schneider, mais l'un des pilotes a été menacé de retrait de points car l'un des arbitres s'est plaint d'avoir oublié une bouée." #NT!
 curtiss.123.f: "En 1919, l'équipe italienne a gagné à Bournemouth, au Royaume-Uni, dans des conditions de brouillard. Les arbitres du virage de Swanage ont affirmé que Guido Janello, le vainqueur de la course, n'avait pas contourné correctement la bouée. Le premier a expliqué que l'erreur était due à une mauvaise organisation et qu'un bateau non officiel l'avait trompé. Cependant, Janello a été disqualifié et le Trophée Schneider n'a pas été décerné cette année. L'Italie a ensuite été récompensée pour l'organisation de la prochaine course à Venise. Aujourd'hui encore, le souvenir de la disqualification suscite une grande frustration parmi les nostalgiques de l'aviation italienne, car l'Italie a également gagné en 1920 et 1921 et aurait rétrospectivement remporté pour toujours le Trophée Schneider." #NT!
 curtiss.123.g: "C'est pas de chance, bien sûr." #NT!
 curtiss.123.h: "Essayez de soudoyer l'arbitre..." #NT!
 curtiss.124.t: "Vitesse maximum" #NT!
 curtiss.124.d: "Tout au long du parcours, nos pilotes peuvent montrer de quoi sont faites nos machines [ROOT.GetCountry.GetAdjectiveNoFormatting]." #NT!
 curtiss.124.f: "Le Trophée Schneider était avant tout une course à grande vitesse dans laquelle les dernières technologies aéronautiques et la réussite personnelle du pilote jouaient un rôle de premier plan. Pour obtenir un bon résultat, les technologies les plus récentes, l'accent national mis sur la construction aéronautique et les qualités personnelles d'un pilote comptent. Les pilotes Ace et les vétérans du Trophée Schneider font mieux, mais les personnages particulièrement audacieux ou innovants aussi." #NT!
 curtiss.124.g: "Pleine puissance!" #NT!
 curtiss.125.t: "Manœuvres de slalom" #NT!
 curtiss.125.d: "Le Trophée Schneider est surtout connu comme une compétition de vitesse, mais il y avait trois ou quatre marques qui pouvaient être manquées à grande vitesse et entraîner la disqualification." #NT!
 curtiss.125.f: "La plupart des courses du Trophée Schneider se déroulaient sur un parcours triangulaire, c'est pourquoi les manœuvres de virage étaient plutôt rares. Cela ne veut pas dire pour autant qu’ils n’ont pas joué un rôle ; un faux pas a coûté à un pilote de nombreuses victoires. Dans une telle manœuvre, les qualités du pilote sont cruciales : les pilotes expérimentés, tout comme les personnages prudents, obtiendront un meilleur résultat que les pilotes trop impétueux. La formation à l'école de pilotage présente un avantage supplémentaire." #NT!
 curtiss.125.g: "Volez avec élégance." #NT!
 curtiss.126.t: "Brouillard" #NT!
 curtiss.126.d: "Le brouillard était plus souvent un problème sur les voies navigables. Même les pilotes expérimentés pourraient échouer face à ce défi soudain." #NT!
 curtiss.126.f: "Les courses nautiques présentent l'inconvénient majeur que le brouillard présente un défi supplémentaire. Comme pour toutes les manœuvres, les caractéristiques du pilote et son expérience sont ici les principaux facteurs. Les pilotes utilisant des méthodes peu orthodoxes peuvent faire mieux, tout comme les personnages prudents." #NT!
 curtiss.126.g: "Notre pilote trouvera son chemin." #NT!
 curtiss.127.t: "Performances de vol supérieures" #NT!
 curtiss.127.d: "Les qualités supérieures de notre pilote ont considérablement amélioré nos chances de remporter la Coupe Schneider !" #NT!
 curtiss.127.f: "« Eh bien, j'ai toujours été très compétitif, et cela est utile quel que soit le sport auquel vous pratiquez. Et à cette époque, voler était dans une large mesure un sport, oui. Mais ce qui m'a vraiment aidé dans l'aviation, c'est d'avoir des réactions rapides et un bon sens de l'équilibre. Je pense que je les ai obtenus grâce à mes chutes, pas à ma boxe. -James Harold Doolittle" #NT!
 curtiss.127.g: "Excellent!" #NT!
 curtiss.128.t: "Duel entre l'eau et le ciel" #NT!
 curtiss.128.d: "Dans la course au tour le plus rapide, [SCOPE.sCharacter('duel_participant_1').GetFullName] et [SCOPE.sCharacter('duel_participant_2').GetFullName] se sont dangereusement rapprochés. Avec une manœuvre ciblée, nous pourrions améliorer nos chances et affaiblir notre concurrent direct." #NT!
 curtiss.128.f: "« Ne vous enfuyez pas, ou j'en parlerai à tout le monde ! -Donald Curtis" #NT!
 curtiss.128.g: "Combat de chiens !" #NT!
 curtiss.128.h: "Volez en avant." #NT!
 curtiss.129.t: "Un Duel Aérien gagné" #NT!
 curtiss.129.d: "Le pilote d'une nation concurrente a tenté d'éliminer [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] de la course, mais a perdu du temps et nous a donné un avantage dans la lutte pour le trophée !" #NT!
 curtiss.129.f: "'Tu es stupide. J'aime ça chez un homme.' -Madame Gina" #NT!
 curtiss.130.t: "Rivalité au Trophée Schneider" #NT!
 curtiss.130.d: "Notre as de la Coupe Schneider [SCOPE.sCharacter('duel_participant_1').GetFullName] a un vieux compte à régler avec son rival [SCOPE.sCharacter('duel_participant_2').GetFullName]. Dans une manœuvre audacieuse, il tente de jeter l'ennemi détesté hors de la course !" #NT!
 curtiss.130.f: "« Ne vous enfuyez pas, ou j'en parlerai à tout le monde ! -Donald Curtis" #NT!
 curtiss.130.g: "Pour l'honneur du [ROOT.GetCountry.GetNameNoFormatting] !" #NT!
 curtiss.131.t: "Une rivalité féroce" #NT!
 curtiss.131.d: "Lors de la Coupe Schneider, nous devons compter avec les persécutions et l'inimitié amère du [SCOPE.sCountry('curtiss_schneider_failed_rival').GetName] ; mais cette fois, l'adversaire a échoué ! Un pilote a effectivement tenté de jeter notre as [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] hors de la course, mais a lui-même été victime d'un accident." #NT!
 curtiss.131.f: "'Tu es stupide. J'aime ça chez un homme.' -Madame Gina" #NT!
 curtiss.132.t: "Des conditions météorologiques favorables" #NT!
 curtiss.132.d: "Les bonnes conditions météorologiques améliorent nos chances de victoire." #NT!
 curtiss.132.f: "La mer est calme, le ciel dégagé, les vents doux. Le brouillard n’a pas été vu depuis des semaines. Les meilleures conditions pour une course en toute sécurité !" #NT!
 curtiss.132.g: "La météo est de notre côté." #NT!
 curtiss.133.t: "Pilote malade" #NT!
 curtiss.133.d: "Un pilote de notre équipe Schneider Trophy s'est déclaré malade juste avant la course." #NT!
 curtiss.133.f: "Il nous faudra quelques jours pour trouver un remplaçant. Nous ne perdons donc aucun avantage, mais nous n’en gagnons pas non plus cette semaine." #NT!
 curtiss.133.g: "Un mauvais présage." #NT!
 curtiss.134.t: "La grande course" #NT!
 curtiss.134.d: "Pilotes et spectateurs sont d'accord : cette année, la course au Trophée Schneider est très particulière." #NT!
 curtiss.134.f: "Des dignitaires étrangers, des représentants de la société, des pilotes et des touristes ont félicité les organisateurs de la course de cette année. L'événement est une totale réussite, les foules sont plus nombreuses que d'habitude et les gens s'extasieront probablement sur ces journées pendant des années encore. De nombreux téléspectateurs repartent du [SCOPE.sState('curtiss_schneider_trophy_state').GetName] satisfaits et oublient leurs soucis quotidiens après avoir participé à ce spectacle unique." #NT!
 curtiss.134.g: "Super!" #NT!
 curtiss.135.t: "Sabotage" #NT!
 curtiss.135.d: "Parfois, une course aussi importante que le Trophée Schneider nécessite plus que des compétences particulières ou des avions supérieurs, mais aussi... des mesures spéciales." #NT!
 curtiss.135.f: "Historiquement, aucune manœuvre de sabotage contre les États participants au Trophée Schneider n'a été prouvée. Cependant, les pannes fréquentes des machines ont donné lieu à des rumeurs selon lesquelles il ne s’agirait pas uniquement de problèmes mécaniques. Avec une chance de 50 : 50, nous pouvons essayer de nuire gravement à un rival. En revanche, si la manœuvre échoue, nous obtenons une déduction de points du même montant. Quel pays devrions-nous saboter ?" #NT!
 curtiss.135.g: "De tels sales tours sont indignes de notre dignité." #NT!
 curtiss.135.h: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_1').GetName]" #NT!
 curtiss.135.i: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_2').GetName]" #NT!
 curtiss.135.j: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_3').GetName]" #NT!
 curtiss.135.k: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_4').GetName]" #NT!
 curtiss.135.l: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_5').GetName]" #NT!
 curtiss.135.m: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_6').GetName]" #NT!
 curtiss.135.n: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_7').GetName]" #NT!
 curtiss.135.o: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_8').GetName]" #NT!
 curtiss.135.p: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_9').GetName]" #NT!
 curtiss.136.t: "Étrange panne de moteur" #NT!
 curtiss.136.d: "Une étrange panne moteur désespère nos ingénieurs." #NT!
 curtiss.136.f: "En effet, il y a quelques jours à peine, les mécaniciens avaient vérifié jusqu'à la dernière vis la machine qui devait assurer notre victoire au Trophée Schneider. Mais depuis ce matin, l'avion ne démarre plus. Certains experts estiment que les problèmes mécaniques pourraient être dus à un sabotage, même si cela ne peut être prouvé. En revanche, il est évident que ces dégâts nous feront reculer de plusieurs semaines." #NT!
 curtiss.136.g: "Un coup dur pour nos chances de gagner." #NT!
 curtiss.137.t: "Sabotage évité !" #NT!
 curtiss.137.d: "La tentative de sabotage d'un autre participant à la course a été empêchée à la dernière seconde." #NT!
 curtiss.137.f: "Nos mécaniciens ont attrapé un espion étranger hier soir qui tentait de saboter le moteur de notre avion de course. Nous l'avons remis aux autorités et avons signalé cette grave infraction à la direction de la course. Le pays participant à la course responsable sera pénalisé par des déductions de points." #NT!
 curtiss.137.g: "C'était fermé!" #NT!
 curtiss.138.t: "Sabotage réussi" #NT!
 curtiss.138.d: "Notre espion a pu se faufiler dans le hangar de l'équipe la nuit dernière et y saboter l'avion." #NT!
 curtiss.138.f: "Les chances de victoire de l'équipe adverse ont été considérablement réduites." #NT!
 curtiss.138.g: "J'adore qu'un plan se déroule sans accroc." #NT!
 curtiss.139.t: "Le sabotage découvert !" #NT!
 curtiss.139.d: "Malheureusement, notre espion a été pris en flagrant délit en train de saboter l'avion de l'équipe ennemie." #NT!
 curtiss.139.f: "La direction de course nous a punis avec une déduction de points et les autres équipes sont - à juste titre - en colère." #NT!
 curtiss.139.g: "Condamner!" #NT!
  
 curtiss.201.t: "Une compagnie aérienne investit dans l'aéroport" #NT!
 curtiss.201.d: "La compagnie aérienne de [SCOPE.sCharacter('howard_hughes').GetFullName] a dépassé toutes les attentes et a réalisé un bénéfice décent. Il y a des considérations pour construire un nouvel aéroport au [SCOPE.sState('curtiss_new_airport_state').GetName]." #NT!
 curtiss.201.f: "Parfois, il faut une confiance en soi mégalomane et donc un type de personne très spécifique pour rentabiliser une entreprise risquée comme l’aviation. [SCOPE.sCharacter('howard_hughes').GetFullName] a prouvé qu'il appartient à ce type. Les affaires marchent si bien qu’il pourrait même construire son propre aéroport – ou augmenter massivement sa flotte d’avions." #NT!
 curtiss.201.g: "Construisez un nouvel aéroport." #NT!
 curtiss.201.h: "Développez la compagnie aérienne, mais investissez le capital ailleurs." #NT!
 curtiss.202.t: "La compagnie aérienne s'agrandit" #NT!
 curtiss.202.d: "La compagnie aérienne récemment lancée a connu son premier succès et a acquis un certain nombre de nouveaux avions." #NT!
 curtiss.202.f: "Malgré les nombreux impondérables impliqués dans le secteur de l’aviation, il y a toujours eu des réussites." #NT!
 curtiss.202.g: "Excellent." #NT!
 curtiss.203.t: "La compagnie aérienne stagne" #NT!
 curtiss.203.d: "Le développement de la compagnie aérienne nouvellement créée ne répond malheureusement pas aux attentes." #NT!
 curtiss.203.f: "Malgré la grande fascination qui émanait de l’aviation au début du XXe siècle et l’euphorie pour la technologie et le progrès, les compagnies aériennes restaient un risque économique. La plupart des compagnies aériennes n’ont réalisé que peu ou pas de bénéfices. Dans certains cas, il faudrait des années, voire des décennies, avant qu'ils ne deviennent viables, car le trafic de passagers était faible et les coûts élevés." #NT!
 curtiss.203.g: "Décevant." #NT!
 curtiss.203.h: "Envoyez un de nos pilotes faire la publicité de la compagnie aérienne." #NT!
 curtiss.204.t: "Pilote à nouveau actif" #NT!
 curtiss.204.d: "Après la tournée promotionnelle réussie de la compagnie aérienne, notre pilote [SCOPE.sCharacter('curtiss_pilot').GetFullName] est à nouveau disponible." #NT!
 curtiss.204.f: ""
 curtiss.204.g: "Bon travail." #NT!
  
 curtiss.211.t: "Nouvelle route de vol vers un aéroport étranger" #NT!
 curtiss.211.d: "La compagnie aérienne de notre pays a établi une nouvelle route de vol vers [SCOPE.sCountry('curtiss_airline_country').GetName]." #NT!
 curtiss.211.f: "«J'ai mangé quatre sandwichs quand j'ai quitté New York. Je n'en ai mangé qu'un et demi pendant tout le voyage et j'ai bu un peu d'eau. Je ne pense pas avoir eu le temps de manger davantage parce que, vous savez, cela m'a surpris de voir à quel point l'Europe est si courte. -Charles Lindbergh" #NT!
 curtiss.211.g: "Espérons que cet investissement en vaut la peine." #NT!
 curtiss.212.t: "Une compagnie aérienne étrangère établit une nouvelle route de vol" #NT!
 curtiss.212.d: "Une compagnie aérienne étrangère a établi une nouvelle route aérienne. Les avions atterrissent au [SCOPE.sState('curtiss_foreign_airline_state').GetName]." #NT!
 curtiss.213.t: "Itinéraire du vol Zeppelin entre les gratte-ciel" #NT!
 curtiss.213.d: "Un itinéraire exclusif pour zeppelin a été mis en place jusqu'au [SCOPE.sCountry('curtiss_airline_country').GetName] aujourd'hui. Les points d'ancrage sont les gratte-ciel des pays respectifs." #NT!
 curtiss.213.f: "Il y avait des idées selon lesquelles des dirigeables étaient amarrés à des gratte-ciel. Le sommet de l’Empire State Building, inauguré en 1931, était initialement destiné à servir de mât d’ancrage. Le mât était tellement renforcé qu'il aurait pu résister à la traction de 50 tonnes provenant de l'amarrage du dirigeable. Certains treuils étaient déjà installés et le 86ème étage a été aménagé en salle d'embarquement avec guichet et contrôle douanier. L’idée correspondait à l’euphorie de l’époque pour les géants des airs. Cependant, la construction n'a pas tenu compte du fait que les dirigeables ne peuvent être manœuvrés que très lentement et que des turbulences de vent surviennent toujours en raison du développement, ce qui aurait pu sérieusement perturber un dirigeable." #NT!
 curtiss.213.g: "Les Zeppelins sont l’art du voyage le plus extravagant." #NT!
 curtiss.214.t: "Vols panoramiques" #NT!
 curtiss.214.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines a une nouvelle idée commerciale : elle pimente son offre avec des vols touristiques pour les touristes." #NT!
 curtiss.214.f: "Flieger, grüß mir die Sonne\nGrüß mir die Sterne et grüß mir den Mond\nDein Leben, das ist ein Schweben\nDurch die Ferne, die keiner bewohnt.\n\nAviateurs, dites bonjour au soleil\nDites bonjour aux étoiles et dites bonjour à la lune\nVotre vie flotte\nÀ travers la distance que personne n'habite." #NT!
 curtiss.214.g: "Puis-je aussi avoir un billet ?" #NT!
 curtiss.215.t: "Marchandises coloniales en avion" #NT!
 curtiss.215.d: "Un petit aérodrome a été ouvert dans l'une de nos colonies africaines, d'où des avions transportent directement des marchandises coloniales jusqu'au [SCOPE.sState('curtiss_colonial_goods_state').GetName]." #NT!
 curtiss.215.f: "Avec la mise en place d'une liaison aérienne directe entre le [SCOPE.sState('curtiss_airport_state').GetName] et le [SCOPE.sState('curtiss_colonial_goods_state').GetName], les communautés africaines se rapprochent du [ROOT.GetCountry.GetNameNoFlag]. Et vous n'avez pas non plus à attendre si longtemps pour vos noix de coco, vos bananes et vos diamants." #NT!
 curtiss.215.g: "Même les régions les plus reculées du monde sont reliées par l’aviation au cœur du pays." #NT!
 curtiss.216.t: "Tourisme" #NT!
 curtiss.216.d: "L'ouverture d'une route aérienne vers [SCOPE.sCountry('curtiss_tourist_country').GetName] s'est avérée très rentable. La compagnie aérienne doit doubler sa capacité car le nombre de passagers augmente rapidement. Apparemment, les touristes sont attirés par ce pays." #NT!
 curtiss.216.f: "Les accords relatifs à l’espace aérien avec des pays possédant des monuments importants peuvent s’avérer très rentables." #NT!
 curtiss.216.g: "Ah, [SCOPE.sCountry('curtiss_tourist_country').GetName] !" #NT!
 curtiss.217.t: "Campagne électorale par voie aérienne" #NT!
 curtiss.217.d: "Une compagnie aérienne propose de transporter des candidats gouvernementaux." #NT!
 curtiss.217.f: "Avec l’arrivée de l’avion comme moyen de transport possible, la chasse à la baleine a également changé. Les candidats possédant leur propre avion étaient non seulement perçus comme plus mobiles, mais gâchaient également le sentiment de modernité. Un tel support publicitaire devrait au moins apporter un léger avantage au parti au pouvoir." #NT!
 curtiss.217.g: "Nous sommes heureux de profiter de cette offre." #NT!
 curtiss.217.h: "Et si quelqu'un crashait l'avion ?" #NT!
 curtiss.218.t: "Un pilote pour la publicité ?" #NT!
 curtiss.218.d: "La compagnie aérienne traverse actuellement une crise mineure. La direction nous a proposé une idée inhabituelle : elle voulait obliger [SCOPE.sCharacter('curtiss_pilot').GetFullName] à voler pour ses lignes et à l'utiliser pour faire de la publicité." #NT!
 curtiss.218.f: "Aux débuts de l’aviation, des pilotes célèbres faisaient office de figures de proue. Ainsi, Charles Lindbergh a eu un impact significatif dans la vulgarisation de la poste aérienne. Par exemple, à la demande de Basil L. Rowe, propriétaire de West Indian Aerial Express, il a transporté quelque 3 000 pièces de courrier souvenir spécial entre Saint-Domingue, Port-au-Prince et La Havane. Deux semaines après sa tournée en Amérique latine, Lindbergh a piloté une série de vols spéciaux. Des dizaines de milliers de couvertures souvenirs à votre adresse ont été envoyées du monde entier. Les couvertures étaient ensuite estampillées et renvoyées à leurs expéditeurs à titre de promotion du service postal aérien." #NT!
 curtiss.218.g: "Bien sûr!" #NT!
 curtiss.218.h: "Nous ne pouvons pas nous passer de lui, mais nous aidons par d'autres moyens." #NT!
 curtiss.218.i: "Malheureusement, nous avons les mains liées." #NT!
 curtiss.219.t: "Nouvel aéroport connecté" #NT!
 curtiss.219.d: "La compagnie aérienne a déployé des efforts pour étendre son réseau de routes actuel." #NT!
 curtiss.219.f: ""Voler n'est peut-être pas une tâche facile, mais le plaisir en vaut le prix. - Amelia Earhart" #NT!
 curtiss.219.g: "Excellent." #NT!
 curtiss.219.h: "Nous ne pouvons pas nous le permettre." #NT!
 curtiss.220.t: "L'aéroport s'agrandit" #NT!
 curtiss.220.d: "L'aéroport du [SCOPE.sState('curtiss_airport_state').GetName] est devenu un centre du trafic aérien international." #NT!
 curtiss.220.f: "L'un de nos aérodromes nationaux est devenu un important centre de transbordement dans le cadre de la modernisation du trafic aérien et de la prospérité de l'économie locale. Les associations professionnelles locales et l'administration municipale l'ont donc transformé en un véritable aéroport." #NT!
 curtiss.220.g: "[SCOPE.sState('curtiss_airport_state').GetName] sera le centre du monde !" #NT!
 curtiss.221.t: "Nouvel avion" #NT!
 curtiss.221.d: "La plus grande compagnie aérienne du pays a annoncé son intention d'augmenter sa flotte d'avions." #NT!
 curtiss.221.f: ""Une fois que vous aurez goûté au vol, vous parcourrez pour toujours la terre les yeux tournés vers le ciel, car c'est là que vous avez été, et là vous aurez toujours envie d'y revenir." - Léonard de Vinci" #NT!
 curtiss.222.t: "Crash d'avion" #NT!
 curtiss.222.d: "Un grave accident d'avion a ébranlé la confiance dans l'aviation en général et dans les compagnies aériennes en particulier." #NT!
 curtiss.222.f: "Un accident d'avion qui a fait plusieurs morts a plongé la principale compagnie aérienne du pays dans une crise. Les paiements aux proches des victimes, la perte de l'avion et le manque de passagers pourraient conduire à une réduction des investissements. Les interventionnistes préconisent une injection financière pour éviter de sombrer dans une crise majeure." #NT!
 curtiss.222.g: "C'est ce qu'on appelle le libre marché pour de bonnes raisons." #NT!
 curtiss.222.h: "L'État va intervenir." #NT!
 curtiss.223.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Compagnies aériennes en difficulté" #NT!
 curtiss.223.d: "Une grave crise secoue la principale compagnie aérienne du pays. [SCOPE.sCharacter('howard_hughes').GetFullName] a annoncé une réduction importante des effectifs de l'entreprise pour éviter la faillite." #NT!
 curtiss.223.f: "La crise chez [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines fait la une des journaux. Plusieurs centaines d’emplois sont gravement menacés, la bourse s’effondre. Pour sauver son entreprise, [SCOPE.sCharacter('howard_hughes').GetFullName] a annoncé des mesures sévères qui forceront les syndicats à descendre dans la rue. La popularité du magnat a chuté. L’intervention du gouvernement pourrait éviter la crise, mais constituerait un investissement financier à long terme." #NT!
 curtiss.223.h: "Cette entreprise est d'importance nationale !" #NT!
  
 curtiss.224.t: "La longue main des compagnies aériennes [ROOT.GetCountry.GetAdjectiveNoFormatting]" #NT!
 curtiss.224.d: "Les machinations de [SCOPE.sCharacter('howard_hughes').GetFullName] deviennent de plus en plus évidentes : le magnat a entre-temps mis en place un système de favoritisme fonctionnel en politique." #NT!
 curtiss.224.f: "Peu d’hommes ont autant de pouvoir sur terre que [SCOPE.sCharacter('howard_hughes').GetFullName]. Entre-temps, le magnat a construit un système au sein du gouvernement qui fait peur à certains. Il est désormais prouvé qu'il a utilisé la corruption pour obtenir des avantages dans une province afin d'accorder à l'aéroport de cette province des avantages fiscaux. Au sein du cabinet, les voix se multiplient en faveur d’une clarification et d’une réévaluation. D’autres considèrent ces liens directs avec l’industrie comme extrêmement bénéfiques." #NT!
 curtiss.224.g: "Quel est le problème? Vous vous connaissez et vous vous entraidez." #NT!
 curtiss.224.h: "La corruption est un fléau qui doit être éradiqué partout." #NT!
 curtiss.225.t: "Un transport aérien peu rentable" #NT!
 curtiss.225.d: "En raison de la hausse des coûts et de la baisse du nombre de passagers, [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines doit limiter son implication dans un aéroport." #NT!
 curtiss.225.f: "La dernière action était-elle un mauvais investissement ? L'instinct commercial du [SCOPE.sCharacter('howard_hughes').GetFullName]' a-t-il échoué ? Quoi qu'il en soit : en raison de l'exploitation non rentable d'un aéroport, l'entreprise doit y réduire ses investissements pour éviter de se retrouver entraînée dans une crise majeure. Les travailleurs locaux menacés d'expulsion se tournent vers le gouvernement pour voir s'il peut intervenir et éviter le fiasco." #NT!
 curtiss.225.g: "Cet aéroport est d'importance nationale !" #NT!
 curtiss.226.t: "Compagnie aérienne concurrente du [SCOPE.sCountry('curtiss_rival_airline_country').GetNameNoFlag]" #NT!
 curtiss.226.d: "Il devient plus difficile pour notre compagnie aérienne de rester compétitive après qu’une compagnie aérienne rivale ruine nos activités à l’étranger." #NT!
 curtiss.226.f: "Les directeurs généraux de notre compagnie aérienne nationale pensaient qu'ils avaient de bonnes chances de succès au [SCOPE.sCountry('curtiss_third_country').GetName]. En fait, cela n'a duré que jusqu'à ce que [SCOPE.sCountry('curtiss_rival_airline_country').GetName] se développe avec sa compagnie aérienne locale. Depuis, l’entreprise mène une guerre des prix. Les passagers étant rares, on envisage déjà de réduire les capacités d’un aéroport national et de faire des économies. La direction exhorte notre gouvernement à intervenir en [SCOPE.sCountry('curtiss_third_country').GetName] pour sanctionner subtilement les concurrents." #NT!
 curtiss.226.g: "Nous n'interférerons pas dans cette affaire délicate." #NT!
 curtiss.226.h: "Tentative d'intervention diplomatique au [SCOPE.sCountry('curtiss_third_country').GetNameNoFlag]." #NT!
 curtiss.227.t: "[SCOPE.sCharacter('howard_hughes').GetFullName] en difficulté" #NT!
 curtiss.227.d: "Le célèbre magnat du transport aérien est sous pression après que [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines n'a pas réussi à réaliser les bénéfices promis." #NT!
 curtiss.227.f: "En réalité, ce n'est qu'une petite crise qui menace le premier industriel du pays. Mais au fil des années, la convoitise s'est accrue au sein de l'entreprise, insistant pour évincer l'homme d'affaires à succès. Un mauvais investissement dans l'un des aéroports du pays devrait être l'occasion de se débarrasser du puissant magnat et d'installer un nouvel homme. Nous pourrions utiliser cette situation à notre avantage." #NT!
 curtiss.227.g: "Il devrait prendre du recul." #NT!
 curtiss.227.h: "[SCOPE.sCharacter('howard_hughes').GetFullName] maîtrisera cette crise mineure." #NT!
 curtiss.228.t: "Usine d'avions florissante au [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.228.d: "L’une de nos usines d’avions a considérablement augmenté sa capacité et son efficacité après avoir conclu un partenariat avec une compagnie aérienne." #NT!
 curtiss.228.f: "Des synergies jusqu'alors inconnues sont utilisées dans le [SCOPE.sState('curtiss_factory_state').GetName]. L’industrie locale profite grandement de l’aéroport et de la compagnie aérienne locaux. Suite à la récente signature d'un contrat, [SCOPE.sState('curtiss_factory_state').GetName] est en passe de devenir le centre de la culture aéronautique de [ROOT.GetCountry.GetNameNoFlag]. Il y aura une coordination étroite entre les possibilités et les besoins des partenaires contractuels." #NT!
 curtiss.228.g: "Une belle journée pour l'aviation !" #NT!
 curtiss.229.t: "Nouvelle usine d'avions au [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.229.d: "Jusqu'à présent, le magnat [SCOPE.sCharacter('howard_hughes').GetFullName] s'est principalement concentré sur les compagnies aériennes, mais il souhaite désormais produire des avions directement pour sa propre entreprise." #NT!
 curtiss.229.f: "Le secteur de l'aviation au [ROOT.GetCountry.GetNameNoFlag] est en plein essor. Pour répondre à la demande croissante d'avions neufs et ne plus dépendre des sous-traitants, le premier magnat du transport aérien du pays a décidé de lancer une nouvelle activité. [SCOPE.sCharacter('howard_hughes').GetLastName] Aircraft Company serait un nouveau concurrent sur le marché mondial. Certains se demandent cependant si tant de pouvoir entre les mains d’un seul individu n’est pas dangereux." #NT!
 curtiss.229.h: "C'est évidemment un piège." #NT!
 curtiss.230.t: "[SCOPE.sCharacter('howard_hughes').GetLastName], le Patron" #NT!
 curtiss.230.d: "Le célèbre milliardaire [SCOPE.sCharacter('howard_hughes').GetFullName] est considéré comme un ami de la musique et du cinéma. Il veut construire un immense nouveau théâtre au [SCOPE.sState('curtiss_opera_state').GetName]." #NT!
 curtiss.230.f: "Depuis longtemps, [SCOPE.sCharacter('howard_hughes').GetFullName] déplore le prétendu manque de culture d'un lien central pour sa compagnie aérienne. La ville aurait besoin d’une vie nocturne plus glamour et attirerait également plus de touristes. Dans le même temps, le magnat est connu pour son goût pour la musique et son enthousiasme pour le cinéma en plein essor. La rumeur court qu'il souhaite même réaliser son propre film. L'expansion du [SCOPE.sState('curtiss_opera_state').GetName] devrait donc être dans son propre intérêt - et dans l'amélioration de sa réputation." #NT!
 curtiss.230.g: "Une belle journée pour la culture !" #NT!
  
 curtiss.251.t: "Horizon perdu" #NT!
 curtiss.251.d: ""
 curtiss.251.f: "L'humanité a dépouillé le monde de ses mystères. Le progrès et la technologie les ont chassés. Ce n'est que dans les derniers coins, les plus éloignés, qu'il y a des lieux de retraite. Lieux qui ont attiré [SCOPE.sCharacter('curtiss_conway_scope').GetFullName]. Il a laissé une impression durable sur ceux qui l'ont connu. Il est comme ces aventuriers qui surgissent ici et là, mais dont on se souvient parce qu'ils sont parmi les derniers originaux dans la masse grise des copies. Mais [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] n'était pas seulement un homme qui faisait le tour du monde. Il était consul honoraire de notre pays en Inde et a disparu sans laisser de trace il y a quelques mois. Quelque part dans l'Himalaya, à la frontière entre le Népal et le Tibet. Une perte amère qu'on pourrait accepter sans un détail crucial. [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] cherchait quelque chose. Quelquechose d'énorme. Quelque chose de plus grand que de nombreux trésors. Folie – comme disent certains. Mais il y a quelque chose dans cette folie, car ce matin, l'ancien assistant de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] a transmis un manuscrit au Département d'État. Notes personnelles qui pointent vers une vallée secrète et inconnue dans les montagnes. Une vallée inaperçue du monde. Nous soupçonnons que le consul honoraire était en route vers cette vallée - et quelque chose lui est peut-être arrivé, puisqu'il a disparu depuis des semaines." #NT!
 curtiss.251.g: "Nous devrions organiser une mission de sauvetage et le retrouver." #NT!
 curtiss.251.h: "Nous n'avons pas le temps pour ces trucs d'évasion." #NT!
 curtiss.252.t: "Sauvetage [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]" #NT!
 curtiss.252.d: ""
 curtiss.252.f: "Après un examen attentif du manuscrit, l'hypothèse selon laquelle [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] aurait pu disparaître dans l'Himalaya est confirmée. Malgré les enquêtes auprès d'autres ambassadeurs et la corruption d'informateurs, aucune trace du consul honoraire n'a pu être trouvée. Le manuscrit lui-même, apparemment écrit de la main de [SCOPE.sCharacter('curtiss_conway_scope').GetLastName], parle de trois artefacts qui indiquent le chemin vers le lieu caché. Nous ne savons pas pourquoi [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] voulait être là et nous ne savons pas ce qu'il voulait là ; mais même s'il ne s'agit que d'un rêve fébrile de fou, alors le [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] doit absolument être ramené au [ROOT.GetCountry.GetCapital.GetCityHubName]. Seul un pilote expérimenté peut mener à bien cette mission. L’espoir de retrouver [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] vivant semble infime. Sinon, il est au moins important de découvrir ce qui est arrivé au [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Mais peut-être que la réponse se trouve aussi dans la mystérieuse vallée elle-même. Son nom est : Shangri-La." #NT!
 curtiss.252.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName] devrait le rechercher." #NT!
 curtiss.252.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName] fera le travail." #NT!
 curtiss.252.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName] est notre homme." #NT!
 curtiss.253.t: "La recherche commence" #NT!
 curtiss.253.d: ""
 curtiss.253.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a déjà volé plusieurs heures. Les sommets massifs et enneigés des chaînes de montagnes sans fin s'étendent déjà hors de la mer de nuages. Une légère lueur de l’aube joue dessus. Il n’existe que des indications approximatives quant à l’endroit où les trois artefacts pourraient se trouver. Cependant, à la suite du manuscrit laissé par le [SCOPE.sCharacter('curtiss_conway_scope').GetLastName], il existe quelques endroits possibles où ils peuvent être trouvés. Le moteur de l'avion gronde au-dessus des vastes étendues du Tibet tandis que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] trace la route finale - dans l'espoir de trouver un indice sur [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] ou sur la vallée qu'il recherche." #NT!
 curtiss.253.g: "Ladakh." #NT!
 curtiss.253.h: "Lhassa." #NT!
 curtiss.253.i: "Ngari." #NT!
 curtiss.253.j: "Mettez fin à cette recherche inutile." #NT!
 curtiss.254.t: "La recherche continue" #NT!
 curtiss.254.d: ""
 curtiss.255.t: "Secret des artefacts" #NT!
 curtiss.255.d: ""
 curtiss.255.f: "Une fois que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a trouvé les trois artefacts de Shangri-La, ils doivent être examinés de plus près. Le pilote retourne donc brièvement au [ROOT.GetCountry.GetNameNoFormatting] afin de faire vérifier et analyser les artefacts par un archéologue qualifié sur place." #NT!
 curtiss.255.g: "Nous avons besoin de la bonne personne pour le faire." #NT!
  
 curtiss.260.t: "Aîné silencieux" #NT!
 curtiss.260.d: ""
 curtiss.260.f: "Silence. L'Ancien baisse les yeux. Il joint les mains, ne regarde plus PERSONNAGE.\n'Je pense que c'est mieux si tu pars maintenant.'" #NT!
 curtiss.260.g: "Est-il offensé ?" #NT!
 curtiss.261.t: "Ladakh" #NT!
 curtiss.261.d: ""
 curtiss.261.f: "Les heures de vol sont passées. Une forêt de sommets montagneux l'a accompagné pendant des heures. Les hélices du bimoteur tournent toujours alors que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] jette un œil à une petite ville de l'Himalaya entre le Cachemire et le Tibet. Des moulins à prières résonnent à ses oreilles alors qu'il déambule un peu plus tard dans les rues. Un groupe de mercenaires attend à l'entrée du village ; difficile de dire pour qui ou contre qui ils se battent. Leurs armes et armures semblent provenir d’une autre époque, mais elles n’en sont pas moins dangereuses. Le centre de la colonie est un petit marché où sont vendus de la laine et des tissus du Cachemire voisin. Une maison aux couleurs vives avec des drapeaux flottants indique que l’ancien du village y habite." #NT!
 curtiss.261.g: "Visitez les mercenaires." #NT!
 curtiss.261.h: "Visitez le marché." #NT!
 curtiss.261.i: "Rendez visite à l'aîné." #NT!
 curtiss.261.j: "Retournez à la civilisation." #NT!
 curtiss.262.t: "Des mercenaires ?" #NT!
 curtiss.262.d: ""
 curtiss.262.f: "Les hommes armés gardent une maison. Leurs regards sinistres montrent clairement qu'ils ne font pas seulement confiance aux étrangers, mais aussi à tous ceux qui s'approchent trop près de la porte. Les deux s’appliquent au [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Il suffit de montrer ses dents pour lui faire comprendre qu'il ferait mieux de s'enfuir." #NT!
 curtiss.262.g: "Essayez de leur parler." #NT!
 curtiss.262.h: "Essayez de les soudoyer." #NT!
 curtiss.262.i: "Montre-leur la kora." #NT!
 curtiss.262.k: "Montrez-leur l'arme." #NT!
 curtiss.262.j: "Retour au village." #NT!
 curtiss.263.t: "Les mercenaires pas impressionnés" #NT!
 curtiss.263.d: ""
 curtiss.263.f: "Pas d'émotion. Les mercenaires – ou quoi qu’ils soient – ​​restent silencieux. Même une réaction négative aurait été meilleure que le froid qui lui était infligé, plus froid que les sommets enneigés de l’Himalaya. Le froid monte bientôt du cou de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] jusqu'à la pointe de ses orteils. Apparemment, il vaut mieux passer à autre chose." #NT!
 curtiss.263.g: "Des gars étranges..." #NT!
 curtiss.264.t: "Gardiens de Shangri-La" #NT!
 curtiss.264.d: ""
 curtiss.264.f: "L'épée traditionnelle brille sous le soleil glacial. Les yeux de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] errent d'un mercenaire à l'autre. Encore une fois, aucune réaction, pense-t-il d'abord, il baisse l'épée - et puis soudain il entend une voix.\n'Remarquable.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] cligne des yeux. D'un côté, c'est la surprise qu'ils lui parlent. Mais ce qui le rend encore plus sensible, c'est le fait que l'étranger ne lui parle pas en tibétain. Mais dans sa langue maternelle. Sans accent. Aussi clair que s'il n'avait pas entendu une autre langue claquer depuis qu'il était enfant.\n'Vous avez [ROOT.GetCountry.GetAdjectiveNoFormatting] ?' demande [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] - mais il n'obtient pas de réponse.\n'Le vieil homme vous a amené ici. Vous avez réussi l'examen. Maintenant, allez.'\nIl s'est produit à ce moment-là qu'une pensée captivante et étrange est arrivée à [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], comme un animal sauvage. Si ces hommes sont réellement les gardiens de Shangri-La, alors il n’était pas impossible qu’ils aient eux-mêmes visité cette vallée. Peut-être possédaient-ils désormais une sagesse incommensurable et pouvaient-ils parler dans les langues les plus diverses ; peut-être possédaient-ils un don spécial et pouvaient voir dans le cœur de chaque étranger et lire dans leurs pensées ; mais peut-être aussi qu'il n'était pas le premier à venir de loin à la recherche de la vallée légendaire. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] avait des milliers de questions et cherchait des dizaines de milliers de réponses ; mais il n'eut pas la chance d'en trouver un seul. Silencieusement, l'un des hommes le conduisit dans la maison, qui ne comprenait qu'une seule pièce avec un seul artefact d'origine tibétaine, que l'homme désigna d'un ton non hostile mais clair.\n'Nous ne cachons pas Shangri- La de l'humanité. Nous protégeons l’humanité d’elle-même. Ceux qui ne se montrent pas dignes périssent en chemin.', dit le garde, avant de faire reculer [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], puis de se glisser dans le silence éternel qui ne faisait plus qu'un avec le silence de tout son mystérieux équipage de garde." #NT!
 curtiss.264.g: "On dirait que l'aîné nous a testés..." #NT!
 curtiss.265.t: "L'arme" #NT!
 curtiss.265.d: ""
 curtiss.265.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] dégaine son arme. Le métal est destiné aux gardiens. Il attend de voir s'il a fait le bon choix ; jusqu'à ce qu'un homme se détache des rangs. Il se dirige vers lui, regarde [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], puis l'arme.\nUn horrible gémissement métallique.\nLe fer torturé scintille sur le chemin, puis perd son éclat. L’inconnu a pris l’arme à mains nues et l’a cassée. Il n'y a aucune indication plus claire que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] s'est disqualifié pour entrer dans la maison." #NT!
 curtiss.265.g: "C'était... brutal." #NT!
 curtiss.266.t: "Marché de la laine" #NT!
 curtiss.266.d: ""
 curtiss.266.f: "L'odeur du beurre de yack masque les différents arômes de l'air du marché. Seules quelques personnes se pressent entre les petites tribunes. La gamme de tissus et notamment de laine est saisissante. Les livraisons du Cachemire voisin transitent par cette ville vers le Tibet. Le matériel y est très demandé. Alors que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] passe devant les marchands, il ne peut résister lorsqu'un des vendeurs s'approche de lui et veut lui proposer une balle entière de laine à bon prix." #NT!
 curtiss.266.g: "La laine semble de bonne qualité." #NT!
 curtiss.267.t: "L'aîné" #NT!
 curtiss.267.d: ""
 curtiss.267.f: "Enveloppées dans l'odeur du thé au beurre, les heures passent dans une salle qui autrement aurait pu être qualifiée de pauvre, mais qui ici, dans l'Himalaya, arborait la splendeur d'un prince. Tapis, masques et fanions sont accrochés aux murs, dominant une table basse où l'Ancien et [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] terminent le prochain bol. Le responsable des lieux est exceptionnellement hospitalier. Même si [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] n'a pas beaucoup parlé et s'est limité aux choses les plus importantes, le vieil homme semble avoir un certain intérêt. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a d'abord pensé que tout cela était dû à ses origines, car les gens comme lui sont rares dans cette région reculée. Mais l'Aîné lui donne l'impression qu'il a une idée de la raison pour laquelle il pourrait être ici. Le nom [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] est mentionné. Et [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] fait allusion à ce qu'il veut vraiment. L'ambiance conviviale dans laquelle se termine le séjour incite [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] à approfondir un sujet..." #NT!
 curtiss.267.g: "Qui sont les mercenaires ?" #NT!
 curtiss.267.h: "Que savez-vous de Shangri-La ?" #NT!
 curtiss.268.t: "Secret des mercenaires" #NT!
 curtiss.268.d: ""
 curtiss.268.f: "L'Ancien se recule un instant. Il semble réfléchir soigneusement à ce qu'il va dire ensuite. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] connaît de tels moments ; cela est venu à l'esprit des gens qui ont pesé exactement ce qu'ils ont dit et ce qu'ils n'ont pas dit.\n'On les appelle des mercenaires, mais ce n'est pas le cas. Ce sont des Gardiens'\n, déclare le vieil homme. 'Ils gardent la Vallée de la Lune Bleue.'\n'La Vallée de la Lune Bleue ? Ils gardent une maison, pas une vallée.'\n'Le chemin vers la vallée passe par la maison. Parfois, il faut faire un détour pour aller tout droit », explique l'Ancien. « Ils ne laissent passer que ceux qui se montrent dignes. Pour cela, il doit exceller. Il doit porter une arme comme les anciens guerriers. Une arme honorable, comme celle utilisée également dans la Vallée de la Lune Bleue.'\n'Quelqu'un est-il déjà entré chez les Gardiens et a traversé la maison ?'\nL'Ancien sourit.\n'L'homme que vous appelez [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] l'a déjà fait.'" #NT!
 curtiss.268.g: "Cette maison est une clé de Shangri-La." #NT!
 curtiss.269.t: "À propos de Shangri-La" #NT!
 curtiss.269.d: ""
 curtiss.269.f: "L'atmosphère cordiale disparaît subitement. L'Ancien pose son bol de thé au beurre. Ses yeux se fixent sur [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Sa voix est devenue plus dure. Il l'examine.\n'Que cherchez-vous à Shangri-La ?'" #NT!
 curtiss.269.g: "Je cherche la paix." #NT!
 curtiss.269.h: "Je cherche la vérité." #NT!
 curtiss.269.i: "Je recherche [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]." #NT!
 curtiss.269.j: "Je recherche l'illumination." #NT!
 curtiss.270.t: "Un conseil" #NT!
 curtiss.270.d: ""
 curtiss.270.f: "L'Ancien sourit.\n'La vérité est le carburant le plus noble. C'est une bonne chose de sauver une vie, mais à quoi ça sert si vous ne savez pas pourquoi vous le faites ? C'est pareil avec Shangri-La. D’innombrables personnes recherchent la Vallée de la Lune Bleue depuis des siècles. Beaucoup étaient motivés par la recherche incessante de la paix. Le désir d’épanouissement. Même l’envie d’y offrir une longue vie à un proche atteint d’une maladie en phase terminale. Quelle que soit leur motivation, ne devraient-ils pas commencer par demander ce qu'est Shangri-La ?\n'J'ai entendu dire que c'est l'endroit parfait.'\n'Même si ce n'est qu'une autre vallée de montagne avec la même affliction, les mêmes fléaux, le mêmes péchés et la même vie misérable que n'importe quel autre endroit ?'\n'Je m'en fiche', dit [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. « Je veux de la certitude. Et je dois trouver [SCOPE.sCharacter('curtiss_conway_scope').GetLastName].'\nL'Ancien hocha la tête.\n'Il y a une raison spécifique pour laquelle [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] a pu entrer dans la maison mais d'autres ne l'ont pas pu. Il savait que l’arme traditionnelle de la Blue Moon Valley n’était pas une arme tibétaine. Mais un du Népal. C'est une épée kora.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] était stupéfait. 'Mais comment le savait-il ?'\n'Parce que [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] n'est pas allé à Shangri-La pour la première fois...'" #NT!
 curtiss.270.g: "Une Kora..." #NT!
  
 curtiss.271.t: "Lhassa" #NT!
 curtiss.271.d: ""
 curtiss.271.f: "Lhassa. Un lieu mystique. Le palais du Potala, siège du Dalaï Lama, domine la ville. Un spectacle de conte de fées qui fait oublier à [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] dans quelle partie reculée du monde il se trouve. Certains pourraient le confondre avec une civilisation dans la nature sauvage ; mais décrire Lhassa comme une civilisation serait une erreur. À un moment donné, le temps s’est arrêté ici. Pour les progressistes, un lieu arriéré coincé dans la barbarie ; pour le romantique, une retraite loin d'un monde imprégné de technologie et de mégalomanie. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] parcourt les rues où, à côté des ruelles étroites et des tavernes, se trouve un armurier traditionnel. Il ne savait pas si l'un de ces endroits pourrait l'aider dans sa quête ; mais peut-être donnaient-ils des réponses pour lesquelles il n'avait pas eu jusqu'alors de questions." #NT!
 curtiss.271.g: "Visitez le palais Poatala." #NT!
 curtiss.271.h: "Visitez le forgeron." #NT!
 curtiss.271.i: "Prendre un verre à la taverne." #NT!
 curtiss.271.k: "Promenez-vous dans les rues." #NT!
 curtiss.271.j: "Retournez à la civilisation." #NT!
 curtiss.272.t: "Palais du Potala" #NT!
 curtiss.272.d: ""
 curtiss.272.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne va pas loin. Les gardes l'arrêtent au portail du majestueux palais. Ils lui refusent l'accès. Alors que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] tente d'expliquer son inquiétude, on lui laisse entendre qu'aucune de ses inquiétudes ne pourrait être d'une importance suffisante pour perturber le Dalaï Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] remarque la grande méfiance à son égard ; on peut supposer qu'il est pris pour un espion." #NT!
 curtiss.272.g: "Montrez le talisman." #NT!
 curtiss.272.h: "Retour à Lhassa." #NT!
 curtiss.273.t: "Le Lama" #NT!
 curtiss.273.d: ""
 curtiss.273.f: "Le talisman scintille vers les gardiens. Ceux-ci élargissent les yeux. « L'Amulette du Grand Cinquième ! » s'exclame-t-on. Désormais, ils ne font plus obstacle au [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Au contraire : ils le conduisent au palais. Au-delà des murs peints de couleurs vives, des tissus somptueux et des statues démoniaques, ils le conduisent plus vite que prévu - directement au Dalaï Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne s'attendait pas à cet effet. Et il n'en croit pas ses oreilles quand on le fait défiler comme un prisonnier ; accusé d'avoir volé un artefact important du palais. Un coup de pied l'oblige à s'agenouiller ; jusqu'à ce que le silence remplisse la pièce.\n'Il n'a rien fait de mal.'\nLe Dalaï Lama a parlé. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne peut que lentement lever les yeux de sa position de soumission. Le chef spirituel du Tibet se repose sur lui-même et parle les yeux fermés. Seule l'étincelle du talisman le réveille. Un garde récupère le souvenir du [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] et le remet au lama.\n'Ce talisman a été perdu au palais du Potala il y a des années. J'attends que quelqu'un le ramène depuis des années. C'est comme ça que ça devait être.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] lève la tête. Le maître lui fait signe de se lever. Il hoche la tête. Mais il ne comprend pas.\n'Parlez-vous du destin ?'\n'Le destin est un concept tellement abstrait. Je préfère quelque chose de vivant, fait de chair et de sang", dit le Dalaï Lama.\n"Je ne comprends pas ? » demande [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName].\n'Votre destin s'appelle [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Et j'ai quelque chose ici à vous donner si quelqu'un me rapporte le talisman...'" #NT!
 curtiss.273.g: "C'est l'un des célèbres artefacts de Shangri-La !" #NT!
 curtiss.274.t: "Pas de fer" #NT!
 curtiss.274.d: ""
 curtiss.274.f: "'Nous sommes fermés! Pas de fer à repasser, pas de travail. Revenez dans quelques mois !'\nÀ peine entré dans le magasin qu'une voix bourrue résonna dans la pièce. La convivialité du client n'était évidemment pas une priorité absolue dans cette forge." #NT!
 curtiss.274.g: "« Par coïncidence, j'ai du fer avec moi. »" #NT!
 curtiss.275.t: "Le forgeron" #NT!
 curtiss.275.d: ""
 curtiss.275.f: "Le forgeron, jusqu'alors hostile, est surpris lorsqu'il voit une barre de fer entière gratuitement. Il regarde la marchandise, puis le [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], puis se frotte les mains. Il explique clairement qu'il y a actuellement une pénurie de produits métalliques dans la capitale et montre au voyageur certaines de ses superbes armes traditionnelles tibétaines. Les promesses habituelles s’ensuivent selon lesquelles il n’y a pas de meilleur forgeron nulle part qui puisse offrir une telle qualité. Le fait qu’il s’agisse également du seul n’est pas pris en compte. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] en profite pour passer aux choses sérieuses. Mais quelle arme le forgeron doit-il fabriquer ?" #NT!
 curtiss.275.g: "Un papa'dam." #NT!
 curtiss.275.h: "Un ke-tri." #NT!
 curtiss.275.i: "Un tsep-tsa." #NT!
 curtiss.275.j: "Une kora." #NT!
 curtiss.276.t: "Une nouvelle arme" #NT!
 curtiss.276.d: ""
 curtiss.276.f: "Des jours s'écoulent avant que la lame d'une arme nouvellement forgée ne repose à la lumière d'une lampe. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] le regarde. Une fois le travail terminé, le forgeron exige un paiement et souligne qu'il ne trouvera pas une si belle pièce dans aucune autre vallée." #NT!
 curtiss.276.g: "Cela apprendra le respect aux autres !" #NT!
 curtiss.277.t: "Une Kora" #NT!
 curtiss.277.d: ""
 curtiss.277.f: "L'ordre a surpris le forgeron. Une arme népalaise ? Au début, son honneur parut offensé. Mais [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a insisté sur cette livraison. Eh bien : c'était son fer et c'était son argent. Et même si le forgeron, qui restait silencieux pendant des jours au travail et ne répondait que par des grognements ou des bruits dédaigneux ou affirmatifs lorsqu'on lui demandait, le produit final n'était pas moins convaincant. L'épée kora ne se distinguait pas des armes traditionnelles trouvées à Katmandou." #NT!
 curtiss.278.t: "Le mendiant" #NT!
 curtiss.278.d: ""
 curtiss.278.f: "L’air froid de l’Himalaya souffle dans les rues. Les habitants se sont retirés chez eux. Des drapeaux sales et de vieux tapis sont accrochés aux murs. La neige arrive jusqu'aux chevilles sur le bord de la route. Un mendiant tremble dans une ombre, soulevant un bol en bois dans lequel repose une demi-pièce de cuivre." #NT!
 curtiss.278.g: "Poursuivre." #NT!
 curtiss.278.h: "Faites l'aumône." #NT!
 curtiss.278.i: "Donnez de la laine." #NT!
 curtiss.279.t: "Secret du moine" #NT!
 curtiss.279.d: ""
 curtiss.279.f: "Le mendiant accepte la laine avec enthousiasme. Il le met autour de ses épaules, autour de sa poitrine, autour de sa taille, puis se frotte les mains. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] veut aller plus loin. Mais l'homme l'arrête.\n'Vous avez partagé quelque chose avec moi. Maintenant, je veux partager quelque chose avec toi.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] répond qu'il ne pense pas que le mendiant puisse avoir quoi que ce soit à partager avec lui. Et le mendiant est d'accord : non, il ne possède vraiment rien. Mais il connaît quelqu'un qui peut lui apporter quelque chose. Un moine solitaire dans les montagnes de Ngari. Un saint homme. Il donne aux gens ce dont ils ont besoin sans qu’ils sachent ce qu’ils veulent. Il vit dans le désert, et quiconque le chercherait serait perdu s'il ne connaissait pas le chemin ; mais celui qui le trouvera recevra une riche récompense. En supposant qu'il pense qu'il en est digne.\n'Et comment puis-je agir dignement ?' demande [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName].\nLe mendiant frotte la laine.\n'Tu as déjà fait ça.'" #NT!
 curtiss.279.g: "Il sera bientôt le moine pas si secret." #NT!
 curtiss.280.t: "La Taverne" #NT!
 curtiss.280.d: ""
 curtiss.280.f: "Un énorme corbeau en peluche, les ailes déployées, est monté derrière le long bar du salon bruyant et bondé. Un mélange animé de clients est représenté dans le tableau de fin de soirée : des indigènes tibétains, de féroces guides de montagne sherpas, des contrebandiers et des fugitifs internationaux louches et, bien sûr, des alpinistes des quatre coins du monde. Un grand Népalais est le barman. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] indique clairement qu'il recherche des informations. Informations sur une vallée perdue dans les montagnes. Le barman le renvoie à un Sherpa. Il connaît tous les cols et vallées de la région. L'alcool coule à flot. Mais le Sherpa ne connaît aucune vallée correspondant à cette description. Puis [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] mentionne Shangri-La. Le Sherpa dresse les oreilles, puis se tait à nouveau. Vient ensuite la discussion sur les trois artefacts censés mener à la vallée cachée. L'alcool coule à nouveau. Encore. Et encore.\n'Dans un sanctuaire à Ngari', dit alors le Sherpa, 'il y a un petit Bouddha. Vous pouvez le pousser contre le mur...'" #NT!
 curtiss.280.g: "Une information précieuse." #NT!
  
 curtiss.281.t: "Ngari" #NT!
 curtiss.281.d: ""
 curtiss.281.f: "Une colonie. Quelque part dans une vallée infranchissable. Le mont Kailash, la montagne sacrée avec son sommet proéminent, domine une crête. Les pèlerins y sont attirés. Telle une pyramide de cristal dépassant des montagnes informes et rugueuses, elle éclipse la vallée et ses petits villages. Trouver un point d'atterrissage dans cette zone désolée était une tâche difficile. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a donc garé l'avion à une distance de sécurité et doit effectuer une longue marche avant de trouver un groupe de maisons. Il y a ici un marchand ambulant qui vend du fer. Juste à l'extérieur se trouve un ancien sanctuaire. Sinon : une nature sauvage sans fin." #NT!
 curtiss.281.g: "Allez dans le désert." #NT!
 curtiss.281.h: "Visitez le marchand de fer." #NT!
 curtiss.281.i: "Visitez le sanctuaire." #NT!
 curtiss.282.t: "Montagnes inhospitalières" #NT!
 curtiss.282.d: ""
 curtiss.282.f: "Le vent souffle sans relâche sur les montagnes. Tel un monstre, il dévore l’environnement. La neige roule dans le paysage. Le ciel sombre et les flocons de neige bloquent la vue sur quelques mètres. Ni maisons ni personnes à des kilomètres à la ronde. Pas même un oiseau. Aucun signe de vie. Il ne reste rien du romantisme de l'alpinisme au milieu de la lutte contre les éléments ; il n'y a pas un seul signe de vie ici. Les pieds de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deviennent lourds. Pas seulement parce qu'il fait de la randonnée depuis des jours. Mais parce que la neige grossit à chaque pas et monte de plus en plus haut jusqu'aux genoux. Il marche aveugle depuis des heures." #NT!
 curtiss.282.g: "Passez." #NT!
 curtiss.282.h: "Recherchez le moine." #NT!
 curtiss.282.j: "Retour." #NT!
 curtiss.283.t: "Perdu dans le désert" #NT!
 curtiss.283.d: ""
 curtiss.283.f: "Glace, éboulis et neige à perte de vue. Un Sherpa solitaire traverse un col avec des bagages et une bête de somme. Les congères des derniers jours se sont atténuées. L'environnement est silencieux. Le ciel se dégage. Un chiffon de vêtement souffle sur une pente. Le Sherpa le voit, s'en approche et réagit rapidement. Il trouve le corps de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] gravement hypothermique et effondré. Ses signes vitaux sont faibles, mais il vit." #NT!
 curtiss.283.g: "J'ai échappé de peu à la mort..." #NT!
 curtiss.284.t: "Digne ou pas ?" #NT!
 curtiss.284.d: ""
 curtiss.284.f: "Une silhouette se dessine dans la tempête de neige. Juste avant le moment où [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] est sur le point d'abandonner et de s'enfoncer au sol pour s'abandonner aux éléments, les robes rouges et orange d'un moine marchant dans le vent de neige lui apparaissent ; un vent de neige qui d'un instant à l'autre perd de sa force, rugit et terreur, jusqu'à ce qu'il ne reste plus qu'une brise. Il ne reste que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] et le Moine. Mais [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne peut rien dire, alors le moine lève la main.\n'Qu'en pensez-vous, pourquoi vous devriez, entre autres, avoir le chemin vers l'endroit que vous désirez ? À votre avis, quel homme serait digne d'entrer dans cet endroit ?'\nPas d'introduction. Pas de salutation. Pas de doute sur qui il est et ce qu'il veut. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] est sceptique ; l'homme ne peut pas savoir qui il est et ce qu'il veut. Jusqu'à ce qu'il se rende compte que le moine devait avoir une idée : savait-il que seul le mendiant de Lhassa aurait pu l'envoyer ?" #NT!
 curtiss.284.g: "Le pénitent." #NT!
 curtiss.284.h: "Les fidèles." #NT!
 curtiss.284.i: "Les humbles." #NT!
 curtiss.284.j: "Le brave." #NT!
 curtiss.285.d: ""
 curtiss.285.f: "« Celui qui cherche un endroit doit aussi savoir ce qui l'y attend. L’intention avec laquelle on cherche cet endroit n’est pas la même que ce qu’on y trouve. Qu'est-ce qui caractérise l'endroit que vous recherchez ?" #NT!
 curtiss.285.g: "Paix et Longue Vie." #NT!
 curtiss.285.h: "Communauté et joie." #NT!
 curtiss.285.i: "Sagesse et vérité." #NT!
 curtiss.285.j: "Illumination et guérison." #NT!
 curtiss.286.d: ""
 curtiss.286.f: "« L'endroit que vous recherchez porte plusieurs noms. C’est comme si l’on donnait plusieurs noms à la seule puissance qui détient l’univers. Les gens donnent des noms ; mais cela ne veut pas dire qu'ils font ces choses. Au contraire, ils ont l’intuition qu’ils existent. Et même s’ils veulent dire la même chose, cela ne veut pas forcément dire que c’est la même chose. Si vous voulez avoir du pouvoir sur quelque chose, vous ne pouvez le contrôler que si vous connaissez le vrai nom. Alors, quel est le nom de l'endroit que vous recherchez ?" #NT!
 curtiss.286.g: "Le Lieu dit Shangri-La." #NT!
 curtiss.286.h: "La Montagne de l'Horizon Perdu." #NT!
 curtiss.286.i: "Le royaume de Shambhala." #NT!
 curtiss.286.j: "La Vallée de la Lune Bleue." #NT!
 curtiss.287.t: "Le talisman" #NT!
 curtiss.287.d: ""
 curtiss.287.f: "« Je vois que vous êtes préparé. Vous n'êtes pas le premier à chercher la vallée. Des hommes et des femmes du monde entier le recherchent. Je ne peux pas vous montrer le chemin ; mais je peux le simplifier pour vous. Quelqu'un qui cherche la Vallée de la Lune Bleue a besoin de quelque chose bien au-delà de ses propres forces.'\nLe moine met quelque chose entre les mains de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. C'est un talisman.\n'Le cinquième Dalaï Lama Lama a conquis ce territoire. Ce talisman protecteur lui aurait appartenu. Vous avez prouvé que vous méritiez de le porter.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] avait d'autres questions. Il voulait savoir ce que le moine savait de Shangri-La ; et il avait l'impression que la pièce qu'il lui tendait était plus qu'un simple objet qui prospérait grâce aux superstitions de la population locale. Mais le moine considère que sa tâche est accomplie. Il s'éloigne dans une brise de neige montante. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se demande. L'objet n'est pas un artefact de Shangri-La. Était-il venu en vain ? A-t-il été induit en erreur ?" #NT!
 curtiss.287.g: "Un talisman ? Mais en quoi cela devrait-il aider... ?" #NT!
 curtiss.288.t: "Marchand de fer" #NT!
 curtiss.288.d: ""
 curtiss.288.f: "Les yacks hirsutes reniflent dans un doux vent de neige. Un voyageur de commerce ajuste ses gants. Il est fofenbar en déplacement. De petits lingots de fer sont empilés sous une structure à moitié protégée en bois et en tissu qui ressemble à une tente démolie. Lorsqu'il voit [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], il salue d'un geste." #NT!
 curtiss.288.g: "Achetez du fer." #NT!
 curtiss.289.t: "Le sanctuaire" #NT!
 curtiss.289.d: ""
 curtiss.289.f: "Un sanctuaire isolé se dresse à l’extérieur de la colonie. Il s’agit du travail manuel le plus distinctif sur des kilomètres. En plus de quelques fleurs colorées, de moulins à prières, de volumes flottants et d'une figure de Bouddha, [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] peut principalement voir une inscription. Étonnamment, il est écrit dans un alphabet latin – et dans une langue européenne. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aurait juré qu'il s'agissait d'un sanctuaire bouddhiste, mais se rend compte ensuite que ces types de sanctuaires sont très inhabituels au Tibet. Les locaux préfèrent les chortens en forme de colline. Et pourtant, l’inscription semble ancienne, vieille de plusieurs siècles au moins. La langue, comme [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] peut le déterminer, est le français. Il ne sait pas d'où vient l'assiette ; il ne sait pas non plus pourquoi c'était ici ; mais il utilise sa connaissance rouillée de la langue pour déchiffrer ce qui est écrit. Les lettres individuelles ont déjà disparu.\n'Seul le chercheur de vérité en sera digne. Seuls les généreux en seront dignes. Seuls les fidèles en seront dignes. Il vivra une vie riche pendant de nombreuses années et trouvera la paix parmi les sages et les éclairés. Mais ceux qui sont motivés par la cupidité seront engloutis par la terre." #NT!
 curtiss.289.g: "Poussez la figurine de Bouddha." #NT!
 curtiss.290.t: "Le secret du sanctuaire" #NT!
 curtiss.290.d: ""
 curtiss.290.f: "La figure de Bouddha s'enfonce dans le mur du sanctuaire. Un mécanisme vibre. Un compartiment secret s'ouvre, révélant une boîte ornée. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se penche vers le trésor. Il a une idée de ce que cela pourrait être et ouvre rapidement la serrure." #NT!
 curtiss.290.g: "A Shangri-La artifact!" #NT!
  
 curtiss.291.t: "La route vers Shangri-La" #NT!
 curtiss.291.d: ""
 curtiss.291.f: "Après plusieurs jours d'expertise, l'archéologue de renom [SCOPE.sCharacter('curtiss_shangrila_archaeologist').GetFullName] a terminé ses études. Comme il l'a expliqué à la faculté lors d'une conférence impressionnante, il s'agit d'une sorte de code qui ne peut être déchiffré qu'en interprétant correctement les trois artefacts. Bien sûr, c'est grâce à son intelligence exceptionnelle qu'il a trouvé la solution en quelques jours. La description est fondamentalement primitive et repose sur quelques montagnes, cols et rivières, mais avec la cartographie la plus moderne, des coordonnées simples peuvent également être dérivées. Plus rien ne s'oppose désormais à l'exploration de la vallée légendaire.\nCependant, après la présentation verbeuse de l'archéologue, les représentants du gouvernement et [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] arrivent à la conclusion qu'il vaudrait mieux qu'il ne vienne pas." #NT!
 curtiss.291.g: "Le moins de personnes possible devraient le savoir." #NT!
 curtiss.292.t: "Turbulences" #NT!
 curtiss.292.d: ""
 curtiss.292.f: "Moins de cent milles. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] avait oublié la distance exacte. Pendant une heure, il s'était frayé un chemin à travers un mur de nuages ​​impénétrable. L'engin s'est envolé, mais n'a pas trouvé la fin de la couverture nuageuse. S'il volait au sol, alors le rideau se soulevait ; et en même temps s'approchait dangereusement des crêtes des montagnes et des sommets enneigés. Il ne pouvait pas voir la vallée. Même s'il savait mieux, il a dû perdre de l'altitude. Sinon, il a raté le cadre. Il pensa trouver un endroit où atterrir pour la nuit et voler à nouveau vers ces coordonnées le lendemain matin ; mais quelque chose lui disait que des endroits comme cette vallée étaient toujours entourés d'une brume mystérieuse qui les empêchait d'être découverts. Peu importe qu'il regarde ici aujourd'hui, demain ou dans un mois : la couverture nuageuse et le brouillard s'opposeraient à lui. Mais lorsque [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] bouge le manche, toute la machine tremble, le moteur hurle - les turbulences se sont emparées de l'avion ! Les vents de la montagne jouent avec la machine à filer dans les airs comme un jouet, le pilote tente désespérément d'apprivoiser les engins..." #NT!
 curtiss.292.g: "Ce qui se passe?!" #NT!
 curtiss.293.t: "Atterrissage en catastrophe" #NT!
 curtiss.293.d: ""
 curtiss.293.f: "Une aile métallique brisée brille sur un rocher himalayen. Des fragments sont éparpillés entre l'herbe et la terre. Une hélice cassée s'est coincée dans un buisson. Une bande traverse des champs de fleurs, au bout de laquelle le fuselage de l'avion fume et le moteur pousse un dernier soupir. La porte de l'avion s'ouvre – et se brise, claquant au sol. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sort de la machine en titubant, s'empare de la coque métallique. Les impressions le submergent. L'atterrissage en catastrophe n'est qu'un détail. Brouillard, nuages, neige, froid, tout cela est passé. Il voit la seule neige sur les sommets des montagnes, bordés en contrebas par des forêts, des rivières et des cascades. Le soleil brille dans le ciel bleu. La vapeur s'élève des sources chaudes voisines. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] enlève sa veste de pilote. Il fait non seulement agréablement doux, mais aussi chaud. Il y a une note de thé et de miel dans l’air. Il regarde les pentes bordées de pêchers. Une pagode s'élève sur une colline, un gong sonne à midi. Au loin se dresse la silhouette d’une ville surmontée d’un bâtiment aux allures de monastère. Il remarque que la ville n'a pas de murs ; que le monastère, tout à fait inhabituel au Tibet, ne possède pas de fortifications. Les épis de maïs des champs de blé bordent la zone, se déplaçant au gré du vent. Ailleurs, les riziculteurs errent dans leurs champs marécageux. La musique résonne au loin depuis les fenêtres aux couleurs vives." #NT!
 curtiss.293.g: "Est-ce... la vallée ?" #NT!
 curtiss.294.t: "La Vallée de la Lune Bleue" #NT!
 curtiss.294.d: ""
 curtiss.294.f: "Il déambula devant les murs et les étals. Une ambiance légère et détendue est inhérente au lieu, comme [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne l'avait jamais vécu auparavant. Bien qu'il soit un étranger, les gens dans la rue l'ont accueilli comme s'il était quelqu'un qu'ils n'avaient pas vu depuis longtemps. Un tavernier l'invite dans sa chambre ; une fille orange lui offre un fruit gratuitement. Ce qui frappe également le [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], c'est le style étrangement européen de la ville. Il s'était attendu à des temples bouddhistes. Au lieu de cela, des églises à la française l’attendent. Il ne voit ni âge ni douleur dans les traits du visage, mais un calme amical. Et il est sûr qu'il y a plusieurs de ses compatriotes parmi le mélange des peuples, si seulement il leur parlait. Shangri-La n'est pas une ville tibétaine. C'est un endroit universel.\n'Alors tu es enfin arrivé...'\nEt la pensée lui vient à l'esprit qu'il ne cherchait pas [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] ; mais c'était plutôt [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] qui le cherchait, face à un homme aux traits [ROOT.GetCountry.GetAdjectiveNoFormatting], mais sous les traits d'un prieur capucin." #NT!
 curtiss.294.g: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName] est le maître de ce lieu ?" #NT!
 curtiss.295.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName]" #NT!
 curtiss.295.d: ""
 curtiss.295.f: "Les hypothèses du [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] sont confirmées. Toute la recherche de Shangri-La a été une épreuve. Il n'a pas été le premier à réussir la recherche des trois artefacts, qui ont ensuite été remis à leur place. Il appartenait à celui qui serait le dernier à atteindre Shangri-La de le cacher à nouveau, attirant ainsi dans la vallée la prochaine personne digne de ses secrets. Et [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] n'avait pas l'intention d'être sauvé : après la mort du dernier dirigeant, il a gouverné ; une règle qui ne résulte pas du pouvoir mais de la reconnaissance et de la réussite. Le palais qui dominait Shangri-a n'était pas seulement une résidence confortable : il contenait toutes les écritures jamais écrites, des trésors artistiques du monde entier et des espaces sportifs tels qu'un court de tennis, une piscine et même un golf. cours. [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] n'a pas caché qu'il voulait emmener [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ici comme un membre de sa famille. Il serait instruit de toutes choses ; guéri de toutes les maladies; et profitez d'une longue vie. En supposant qu'il soit resté dans la vallée." #NT!
 curtiss.295.g: "Peut-être... [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a dû être sauvé..." #NT!
 curtiss.296.t: "La décision" #NT!
 curtiss.296.d: ""
 curtiss.296.f: "« Nous ne sommes pas des faiseurs de miracles ; nous n’avons pas vaincu la mort ni même la décadence. Tout ce que nous avons fait et pouvons parfois faire, c'est ralentir le rythme de ce bref intervalle qu'on appelle la vie. Nous le faisons par des méthodes aussi simples ici qu'impossibles ailleurs ; mais ne vous y trompez pas ; la fin nous attend tous. Vous aurez le temps de lire : vous ne parcourrez plus jamais les pages pour gagner quelques minutes, ni n'éviterez certaines études de peur qu'elles ne s'avèrent trop captivantes. Vous avez aussi le goût de la musique : voici donc vos partitions et vos instruments, avec le Temps, imperturbable et non mesuré pour vous donner leur plus riche saveur. Nous avons un rêve et une vision. C'est une vision qui apparut pour la première fois au vieux Perrault alors qu'il mourait dans cette chambre en 1789. Il se souvenait alors de sa longue vie, comme je vous l'ai déjà dit, et il lui semblait que toutes les choses les plus belles étaient passagères. et périssables, et que la guerre, la luxure et la brutalité pourraient un jour les écraser jusqu'à ce qu'il n'en reste plus dans le monde. Il se souvenait des vues qu'il avait vues de ses propres yeux et, avec son esprit, il en imaginait d'autres ; il voyait les nations se fortifier, non dans la sagesse, mais dans les passions vulgaires et la volonté de détruire ; il vit la puissance de leurs machines se multiplier jusqu'à ce qu'un seul homme armé puisse rivaliser avec toute une armée du Grand Monarque. Il prévoyait une époque où les hommes, exultant dans la technique de l'homicide, se déchaîneraient si violemment sur le monde que chaque chose précieuse serait en danger, chaque livre, chaque image et chaque harmonie, chaque trésor amassé au cours de deux millénaires, le petit, le délicat, les sans défense – tout serait perdu comme les perdus. Et c'est, mon fils, pourquoi je suis ici, et pourquoi VOUS êtes ici, et pourquoi nous pouvons prier pour survivre à la catastrophe." #NT!
 curtiss.296.g: "Cet endroit doit rester secret. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] apprendra." #NT!
 curtiss.296.h: "Cet endroit devrait être protégé. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] restera." #NT!
 curtiss.296.i: "Cet endroit sera le nôtre. Au nom du [ROOT.GetCountry.GetNameNoFormatting] !" #NT!
 curtiss.298.t: "Mauvais Kharma" #NT!
 curtiss.298.d: ""
 curtiss.298.f: "Après que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ait montré à nos hommes le chemin vers la vallée de la Modne Bleue et qu'ils aient pillé les précieux trésors de Shangri-La, l'expédition est enfin de retour. Mais [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] manque à cause de circonstances mystérieuses. Les autres membres de l'expédition ne peuvent pas dire avec certitude ce qu'il est devenu. Il a quitté le groupe en se reposant - et est tombé sur une pente, où ses traces se sont perdues dans un profond ravin. Notre musée est désormais plus riche de nombreux trésors, mais il a perdu un patriote prometteur qui a risqué sa propre intégrité pour la richesse archéologique de notre pays." #NT!
 curtiss.298.g: "Dévoré par la terre..." #NT!
  
 curtiss.311.t: "Un nouveau pilote" #NT!
 curtiss.311.d: "Un nouveau pilote prometteur a fait ses preuves dans les combats aériens de la guerre actuelle. Son nom est [SCOPE.sCharacter('curtiss_new_pilot').GetFullName]." #NT!
 curtiss.311.f: "«Je mets mes balles dans la cible comme si je les y plaçais à la main.» -René Fonck" #NT!
 curtiss.311.g: "Ce sera le début d’une carrière unique." #NT!
 curtiss.311.h: "Nous avons besoin de lui pour la propagande nationale." #NT!
 curtiss.312.t: "As du vol" #NT!
 curtiss.312.d: "Notre pilote [SCOPE.sCharacter('curtiss_ace').GetFullName] a démontré à plusieurs reprises ses compétences dans la guerre actuelle, abattant un nombre important d'ennemis. Ses camarades le voient comme un as de l’aviation prometteur." #NT!
 curtiss.312.f: ""Il n'appartient pas à tout le monde de garder toute sa présence d'esprit au dernier moment, de viser sereinement le guidon et le guidon et de laisser reposer la tête." -Manfred von Richthofen" #NT!
 curtiss.312.g: "Un nouveau héros national !" #NT!
  
 curtiss.500.t: "Le rêve du [SCOPE.sCharacter('howard_hughes').GetFullName]" #NT!
 curtiss.500.d: "Le patron de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines a annoncé son projet visionnaire et excentrique de construire le plus gros avion du monde. Il ne lui manque qu’une implication mineure de la part du gouvernement." #NT!
 curtiss.500.f: "Il s'agissait d'une conférence de presse extraordinaire tenue par [SCOPE.sCharacter('howard_hughes').GetFullName] hier soir à son siège au [ROOT.GetCountry.GetCapital.GetCityHubName]. Depuis quelque temps, les journalistes doutent de sa santé mentale. [SCOPE.sCharacter('howard_hughes').GetLastName] souffrirait de compulsions et de psychoses. Cependant, les apologistes ont fait valoir que malgré tout, il gérait son entreprise avec succès. Mais même ces derniers sont restés silencieux lorsqu'ils ont entendu ce que le magnat avait à dire : il voulait construire le plus grand avion du monde, assez grand pour transporter jusqu'à un millier de personnes à travers l'Atlantique. Il investira toute sa fortune dans la construction de ce monstre des airs. Il espère également une petite contribution du gouvernement, car cela devrait également être dans l'intérêt de l'aviation et de l'expansion des infrastructures, ainsi que du prestige, si sa vision devenait réalité. Il a parlé d'une petite somme à six chiffres. L'avion à construire portera le nom de la capitale de notre pays : [ROOT.GetCountry.GetCapital.GetCityHubName]." #NT!
 curtiss.500.g: "Une superbe vision! Le [ROOT.GetCountry.GetCapital.GetCityHubName] deviendra réalité." #NT!
 curtiss.500.h: "C'est de la folie." #NT!
 curtiss.501.t: "Type d'avion" #NT!
 curtiss.501.d: "Les concepteurs de l'avion [ROOT.GetCountry.GetCapital.GetCityHubName] n'ont pas encore décidé si l'engin devait être un avion classique ou un hydravion." #NT!
 curtiss.501.f: "Les hydravions n’étaient pas qu’une mode. Ils présentaient des avantages significatifs par rapport aux avions conventionnels des années 1910 aux années 1940. Ils n'avaient pas besoin de pistes d'atterrissage et pouvaient atterrir sur n'importe quelle surface d'eau. Cela s'appliquait à la mer, mais aussi aux grands lacs. Alors que les aéroports se trouvaient en dehors des villes, les hydravions pouvaient potentiellement utiliser les anciens ports maritimes. Les pays dotés de longues côtes, comme l’Italie, considéraient donc les hydravions et les hydravions comme nettement plus utiles ; même une ville continentale comme Milan possédait un aéroport fluvial avec un lac artificiel près de Linate. Les hydravions offraient donc également des avantages aux États atlantiques que sont la Grande-Bretagne et les États-Unis." #NT!
 curtiss.501.g: "Ce sera un avion classique." #NT!
 curtiss.501.h: "Ce sera un bateau volant." #NT!
 curtiss.502.t: "Matériaux de construction" #NT!
 curtiss.502.d: "Lors de la planification du [ROOT.GetCountry.GetCapital.GetCityHubName], il existe encore des désaccords sur le matériau à utiliser." #NT!
 curtiss.502.f: "Lorsque l’aviation en était à ses balbutiements, le bois et le tissu dominaient la construction aéronautique. L’avantage de la légèreté de ces matériaux était déjà connu lors de la Première Guerre mondiale, mais en même temps ils furent confrontés à leurs inconvénients. Ils n’étaient guère résistants aux intempéries et tombèrent rapidement en ruine. C'est pourquoi, au cours des années suivantes, la construction partiellement métallique et finalement la construction entièrement métallique ont prévalu. Le métal était dans de nombreux cas plus lourd que le bois lorsque l’aluminium n’était pas disponible. Cependant, sa ténacité en faisait le matériau le plus recherché, même lorsque de nouveaux problèmes surgissaient, comme la corrosion ou la fatigue du métal." #NT!
 curtiss.502.g: "N'utilisez du métal que si nécessaire. Cet avion sera principalement fabriqué en bois." #NT!
 curtiss.502.h: "Tout habillé de métal." #NT!
 curtiss.503.t: "Problèmes de moteur" #NT!
 curtiss.503.d: "Les travaux sur le [ROOT.GetCountry.GetCapital.GetCityHubName] ont progressé. L'avion prend forme petit à petit. La question des moteurs n’est pas encore définitivement élucidée : il existe deux variantes." #NT!
 curtiss.503.f: "Pendant la Seconde Guerre mondiale et jusqu'au milieu des années 1950, des moteurs d'avions à pistons d'une puissance de décollage de plus de 3 680 kW (5 000 ch) et d'une cylindrée de plus de 70 litres ont été produits pour propulser des avions de combat, des bombardiers et de gros avions de ligne. Par exemple, les moteurs Wright R-3350 et Pratt & Whitney R-4360 étaient exceptionnels. Ils sont encore considérés comme le summum de la mécanique des moteurs d’avion avant le triomphe de l’avion à réaction. Le Wright R-3350 est un moteur 18 cylindres et le Pratt & Whitney R-4360 est un moteur 28 cylindres." #NT!
 curtiss.503.g: "Dix moteurs 18 cylindres sont parfaits." #NT!
 curtiss.503.h: "Nous avons besoin de huit moteurs de 28 cylindres." #NT!
 curtiss.504.t: "Hélices" #NT!
 curtiss.504.d: "Le [ROOT.GetCountry.GetCapital.GetCityHubName] se développe extrêmement bien. Selon le [SCOPE.sCharacter('howard_hughes').GetLastName], le délai de construction estimé sera respecté. Même si toutes les questions n’ont pas trouvé de réponse. Il y a eu une révision récente de la question du nombre de pales que devraient avoir les hélices." #NT!
 curtiss.504.f: "En principe, une hélice monopale est la plus efficace, car le flux entrant de la pale de l'hélice en rotation est le moins perturbé par les turbulences de la pale principale. Cependant, il nécessite un contrepoids, charge l'arbre de transmission de manière asymétrique et vibre relativement fortement, c'est pourquoi ce type de conception est rarement utilisé. Un nombre plus élevé de pales a un effet positif sur le comportement vibratoire, en particulier si les pales individuelles sont soumises à des écoulements différents sur le cercle de l'hélice. Sur les avions propulsés par un moteur à pistons, les hélices à deux pales sont les plus courantes. Les turbopropulseurs et les propfan des avions plus gros, en revanche, ont 3 à 7 pales, voire plus." #NT!
 curtiss.504.g: "Les hélices à 4 pales conviendront." #NT!
 curtiss.504.h: "Nous aurons besoin d'hélices à 5 pales." #NT!
 curtiss.505.t: "Le plus grand jour de l'histoire" #NT!
 curtiss.505.d: "Le [ROOT.GetCountry.GetCapital.GetCityHubName] est sur le point d'embarquer pour son vol inaugural. De nombreux impondérables sont associés à cela. [SCOPE.sCharacter('howard_hughes').GetFullName] insiste pour piloter lui-même l'avion et inviter des représentants du monde des affaires, de la politique et de la presse à prendre le vol. D'autres voix sont plus prudentes, insistant sur l'autorisation de n'autoriser que des représentants sélectionnés ou d'exclure complètement le public - en cas de problème lors du premier vol..." #NT!
 curtiss.505.f: "« L'Hercules était une entreprise monumentale. Il s'agit du plus gros avion jamais construit. Il mesure plus de cinq étages et a une envergure plus longue qu'un terrain de football. C'est plus qu'un pâté de maisons. Maintenant, j'ai mis la sueur de ma vie dans ce truc. Ma réputation est en jeu et j'ai déclaré à plusieurs reprises que si c'était un échec, je quitterais probablement ce pays et ne reviendrais jamais. Et je le pense vraiment. -Howard Hughes" #NT!
 curtiss.505.g: "Invitez des représentants de la presse, des affaires et de la politique. M. [SCOPE.sCharacter('howard_hughes').GetLastName] pilotera lui-même l'avion." #NT!
 curtiss.505.h: "Nous invitons la presse. Un pilote connu pilotera l'avion." #NT!
 curtiss.505.i: "Ce vol doit avoir lieu en secret. Un pilote anonyme doit le tester." #NT!
 curtiss.506.t: ""400 000 livres aéroportées"" #NT!
 curtiss.506.d: "Un miracle technique a réussi : le [ROOT.GetCountry.GetCapital.GetCityHubName] peut voler malgré ses dimensions gigantesques !" #NT!
 curtiss.506.f_hughes: "C'était son jour. Le jour de sa vie. Son succès. Sa vision. [SCOPE.sCharacter('howard_hughes').GetFullName] avait tout mis sur une seule carte. Restez ici et gagnez – ou perdez et tombez ici. Il n'a pas fait les choses à moitié. Il avait invité toute la presse, les dirigeants des plus grandes entreprises et même des députés et des ministres. Ils ne s'asseoiraient pas dans un gradin. Ils voleraient avec lui. Et le monde entier se moquerait de lui et entraînerait son entreprise dans l'abîme - ou il triompherait comme un ancien César.\n[SCOPE.sCharacter('howard_hughes').GetLastName] était aux commandes. J'ai activé les moteurs. J'ai donné la commande au [ROOT.GetCountry.GetCapital.GetCityHubName]. Le colosse gronda. Vagues soulevées. Le Titan s'est précipité sur l'eau pendant des heures et des heures, et le film blanc pulvérisé ne donnait aucune indication quant à savoir si le [ROOT.GetCountry.GetCapital.GetCityHubName] était toujours à la surface de l'eau ou s'il était déjà dans les airs. Ensuite : seulement un bruit de moteur fort. Fini les vagues d'eau. Le [ROOT.GetCountry.GetCapital.GetCityHubName] s’est élevé dans les airs. Les journalistes ont fait quelque chose qu’ils faisaient rarement. Ils étaient silencieux. Les hommes politiques ont eu du mal à garder leur sang-froid. Les entrepreneurs ont balancé les yeux. [SCOPE.sCharacter('howard_hughes').GetLastName], par contre, sourit. Puis, alors que les personnes présentes comprenaient l'impensable, un journaliste a demandé : « [SCOPE.sCharacter('howard_hughes').GetFirstName], vous attendiez-vous à cela ? » La réponse de [SCOPE.sCharacter('howard_hughes').GetLastName] fut énigmatique :\n'J'aime faire des surprises'." #NT!
 curtiss.506.f_pilot: "Une journée historique pour [ROOT.GetCountry.GetNameNoFlag]. Le [ROOT.GetCountry.GetCapital.GetCityHubName] s’est élevé dans les airs avec une dignité impériale et a montré de quoi l’ingéniosité et le progrès humains sont capables. [SCOPE.sCharacter('howard_hughes').GetFullName] regrette déjà de ne pas avoir été lui-même au volant. Les journalistes invités ont eux-mêmes été surpris que le colosse ait décollé de l'eau - et avec leurs reportages, ils ont assuré qu'il y avait déjà des premiers acheteurs." #NT!
 curtiss.506.f_test: "Quelle vue! Quel miracle! Il est dommage que cette idée ait été réservée à quelques-uns seulement. Le vol [ROOT.GetCountry.GetCapital.GetCityHubName] aurait pu être un événement promotionnel auprès de nombreux clients. Mais seule la performance compte. Même si le modèle mettra du temps à s'imposer sur le marché, [SCOPE.sCharacter('howard_hughes').GetFullName] a le mérite d'avoir toujours raison. Et [ROOT.GetCountry.GetNameNoFlag] est officiellement le pays qui a jamais construit le plus gros avion – un record qui ne sera pas battu avant des années." #NT!
 curtiss.506.g: "C'est surprenant... d'une manière très positive !" #NT!
 curtiss.507.t: "Comme une roche" #NT!
 curtiss.507.d: "Les pires craintes se sont confirmées. Le [ROOT.GetCountry.GetCapital.GetCityHubName] est aussi navigable qu'un roc. Il ne manque qu'une catapulte pour le lancer au moins dans les airs." #NT!
 curtiss.507.f_hughes: "Le [ROOT.GetCountry.GetCapital.GetCityHubName] gronda. Ses moteurs rugissaient. La tension sur le visage de [SCOPE.sCharacter('howard_hughes').GetLastName] grandit. 75 milles. 85 milles. 95 milles - mais le monstre n'a pas décollé. Le colosse resta collé au sol. Après quelques minutes de projection, le premier commentaire sarcastique est venu d'un journaliste. Elle a été suivie par les voix des critiques qui en avaient eu connaissance auparavant. Les hommes politiques ont fait des allégations. Les représentants des grandes entreprises ont également remis en question les accords antérieurs. Le magnat de l'aviation a tenté une dernière fois d'entraîner sa créature dans les airs - en vain. Ce fut le jour le plus malheureux de sa carrière. Finalement, [SCOPE.sCharacter('howard_hughes').GetLastName] a interrompu la tentative. Lorsqu'on lui a demandé ce que signifiait cette défaite pour son entreprise, il a simplement répondu qu'il n'était plus président de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines.\n Un jour plus tard, [SCOPE.sCharacter('howard_hughes').GetLastName] a annulé toutes ses obligations et a quitté [ROOT.GetCountry.GetNameNoFlag] pour de bon." #NT!
 curtiss.507.f_pilot: "Il y a des jours que l'on a envie d'oublier - ou de faire oublier en voulant rendre le lendemain encore plus inoubliable. Juste un jour après la déception que le [ROOT.GetCountry.GetCapital.GetCityHubName] n'ait pas décollé, le [SCOPE.sCharacter('howard_hughes').GetFullName] a annoncé sa démission dans une déclaration largement acclamée. Non seulement il démissionnera de sa compagnie aérienne, mais de tous les postes qu’il occupe. Les stocks sont en chute libre, les commandes ont été annulées et la confiance est tout simplement inexistante. Les dépenses pour [ROOT.GetCountry.GetCapital.GetCityHubName] ont été si gigantesques que l'entreprise est au bord de la faillite et traverse la pire crise de son histoire. Pendant ce temps, [SCOPE.sCharacter('howard_hughes').GetLastName] a annoncé qu'il quittait [ROOT.GetCountry.GetNameNoFlag]. Sa destination est inconnue. Il a disparu dans un avion privé." #NT!
 curtiss.507.f_test: "Ce fut une sage décision de tester le [ROOT.GetCountry.GetCapital.GetCityHubName] à huis clos. Heureusement, un accident redouté qui aurait pu faire grand bruit ne s’est pas produit. Mais il en va de même pour chaque message de réussite. Même après plusieurs tentatives, le [ROOT.GetCountry.GetCapital.GetCityHubName] n'a pas pu être persuadé de décoller. L'échec est dû à des défauts de conception. Pour le [SCOPE.sCharacter('howard_hughes').GetLastName] c'est un échec personnel. Il ne s'est pas embarrassé en public. Mais dans quelques mois, on se demandera ce qu'est devenu le projet [ROOT.GetCountry.GetCapital.GetCityHubName] et on tirera ses propres conclusions. La vérité ne sera jamais pleinement révélée, et le gouvernement veillera également à ce que le gaspillage de l'argent des contribuables ne se transforme pas en un scandale au profit de l'opposition. C'est une aide dont [SCOPE.sCharacter('howard_hughes').GetLastName] ne veut pas vraiment. Il est soudain devenu un homme très taciturne. Un homme silencieux qui a pris sa retraite." #NT!
 curtiss.507.g: "Il s’agit probablement du deuxième plus grand gaspillage de l’argent des contribuables de l’histoire." #NT!
 curtiss.508.t: "Un cauchemar" #NT!
 curtiss.508.d: "[SCOPE.sCharacter('howard_hughes').GetFullName] est un nouvel Icare. Sa création a enflammé le monde. L’accident d’avion dévastateur a tué des dizaines de personnes et laissé derrière lui un désert de décombres. De multiples erreurs de conception se sont accumulées jusqu’au désastre." #NT!
 curtiss.508.f_hughes: "Alors que [SCOPE.sCharacter('howard_hughes').GetLastName] démarrait les moteurs, son instinct lui disait que quelque chose n'allait pas. Mais les plans étaient corrects. Les calculs étaient corrects. Il ne pouvait y avoir aucune erreur. En fait, le [ROOT.GetCountry.GetCapital.GetCityHubName] s'est mieux passé que prévu. [SCOPE.sCharacter('howard_hughes').GetLastName] pensait avoir atteint son objectif. C'est comme ça que ça devait être. Il s'est débarrassé de tous ses doutes. Il a épousé l'avion géant avec le ciel - et a été le seul à remarquer celui qui se trouve après la virgule, tandis que les journalistes et les représentants du monde des affaires célébraient et applaudissaient en arrière-plan. Mais son instinct ne l'avait pas trompé. Il fallut encore quelques instants au reste de l'équipage avant que les acclamations ne se transforment en cris de terreur. Le reste n’était que bruit et feu. Le [ROOT.GetCountry.GetCapital.GetCityHubName] a percuté les toits, brisé les murs, aspergé d'huile des rangées de maisons et, avec l'écrasement d'un titan, a dévasté un quartier en feu. [ROOT.GetCountry.GetCapital.GetCityHubName] est devenu l'Enfer de [SCOPE.sCharacter('howard_hughes').GetLastName]. Il a déchiré à la mort les tiers innocents qui croisaient son chemin ainsi que ses plus proches confidents. En plus des décombres et des cadavres, [SCOPE.sCharacter('howard_hughes').GetLastName] laisse derrière lui une entreprise en faillite et une industrie aéronautique qui sera détruite pendant des années. Le [ROOT.GetCountry.GetNameNoFlag] ne se remettra probablement jamais complètement de ce jour." #NT!
 curtiss.508.f_pilot: "[SCOPE.sCharacter('howard_hughes').GetLastName] a survécu ce jour-là car il n'était pas aux commandes de l'avion. Mais parfois, il valait mieux être mort que vivant. Lorsqu’on lui a demandé s’il était heureux de ne pas voler en tant que pilote comme prévu, il a répondu non. Parce que [SCOPE.sCharacter('howard_hughes').GetLastName] n’était pas seulement responsable de l’une des plus grandes catastrophes aériennes de l’histoire. C'est l'une des plus grandes catastrophes de l'histoire du [ROOT.GetCountry.GetNameNoFlag]. C’est sur ses épaules que repose la responsabilité de dizaines de morts et de nombreuses destructions. Avec le [ROOT.GetCountry.GetCapital.GetCityHubName], ce n'est pas seulement l'œuvre de sa vie qui a été détruite. Tout a été détruit. Dans les minutes où l'avion géant était devenu incontrôlable et s'était effondré comme une comète dans un quartier, sa compagnie avait subi des pertes difficilement supportables. Son rêve a été détruit. Son entreprise a été détruite. Sa réputation a été détruite. [SCOPE.sCharacter('howard_hughes').GetLastName] avait voulu s'exiler s'il échouait. Mais après cet événement, beaucoup réclament sa tête au lieu de simplement son bannissement. Avec la fin du [SCOPE.sCharacter('howard_hughes').GetLastName], un chapitre de l’histoire de l’aviation se termine ; celui dans lequel [ROOT.GetCountry.GetNameNoFlag] avait autrefois été un leader." #NT!
 curtiss.508.f_test: "Limiter les dégâts. Il n'y a pas d'autre moyen de décrire ce qui s'est passé lors du premier vol du [ROOT.GetCountry.GetCapital.GetCityHubName]. À la surprise des quelques spectateurs, l'avion a effectivement décollé du sol, pour ensuite devenir incontrôlable un peu plus tard. Le pilote d'essai est mort en essayant d'éloigner le titan de l'air d'une rangée de maisons. Cette action n’a connu qu’un succès partiel et a entraîné de graves dommages à certains bâtiments. Il y a eu de nombreux blessés, le pilote d'essai est décédé. Le [ROOT.GetCountry.GetCapital.GetCityHubName] est irrémédiablement détruit. L'incident a également permis de garantir que le test secret ne pouvait pas rester secret. Le public connaît l'échec du [SCOPE.sCharacter('howard_hughes').GetLastName]. Le magnat a annoncé sa retraite et a quitté le pays. Il ne reste qu’une entreprise en difficulté, au bord de la faillite. Cependant, cela aurait pu être pire. C'est peu de consolation compte tenu des pertes, mais au moins les activités excentriques d'un milliardaire fou ne lui rendront plus hommage désormais." #NT!
 curtiss.508.g: "L’aviation n’a jamais connu de jour plus noir." #NT!
  
 curtiss.510.t: "Le [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.510.d: "Après l’agrandissement de notre compagnie aérienne et les usines nécessaires, les travaux sur le dirigeable géant ont commencé. L’État fera sa part." #NT!
 curtiss.510.f: ""Il suffit de le vouloir, d'y croire, et alors cela réussira." -Ferdinand Graf von Zeppelin" #NT!
 curtiss.510.g: "Une étape importante dans l’histoire de la technologie !" #NT!
 curtiss.511.t: "Le voyage inaugural du [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.511.d: "Après deux ans de construction, c'est chose faite : le [ROOT.GetCountry.GetNameNoFormatting] s'élève élégamment dans le ciel et est prêt pour son vol inaugural. Les billets étaient épuisés depuis des mois. Il ne reste plus qu'à décider si le premier vol doit être national ou international." #NT!
 curtiss.511.f: "Le premier vol réussi d'un dirigeable rigide, le LZ1 de Ferdinand von Zeppelin, a eu lieu en Allemagne en 1900. Entre 1910 et 1914, la Deutsche Luftschiffahrts-Aktiengesellschaft (DELAG) a transporté des milliers de passagers par dirigeable. En 1917, le LZ 104 allemand (L 59) fut le premier dirigeable à effectuer un vol intercontinental, de Jambol en Bulgarie à Khartoum et retour, un voyage sans escale de 6 800 kilomètres (4 200 mi ; 3 700 nmi). Pendant et juste après la guerre, la Grande-Bretagne et les États-Unis ont construit des dirigeables, tandis que la France et l’Italie ont expérimenté des dirigeables allemands confisqués. La Luftschiffbau Zeppelin a livré le LZ 126 à l'US Navy à titre de réparation de guerre en octobre 1924. Le président de la société, le Dr Hugo Eckener, commandait le vol de livraison et le navire fut mis en service sous le nom d'USS Los Angeles (ZR-3). En 1925, les restrictions de Versailles furent assouplies par les Alliés, permettant au Dr Hugo Eckener, président du Zeppelin Luftschiffbau, de poursuivre sa vision de développer un zeppelin adapté au lancement d'un service aérien intercontinental de passagers. En conséquence, Zeppelin Lufftschiffbau a commencé la construction du premier d'une nouvelle génération de dirigeables, le LZ 127 Graf Zeppelin. Le 18 septembre 1928, le dirigeable achevé vola pour la première fois. Au cours de sa carrière, le Graf Zeppelin a traversé l'Atlantique Sud 136 fois au total." #NT!
 curtiss.511.g: "Le premier voyage doit avoir lieu au niveau national." #NT!
 curtiss.511.h: "Le voyage inaugural est d'aller à l'étranger." #NT!
 curtiss.512.t: "Le voyage du [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.512.d: "Le fleuron de notre flotte de dirigeables est de retour de son dernier voyage. Quelle destination de voyage choisir ensuite ?" #NT!
 curtiss.512.g: "Le zeppelin devrait principalement voler à l’intérieur de nos frontières." #NT!
 curtiss.512.h: "Le zeppelin volera à l'étranger et augmentera notre renommée." #NT!
 curtiss.513.t: "[ROOT.GetCountry.GetNameNoFormatting] Catastrophe" #NT!
 curtiss.513.d: "Lors d'une manœuvre d'atterrissage, un incendie se déclare sur le [ROOT.GetCountry.GetNameNoFormatting] pour des raisons inconnues et il s'écrase ! Des dizaines de personnes ont été blessées et tuées, c'est déjà décrit comme l'un des pires accidents de l'aviation !" #NT!
 curtiss.513.f: ""Le navire se dirige majestueusement vers nous comme une grande plume, comme s'il était puissant - très fier de la place qu'il joue dans l'aviation mondiale. Le navire est sans aucun doute en pleine activité, comme nous pouvons le constater. Des ordres sont criés à l'équipage, les passagers alignés probablement devant les fenêtres regardant le champ devant eux, apercevant le mât d'amarrage. Il est pratiquement immobile maintenant ; ils ont laissé tomber des cordes par le nez du navire, et plusieurs hommes l'ont saisi sur le terrain. Il recommence à pleuvoir, la pluie s'est un peu calmée. Les moteurs arrière du vaisseau le maintiennent juste, juste assez pour l'empêcher de...\nIl prend feu ! Bouge de là! Bouge de là! Ça brûle et ça s'écrase ! C'est un crash terrible ! Oh mon Dieu, écartez-vous s'il vous plaît. Il brûle, s'enflamme et il tombe sur le mât d'amarrage et tout le monde est d'accord pour dire que c'est terrible. C'est l'une des pires catastrophes au monde ! Il y a de la fumée et des flammes maintenant et la charpente s'écrase au sol, pas tout à fait contre le mât d'amarrage. Oh, l'humanité et tous les passagers qui crient autour de moi !' -Herbert Morrison" #NT!
 curtiss.513.g: "Un coup dur pour l’industrie des zeppelins." #NT!
 curtiss.514.t: "De l'hélium au lieu de l'hydrogène" #NT!
 curtiss.514.d: "Grâce à nos réserves d'hélium, nous pouvons nous passer totalement de l'hydrogène hautement inflammable lors de la construction de notre Zeppelin [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 curtiss.514.f: "Un zeppelin rempli d'hélium est nettement plus sûr qu'un homologue rempli d'hydrogène. Cela rendra le voyage beaucoup plus sûr. Le risque de catastrophe est ainsi considérablement réduit, même si des accidents aériens ne peuvent jamais être totalement exclus." #NT!
 curtiss.514.g: "Et je pensais que ce truc n'était bon que pour les voix drôles." #NT!
  
 curtiss.520.t: "Chef d'expédition Zeppelin" #NT!
 curtiss.520.d: "L’expédition au pôle Nord a encore besoin d’un pilote de dirigeable compétent." #NT!
 curtiss.520.f: "Jusqu'à trois pilotes différents sont disponibles pour une expédition en zeppelin. Dans certaines situations, les as du vol ont de meilleures chances d’éviter une situation dangereuse. Cependant, en cas d'accident de zeppelin, il est possible que le pilote meure." #NT!
 curtiss.520.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName]." #NT!
 curtiss.520.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName]." #NT!
 curtiss.520.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName]." #NT!
 curtiss.521.t: "Mission Zeppelin" #NT!
 curtiss.521.d: "Après avoir choisi un pilote compétent, nous devons maintenant affiner l’objectif exact de la recherche." #NT!
 curtiss.521.f: "Une expédition réussie améliorera la recherche de notre pays. Nous pouvons décider à l'avance quel domaine fera l'objet d'une attention particulière lors de l'expédition. La géographie accroît nos connaissances militaires, la météorologie augmente la production et la biologie accroît la recherche sociale. Plus nous effectuons de recherches scientifiques pendant le voyage, plus le bonus est élevé." #NT!
 curtiss.521.g: "Géographie." #NT!
 curtiss.521.h: "Météorologie." #NT!
 curtiss.521.i: "La biologie." #NT!
 curtiss.522.t: "L'expédition Zeppelin commence !" #NT!
 curtiss.522.d: "Notre dirigeable a quitté son mât d'amarrage aujourd'hui et a mis le cap directement sur la région polaire." #NT!
 curtiss.522.f: ""L'aventure n'est qu'une mauvaise planification." -Roald Amundsen" #NT!
 curtiss.522.g: "En route vers le nord froid ! Pour la science!" #NT!
 curtiss.523.t: "L'expédition Zeppelin revient" #NT!
 curtiss.523.d: "Notre expédition Zeppelin au pôle Nord est revenue avec succès et a rapporté de nombreuses nouvelles découvertes scientifiques." #NT!
 curtiss.523.f: "« Je puis dire que c'est là le facteur le plus important : la manière dont l'expédition est équipée, la manière dont chaque difficulté est prévue et les précautions prises pour l'affronter ou l'éviter. La victoire attend celui qui a tout en ordre, la chance, comme on dit. La défaite est certaine pour celui qui a négligé de prendre à temps les précautions nécessaires, c'est ce qu'on appelle la malchance. -Roald Amundsen" #NT!
 curtiss.523.g: "Bienvenue à la maison, les garçons." #NT!
 curtiss.524.t: "Catastrophe de l'expédition" #NT!
 curtiss.524.d: "La dernière erreur était probablement celle de trop : le contact avec notre expédition en zeppelin a été rompu. Nous nous attendons au pire." #NT!
 curtiss.524.f: "Les accidents de zeppelin au pôle Nord ne font malheureusement pas exception. En 1928, le zeppelin Italia sous le commandement d'Umberto Nobile s'écrase sur la banquise à moins de 30 kilomètres au nord de Nordaustlandet (partie orientale du Svalbard). Sur les 16 hommes de l'équipage, dix ont été projetés sur la glace lorsque la gondole s'est brisée ; les six membres d'équipage restants ont été piégés dans la superstructure flottante alors qu'elle montait vers le ciel en raison de la perte de la télécabine ; le sort des six hommes n'a jamais été résolu. L'un des dix hommes sur la glace, Pomella, est décédé des suites de l'impact ; Nobile a subi un bras cassé, une jambe cassée, une côte cassée et un traumatisme crânien ; Cecioni a eu deux jambes gravement cassées ; Malmgren a subi une grave blessure à l'épaule et une blessure présumée à un rein ; et Zappi avait plusieurs côtes cassées. À la suite de l'accident, un ensemble de pays, dont l'Union soviétique, la Norvège, la Suède, la Finlande et l'Italie, ont lancé la première opération de sauvetage aérien et maritime polaire." #NT!
 curtiss.524.g: "Nous ne pouvons qu'attendre et espérer." #NT!
 curtiss.524.h: "Il faut à tout prix inciter les autres pays à chercher l'équipe !" #NT!
 curtiss.525.t: "Des membres de l'expédition sont morts" #NT!
 curtiss.525.d: "Après quelques jours, nous avons la certitude : la mission du zeppelin a complètement échoué et tous ses membres sont morts, y compris le pilote [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName]." #NT!
 curtiss.525.f: ""
 curtiss.525.g: "Perdu et figé dans la glace éternelle..." #NT!
 curtiss.526.t: "Chef d'expédition vivant !" #NT!
 curtiss.526.d: "À la surprise générale, le pilote du zeppelin [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] a apparemment réussi à se sauver du dirigeable détruit avec quelques survivants." #NT!
 curtiss.526.f: ""
 curtiss.526.g: "Quel soulagement!" #NT!
 curtiss.527.t: "Passage du Pôle Nord" #NT!
 curtiss.527.d: "L'équipe de notre expédition zeppelin sous le commandement de [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] a été la première à survoler le pôle Nord." #NT!
 curtiss.527.f: "« Le fait que les autres n'aient pas réussi : c'est le fait essentiel qui m'a poussé vers l'entreprise du Pôle Nord. En tant que gars, j'étais ambitieux. Je voulais de nouvelles choses. J'avais construit un nouveau type de dirigeable, mais je n'étais pas content de la façon dont il était utilisé par les pilotes, par les officiers de l'armée de l'air. Je voulais le piloter parce que je savais qu'il pouvait faire bien plus que ce qu'ils pensaient. -Umberto Nobile" #NT!
 curtiss.527.g: "J'ai de la glace pour toi." #NT!
 curtiss.528.t: "Rendez-vous avec le [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.528.d: "Dans l'Arctique, notre expédition a rencontré le zeppelin de luxe [ROOT.GetCountry.GetNameNoFormatting], prévu depuis longtemps. Ce fut un échange fructueux entre les deux équipages." #NT!
 curtiss.528.f: "En 1928, le gouvernement allemand accepta de mettre à disposition le dirigeable LZ 127 en construction pour deux voyages de recherche. Le voyage prévu de longue date dans l'Arctique eut finalement lieu du 24 au 31 juillet 1931. Outre l'équipage, 15 membres de l'expédition étaient à bord. Le zeppelin a d'abord volé de Friedrichshafen via Berlin et Leningrad jusqu'à la Terre François-Joseph. À Bayta Tichaya, sur l'île Hooker, a eu lieu une réunion avec le brise-glace soviétique Malygin, au cours de laquelle du courrier a été échangé pour financer l'opération. Après avoir brièvement survolé la Terre François-Joseph, Eckener a dirigé le dirigeable vers l'est jusqu'à l'île Komsomolets, pas encore entièrement cartographiée, et a suivi la côte ouest de Severnaya Zemlya jusqu'au cap Chelyuskin. En passant par les montagnes Byrranga de la péninsule de Taimyr, nous sommes retournés vers la mer de Kara et la pointe nord de Novaya Zemlya, près de Dikson. En suivant la côte sud-est de l'île double, le zeppelin est revenu à Friedrichshafen après avoir survolé Arkhangelsk et Leningrad et s'est de nouveau arrêté à Berlin. Le LZ 127 avait parcouru au total environ 10 600 kilomètres. Le voyage a démontré l'excellente adéquation des dirigeables comme moyen de transport et plate-forme de recherche dans l'Arctique. Cela a donné lieu à une multitude de résultats scientifiques." #NT!
 curtiss.528.g: "Bonjour jolie demoiselle." #NT!
  
 curtiss.531.t_geo: "Découverte du passage libre de glace" #NT!
 curtiss.531.t_meo: "Aurores boréales" #NT!
 curtiss.531.t_bio: "Ours polaires" #NT!
 curtiss.531.d_geo: "En survolant une région arctique jusque-là inconnue, les chercheurs de l'expédition Zeppelin ont découvert un nouveau passage." #NT!
 curtiss.531.d_meo: "Les chercheurs de l’expédition Zeppelin ont pu vivre des nuits aurorales inhabituellement actives." #NT!
 curtiss.531.d_bio: "Depuis le dirigeable, les chercheurs ont pu observer un groupe d'ours polaires et étudier leur comportement pendant des jours." #NT!
 curtiss.531.f_geo: "Au début de l'exploration polaire, l'une des principales préoccupations était la découverte de nouveaux passages, comme l'ouverture du passage du Nord-Est et du passage du Nord-Ouest. Même si les deux routes se sont révélées peu rentables à cause de la présence de glace, les cartes de la région polaire ne devraient pas perdre leur utilité pour faciliter les explorations ultérieures." #NT!
 curtiss.531.f_meo: "Les aurores sont le résultat de perturbations de la magnétosphère provoquées par le vent solaire. Des perturbations majeures résultent de l'augmentation de la vitesse du vent solaire due aux trous coronaux et aux éjections de masse coronale. Ces perturbations modifient les trajectoires des particules chargées dans le plasma magnétosphérique. Les aurores affichent des motifs dynamiques de lumières brillantes qui apparaissent sous forme de rideaux, de rayons, de spirales ou de scintillement dynamique couvrant tout le ciel." #NT!
 curtiss.531.f_bio: "Constantine John Phipps fut le premier à décrire l'ours polaire comme une espèce distincte en 1774 dans son rapport sur son expédition de 1773 vers le pôle Nord. C'est la plus grande espèce d'ours existante, ainsi que le plus grand carnivore terrestre existant. Bien qu'il s'agisse de l'espèce sœur de l'ours brun, il a évolué pour occuper une niche écologique plus étroite, avec de nombreuses caractéristiques corporelles adaptées aux températures froides, pour se déplacer sur la neige, la glace et les eaux libres, et pour chasser les phoques, qui constituent la majeure partie de l'ours brun. son alimentation. Bien que la plupart des ours polaires naissent sur terre, ils passent la plupart de leur temps sur la banquise." #NT!
 curtiss.531.g: "Merveilleux!" #NT!
 curtiss.531.h: "Cet animal majestueux appartient à un [concept_dubois_zoo] !" #NT!
 curtiss.532.t_geo: "Nouvelles cartes" #NT!
 curtiss.532.t_meo: "Etudes magnétiques" #NT!
 curtiss.532.t_bio: "Narval" #NT!
 curtiss.532.d_geo: "Les cartographes de l'expédition dirigeable vers le pôle Nord sont en train de créer de nouvelles cartes de l'Arctique. Ils demandent un sursis afin de pouvoir poursuivre leurs études en cours." #NT!
 curtiss.532.d_meo: "Les météorologues à bord de l'actuelle expédition polaire souhaitent observer de plus près un phénomène magnétique dans une région." #NT!
 curtiss.532.d_bio: "Des chercheurs marins à bord du zeppelin polaire ont repéré un narval. Ils prévoient de passer deux jours à étudier de plus près le comportement de l'animal." #NT!
 curtiss.532.f_geo: "La possibilité de survoler de grandes parties de l'Arctique à bord d'un zeppelin constituait un énorme avantage par rapport aux transports maritimes antérieurs : il n'y avait tout simplement aucun risque que le navire reste coincé dans les glaces. L'aperçu a également permis d'offrir des options entièrement nouvelles pour une cartographie pratique de la zone." #NT!
 curtiss.532.f_meo: "En raison du mouvement du fluide dans le noyau externe de la Terre, les pôles magnétiques réels se déplacent constamment. Cependant, sur des milliers d’années, leur direction est en moyenne par rapport à l’axe de rotation de la Terre. De l'ordre d'une fois tous les demi-millions d'années, les pôles s'inversent, bien que la période de temps de cette commutation puisse aller de tous les 10 000 ans à tous les 50 millions d'années. Bien que le pôle géomagnétique ne soit que théorique et ne puisse pas être localisé directement, il est sans doute plus pertinent en pratique que le pôle magnétique (dip). En effet, les pôles décrivent beaucoup de choses sur le champ magnétique terrestre, déterminant par exemple où les aurores peuvent être observées." #NT!
 curtiss.532.f_bio: "Présent principalement dans les eaux arctiques canadiennes, groenlandaises et russes, le narval est un prédateur arctique particulièrement spécialisé. En hiver, il se nourrit de proies benthiques, principalement de poissons plats, sous la banquise dense. Pendant l'été, les narvals se nourrissent principalement de morue arctique et de flétan du Groenland, le reste de leur alimentation étant constitué d'autres poissons, comme la morue polaire. La caractéristique la plus frappante du narval mâle est une longue défense unique, qui est en fait une canine. Certains Européens médiévaux croyaient que les défenses du narval étaient les cornes de la légendaire licorne." #NT!
 curtiss.532.g: "Nous devrions rester plus longtemps." #NT!
 curtiss.532.h: "Nous risquons un changement de temps – continuez à voler !" #NT!
 curtiss.533.t_geo: "Arpentage de l'Arctique" #NT!
 curtiss.533.t_meo: "Station météorologique" #NT!
 curtiss.533.t_bio: "Recherche de fossiles" #NT!
 curtiss.533.d_geo: "Les membres de la mission Zeppelin ont grand besoin de vérifier leurs théories et de mesurer des parties de l'Arctique. Cependant, cela nécessite un atterrissage qui ne soit pas totalement sans risque." #NT!
 curtiss.533.d_meo: "Les météorologues à bord du dirigeable ont annoncé leur volonté d'installer une station météorologique de fortune dans l'Arctique pour mener des expériences au sol. Cependant, cela signifie que le zeppelin doit effectuer une manœuvre d'atterrissage." #NT!
 curtiss.533.d_bio: "Les biologistes à bord du zeppelin polaire sont convaincus que des fossiles d'animaux et de plantes préhistoriques pourraient se trouver dans la glace éternelle et persuadent le pilote de faire atterrir le dirigeable. Cependant, cela comporte des dangers." #NT!
 curtiss.533.f_geo: "Les atterrissages dans la région polaire étaient rares, mais pas impossibles. En 1931, le « Graf Zeppelin » accomplit un exploit magistral lors de son voyage en mer Arctique. Elle a atterri sur l'eau entre des banquises flottantes. Cette manœuvre pas tout à fait anodine s’est parfaitement déroulée. Un sac postal contenant 50 000 lettres, muni du cachet spécial Zeppelin, a été remis à un brise-glace soviétique ancré à proximité. Le bénéfice de cette activité supplémentaire était considérable. Les résultats géodésiques, météorologiques et géographiques ont été impressionnants: "En 106 heures de vol arctique, le dirigeable a fait le travail que les expéditions normales sur brise-glace ne font qu'en deux ou trois ans", a déclaré le responsable scientifique du voyage de recherche, le directeur du Professeur Samoilovich de l'Institut arctique de Leningrad." #NT!
 curtiss.533.f_meo: "Les atterrissages dans la région polaire étaient rares, mais pas impossibles. En 1931, le « Graf Zeppelin » accomplit un exploit magistral lors de son voyage en mer Arctique. Elle a atterri sur l'eau entre des banquises flottantes. Cette manœuvre pas tout à fait anodine s’est parfaitement déroulée. Un sac postal contenant 50 000 lettres, muni du cachet spécial Zeppelin, a été remis à un brise-glace soviétique ancré à proximité. Le bénéfice de cette activité supplémentaire était considérable. Les résultats géodésiques, météorologiques et géographiques ont été impressionnants: "En 106 heures de vol arctique, le dirigeable a fait le travail que les expéditions normales sur brise-glace ne font qu'en deux ou trois ans", a déclaré le responsable scientifique du voyage de recherche, le directeur du Professeur Samoilovich de l'Institut arctique de Leningrad." #NT!
 curtiss.533.f_bio: "Les atterrissages dans la région polaire étaient rares, mais pas impossibles. En 1931, le « Graf Zeppelin » accomplit un exploit magistral lors de son voyage en mer Arctique. Elle a atterri sur l'eau entre des banquises flottantes. Cette manœuvre pas tout à fait anodine s’est parfaitement déroulée. Un sac postal contenant 50 000 lettres, muni du cachet spécial Zeppelin, a été remis à un brise-glace soviétique ancré à proximité. Le bénéfice de cette activité supplémentaire était considérable. Les résultats géodésiques, météorologiques et géographiques ont été impressionnants: "En 106 heures de vol arctique, le dirigeable a fait le travail que les expéditions normales sur brise-glace ne font qu'en deux ou trois ans", a déclaré le responsable scientifique du voyage de recherche, le directeur du Professeur Samoilovich de l'Institut arctique de Leningrad." #NT!
 curtiss.533.g: "Essayez un atterrissage." #NT!
 curtiss.533.h: "C'est trop risqué." #NT!
 curtiss.534.t: "Vents forts" #NT!
 curtiss.534.d: "Des vents polaires soudains rendent la traversée difficile." #NT!
 curtiss.534.f: "Les phénomènes naturels tels que les vents violents et les tempêtes peuvent constituer à la fois un danger et une opportunité pour les dirigeables. Les pays qui ont eu recours à la construction de dirigeables ou qui disposent d’un pilote d’excellence sont mieux à même de relever de tels défis ; Pour les nations dépourvues de ces avantages, les forces de la nature représentent un grand danger." #NT!
 curtiss.534.g: "Ces vents donneront à notre dirigeable et à notre science un vent arrière !" #NT!
 curtiss.534.h: "C'est de la folie! Changez de cap !" #NT!
 curtiss.534.i: "Notre dirigeable supérieur relèvera facilement ce défi." #NT!
 curtiss.535.t: "Tempête polaire" #NT!
 curtiss.535.d: "La mission Zeppelin a été prise dans une dangereuse tempête polaire." #NT!
 curtiss.535.f: "Les phénomènes naturels tels que les vents violents et les tempêtes peuvent constituer à la fois un danger et une opportunité pour les dirigeables. Les pays qui ont eu recours à la construction de dirigeables ou qui disposent d’un pilote d’excellence sont mieux à même de relever de tels défis ; Pour les nations dépourvues de ces avantages, les forces de la nature représentent un grand danger." #NT!
 curtiss.535.g: "Il faut risquer le passage." #NT!
 curtiss.535.h: "Essayez de nous mettre hors d'état de nuire, quel qu'en soit le prix !" #NT!
 curtiss.535.i: "[SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] sauvera la situation." #NT!
 curtiss.536.t: "Temps clair" #NT!
 curtiss.536.d: "Un temps clair et un vol fluide permettent à l'équipage du zeppelin d'utiliser le temps supplémentaire." #NT!
 curtiss.536.f: ""Quiconque n'a pas vu le pays polaire dans la splendeur de ses glaciers, dans la riche symphonie de couleurs de ses banquises scintillantes et de ses îles et contreforts aux formes souvent fantastiques, ne sait rien des plus belles choses que notre terre a à offrir." -Hugo Eckener" #NT!
 curtiss.536.g: "Mener une expérience." #NT!
 curtiss.536.h: "Répare le dirigeable." #NT!
 curtiss.537.t: "Hélices glacées" #NT!
 curtiss.537.d: "Le froid fait des ravages : les hélices sont gelées et risquent de se briser." #NT!
 curtiss.537.f: "La glace sur les hélices ne signifie pas seulement que nous devons étrangler les moteurs pour les dégivrer. Si la glace dure se détachait, elle pourrait endommager l'enveloppe ou les instruments du zeppelin. Le zeppelin perd déjà sensiblement de la hauteur. Certains hommes pensent qu'il vaut mieux se débarrasser du « lest inutile » pour prendre de l'altitude – au grand dam des chercheurs." #NT!
 curtiss.537.g: "Garder le calme et continuer." #NT!
 curtiss.537.h: "Lâchez du lest !" #NT!
 curtiss.538.t: "Mouillage du Zeppelin" #NT!
 curtiss.538.d: "L'expédition polaire a trouvé un bon endroit pour faire une pause et faire de la maintenance ou des expériences." #NT!
 curtiss.538.f: "Dès 1910, des chercheurs allemands entreprirent une expédition au Spitzberg pour préparer un voyage de recherche à bord d'un zeppelin. A cette époque, la recherche de ports pour dirigeables appropriés jouait un rôle important. L'une des conséquences de l'expédition fut la création de la première station météorologique allemande ouverte toute l'année au Spitzberg." #NT!
 curtiss.538.g: "Un bon endroit pour se reposer." #NT!
 curtiss.538.h: "Nous devrions établir une station de recherche permanente." #NT!
 curtiss.539.t: "Panne de moteur!" #NT!
 curtiss.539.d: "L'un des moteurs du zeppelin a soudainement cessé de fonctionner aujourd'hui ! L'équipe ne voit aucun moyen de résoudre ce problème." #NT!
 curtiss.539.f: "Une seule panne de moteur ne doit pas nécessairement être un désastre ; Les dirigeables ont généralement plusieurs moteurs. Cependant, un tel incident, combiné à d’autres accidents, peut avoir des conséquences dramatiques." #NT!
 curtiss.539.g: "Ce voyage est malheureux." #NT!
 curtiss.540.t: "Ours polaire attrapé" #NT!
 curtiss.540.d: "Après un court atterrissage, notre équipe de zeppelin a réussi à capturer et à enfermer l'ours polaire. Nous le renverrons directement chez lui." #NT!
 curtiss.540.f: "Avec beaucoup de patience et à l'aide de pièges, l'équipage du zeppelin a réussi à tendre une embuscade au magnifique [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] et à l'emprisonner malgré sa taille énorme. Afin de ne pas mettre en danger la suite de l'expédition, l'ours doit être amené séparément avec un petit groupe jusqu'au port le plus proche du Spitzberg, où des commerçants privés doivent l'amener dans la capitale contre rémunération." #NT!
 curtiss.541.t: "L'ours polaire provoque un massacre !" #NT!
 curtiss.541.d: "Le court atterrissage pour attraper l'ours polaire s'est avéré être une mission suicide : certains de nos hommes ont été grièvement blessés en essayant, un a même été tué !" #NT!
 curtiss.541.f: "Fondamentalement, les ours polaires considèrent les humains comme des proies, contrairement à la plupart des espèces d'ours connues. Des attaques peuvent déjà se produire sans motivation, même si c’est rarement le cas. Dans ce cas, le pire des scénarios s'est produit : le [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] s'est considérablement défendu et a infligé de graves blessures aux chercheurs, malgré l'utilisation d'armes à feu. Un assistant malheureux a été mis en pièces par la créature massive et emporté. Il était impossible de retrouver le corps." #NT!
 curtiss.541.g: "Condamner." #NT!
