 je_curtiss_schneider_trophy_race_reason: "Le Trophée Schneider était une compétition récompensant la technologie la plus avancée et les meilleurs pilotes de son époque. Avant même le départ de la course proprement dite, la probabilité de victoire est calculée. Le nombre de pilotes, un as du pilote, un focus sur l'avion, l'invention de l'aviation moderne, le nombre d'aéroports et d'usines d'avions, une formation réussie et le soutien du gouvernement sont des facteurs qui donnent un nombre considérable de points avant la course et rendent ainsi la victoire plus probable. . La taille et le succès d’une compagnie aérienne jouent également un rôle. Les chances de victoire restantes sont calculées lors de la course elle-même, avec des épreuves attribuant des points. La première nation à récolter 30 @curtiss_schneider_point #E Points du Trophée Schneider#! a les meilleures chances de victoire.\n\n#b Participants :[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_5_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_6_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_7_type')]#!0#!1#!2 #!3#!4#!5#!6#!7" #NT!
 je_curtiss_schneider_trophy_race_goal: "Notre équipe gagne si elle atteint #BLUE 30#! @curtiss_schneider_point #E Schneider Trophy Points#! en premier. Nous avons actuellement #G [ROOT.Var('schneider_trophy_point').GetValue]#! points." #NT!
 je_curtiss_schneider_trophy_race_invalid: "Si un autre pays collecte #BLUE 30#! @curtiss_schneider_point #E Points du Trophée Schneider#! devant nous, alors ce pays remporte la course." #NT!
  
