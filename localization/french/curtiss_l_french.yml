 curtiss.281.t: "Ngari" #NT!
 curtiss.281.d: ""
 curtiss.281.f: "Une colonie. Quelque part dans une vallée infranchissable. Le mont Kailash, la montagne sacrée avec son sommet proéminent, domine une crête. Les pèlerins y sont attirés. Telle une pyramide de cristal dépassant des montagnes informes et rugueuses, elle éclipse la vallée et ses petits villages. Trouver un point d'atterrissage dans cette zone désolée était une tâche difficile. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a donc garé l'avion à une distance de sécurité et doit effectuer une longue marche avant de trouver un groupe de maisons. Il y a ici un marchand ambulant qui vend du fer. Juste à l'extérieur se trouve un ancien sanctuaire. Sinon : une nature sauvage sans fin." #NT!
 curtiss.281.g: "Allez dans le désert." #NT!
 curtiss.281.h: "Visitez le marchand de fer." #NT!
 curtiss.281.i: "Visitez le sanctuaire." #NT!
 curtiss.282.t: "Montagnes inhospitalières" #NT!
 curtiss.282.d: ""
 curtiss.282.f: "Le vent souffle sans relâche sur les montagnes. Tel un monstre, il dévore l’environnement. La neige roule dans le paysage. Le ciel sombre et les flocons de neige bloquent la vue sur quelques mètres. Ni maisons ni personnes à des kilomètres à la ronde. Pas même un oiseau. Aucun signe de vie. Il ne reste rien du romantisme de l'alpinisme au milieu de la lutte contre les éléments ; il n'y a pas un seul signe de vie ici. Les pieds de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deviennent lourds. Pas seulement parce qu'il fait de la randonnée depuis des jours. Mais parce que la neige grossit à chaque pas et monte de plus en plus haut jusqu'aux genoux. Il marche aveugle depuis des heures." #NT!
 curtiss.282.g: "Passez." #NT!
 curtiss.282.h: "Recherchez le moine." #NT!
 curtiss.282.j: "Retour." #NT!
 curtiss.283.t: "Perdu dans le désert" #NT!
 curtiss.283.d: ""
 curtiss.283.f: "Glace, éboulis et neige à perte de vue. Un Sherpa solitaire traverse un col avec des bagages et une bête de somme. Les congères des derniers jours se sont atténuées. L'environnement est silencieux. Le ciel se dégage. Un chiffon de vêtement souffle sur une pente. Le Sherpa le voit, s'en approche et réagit rapidement. Il trouve le corps de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] gravement hypothermique et effondré. Ses signes vitaux sont faibles, mais il vit." #NT!
 curtiss.283.g: "J'ai échappé de peu à la mort..." #NT!
 curtiss.284.t: "Digne ou pas ?" #NT!
 curtiss.284.d: ""
 curtiss.284.f: "Une silhouette se dessine dans la tempête de neige. Juste avant le moment où [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] est sur le point d'abandonner et de s'enfoncer au sol pour s'abandonner aux éléments, les robes rouges et orange d'un moine marchant dans le vent de neige lui apparaissent ; un vent de neige qui d'un instant à l'autre perd de sa force, rugit et terreur, jusqu'à ce qu'il ne reste plus qu'une brise. Il ne reste que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] et le Moine. Mais [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne peut rien dire, alors le moine lève la main.\n'Qu'en pensez-vous, pourquoi vous, plus que tout le monde, devriez-vous recevoir le chemin vers l'endroit que vous désirez ? À votre avis, quel homme serait digne d'entrer dans cet endroit ?'\nPas d'introduction. Pas de salutation. Pas de doute sur qui il est et ce qu'il veut. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] est sceptique ; l'homme ne peut pas savoir qui il est et ce qu'il veut. Jusqu'à ce qu'il se rende compte que le moine devait avoir une idée : savait-il que seul le mendiant de Lhassa aurait pu l'envoyer ?" #NT!
 curtiss.284.g: "Le pénitent." #NT!
 curtiss.284.h: "Les fidèles." #NT!
 curtiss.284.i: "Les humbles." #NT!
 curtiss.284.j: "Le brave." #NT!
 curtiss.285.d: ""
 curtiss.285.f: "« Celui qui cherche un endroit doit aussi savoir ce qui l'y attend. L’intention avec laquelle on cherche cet endroit n’est pas la même que ce qu’on y trouve. Qu'est-ce qui caractérise l'endroit que vous recherchez ?" #NT!
 curtiss.285.g: "Paix et Longue Vie." #NT!
 curtiss.285.h: "Communauté et joie." #NT!
 curtiss.285.i: "Sagesse et vérité." #NT!
 curtiss.285.j: "Illumination et guérison." #NT!
 curtiss.286.d: ""
 curtiss.286.f: "« L'endroit que vous recherchez porte plusieurs noms. C’est comme si l’on donnait plusieurs noms à la seule puissance qui détient l’univers. Les gens donnent des noms ; mais cela ne veut pas dire qu'ils font ces choses. Au contraire, ils ont l’intuition qu’ils existent. Et même s’ils veulent dire la même chose, cela ne veut pas forcément dire que c’est la même chose. Si vous voulez avoir du pouvoir sur quelque chose, vous ne pouvez le contrôler que si vous connaissez le vrai nom. Alors, quel est le nom de l'endroit que vous recherchez ?" #NT!
 curtiss.286.g: "Le Lieu dit Shangri-La." #NT!
 curtiss.286.h: "La Montagne de l'Horizon Perdu." #NT!
 curtiss.286.i: "Le royaume de Shambhala." #NT!
 curtiss.286.j: "La Vallée de la Lune Bleue." #NT!
 curtiss.287.t: "Le talisman" #NT!
 curtiss.287.d: ""
 curtiss.287.f: "« Je vois que vous êtes préparé. Vous n'êtes pas le premier à chercher la vallée. Des hommes et des femmes du monde entier le recherchent. Je ne peux pas vous montrer le chemin ; mais je peux le simplifier pour vous. Quelqu'un qui cherche la Vallée de la Lune Bleue a besoin de quelque chose bien au-delà de ses propres forces.'\nLe moine met quelque chose entre les mains de [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. C'est un talisman.\n'Le cinquième Dalaï Lama Lama a conquis ce territoire. Ce talisman protecteur lui aurait appartenu. Vous avez prouvé que vous méritiez de le porter.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] avait d'autres questions. Il voulait savoir ce que le moine savait de Shangri-La ; et il avait l'impression que la pièce qu'il lui tendait était plus qu'un simple objet qui prospérait grâce aux superstitions de la population locale. Mais le moine considère que sa tâche est accomplie. Il s'éloigne dans une brise de neige montante. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se demande. L'objet n'est pas un artefact de Shangri-La. Était-il venu en vain ? A-t-il été induit en erreur ?" #NT!
 curtiss.287.g: "Un talisman ? Mais en quoi cela devrait-il aider... ?" #NT!
 curtiss.288.t: "Marchand de fer" #NT!
 curtiss.288.d: ""
 curtiss.288.f: "Les yacks hirsutes reniflent dans un doux vent de neige. Un voyageur de commerce ajuste ses gants. Il est fofenbar en déplacement. De petits lingots de fer sont empilés sous une structure à moitié protégée en bois et en tissu qui ressemble à une tente démolie. Lorsqu'il voit [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], il salue d'un geste." #NT!
 curtiss.288.g: "Achetez du fer." #NT!
 curtiss.289.t: "Le sanctuaire" #NT!
 curtiss.289.d: ""
 curtiss.289.f: "Un sanctuaire isolé se dresse à l’extérieur de la colonie. Il s’agit du travail manuel le plus distinctif sur des kilomètres. En plus de quelques fleurs colorées, de moulins à prières, de volumes flottants et d'une figure de Bouddha, [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] peut principalement voir une inscription. Étonnamment, il est écrit dans un alphabet latin – et dans une langue européenne. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aurait juré qu'il s'agissait d'un sanctuaire bouddhiste, mais se rend compte ensuite que ces types de sanctuaires sont très inhabituels au Tibet. Les locaux préfèrent les chortens en forme de colline. Et pourtant, l’inscription semble ancienne, vieille de plusieurs siècles au moins. La langue, comme [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] peut le déterminer, est le français. Il ne sait pas d'où vient l'assiette ; il ne sait pas non plus pourquoi c'était ici ; mais il utilise sa connaissance rouillée de la langue pour déchiffrer ce qui est écrit. Les lettres individuelles ont déjà disparu.\n'Seul le chercheur de vérité en sera digne. Seuls les généreux en seront dignes. Seuls les fidèles en seront dignes. Il vivra une vie riche pendant de nombreuses années et trouvera la paix parmi les sages et les éclairés. Mais ceux qui sont motivés par la cupidité seront engloutis par la terre." #NT!
 curtiss.289.g: "Poussez la figurine de Bouddha." #NT!
 curtiss.290.t: "Le secret du sanctuaire" #NT!
 curtiss.290.d: ""
 curtiss.290.f: "La figure de Bouddha s'enfonce dans le mur du sanctuaire. Un mécanisme vibre. Un compartiment secret s'ouvre, révélant une boîte ornée. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] se penche vers le trésor. Il a une idée de ce que cela pourrait être et ouvre rapidement la serrure." #NT!
 curtiss.290.g: "A Shangri-La artifact!" #NT!
  
 curtiss.291.t: "La route vers Shangri-La" #NT!
 curtiss.291.d: ""
 curtiss.291.f: "Après plusieurs jours d'expertise, l'archéologue de renom [SCOPE.sCharacter('curtiss_shangrila_archaeologist').GetFullName] a terminé ses études. Comme il l'a expliqué à la faculté lors d'une conférence impressionnante, il s'agit d'une sorte de code qui ne peut être déchiffré qu'en interprétant correctement les trois artefacts. Bien sûr, c'est grâce à son intelligence exceptionnelle qu'il a trouvé la solution en quelques jours. La description est fondamentalement primitive et repose sur quelques montagnes, cols et rivières, mais avec la cartographie la plus moderne, des coordonnées simples peuvent également être dérivées. Plus rien ne s'oppose désormais à l'exploration de la vallée légendaire.\nCependant, après la présentation verbeuse de l'archéologue, les représentants du gouvernement et [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] arrivent à la conclusion qu'il vaudrait mieux qu'il ne vienne pas." #NT!
 curtiss.291.g: "Le moins de personnes possible devraient le savoir." #NT!
 curtiss.292.t: "Turbulences" #NT!
 curtiss.292.d: ""
 curtiss.292.f: "Moins de cent milles. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] avait oublié la distance exacte. Pendant une heure, il s'était frayé un chemin à travers un mur de nuages ​​impénétrable. L'engin s'est envolé, mais n'a pas trouvé la fin de la couverture nuageuse. S'il volait au sol, alors le rideau se soulevait ; et en même temps s'approchait dangereusement des crêtes des montagnes et des sommets enneigés. Il ne pouvait pas voir la vallée. Même s'il savait mieux, il a dû perdre de l'altitude. Sinon, il a raté le cadre. Il pensa trouver un endroit où atterrir pour la nuit et voler à nouveau vers ces coordonnées le lendemain matin ; mais quelque chose lui disait que des endroits comme cette vallée étaient toujours entourés d'une brume mystérieuse qui les empêchait d'être découverts. Peu importe qu'il regarde ici aujourd'hui, demain ou dans un mois : la couverture nuageuse et le brouillard s'opposeraient à lui. Mais lorsque [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] bouge le manche, toute la machine tremble, le moteur hurle - les turbulences se sont emparées de l'avion ! Les vents de la montagne jouent avec la machine à filer dans les airs comme un jouet, le pilote tente désespérément d'apprivoiser les engins..." #NT!
 curtiss.292.g: "Ce qui se passe?!" #NT!
 curtiss.293.t: "Atterrissage en catastrophe" #NT!
 curtiss.293.d: ""
 curtiss.293.f: "Une aile métallique brisée brille sur un rocher himalayen. Des fragments sont éparpillés entre l'herbe et la terre. Une hélice cassée s'est coincée dans un buisson. Une bande traverse des champs de fleurs, au bout de laquelle le fuselage de l'avion fume et le moteur pousse un dernier soupir. La porte de l'avion s'ouvre – et se brise, claquant au sol. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sort de la machine en titubant, s'empare de la coque métallique. Les impressions le submergent. L'atterrissage en catastrophe n'est qu'un détail. Brouillard, nuages, neige, froid, tout cela est passé. Il voit la seule neige sur les sommets des montagnes, bordés en contrebas par des forêts, des rivières et des cascades. Le soleil brille dans le ciel bleu. La vapeur s'élève des sources chaudes voisines. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] enlève sa veste de pilote. Il fait non seulement agréablement doux, mais aussi chaud. Il y a une note de thé et de miel dans l’air. Il regarde les pentes bordées de pêchers. Une pagode s'élève sur une colline, un gong sonne à midi. Au loin se dresse la silhouette d’une ville surmontée d’un bâtiment aux allures de monastère. Il remarque que la ville n'a pas de murs ; que le monastère, tout à fait inhabituel au Tibet, ne possède pas de fortifications. Les épis de maïs des champs de blé bordent la zone, se déplaçant au gré du vent. Ailleurs, les riziculteurs errent dans leurs champs marécageux. La musique résonne au loin depuis les fenêtres aux couleurs vives." #NT!
 curtiss.293.g: "Est-ce... la vallée ?" #NT!
 curtiss.294.t: "La Vallée de la Lune Bleue" #NT!
 curtiss.294.d: ""
 curtiss.294.f: "Il déambula devant les murs et les étals. Une ambiance légère et détendue est inhérente au lieu, comme [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ne l'avait jamais vécu auparavant. Bien qu'il soit un étranger, les gens dans la rue l'ont accueilli comme s'il était quelqu'un qu'ils n'avaient pas vu depuis longtemps. Un tavernier l'invite dans sa chambre ; une fille orange lui offre un fruit gratuitement. Ce qui frappe également le [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName], c'est le style étrangement européen de la ville. Il s'était attendu à des temples bouddhistes. Au lieu de cela, des églises à la française l’attendent. Il ne voit ni âge ni douleur dans les traits du visage, mais un calme amical. Et il est sûr qu'il y a plusieurs de ses compatriotes parmi le mélange des peuples, si seulement il leur parlait. Shangri-La n'est pas une ville tibétaine. C'est un endroit universel.\n'Alors tu es enfin arrivé...'\nEt la pensée lui vient à l'esprit qu'il ne cherchait pas [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] ; mais c'était plutôt [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] qui le cherchait, face à un homme aux traits [ROOT.GetCountry.GetAdjectiveNoFormatting], mais sous les traits d'un prieur capucin." #NT!
 curtiss.294.g: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName] est le maître de ce lieu ?" #NT!
 curtiss.295.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName]" #NT!
 curtiss.295.d: ""
 curtiss.295.f: "Les hypothèses du [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] sont confirmées. Toute la recherche de Shangri-La a été une épreuve. Il n'a pas été le premier à réussir la recherche des trois artefacts, qui ont ensuite été remis à leur place. Il appartenait à celui qui serait le dernier à atteindre Shangri-La de le cacher à nouveau, attirant ainsi dans la vallée la prochaine personne digne de ses secrets. Et [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] n'avait pas l'intention d'être sauvé : après la mort du dernier dirigeant, il a gouverné ; une règle qui ne résulte pas du pouvoir mais de la reconnaissance et de la réussite. Le palais qui dominait Shangri-a n'était pas seulement une résidence confortable : il contenait toutes les écritures jamais écrites, des trésors artistiques du monde entier et des espaces sportifs tels qu'un court de tennis, une piscine et même un golf. cours. [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] n'a pas caché qu'il voulait emmener [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ici comme un membre de sa famille. Il serait instruit de toutes choses ; guéri de toutes les maladies; et profitez d'une longue vie. En supposant qu'il soit resté dans la vallée." #NT!
 curtiss.295.g: "Peut-être... [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] a dû être sauvé..." #NT!
 curtiss.296.t: "La décision" #NT!
 curtiss.296.d: ""
 curtiss.296.f: "« Nous ne sommes pas des faiseurs de miracles ; nous n’avons pas vaincu la mort ni même la décadence. Tout ce que nous avons fait et pouvons parfois faire, c'est ralentir le rythme de ce bref intervalle qu'on appelle la vie. Nous le faisons par des méthodes aussi simples ici qu'impossibles ailleurs ; mais ne vous y trompez pas ; la fin nous attend tous. Vous aurez le temps de lire : vous ne parcourrez plus jamais les pages pour gagner quelques minutes, ni n'éviterez certaines études de peur qu'elles ne s'avèrent trop captivantes. Vous avez aussi le goût de la musique : voici donc vos partitions et vos instruments, avec le Temps, imperturbable et non mesuré pour vous donner leur plus riche saveur. Nous avons un rêve et une vision. C'est une vision qui apparut pour la première fois au vieux Perrault alors qu'il mourait dans cette chambre en 1789. Il se souvenait alors de sa longue vie, comme je vous l'ai déjà dit, et il lui semblait que toutes les choses les plus belles étaient passagères. et périssables, et que la guerre, la luxure et la brutalité pourraient un jour les écraser jusqu'à ce qu'il n'en reste plus dans le monde. Il se souvenait des vues qu'il avait vues de ses propres yeux et, avec son esprit, il en imaginait d'autres ; il voyait les nations se fortifier, non dans la sagesse, mais dans les passions vulgaires et la volonté de détruire ; il vit la puissance de leurs machines se multiplier jusqu'à ce qu'un seul homme armé puisse rivaliser avec toute une armée du Grand Monarque. Il prévoyait une époque où les hommes, exultant dans la technique de l'homicide, se déchaîneraient si violemment sur le monde que chaque chose précieuse serait en danger, chaque livre, chaque image et chaque harmonie, chaque trésor amassé au cours de deux millénaires, le petit, le délicat, les sans défense – tout serait perdu comme les perdus. Et c'est, mon fils, pourquoi je suis ici, et pourquoi VOUS êtes ici, et pourquoi nous pouvons prier pour survivre à la catastrophe." #NT!
 curtiss.296.g: "Cet endroit doit rester secret. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] apprendra." #NT!
 curtiss.296.h: "Cet endroit devrait être protégé. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] restera." #NT!
 curtiss.296.i: "Cet endroit sera le nôtre. Au nom du [ROOT.GetCountry.GetNameNoFormatting] !" #NT!
 curtiss.298.t: "Mauvais Kharma" #NT!
 curtiss.298.d: ""
 curtiss.298.f: "Après que [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ait montré à nos hommes le chemin vers la vallée de la Modne Bleue et qu'ils aient pillé les précieux trésors de Shangri-La, l'expédition est enfin de retour. Mais [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] manque à cause de circonstances mystérieuses. Les autres membres de l'expédition ne peuvent pas dire avec certitude ce qu'il est devenu. Il a quitté le groupe en se reposant - et est tombé sur une pente, où ses traces se sont perdues dans un profond ravin. Notre musée est désormais plus riche de nombreux trésors, mais il a perdu un patriote prometteur qui a risqué sa propre intégrité pour la richesse archéologique de notre pays." #NT!
 curtiss.298.g: "Dévoré par la terre..." #NT!
  
 curtiss.311.t: "Un nouveau pilote" #NT!
 curtiss.311.d: "Un nouveau pilote prometteur a fait ses preuves dans les combats aériens de la guerre actuelle. Son nom est [SCOPE.sCharacter('curtiss_new_pilot').GetFullName]." #NT!
 curtiss.311.f: "«Je mets mes balles dans la cible comme si je les y plaçais à la main.» -René Fonck" #NT!
 curtiss.311.g: "Ce sera le début d’une carrière unique." #NT!
 curtiss.311.h: "Nous avons besoin de lui pour la propagande nationale." #NT!
 curtiss.312.t: "As du vol" #NT!
 curtiss.312.d: "Notre pilote [SCOPE.sCharacter('curtiss_ace').GetFullName] a démontré à plusieurs reprises ses compétences dans la guerre actuelle, abattant un nombre important d'ennemis. Ses camarades le voient comme un as de l’aviation prometteur." #NT!
 curtiss.312.f: ""Il n'appartient pas à tout le monde de garder toute sa présence d'esprit au dernier moment, de viser sereinement le guidon et le guidon et de laisser reposer la tête." -Manfred von Richthofen" #NT!
 curtiss.312.g: "Un nouveau héros national !" #NT!
  
 curtiss.500.t: "Le rêve du [SCOPE.sCharacter('howard_hughes').GetFullName]" #NT!
 curtiss.500.d: "Le patron de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines a annoncé son projet visionnaire et excentrique de construire le plus gros avion du monde. Il ne lui manque qu’une implication mineure de la part du gouvernement." #NT!
 curtiss.500.f: "Il s'agissait d'une conférence de presse extraordinaire tenue par [SCOPE.sCharacter('howard_hughes').GetFullName] hier soir à son siège au [ROOT.GetCountry.GetCapital.GetCityHubName]. Depuis quelque temps, les journalistes doutent de sa santé mentale. [SCOPE.sCharacter('howard_hughes').GetLastName] souffrirait de compulsions et de psychoses. Cependant, les apologistes ont fait valoir que malgré tout, il gérait son entreprise avec succès. Mais même ces derniers sont restés silencieux lorsqu'ils ont entendu ce que le magnat avait à dire : il voulait construire le plus grand avion du monde, assez grand pour transporter jusqu'à un millier de personnes à travers l'Atlantique. Il investira toute sa fortune dans la construction de ce monstre des airs. Il espère également une petite contribution du gouvernement, car cela devrait également être dans l'intérêt de l'aviation et de l'expansion des infrastructures, ainsi que du prestige, si sa vision devenait réalité. Il a parlé d'une petite somme à six chiffres. L'avion à construire portera le nom de la capitale de notre pays : [ROOT.GetCountry.GetCapital.GetCityHubName]." #NT!
 curtiss.500.g: "Une superbe vision! Le [ROOT.GetCountry.GetCapital.GetCityHubName] deviendra réalité." #NT!
 curtiss.500.h: "C'est de la folie." #NT!
 curtiss.501.t: "Type d'avion" #NT!
 curtiss.501.d: "Les concepteurs de l'avion [ROOT.GetCountry.GetCapital.GetCityHubName] n'ont pas encore décidé si l'engin devait être un avion classique ou un hydravion." #NT!
 curtiss.501.f: "Les hydravions n’étaient pas qu’une mode. Ils présentaient des avantages significatifs par rapport aux avions conventionnels des années 1910 aux années 1940. Ils n'avaient pas besoin de pistes d'atterrissage et pouvaient atterrir sur n'importe quelle surface d'eau. Cela s'appliquait à la mer, mais aussi aux grands lacs. Alors que les aéroports se trouvaient en dehors des villes, les hydravions pouvaient potentiellement utiliser les anciens ports maritimes. Les pays dotés de longues côtes, comme l’Italie, considéraient donc les hydravions et les hydravions comme nettement plus utiles ; même une ville continentale comme Milan possédait un aéroport fluvial avec un lac artificiel près de Linate. Les hydravions offraient donc également des avantages aux États atlantiques que sont la Grande-Bretagne et les États-Unis." #NT!
 curtiss.501.g: "Ce sera un avion classique." #NT!
 curtiss.501.h: "Ce sera un bateau volant." #NT!
 curtiss.502.t: "Matériaux de construction" #NT!
 curtiss.502.d: "Lors de la planification du [ROOT.GetCountry.GetCapital.GetCityHubName], il existe encore des désaccords sur le matériau à utiliser." #NT!
 curtiss.502.f: "Lorsque l’aviation en était à ses balbutiements, le bois et le tissu dominaient la construction aéronautique. L’avantage de la légèreté de ces matériaux était déjà connu lors de la Première Guerre mondiale, mais en même temps ils furent confrontés à leurs inconvénients. Ils n’étaient guère résistants aux intempéries et tombèrent rapidement en ruine. C'est pourquoi, au cours des années suivantes, la construction partiellement métallique et finalement la construction entièrement métallique ont prévalu. Le métal était dans de nombreux cas plus lourd que le bois lorsque l’aluminium n’était pas disponible. Cependant, sa ténacité en faisait le matériau le plus recherché, même lorsque de nouveaux problèmes surgissaient, comme la corrosion ou la fatigue du métal." #NT!
 curtiss.502.g: "N'utilisez du métal que si nécessaire. Cet avion sera principalement fabriqué en bois." #NT!
 curtiss.502.h: "Tout habillé de métal." #NT!
 curtiss.503.t: "Problèmes de moteur" #NT!
 curtiss.503.d: "Les travaux sur le [ROOT.GetCountry.GetCapital.GetCityHubName] ont progressé. L'avion prend forme petit à petit. La question des moteurs n’est pas encore définitivement élucidée : il existe deux variantes." #NT!
 curtiss.503.f: "Pendant la Seconde Guerre mondiale et jusqu'au milieu des années 1950, des moteurs d'avions à pistons d'une puissance de décollage de plus de 3 680 kW (5 000 ch) et d'une cylindrée de plus de 70 litres ont été produits pour propulser des avions de combat, des bombardiers et de gros avions de ligne. Par exemple, les moteurs Wright R-3350 et Pratt & Whitney R-4360 étaient exceptionnels. Ils sont encore considérés comme le summum de la mécanique des moteurs d’avion avant le triomphe de l’avion à réaction. Le Wright R-3350 est un moteur 18 cylindres et le Pratt & Whitney R-4360 est un moteur 28 cylindres." #NT!
 curtiss.503.g: "Dix moteurs 18 cylindres sont parfaits." #NT!
 curtiss.503.h: "Nous avons besoin de huit moteurs de 28 cylindres." #NT!
 curtiss.504.t: "Hélices" #NT!
 curtiss.504.d: "Le [ROOT.GetCountry.GetCapital.GetCityHubName] se développe extrêmement bien. Selon le [SCOPE.sCharacter('howard_hughes').GetLastName], le délai de construction estimé sera respecté. Même si toutes les questions n’ont pas trouvé de réponse. Il y a eu une révision récente de la question du nombre de pales que devraient avoir les hélices." #NT!
 curtiss.504.f: "En principe, une hélice monopale est la plus efficace, car le flux entrant de la pale de l'hélice en rotation est le moins perturbé par les turbulences de la pale principale. Cependant, il nécessite un contrepoids, charge l'arbre de transmission de manière asymétrique et vibre relativement fortement, c'est pourquoi ce type de conception est rarement utilisé. Un nombre plus élevé de pales a un effet positif sur le comportement vibratoire, en particulier si les pales individuelles sont soumises à des écoulements différents sur le cercle de l'hélice. Sur les avions propulsés par un moteur à pistons, les hélices à deux pales sont les plus courantes. Les turbopropulseurs et les propfan des avions plus gros, en revanche, ont 3 à 7 pales, voire plus." #NT!
 curtiss.504.g: "Les hélices à 4 pales conviendront." #NT!
 curtiss.504.h: "Nous aurons besoin d'hélices à 5 pales." #NT!
 curtiss.505.t: "Le plus grand jour de l'histoire" #NT!
 curtiss.505.d: "Le [ROOT.GetCountry.GetCapital.GetCityHubName] est sur le point d'embarquer pour son vol inaugural. De nombreux impondérables sont associés à cela. [SCOPE.sCharacter('howard_hughes').GetFullName] insiste pour piloter lui-même l'avion et inviter des représentants du monde des affaires, de la politique et de la presse à prendre le vol. D'autres voix sont plus prudentes, insistant sur l'autorisation de n'autoriser que des représentants sélectionnés ou d'exclure complètement le public - en cas de problème lors du premier vol..." #NT!
 curtiss.505.f: "« L'Hercules était une entreprise monumentale. Il s'agit du plus gros avion jamais construit. Il mesure plus de cinq étages et a une envergure plus longue qu'un terrain de football. C'est plus qu'un pâté de maisons. Maintenant, j'ai mis la sueur de ma vie dans ce truc. Ma réputation est en jeu et j'ai déclaré à plusieurs reprises que si c'était un échec, je quitterais probablement ce pays et ne reviendrais jamais. Et je le pense vraiment. -Howard Hughes" #NT!
 curtiss.505.g: "Invitez des représentants de la presse, des affaires et de la politique. M. [SCOPE.sCharacter('howard_hughes').GetLastName] pilotera lui-même l'avion." #NT!
 curtiss.505.h: "Nous invitons la presse. Un pilote connu pilotera l'avion." #NT!
 curtiss.505.i: "Ce vol doit avoir lieu en secret. Un pilote anonyme doit le tester." #NT!
 curtiss.506.t: ""400 000 livres aéroportées"" #NT!
 curtiss.506.d: "Un miracle technique a réussi : le [ROOT.GetCountry.GetCapital.GetCityHubName] peut voler malgré ses dimensions gigantesques !" #NT!
 curtiss.506.f_hughes: "C'était son jour. Le jour de sa vie. Son succès. Sa vision. [SCOPE.sCharacter('howard_hughes').GetFullName] avait tout mis sur une seule carte. Restez ici et gagnez – ou perdez et tombez ici. Il n'a pas fait les choses à moitié. Il avait invité toute la presse, les dirigeants des plus grandes entreprises et même des députés et des ministres. Ils ne s'asseoiraient pas dans un gradin. Ils voleraient avec lui. Et le monde entier se moquerait de lui et entraînerait son entreprise dans l'abîme - ou il triompherait comme un ancien César.\n[SCOPE.sCharacter('howard_hughes').GetLastName] était aux commandes. J'ai activé les moteurs. J'ai donné la commande au [ROOT.GetCountry.GetCapital.GetCityHubName]. Le colosse gronda. Vagues soulevées. Le Titan s'est précipité sur l'eau pendant des heures et des heures, et le film blanc pulvérisé ne donnait aucune indication quant à savoir si le [ROOT.GetCountry.GetCapital.GetCityHubName] était toujours à la surface de l'eau ou s'il était déjà dans les airs. Ensuite : seulement un bruit de moteur fort. Fini les vagues d'eau. Le [ROOT.GetCountry.GetCapital.GetCityHubName] s’est élevé dans les airs. Les journalistes ont fait quelque chose qu’ils faisaient rarement. Ils étaient silencieux. Les hommes politiques ont eu du mal à garder leur sang-froid. Les entrepreneurs ont balancé les yeux. [SCOPE.sCharacter('howard_hughes').GetLastName], par contre, sourit. Puis, alors que les personnes présentes comprenaient l'impensable, un journaliste a demandé : « [SCOPE.sCharacter('howard_hughes').GetFirstName], vous attendiez-vous à cela ? » La réponse de [SCOPE.sCharacter('howard_hughes').GetLastName] fut énigmatique :\n'J'aime faire des surprises'." #NT!
 curtiss.506.f_pilot: "Une journée historique pour [ROOT.GetCountry.GetNameNoFlag]. Le [ROOT.GetCountry.GetCapital.GetCityHubName] s’est élevé dans les airs avec une dignité impériale et a montré de quoi l’ingéniosité et le progrès humains sont capables. [SCOPE.sCharacter('howard_hughes').GetFullName] regrette déjà de ne pas avoir été lui-même au volant. Les journalistes invités ont eux-mêmes été surpris que le colosse ait décollé de l'eau - et avec leurs reportages, ils ont assuré qu'il y avait déjà des premiers acheteurs." #NT!
 curtiss.506.f_test: "Quelle vue! Quel miracle! Il est dommage que cette idée ait été réservée à quelques-uns seulement. Le vol [ROOT.GetCountry.GetCapital.GetCityHubName] aurait pu être un événement promotionnel auprès de nombreux clients. Mais seule la performance compte. Même si le modèle mettra du temps à s'imposer sur le marché, [SCOPE.sCharacter('howard_hughes').GetFullName] a le mérite d'avoir toujours raison. Et [ROOT.GetCountry.GetNameNoFlag] est officiellement le pays qui a jamais construit le plus gros avion – un record qui ne sera pas battu avant des années." #NT!
 curtiss.506.g: "C'est surprenant... d'une manière très positive !" #NT!
 curtiss.507.t: "Comme une roche" #NT!
 curtiss.507.d: "Les pires craintes se sont confirmées. Le [ROOT.GetCountry.GetCapital.GetCityHubName] est aussi navigable qu'un roc. Il ne manque qu'une catapulte pour le lancer au moins dans les airs." #NT!
 curtiss.507.f_hughes: "Le [ROOT.GetCountry.GetCapital.GetCityHubName] gronda. Ses moteurs rugissaient. La tension sur le visage de [SCOPE.sCharacter('howard_hughes').GetLastName] grandit. 75 milles. 85 milles. 95 milles - mais le monstre n'a pas décollé. Le colosse resta collé au sol. Après quelques minutes de projection, le premier commentaire sarcastique est venu d'un journaliste. Elle a été suivie par les voix des critiques qui en avaient eu connaissance auparavant. Les hommes politiques ont fait des allégations. Les représentants des grandes entreprises ont également remis en question les accords antérieurs. Le magnat de l'aviation a tenté une dernière fois d'entraîner sa créature dans les airs - en vain. Ce fut le jour le plus malheureux de sa carrière. Finalement, [SCOPE.sCharacter('howard_hughes').GetLastName] a interrompu la tentative. Lorsqu'on lui a demandé ce que signifiait cette défaite pour son entreprise, il a simplement répondu qu'il n'était plus président de [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines.\n Un jour plus tard, [SCOPE.sCharacter('howard_hughes').GetLastName] a annulé toutes ses obligations et a quitté [ROOT.GetCountry.GetNameNoFlag] pour de bon." #NT!
 curtiss.507.f_pilot: "Il y a des jours que l'on a envie d'oublier - ou de faire oublier en voulant rendre le lendemain encore plus inoubliable. Juste un jour après la déception que le [ROOT.GetCountry.GetCapital.GetCityHubName] n'ait pas décollé, le [SCOPE.sCharacter('howard_hughes').GetFullName] a annoncé sa démission dans une déclaration largement acclamée. Non seulement il démissionnera de sa compagnie aérienne, mais de tous les postes qu’il occupe. Les stocks sont en chute libre, les commandes ont été annulées et la confiance est tout simplement inexistante. Les dépenses pour [ROOT.GetCountry.GetCapital.GetCityHubName] ont été si gigantesques que l'entreprise est au bord de la faillite et traverse la pire crise de son histoire. Pendant ce temps, [SCOPE.sCharacter('howard_hughes').GetLastName] a annoncé qu'il quittait [ROOT.GetCountry.GetNameNoFlag]. Sa destination est inconnue. Il a disparu dans un avion privé." #NT!
 curtiss.507.f_test: "Ce fut une sage décision de tester le [ROOT.GetCountry.GetCapital.GetCityHubName] à huis clos. Heureusement, un accident redouté qui aurait pu faire grand bruit ne s’est pas produit. Mais il en va de même pour chaque message de réussite. Même après plusieurs tentatives, le [ROOT.GetCountry.GetCapital.GetCityHubName] n'a pas pu être persuadé de décoller. L'échec est dû à des défauts de conception. Pour le [SCOPE.sCharacter('howard_hughes').GetLastName] c'est un échec personnel. Il ne s'est pas embarrassé en public. Mais dans quelques mois, on se demandera ce qu'est devenu le projet [ROOT.GetCountry.GetCapital.GetCityHubName] et on tirera ses propres conclusions. La vérité ne sera jamais pleinement révélée, et le gouvernement veillera également à ce que le gaspillage de l'argent des contribuables ne se transforme pas en un scandale au profit de l'opposition. C'est une aide dont [SCOPE.sCharacter('howard_hughes').GetLastName] ne veut pas vraiment. Il est soudain devenu un homme très taciturne. Un homme silencieux qui a pris sa retraite." #NT!
 curtiss.507.g: "Il s’agit probablement du deuxième plus grand gaspillage de l’argent des contribuables de l’histoire." #NT!
 curtiss.508.t: "Un cauchemar" #NT!
 curtiss.508.d: "[SCOPE.sCharacter('howard_hughes').GetFullName] est un nouvel Icare. Sa création a enflammé le monde. L’accident d’avion dévastateur a tué des dizaines de personnes et laissé derrière lui un désert de décombres. De multiples erreurs de conception se sont accumulées jusqu’au désastre." #NT!
 curtiss.508.f_hughes: "Alors que [SCOPE.sCharacter('howard_hughes').GetLastName] démarrait les moteurs, son instinct lui disait que quelque chose n'allait pas. Mais les plans étaient corrects. Les calculs étaient corrects. Il ne pouvait y avoir aucune erreur. En fait, le [ROOT.GetCountry.GetCapital.GetCityHubName] s'est mieux passé que prévu. [SCOPE.sCharacter('howard_hughes').GetLastName] pensait avoir atteint son objectif. C'est comme ça que ça devait être. Il s'est débarrassé de tous ses doutes. Il a épousé l'avion géant avec le ciel - et a été le seul à remarquer celui qui se trouve après la virgule, tandis que les journalistes et les représentants du monde des affaires célébraient et applaudissaient en arrière-plan. Mais son instinct ne l'avait pas trompé. Il fallut encore quelques instants au reste de l'équipage avant que les acclamations ne se transforment en cris de terreur. Le reste n’était que bruit et feu. Le [ROOT.GetCountry.GetCapital.GetCityHubName] a percuté les toits, brisé les murs, aspergé d'huile des rangées de maisons et, avec l'écrasement d'un titan, a dévasté un quartier en feu. [ROOT.GetCountry.GetCapital.GetCityHubName] est devenu l'Enfer de [SCOPE.sCharacter('howard_hughes').GetLastName]. Il a déchiré à la mort les tiers innocents qui croisaient son chemin ainsi que ses plus proches confidents. En plus des décombres et des cadavres, [SCOPE.sCharacter('howard_hughes').GetLastName] laisse derrière lui une entreprise en faillite et une industrie aéronautique qui sera détruite pendant des années. Le [ROOT.GetCountry.GetNameNoFlag] ne se remettra probablement jamais complètement de ce jour." #NT!
 curtiss.508.f_pilot: "[SCOPE.sCharacter('howard_hughes').GetLastName] a survécu ce jour-là car il n'était pas aux commandes de l'avion. Mais parfois, il valait mieux être mort que vivant. Lorsqu’on lui a demandé s’il était heureux de ne pas voler en tant que pilote comme prévu, il a répondu non. Parce que [SCOPE.sCharacter('howard_hughes').GetLastName] n’était pas seulement responsable de l’une des plus grandes catastrophes aériennes de l’histoire. C'est l'une des plus grandes catastrophes de l'histoire du [ROOT.GetCountry.GetNameNoFlag]. C’est sur ses épaules que repose la responsabilité de dizaines de morts et de nombreuses destructions. Avec le [ROOT.GetCountry.GetCapital.GetCityHubName], ce n'est pas seulement l'œuvre de sa vie qui a été détruite. Tout a été détruit. Dans les minutes où l'avion géant était devenu incontrôlable et s'était effondré comme une comète dans un quartier, sa compagnie avait subi des pertes difficilement supportables. Son rêve a été détruit. Son entreprise a été détruite. Sa réputation a été détruite. [SCOPE.sCharacter('howard_hughes').GetLastName] avait voulu s'exiler s'il échouait. Mais après cet événement, beaucoup réclament sa tête au lieu de simplement son bannissement. Avec la fin du [SCOPE.sCharacter('howard_hughes').GetLastName], un chapitre de l’histoire de l’aviation se termine ; celui dans lequel [ROOT.GetCountry.GetNameNoFlag] avait autrefois été un leader." #NT!
 curtiss.508.f_test: "Limiter les dégâts. Il n'y a pas d'autre moyen de décrire ce qui s'est passé lors du premier vol du [ROOT.GetCountry.GetCapital.GetCityHubName]. À la surprise des quelques spectateurs, l'avion a effectivement décollé du sol, pour ensuite devenir incontrôlable un peu plus tard. Le pilote d'essai est mort en essayant d'éloigner le titan de l'air d'une rangée de maisons. Cette action n’a connu qu’un succès partiel et a entraîné de graves dommages à certains bâtiments. Il y a eu de nombreux blessés, le pilote d'essai est décédé. Le [ROOT.GetCountry.GetCapital.GetCityHubName] est irrémédiablement détruit. L'incident a également permis de garantir que le test secret ne pouvait pas rester secret. Le public connaît l'échec du [SCOPE.sCharacter('howard_hughes').GetLastName]. Le magnat a annoncé sa retraite et a quitté le pays. Il ne reste qu’une entreprise en difficulté, au bord de la faillite. Cependant, cela aurait pu être pire. C'est peu de consolation compte tenu des pertes, mais au moins les activités excentriques d'un milliardaire fou ne lui rendront plus hommage désormais." #NT!
 curtiss.508.g: "L’aviation n’a jamais connu de jour plus noir." #NT!
  
 curtiss.510.t: "Le [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.510.d: "Après l’agrandissement de notre compagnie aérienne et les usines nécessaires, les travaux sur le dirigeable géant ont commencé. L’État fera sa part." #NT!
 curtiss.510.f: ""Il suffit de le vouloir, d'y croire, et alors cela réussira." -Ferdinand Graf von Zeppelin" #NT!
 curtiss.510.g: "Une étape importante dans l’histoire de la technologie !" #NT!
 curtiss.511.t: "Le voyage inaugural du [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.511.d: "Après deux ans de construction, c'est chose faite : le [ROOT.GetCountry.GetNameNoFormatting] s'élève élégamment dans le ciel et est prêt pour son vol inaugural. Les billets étaient épuisés depuis des mois. Il ne reste plus qu'à décider si le premier vol doit être national ou international." #NT!
 curtiss.511.f: "Le premier vol réussi d'un dirigeable rigide, le LZ1 de Ferdinand von Zeppelin, a eu lieu en Allemagne en 1900. Entre 1910 et 1914, la Deutsche Luftschiffahrts-Aktiengesellschaft (DELAG) a transporté des milliers de passagers par dirigeable. En 1917, le LZ 104 allemand (L 59) fut le premier dirigeable à effectuer un vol intercontinental, de Jambol en Bulgarie à Khartoum et retour, un voyage sans escale de 6 800 kilomètres (4 200 mi ; 3 700 nmi). Pendant et juste après la guerre, la Grande-Bretagne et les États-Unis ont construit des dirigeables, tandis que la France et l’Italie ont expérimenté des dirigeables allemands confisqués. La Luftschiffbau Zeppelin a livré le LZ 126 à l'US Navy à titre de réparation de guerre en octobre 1924. Le président de la société, le Dr Hugo Eckener, commandait le vol de livraison et le navire fut mis en service sous le nom d'USS Los Angeles (ZR-3). En 1925, les restrictions de Versailles furent assouplies par les Alliés, permettant au Dr Hugo Eckener, président du Zeppelin Luftschiffbau, de poursuivre sa vision de développer un zeppelin adapté au lancement d'un service aérien intercontinental de passagers. En conséquence, Zeppelin Lufftschiffbau a commencé la construction du premier d'une nouvelle génération de dirigeables, le LZ 127 Graf Zeppelin. Le 18 septembre 1928, le dirigeable achevé vola pour la première fois. Au cours de sa carrière, le Graf Zeppelin a traversé l'Atlantique Sud 136 fois au total." #NT!
 curtiss.511.g: "Le premier voyage doit avoir lieu au niveau national." #NT!
 curtiss.511.h: "Le voyage inaugural est d'aller à l'étranger." #NT!
 curtiss.512.t: "Le voyage du [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.512.d: "Le fleuron de notre flotte de dirigeables est de retour de son dernier voyage. Quelle destination de voyage choisir ensuite ?" #NT!
 curtiss.512.g: "Le zeppelin devrait principalement voler à l’intérieur de nos frontières." #NT!
 curtiss.512.h: "Le zeppelin volera à l'étranger et augmentera notre renommée." #NT!
 curtiss.513.t: "[ROOT.GetCountry.GetNameNoFormatting] Catastrophe" #NT!
 curtiss.513.d: "Lors d'une manœuvre d'atterrissage, un incendie se déclare sur le [ROOT.GetCountry.GetNameNoFormatting] pour des raisons inconnues et il s'écrase ! Des dizaines de personnes ont été blessées et tuées, c'est déjà décrit comme l'un des pires accidents de l'aviation !" #NT!
 curtiss.513.f: ""Le navire se dirige majestueusement vers nous comme une grande plume, comme s'il était puissant - très fier de la place qu'il joue dans l'aviation mondiale. Le navire est sans aucun doute en pleine activité, comme nous pouvons le constater. Des ordres sont criés à l'équipage, les passagers alignés probablement devant les fenêtres regardant le champ devant eux, apercevant le mât d'amarrage. Il est pratiquement immobile maintenant ; ils ont laissé tomber des cordes par le nez du navire, et plusieurs hommes l'ont saisi sur le terrain. Il recommence à pleuvoir, la pluie s'est un peu calmée. Les moteurs arrière du vaisseau le maintiennent juste, juste assez pour l'empêcher de...\nIl prend feu ! Bouge de là! Bouge de là! Ça brûle et ça s'écrase ! C'est un crash terrible ! Oh mon Dieu, écartez-vous s'il vous plaît. Il brûle, s'enflamme et il tombe sur le mât d'amarrage et tout le monde est d'accord pour dire que c'est terrible. C'est l'une des pires catastrophes au monde ! Il y a de la fumée et des flammes maintenant et la charpente s'écrase au sol, pas tout à fait contre le mât d'amarrage. Oh, l'humanité et tous les passagers qui crient autour de moi !' -Herbert Morrison" #NT!
 curtiss.513.g: "Un coup dur pour l’industrie des zeppelins." #NT!
 curtiss.514.t: "De l'hélium au lieu de l'hydrogène" #NT!
 curtiss.514.d: "Grâce à nos réserves d'hélium, nous pouvons nous passer totalement de l'hydrogène hautement inflammable lors de la construction de notre Zeppelin [ROOT.GetCountry.GetNameNoFormatting]." #NT!
 curtiss.514.f: "Un zeppelin rempli d'hélium est nettement plus sûr qu'un homologue rempli d'hydrogène. Cela rendra le voyage beaucoup plus sûr. Le risque de catastrophe est ainsi considérablement réduit, même si des accidents aériens ne peuvent jamais être totalement exclus." #NT!
 curtiss.514.g: "Et je pensais que ce truc n'était bon que pour les voix drôles." #NT!
  
 curtiss.520.t: "Chef d'expédition Zeppelin" #NT!
 curtiss.520.d: "L’expédition au pôle Nord a encore besoin d’un pilote de dirigeable compétent." #NT!
 curtiss.520.f: "Jusqu'à trois pilotes différents sont disponibles pour une expédition en zeppelin. Dans certaines situations, les as du vol ont de meilleures chances d’éviter une situation dangereuse. Cependant, en cas d'accident de zeppelin, il est possible que le pilote meure." #NT!
 curtiss.520.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName]." #NT!
 curtiss.520.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName]." #NT!
 curtiss.520.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName]." #NT!
 curtiss.521.t: "Mission Zeppelin" #NT!
 curtiss.521.d: "Après avoir choisi un pilote compétent, nous devons maintenant affiner l’objectif exact de la recherche." #NT!
 curtiss.521.f: "Une expédition réussie améliorera la recherche de notre pays. Nous pouvons décider à l'avance quel domaine fera l'objet d'une attention particulière lors de l'expédition. La géographie accroît nos connaissances militaires, la météorologie augmente la production et la biologie accroît la recherche sociale. Plus nous effectuons de recherches scientifiques pendant le voyage, plus le bonus est élevé." #NT!
 curtiss.521.g: "Géographie." #NT!
 curtiss.521.h: "Météorologie." #NT!
 curtiss.521.i: "La biologie." #NT!
 curtiss.522.t: "L'expédition Zeppelin commence !" #NT!
 curtiss.522.d: "Notre dirigeable a quitté son mât d'amarrage aujourd'hui et a mis le cap directement sur la région polaire." #NT!
 curtiss.522.f: ""L'aventure n'est qu'une mauvaise planification." -Roald Amundsen" #NT!
 curtiss.522.g: "En route vers le nord froid ! Pour la science!" #NT!
 curtiss.523.t: "L'expédition Zeppelin revient" #NT!
 curtiss.523.d: "Notre expédition Zeppelin au pôle Nord est revenue avec succès et a rapporté de nombreuses nouvelles découvertes scientifiques." #NT!
 curtiss.523.f: "« Je puis dire que c'est là le facteur le plus important : la manière dont l'expédition est équipée, la manière dont chaque difficulté est prévue et les précautions prises pour l'affronter ou l'éviter. La victoire attend celui qui a tout en ordre, la chance, comme on dit. La défaite est certaine pour celui qui a négligé de prendre à temps les précautions nécessaires, c'est ce qu'on appelle la malchance. -Roald Amundsen" #NT!
 curtiss.523.g: "Bienvenue à la maison, les garçons." #NT!
 curtiss.524.t: "Catastrophe de l'expédition" #NT!
 curtiss.524.d: "La dernière erreur était probablement celle de trop : le contact avec notre expédition en zeppelin a été rompu. Nous nous attendons au pire." #NT!
 curtiss.524.f: "Les accidents de zeppelin au pôle Nord ne font malheureusement pas exception. En 1928, le zeppelin Italia sous le commandement d'Umberto Nobile s'écrase sur la banquise à moins de 30 kilomètres au nord de Nordaustlandet (partie orientale du Svalbard). Sur les 16 hommes de l'équipage, dix ont été projetés sur la glace lorsque la gondole s'est brisée ; les six membres d'équipage restants ont été piégés dans la superstructure flottante alors qu'elle montait vers le ciel en raison de la perte de la télécabine ; le sort des six hommes n'a jamais été résolu. L'un des dix hommes sur la glace, Pomella, est décédé des suites de l'impact ; Nobile a subi un bras cassé, une jambe cassée, une côte cassée et un traumatisme crânien ; Cecioni a eu deux jambes gravement cassées ; Malmgren a subi une grave blessure à l'épaule et une blessure présumée à un rein ; et Zappi avait plusieurs côtes cassées. À la suite de l'accident, un ensemble de pays, dont l'Union soviétique, la Norvège, la Suède, la Finlande et l'Italie, ont lancé la première opération de sauvetage aérien et maritime polaire." #NT!
 curtiss.524.g: "Nous ne pouvons qu'attendre et espérer." #NT!
 curtiss.524.h: "Il faut à tout prix inciter les autres pays à chercher l'équipe !" #NT!
 curtiss.525.t: "Des membres de l'expédition sont morts" #NT!
 curtiss.525.d: "Après quelques jours, nous avons la certitude : la mission du zeppelin a complètement échoué et tous ses membres sont morts, y compris le pilote [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName]." #NT!
 curtiss.525.f: ""
 curtiss.525.g: "Perdu et figé dans la glace éternelle..." #NT!
 curtiss.526.t: "Chef d'expédition vivant !" #NT!
 curtiss.526.d: "À la surprise générale, le pilote du zeppelin [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] a apparemment réussi à se sauver du dirigeable détruit avec quelques survivants." #NT!
 curtiss.526.f: ""
 curtiss.526.g: "Quel soulagement!" #NT!
 curtiss.527.t: "Passage du Pôle Nord" #NT!
 curtiss.527.d: "L'équipe de notre expédition zeppelin sous le commandement de [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] a été la première à survoler le pôle Nord." #NT!
 curtiss.527.f: "« Le fait que les autres n'aient pas réussi : c'est le fait essentiel qui m'a poussé vers l'entreprise du Pôle Nord. En tant que gars, j'étais ambitieux. Je voulais de nouvelles choses. J'avais construit un nouveau type de dirigeable, mais je n'étais pas content de la façon dont il était utilisé par les pilotes, par les officiers de l'armée de l'air. Je voulais le piloter parce que je savais qu'il pouvait faire bien plus que ce qu'ils pensaient. -Umberto Nobile" #NT!
 curtiss.527.g: "J'ai de la glace pour toi." #NT!
 curtiss.528.t: "Rendez-vous avec le [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.528.d: "Dans l'Arctique, notre expédition a rencontré le zeppelin de luxe [ROOT.GetCountry.GetNameNoFormatting], prévu de longue date. Ce fut un échange fructueux entre les deux équipages." #NT!
 curtiss.528.f: "En 1928, le gouvernement allemand accepta de mettre à disposition le dirigeable LZ 127 en construction pour deux voyages de recherche. Le voyage prévu de longue date dans l'Arctique eut finalement lieu du 24 au 31 juillet 1931. Outre l'équipage, 15 membres de l'expédition étaient à bord. Le zeppelin a d'abord volé de Friedrichshafen via Berlin et Leningrad jusqu'à la Terre François-Joseph. À Bayta Tichaya, sur l'île Hooker, a eu lieu une réunion avec le brise-glace soviétique Malygin, au cours de laquelle du courrier a été échangé pour financer l'opération. Après avoir brièvement survolé la Terre François-Joseph, Eckener a dirigé le dirigeable vers l'est jusqu'à l'île Komsomolets, pas encore entièrement cartographiée, et a suivi la côte ouest de Severnaya Zemlya jusqu'au cap Chelyuskin. En passant par les montagnes Byrranga de la péninsule de Taimyr, nous sommes retournés vers la mer de Kara et la pointe nord de Novaya Zemlya, près de Dikson. En suivant la côte sud-est de l'île double, le zeppelin est retourné à Friedrichshafen après avoir survolé Arkhangelsk et Leningrad et s'est de nouveau arrêté à Berlin. Le LZ 127 avait parcouru au total environ 10 600 kilomètres. Le voyage a démontré l'excellente adéquation des dirigeables comme moyen de transport et plate-forme de recherche dans l'Arctique. Cela a donné lieu à une multitude de résultats scientifiques." #NT!
 curtiss.528.g: "Bonjour jolie demoiselle." #NT!
  
 curtiss.531.t_geo: "Découverte du passage libre de glace" #NT!
 curtiss.531.t_meo: "Aurores boréales" #NT!
 curtiss.531.t_bio: "Ours polaires" #NT!
 curtiss.531.d_geo: "En survolant une région arctique jusque-là inconnue, les chercheurs de l'expédition Zeppelin ont découvert un nouveau passage." #NT!
 curtiss.531.d_meo: "Les chercheurs de l’expédition Zeppelin ont pu vivre des nuits aurorales inhabituellement actives." #NT!
 curtiss.531.d_bio: "Depuis le dirigeable, les chercheurs ont pu observer un groupe d'ours polaires et étudier leur comportement pendant des jours." #NT!
 curtiss.531.f_geo: "Au début de l'exploration polaire, l'une des principales préoccupations était la découverte de nouveaux passages, comme l'ouverture du passage du Nord-Est et du passage du Nord-Ouest. Même si les deux routes se sont révélées peu rentables à cause de la présence de glace, les cartes de la région polaire ne devraient pas perdre leur utilité pour faciliter les explorations ultérieures." #NT!
 curtiss.531.f_meo: "Les aurores sont le résultat de perturbations de la magnétosphère provoquées par le vent solaire. Des perturbations majeures résultent de l'augmentation de la vitesse du vent solaire due aux trous coronaux et aux éjections de masse coronale. Ces perturbations modifient les trajectoires des particules chargées dans le plasma magnétosphérique. Les aurores affichent des motifs dynamiques de lumières brillantes qui apparaissent sous forme de rideaux, de rayons, de spirales ou de scintillement dynamique couvrant tout le ciel." #NT!
 curtiss.531.f_bio: "Constantine John Phipps fut le premier à décrire l'ours polaire comme une espèce distincte en 1774 dans son rapport sur son expédition de 1773 vers le pôle Nord. C'est la plus grande espèce d'ours existante, ainsi que le plus grand carnivore terrestre existant. Bien qu'il s'agisse de l'espèce sœur de l'ours brun, il a évolué pour occuper une niche écologique plus étroite, avec de nombreuses caractéristiques corporelles adaptées aux températures froides, pour se déplacer sur la neige, la glace et les eaux libres, et pour chasser les phoques, qui constituent la majeure partie de l'ours brun. son alimentation. Bien que la plupart des ours polaires naissent sur terre, ils passent la plupart de leur temps sur la banquise." #NT!
 curtiss.531.g: "Merveilleux!" #NT!
 curtiss.531.h: "Cet animal majestueux appartient à un [concept_dubois_zoo] !" #NT!
 curtiss.532.t_geo: "Nouvelles cartes" #NT!
 curtiss.532.t_meo: "Etudes magnétiques" #NT!
 curtiss.532.t_bio: "Narval" #NT!
 curtiss.532.d_geo: "Les cartographes de l'expédition dirigeable vers le pôle Nord sont en train de créer de nouvelles cartes de l'Arctique. Ils demandent un sursis afin de pouvoir poursuivre leurs études en cours." #NT!
 curtiss.532.d_meo: "Les météorologues à bord de l'actuelle expédition polaire souhaitent observer de plus près un phénomène magnétique dans une région." #NT!
 curtiss.532.d_bio: "Des chercheurs marins à bord du zeppelin polaire ont repéré un narval. Ils prévoient de passer deux jours à étudier de plus près le comportement de l'animal." #NT!
 curtiss.532.f_geo: "La possibilité de survoler de grandes parties de l'Arctique à bord d'un zeppelin constituait un énorme avantage par rapport aux transports maritimes antérieurs : il n'y avait tout simplement aucun risque que le navire reste coincé dans les glaces. L'aperçu a également permis d'offrir des options entièrement nouvelles pour une cartographie pratique de la zone." #NT!
 curtiss.532.f_meo: "En raison du mouvement du fluide dans le noyau externe de la Terre, les pôles magnétiques réels se déplacent constamment. Cependant, sur des milliers d’années, leur direction est en moyenne par rapport à l’axe de rotation de la Terre. De l'ordre d'une fois tous les demi-millions d'années, les pôles s'inversent, bien que la période de temps de cette commutation puisse aller de tous les 10 000 ans à tous les 50 millions d'années. Bien que le pôle géomagnétique ne soit que théorique et ne puisse pas être localisé directement, il est sans doute plus pertinent en pratique que le pôle magnétique (dip). En effet, les pôles décrivent beaucoup de choses sur le champ magnétique terrestre, déterminant par exemple où les aurores peuvent être observées." #NT!
 curtiss.532.f_bio: "Présent principalement dans les eaux arctiques canadiennes, groenlandaises et russes, le narval est un prédateur arctique particulièrement spécialisé. En hiver, il se nourrit de proies benthiques, principalement de poissons plats, sous la banquise dense. Pendant l'été, les narvals se nourrissent principalement de morue arctique et de flétan du Groenland, le reste de leur alimentation étant constitué d'autres poissons, comme la morue polaire. La caractéristique la plus frappante du narval mâle est une longue défense unique, qui est en fait une canine. Certains Européens médiévaux croyaient que les défenses du narval étaient les cornes de la légendaire licorne." #NT!
 curtiss.532.g: "Nous devrions rester plus longtemps." #NT!
 curtiss.532.h: "Nous risquons un changement de temps – continuez à voler !" #NT!
 curtiss.533.t_geo: "Arpentage de l'Arctique" #NT!
 curtiss.533.t_meo: "Station météorologique" #NT!
 curtiss.533.t_bio: "Recherche de fossiles" #NT!
 curtiss.533.d_geo: "Les membres de la mission Zeppelin ont grand besoin de vérifier leurs théories et de mesurer des parties de l'Arctique. Cependant, cela nécessite un atterrissage qui ne soit pas totalement sans risque." #NT!
 curtiss.533.d_meo: "Les météorologues à bord du dirigeable ont annoncé leur volonté d'installer une station météorologique de fortune dans l'Arctique pour mener des expériences au sol. Cependant, cela signifie que le zeppelin doit effectuer une manœuvre d'atterrissage." #NT!
 curtiss.533.d_bio: "Les biologistes à bord du zeppelin polaire sont convaincus que des fossiles d'animaux et de plantes préhistoriques pourraient se trouver dans la glace éternelle et persuadent le pilote de faire atterrir le dirigeable. Cependant, cela comporte des dangers." #NT!
 curtiss.533.f_geo: "Les atterrissages dans la région polaire étaient rares, mais pas impossibles. En 1931, le « Graf Zeppelin » accomplit un exploit magistral lors de son voyage en mer Arctique. Elle a atterri sur l'eau entre des banquises flottantes. Cette manœuvre pas tout à fait anodine s’est parfaitement déroulée. Un sac postal contenant 50 000 lettres, muni du cachet spécial Zeppelin, a été remis à un brise-glace soviétique ancré à proximité. Le bénéfice de cette activité supplémentaire était considérable. Les résultats géodésiques, météorologiques et géographiques ont été impressionnants: "En 106 heures de vol arctique, le dirigeable a fait le travail que les expéditions normales sur brise-glace ne font qu'en deux ou trois ans", a déclaré le responsable scientifique du voyage de recherche, le directeur du Professeur Samoilovich de l'Institut arctique de Leningrad." #NT!
