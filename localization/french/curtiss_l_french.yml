 curtiss.533.g: "Essayez un atterrissage." #NT!
 curtiss.533.h: "C'est trop risqué." #NT!
 curtiss.534.t: "Vents forts" #NT!
 curtiss.534.d: "Des vents polaires soudains rendent la traversée difficile." #NT!
 curtiss.534.f: "Les phénomènes naturels tels que les vents violents et les tempêtes peuvent constituer à la fois un danger et une opportunité pour les dirigeables. Les pays qui ont eu recours à la construction de dirigeables ou qui disposent d’un pilote d’excellence sont mieux à même de relever de tels défis ; Pour les nations dépourvues de ces avantages, les forces de la nature représentent un grand danger." #NT!
 curtiss.534.g: "Ces vents donneront à notre dirigeable et à notre science un vent arrière !" #NT!
 curtiss.534.h: "C'est de la folie! Changez de cap !" #NT!
 curtiss.534.i: "Notre dirigeable supérieur relèvera facilement ce défi." #NT!
 curtiss.535.t: "Tempête polaire" #NT!
 curtiss.535.d: "La mission Zeppelin a été prise dans une dangereuse tempête polaire." #NT!
 curtiss.535.f: "Les phénomènes naturels tels que les vents violents et les tempêtes peuvent constituer à la fois un danger et une opportunité pour les dirigeables. Les pays qui ont eu recours à la construction de dirigeables ou qui disposent d’un pilote d’excellence sont mieux à même de relever de tels défis ; Pour les nations dépourvues de ces avantages, les forces de la nature représentent un grand danger." #NT!
 curtiss.535.g: "Il faut risquer le passage." #NT!
 curtiss.535.h: "Essayez de nous mettre hors d'état de nuire, quel qu'en soit le prix !" #NT!
 curtiss.535.i: "[SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] sauvera la situation." #NT!
 curtiss.536.t: "Temps clair" #NT!
 curtiss.536.d: "Un temps clair et un vol fluide permettent à l'équipage du zeppelin d'utiliser le temps supplémentaire." #NT!
 curtiss.536.f: ""Quiconque n'a pas vu le pays polaire dans la splendeur de ses glaciers, dans la riche symphonie de couleurs de ses banquises scintillantes et de ses îles et contreforts aux formes souvent fantastiques, ne sait rien des plus belles choses que notre terre a à offrir." -Hugo Eckener" #NT!
 curtiss.536.g: "Mener une expérience." #NT!
 curtiss.536.h: "Répare le dirigeable." #NT!
 curtiss.537.t: "Hélices glacées" #NT!
 curtiss.537.d: "Le froid fait des ravages : les hélices sont gelées et risquent de se briser." #NT!
 curtiss.537.f: "La glace sur les hélices ne signifie pas seulement que nous devons étrangler les moteurs pour les dégivrer. Si la glace dure se détachait, elle pourrait endommager l'enveloppe ou les instruments du zeppelin. Le zeppelin perd déjà sensiblement de la hauteur. Certains hommes pensent qu'il vaut mieux se débarrasser du « lest inutile » pour prendre de l'altitude – au grand dam des chercheurs." #NT!
 curtiss.537.g: "Garder le calme et continuer." #NT!
 curtiss.537.h: "Lâchez du lest !" #NT!
 curtiss.538.t: "Mouillage du Zeppelin" #NT!
 curtiss.538.d: "L'expédition polaire a trouvé un bon endroit pour faire une pause et faire de la maintenance ou des expériences." #NT!
 curtiss.538.f: "Dès 1910, des chercheurs allemands entreprirent une expédition au Spitzberg pour préparer un voyage de recherche à bord d'un zeppelin. A cette époque, la recherche de ports pour dirigeables appropriés jouait un rôle important. L'une des conséquences de l'expédition fut la création de la première station météorologique allemande ouverte toute l'année au Spitzberg." #NT!
 curtiss.538.g: "Un bon endroit pour se reposer." #NT!
 curtiss.538.h: "Nous devrions établir une station de recherche permanente." #NT!
 curtiss.539.t: "Panne de moteur!" #NT!
 curtiss.539.d: "L'un des moteurs du zeppelin a soudainement cessé de fonctionner aujourd'hui ! L'équipe ne voit aucun moyen de résoudre ce problème." #NT!
 curtiss.539.f: "Une seule panne de moteur ne doit pas nécessairement être un désastre ; Les dirigeables ont généralement plusieurs moteurs. Cependant, un tel incident, combiné à d’autres accidents, peut avoir des conséquences dramatiques." #NT!
 curtiss.539.g: "Ce voyage est malheureux." #NT!
 curtiss.540.t: "Ours polaire capturé" #NT!
 curtiss.540.d: "Après un court atterrissage, notre équipe de zeppelin a réussi à capturer et à enfermer l'ours polaire. Nous le renverrons directement chez lui." #NT!
 curtiss.540.f: "Avec beaucoup de patience et à l'aide de pièges, l'équipage du zeppelin a réussi à tendre une embuscade au magnifique [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] et à l'emprisonner malgré sa taille énorme. Afin de ne pas mettre en danger la suite de l'expédition, l'ours doit être amené séparément avec un petit groupe jusqu'au port le plus proche du Spitzberg, où des commerçants privés doivent l'amener dans la capitale contre rémunération." #NT!
 curtiss.541.t: "L'ours polaire provoque un massacre !" #NT!
 curtiss.541.d: "Le court atterrissage pour attraper l'ours polaire s'est avéré être une mission suicide : certains de nos hommes ont été grièvement blessés en essayant, un a même été tué !" #NT!
 curtiss.541.f: "Fondamentalement, les ours polaires considèrent les humains comme des proies, contrairement à la plupart des espèces d'ours connues. Des attaques peuvent déjà se produire sans motivation, même si c’est rarement le cas. Dans ce cas, le pire des scénarios s'est produit : le [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] s'est considérablement défendu et a infligé de graves blessures aux chercheurs, malgré l'utilisation d'armes à feu. Un assistant malheureux a été mis en pièces par la créature massive et emporté. Il était impossible de retrouver le corps." #NT!
 curtiss.541.g: "Condamner." #NT!
