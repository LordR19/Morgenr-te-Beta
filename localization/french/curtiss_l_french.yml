 je_curtiss_found_schneider_trophy: "J'ai retrouvé le Trophée Schneider" #NT!
 je_curtiss_found_schneider_trophy_reason: "Jacques Schneider était un directeur industriel français, pilote d'avion et de ballon breveté, et a longtemps détenu le record d'altitude du ballon. Privé de voler suite à un grave accident, il soutient financièrement diverses compétitions et aéroclubs. En tant qu'arbitre de course au meeting de Monaco en 1912, il remarqua que la conception des hydravions était loin derrière celle des autres avions. Puisque les hydravions promettaient d'être la meilleure solution pour le service passagers à longue distance, M. Schneider pensait qu'une course d'hydravions permettrait à ces avions de se perfectionner plus rapidement." #NT!
