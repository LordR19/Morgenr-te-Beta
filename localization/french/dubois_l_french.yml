 dubois.39.d: "Après des semaines de tentatives infructueuses et d'efforts interminables, l'animal tant attendu a finalement été capturé. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est fou de joie. Les héros rentrent chez eux avec l'animal qu'ils ont gagné. Il sera certainement plus heureux dans le joli zoo national de [ROOT.GetCountry.GetNameNoFlag] que dans cette nature inconfortable !" #NT!
  
