 dubois.251.t: "Os humains inconnus" #NT!
 dubois.251.d: "Au cours de ses recherches paléontologiques, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] a découvert des ossements humains datant de la préhistoire. Ils ont probablement des dizaines de milliers d'années. Il a expédié les os en toute sécurité afin qu'un professionnel puisse s'en occuper." #NT!
 dubois.251.f: "Au grand étonnement du paléontologue, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a trouvé les restes d'un squelette humain dans une couche supérieure de roche. Cependant, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] n'a pas pu reconstruire les connexions. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] possède des connaissances paléo-anthropologiques rudimentaires, mais ne souhaite pas donner d'avis, car cela pourrait influencer le résultat scientifique." #NT!
  
