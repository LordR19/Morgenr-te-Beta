 dubois.1039.t: "Enclos des Thylacines" #NT!
 dubois.1039.d: "Dans l'enclos ombragé du zoo, l'insaisissable Thylacine rôde gracieusement le long du périmètre, son dos rayé et sa silhouette élancée lui donnant une apparence presque mythique. Les visiteurs, fascinés par sa présence surnaturelle, se rassemblent pour observer cette créature rare. Curieux de connaître ses origines, vous vous adressez à un gardien de zoo pour obtenir plus d'informations." #NT!
 dubois.1039.f1: "« Le thylacine, ou tigre de Tasmanie, est un exemple fascinant d'évolution convergente », explique le gardien du zoo. « Bien qu'il ressemble à un canidé avec son corps de chien et son pelage rayé, il s'agit en fait d'un marsupial, plus proche des kangourous et des koalas. Originaire de Tasmanie et du continent australien, le thylacine était autrefois le prédateur suprême de son environnement. Ses rayures distinctes l'aidaient à se fondre dans les forêts denses et les prairies où il chassait. »" #NT!
 dubois.1039.f2: "« Les thylacines étaient avant tout des chasseurs nocturnes », explique le gardien du zoo. « Ils s'appuyaient sur leur sens aigu de la vue et de l'ouïe pour traquer leurs proies, chassant souvent seuls ou en couple. Contrairement à de nombreux autres prédateurs, les thylacines étaient relativement silencieux, utilisant la furtivité et la patience pour s'approcher de leur proie. Leur régime alimentaire se composait principalement d'animaux de petite et moyenne taille, notamment des wallabies, des oiseaux et des rongeurs. »" #NT!
 dubois.1039.f3: "« Les vocalisations du Thylacine étaient rares mais mémorables », explique le gardien du zoo. « Ils émettaient une série de jappements, de grognements et de hurlements, surtout pendant la saison de reproduction ou lorsqu'ils se sentaient menacés. Ces cris leur permettaient de communiquer avec d'autres Thylacines sur de longues distances, notamment dans les forêts denses de Tasmanie. Bien que leur gamme vocale ne soit pas aussi variée que celle de certains autres prédateurs, les cris du Thylacine étaient une partie essentielle de son comportement, ajoutant à son côté mystique. »" #NT!
  
