 je_dubois_improve_forestry_project: "Améliorer la foresterie" #NT!
 je_dubois_improve_forestry_project_reason: "Votre [concept_dubois_naturalist] Dr [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] se concentre sur de meilleures semences et une meilleure sélection de plants dans les camps forestiers de notre pays. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], le bâtiment recevra un nouveau modificateur.\nIl y a un nombre total de 3 modificateurs à gagner. Chaque nouveau modificateur a besoin que la progression se remplisse à nouveau.\n\nProgression mensuelle actuelle : #underline #tooltip:[GetRawTextTooltipTag('dubois_monthly_naturalist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('dubois_monthly_naturalist_improvement_progress_var').GetValue|2+] #!#!" #NT!
