 dubois.158.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Thylacine#! a emménagé dans son nouvel enclos." #NT!
 dubois.158.f: "Le thylacine, également connu sous le nom de tigre de Tasmanie, était un marsupial carnivore originaire de Tasmanie et d'Australie. Il avait un dos rayé distinctif et était principalement nocturne. Les thylacines étaient des chasseurs solitaires, comptant sur leur discrétion pour attraper des proies telles que des petits mammifères et des oiseaux. Malheureusement, en raison de la chasse et de la perte d'habitat, le thylacine est désormais considéré comme éteint." #NT!
 dubois.158.g: "Comme c'est mignon!" #NT!
 visit_thylacine_tt: "Vous visiterez l'enclos des #o Thylacines#!" #NT!
  
