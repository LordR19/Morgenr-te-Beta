 dubois.231.t: "Site de fouilles détruit par un rival" #NT!
 dubois.231.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] était sur la piste d'un gisement prometteur. Mais en arrivant sur place, il découvre qu'un rival avait déjà déterré de nombreux ossements puis fait sauter le site." #NT!
 dubois.231.f: "Si je ne peux pas avoir ces Bones, personne d'autre ne le fera !" #NT!
 dubois.231.g: "Pourquoi feraient ils cela!" #NT!
  
 dubois.232.t: "Les habitants partagent des informations" #NT!
 dubois.232.d: "Les habitants d'un petit village avaient trouvé à proximité divers fossiles. Ils les ont volontiers partagés avec le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]. Cela rapprochera le [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] de la découverte d'un nouveau site de fouille !" #NT!
 dubois.232.f: "Ainsi, mon arrière-grand-père a trouvé un jour une corne de licorne. Je sais à quoi tu penses mais je pense que c'était l'os d'un dinosaure ! Malheureusement, il l'a vendu. Mais il m'a dit où il l'avait trouvé en premier lieu. C'était au bord de la rivière. Je suis sûr que vous trouverez des ossements près de la rivière !" #NT!
 dubois.232.g: "Merci!" #NT!
  
 dubois.233.t: "Un paléontologue local partage ses recherches" #NT!
 dubois.233.d: "Un habitant d'un petit village est apparemment aussi un paléontologue amateur. Comme [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] est trop vieux pour fouiller des sites possibles, il a partagé toutes ses connaissances avec le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.233.f: "J'ai commencé à collectionner des fossiles quand j'étais enfant et je n'ai jamais arrêté. Mais maintenant, je suis trop vieux pour me mettre à genoux et me creuser. J'espère donc pouvoir au moins vous aider à trouver des os et des fossiles de dinosaures. Et si vous en trouvez, faites-moi les voir !" #NT!
 dubois.233.g: "C'est une collection incroyable !" #NT!
  
 dubois.234.t: "Une coulée de boue enterre un site prometteur" #NT!
 dubois.234.d: "Juste un jour après que l'équipe des Drs [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] et [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] ait découvert un site prometteur, celui-ci a été enseveli par une énorme coulée de boue. Il faudrait des mois, voire des années, pour découvrir ce qui se cache sous toute cette saleté." #NT!
 dubois.234.f: "D’abord, il faisait trop chaud pour creuser, puis il faisait trop humide pour creuser et maintenant c’est trop boueux pour creuser ? Peut-être que vous n’aimez tout simplement pas creuser !" #NT!
 dubois.234.g: "Bon sang, météo !" #NT!
  
 dubois.235.t: "Une nouvelle piste" #NT!
 dubois.235.d: "Le travail acharné du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] semble enfin porter ses fruits. Après avoir collecté des rapports sur les roches et formations, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a localisé différents sites prometteurs. Espérons que le [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] trouvera des os de dinosaures dans l'un de ces endroits." #NT!
 dubois.235.f: "Voyez-vous, ces sédiments contiennent souvent des os de dinosaures. Ils remontent à la surface à ces endroits, on est donc sûr de trouver des ossements dans l'un de ces endroits ! Donc j'espère. Peut être." #NT!
 dubois.235.g: "Bon travail!" #NT!

