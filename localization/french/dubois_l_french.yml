 dubois.35.t: "Les animaux s'échappent !" #NT!
 dubois.35.d: "Lorsque l'équipe de safari tente de suivre l'animal, celui-ci s'enfuit soudainement - les assistants du professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] risquent d'être secoués !" #NT!
 dubois.35.f: "« Nous sommes encore loin d'avoir reconnu la vie animale, et nous étudions encore les animaux dans le but de mieux nous connaître nous-mêmes. » - Alfred Edmund Brehm" #NT!
 dubois.35.g: "Nous ne pouvons rien faire." #NT!
  
 dubois.36.t: "Attaques d'animaux !" #NT!
 dubois.36.d: "Lorsque l'équipe de safari a voulu installer les pièges, elle a effrayé l'animal, qui est alors passé à l'attaque !" #NT!
 dubois.36.f: "« Il est faux de dire que l'éléphant est un animal irritable. Sa nature est douce et calme. Il vit en amitié et en paix avec chaque créature. -Alfred Edmond Brehm" #NT!
 dubois.36.g: "Fuyez, fous !" #NT!
 dubois.36.h: "Disposez quand même les pièges !" #NT!
 dubois.36.i: "Notre naturaliste a tout sous contrôle." #NT!
  
 dubois.37.t: "Accident de safari" #NT!
 dubois.37.d: "Par négligence, l'équipe du safari s'est attaquée au mauvais animal. Il a brisé tous les pièges, blessé les assistants et s'est enfui. Des semaines de travail ont été détruites en quelques heures. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a dû annuler le safari à cause de cela." #NT!
 dubois.37.f: "« Si j'ai jamais vu de la magie, c'était en Afrique. » - Ernest Hemingway" #NT!
 dubois.37.g: "Horrible!" #NT!
  
 dubois.36.success_tt: "L'équipe de safari parvient toujours à poser ses pièges avec succès." #NT!
 dubois.36.fail_tt: "Un grave accident entraîne l'annulation prématurée du safari." #NT!
 dubois_safari_zoologist_tt: "Cela est possible parce que notre Naturaliste possède le trait Zoologiste." #NT!
  
 dubois.38.t: "Suppléments Safari" #NT!
 dubois.38.d: "Les progrès technologiques révolutionnent également le safari, que ce soit sous la forme de nouvelles armes ou de nouveaux véhicules." #NT!
 dubois.38.f: "« Je n'ai jamais connu un matin en Afrique où je me suis réveillé sans être heureux. » - Ernest Hemingway" #NT!
 dubois.38.machine_guns_tt: "Avec l’invention de la mitrailleuse, notre équipe est largement supérieure aux menaces humaines et animales." #NT!
 dubois.38.combustion_engine_tt: "Avec l’invention du moteur à combustion, nous pouvons facilement rattraper n’importe quel animal." #NT!
 dubois.38.g: "Cela donne à « Heia Safari ! » un tout nouveau sens." #NT!
  
 dubois.40.d: "Au terme d'une recherche infructueuse qui n'a apporté que des difficultés, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] abandonne et revient à [ROOT.GetCountry.GetNameNoFlag] avec son équipe." #NT!

