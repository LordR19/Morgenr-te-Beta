 dubois.442.t: "Connaissances géologiques" #NT!
 dubois.442.d: "Durant son séjour en montagne, le [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] a examiné la montagne en détail, l'a cartographiée et a fait des interprétations scientifiques. A la surprise de toute l'équipe d'alpinisme, il les surprend le lendemain matin avec une carte en relief montrant les pièges et les ascensions plus douces de la montagne." #NT!
 dubois.442.f: "'Pourquoi ai-je fait ça ? Oh, je m'ennuyais juste un peu et j'avais aussi catalogué mes minéraux. Il n'y a rien de spécial ! Je ne l'ai même pas coloré...'" #NT!
 dubois.442.g: "Dieu merci, nous avons le Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName]" #NT!
 dubois.443.t: "Un minéral fin" #NT!
 dubois.443.d: "Le groupe d'alpinistes se plaignait déjà de la nature hésitante du géologue, qui en tant que scientifique était plus un fardeau qu'une aide ; mais il s'avère que le Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] a découvert un matériau rare en escaladant le sommet." #NT!
 dubois.443.f: "Les hommes attendaient depuis une heure l'universitaire, qui s'était arrêté quelque part sur une pente et avait soudainement sorti les outils [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHis]. Secouant d'abord la tête, ils avaient décidé d'allier le désagréable à l'utile et avaient avancé le repas pour ne pas perdre de temps inutilement. Cependant, le Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] n'avait pas l'intention de manger ou de venir. Lorsque le chef a menacé de continuer l'expédition sans le géologue, [ROOT.Var('dubois_geologist_var').GetCharacter.GetSheHe] a soudainement rejoint le groupe - avec une pierre étincelante dans la main [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHisName], dont la beauté a impressionné tous les collègues [ROOT.Var('dubois_geologist_var').GetCharacter.GetHerHisName]." #NT!
 dubois.443.g: "Quelle jolie petite surprise." #NT!
  
