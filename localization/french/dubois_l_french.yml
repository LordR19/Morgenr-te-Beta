 dubois.108.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Monstre de Gila#! a emménagé dans son nouvel enclos." #NT!
 dubois.108.f: "Le monstre de Gila est un lézard venimeux originaire du sud-ouest des États-Unis et du nord-ouest du Mexique. Reconnaissable à ses marques noires et orange caractéristiques, il est l'un des rares lézards venimeux au monde. Les monstres de Gila se déplacent lentement et sont principalement nocturnes, se nourrissant de petits mammifères, d'oiseaux et d'œufs. Ils stockent de la graisse dans leur queue, ce qui leur permet de survivre de longues périodes sans nourriture." #NT!
 dubois.108.g: "Ça n'a pas l'air si dangereux..." #NT!
