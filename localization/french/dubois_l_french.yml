 dubois.128.f: "L'élan européen, également connu sous le nom d'élan en Amérique du Nord, est le plus grand membre de la famille des cervidés. Originaire des forêts d'Europe et d'Asie, ce géant solitaire est connu pour ses bois massifs, que les mâles perdent et font repousser chaque année. Les élans sont des brouteurs, se nourrissant de feuilles, d'écorce et de plantes aquatiques. Malgré leur taille, ils sont agiles et bien adaptés à leurs habitats froids et forestiers." #NT!
