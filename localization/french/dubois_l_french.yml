 dubois.12.t: "Les passeurs atteignent l'habitat des animaux" #NT!
 dubois.12.d: "Le professeur [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] a réussi à pénétrer dans un habitat animal au [SCOPE.sCountry('dubois_animal_country').GetName]. Quel animal devrait-il... emprunter à des fins scientifiques ?" #NT!
 dubois.12.f: ""Comment peut-il être un crime de chasser ou d'attraper un animal ? Il peut difficilement être son propre propriétaire", a expliqué le professeur lorsqu'un de ses compagnons lui a demandé à son retour si ses actes n'étaient pas au moins à la limite de l'illégalité." #NT!
 dubois.13.t: "Des contrebandiers arrêtés !" #NT!
 dubois.13.d: "Mauvaise nouvelle : le petit groupe de passeurs que nous avons envoyé au [SCOPE.sCountry('dubois_animal_country').GetName] a été pris sur le fait. Il n'est pas surprenant que cette affaire ait provoqué un scandale international : nous sommes publiquement accusés d'être des braconniers !" #NT!
 dubois.13.f: "Selon un article de journal, nos hommes ont été arrêtés par des agents forestiers qui ont ensuite informé les forces de sécurité. Notre ambassadeur a ensuite été convoqué par le ministre des Affaires étrangères. Notre seule chance est que le professeur [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] ait pu se sortir de cette affaire à temps. Il est difficile d'imaginer ce que cet incident aurait pu signifier pour sa réputation." #NT!
 dubois.13.g: "Les choses se sont déroulées différemment de ce qui était prévu." #NT!
  
 dubois.21.t: "Le Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] revient avec des animaux" #NT!
 dubois.21.d: "Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] est de retour après un an de recherche d'animaux extraordinaires. Avec l'aide de quelques chasseurs et trappeurs, il réussit à capturer de nouveaux [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')]." #NT!
 dubois.21.f: "Nombre d'animaux capturés : #G [ROOT.Var('dubois_catch_animal_total').GetValue]#!" #NT!
 dubois.21.g: "Magnifique!" #NT!
  
 dubois.31.t: "Safari démarre" #NT!
 dubois.31.d: "L'équipe Safari dirigée par [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] a atteint l'Afrique. Cependant, on ne sait pas encore quel animal sera capturé pour le National [concept_dubois_zoo]." #NT!
 dubois.31.f: "Tous les animaux ne peuvent pas être capturés de la même manière qu’un autre. Quelques conseils à ce stade : un éléphant a besoin de beaucoup plus de pièges qu'une girafe. Un lion, en revanche, change d'emplacement plus fréquemment qu'un hippopotame." #NT!
 dubois.31.g: "Hippopotame." #NT!
 dubois.31.h: "Lion." #NT!
 dubois.31.i: "Éléphant." #NT!
 dubois.31.j: "Girafe." #NT!
 dubois.31.k: "Zèbre." #NT!
 dubois.32.t.hippopotamus_1: "Un énorme hippopotame" #NT!
 dubois.32.t.hippopotamus_2: "Deuxième observation d'un hippopotame" #NT!
 dubois.32.t.hippopotamus_3: "Un autre hippopotame" #NT!
 dubois.32.t.lion_1: "Un Lion majestueux" #NT!
 dubois.32.t.lion_2: "Deuxième observation d'un lion" #NT!
 dubois.32.t.lion_3: "Un autre Lion" #NT!
 dubois.32.t.elephant_1: "Un grand éléphant" #NT!
 dubois.32.t.elephant_2: "Deuxième observation d'un éléphant" #NT!
 dubois.32.t.elephant_3: "Un autre éléphant" #NT!
 dubois.32.t.giraffe_1: "Une girafe élégante" #NT!
 dubois.32.t.giraffe_2: "Deuxième observation d'une girafe" #NT!
 dubois.32.t.giraffe_3: "Une autre girafe" #NT!
 dubois.32.t.zebra_1: "Un zèbre rapide" #NT!
 dubois.32.t.zebra_2: "Deuxième observation d'un zèbre" #NT!
 dubois.32.t.zebra_3: "Un autre zèbre" #NT!
 dubois.32.d: "Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a localisé l'animal qu'il recherche. Il est maintenant important de conduire l'animal dans une situation avec une approche prudente afin que nous puissions l'attraper." #NT!
 dubois.32.f.hippopotamus.1: "Un local dit avoir vu un troupeau d'hippopotames se baigner dans la rivière la plus proche il y a quelques jours. Les habitants du village ne s'en approchent pas ; ils ont tendance à une grande agressivité, même le gros gibier n'ose pas les approcher. Leur rugissement pouvait être entendu de très loin. « On les entend près du village, surtout la nuit lorsque les animaux sont particulièrement actifs et migrent vers leurs pâturages », explique l'habitant. Une mère hippopotame aurait récemment tué un crocodile pour défendre un petit ; Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a pu le constater par lui-même en examinant la carcasse du malheureux reptile." #NT!
 dubois.32.f.hippopotamus.2: "Alors que la brume matinale se dissipe, la silhouette d’une créature colossale émerge des profondeurs troubles de la rivière. Les histoires des géants fluviaux insaisissables se sont répandues parmi les habitants, parlant de leur force inégalée et de leur nature redoutable. Les hippopotames, avec leurs mâchoires massives et leurs défenses en ivoire, imposent le respect et inspirent la terreur dans le cœur de tous ceux qui croisent leur chemin. Seul un [concept_dubois_naturalist] audacieux comme le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] pouvait espérer capturer une bête aussi redoutable, car on dit que même le roi de la jungle marche à la légère dans son domaine." #NT!
 dubois.32.f.hippopotamus.3: "Les rumeurs d'un hippopotame légendaire ont captivé l'imagination des explorateurs et leurs récits résonnent dans les sous-bois denses de la savane africaine. Ce monstre, connu sous le nom de « Le Béhémoth ivoire », possède des plaques d'armure semblables à de l'ivoire qui scintillent au soleil, le rendant presque invulnérable aux dents et aux griffes des autres prédateurs. Les tribus locales vénèrent la créature, attribuant à sa présence des pouvoirs mythiques. Pour contempler cette bête majestueuse, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] doit naviguer dans des marécages dangereux et surmonter les périls de la nature, armé uniquement de ses connaissances et de l'espoir de capturer une légende vivante pour que le monde puisse s'émerveiller." #NT!
 dubois.32.f.lion.1: "Sur les vastes étendues des plaines africaines sauvages, un majestueux prédateur règne en maître. Le lion, avec sa crinière dorée et son regard perçant, incarne le pouvoir et l’autorité royale. Son puissant rugissement résonne dans l’air, provoquant des frissons dans le dos des proies et des prédateurs. Les habitants parlent d'une lionne, connue sous le nom de « Reine de la savane », qui a défendu à elle seule sa fierté contre les clans rivaux et a même repoussé les féroces hyènes. Pour capturer l'essence d'une telle magnificence, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] doit s'aventurer au cœur de la savane, où le danger se cache dans chaque ombre, et être témoin des prouesses brutes du monarque royal de la nature." #NT!
 dubois.32.f.lion.2: "Au cœur de la nature africaine, un monarque félin commande son domaine avec une autorité inébranlable. Le lion, connu sous le nom de « le souverain doré », possède une crinière qui scintille comme les rayons du soleil, ce qui en fait un symbole indubitable de pouvoir et de domination. Les récits sur son incroyable force et sa furtivité ont fait le tour du monde, captivant l'esprit des aventuriers et des naturalistes. Les habitants parlent d'une observation rare, un choc de titans entre le Souverain Doré et un redoutable buffle du Cap. Pour assister à cette rencontre épique, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] doit parcourir prudemment la savane, naviguant dans un royaume où seuls les intrépides osent s'aventurer." #NT!
 dubois.32.f.lion.3: "Au cœur de la nature africaine, où la chaleur étouffante est tempérée par la beauté impressionnante de la savane, erre une créature redoutée et vénérée de tous. Le lion, avec sa musculature et sa grâce prédatrice, incarne l’essence d’une majesté indomptée. Son rugissement tonitruant résonne à travers les plaines, un appel résonnant à toutes les créatures à proximité du roi des bêtes. Les légendes parlent d'une troupe de lions dirigée par un patriarche indomptable, dont la simple présence impose le respect même aux prédateurs les plus redoutables. Pour observer ce souverain majestueux dans son habitat naturel, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] doit surmonter les défis de la nature, s'immergeant dans un monde où l'équilibre entre la vie et la mort ne tient qu'à un fil délicat." #NT!
 dubois.32.f.elephant.1: "Un troupeau d'éléphants projette de la poussière dans les airs. Une caravane, dirigée par une matriarche, se déplace à travers la campagne. Hudnerte, ces groupes parcourent parfois des milliers de kilomètres. Les jeunes animaux restent sous la garde de leur mère. Ensuite, le groupe s'arrête dans un petit bosquet, étendant ses troncs jusqu'aux arbres. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observe les événements à travers des jumelles et étudie les comportements sociaux. Au fond, il en a assez de l'idée d'arracher l'un des animaux du troupeau, mais les clients du zoo lui rappellent que son voyage et sa nourriture n'ont pas été fournis gratuitement par l'État - il y a du travail à faire." #NT!
 dubois.32.f.elephant.2: "Les gentils géants de la savane, les éléphants, parcourent les vastes paysages à la recherche de nourriture et d'eau. Leur taille immense impose le respect, mais leurs tendres interactions au sein du troupeau révèlent un profond sentiment de liens familiaux. Dirigés par une sage matriarche, les éléphants parcourent de grandes distances, leurs pas synchronisés résonnant dans les prairies. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], le cœur lourd, pose sur eux son regard partagé entre l'admiration pour leur grâce et la tâche qui les attend. Pour capturer un éléphant pour le zoo, il doit concilier son devoir avec la compréhension que perturber le tissu complexe de leur tissu social a un coût considérable." #NT!
 dubois.32.f.elephant.3: "À l’ombre des imposants baobabs, une congrégation d’éléphants, ornés de magnifiques défenses, se rassemble autour d’un point d’eau tranquille. Les yeux perçants de la matriarche scrutent les environs, assurant la sécurité de ses précieux proches. La symphonie harmonieuse de leurs trompettes remplit l’air, témoignage de leur sagesse collective et de leurs expériences partagées. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], en conflit avec l'attrait de capturer l'un de ces êtres sensibles et le poids tenace de la responsabilité, se débat avec les implications morales de sa quête. En observant leurs dynamiques sociales complexes, il se pose la question profonde de savoir si la poursuite du savoir justifie la perturbation d’une existence harmonieuse." #NT!
 dubois.32.f.giraffe.1: "Pendant des jours, le groupe de safari du professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] cherchait le simple signe d'une girafe, mais n'avait rien trouvé jusqu'à la toute fin. Mais un matin, le cou des élégants animaux s'étire dans les airs face au soleil levant et forme des ombres sur la boule de feu rougeâtre. L'équipe Safari se met immédiatement en route pour ne pas rater cette opportunité." #NT!
 dubois.32.f.giraffe.2: "À travers les teintes dorées de l’aube africaine, un spectacle merveilleux se dévoile. Grandes et gracieuses, les girafes émergent du feuillage dense, leur cou allongé s'élevant vers le ciel. Comme des êtres éthérés, ils projettent des ombres allongées sur le ciel enflammé, leurs taches se fondant parfaitement dans la lumière tachetée. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], le cœur rempli de crainte, se précipite pour assembler son équipement, déterminé à ne pas laisser passer cet instant fugace. À chaque pas prudent, il s’approche des girafes, désireux de percer les mystères cachés de leur extraordinaire anatomie et d’observer la poésie de leurs mouvements." #NT!
 dubois.32.f.giraffe.3: "Dans les vastes plaines africaines, une vision d’élégance se dévoile alors que les girafes naviguent avec grâce dans le paysage verdoyant. Leurs jambes fines les portent avec une grâce ballet, tandis que leur long cou s'étend bien au-dessus des arbres, comme s'il atteignait les cieux eux-mêmes. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] et son équipe de safari, le cœur battant d'impatience, sont témoins de ce spectacle fascinant. Avec un sens aigu du détail, le professeur étudie les motifs complexes de leurs taches et s'émerveille de leur capacité à prospérer dans leur habitat unique. Pour capturer l'essence de ces magnifiques créatures, il doit naviguer dans l'équilibre délicat entre observation et intrusion, en préservant la magie qui fait des girafes l'incarnation de la grâce dans la nature." #NT!
 dubois.32.f.zebra.1: "Quelques semaines après son arrivée en Afrique, le safari du professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a rencontré les habitants au sujet du prochain troupeau de zèbres errant dans la région. Il ne leur faut pas longtemps avant de retrouver les animaux aux rayures caractéristiques au soleil du soir, entre la poussière de la savane, les buissons et les arbres noueux. Les animaux gracieux ne semblent même pas les remarquer. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] souhaite d'abord prendre le temps d'étudier le comportement et le mode de vie du troupeau de zèbres, mais comme beaucoup d'autres chercheurs, il souhaite découvrir le contexte évolutif du célèbre motif zébré. Malheureusement, il est interrompu par un membre de l'équipe du safari, qui lui fait remarquer que s'ils attendent trop longtemps, le troupeau risque de repartir." #NT!
 dubois.32.f.zebra.2: "Peut-être que suivre des zèbres n'était pas la meilleure décision. Ces animaux pourraient se déplacer jusqu'à 500 kilomètres d'un endroit à l'autre et ainsi déplacer le centre du troupeau vers de grandes latitudes géographiques. Cependant, il y avait une particularité qui les rendait prévisibles : ils ne restaient généralement pas à plus de 12 kilomètres d’une source d’eau. Le safari du professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] profite de ce détail pour attendre au prochain point d'eau possible. Avec succès! Bientôt, le troupeau réapparaît, ce qui donne l'occasion d'enfin attraper l'un des animaux du zoo." #NT!
 dubois.32.f.zebra.3: "Après plusieurs semaines de recherche de zèbres, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] aperçoit au loin la carcasse d'un animal mutilé. Il aurait été victime d'une attaque de lion. Comme les lions ne se sont éloignés que récemment, l'équipe du safari est motivée à poursuivre les recherches de manière plus intensive. Bientôt, de forts reniflements et des appels mixtes de bruits d'âne et de cheval retentissent. Les queues de zèbre fouettent dans les airs au-dessus de l'herbe de la savane. Les participants au safari observent un troupeau en train de paître depuis une colline." #NT!
 dubois.32.g: "L'équipe doit tendre des pièges." #NT!
 dubois.32.h: "L'équipe doit s'approcher de l'animal." #NT!
 dubois.33.t: "Fleurs rares" #NT!
 dubois.33.d.hippopotamus: "A la recherche du #O Hippopotame#!, notre équipe de safari a rencontré une flore étonnante. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est enclin à faire une pause." #NT!
 dubois.33.d.lion: "A la recherche du #O Lion#!, notre équipe de safari a rencontré une flore étonnante. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est enclin à faire une pause." #NT!
 dubois.33.d.elephant: "À la recherche du #O Éléphant#!,, notre équipe de safari a rencontré une flore étonnante. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est enclin à faire une pause." #NT!
 dubois.33.d.giraffe: "A la recherche de la #O Girafe#!, notre équipe de safari a rencontré une flore étonnante. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est enclin à faire une pause." #NT!
 dubois.33.d.zebra: "À la recherche du #O Zèbre#!,, notre équipe de safari a rencontré une flore étonnante. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est enclin à faire une pause." #NT!
 dubois.33.f: "Le safari a été interrompu par un arrêt inhabituel lorsque le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a ordonné aux hommes rassemblés de s'arrêter. Une odeur inhabituelle lui était parvenue au nez. Une prairie de fleurs aux couleurs vives s’étendait devant ses yeux. Un seul échantillon suffisait pour établir qu’il s’agissait de plantes tout à fait convenables, de qualité inconnue, qui pourraient peut-être être utilisées comme médicament ou pour soulager des symptômes. Le naturaliste se trouvait alors face à un dilemme : car ces plantes exotiques africaines avaient une valeur indescriptible pour la recherche." #NT!
 dubois.33.g: "Il faut à tout prix avoir ces fleurs." #NT!
 dubois.33.h: "Nous n'avons pas le temps de cueillir des fleurs. L'animal attend !" #NT!
 dubois.34.t: "Insectes inconnus" #NT!
 dubois.34.d.hippopotamus: "Le safari, qui visait à capturer le #O Hippopotame#!, doit être interrompu. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a disparu !" #NT!
 dubois.34.d.lion: "Le safari, qui visait à capturer le #O Lion#!,, doit être interrompu. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a disparu !" #NT!
 dubois.34.d.elephant: "Le safari, qui visait à capturer le #O Elephant#!,, doit être interrompu. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a disparu !" #NT!
 dubois.34.d.giraffe: "Le safari, qui visait à capturer la #O Girafe#!,, doit être interrompu. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a disparu !" #NT!
 dubois.34.d.zebra: "Le safari, qui visait à capturer le #O Zebra#!,, doit être interrompu. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a disparu !" #NT!
 dubois.34.f: "Peu après s'être arrêtés pour déjeuner, les autres participants au safari ont remarqué que leur chef avait soudainement disparu. Après une courte recherche, ils trouvèrent le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sur un tas de terre chatoyante qui ressemblait à une termitière abandonnée. Les couleurs des coléoptères verts, bleus et rouges de différentes tailles brillaient dessus. Le naturaliste était sur le point de pousser des cris de joie, tant il était ravi de sa découverte." #NT!
 dubois.34.g: "Collectez des échantillons de ces insectes inconnus." #NT!
 dubois.34.h: "Et risquer que l'animal nous échappe ? Allez-y maintenant !" #NT!
 dubois.39.t: "Prise réussie !" #NT!
 dubois.39.f: ""En Afrique, tout mord, mais le virus du safari est le pire de tous." -Ernest Hemingway" #NT!
 dubois.39.g: "Super!" #NT!
 dubois.40.t: "Fin du safari" #NT!
 dubois.40.d.success: "Après un safari réussi, les héros rentrent chez eux avec l'animal qu'ils ont gagné. Certes, on sera plus heureux dans le joli Zoo National du [ROOT.GetCountry.GetNameNoFlag] que dans cette nature inconfortable !" #NT!
 dubois.40.d.fail: "Au terme d'une recherche infructueuse qui n'a apporté que des épreuves, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] abandonne et retourne au [ROOT.GetCountry.GetNameNoFlag] avec son équipe." #NT!
 dubois.40.f: "« Tout ce que je voulais, c'était retourner en Afrique. Nous ne l'avions pas encore quitté, mais quand je me réveillais la nuit, je restais allongé, écoutant, déjà nostalgique. Maintenant, regardant par le tunnel d'arbres au-dessus du ravin le ciel avec des nuages ​​blancs se déplaçant dans le vent, j'aimais le pays au point d'être heureux comme toi après avoir été avec une femme que tu aimes vraiment, quand, vide , tu le sens ressurgir et le voilà et tu ne pourras jamais tout avoir et pourtant ce qui est, maintenant, tu peux l'avoir, et tu veux de plus en plus, l'avoir, et être, et vivre, le posséder maintenant. encore une fois pour toujours, pour ce toujours long et soudain terminé ; faire arrêter le temps, parfois si immobile qu'après on attend de l'entendre bouger, et il tarde à démarrer. -Ernest Hemingway" #NT!
 dubois.40.g: "Hakuna Matata." #NT!
  
 dubois.41.t: "Plantes exotiques" #NT!
 dubois.41.d: "L'expédition a rencontré une variété de plantes exotiques, mais on ne sait toujours pas dans quelle mesure cet endroit est sûr." #NT!
 dubois.41.f: "Les membres de l’expédition étaient fascinés. Ils avaient parcouru les rivières, les montagnes et les forêts, conquis les cascades. Mais les plantes grandioses aux fleurs majestueuses les ont bouleversés. [SCOPE.sCharacter('expedition_leader').GetFullName] a en fait dit qu'ils ne resteraient pas là longtemps, mais a ensuite permis à un assistant de recherche de prélever quelques échantillons. D’une part, lui non plus ne pouvait nier la valeur scientifique de cette découverte. D'un autre côté : il y avait ces bruits étranges dans la jungle dont il ne pouvait pas dire s'ils provenaient de personnes, d'animaux ou de démons..." #NT!
 dubois.41.g: "Récupérez quelques échantillons de plantes." #NT!
 dubois.41.h: "Récoltez autant de plantes que possible." #NT!
 dubois.42.t: "Papillons" #NT!
 dubois.42.d: "À leur grande surprise, l’expédition a atteint une clairière dans la jungle africaine où s’ébattent des dizaines de milliers de papillons colorés." #NT!
 dubois.42.f: ""Mais ce sont des fleurs qui volent et qui chantent presque." -Robert Frost" #NT!
 dubois.42.g: "Nos naturalistes à domicile seront ravis." #NT!
 dubois.43.t: "Poisson de rivière" #NT!
 dubois.43.d: "En traversant une rivière, certains des compagnons de l'expédition remarquèrent que des poissons inconnus [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] nageaient dans l'eau. [SCOPE.sCharacter('expedition_leader').GetFullName], cependant, a ses propres idées sur ce qu'il faut en faire." #NT!
 dubois.43.f: "C'étaient des poissons colorés et chatoyants. Beau poisson à regarder. Poisson inconnu. Poisson mystérieux. Et : du poisson savoureux. Ce qui constituait une découverte importante pour le scientifique était une nourriture bienvenue pour le chef de l'expédition afin d'améliorer le succès du voyage." #NT!
 dubois.43.g: "Ramassez le poisson." #NT!
 dubois.43.h: "Mangez le poisson." #NT!
 dubois.44.t: "Échantillons perdus" #NT!
 dubois.44.d: "L’expédition avait collecté il y a quelques jours des échantillons d’une grande valeur scientifique provenant d’insectes et de plantes inconnus. Cependant, après une inspection aujourd'hui, il s'est avéré que ceux-ci avaient été perdus !" #NT!
 dubois.44.f: "Il était vers midi lorsqu'un cri de panique secoua l'expédition. Au début, [SCOPE.sCharacter('expedition_leader').GetFullName] craignait l'invasion d'indigènes hostiles. Mais c’est en réalité un assistant de recherche qui avait remarqué que les échantillons collectés manquaient. Il a immédiatement insisté pour faire demi-tour et rechercher la collection scientifique. Les porteurs l'ignoraient et le chef le contredisait : c'était trop dangereux pour ça - et on avait perdu assez de temps à cueillir des fleurs. L'assistant de recherche a alors menacé de dénoncer cette ignorance à son retour et d'en parler à des amis très importants du monde scientifique et politique." #NT!
 dubois.44.g: "L'expédition doit rebrousser chemin et récupérer les échantillons." #NT!
 dubois.44.h: "Laissez ces déchets sans valeur derrière vous." #NT!
 dubois.45.t: "Une collection précieuse" #NT!
 dubois.45.d: "Un naturaliste, qui a quitté son expédition il y a des années et vit seul dans la nature africaine à des fins de recherche, a constitué au cours de ses années de solitude une impressionnante collection de flore et de faune rares." #NT!
 dubois.45.f: "Cet homme était un spectacle étrange. Les années de solitude se reflétaient dans le gris de ses yeux et la longueur de ses cheveux. Avec quelle folie il avait collecté et catalogué chaque insecte, papillon, larve qu'il avait trouvé depuis qu'il s'était séparé de son équipe. Il avait conservé des feuilles de plantes tropicales. Des feuilles de papier volantes et des cahiers griffonnés flottaient dans sa réserve. [SCOPE.sCharacter('expedition_leader').GetFullName] s'est vite rendu compte que le naturaliste vivant en ermite n'était pas devenu fou. Au contraire, il cherchait un moyen de revenir à la civilisation et de publier ses résultats, mais il avait peur d'y retourner car il était surendetté. Cette situation a ouvert des possibilités. Sur les deux côtés." #NT!
 dubois.45.g: "Nous souhaitons acquérir la collection." #NT!
 dubois.45.h: "Nous sommes plus intéressés par ses connaissances." #NT!
  
 dubois.72.t: "Formation géologique découverte" #NT!
 dubois.72.d: "Dans [SCOPE.sState('dubois_formation_state').GetName], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] ont découvert des formations rocheuses vieilles de plusieurs millions d'années. Ils soupçonnent qu’on y trouve encore des fossiles inconnus." #NT!
 dubois.72.f: "Les formations aux strates rocheuses anciennes sont un paradis pour les paléontologues. Toutes les formations rocheuses contiennent des fossiles plus petits que l’on peut y trouver. Les grandes formations peuvent même contenir des squelettes de dinosaures massifs. Leur paléontologie se déroule en plusieurs étapes. Il faut un paléontologue pour récupérer des fossiles dans des formations. Ils étudieront les formations par eux-mêmes et trouveront des fossiles chaque année." #NT!
 dubois.72.g: "Nous devrions y regarder de plus près." #NT!
 dubois.73.t: "Grande formation géologique découverte" #NT!
 dubois.73.d: "Au [SCOPE.sState('dubois_formation_state').GetName], les paléontologues ont découvert des formations rocheuses vieilles de plusieurs millions d'années. De nombreux fossiles sommeillent probablement dans cette formation massive, probablement même des squelettes bien conservés dont nous ne pouvions que rêver jusqu'à présent." #NT!
  
 dubois.101.t: "Ours polaire" #NT!
 dubois.101.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui, le tant attendu #O Ours polaire#! a emménagé dans son nouvel enclos." #NT!
 dubois.101.f: "L'ours polaire (Ursus maritimus) est une espèce d'ours hypercarnivore. Son aire de répartition naturelle s'étend en grande partie dans le cercle polaire arctique, englobant l'océan Arctique et ses mers et masses continentales environnantes, qui comprend les régions les plus septentrionales de l'Amérique du Nord et de l'Eurasie. Les ours polaires chassent leur nourriture préférée, les phoques, au bord de la glace marine, vivant souvent de leurs réserves de graisse lorsqu'il n'y a pas de glace marine. En raison de leur dépendance à la glace marine, les ours polaires sont classés parmi les mammifères marins. Contrairement aux ours bruns, les ours polaires ne sont pas territoriaux. Bien que stéréotypés comme étant voracement agressifs, ils sont normalement prudents lors des confrontations et choisissent souvent de s'échapper plutôt que de se battre." #NT!
 dubois.101.g: "Cool." #NT!
 dubois.102.t: "Grizzly" #NT!
 dubois.102.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui, le tant attendu #O Grizzly Bear#! a emménagé dans son nouvel enclos." #NT!
 dubois.102.f: "Le grizzli (Ursus arctos horribilis), également connu sous le nom d'ours brun d'Amérique du Nord ou simplement grizzly, est une population ou une sous-espèce de l'ours brun habitant l'Amérique du Nord. Meriwether Lewis et William Clark l'ont d'abord décrit comme grisley, ce qui pourrait être interprété comme "grizzly" (c'est-à-dire "grizzled", c'est-à-dire avec des cheveux aux pointes grises) ou "macabre" ("effrayant", maintenant généralement " horrible"). Les grizzlis font partie des plus grandes sous-espèces d'ours bruns, battus seulement par les ours bruns du Kamchatka et les ours Kodiak. La taille des grizzlis varie en fonction du moment et des populations. L’aire de répartition originale des grizzlis comprend de grandes parties de l’ouest et du centre de l’Amérique du Nord. Il descend d'une population eurasienne d'ours bruns qui ont migré à travers le détroit de Béring temporairement sec." #NT!
 dubois.102.g: "Terrifiant." #NT!
 dubois.103.t: "Pygargue à tête blanche" #NT!
 dubois.103.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui, le tant attendu #O Pygargue à tête blanche#! a emménagé dans son nouvel enclos." #NT!
 dubois.103.f: "Le pygargue à tête blanche (Haliaeetus leucocephalus) est un oiseau de proie présent en Amérique du Nord. Son aire de répartition comprend la majeure partie du Canada et de l'Alaska, tous les États-Unis contigus et le nord du Mexique. On le trouve à proximité de grandes étendues d’eau libres avec une réserve alimentaire abondante et des arbres anciens pour la nidification. Le pygargue à tête blanche est un mangeur opportuniste qui se nourrit principalement de poissons, sur lesquels il fond et les arrache de l'eau avec ses serres. Les pygargues à tête blanche ne sont pas réellement chauves ; le nom dérive d'un sens plus ancien du mot, « tête blanche ». Le pygargue à tête blanche est l'oiseau national des États-Unis d'Amérique et figure sur son sceau." #NT!
 dubois.103.g: "Patriotique." #NT!
 dubois.104.t: "Bison d'Amérique" #NT!
 dubois.104.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui, le tant attendu #O Bison d'Amérique#! a emménagé dans son nouvel enclos." #NT!
 dubois.104.f: "Le bison d'Amérique (Bison bison), également appelé buffle d'Amérique ou simplement buffle, est une espèce de bison originaire d'Amérique du Nord. C'est l'une des deux espèces de bisons existantes, aux côtés du bison d'Europe. Buffalo a été appliqué au bison d'Amérique par Samuel de Champlain comme mot français buffles en 1616, après avoir vu des peaux et un dessin. Ceux-ci lui ont été montrés par des membres de la Première Nation de Nipissing. Le mot bison a été appliqué dans les années 1690. Un bison a un long pelage d'hiver hirsute et brun foncé et un pelage d'été plus léger et brun plus clair. Les bisons mâles sont nettement plus gros et plus lourds que les femelles. Autrefois errant en vastes troupeaux, l'espèce a failli disparaître en raison d'une combinaison de chasse commerciale et d'abattage au XIXe siècle et d'introduction de maladies bovines provenant du bétail domestique." #NT!
 dubois.104.g: "Hirsute." #NT!
 dubois.105.t: "Panthère de Floride" #NT!
 dubois.105.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui, la tant attendue #O Florida Panther#! a emménagé dans son nouvel enclos." #NT!
 dubois.105.f: "La panthère de Floride est un couguar nord-américain connu sous un certain nombre de noms communs, notamment le couguar de Floride et le puma de Floride. Il vit dans les pinèdes, les hamacs de feuillus tropicaux et les forêts marécageuses mixtes d'eau douce. Les panthères de Floride sont repérées à la naissance et ont généralement les yeux bleus. À mesure que la panthère grandit, les taches s'estompent et le pelage devient complètement bronzé, tandis que les yeux prennent généralement une teinte jaune. Le ventre de la panthère est d'un blanc crème et les extrémités de la queue et des oreilles sont noires. Les panthères de Floride n'ont pas la capacité de rugir et émettent à la place des sons distincts comprenant des sifflements, des gazouillis, des grognements, des sifflements et des ronronnements." #NT!
 dubois.105.g: "Ce n'est pas plutôt un Puma ?" #NT!
 dubois.106.t: "Alligator" #NT!
 dubois.106.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui, le tant attendu #O Alligator#! a emménagé dans son nouvel enclos." #NT!
 dubois.106.f: "Les alligators américains sont des prédateurs de premier ordre et consomment des poissons, des amphibiens, des reptiles, des oiseaux et des mammifères. Les nouveau-nés se nourrissent principalement d'invertébrés. Ils jouent un rôle important en tant qu'ingénieurs des écosystèmes dans les écosystèmes de zones humides grâce à la création de trous d'alligators, qui fournissent des habitats humides et secs à d'autres organismes. Tout au long de l'année, les alligators américains hurlent pour déclarer leur territoire et localiser des partenaires appropriés. Aux XIXe et XXe siècles, des mâles plus gros atteignant 5 à 6 m ont été signalés. La plus grande taille d'individu signalée était un mâle tué en 1890 sur Marsh Island, en Louisiane, et mesurait 5,84 m de long, mais aucun spécimen de référence n'était disponible, car l'alligator américain a été laissé sur une berge boueuse après avoir été mesuré en raison de son été trop massif pour être déplacé." #NT!
 dubois.106.g: "À pleines dents." #NT!
 dubois.107.t: "Axolotl" #NT!
 dubois.107.d: "Notre zoo s'enrichit d'un nouvel animal fascinant : aujourd'hui le tant attendu #O Axolotl#! a emménagé dans son nouvel enclos." #NT!
 dubois.107.f: "L'axolotl est un amphibien aquatique à queue mexicain de la famille des tritons à dents transversales, qui n'apparaît naturellement que sous forme de larves permanentes. Les axolotls atteignent la maturité sexuelle sans changer de forme larvaire externe et sans subir une métamorphose par ailleurs courante chez les amphibiens. En août 1804, Alexander von Humboldt fut le premier à introduire en Europe des axolotls qui, conservés dans l'alcool, servaient de curiosité exotique au Muséum d'Histoire naturelle de Paris. Les axolotls ont la capacité de restaurer des membres, des organes et même des parties du cerveau et du cœur. Les régénérés ne sont généralement pas paralysés, mais complets et fonctionnels. La capacité de régénération fait de l’espèce un objet de recherche intéressant." #NT!
 dubois.107.g: "Qu'est-ce que c'est... une étrange créature ?" #NT!
  
 dubois.111.t: "Paresseux à gorge brune" #NT!
 dubois.111.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Paresseux à gorge brune#! a emménagé dans son nouvel enclos." #NT!
 dubois.111.f: "Le paresseux à gorge brune (Bradypus variegatus) est une espèce de paresseux à trois doigts trouvée dans le royaume néotropical d'Amérique centrale et d'Amérique du Sud. Les paresseux à gorge brune dorment 15 à 18 heures par jour et ne sont actifs que pendant de brèves périodes, qui peuvent être de jour ou de nuit. Bien qu'ils puissent marcher sur le sol et même nager, ils passent la majeure partie de leur vie dans les hautes branches des arbres, descendant environ une fois tous les huit jours pour déféquer dans le sol. Ils ne voyagent pas loin, avec un domaine vital d'environ 0,5 à 9 ha (1,2 à 22,2 acres), selon l'environnement local. Dans une aire de répartition typique de 5 hectares (12 acres), un paresseux à gorge brune visitera environ 40 arbres et peut se spécialiser sur une espèce particulière, passant même jusqu'à 20 % de son temps dans un seul arbre spécifique." #NT!
 dubois.111.g: "C'est la créature la plus noble jamais entrée dans ce zoo." #NT!
 dubois.112.t: "Jaguar" #NT!
 dubois.112.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Jaguar#! a emménagé dans son nouvel enclos." #NT!
 dubois.112.f: "Le jaguar (Panthera onca) est le seul membre vivant du genre Panthera originaire des Amériques. Avec une longueur de corps allant jusqu'à 1,85 m (6 pi 1 po) et un poids allant jusqu'à 158 kg (348 lb), c'est la plus grande espèce de chat des Amériques et la troisième plus grande au monde. Son pelage distinctif présente une fourrure de couleur jaune pâle à beige recouverte de taches qui se transforment en rosettes sur les côtés, bien qu'un pelage noir mélanique apparaisse chez certains individus. La puissante morsure du jaguar lui permet de percer la carapace des tortues et des tortues terrestres, et d'employer une méthode de mise à mort inhabituelle : il mord directement le crâne des proies mammifères, entre les oreilles, pour porter un coup fatal au cerveau. Le mot « jaguar » est peut-être dérivé du mot tupi-guarani yaguara signifiant « bête sauvage qui surmonte sa proie d'un bond »." #NT!
 dubois.112.g: "Inspirante." #NT!
 dubois.113.t: "Ipsée géante" #NT!
 dubois.113.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Fourmilier géant#! a emménagé dans son nouvel enclos." #NT!
 dubois.113.f: "Le fourmilier géant (Myrmecophaga tridactyla) est un mammifère insectivore originaire d'Amérique centrale et d'Amérique du Sud. C'est l'une des quatre espèces vivantes de fourmiliers, dont il est le plus grand membre. Il se nourrit principalement de fourmis et de termites, utilisant ses griffes antérieures pour les déterrer et sa longue langue collante pour les ramasser. Bien que les fourmiliers géants vivent dans des domaines vitaux qui se chevauchent, ils sont pour la plupart solitaires, sauf lors des relations mère-progéniture, des interactions agressives entre mâles et lors de l'accouplement. Le fourmilier géant est la plus terrestre des espèces de fourmilier vivantes. Ses ancêtres pourraient avoir été à l’origine adaptés à la vie arboricole." #NT!
 dubois.113.g: "Chic." #NT!
 dubois.114.t: "Tatou à neuf bandes" #NT!
 dubois.114.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Tatou à neuf bandes#! a emménagé dans son nouvel enclos." #NT!
 dubois.114.f: "Le tatou à neuf bandes (Dasypus novemcinctus) est un mammifère trouvé en Amérique du Nord, centrale et du Sud, ce qui en fait le plus répandu des tatous. Ses ancêtres sont originaires d'Amérique du Sud et y sont restés jusqu'à ce que la formation de l'isthme de Panama leur permette d'entrer en Amérique du Nord dans le cadre du Grand échange américain. Le tatou à neuf bandes est un animal solitaire, principalement nocturne, que l'on trouve dans de nombreux types d'habitats, des forêts tropicales matures et secondaires aux prairies et broussailles sèches. La coque externe est composée d'écailles dermiques ossifiées recouvertes d'écailles épidermiques kératinisées non chevauchantes, reliées par des bandes de peau flexibles. Cette armure couvre le dos, les côtés, la tête, la queue et les surfaces extérieures des jambes." #NT!
 dubois.114.g: "Bien armé." #NT!
 dubois.115.t: "Condor des Andes" #NT!
 dubois.115.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Condor des Andes#! a emménagé dans son nouvel enclos." #NT!
 dubois.115.f: "Le condor andin (Vultur gryphus) est un vautour cathartide géant d'Amérique du Sud et est le seul membre du genre Vultur. Trouvé dans les montagnes des Andes et sur les côtes Pacifiques adjacentes de l’ouest de l’Amérique du Sud, le condor des Andes est le plus grand oiseau volant au monde en termes de mesure combinée de poids et d’envergure. C'est un grand vautour noir avec une collerette de plumes blanches entourant la base du cou et, surtout chez le mâle, de grandes taches blanches sur les ailes. La tête et le cou sont presque dépourvus de plumes et sont d'une couleur rouge terne, qui peut rougir et donc changer de couleur en réponse à l'état émotionnel de l'oiseau. Le condor andin est un symbole national de la Bolivie, du Chili, de la Colombie, de l'Équateur et du Pérou et joue un rôle important dans le folklore et la mythologie des régions andines." #NT!
 dubois.115.g: "Céleste." #NT!
 dubois.116.t: "Lamantin des Antilles" #NT!
 dubois.116.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Lamantin des Antilles#! a emménagé dans son nouvel enclos." #NT!
 dubois.116.f: "Le lamantin des Antilles est un grand mammifère aquatique originaire des zones côtières chaudes des Caraïbes. Vivant seul ou en troupeau, il se nourrit de plantes sous-marines et utilise ses moustaches pour se déplacer. Puisque les lamantins sont des mammifères, ils respirent de l’air, ont du sang chaud et produisent du lait. Le lamantin antillais possède un museau préhensile, comme son parent l'éléphant, pour saisir la végétation et la porter à sa bouche. Parce que les lamantins ont évolué dans des habitats sans prédateurs naturels, ils n'ont pas de comportement d'évitement des prédateurs. La grande taille et le faible taux métabolique des lamantins se prêtent à leur capacité à effectuer des plongées longues et profondes, ainsi qu'à leur manque relatif de vitesse." #NT!
 dubois.116.g: "Délicat." #NT!
 dubois.117.t: "Écureuil singe" #NT!
 dubois.117.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Singe-Écureuil#! a emménagé dans son nouvel enclos." #NT!
 dubois.117.f: "Les singes écureuils sont un genre de primates de la famille des capucins. Ces primates relativement petits sont originaires d’Amérique centrale et d’Amérique du Sud et vivent en grands groupes pouvant compter de 12 à 100 individus. Les groupes sont composés de nombreux mâles et femelles ainsi que de jeunes animaux communs. Ils ont une structure sociale inhabituelle chez les singes : le groupe est construit autour des femelles, qui développent une hiérarchie fixe. Les mâles restent souvent en marge du groupe. Les membres du groupe communiquent en sifflant et en ricanant. Les singes écureuils se nourrissent principalement d’insectes et de fruits dont la proportion peut varier selon la saison. La chasse aux insectes occupe la majeure partie de la journée (jusqu'à 50 % de la journée), la consommation de fruits n'en consommant qu'environ 10 %." #NT!
 dubois.117.g: "Charmant." #NT!
  
 dubois.121.t: "Lynx iberique" #NT!
 dubois.121.d: "Notre zoo s'enrichit d'un nouvel et bel animal : aujourd'hui le tant attendu #O Lynx ibérique#! a emménagé dans son nouvel enclos." #NT!
 dubois.121.f: "Le lynx ibérique (Lynx pardinus) est une espèce de chat sauvage endémique de la péninsule ibérique, dans le sud-ouest de l'Europe. Le lynx ibérique a une courte fourrure tachetée de couleur jaunâtre à fauve. Les taches varient en forme et en taille, de petites rondes à allongées. Ils sont disposés en lignes et diminuent en taille de l'arrière vers les côtés. Aux extrémités des petites oreilles triangulaires se trouvent des poils de brosse de trois centimètres de long. Comme pour le lynx eurasien, ils sont importants pour la capacité auditive de ces lynx. Dans le cas du lynx ibérique, des expériences ont montré que la perte de la brosse réduit la capacité d'entendre et de localiser. Le lynx ibérique est beaucoup plus petit que le lynx eurasien, plus répandu dans le nord. Avec un poids compris entre 9 et 15 kilogrammes, ils pèsent moins des deux tiers de ceux d’un lynx eurasien." #NT!
 dubois.121.g: "Bien." #NT!
 dubois.122.t: "Loup eurasien" #NT!
 dubois.122.d: "Notre zoo s'enrichit d'un nouvel et bel animal : aujourd'hui, le tant attendu #O Loup eurasien#! a emménagé dans son nouvel enclos." #NT!
 dubois.122.f: "Le loup eurasien (Canis lupus lupus), également connu sous le nom de loup commun, est une sous-espèce de loup gris originaire d'Europe et d'Asie. La fourrure des loups eurasiens est de couleur gris jaunâtre, gris-brun ou gris foncé. Le dessous du museau et la gorge sont plus clairs, le dos des oreilles apparaît légèrement rougeâtre. Dans la plupart des cas, la coloration du dos présente une tache de selle foncée à noire. Le bout de la queue et le devant des pattes antérieures sont également souvent de couleur plus foncée. Le hurlement du loup eurasien est beaucoup plus prolongé et mélodieux que celui de la sous-espèce de loup gris d'Amérique du Nord, dont les hurlements sont plus forts et mettent davantage l'accent sur la première syllabe." #NT!
 dubois.122.g: "Dangereux." #NT!
 dubois.123.t: "Blaireau eurasien" #NT!
 dubois.123.d: "Notre zoo s'enrichit d'un nouvel et bel animal : aujourd'hui le tant attendu #O Blaireau eurasien#! a emménagé dans son nouvel enclos." #NT!
 dubois.123.f: "Le blaireau européen (Meles meles), également connu sous le nom de blaireau eurasien, est une espèce de blaireau de la famille des Mustelidae originaire de presque toute l'Europe. Le blaireau d'Europe est un animal puissamment bâti, noir, blanc, brun et gris, avec une petite tête, un corps trapu, de petits yeux noirs et une queue courte. Son poids varie, allant de 7 à 13 kg (15 à 29 lb) au printemps, mais pouvant atteindre 15 à 17 kg (33 à 37 lb) en automne avant la période de sommeil hivernal. Il est nocturne et c'est un animal social et fouisseur qui dort pendant la journée dans l'un des nombreux habitats de son aire de répartition territoriale. Les tanières qu'ils construisent (appelées setts) sont les plus complexes et se transmettent de génération en génération." #NT!
 dubois.123.g: "Intéressant." #NT!
 dubois.124.t: "bière" #NT!
 dubois.124.d: "Notre zoo s'enrichit d'un nouvel et bel animal : aujourd'hui, le tant attendu #O Hermine#! a emménagé dans son nouvel enclos." #NT!
 dubois.124.f: "L'hermine (Mustela erminea), également connue sous le nom d'hermine eurasienne, d'hermine de Béringie et d'hermine, est un mustélidé originaire d'Eurasie et du nord de l'Amérique du Nord. Le nom d'hermine est utilisé pour désigner les espèces du genre Mustela, notamment l'hermine, dans son pelage d'hiver d'un blanc pur, ou sa fourrure. L'hermine est similaire à la belette en termes de proportions générales, de posture et de mouvement, bien que la queue soit relativement plus longue, dépassant toujours un tiers de la longueur du corps, bien qu'elle soit plus courte que celle de la belette à longue queue. Comme pour la moindre belette, les rongeurs ressemblant à des souris prédominent dans le régime alimentaire de l'hermine. Cependant, contrairement à la moindre belette, qui se nourrit presque exclusivement de petits campagnols, l'hermine se nourrit régulièrement de plus grandes espèces de rongeurs et de lagomorphes, et abat des individus bien plus gros qu'elle." #NT!
 dubois.124.g: "Le véritable animal des monarques et des doges." #NT!
 dubois.125.t: "Loutre eurasienne" #NT!
 dubois.125.d: "Notre zoo s'enrichit d'un nouvel et bel animal : aujourd'hui la tant attendue #O Loutre eurasienne#! a emménagé dans son nouvel enclos." #NT!
 dubois.125.f: "La loutre eurasienne (Lutra lutra) est un mammifère semi-aquatique originaire d'Eurasie. La loutre eurasienne a un régime alimentaire principalement composé de poisson et est fortement territoriale. Comme pour diverses autres espèces de mustélidés, les loutres sont capables de maîtriser et de tuer des proies beaucoup plus grosses qu'elles, et sont connues pour chasser occasionnellement de grands oiseaux d'eau tels que les oies cendrées adultes. En raison de la structure inhabituelle de son poil, la fourrure de la loutre offre une isolation particulièrement efficace contre le froid et l'humidité : comme une fermeture éclair, les poils sont entrelacés de coins et de rainures microscopiquement petits et imbriqués. Une tresse de fourrure extraordinairement dense est créée, qui emprisonne les bulles d'air isolantes tout en repoussant l'eau. Cela garde la peau de la loutre au sec et son corps au chaud." #NT!
 dubois.125.g: "Fascinant." #NT!
 dubois.126.t: "Bouquetin des Alpes" #NT!
 dubois.126.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Bouquetin des Alpes#! a emménagé dans son nouvel enclos." #NT!
 dubois.126.f: "Le bouquetin des Alpes est une espèce de chèvre sauvage qui vit dans les montagnes des Alpes européennes. C'est une espèce sexuellement dimorphique : les mâles sont plus grands et portent des cornes plus longues et courbées que les femelles. Sa couleur de pelage est généralement gris brunâtre. Le bouquetin des Alpes a tendance à vivre dans des terrains escarpés et accidentés, près de la limite des neiges. Ils sont également sociaux, bien que les mâles et les femelles adultes se séparent la majeure partie de l'année et ne se réunissent que pour s'accoupler. Le bouquetin des Alpes est strictement herbivore, avec plus de la moitié de son régime alimentaire constitué d'herbes et le reste étant un mélange de mousses, de fleurs, de feuilles et de brindilles. Le bouquetin des Alpes était historiquement présent en France, en Italie, en Suisse, au Liechtenstein, en Bavière, en Autriche et en Slovénie. À partir du début du XVIe siècle et avec la généralisation des armes à feu, la population globale a décliné en raison de la surexploitation et du braconnage." #NT!
 dubois.126.g: "Têtu." #NT!
 dubois.127.t: "Sage" #NT!
 dubois.127.d: "Notre zoo s'enrichit d'un nouvel et merveilleux animal : aujourd'hui, le tant attendu #O Wisent#! a emménagé dans son nouvel enclos." #NT!
 dubois.127.f: "Le sage ou bison d'Europe est une espèce européenne de bétail. Les sages ont été trouvés dans les forêts vierges d’Europe occidentale, centrale et du sud-est jusqu’au début du Moyen Âge. Leur habitat est constitué de forêts tempérées de feuillus, de conifères et mixtes. Les Wisents sont des animaux de troupeau, mais selon leur habitat, ils ne se trouvent qu'en petits groupes. Depuis l'extinction des aurochs, le bison est le mammifère terrestre le plus lourd et le plus grand d'Europe et aussi le dernier représentant de l'espèce bovine sauvage sur le continent européen. Dans la préhistoire et au début de l'histoire, son aire de répartition s'étendait du nord de la péninsule ibérique à travers l'Europe centrale et du sud de la péninsule scandinave jusqu'aux États baltes ; à partir de la baie de Riga, la limite de répartition s'étendait vers le sud-est jusqu'à la mer Noire et le Caucase. Dans les années 1920, le sage était menacé d'extinction ; le dernier sage vivant en liberté (un sage des montagnes) a été abattu en 1927 dans le Caucase. Tous les sages vivants aujourd'hui descendent de douze sages gardés dans des zoos et des enclos pour animaux." #NT!
 dubois.127.g: "Rare." #NT!
  
 dubois.131.t: "Hippopotame" #NT!
 dubois.131.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Hippopotame#! a emménagé dans son nouvel enclos." #NT!
 dubois.131.f: "L'hippopotame (Hippopotamus amphibius) est un grand mammifère semi-aquatique originaire d'Afrique subsaharienne. Son nom vient du grec ancien signifiant « cheval de rivière ». Après les éléphants et les rhinocéros, l'hippopotame est le deuxième plus grand mammifère terrestre. C'est également le plus grand artiodactyle terrestre existant. Les hippopotames habitent les rivières, les lacs et les mangroves. Les taureaux territoriaux président chacun un plan d'eau et un groupe de cinq à trente vaches et veaux. Pendant la journée, les hippopotames restent au frais en restant dans l'eau ou la boue, sortant au crépuscule pour brouter l'herbe. Alors que les hippopotames se reposent les uns à côté des autres dans l’eau, le pâturage est une activité solitaire et les hippopotames n’affichent généralement pas de comportement territorial sur terre. Les hippopotames font partie des animaux les plus dangereux au monde en raison de leur nature agressive et imprévisible." #NT!
 dubois.131.g: "Énorme." #NT!
 dubois.132.t: "Lion" #NT!
 dubois.132.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Lion#! a emménagé dans son nouvel enclos." #NT!
 dubois.132.f: "Le lion (Panthera leo) est un gros chat du genre Panthera originaire d'Afrique et d'Inde. Il a un corps musclé et à large poitrine ; tête courte et arrondie ; oreilles rondes; et une touffe de poils au bout de sa queue. Il est sexuellement dimorphe ; Les lions mâles adultes sont plus gros que les femelles et ont une crinière proéminente. C'est une espèce sociale, formant des groupes appelés fiertés. Le lion habite les prairies, les savanes et les broussailles. Il est généralement plus diurne que les autres chats sauvages, mais lorsqu'il est persécuté, il s'adapte pour être actif la nuit et au crépuscule. L'un des symboles animaux les plus largement reconnus dans la culture humaine, le lion a été largement représenté dans des sculptures et des peintures, sur des drapeaux nationaux ainsi que dans des films et de la littérature contemporaine." #NT!
 dubois.132.g: "Majestueux." #NT!
 dubois.133.t: "Éléphant" #NT!
 dubois.133.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Éléphant#! a emménagé dans son nouvel enclos." #NT!
 dubois.133.f: "L'éléphant de brousse d'Afrique (Loxodonta africana) est l'une des deux espèces d'éléphants d'Afrique existantes et l'une des trois espèces d'éléphants existantes. C'est le plus grand animal terrestre vivant, avec des taureaux atteignant une hauteur d'épaule allant jusqu'à 3,96 m (13 pi 0 po) et une masse corporelle allant jusqu'à 10,4 t (11,5 tonnes courtes). C'est un mammifère social, voyageant en troupeaux composés de vaches et de leur progéniture. L'éléphant de brousse d'Afrique a la peau grise et les poils rares. Ses grandes oreilles couvrent toute l'épaule et contribuent à réduire la chaleur corporelle ; les battre crée des courants d’air et expose les gros vaisseaux sanguins sur les côtés intérieurs pour augmenter la perte de chaleur par temps chaud. Les éléphants de brousse d'Afrique utilisent leur trompe pour la communication tactile. Lors du salut, un individu de rang inférieur insère le bout de sa trompe dans la bouche de son supérieur. Les éléphants étendront également leur trompe vers un individu qui s'approche qu'ils ont l'intention de saluer." #NT!
 dubois.133.g: "Super." #NT!
 dubois.134.t: "Girafe" #NT!
 dubois.134.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui la tant attendue #O Girafe#! a emménagé dans son nouvel enclos." #NT!
 dubois.134.f: "La girafe est un grand mammifère ongulé africain appartenant au genre Giraffa. C'est le plus grand animal terrestre vivant et le plus gros ruminant de la planète. Les principales caractéristiques distinctives de la girafe sont son cou et ses pattes extrêmement longs, ses ossicônes en forme de corne et son pelage tacheté. Les girafes habitent généralement les savanes et les forêts. Leur source de nourriture est constituée de feuilles, de fruits et de fleurs de plantes ligneuses, principalement des espèces d'acacias, qu'ils broutent à des hauteurs que la plupart des autres herbivores ne peuvent atteindre. Les girafes se trouvent généralement en groupes dont la taille et la composition varient en fonction de facteurs écologiques, anthropiques, temporels et sociaux. Avec sa silhouette élancée et son pelage tacheté, la girafe a été une source de fascination tout au long de l’histoire de l’humanité et son image est répandue dans la culture." #NT!
 dubois.134.g: "Élégant" #NT!
 dubois.135.t: "Pingouin africain" #NT!
 dubois.135.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Manchot africain#! a emménagé dans son nouvel enclos." #NT!
 dubois.135.f: "Le manchot africain (Spheniscus demersus) est une espèce de manchot confinée aux eaux d'Afrique australe. Comme tous les manchots existants, il est incapable de voler, avec un corps profilé et des ailes raidies et aplaties en nageoires pour un habitat marin. L’espèce présente des taches cutanées roses distinctives au-dessus des yeux et un masque facial noir. Les parties supérieures du corps sont noires et nettement délimitées par rapport aux parties inférieures blanches, qui sont tachetées et marquées d'une bande noire. Le manchot africain est un plongeur qui se nourrit principalement de poissons et de calmars. Il est la seule espèce de manchot qui se reproduit en Afrique. Les manchots africains sont une espèce couramment observée dans les zoos du monde entier. Parce qu’ils ne nécessitent pas de températures particulièrement basses, ils sont souvent conservés dans des enclos extérieurs." #NT!
 dubois.135.g: "Au moins, nous avons un pingouin." #NT!
 dubois.136.t: "Rat-taupe nu" #NT!
 dubois.136.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Rat-taupe nu#! a emménagé dans son nouvel enclos." #NT!
 dubois.136.f: "Le rat-taupe nu présente un ensemble très inhabituel de traits physiologiques et comportementaux qui lui permettent de prospérer dans un environnement souterrain hostile ; plus particulièrement, il s'agit du seul thermoconformateur de mammifère doté d'une forme de régulation de la température corporelle presque entièrement ectothermique (à sang froid), ainsi que d'une structure sociale complexe divisée entre castes reproductrices et non reproductrices, ce qui en fait, ainsi que la taupe étroitement liée du Damaraland. rat est le seul exemple largement reconnu d'eusocialité (la classification la plus élevée de socialité) chez les mammifères. Le rat-taupe nu n'a pas de sensibilité à la douleur dans sa peau et a des taux métaboliques et respiratoires très faibles. Il est également remarquable par sa longévité et sa résistance au cancer et au manque d’oxygène." #NT!
 dubois.136.g: "Mignon." #NT!
 dubois.137.t: "Zèbre" #NT!
 dubois.137.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Zèbre#! a emménagé dans son nouvel enclos." #NT!
 dubois.137.f: "Les zèbres sont un sous-genre du genre cheval, qui comprend trois espèces. Tous les représentants des zèbres se trouvent exclusivement en Afrique, où ils habitent principalement des paysages ouverts. Il existe plusieurs tentatives pour expliquer le développement évolutif des rayures ; une combinaison de plusieurs effets avantageux est également envisageable. D'une part, Charles Darwin et Alfred Russel Wallace, entre autres, soupçonnaient qu'ils pouvaient servir de camouflage dans les herbes hautes ou dans l'air chaud et chatoyant. Étant donné que les zèbres vivent en troupeaux, il pourrait être plus difficile pour les prédateurs de distinguer leurs proies. Selon une autre hypothèse testée expérimentalement, les rayures se seraient formées pour se camoufler contre les mouches tsé-tsé et les taons. D'autres scientifiques soupçonnent que les bandelettes sont utilisées pour la thermorégulation." #NT!
 dubois.137.g: "Chevalin." #NT!
  
 dubois.141.t: "Panda géant" #NT!
 dubois.141.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui, le tant attendu #O Panda Géant#! a emménagé dans son nouvel enclos." #NT!
 dubois.141.f: "Le panda géant (Ailuropoda melanoleuca) est une espèce d'ours caractérisée par son pelage noir et blanc audacieux et son corps rond. Le nom de « panda géant » est parfois utilisé pour le distinguer du panda roux, un mustéloïde voisin. Bien qu'il appartienne à l'ordre des Carnivores, le panda géant est un folivore, les pousses et les feuilles de bambou constituant plus de 99 % de son alimentation. Les pandas géants sont généralement solitaires. Chaque adulte a un territoire défini et une femelle ne tolère pas les autres femelles de son aire de répartition. Les rencontres sociales se produisent principalement pendant la brève saison de reproduction au cours de laquelle les pandas se rassemblent à proximité les uns des autres. La faible qualité nutritionnelle du bambou signifie que les pandas doivent manger plus fréquemment et, en raison de l’absence de prédateurs majeurs, ils peuvent être actifs à tout moment de la journée." #NT!
 dubois.141.g: "Fantastique." #NT!
 dubois.142.t: "Orang-outan" #NT!
 dubois.142.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui le tant attendu #O Orang-outan#! a emménagé dans son nouvel enclos." #NT!
 dubois.142.f: "Les orangs-outans sont de grands singes originaires des forêts tropicales d'Indonésie et de Malaisie. Les plus arboricoles des grands singes, les orangs-outans passent la plupart de leur temps dans les arbres. Ils ont des bras proportionnellement longs et des jambes courtes, et des poils brun rougeâtre recouvrent leur corps. Les mâles adultes dominants développent des coussinets ou des brides de joue distinctifs et émettent de longs cris qui attirent les femelles et intimident leurs rivaux ; les mâles subordonnés plus jeunes ne ressemblent pas et ressemblent davantage aux femelles adultes. C'est le plus solitaire des grands singes : les liens sociaux s'établissent principalement entre les mères et leur progéniture dépendante. Les orangs-outans comptent parmi les primates les plus intelligents. Ils utilisent une variété d’outils sophistiqués et construisent chaque nuit des nids de couchage élaborés à partir de branches et de feuillage." #NT!
 dubois.142.g: "Avec ses compétences, il pourrait faire un bon bibliothécaire." #NT!
 dubois.143.t: "Tigre du Bengale" #NT!
 dubois.143.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui le tant attendu #O Tigre du Bengale#! a emménagé dans son nouvel enclos." #NT!
 dubois.143.f: "Le tigre du Bengale est une population de la sous-espèce Panthera tigris tigris et de la sous-espèce nominale de tigre. Il compte parmi les plus grands félins sauvages vivant aujourd’hui. Le pelage du tigre du Bengale est jaune à orange clair, avec des rayures allant du brun foncé au noir ; le ventre et les parties intérieures des membres sont blancs et la queue est orange avec des anneaux noirs. L'unité sociale de base du tigre est composée d'une femelle et de sa progéniture. Les animaux adultes ne se rassemblent que temporairement lorsque des conditions particulières le permettent, telles que des réserves de nourriture abondantes. Sinon, ils mènent une vie solitaire, chassant individuellement les animaux des forêts et des prairies dont ils se nourrissent. Dans la plupart des cas, les tigres s'approchent de leur victime par le côté ou par derrière, le plus près possible et saisissent la gorge de la proie pour la tuer." #NT!
 dubois.143.g: "Noble." #NT!
 dubois.144.t: "Tapir malais" #NT!
 dubois.144.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui le tant attendu #O Tapir malais#! a emménagé dans son nouvel enclos." #NT!
 dubois.144.f: "Le tapir malais (Tapirus indicus) est la seule espèce de tapir vivante en dehors des Amériques. Il est facilement identifiable par ses marques, notamment la tache de couleur claire qui s'étend de ses épaules à son arrière-train. Il est couvert de poils noirs, à l'exception du bout de ses oreilles qui, comme chez les autres tapirs, sont bordés de blanc. Le motif est destiné au camouflage ; la coloration perturbée brise son contour et la rend plus difficile à reconnaître ; d'autres animaux peuvent le prendre pour un gros rocher, plutôt que pour une proie, lorsqu'il se couche pour dormir. Les tapirs malais ont une très mauvaise vue et dépendent plutôt d’excellents sens de l’odorat et de l’ouïe." #NT!
 dubois.144.g: "Exotique." #NT!
 dubois.145.t: "Dragon de Komodo" #NT!
 dubois.145.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui le tant attendu #O Dragon de Komodo#! a emménagé dans son nouvel enclos." #NT!
 dubois.145.f: "Le dragon de Komodo (Varanus komodoensis) est un membre de la famille des varans Varanidae, endémique des îles indonésiennes de Komodo, Rinca, Flores et Gili Motang. Il s'agit de la plus grande espèce de lézard existante, atteignant une longueur maximale de 3 m (9,8 pi) et pesant jusqu'à 70 kg (150 lb). En raison de leur taille, les dragons de Komodo sont des prédateurs de premier ordre et dominent les écosystèmes dans lesquels ils vivent. Les dragons de Komodo chassent et tendent des embuscades à des proies, notamment des invertébrés, des oiseaux et des mammifères. Le comportement de groupe des dragons de Komodo lors de la chasse est exceptionnel dans le monde des reptiles. Leur régime alimentaire se compose principalement de rusa javanaise (Rusa timorensis), bien qu'ils mangent également des quantités considérables de charognes. Ils ont été observés pour la première fois par des scientifiques occidentaux en 1910. Leur grande taille et leur redoutable réputation en font des expositions populaires dans les zoos." #NT!
 dubois.145.g: "Terrible." #NT!
 dubois.146.t: "Léopard des neiges" #NT!
 dubois.146.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui, le tant attendu #O Léopard des neiges#! a emménagé dans son nouvel enclos." #NT!
 dubois.146.f: "Le léopard des neiges, communément appelé once, est originaire des chaînes de montagnes d’Asie centrale et du Sud. Le léopard des neiges présente plusieurs adaptations pour vivre dans un environnement froid et montagneux. Ses petites oreilles arrondies contribuent à minimiser les pertes de chaleur. Il est solitaire et surtout actif de l’aube jusqu’au petit matin, puis de nouveau l’après-midi et en début de soirée. Les léopards des neiges ne peuvent pas rugir malgré leur os hyoïde partiellement ossifié, car leurs cordes vocales courtes de 9 mm (0,35 po) offrent peu de résistance au flux d'air. Les vocalisations du léopard des neiges comprennent des miaulements, des grognements, des prusten et des gémissements. Ils peuvent ronronner en expirant. Le léopard des neiges est largement utilisé en héraldique et comme emblème en Asie centrale. Ils ont longtemps été utilisés comme symbole politique, les Aq Bars (« Léopard blanc »), par les Tatars, les Kazakhs et les Bulgares." #NT!
 dubois.146.g: "Sublime." #NT!
 dubois.147.t: "Guépard asiatique" #NT!
 dubois.147.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui, le tant attendu #O Guépard asiatique#! a emménagé dans son nouvel enclos." #NT!
 dubois.147.f: "Le guépard est l'animal terrestre le plus rapide du monde. En peu de temps, au cours d'une poursuite, un guépard peut produire 60 fois plus de chaleur qu'au repos, une grande partie de la chaleur produite par la glycolyse étant stockée pour éventuellement augmenter la température corporelle. Le guépard asiatique s'étendait autrefois de l'Afrique du Nord subsaharienne à l'Asie centrale jusqu'à l'Inde. Au cours du XIXe siècle, l'aire de répartition du guépard asiatique a continué à décliner avant de disparaître dans presque toutes les régions, à l'exception d'une petite région d'Iran. Dès la Première Guerre mondiale, les princes indiens faisaient importer des guépards d’Afrique, l’espèce locale étant presque éteinte." #NT!
 dubois.147.g: "Rapide." #NT!
 dubois.148.t: "Panda rouge" #NT!
 dubois.148.d: "Notre zoo s'enrichit d'un nouvel animal spectaculaire : aujourd'hui le tant attendu #O Panda Roux#! a emménagé dans son nouvel enclos." #NT!
 dubois.148.f: "Les pandas roux sont un genre de mammifères originaire de l'est de l'Himalaya et du sud-ouest de la Chine et se nourrissent principalement de bambou. Contrairement aux hypothèses actuelles dans ce sens, le genre n’est pas étroitement lié au panda géant. Leur forme ressemble à celle d'un raton laveur, mais ils sont plus minces. Leur fourrure est longue et douce, brun rougeâtre à rouge cuivré sur le dessus, parfois avec une teinte jaunâtre, et noire brillante sur le dessous. Le visage peut être coloré individuellement - il est principalement brun rougeâtre avec des stries de larmes blanches, le museau est court et le nez est nu et noir comme du noir. Les petits pandas sont des grimpeurs très habiles et acrobatiques. Alors qu'ils partent à la recherche de nourriture le soir et la nuit, pendant la journée, ils dorment généralement allongés dans les fourches des arbres, dans les cavités des arbres, ils se recroquevillent et mettent leur queue devant leur visage pour se protéger. Ils sont très sensibles à la chaleur ; des températures supérieures à 25 °C peuvent être très difficiles pour eux." #NT!
 dubois.148.g: "Celui-ci était difficile à trouver." #NT!
  
 dubois.151.t: "Tortue de mer verte" #NT!
 dubois.151.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui la tant attendue #O Tortue verte#! a emménagé dans son nouvel enclos." #NT!
 dubois.151.f: "La tortue verte (Chelonia mydas) est une espèce de grande tortue marine de la famille des Cheloniidae. Le corps aplati dorsoventralement de C. mydas est recouvert d'une grande carapace en forme de larme ; il possède une paire de grandes nageoires en forme de pagaie. Elle est généralement légèrement colorée, bien que dans les populations du Pacifique oriental, certaines parties de la carapace puissent être presque noires. Les adultes habitent généralement des lagons peu profonds et se nourrissent principalement de diverses espèces d’herbiers marins. Comme les autres tortues marines, les tortues vertes migrent sur de longues distances entre les aires d'alimentation et les plages d'éclosion. De nombreuses îles dans le monde sont connues sous le nom d’Île aux Tortues en raison des tortues vertes qui nichent sur leurs plages. Les tortues vertes peuvent vivre jusqu'à 90 ans à l'état sauvage." #NT!
 dubois.151.g: "Chenu." #NT!
 dubois.152.t: "Raie manta" #NT!
 dubois.152.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui la tant attendue #O Manta Ray#! a emménagé dans son nouvel enclos." #NT!
 dubois.152.f: "La raie manta océanique géante (Mobula birostris) est une espèce de raie de la famille des Mobulidae et le plus grand type de raie au monde. Il est circumglobal et se trouve généralement dans les eaux tropicales et subtropicales, mais peut également être trouvé dans les eaux tempérées. La raie manta océanique géante peut atteindre une longueur maximale de 9 m (30 pi) et une taille de disque de 7 m (23 pi) de diamètre avec un poids d'environ 3 000 kg (6 600 lb), mais la taille moyenne couramment observée est de 4,5 m. (15 pieds). La peau est lisse avec une dispersion de tubercules coniques et en forme de crête. La coloration de la surface dorsale (supérieure) est noire, brun foncé ou bleu acier, parfois avec quelques taches pâles et généralement avec un bord pâle. En raison de sa grande taille et de sa vélocité en cas de danger, la raie manta océanique possède très peu de prédateurs naturels qui pourraient lui être mortels." #NT!
 dubois.152.g: "Gigantesque." #NT!
 dubois.153.t: "Kangourou rouge" #NT!
 dubois.153.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui le tant attendu #O Kangourou Rouge#! a emménagé dans son nouvel enclos." #NT!
 dubois.153.f: "Le kangourou roux (Osphranter rufus) est le plus grand de tous les kangourous, le plus grand mammifère terrestre originaire d'Australie et le plus grand marsupial existant. Cette espèce est un très grand kangourou avec de longues oreilles pointues et un museau carré. Ils sont sexuellement dimorphes car les mâles ont une fourrure courte, rouge-brun, passant au chamois pâle en dessous et sur les membres. Les mâles atteignent une longueur de tête et de corps de 1,3 à 1,6 m (4 pi 3 po à 5 pi 3 po) avec une queue qui ajoute 1,2 m supplémentaire (3 pi 11 po) à la longueur totale et sont appelés par les Australiens sous le nom de « Big Reds ». Les pattes du kangourou rouge fonctionnent un peu comme un élastique, le tendon d'Achille s'étirant lorsque l'animal descend, puis libérant son énergie pour propulser l'animal vers le haut et vers l'avant, permettant ainsi la locomotion rebondissante caractéristique. Ils peuvent atteindre des vitesses d'environ 60 km/h (37 mph)." #NT!
 dubois.153.g: "Superbe." #NT!
 dubois.154.t: "Koala" #NT!
 dubois.154.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui le tant attendu #O Koala#! a emménagé dans son nouvel enclos." #NT!
 dubois.154.f: "Le koala (Phascolarctos cinereus) est un marsupial herbivore arboricole originaire d'Australie. Il est facilement reconnaissable à son corps trapu sans queue et à sa grosse tête avec des oreilles rondes et pelucheuses et un grand nez en forme de cuillère. La couleur de la fourrure va du gris argenté au brun chocolat. Les koalas habitent généralement les forêts ouvertes d’eucalyptus, car les feuilles de ces arbres constituent l’essentiel de leur alimentation. Ce régime à base d'eucalyptus a un faible contenu nutritionnel et calorique et contient des toxines qui dissuadent la plupart des autres mammifères de s'en nourrir. Les koalas sont en grande partie sédentaires et dorment jusqu'à vingt heures par jour. Ce sont des animaux asociaux et les liens n’existent qu’entre les mères et leur progéniture dépendante. En raison de son apparence particulière, le koala et les kangourous sont reconnus dans le monde entier comme des symboles de l'Australie." #NT!
 dubois.154.g: "Mignon." #NT!
 dubois.155.t: "Ornithorynque" #NT!
 dubois.155.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui le tant attendu #O Platypus#! a emménagé dans son nouvel enclos." #NT!
 dubois.155.f: "L'ornithorynque (Ornithorhynchus anatinus) est l'une des cinq espèces existantes de monotrèmes, des mammifères qui pondent des œufs au lieu de donner naissance à des petits vivants. Comme les autres monotrèmes, il détecte ses proies par électrolocalisation. C'est l'une des rares espèces de mammifères venimeux, car l'ornithorynque mâle possède un éperon sur la patte arrière qui délivre un venin, capable de causer de graves douleurs aux humains. L'apparence inhabituelle de ce mammifère pondeur, à bec de canard, à queue de castor et à pattes de loutre a dérouté les naturalistes européens lorsqu'ils l'ont rencontré pour la première fois. En 1799, les premiers scientifiques à examiner un corps d'ornithorynque conservé le jugeèrent comme un faux, composé de plusieurs animaux cousus ensemble. Les caractéristiques uniques de l’ornithorynque en font un sujet important dans l’étude de la biologie évolutive et un symbole reconnaissable et emblématique de l’Australie." #NT!
 dubois.155.g: "Paradoxe." #NT!
 dubois.156.t: "Casoar" #NT!
 dubois.156.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui le tant attendu #O Casoar#! a emménagé dans son nouvel enclos." #NT!
 dubois.156.f: "Les casoars sont des oiseaux incapables de voler et sans quille sur les os du sternum. Trois espèces de casoar existent. Le plus commun, le casoar du sud, est le troisième oiseau vivant le plus grand et le deuxième plus lourd, plus petit que l'autruche et l'émeu. Environ 90 % du régime alimentaire du casoar est principalement composé de fruits, bien que toutes les espèces soient des omnivores opportunistes. En règle générale, tous les casoars sont des oiseaux timides que l’on trouve dans les forêts profondes. Ils sont capables de disparaître bien avant qu'un humain ne sache qu'ils sont là, mais s'ils sont provoqués, ils sont capables d'infliger des blessures graves, voire mortelles, aux chiens et aux personnes. Le casoar a souvent été qualifié d’« oiseau le plus dangereux du monde »." #NT!
 dubois.156.g: "A quoi sert ce casque ?" #NT!
 dubois.157.t: "Lion de mer de Nouvelle-Zélande" #NT!
 dubois.157.d: "Notre zoo s'enrichit d'un nouvel animal d'exception : aujourd'hui le tant attendu #O Otarie de Nouvelle-Zélande#! a emménagé dans son nouvel enclos." #NT!
 dubois.157.f: "L'otarie de Nouvelle-Zélande est un phoque à grandes oreilles originaire de la zone subpolaire. Les taureaux sont de couleur brun noir et atteignent une hauteur de 2,45 mètres ; une crinière d'épaule les fait paraître massifs. Les vaches sont plus délicates : elles sont brun clair et mesurent au maximum 2 mètres de long. Les colonies se trouvent dans le sud de la Nouvelle-Zélande sur les îles subantarctiques : les îles Auckland, les îles Snares et l'île Campbell. 95 pour cent des stocks mondiaux se trouvent dans trois colonies des îles Auckland. Au XIXe siècle, de nombreuses otaries ont été tuées par les chasseurs de phoques. Les lions de mer des îles Auckland ont été complètement anéantis vingt ans seulement après la découverte des îles en 1806. Aujourd'hui, les îles Auckland sont un sanctuaire de phoques désert où les populations se sont en grande partie rétablies." #NT!
 dubois.157.g: "Robuste." #NT!
  
 dubois.200.t: "Ouverture du Muséum d'Histoire Naturelle" #NT!
 dubois.200.d: "Le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a inauguré aujourd'hui le Musée d'histoire naturelle, présentant le développement des êtres vivants et l'évolution." #NT!
 dubois.200.f: "Lorsque le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a fièrement annoncé l'ouverture du premier musée d'histoire naturelle de notre pays, certains avaient déjà oublié les efforts qu'il avait fallu pour mener à bien ce projet. Le Musée national, qui abritait auparavant l’histoire naturelle, avait résisté à cette décision, tout comme ses dirigeants. Pour beaucoup, l’histoire naturelle n’était qu’un département subordonné. C'est grâce au professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] qu'il a utilisé ses contacts au sein du gouvernement et poursuivi son idée sans compromis. La recherche paléontologique en bénéficiera à l'avenir, et les visiteurs ont déjà exprimé leur grand intérêt pour les créatures disparues et se posent des questions sur l'origine de l'homme. La paléontologie, autrefois science purement auxiliaire ou occupation temporaire des géologues, est aujourd'hui devenue une science établie avec ses propres institutions et une réputation qui la met sur un pied d'égalité avec les autres sciences naturelles." #NT!
 dubois.200.g: "Cela semble être un endroit formidable à visiter !" #NT!
 dubois_natural_history_museum_modifier: "Musée d'histoire naturelle" #NT!
  
 dubois.201.t: "Destination de l’expédition paléontologique" #NT!
 dubois.201.f: "Un [concept_dubois_paleontologist] peut être envoyé dans des formations où il déterre chaque année des fossiles jusqu'à ce qu'il soit rappelé de sa position. Les Grandes Formations peuvent également contenir des os de dinosaures. Ceux-ci varient d'un continent à l'autre. Le moyen le plus simple d’accéder à une formation est de contrôler l’état associé. Cependant, l'accès peut également être obtenu de manière pacifique grâce à des licences paléontologiques." #NT!
 dubois.201.g: "Pas grave." #NT!
  
 dubois.202.t: "Dent de requin" #NT!
 dubois.202.d: "Après avoir examiné une formation rocheuse, une équipe paléontologique a rassemblé une collection de dents de requin fossiles." #NT!
 dubois.202.f: "Hormis les vertèbres, les dents fossiles de requin sont généralement les seuls fossiles survivants de requins disparus. Étant donné que les requins produisent un grand nombre de dents grâce à leurs dents de revolver, celles-ci font partie des fossiles les plus fréquemment trouvés. Dès 1616, Fabio Colonna a pu montrer dans son traité De Glossopetris Dissertatio que les prétendues langues de vipère sont en réalité des dents de requin. Squalicorax pristodontus avait des dents plates et triangulaires, mesurant jusqu'à trois centimètres de long. Les tranchants étaient finement dentelés comme aujourd’hui chez le requin tigre. Au Crétacé, le genre Squalicorax était répandu dans le monde entier. Des dents fossilisées ont été trouvées dans des sédiments mésozoïques en Amérique, en Afrique, au Japon, en Australie, en Inde, en Russie, au Moyen-Orient et en Europe." #NT!
 dubois.202.g: "Sont-ils toujours tranchants ?" #NT!
 dubois.203.t: "Des empreintes de dinosaures ?" #NT!
 dubois.203.d: "[SCOPE.sCharacter('pb_leader').GetFullName] doute d'une découverte récente du professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.f: "Lorsque le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a annoncé une nouvelle découverte dans une formation rocheuse, le chef de la petite bourgeoisie est également venu constater par lui-même la sensation paléontologique. Cependant, il a montré peu de compréhension pour les prétendues empreintes de dinosaures. En fait, [SCOPE.sCharacter('pb_leader').GetFullName] a expliqué qu'il ne voyait rien de spécial dans les étranges empreintes. Le philistinisme du leader politique a donné lieu à une véritable dispute avec le professeur, qui a exigé des excuses sur-le-champ. Les querelles se sont rapidement transformées en un conflit entre les partisans du [SCOPE.sCharacter('pb_leader').GetLastName] et les universitaires autour du professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]." #NT!
 dubois.203.g: "Ce sont des empreintes de dinosaures." #NT!
 dubois.203.h: "Ces empreintes peuvent être n'importe quoi." #NT!
 dubois.204.t: "Paléosinopa" #NT!
 dubois.204.d: "Des scientifiques ont récemment découvert le squelette d'un des premiers mammifères. Il s'agit d'un exemplaire particulièrement bien conservé." #NT!
 dubois.204.f: "Palaeosinopa est un genre de mammifères de la famille des Pantolestidae, aujourd'hui éteinte. Les animaux ressemblaient aux insectivores d'aujourd'hui et vivaient du Paléocène supérieur à l'Éocène inférieur il y a 59 à 48 millions d'années. Les preuves sont principalement connues en Amérique du Nord, plus rarement en Europe. Des découvertes importantes, dont quelques squelettes complets, proviennent du nord-ouest des États-Unis. Le membre fossile de la formation de Green River, âgé d'environ 52 millions d'années, et la formation de Willwood, stratigraphiquement un peu plus ancienne, sont particulièrement remarquables. Les représentants de Palaeosinopa se caractérisaient par un physique robuste et une longue queue. Les pattes avant plus courtes, comparées aux pattes postérieures plus longues, semblaient plutôt primitives. Grâce au physique, un mode de vie semi-aquatique est reconstruit pour les animaux, la structure des dents parle à son tour d'une alimentation principalement animale. En conséquence, Palaeosinopa semble avoir habité un habitat similaire à celui des loutres d’aujourd’hui." #NT!
 dubois.204.g: "Fantastique." #NT!
 dubois.204.h: "Un cadeau parfait pour un ami !" #NT!
 dubois.205.t: "Des os dans le puits de mine" #NT!
 dubois.205.d: "Des mineurs ont trouvé des ossements d'une espèce préhistorique dans un puits au [SCOPE.sState('dubois_excavation_state').GetName]. Le Pr [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a accepté d'examiner le site de plus près." #NT!
 dubois.205.f: "Tout le monde n’était pas aussi enthousiasmé par la découverte d’os dans la mine que le paléontologue convoqué. La direction de la mine craignait qu'une fouille paléontologique puisse nuire aux travaux. En effet, après une brève inspection des découvertes, le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] devrait déterminer que les travaux dans le puits devraient être reportés au profit d'une fouille scientifique professionnelle. Les industriels ont déjà protesté. La découverte du fossile devient alors un enjeu politique. Parce que l’intelligentsia s’y intéresse désormais également beaucoup et insiste pour que les fossiles soient exhumés. Les médiateurs envisagent d'éviter les fouilles et de simplement tenir des registres, ce qui n'affecterait pas les travaux miniers et pourrait constituer un bon compromis politique, mais signifierait que nous ne serions pas en mesure de récupérer les fossiles nous-mêmes." #NT!
 dubois.205.g: "Il faut à tout prix avoir ces fossiles." #NT!
 dubois.205.h: "Notre scientifique peut examiner les lieux mais ne doit pas creuser la mine." #NT!
 dubois.205.i: "Ne dérangez pas ces messieurs." #NT!
 dubois.206.t: "Composée" #NT!
 dubois.206.d: "Cette année, [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] sous la direction du Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] sur le site de fouilles du [SCOPE.sState('dubois_excavation_state').GetName] a mis au jour des spécimens particulièrement beaux de la Composita." #NT!
 dubois.206.f: "Composita est un genre de brachiopodes éteint qui a vécu du Dévonien supérieur au Permien supérieur. Composita avait une distribution mondiale cosmopolite, ayant vécu sur tous les continents à l'exception de l'Antarctique. Compositea avait une coquille lisse avec un pli et un sulcus plus ou moins distincts et une ouverture ronde pour le pédicule sur la valve pédiculaire. Composita fait partie de la famille des Athyrididae (Ordre des Athyridida) et est placée dans la sous-famille des Spirigerellinae. Seuls les philistins reconnaîtraient une simple coquille dans ce fossile séculaire." #NT!
 dubois.206.g: "C'est tellement... excitant." #NT!
 dubois.207.t: "Trilobites" #NT!
 dubois.207.d: "Le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a remis aujourd'hui un excellent spécimen de trilobite à la collection paléontologique. Il a environ 400 millions d’années et présente une grande valeur scientifique. Au moins, il le dit." #NT!
 dubois.207.f: "Les trilobites sont une classe disparue d'arthropodes marins. Ils ont existé pendant presque toute la durée du Paléozoïque, depuis la 2e série du Cambrien (qui a commencé il y a 521 millions d'années) jusqu'à l'extinction massive à la fin du Permien, il y a environ 251 millions d'années. Un grand nombre de leurs exosquelettes, renforcés de calcite (carbonate de calcium), ont été conservés sous forme de fossiles, permettant de reconstituer l'évolution et la variété des formes de nombreuses espèces. Ceci, combiné à leur persistance stratigraphique et à leur large répartition géographique, fait des trilobites d'importants fossiles indicateurs pour le Paléozoïque, en particulier le Cambrien. La classe éteinte de Trilobita comprend neuf ordres reconnus, plus de 150 familles, plus de 5 000 genres et plus de 15 000 espèces décrites." #NT!
 dubois.207.g: "Merci professeur." #NT!
 dubois.208.t: "Ammonites" #NT!
 dubois.208.d: "Les ammonites trouvées au [SCOPE.sState('dubois_excavation_state').GetName] constituent un autre ensemble remarquable de fossiles, enrichissant la collection paléontologique de notre pays." #NT!
 dubois.208.f: "Les ammonites (Ammonoidea) sont un sous-groupe éteint de céphalopodes. Ce taxon était très diversifié avec plus de 1 500 genres connus. Le nombre d'espèces pourrait être d'environ 30 000 à 40 000. La taille de la coquille des animaux adultes est généralement comprise entre 1 et 30 cm. Depuis leur première apparition au Dévonien inférieur jusqu'à leur extinction à la fin du Crétacé (limite Crétacé-Paléogène), les ammonites représentent un grand nombre de fossiles indices sur une période d'environ 350 millions d'années ; en partie, la délimitation chronologique des sédiments marins est réalisée exclusivement à partir des ammonites. Ils revêtent donc une grande importance pour la géologie et la paléontologie. Le taxon Ammonoidea a été mentionné pour la première fois en 1884 par Karl Alfred von Zittel dans son Manuel de paléontologie. Le nom vient de l'Antiquité, Pline l'Ancien désignait les fossiles sous le nom de « Ammonis cornua » (cornes d'Ammon)." #NT!
 dubois.208.g: "Laissez-m'en un." #NT!
 dubois.209.t: "Flore fossilisée" #NT!
 dubois.209.d: "[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] ont trouvé une flore fossilisée vieille de plusieurs millions d'années dans une carrière." #NT!
 dubois.209.f: "Au Carbonifère (il y a environ 360 à 300 millions d'années), les fougères (sous des formes plus grandes qu'aujourd'hui, généralement appelées fougères arborescentes) ainsi que les prêles et les lycopodes formaient d'immenses forêts et constituaient la base de la plupart des gisements de charbon actuels. Les découvertes de fossiles les plus anciennes datent du Dévonien inférieur (il y a environ 400 millions d'années). Les fougères sont donc probablement plus anciennes que les plantes à graines, apparues pour la première fois au Dévonien supérieur." #NT!
 dubois.209.g: "La pierre angulaire de la révolution industrielle." #NT!
 dubois.210.t: "œufs de dinosaure" #NT!
 dubois.210.d: "Certains objets ronds, initialement considérés comme de simples pierres, se sont révélés être des œufs après un examen plus approfondi. Les scientifiques ne savent pas encore exactement à qui ils appartiennent, mais ils les attribuent sans aucun doute à une espèce de dinosaure." #NT!
 dubois.210.f: "En 1859, les premiers fossiles d'œufs de dinosaures scientifiquement documentés ont été découverts dans le sud de la France par un prêtre catholique et naturaliste amateur nommé père Jean-Jacques Pouech ; il pensait cependant qu'ils avaient été pondus par des oiseaux géants. Les premiers fossiles d'œufs de dinosaures scientifiquement reconnus ont été découverts par hasard en 1923 par une équipe du Musée américain d'histoire naturelle alors qu'ils recherchaient des preuves de l'existence des premiers humains en Mongolie. Ces œufs ont été attribués par erreur à l'herbivore Protoceratops, un herbivore localement abondant, mais on sait maintenant qu'il s'agit d'œufs d'Oviraptor. Les découvertes d’œufs ont continué à se multiplier partout dans le monde, conduisant au développement de plusieurs systèmes de classification concurrents." #NT!
 dubois.210.g: "Manipulez-le avec précaution." #NT!
  
 dubois.211.t: "Fouilles de dinosaures" #NT!
 dubois.211.d: "En enquêtant sur une Grande Formation, le Professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] est tombé sur une découverte sensationnelle : un os de dinosaure ! Le [concept_dubois_paleontologist] a immédiatement organisé une fouille à grande échelle dans l’espoir de trouver d’autres pièces." #NT!
 dubois.211.f: ""La combinaison de ces caractères, certains, comme les caractères sacrés, tout à fait particuliers parmi les reptiles, d'autres empruntés, pour ainsi dire, à des groupes maintenant distincts les uns des autres, et tous manifestés par des créatures dépassant de loin en taille le plus grand des reptiles existants, sera , on suppose, être considéré comme un motif suffisant pour établir une tribu ou un sous-ordre distinct de reptiles sauriens, pour lequel je proposerais le nom de Dinosauria. -Richard Owen" #NT!
 dubois.211.g: "A vos pelles !" #NT!
 dubois.213.t: "Fragments de fossiles" #NT!
 dubois.213.d: "Sur le site de fouilles des dinosaures, les scientifiques ont découvert des fossiles plus petits." #NT!
 dubois.213.f: ""Ce n'est peut-être pas ce que nous recherchons, mais un centime économisé est un centime gagné." -[SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 dubois.213.g: "Collectionnez les fossiles !" #NT!
 dubois.214.t: "Os de dinosaure" #NT!
 dubois.214.d: "L'équipe scientifique du professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a fait une nouvelle découverte sur le site de fouilles des dinosaures." #NT!
 dubois.214.f: "« A la vue d'un seul os, d'un seul morceau d'os, je reconnais et reconstitue la portion du tout d'où il aurait été prélevé. L'être tout entier auquel appartenait ce fragment apparaît dans mon esprit. -Georges Cuvier" #NT!
 dubois.214.g: "Un autre os pour la collection." #NT!
 dubois.215.t: "Crâne de dinosaure" #NT!
 dubois.215.d: "Les fouilles de la fosse aux dinosaures ont mis au jour une magnifique tête squelettique." #NT!
 dubois.215.f: "«La tête était aussi longue, voire plus longue, que celle d'un grizzli adulte, et les mâchoires étaient plus profondes proportionnellement à leur longueur.» Le museau était plus court et plus profond que celui d'un bouledogue. Les dents étaient toutes des crocs cylindriques pointus, lisses et luisants, et de taille irrégulière. À une certaine distance dans chaque mâchoire, ils dépassaient de trois pouces au-dessus de la gencive et étaient enfoncés d'un pouce dans le bord de la mâchoire, étant ainsi aussi longs que les crocs d'un tigre, mais plus minces. Deux de ces crocs se croisaient de chaque côté du milieu du devant. Outre les petits poissons, les reptiles répondaient sans aucun doute aux exigences de son appétit. -Edward Drinker Cope" #NT!
 dubois.215.g: "J'espère que c'est un tricératops !" #NT!
 dubois.216.t: "Squelette de dinosaure" #NT!
 dubois.216.d: "Après un travail minutieux, le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a réussi à mettre au jour un impressionnant squelette de dinosaure, dont certains os sont particulièrement bien conservés." #NT!
 dubois.216.f: ""Le squelette lui-même a été disposé au Musée de l'Académie des Sciences de Philadelphie, d'après cette restauration, et lorsque le professeur Cope me l'a montré et m'a expliqué ses particularités, j'ai remarqué que les articulations des vertèbres étaient inversées et je lui ai suggéré doucement que il avait tout de travers. Son indignation était grande et il affirma avec force qu'il avait étudié l'animal pendant de nombreux mois et qu'il devait au moins distinguer un bout de l'autre. -Othniel Charles Marsh" #NT!
 dubois.216.g: "Fascinant." #NT!
 dubois.220.t: "Fouilles terminées" #NT!
 dubois.220.d: "Les [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] ont terminé leurs fouilles sur le site des dinosaures. Une importante enquête scientifique touche à sa fin." #NT!
 dubois.220.f: "« Le chasseur de fossiles doit avant tout être un passionné de sciences. Il doit être prêt à endurer toutes sortes d'épreuves, à supporter le froid au début du printemps, à la fin de l'automne et au début de l'hiver, à supporter la chaleur intense et l'éblouissement du soleil pendant les mois d'été, et il doit être prêt à boire de l'eau alcaline. , et dans certaines régions pour lutter contre les attaques de moustiques et autres nuisibles. Il doit être un peu ingénieur pour pouvoir manipuler de grandes masses de pierre et les transporter à travers des étendues désertiques sans route jusqu'au point d'expédition le plus proche ; il doit avoir un toucher délicat et habile pour conserver les moindres fragments d'os lorsqu'ils sont fracturés ; il doit se contenter d'une vie très simple, parce que la profession est rarement, voire jamais, rémunératrice, et il est presque toujours sous-payé ; il doit trouver sa principale récompense et son principal stimulant dans le sens de la découverte et dans l'envoi de spécimens à des musées qu'il n'a jamais vus, au profit d'un public qui a peu de connaissance ou d'appréciation des sacrifices personnels consentis par le chasseur de fossiles. ' -Henry Fairfield Osborn" #NT!
 dubois.220.g: "J'attends au moins un nouveau squelette de dinosaure pour notre collection." #NT!
  
 dubois.221.t: "Eusthénoptère" #NT!
 dubois.221.d: "Le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a découvert une forme de poisson préhistorique rare qui pourrait représenter une première étape dans la transition des animaux aquatiques aux animaux terrestres." #NT!
 dubois.221.f: "Eusthenopteron est un genre éteint de poissons (Sarcopterygii) du Dévonien supérieur d'Amérique du Nord et d'Europe. Il est considéré comme un excellent exemple de représentants originaux du Tetrapodomorpha. Étant donné qu'Eusthenopteron possédait un organe poumon-vessie-nageur et un puissant squelette de nageoire en plus des branchies, il aurait pu lui être possible de se déplacer brièvement hors de l'eau. Dans le squelette des nageoires antérieures, les trois os des extrémités des vertébrés terrestres, l'humérus, le cubitus et le radius, peuvent déjà être différenciés. Les deux nageoires dorsales pointues étaient reculées, les nageoires pelviennes et la nageoire anale leur faisant face." #NT!
 dubois.221.g: "Incroyable." #NT!
 dubois.222.t: "Archéoptéryx" #NT!
 dubois.222.d: "Lors d'une fouille dans les montagnes calcaires bavaroises près de Solnhofen, le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a fait une découverte étonnante qui a fait sensation scientifique : a-t-il découvert le chaînon manquant entre les reptiles et les oiseaux ?" #NT!
 dubois.222.f: ""
 dubois.223.t: "Mégathérium" #NT!
 dubois.223.d: "Lors d'une enquête paléontologique, l'équipe du Pr [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a récupéré des ossements ayant appartenu à un paresseux géant." #NT!
 dubois.223.f: ""
 dubois.224.t: "Ichthyosaure" #NT!
 dubois.224.d: "Le responsable des fouilles paléontologiques rapporte avoir découvert un dinosaure qui ressemble à moitié à un poisson, à moitié à un dauphin." #NT!
 dubois.224.f: ""
 dubois.225.t: "Smilodon" #NT!
 dubois.225.d: "Le département d'histoire naturelle peut être fier d'une découverte : notre paléontologue aurait trouvé le squelette d'un tigre à dents de sabre." #NT!
 dubois.225.f: ""
 dubois.226.t: "Ptérodactyle" #NT!
 dubois.226.d: "Les ossements découverts d'un petit ptérosaure ravissent le monde scientifique. Ils ont déjà été envoyés à la Collection Paléontologique." #NT!
 dubois.226.f: ""
 dubois.227.t: "Ichthyostéga" #NT!
 dubois.227.d: "Lorsque le zeppelin a atterri, l'expédition dans les Glaces éternelles a découvert un fossile extraordinaire qui pourrait révolutionner la paléontologie. Il fut rapidement envoyé au principal paléontologue du pays, le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]. Il s’agit apparemment du chaînon manquant entre les poissons et les animaux terrestres !" #NT!
 dubois.227.f: ""
  
 dubois.301.t: "Destination de l’expédition botanique" #NT!
 dubois.301.d: "Notre naturaliste, le Prof. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName], a fait les derniers préparatifs du départ. Dans quelle région doit-il se rendre ?" #NT!
 dubois.301.f: "Un [concept_dubois_naturalist] peut être envoyé dans les forêts tropicales où il recherche chaque année de nouveaux spécimens jusqu'à ce qu'il soit rappelé de sa position. Les États dotés de forêts tropicales sont indiqués par un modificateur d'état en Amazonie, au Congo, à Bornéo et en Indochine. Le moyen le plus simple d’accéder à une forêt tropicale est de contrôler l’état associé. Cependant, l'accès peut également être obtenu de manière pacifique grâce à des licences botaniques." #NT!
 dubois.301.g: "En Amazonie." #NT!
 dubois.301.h: "Au Congo." #NT!
 dubois.301.i: "À Bornéo." #NT!
 dubois.301.j: "En Indochine." #NT!
  
 dubois.302.t: "Victoria Amazonie" #NT!
 dubois.302.d: "Lors de son expédition botanique, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a découvert un nénuphar grandiose et sans égal." #NT!
 dubois.302.f: "Victoria amazonica, également connue sous le nom de nénuphar géant d'Amazonie, est une espèce végétale du genre des nénuphars géants (Victoria) au sein de la famille des nénuphars (Nymphaeaceae). Il est originaire des eaux peu profondes, telles que les bras morts et les bayous, du bassin amazonien. Il porte le nom de la reine britannique Victoria. Le pétiole immergé mesure 7 à 8 mètres de long. Les feuilles flottantes ont un bord d'environ 6 cm de haut, qui présente deux incisions opposées. Ces incisions garantissent que le bord de la feuille ne se déchire pas lors de mouvements intenses et que l'excès d'eau peut s'écouler facilement après de fortes pluies. Dans la nature, chaque feuille atteint un diamètre allant jusqu'à 3 mètres, tandis que les plantes conservées dans les jardins botaniques ne dépassent généralement pas un diamètre de feuille de 2 mètres." #NT!
 dubois.302.g: "Ce spécimen fera bien l'affaire dans notre exposition." #NT!
 dubois.302.h: "Le spécimen doit être catalogué et étudié scientifiquement." #NT!
 dubois.303.t: "Atlas d'Attacus" #NT!
 dubois.303.d: "Bien que participant à une expédition dont le seul objectif est la recherche de plantes, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] ne peut cacher ses penchants entomologiques lorsqu'il rencontre une colonie de spectaculaires papillons de l'Atlas dans la forêt tropicale." #NT!
 dubois.303.f: "Le papillon de l'atlas (Attacus atlas) est un papillon (mite) de la famille des papillons du paon (Saturniidae). C'est l'un des plus grands papillons du monde et il doit son nom au Titan Atlas de la mythologie grecque. Les femelles deviennent plus grosses que les mâles. La soie Fagara est fabriquée à partir des cocons du papillon de l’Atlas. Elle est marron clair et beaucoup plus robuste que la soie ordinaire." #NT!
 dubois.304.t: "Amorphophallus titanum" #NT!
 dubois.304.d: "En Indonésie, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a découvert un gigantesque Titan Arum, probablement la plus grande fleur du monde. Le naturaliste est ravi, le reste de l'expédition se plaint de la terrible odeur." #NT!
 dubois.304.f: "Le genre Amorphophallus est réparti avec environ 200 espèces dans les forêts tropicales de l'Ancien Monde, de la Nouvelle-Guinée à l'Afrique de l'Ouest. A. titanum produit la plus grande inflorescence non ramifiée du règne végétal. La fleur, qui mesure plus de trois mètres de haut, sent la charogne, produit de la chaleur (jusqu'à 37 °C) et attire ainsi les coléoptères qui se chargent de la pollinisation. Les floraisons spectaculaires du Titan Arum constituent une attraction majeure dans les jardins botaniques du monde entier." #NT!
 dubois.305.t: "Goliath" #NT!
 dubois.305.d: "La découverte d'un coléoptère goliath éloigne brièvement le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] de ses recherches botaniques." #NT!
 dubois.305.f: "Les coléoptères Goliath (Goliathus) représentent un genre de coléoptères de la sous-famille des hanneton des roses (Cetoniinae). Les coléoptères Goliath sont parmi les plus gros insectes sur Terre, si l'on mesure leur taille, leur volume et leur poids. Avec un poids larvaire allant jusqu'à 110 grammes, le coléoptère goliath est l'insecte le plus lourd de tous. Les insectes morts sont très appréciés des collectionneurs et atteignent des prix élevés sur le marché." #NT!
 dubois.306.t: "Nouvelles espèces d'orchidées" #NT!
 dubois.306.d: "L'expédition botanique a découvert et catalogué plusieurs nouvelles espèces d'orchidées au cœur de la forêt tropicale." #NT!
 dubois.306.f: "Aucune autre famille de plantes ne possède une telle gamme de formes et de couleurs de fleurs que la famille des orchidées. La taille des fleurs varie de quelques millimètres à 20 centimètres et plus par fleur. Le spectre de couleurs va du blanc doux aux tons verts et bleus en passant par les tons rouges et jaunes forts. La plupart des fleurs d'orchidées sont multicolores. Après la famille des marguerites, les orchidées constituent la deuxième plus grande famille de plantes à fleurs. Environ 1 000 genres comprenant 15 000 à 30 000 espèces sont reconnus par les botanistes." #NT!
 dubois.306.g: "Plus de spécimens ne font jamais de mal." #NT!
 dubois.307.t: "Plantes médicinales" #NT!
 dubois.307.d: "L'expédition de recherche dans la forêt tropicale a découvert des herbes étonnantes qui pourraient avoir des usages médicinaux." #NT!
 dubois.307.f: "De nombreuses substances médicinales ont une origine végétale – plus de la moitié pour être précis. L’exemple le plus connu est l’aspirine et son principe actif, l’acide acétylsalicylique, extrait de l’écorce des saules depuis des siècles. Celui-ci contient le principe actif salicine, qui est transformé en acide salicylique dans le corps et y développe son effet analgésique et anti-fièvre. Au 19ème siècle, l'aspirine actuelle a été développée avec succès à partir de l'acide salicylique." #NT!
 dubois.307.g: "Étudiez les plantes." #NT!
 dubois.307.h: "Récupérez les plantes." #NT!
 dubois.308.t: "De belles fleurs inconnues" #NT!
 dubois.308.d: "En explorant une partie inconnue de la forêt tropicale, l’expédition botanique a découvert de nombreuses fleurs inconnues." #NT!
 dubois.308.f: "Malgré leur beauté, le chef de l'expédition [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] hésite avant de les choisir. Les habitants considèrent les plantes comme maudites ; une indication qu’ils pourraient être toxiques. L’idée est que les assistants doivent cueillir les plantes en masse, sans considérer les conséquences futures sur leur santé. Certes, il serait également possible pour le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] de rechercher et de collecter d'abord les plantes, mais cela pourrait aussi avoir des conséquences inconnues." #NT!
 dubois.308.g: "L'équipage de l'expédition devrait récolter ces fleurs." #NT!
 dubois.308.h: "Le chef de l'expédition doit récolter ces fleurs." #NT!
 dubois.308.i: "Ne touchez pas à ces fleurs." #NT!
 dubois.309.t: "L’opposition remet en question l’Expédition Botanique" #NT!
 dubois.309.d: "[SCOPE.sCharacter('dubois_sceptical_leader').GetLastName] considère l'expédition botanique comme un gaspillage inutile de l'argent des impôts qui serait mieux loti ailleurs. Il crie aussi sur un nuage." #NT!
 dubois.309.f: "« Une expédition ici, une expédition là-bas. Expéditions Zeppelin, expéditions dans le Pacifique, expéditions archéologiques, expéditions paléontologiques, expéditions zoologiques. Rien que des ballonnements inutiles !" #NT!
 dubois.309.g: "Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] devrait revenir immédiatement." #NT!
 dubois.309.h: "Nous ne ferons pas de la science une question politique." #NT!
 dubois.310.t: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] tombe malade !" #NT!
 dubois.310.d: "Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] s'est empoisonné alors qu'il effectuait son travail botanique dans la forêt tropicale. La grave maladie l'oblige à interrompre son travail." #NT!
 dubois.310.f: "Tant que notre naturaliste est malade, il est coincé dans l'Expédition Botanique et ne peut être rappelé. Il ne renverra aucun nouveau spécimen pendant qu'il est malade." #NT!
 dubois.310.g: "Inquiétant." #NT!
 dubois.311.t: "Graines exotiques" #NT!
 dubois.311.d: "Au cours de l'expédition botanique, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a découvert des graines spéciales d'un grand intérêt scientifique et agricole." #NT!
 dubois.311.f: "Les échanges de récoltes entre différentes parties du monde étaient déjà normaux au début de la période moderne. Par exemple, la canne à sucre de la région méditerranéenne était largement cultivée en Amérique du Sud. À l’inverse, le Britannique Henry Wickham a introduit en contrebande des graines d’hévéa du Brésil vers l’Asie en 1876." #NT!
 dubois.311.g: "Les graines feront bien partie de la collection scientifique." #NT!
 dubois.311.h: "Les nouvelles semences doivent être utilisées en agriculture." #NT!
  
 dubois.411.t: "Grimpeurs recherchés" #NT!
 dubois.411.d: "Des grimpeurs expérimentés et des hommes courageux ont déjà été recrutés pour participer à cette audacieuse tentative de sommet. Reste la question de savoir à quel leader confier cette entreprise." #NT!
 dubois.411.f: "Le choix du chef d'expédition est d'une importance cruciale pour le bonheur et le malheur du voyage en montagne. En basse montagne, ses compétences ne sont pas particulièrement recherchées, mais à partir d'une altitude de 3 000 mètres au plus tard, beaucoup dépend des compétences et des caractéristiques du leader. Les grimpeurs, explorateurs et commandants ayant une expérience en montagne sont tout aussi utiles que le courage, la persévérance et la minutie. Une mauvaise santé et la vieillesse ont, à leur tour, l’effet inverse." #NT!
 dubois.411.g: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_1').GetFullName]." #NT!
 dubois.411.h: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_2').GetFullName]." #NT!
 dubois.411.i: "[SCOPE.sCharacter('dubois_mountain_expedition_leader_3').GetFullName]." #NT!
 dubois.412.t: "Le Sommet comme objectif" #NT!
 dubois.412.d: "L'équipe pour la montée au sommet est constituée. Mais la question se pose désormais : quelle montagne la troupe doit-elle gravir sous [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] ? Nous pouvons choisir parmi plusieurs états." #NT!
 dubois.412.f: "Vous avez le choix entre trois chaînes de montagnes. Leurs hauteurs et leurs difficultés diffèrent. Les montagnes de moins de 3 000 mètres - comme les Highlands écossais et les Appalaches - sont considérées comme des montagnes faciles qui peuvent être conquises en quelques étapes et sans dangers majeurs. Les Alpes, les Pyrénées et les Rocheuses, en revanche, sont plus difficiles à maîtriser et prennent plus de temps. Les montagnes de plus de 5 000 mètres sont considérées comme des défis, et l’Himalaya ne sera normalement pas gérable à notre époque." #NT!
 dubois.412.g: "[SCOPE.sState('dubois_summit_1').GetName]." #NT!
 dubois.412.h: "[SCOPE.sState('dubois_summit_2').GetName]." #NT!
 dubois.412.i: "[SCOPE.sState('dubois_summit_3').GetName]." #NT!
 dubois.413.t: "Compagnon scientifique" #NT!
 dubois.413.d: "L’ascension d’un sommet jusqu’alors inconnu présente également un attrait pour la science. Les géologues, naturalistes et paléontologues sont des compagnons scientifiques potentiels." #NT!
 dubois.413.f: "Les géologues en particulier peuvent recueillir de nombreuses nouvelles découvertes scientifiques lors d'expéditions en montagne. Les naturalistes étudient la flore et la faune et collectent des spécimens ; Les paléontologues peuvent collecter des fossiles, mais le rendement reste plutôt faible." #NT!
 dubois.413.g: "Un scientifique n’est pas nécessaire." #NT!
 dubois.413.h: "Un géologue comme [SCOPE.sCharacter('dubois_geologist_scope').GetFullName] serait le meilleur choix." #NT!
 dubois.413.i: "Notre naturaliste [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] vous sera utile." #NT!
 dubois.413.j: "Appelez notre paléontologue, [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]." #NT!
 dubois.414.t: "En route vers la Montagne !" #NT!
 dubois.414.d: "Les grimpeurs, menés par [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName], ont atteint la chaîne de montagnes du [SCOPE.sState('dubois_summit_location').GetName] et commencent à se préparer pour l'ascension." #NT!
 dubois.414.f: "« Pourquoi vouliez-vous gravir le mont Everest ? Cette question a été posée à George Leigh Mallory, qui a participé aux deux expéditions vers le sommet de la plus haute montagne du monde, en 1921 et 1922, et qui se trouve maintenant à New York. Il envisage d'y retourner en 1924, et il donne pour raison de persister dans ces tentatives répétées d'atteindre le sommet : « Parce que c'est là »." #NT!
 dubois.414.g: "Les montagnes appellent et je dois y aller." #NT!
  
 dubois.420.t: "Le sommet" #NT!
 dubois.420.d: "Après une ascension ardue, le groupe d'alpinistes atteint enfin le sommet. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] est le premier homme à prendre d'assaut cet endroit sur terre pour [ROOT.GetCountry.GetNameNoFormatting]. Il ne reste plus qu'à savourer ce moment de triomphe." #NT!
 dubois.420.f: "La première question que vous vous poserez et à laquelle je dois essayer de répondre est la suivante : « À quoi sert l'ascension du mont Everest ? et ma réponse doit être immédiatement : « Cela ne sert à rien. Il n'y a pas la moindre perspective de gain quel qu'il soit.\n\nOh, nous pouvons en apprendre un peu plus sur le comportement du corps humain à haute altitude, et peut-être que les médecins pourraient mettre à profit nos observations à des fins aéronautiques. Mais sinon, rien n’en sortira. Nous ne rapporterons pas un seul morceau d'or ou d'argent, pas une pierre précieuse, ni du charbon ou du fer. Nous ne trouverons pas un seul pied de terre pouvant être planté pour produire de la nourriture. Cela ne sert à rien.\n\nDonc, si vous ne pouvez pas comprendre qu'il y a quelque chose dans l'homme qui répond au défi de cette montagne et va à sa rencontre, que la lutte est la lutte de la vie elle-même vers le haut et vers le haut pour toujours, alors vous je ne verrai pas pourquoi nous y allons. Ce que nous retirons de cette aventure n'est que de la pure joie.\n\nEt la joie est, après tout, la fin de la vie. Nous ne vivons pas pour manger et gagner de l’argent. Nous mangeons et gagnons de l’argent pour pouvoir profiter de la vie. C'est ce que signifie la vie et à quoi sert la vie. »- George Leigh Mallory" #NT!
 dubois.420.g: "Profitons de l'aube !" #NT!
 dubois.421.t: "Catastrophe de l'alpinisme !" #NT!
 dubois.421.d: "En escaladant les montagnes du [SCOPE.sState('dubois_summit_location').GetName], le [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] a commis une terrible erreur, qui a mis fin à l'expédition par une catastrophe : plusieurs personnes sont mortes, les provisions et l'équipement sont tombés avec eux. La nation entière est sous le choc !" #NT!
 dubois.421.f: "« Chaque nuit, comprenez-vous, je vois mes camarades du Cervin glisser sur le dos, les bras tendus, l'un après l'autre, en parfait ordre à égale distance, Croz le guide d'abord, puis Hadow, puis Hudson, et enfin Douglas. Oui, je les verrai toujours… »- Edward Whymper" #NT!
 dubois.421.g: "Une tragédie!" #NT!
 dubois.422.t: "Montée interrompue" #NT!
 dubois.422.d: "La tentative d'atteindre le plus haut sommet du [SCOPE.sState('dubois_summit_location').GetName] a échoué pour le moment. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] est obligé d'abandonner l'entreprise et de revenir." #NT!
 dubois.422.f: "Il peut y avoir plusieurs raisons pour lesquelles un grimpeur abandonne l’ascension. Parfois, un changement de temps suffit ; parfois, un prétendu accès au sommet s'avère trop périlleux. Une ascension prend souvent trop de temps et dépasse une fenêtre horaire car certaines heures de la journée et changements rendent l'ascension difficile, voire impossible. Et parfois, vous avez tout simplement choisi le mauvais chemin." #NT!
 dubois.422.g: "Décevant." #NT!
 dubois.423.t: "Troupes de montagne" #NT!
 dubois.423.d: "En raison de son expérience impressionnante dans la conquête et la défense des montagnes, [SCOPE.sCharacter('dubois_mountain_veteran').GetFullName] a décidé d'utiliser ses compétences supérieures pour créer une unité d'élite de troupes de montagne." #NT!
 dubois.423.f: "Les Gebirgsjäger, les Alpini ou les Chasseurs Alpins ne sont que quelques exemples de troupes d'élite de certains pays spécialisées dans la guerre en hauteur. Créés en 1872, les Alpini sont la plus ancienne infanterie de montagne active au monde. Leur mission initiale était de protéger la frontière de l'Italie avec la France et l'Autriche-Hongrie." #NT!
 dubois.423.g: "Ils porteront son héritage dans le futur." #NT!
 dubois.424.t: "Une symphonie de montagne" #NT!
 dubois.424.d: "Inspiré par le récent succès de notre troupe d'alpinisme, notre compositeur a annoncé vouloir écrire une œuvre musicale majeure sur la montagne et la lutte de l'homme contre la nature. Le monde de la musique est déjà d’accord sur le fait qu’il s’agira d’une œuvre importante." #NT!
 dubois.424.f: "Une Symphonie alpine op. 64 est un poème symphonique du compositeur Richard Strauss, créé pour la première fois en 1915. L'œuvre est basée sur le concept du compositeur consistant à utiliser des moyens musicaux pour représenter l'ascension d'un sommet alpin et le retour à la vallée en une journée. L'idée du programme remonte à une expérience de l'enfance de Strauss. Au cours de l'été 1879, il perd pied dans le Heimgarten, dans les Alpes bavaroises, et est pris dans un orage. Le lendemain, il présenta cet événement au piano. C'est à partir de ce souvenir qu'il a développé le concept. L'intention déclarée du compositeur était de permettre à l'auditeur de vivre les étapes d'une randonnée en montagne comme une peinture sonore d'une manière immédiatement sensuelle. Selon de nombreux critiques musicaux, l’œuvre atteint cet objectif de manière impressionnante." #NT!
 dubois.424.g: "J'espère qu'il n'y aura pas de cor des Alpes." #NT!
  
 dubois.430.t: "Une ascension facile" #NT!
 dubois.430.d: "L'équipe d'alpinisme progresse facilement sur le niveau inférieur de la chaîne de montagnes au [SCOPE.sState('dubois_summit_location').GetName]. Il n’y a aucun événement notable." #NT!
 dubois.430.f: "« Celui qui, au cours de sa vie, a fait l'expérience de l'environnement actif qu'il désire le plus a de la chance. En ces temps de bouleversements et de changements violents, où les valeurs fondamentales d’aujourd’hui sont les rêves vains et brisés de demain, il y a beaucoup à dire en faveur d’une philosophie qui vise à vivre une vie bien remplie pendant que l’occasion s’en présente. Il existe peu de trésors plus durables que l’expérience d’un mode de vie en soi pleinement satisfaisant. Tels sont, après tout, les seuls biens dont aucun destin, aucune catastrophe cosmique ne peut nous priver ; rien ne peut changer le fait si, un instant dans l'éternité, nous avons réellement vécu. -Éric Shipton" #NT!
 dubois.430.g: "Poursuivre!" #NT!
 dubois.431.t: "Une pente" #NT!
 dubois.431.d: "[SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] a repéré une petite pente en montagne, mais cela ne devrait pas poser de problème majeur aux grimpeurs." #NT!
 dubois.431.f: "Plus une équipe d’alpinistes grimpe haut, plus les défis sont grands. Une pente peut être un premier obstacle, mais ne devrait pas poser de problème pour une expédition moyennement bien équipée." #NT!
 dubois.431.g: "L’équipe maîtrisera cela." #NT!
 dubois.431.h: "C'est trop risqué." #NT!
 dubois.432.t: "Mur escarpé" #NT!
 dubois.432.d: "Une falaise constitue un obstacle majeur pour les grimpeurs lors de leur randonnée vers le sommet, mais [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] est convaincu qu'il maîtrisera cette tâche." #NT!
 dubois.432.f: "Depuis les montagnes d'une altitude de 2 000 mètres, le groupe d'alpinistes peut rencontrer des falaises. Pour les montagnes basses, ils constituent le dernier obstacle avant le sommet, mais dans de nombreux cas, il s'agit plutôt d'un programme d'échauffement. À partir de là, une randonnée en montagne normale diffère d’une véritable ascension en montagne." #NT!
 dubois.433.t: "Avalanche!" #NT!
 dubois.433.d: "Une dangereuse avalanche s'est déchaînée dans les hauteurs du [SCOPE.sState('dubois_summit_location').GetName], menaçant l'alpinisme. Avec des débris menaçant désormais la route directe, trouver un autre itinéraire pourrait être plus sûr, mais cela coûterait un temps précieux. Certains grimpeurs suggèrent d'attendre, ce qui inclut la possibilité que le sentier devienne encore plus bloqué." #NT!
 dubois.433.f: "Les avalanches se produisent depuis des hauteurs enneigées et constituent un danger pour tous ceux qui vivent dans les montagnes depuis des temps immémoriaux, pas seulement pour les alpinistes. Leur nature perfide a déjà conduit de nombreuses personnes à la mort. Désormais le blé est séparé de l'ivraie." #NT!
 dubois.433.g: "Cela ne peut pas ébranler un grimpeur." #NT!
 dubois.433.h: "Recherchez un itinéraire alternatif." #NT!
 dubois.434.t: "Abîme" #NT!
 dubois.434.d: "Une gorge dangereuse s'ouvre devant [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] lorsqu'il atteint la dernière formation rocheuse. Cet obstacle apparemment insurmontable constitue un véritable défi pour les alpinistes." #NT!
 dubois.434.f: "« L'alpinisme est l'art de gravir les montagnes en affrontant les plus grands dangers avec la plus grande prudence. L’art est ici utilisé pour désigner l’accomplissement du savoir en action. On ne peut pas toujours rester sur les sommets. Vous devez redescendre. Alors à quoi ça sert ? Seulement ceci : ce qui est en haut connaît ce qui est en bas, ce qui est en bas ne sait pas ce qui est en haut. On grimpe, on voit. On descend, on ne voit plus, mais on a vu. En montant, notez toutes les difficultés rencontrées sur votre chemin. Durant la descente, vous ne les verrez plus, mais vous saurez qu'ils sont là si vous les avez bien observés. -René Daumal" #NT!
 dubois.435.t: "Changement météorologique" #NT!
 dubois.435.d: "Un changement de temps dans les montagnes du [SCOPE.sState('dubois_summit_location').GetName] présente aux alpinistes un problème potentiellement mortel. Il existe encore une fenêtre d’opportunité pour atteindre un endroit plus abrité à des altitudes plus élevées, mais c’est une entreprise dangereuse. Les alpinistes trouveraient un abri sûr dans le camp de base - mais cela ruinerait la progression des derniers jours, voire des dernières semaines." #NT!
 dubois.435.f: "Les changements climatiques en montagne peuvent être l’un des événements les plus menaçants qui puissent survenir lors d’une excursion en montagne. Cela s'applique à la pluie, aux tempêtes et à la neige. En particulier aux altitudes les plus élevées, une chute de neige soudaine peut signifier qu'une tentative de sommet doit être interrompue, car les éléments imprévisibles peuvent se terminer par une tragédie." #NT!
 dubois.435.h: "Retour au dernier camp !" #NT!
 dubois.436.t: "Étape de la mort" #NT!
 dubois.436.d: "Peu avant le sommet, [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] est confronté à un dernier et ultime défi : une falaise s'élevant presque verticalement devant lui décide de la victoire ou de la défaite. Les grimpeurs disent déjà qu'il s'agit d'un piège mortel ; ou une étape de la mort." #NT!
 dubois.436.f: "« Après une heure de marche régulière, nous atteignîmes le pied du problème le plus redoutable de la crête : une marche rocheuse haute d'environ quarante pieds. Nous avons réalisé qu’à cette altitude, cela pourrait bien faire la différence entre le succès et l’échec. Le rocher lui-même, lisse et presque sans prise, aurait pu constituer un problème intéressant le dimanche après-midi pour un groupe d'escaladeurs experts de la région des Lacs, mais ici, c'était une barrière au-delà de nos faibles forces à surmonter. Je ne voyais aucun moyen de le contourner sur la falaise rocheuse abrupte à l'ouest, mais heureusement, il restait encore une autre possibilité de l'aborder. Sur son côté est se trouvait une autre grande corniche, et sur toute la longueur de quarante pieds de la marche se trouvait une étroite fissure entre la corniche et le rocher. Laissant Tenzing m'assurer du mieux qu'il pouvait, je me suis frayé un chemin dans cette fissure, puis, en reculant avec mes crampons, j'ai enfoncé leurs pointes profondément dans la neige gelée derrière moi et je me suis levé du sol. Profitant de chaque petite prise de rocher et de toute la force de mon genou, de mon épaule et de mes bras, je me suis littéralement cramponné en arrière dans la fissure, avec une fervente prière pour que la corniche reste attachée au rocher. -Edmond Hillary" #NT!
 dubois.437.t: "Manque d'oxygène" #NT!
 dubois.437.d: "Les hauteurs inhabituelles du [SCOPE.sState('dubois_summit_location').GetName] poussent les alpinistes dans leurs retranchements. Le manque d'oxygène menace l'ascension vers le sommet." #NT!
 dubois.437.f: "En haute montagne, la pression atmosphérique est plus basse, ce qui signifie qu'il y a moins d'oxygène disponible pour respirer. C’est la cause sous-jacente du mal de l’altitude. Tout le monde a besoin de s'acclimater, même les alpinistes exceptionnels ayant déjà séjourné en haute altitude. De manière générale, les alpinistes commencent à utiliser de l'oxygène en bouteille dès qu'ils grimpent au-dessus de 7 000 m. Des alpinistes exceptionnels ont gravi des sommets de 8 000 mètres (dont l'Everest) sans oxygène, presque toujours avec un programme d'acclimatation soigneusement planifié." #NT!
 dubois.437.g: "C'est bien que nous ayons nos bouteilles d'oxygène avec nous." #NT!
 dubois.437.h: "Annulez l’expédition avant que le pire n’arrive." #NT!
 dubois.438.t: "Blessures graves" #NT!
 dubois.438.d: "Un groupe de traînards est tombé en escaladant la dernière paroi rocheuse et a été grièvement blessé. [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] doit décider comment procéder." #NT!
 dubois.438.f: "Les alpinistes sont confrontés à de nombreux dangers. Lors de l’escalade de montagnes, il existe deux types de dangers : objectifs (basés sur la montagne) et subjectifs (basés sur l’humain). Les dangers subjectifs sont liés au mauvais jugement d'un grimpeur, à une mauvaise planification, au manque de compétences, à des analyses et conclusions erronées ou à un conditionnement inadéquat. De 1947 à 2018, aux États-Unis, 2 799 personnes ont été impliquées dans des accidents d’alpinisme et 43 % de ces accidents ont entraîné la mort." #NT!
 dubois.438.g: "C'est bien que nous disposions d'un équipement médical moderne." #NT!
 dubois.438.h: "Nous attendons qu'ils se rétablissent." #NT!
 dubois.439.t: "Équipe de corde" #NT!
 dubois.439.d: "Afin de sécuriser une ascension, les grimpeurs doivent former un groupe de corde. La pente semble tout sauf sûre. L’entreprise nécessite une planification minutieuse." #NT!
 dubois.439.f: "Le terme équipe de corde vient à l'origine des sports de montagne, en particulier de l'escalade, et désigne un groupe de personnes reliées par une corde de montagne ou d'escalade et ainsi protégées contre les chutes. En utilisant une corde de sécurité commune, une équipe de cordage offre à ses membres une protection mutuelle contre les chutes. Dans le même temps, une équipe de corde forme également une communauté de danger, car dans des conditions défavorables, la chute d'un seul membre peut entraîner la chute de l'équipe de corde entière." #NT!
 dubois.439.g: "C'est bien que nous ayons une organisation moderne." #NT!
 dubois.440.t: "Sciences de la montagne" #NT!
 dubois.440.d: "Les hauteurs inconnues du [SCOPE.sState('dubois_summit_location').GetName] offrent au [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] toute une série de nouvelles connaissances, qu'il collecte et note pendant le tour en montagne." #NT!
 dubois.440.f: "Les scientifiques avaient souvent étudié la flore et la faune inhabituelles de la région dès les premiers stades des expéditions en montagne. Les recherches géologiques présentaient un intérêt particulier - non seulement pour des raisons scientifiques générales, mais aussi souvent pour simplifier les futures ascensions." #NT!
 dubois.440.g: "Pour la science!" #NT!
 dubois.441.t: "Un animal perdu" #NT!
 dubois.441.d: "Au niveau inférieur de l'Himalaya, notre naturaliste [SCOPE.sCharacter('dubois_mountain_scientist').GetFullName] a fait une étrange découverte : un seul animal abandonné y erre, frappé par la faim et le froid." #NT!
 dubois.441.f: "C'était un spectacle étrange pour le professeur [SCOPE.sCharacter('dubois_mountain_scientist').GetLastName] de trouver une créature si petite et si tendre, qui, autrement, vivait dans les forêts de bambous du Népal, dans ce désert désert. Il connaissait les illustrations de livres et savait que les habitants vivaient dans les forêts les plus proches ; mais comment un seul animal a-t-il pu arriver ici ? Sur cette distance ? Sans nourriture? Cela restait un mystère. Le petit panda roux avait-il aussi attrapé le virus de l'alpinisme ? Ou avait-il fui des prédateurs ? Quoi qu’il en soit, le naturaliste prend soin de l’animal épuisé et le soigne. Un spectacle que le [SCOPE.sCharacter('dubois_mountain_expedition_leader').GetFullName] n'aime pas : il voit l'ascension menacée par une telle sentimentalité zoologique. Il est convenu que l'assistant de recherche amènera le panda roux au camp de base et, de là, le préparera pour son voyage vers le zoo local." #NT!
 dubois.441.g: "Est-ce le légendaire 43ème animal ?" #NT!
  
