 dubois.1000.t: "Le Carnaval des animaux" #NT!
 dubois.1000.d: "Lors de sa récente visite au zoo, notre compositeur s'est notamment inspiré du lion, de l'éléphant, du kangourou et des tortues pour une petite œuvre humoristique, qu'il a baptisée « Carnaval des animaux »." #NT!
 dubois.1000.f: "Le 'Carnaval des animaux', sous-titré Grande fantaisie zoologique, a été composé par Camille Saint-Saëns en janvier 1886 dans un petit village autrichien. Ici, en quelques jours seulement, il a réalisé les premières esquisses pour le Carnaval, qui datent de l'époque où il travaillait comme professeur dans une école de musique privée à Paris, sur commande d'Aristide Dietsch (1861/1865). Lorsque les parodies musicales y étaient au programme, Saint-Saëns se laissa convaincre par ses élèves de réaliser l'une de ses nombreuses idées de morceau de musique humoristique. Cependant, soucieux de sa réputation, Saint-Saëns décide de ne pas publier l'œuvre pour orchestre de chambre. Car outre le fait que le compositeur imite les cris d'animaux à travers les instruments des pièces, il avait parodié plusieurs de ses confrères professionnels. Bien que les compositeurs soient alors morts, Saint-Saëns ne veut pas contrarier ses admirateurs. L'ouvrage n'a été publié qu'à titre posthume par son éditeur Jacques Durand." #NT!
