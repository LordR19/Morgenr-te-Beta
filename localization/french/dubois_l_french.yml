 dubois.11.d: "[SCOPE.sCountry('dubois_animal_country').GetName] a gentiment accepté de nous vendre un animal rare pour notre [concept_dubois_zoo]." #NT!
 dubois.11.f: "Un seul animal à la fois peut être acheté pour un zoo. Après l'achat, il faudra environ un mois ou deux pour que l'animal arrive au zoo. Ce n'est qu'après une introduction appropriée au zoo qu'un nouvel animal peut être sélectionné par action diplomatique. De quel animal de zoo s'agit-il ?" #NT!
