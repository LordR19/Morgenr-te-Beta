 dubois.2001.d: "Bienvenue dans la Collection Paléontologique." #NT!
 dubois.2001.f_paleontologist: "Notre collection est actuellement gérée par notre [concept_dubois_paleontologist] [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName]. Il comprend :\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil ! Fossiles\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil ! Fossiles spéciaux.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil ! Fossiles humains\n\n#G [ROOT.Var('dubois_dinosaur_bone_total').GetValue]#! @dubois_dinosaur_bone ! Os de dinosaures\n\n#G [ROOT.Var('dubois_dinosaur_skeleton').GetValue]#! @dubois_dinosaur_skeleton ! Squelettes de dinosaures\n\nNotre note #T de dinosaures#! pour tous nos squelettes de dinosaures exposés est [ROOT.Var('dubois_dinosaur_rating').GetValue]." #NT!
 dubois.2001.f_no_paleontologist: "Notre collection est actuellement gérée par #R personne#!. Elle comprend :\n\n#G [ROOT.Var('dubois_fossil').GetValue]#! @dubois_fossil ! Fossiles\n\n#G [ROOT.Var('dubois_special_fossil').GetValue]#! @dubois_special_fossil ! Fossiles spéciaux.\n\n#G [ROOT.Var('dubois_human_fossil').GetValue]#! @dubois_human_fossil ! Fossiles humains\n\n#G [ROOT.Var('dubois_dinosaur_bone_total').GetValue]#! @dubois_dinosaur_bone ! Os de dinosaures\n\n#G [ROOT.Var('dubois_dinosaur_skeleton').GetValue]#! @dubois_dinosaur_skeleton ! Squelettes de dinosaures\n\nNotre note #T de dinosaures#! pour tous nos squelettes de dinosaures exposés est [ROOT.Var('dubois_dinosaur_rating').GetValue]." #NT!
