 dubois.1020.t: "Enclos des gorilles" #NT!
 dubois.1020.d: "L'enclos des gorilles était caractérisé par une végétation luxuriante et de grandes structures d'escalade. On remarquait immédiatement plusieurs de ces impressionnants primates se déplaçant gracieusement dans le feuillage dense, certains grimpant aux cordes et d'autres se reposant à l'ombre. Leur carrure puissante et leur comportement tranquille en faisaient un spectacle captivant." #NT!
 dubois.1020.f1: "Dans l'enclos verdoyant des gorilles, un gorille à dos argenté dominant est assis majestueusement sur un gros rocher, surveillant son groupe d'un œil vigilant. Sa présence calme et imposante attire immédiatement l'attention des visiteurs. Curieux de connaître la structure sociale, vous vous adressez à un gardien du zoo pour obtenir plus d'informations.\n'Les gorilles sont des animaux très sociaux', explique le gardien du zoo. 'Le dos argenté, en tant que chef de la troupe, joue un rôle crucial dans le maintien de l'ordre et la protection du groupe. Chaque membre de la troupe a des rôles spécifiques, et les responsabilités du dos argenté incluent la prise de décisions concernant les mouvements et la réponse aux menaces. La cohésion du groupe et le leadership du dos argenté sont essentiels à leur bien-être.'" #NT!
 dubois.1020.f2: "Dans l'habitat des gorilles, un jeune gorille grimpe et se balance avec énergie sur les cordes et les branches, tandis que les membres plus âgés du groupe l'observent d'en bas. Le comportement ludique du jeune gorille captive les spectateurs. Vous souhaitez en savoir plus sur cette activité et vous demandez à un gardien de zoo.\n'Les jeunes gorilles sont incroyablement actifs et joueurs', explique le gardien de zoo. 'Grimper et se balancer les aide à développer les compétences physiques nécessaires à leur vie future. Ces activités leur procurent également une stimulation mentale et des liens sociaux avec les autres membres de la troupe. Le jeu est un élément essentiel de leur développement, les aidant à devenir forts et à devenir socialement compétents.'" #NT!
 dubois.1020.f3: "Dans l'enclos des gorilles, le groupe se rassemble autour d'un gros tas de fruits et de légumes, qu'ils se nourrissent et partagent. Ce comportement alimentaire harmonieux et coopératif est fascinant à observer. Voulant en savoir plus sur cette interaction sociale, vous vous adressez à un gardien de zoo.\n'Les gorilles sont connus pour leurs habitudes alimentaires pacifiques et coopératives', explique le gardien de zoo. 'Ils se nourrissent souvent ensemble et partagent la nourriture au sein du groupe, ce qui renforce les liens sociaux et garantit que chacun mange à sa faim. Ce comportement communautaire est un aspect clé de leur structure sociale, favorisant l'harmonie et réduisant la concurrence entre les membres.'" #NT!
  
