 dubois.31.l: "Gorille" #NT!
 dubois.32.t.gorilla_1: "Un gorille fort" #NT!
 dubois.32.t.gorilla_2: "Deuxième observation d'un gorille" #NT!
 dubois.32.t.gorilla_3: "Un autre gorille" #NT!
 dubois.32.f.gorilla.1: "Dans les forêts brumeuses des hautes terres, un battement de poitrine profond et résonnant résonne dans les sous-bois denses, un son qui fait frissonner toute créature vivante à portée d’oreille. Là, parmi les arbres centenaires, le gorille à dos argenté fait sentir sa présence. Imposant et redoutable, il est à la fois un protecteur et un chef de sa troupe. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] regarde avec admiration le grand singe affirmer sa domination, dirigeant sa famille avec une grâce qui trahit son immense pouvoir. Le naturaliste, déchiré entre l’admiration et le devoir, prépare son équipement, sachant que capturer cette créature majestueuse pour le zoo pourrait être la tâche la plus ardue jusqu’à présent." #NT!
 dubois.32.f.gorilla.2: "Alors que le soleil commence à se coucher derrière l’horizon montagneux, la jungle s’anime des sons de la nature. À travers la canopée dense, une famille de gorilles émerge, leurs mouvements délibérés et empreints d’un but. Le plus jeune d’entre eux s’accroche au dos de sa mère, tandis que l’imposant dos argenté ferme la marche, ses yeux vigilants scrutant le moindre signe de danger. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] retient son souffle, ses jumelles braquées sur ce rare et fugace aperçu de la vie de ces nobles créatures. L’idée de séparer une telle famille pèse lourdement sur son esprit, mais la pression exercée par les clients du zoo ne lui laisse guère d’autre choix : il doit continuer, même si cela signifie perturber l’harmonie de la jungle." #NT!
 dubois.32.f.gorilla.3: "Au cœur de la forêt tropicale, là où l’air est chargé de l’odeur de la terre et des cris de créatures invisibles, les gorilles ont élu domicile. L’imposant dos argenté, avec sa fourrure striée d’argent et ses yeux sages et connaisseurs, est le chef incontesté de sa troupe. Ses mains massives bercent doucement un jeune gorille, une rare démonstration de tendresse de la part d’un être aussi puissant. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] observe ce moment intime à distance, en conflit avec le dilemme éthique qui se présente à lui. Les clients du zoo s’attendent à des résultats, mais alors qu’il observe les liens sociaux complexes entre ces animaux remarquables, il commence à se demander si une cage pourrait vraiment contenir l’esprit de la nature." #NT!
 dubois.33.d.gorilla: "A la recherche du #O Gorille#!,, notre équipe de safari a rencontré une flore étonnante. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] est enclin à faire une pause." #NT!
 dubois.34.d.gorilla: "Le safari qui avait pour but de capturer le #O Gorille#!, doit être interrompu. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a disparu !" #NT!
 je_dubois_safari_gorilla: "Safari en Afrique : les gorilles" #NT!
 je_dubois_safari_gorilla_reason: "Lors d'un safari africain, grâce à des traques et des piégeages constants, il est possible de capturer du gros gibier puis de le transporter dans un [concept_dubois_zoo]. Il n'est possible d'attraper qu'un seul animal par safari. Selon l'espèce animale, il est différent de savoir si vous avez besoin de pièges ou si vous devez rester sur leur piste. En règle générale, les gros animaux lents ont besoin de plus de pièges, tandis que les animaux rapides nécessitent plus de pistage. Le safari dure 300 jours. Si aucun animal n'est capturé d'ici là, l'équipe de safari quitte à nouveau le pays - sans succès.\n\nLes animaux agressifs peuvent se défendre et attaquer lors du piégeage. Les animaux timides prennent la fuite. Un [concept_dubois_naturalist] qui a le trait Zoologiste peut résoudre de telles situations sans désavantage. De nouvelles technologies telles que #ORANGE Mitrailleuse#! ou #ORANGE Moteur à combustion#! facilitent le pistage et le piégeage des animaux." #NT!