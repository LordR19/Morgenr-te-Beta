 dubois.1032.t: "Enclos des tortues de mer" #NT!
 dubois.1032.d: "L'enclos #o des tortues marines#! est constitué principalement d'eau, entouré de quelques petites plages de sable. La plupart des gens se sont rassemblés autour d'un petit trou qui permettait d'observer les tortues dans l'eau." #NT!
 dubois.1032.f1: "Dans le monde sous-marin vibrant de l’enceinte maritime océanienne, une magnifique tortue de mer glisse gracieusement dans les eaux céruléennes, sa carapace élégante scintillant au soleil. Intrigué par sa présence sereine, vous approchez un biologiste marin expérimenté, désireux d'en savoir plus sur ce fascinant reptile marin.\n\n\"La tortue de mer d'Océanie, également connue sous le nom de tortue de mer verte, est une créature captivante qui navigue dans les vastes océan avec grâce", commence le biologiste marin. \"On les trouve dans les eaux tropicales et subtropicales de l'océan Pacifique. Leur carapace de couleur olive, ou coquille supérieure, et leurs puissantes nageoires leur permettent de naviguer dans les courants et d'entreprendre de longues migrations, retournant sur des plages spécifiques pour pondre leurs œufs.\ "" #NT!
 dubois.1032.f2: "Dans le récif corallien animé de l’enceinte marine océanienne, une mère tortue de mer glisse gracieusement à travers l’écosystème marin vibrant, accompagnée d’une traînée de nouveau-nés. Intrigué par leur voyage, vous recherchez un gardien de zoo expérimenté, dans l'espoir d'en découvrir davantage sur le cycle de vie remarquable de la tortue de mer d'Océanie.\n\n\"Le cycle de vie de la tortue de mer d'Océanie est un merveilleux spectacle de la nature,\ " explique le gardien du zoo. "Après l'accouplement dans l'océan, la femelle s'aventure à terre pour pondre ses œufs sur des plages de sable fin. Elle creuse un nid dans le sable et y dépose soigneusement ses œufs avant de les recouvrir de sable. Après une période d'incubation, les nouveau-nés émergent et font leur périlleuse voyage de retour vers l'océan, instinctivement guidé par le clair de lune.\"" #NT!
 dubois.1032.f3: "Dans le vaste sanctuaire marin de l’enceinte des mers océaniennes, une douce tortue de mer se prélasse sur un récif de corail vibrant, sa nature patiente captivant les spectateurs. Intrigué par son rôle dans l'écosystème, vous approchez un biologiste marin expérimenté, dans l'espoir d'en apprendre davantage sur l'importance de la tortue de mer d'Océanie.\n\n\"La tortue de mer d'Océanie joue un rôle essentiel dans le maintien de la santé des écosystèmes marins, \" explique le biologiste marin. \"En tant qu'herbivores, ils broutent les herbiers marins et les algues, contribuant ainsi à maintenir l'équilibre de ces habitats. De plus, ils contribuent au cycle des nutriments en consommant des proies telles que les méduses, maintenant ainsi la stabilité écologique. Leur présence est cruciale pour la santé globale et la biodiversité. de l'environnement océanique.\"" #NT!
