 alert_dubois_paleontologist_unused_alert_hint: "Votre [concept_dubois_paleontologist] est actuellement inactif et pourrait être utilisé pour faire quelque chose. Vous pouvez les envoyer dans votre entrée de journal « Expéditions scientifiques » ou depuis votre collection paléontologique accessible depuis l'entrée de journal « Visiter des bâtiments spéciaux »." #NT!
