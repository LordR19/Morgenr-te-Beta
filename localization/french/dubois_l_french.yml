 ### 2.2.3 ###

 dubois.261.t: "Systématisation terminée" #NT!
 dubois.261.d: "Au cours de ses années de travail, le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a publié [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] théories sur les relations entre les espèces animales et végétales préhistoriques. Cette publication a déjà été reconnue par une fondation pour ses nouvelles connaissances sur l'arbre généalogique des êtres vivants." #NT!
 dubois.261.f: "« Je vais collecter des plantes et des fossiles et, avec les meilleurs instruments, faire des observations astronomiques. Mais ce n'est pas le but principal de mon voyage. Je vais m'efforcer de découvrir comment les forces de la nature agissent les unes sur les autres et de quelle manière l'environnement géographique exerce son influence sur les animaux et les plantes. En bref, je dois découvrir l'harmonie dans la nature. » - Alexandre de Humboldt" #NT!
 dubois.261.g: "C'est vraiment... TRÈS INTÉRESSANT." #NT!
 dubois.262.t: "Arbre généalogique d'un animal" #NT!
 dubois.262.d: "Après que le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a comparé les rapports locaux et internationaux sur les fossiles d'une certaine espèce animale, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] remet fondamentalement en question les faits jusqu'alors admis sur l'évolution de cette espèce." #NT!
 dubois.262.f: "« Absorbé par mes recherches particulières, je ne prêtais aucune attention à l'édifice qui se construisait inconsciemment. Ayant cependant achevé la comparaison des espèces fossiles à Paris, je voulais, pour en faciliter la révision, dresser une liste selon leur succession dans les formations géologiques, en vue d'en déterminer plus exactement les caractères et de les mettre en relief par leur énumération. Quelle ne fut pas ma joie et ma surprise de constater que la plus simple énumération des poissons fossiles selon leur succession géologique était aussi un exposé complet des relations naturelles des familles entre elles ; qu'on pouvait donc lire le développement génétique de la classe entière dans l'histoire de la création, la représentation des genres et des espèces dans les différentes familles y étant déterminée ; en un mot, que la succession génétique des poissons correspondait parfaitement à leur classification zoologique, et précisément à celle que j'avais proposée. » - Louis Agassiz" #NT!
 dubois.262.g: "Avons-nous cet animal au zoo ?" #NT!
 dubois.263.t: "Une petite acquisition" #NT!
 dubois.263.d: "Au cours de ses études, le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] entra en contact avec un autre paléontologue. Par le biais de négociations, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] put acquérir un fossile qui étaye sa dernière thèse – parfois aux frais de l'université." #NT!
 dubois.263.f: "« À la voix de l'anatomie comparée, chaque os et chaque fragment d'os reprirent leur place. Je ne puis trouver de mots pour exprimer le plaisir que j'éprouve à voir, à mesure que je découvrais un caractère, comment toutes les conséquences que j'en avais prédites se confirmaient successivement ; les pieds se trouvaient conformes aux caractères annoncés par les dents ; les dents en harmonie avec celles indiquées d'avance par les pieds ; les os des jambes et des cuisses, et toutes les parties qui les unissaient, se trouvaient réunis exactement comme je les avais disposés, avant que mes conjectures ne soient vérifiées par la découverte des parties entières : en un mot, chaque espèce était, pour ainsi dire, reconstituée à partir d'un seul de ses éléments constitutifs. » - William Buckland" #NT!
 dubois.263.g: "Est-ce que ça valait le coup ?" #NT!
 dubois.264.t: "Suggestions géologiques" #NT!
 dubois.264.d: "Lors d'une conversation avec [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] sur l'emplacement des fossiles dans les couches rocheuses, [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetFullName] a acquis de nouvelles connaissances importantes sur la détermination chronologique." #NT!
 dubois.264.f: "« Pourquoi personne n'a-t-il vu que les fossiles seuls ont donné naissance à une théorie sur la formation de la terre, que sans eux personne n'aurait jamais rêvé qu'il y ait eu des époques successives dans la formation du globe. » - Georges Cuvier" #NT!
 dubois.264.g: "Ah, les synergies de la géologie et de la paléontologie !" #NT!
 dubois.265.t: "Une conférence impressionnante" #NT!
 dubois.265.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a donné ce semestre dans son université une série de conférences très appréciées, considérées comme inspirantes pour la paléontologie. De nombreux nouveaux étudiants se sont inscrits à cette matière." #NT!
 dubois.265.f: "« En pénétrant de veine en veine, de strate en strate et en découvrant, sous les carrières de Montmartre ou dans les schistes de l'Oural, ces animaux dont les restes fossilisés appartiennent à des civilisations antédiluviennes, l'esprit s'étonne d'embrasser du regard les milliards d'années et les millions de peuples que la faible mémoire de l'homme et une indestructible tradition divine ont oubliés et dont les cendres entassées à la surface de notre globe, forment les deux pieds de terre qui nous fournissent du pain et des fleurs. » - Honoré de Balzac" #NT!
 dubois.265.g: "Un professeur populaire !" #NT!
  
