 dubois.1019.t: "Enclos des suricates" #NT!
 dubois.1019.d: "L'enclos des suricates était dominé par des rochers avec des grottes à l'intérieur. On remarquait immédiatement de nombreux petits animaux debout et courant tout autour." #NT!
 dubois.1019.f1: "« Les suricates sont remarquables par leur structure sociale très organisée », explique le gardien du zoo. « Chaque membre du groupe, appelé « bande » ou « gang », joue à tour de rôle le rôle de sentinelle, surveillant les prédateurs pendant que les autres se nourrissent ou se reposent. Leur communication est claire et nette ; différents cris signalent différents niveaux de menace. Cette vigilance et cette coopération constantes sont essentielles à leur survie dans la nature. »" #NT!
 dubois.1019.f2: "« Les suricates sont des experts en creusement », explique le gardien du zoo. « Ils peuvent creuser à plusieurs mètres de profondeur en quelques minutes seulement, ce qui est essentiel pour trouver de la nourriture comme des insectes, des petits reptiles et des racines. Ce comportement de creusement joue également un rôle crucial dans la création de leurs systèmes de terriers complexes, où ils vivent en groupe et élèvent leurs petits. Ces réseaux souterrains offrent une protection contre les prédateurs et les conditions météorologiques extrêmes. »" #NT!
 dubois.1019.f3: "« Les suricates ont une large gamme de vocalisations », explique le gardien du zoo. « Leurs sons vont des cris d'alarme pour coordonner leurs mouvements, aux cris plus doux utilisés pour maintenir le contact au sein du groupe. Lorsqu'un membre trouve de la nourriture, il crie souvent pour partager sa découverte avec les autres, soulignant ainsi la nature communautaire de leur société. Ces communications vocales sont essentielles à leur survie, les aidant à rester connectés et coordonnés. »" #NT!
  
