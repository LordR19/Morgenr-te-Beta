 je_dubois_specimen: "Collecter [concept_dubois_specimen]" #NT!
 je_dubois_specimen_reason: "Une collection de @dubois_specimen ! #O Les [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]#! biologiques d'origine zoologique et botanique profiteraient non seulement à nos chercheurs nationaux, mais représenteraient également une démonstration de l'esprit curieux et des découvertes de notre nation.\n\nSi nous collectons au moins #BLUE 50 000#! @dubois_specimen ! #O Spécimens biologiques#!, nous pouvons élargir notre [concept_dubois_zoo] avec soit un jardin botanique, soit une collection de spécimens scientifiques.\n\nNous avons actuellement #G [ROOT.Var('dubois_specimen').GetValue|0+]#! @dubois_specimen ! #O Échantillons biologiques#!." #NT!
 je_dubois_fossil: "Collecter des fossiles" #NT!
 je_dubois_fossil_reason: "Une collection de @dubois_fossil ! #O Fossiles#! d'origine préhistorique profiteraient non seulement à nos chercheurs chez nous, mais rapprocheraient également notre population du monde des créatures disparues fascinantes et fantastiques.\n\nSi nous collectons au moins #BLUE 100#! @dubois_fossil ! #O Fossiles#! nous pouvons agrandir notre [concept_dubois_zoo] avec une exposition de fossiles.\n\nNous avons actuellement #G [ROOT.Var('dubois_fossil').GetValue|0+]#! @dubois_fossil ! #O Fossiles#!." #NT!
 dubois_fossil_tt: "Avoir au moins #100 @dubois_fossil ! #O Fossiles#!." #NT!
 je_dubois_dinosaur_excavation: "Fouilles de dinosaures" #NT!
 je_dubois_dinosaur_excavation_reason: "Après avoir trouvé un os de dinosaure, le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a lancé des fouilles à grande échelle. Au cours de l'enquête qui s'étendra sur un an, il est possible, selon l'expérience, que notre [concept_dubois_paleontologist] trouve un à trois os de dinosaures supplémentaires. À la fin des fouilles, une autre découverte d'os de dinosaure est possible, nous n'avons donc pas encore trouvé tous les os possibles pour un squelette de dinosaure. Il faut 5 os pour construire un squelette dans la Collection Paléontologique." #NT!
