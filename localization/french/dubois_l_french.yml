 dubois.1012.t: "Enclos des hippopotames" #NT!
 dubois.1012.d: "L'enceinte #o Hippopotamus#! abrite un groupe de ces énormes créatures. Heureusement, ils sont séparés des visiteurs par de grandes douves." #NT!
 dubois.1012.f1: "Les hippopotames flottaient dans l'eau dans leur enclos. Il ne se passait pas grand-chose. Vous vous êtes demandé s'ils avaient déjà fait quelque chose lorsqu'un gardien de zoo est apparu à côté de vous.\n\n\"C'est tellement fascinant de voir comment les hippopotames flottent habituellement pendant la journée. Mais après le crépuscule, ils deviennent très actifs et commencent à se nourrir. Mais c'est C'est évident si l'on sait à quel point il fait chaud dans leur habitat naturel. L'eau les rafraîchit pendant la journée et le soir et la nuit, ils peuvent enfin commencer à se promener.\"" #NT!
 dubois.1012.f2: "Soudain, un hippopotame sortit de l'eau. Vous n'avez jamais vu celui-là auparavant, même si vous avez observé l'enceinte pendant plusieurs minutes. Il doit être dans l'eau depuis un certain temps.\n\nUne personne à côté de vous a commencé à parler : \"N'est-ce pas fascinant ? Ces hippopotames peuvent rester sous l'eau pendant cinq minutes. Lorsqu'ils plongent, leurs narines et leurs oreilles sont fermé, donc aucune eau ne peut entrer.\"" #NT!
 dubois.1012.f3: "L’un des hippopotames ouvrit sa grande gueule et montra ses longues dents recourbées. Puis il a commencé à grogner et à éclabousser.\n\nVous avez lu un jour que les hippopotames mâles font cela pour avertir leurs rivaux, car ils sont très protecteurs de leur territoire. Les hippopotames mâles utilisent également leurs excréments pour marquer des points spécifiques de leur territoire. Parfois, ils regardent même d’autres hippopotames mâles comme une forme de domination." #NT!
 dubois.1012.k: "Retour aux Enclos Africains" #NT!
 zoo_african_enclosures_tt: "Vous retournerez aux Enclos Africains du Zoo." #NT!
  
 dubois.1013.t: "Enclos des Lions" #NT!
 dubois.1013.d: "Un pack de #o Lions#! se trouve dans l'enclos des lions. L'enceinte comprend un arbre pour l'ombre et un petit étang pour boire." #NT!
 dubois.1013.f1: "Les magnifiques lions gisaient au milieu de sa troupe. La crinière du lion mâle était grande et assez sombre. Soudain, le lion bâilla et montra ses dents.\n\nApparemment, la crinière des lions mâles s'allonge de plus en plus, atteignant jusqu'à 16 cm. Plus le lion vieillit, plus sa crinière devient foncée. La crinière a probablement deux fonctions principales : attirer les femelles et protéger la gorge et le cou du lion lors des combats. L'épaisseur de la crinière dépend des températures dans l'habitat du lion. Dans les régions plus froides, la crinière est beaucoup plus lourde pour les lions vivant dans les zoos d'Europe et d'Amérique du Nord." #NT!
 dubois.1013.f2: "Au début, il n'y avait qu'un seul Lion qui rugissait, mais ensuite les autres se sont joints à nous. Avec chaque Lion, le rugissement devenait de plus en plus fort. Puis, soudainement, ils se sont arrêtés d'un seul coup.\n\nLes lions vivent généralement en groupes d'animaux apparentés. La majorité des femelles restent dans la même troupe toute leur vie, tandis que les mâles rejoignent généralement d'autres troupes ou coalitions d'autres lions mâles. Dans la fierté, les femelles sont généralement les chasseuses, ayant beaucoup plus de chances d'attraper des proies. Les mâles ont environ 10 % de chances d’attraper leur proie. Mais lorsqu’ils attrapent un gros animal, les lions peuvent manger jusqu’à 40 kg de viande." #NT!
 dubois.1013.f3: "Dans l'enceinte d'un zoo, le puissant lion va et vient dans son enclos. Son corps musclé respire la puissance et la grâce lorsqu'il surveille son environnement. Les mouvements agités du lion attirent votre attention et vous incitent à réfléchir aux secrets de son comportement. Pendant que vous réfléchissez, un gardien de zoo expérimenté s'approche, prêt à partager ses idées sur ces magnifiques créatures.\n\n\"C'est fascinant d'observer les lions dans leur enclos\", commence le gardien de zoo. \"Pendant la journée, ils se livrent souvent à des promenades répétitives, un comportement qui peut être observé à la fois chez les lions captifs et chez leurs homologues sauvages. On pense que cette marche est le résultat de leur instinct naturel de patrouiller et de marquer leur territoire, même dans la nature. absence de vastes prairies ou de vastes paysages.\"" #NT!
 dubois.1013.f4: "Au zoo, [SCOPE.sCharacter('dubois_prinz_eugen').GetFullName] est connu pour surveiller quotidiennement le vieux lion dans l'enclos. Le vétéran ressent un lien profond avec l’animal. Tous deux semblent être des témoins de temps passés de gloire et d’honneur. Les visiteurs du zoo disent qu'il existe un lien entre cet animal spécifique et l'homme.\n\nMais finalement trois jours sont arrivés où le lion n'a plus vu son maître, il a refusé de manger quoi que ce soit et arpentait sans relâche l'enclos. Vers trois heures du matin, il poussa un tel rugissement que le gardien des animaux courut dans l'enclos pour voir. En même temps, il entendait sonner le glas dans la chapelle et il savait donc que son maître, le grand Général [SCOPE.sCharacter('dubois_prinz_eugen').GetLastName], était mort à cette heure même. C’est quelque chose qui touche même le cœur des soldats les plus durs." #NT!
  
 dubois.1014.t: "Enclos des éléphants" #NT!
 dubois.1014.d: "Dans un vaste enclos, les éléphants se promènent. Ils constituent l’une des plus grandes attractions du zoo et il y a toujours du monde qui les regarde." #NT!
 dubois.1014.f1: "Vous observiez les éléphants depuis un certain temps. L’un d’eux vous a adressé un coup de fil. C'était une énorme femelle éléphant avec de longues défenses. Elle semblait parfois prendre les devants et les autres éléphants semblaient la respecter beaucoup.\n\n\"Je vois que tu as trouvé la matriarche des éléphants !\", tu n'as même pas remarqué qu'un gardien de zoo se tenait à côté. vous, \""Ces créatures majestueuses vivent dans des unités familiales très unies appelées troupeaux. Au sein du troupeau, vous trouverez souvent une matriarche, une femelle sage et expérimentée qui dirige et protège le groupe. Dans leur famille, les Éléphants entretiennent des liens sociaux forts. Ils pleurent même la perte d'un membre de leur groupe. Heureusement, nous n'avons pas eu de mort d'éléphant depuis des années !\"" #NT!
 dubois.1014.f2: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "One of the Elephants was trumpeting. It sounded great! You would probably even have heard it from hundreds of meters away.\n\nIt reminded you of a text you once read about elephants: "L'un des éléphants claironnait. Ça sonnait bien ! Vous l'auriez probablement même entendu à des centaines de mètres.\n\nCela vous a rappelé un texte que vous avez lu un jour sur les éléphants : "L'un des éléphants barrissait. Cela sonnait bien ! Vous l'auriez probablement même entendu à des centaines de mètres. mètres.\n\nCela vous a rappelé un texte que vous avez lu un jour sur les éléphants : "Les éléphants d'Afrique possèdent une incroyable capacité à communiquer sur de longues distances. Grâce à diverses vocalisations, telles que des trompettes, des grondements et des rugissements, ils transmettent des informations aux autres membres de leur troupeau, qu'il s'agisse d'un avertissement de danger ou d'un appel à se regrouper.\"" #NT!
 dubois.1014.f3: "L'un des éléphants s'est approché de vous. Sa trompe s'est approchée lentement de vous. N'était-ce pas l'éléphant avec qui vous avez nourri de la nourriture il y a un an ? Non, ce n'est pas possible. Il t'aurait oublié maintenant ! Néanmoins, vous avez donné à l'éléphant un fruit que vous avez apporté pour vous-même.\n\n\"Je pense qu'elle se souvient de vous.\", un gardien de zoo se tenait à côté de vous, \"Les éléphants peuvent se souvenir de choses pendant des années, voire des décennies. C'est fascinant, Parfois, ils se souviennent d'un visiteur et agissent en conséquence. Un jour, un éléphant a pris le sac à main d'une femme parce qu'elle lui avait jeté une pierre lorsqu'il était enfant. Ils ont un souvenir étonnant des lieux, des sources d'eau et même des individus qu'ils ont rencontrés. Cette mémoire remarquable les aide ils naviguent dans leur environnement et entretiennent des liens sociaux solides.\"" #NT!
  
 dubois.1015.t: "Enclos de girafe" #NT!
 dubois.1015.d: "Les girafes étaient visibles de loin. Leurs têtes s'élevaient au-dessus du sol pour récupérer quelques feuilles fraîches des arbres." #NT!
 dubois.1015.f1: "La langue bleue de la girafe s'enroulait autour des branches vertes dans votre main. Ce faisant, la langue a glissé sur votre main. C'était rude et très long.\n\nVous vous souvenez de quelque chose que vous avez lu un jour dans un livre : la langue de la girafe était parfaitement adaptée à son environnement. Il a été conçu pour brouter les feuilles d'acacia de la branche sans se blesser par les épines. Pour manger les 30 kilos de feuilles par jour, la girafe doit arracher les feuilles des arbres pendant 12 heures maximum. Parallèlement, les feuilles couvrent également une grande partie des besoins en eau de la girafe." #NT!
 dubois.1015.f2: "Deux des girafes se tenaient côte à côte lorsqu'elles ont soudainement commencé à se frapper les côtés avec la tête. Leur long cou leur permettait de lever la tête et de viser leur adversaire. Qu'est-ce qui pourrait provoquer un comportement aussi sauvage ?\n\n\"N'ayez pas peur ! C'est un comportement naturel.\", un gardien de zoo se tenait à côté de vous et a commencé à expliquer, \"Les girafes sont des animaux sociaux qui forment des mailles lâches. troupeaux. Ces troupeaux sont souvent composés de femelles et de leurs petits, avec des groupes occasionnels de jeunes mâles célibataires. Au sein du troupeau, les girafes se livrent à diverses formes d'interaction sociale, y compris le cou, un comportement dans lequel les mâles se livrent à des combats doux pour établir leur domination ou gagner droits d'accouplement. C'est exactement ce que vous venez de voir !\"" #NT!
 dubois.1015.f3: "Vous avez écouté un gardien de zoo parler des girafes avec un groupe de personnes : « Les girafes ont un motif de pelage distinct qui ressemble à une mosaïque de taches irrégulières. Ces motifs, qui varient selon les individus, aident les girafes à se camoufler dans leur environnement, leur offrant une mesure de protection contre les prédateurs. De plus, les rayures plus claires aident la girafe à se rafraîchir. Si elles avaient seulement les cheveux foncés, elles surchaufferaient dans la savane.\"" #NT!
  
 dubois.1016.t: "Enclos des manchots africains" #NT!
 dubois.1016.d: "Certains manchots nageaient dans l'eau, d'autres se tenaient ensemble, un remuait avec ses ailes." #NT!
 dubois.1016.f1: "Dans l'exposition animée de manchots du zoo, une colonie animée de manchots africains se dandine et s'ébattre dans l'eau. Leur élégant plumage noir et blanc scintille sous la lumière du soleil, attirant l'attention des visiteurs. Hypnotisé par leurs pitreries ludiques, vous vous approchez d'un gardien de zoo à proximité, désireux d'en savoir plus sur ces créatures charismatiques.\n\n\"Le manchot africain, également connu sous le nom de manchot Jackass en raison de son cri semblable à celui d'un âne, est une espèce remarquable. ", commence le gardien du zoo. "Ces manchots sont endémiques des côtes de l'Afrique australe, et se trouvent spécifiquement dans les eaux entourant la Namibie et l'Afrique du Sud. Contrairement à leurs homologues de l'Antarctique, les manchots africains prospèrent dans un climat plus chaud, ce qui les rend bien adaptés aux régions côtières où ils habitent. \"" #NT!
 dubois.1016.f2: "Vous regardez un pingouin se battre avec un rocher. Des parties de la roche s'envolent, il doit donc s'agir de roche molle. Vous regardez avec intérêt le pingouin continuer à creuser.\n\nN'avez-vous pas lu quelque chose à ce sujet ? Les manchots africains creusent une grotte pour nidifier dans les gisements de guano. Ce guano provient des déjections de centaines de générations d’oiseaux. En Afrique du Sud, il existe d’importants gisements de guano où nichent les manchots. Ainsi, les partenaires se relaient dans l'élevage." #NT!
 dubois.1016.f3: "Tandis que vous vous émerveillez devant les éclaboussures ludiques des manchots dans l'eau, un gardien de zoo partage un détail fascinant : « L'une des caractéristiques uniques des manchots africains est leur capacité de nage exceptionnelle. Ils sont agiles et profilés sous l'eau, s'appuyant sur leurs nageoires pour se propulser à travers l'eau. "" #NT!
  
 dubois.1017.t: "Enclos de rat-taupe nu" #NT!
 dubois.1017.d: "En tant qu’animal principalement souterrain, l’enclos du rat-taupe nu n’était en grande partie qu’un tas de terre. Mais grâce à l'utilisation intelligente du verre, il était possible d'observer réellement les petits animaux dans leurs habitations." #NT!
 dubois.1017.f1: "Dans l'habitat souterrain fascinant du zoo, une créature unique et industrieuse connue sous le nom de rat-taupe nu se précipite dans ses tunnels complexes, son apparence glabre et ridée capturant l'attention des visiteurs. Intrigué par son mode de vie souterrain, vous approchez un gardien de zoo expérimenté, désireux d'en savoir plus sur cet intrigant mammifère.\n\n"Le Rat-taupe nu est une véritable merveille d'adaptation", commence le gardien de zoo. "Ces rongeurs remarquables sont hautement spécialisés pour vivre dans des environnements souterrains sombres. Leur absence de fourrure est un avantage, car elle empêche la saleté et les débris de coller à leur peau lorsqu'ils creusent. Avec leurs dents acérées et leurs mâchoires puissantes, les rats-taupes nus sont des creuseurs qualifiés, créant des systèmes de tunnels élaborés qui assurent la protection, le stockage de la nourriture et les structures sociales. »" #NT!
 dubois.1017.f2: "Dans les captivants terriers souterrains du zoo, une colonie de rats-taupes nus travaille harmonieusement, chaque individu contribuant aux tâches de creuser, de chercher de la nourriture et de prendre soin des petits. La vue de leurs activités communautaires captive l'attention des visiteurs. Intrigué par leur dynamique sociale, vous recherchez un gardien de zoo expérimenté, dans l'espoir d'en savoir plus sur la vie de ces rongeurs fascinants.\n\n"Les rats-taupes nus sont des créatures très sociales", explique le gardien du zoo. "Ils vivent dans des colonies avec une structure sociale complexe, semblable à celle des abeilles ou des fourmis. Au sein d'une colonie, il y a une seule femelle reproductrice, connue sous le nom de reine, qui est chargée de donner naissance à la majorité des petits. Le reste de la colonie est composée d'individus non reproducteurs, appelés ouvriers, qui contribuent à des tâches telles que le creusement de tunnels, la recherche de nourriture et les soins aux jeunes." #NT!
 dubois.1017.f3: "Au milieu des tunnels complexes de l'habitat des rats-taupes, un groupe de rats-taupes nus se blottissent les uns contre les autres, leurs corps ridés s'entrelaçant alors qu'ils partagent de la chaleur et se livrent à des soins sociaux. Intrigué par leur comportement commun, vous approchez un gardien de zoo expérimenté, dans l'espoir de comprendre l'importance de leurs interactions.\n\n"Les comportements communs des rats-taupes nus sont vraiment fascinants", partage le gardien du zoo. "Leur comportement de regroupement sert à plusieurs fins, notamment le maintien de la température corporelle et le renforcement des liens sociaux. Ces rongeurs sont connus pour se livrer à un toilettage social, ce qui non seulement contribue à l'hygiène, mais renforce également les liens sociaux au sein de la colonie. Leurs interactions sociales complexes témoignent de la nature coopérative et interconnectée des colonies de rats-taupes." #NT!
  
 dubois.1018.t: "Enceinte zèbre" #NT!
 dubois.1018.d: "L'enceinte Zebra était assez plate, pleine d'herbe et contenait quelques arbres isolés qui offraient de l'ombre. Cela ressemblait un peu à l'Afrique." #NT!
 dubois.1018.f1: "Dans l'enceinte vibrante du zoo sur le thème de la savane, un groupe de créatures captivantes et rayées connues sous le nom de zèbres paissent paisiblement, leurs motifs en noir et blanc créant un spectacle visuel fascinant sur fond de prairies. Intrigué par leur apparence saisissante, vous approchez un gardien de zoo expérimenté, désireux d'en savoir plus sur ces animaux africains emblématiques.\n\n"Les zèbres ne sont pas seulement connus pour leurs rayures noires et blanches uniques, mais aussi pour leurs comportements fascinants et leur dynamique sociale." commence le gardien du zoo. "Ces rayures servent de camouflage, les aidant à se fondre dans les prairies et à dérouter les prédateurs. Les zèbres sont des animaux très sociaux, souvent trouvés dans des groupes familiaux appelés harems. Leurs comportements coopératifs, tels que le toilettage et la vigilance, contribuent à la sécurité et à la sécurité. bien-être du groupe."" #NT!
 dubois.1018.f2: "Dans l'habitat serein de la savane du zoo, un zèbre mâle affirme sa domination en se livrant à une démonstration animée de coups de pied et de postures, sa crinière et sa queue se balançant à chaque mouvement. La vue de son comportement captive l'attention des visiteurs. Intrigué par ses actions, vous recherchez un gardien de zoo compétent, dans l'espoir d'en savoir plus sur les comportements sociaux de ces animaux africains charismatiques.\n\n"Le comportement des zèbres implique souvent des démonstrations fascinantes de dominance et de communication", explique le gardien de zoo. "Les zèbres mâles établissent leur hiérarchie au sein d'un groupe à travers divers comportements, tels que les vocalisations, les postures et les interactions physiques. Ils ont également des moyens uniques de communiquer entre eux, notamment des braiments et des hennissements aigus. Ces comportements jouent un rôle crucial dans maintenir l'ordre social au sein d'un harem Zebra." #NT!
 dubois.1018.f3: "Au milieu du vaste paysage de savane de l'habitat du zèbre, un jeune poulain s'ébat et court autour de sa mère, son comportement ludique capturant l'essence de l'exubérance juvénile. Intrigué par cette interaction, vous approchez un gardien de zoo expérimenté, dans l'espoir de comprendre l'importance du comportement du poulain.\n\n"Les comportements énergétiques des poulains zèbres sont vraiment captivants", partage le gardien de zoo. "Les poulains sont connus pour leur caractère ludique, qui sert des objectifs de développement importants. Le jeu leur permet de pratiquer des compétences physiques, de développer des liens sociaux et d'apprendre de leurs interactions avec les adultes du groupe. Grâce à ces comportements ludiques, les poulains acquièrent progressivement les compétences dont ils ont besoin. pour prospérer dans la nature." #NT!
  
