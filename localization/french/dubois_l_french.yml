 dubois.139.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Gorille#! a emménagé dans son nouvel enclos." #NT!
 dubois.139.f: "Originaire des forêts d'Afrique centrale, le gorille est le plus grand des grands singes. Avec sa carrure puissante et son regard intelligent, il vit en groupes sociaux dirigés par un mâle dominant appelé le dos argenté. Les gorilles sont principalement herbivores, se nourrissant de feuilles, de tiges et de fruits. Malgré leur taille et leur force, ils sont généralement doux et timides, passant la plupart de leur temps à chercher de la nourriture et à se reposer dans leur habitat forestier." #NT!
