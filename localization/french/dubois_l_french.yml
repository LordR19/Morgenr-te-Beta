 dubois_invented_evolution_theory_loc: "\nL'une des [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] plus grandes réalisations a été le livre "#o Sur l'origine des espèces#!", qui décrit pour la première fois la théorie de l'évolution." #NT!
 dubois_attended_hippocampus_congress_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a participé au débat qui a déterminé si l'humain était unique ou simplement un animal comme tous les autres." #NT!
 dubois_naturalist_showed_evolution_in_peppered_moths_loc: "\nLe professeur [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a montré que le #o Papillon poivré évolue#! pour s'adapter à son environnement changeant. Une preuve pour la théorie de l'évolution." #NT!
 dubois_naturalist_finished_pacific_expedition_loc: "\nLors d'une expédition #o dans l'océan Pacifique#!,, le Dr [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a exploré en profondeur la flore et la faune de ce pays des merveilles. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] a découvert de nombreuses nouvelles espèces." #NT!
 dubois_wallace_line_discovered_loc: "\nLors d'un voyage dans le Pacifique, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a remarqué une #o séparation nette entre la flore et la faune asiatiques et australiennes#!.. Cette découverte soutient la théorie de l'évolution et suggère une séparation massive des îles dans le passé." #NT!
 dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a joué un rôle déterminant dans l'ouverture #o du zoo#!. Un endroit où les animaux de pays lointains peuvent être vus de près." #NT!
 dubois_naturalist_total_zoo_animals_loc: "\nPendant le mandat du [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] en tant que naturaliste, un total de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] ont été capturés et amenés au [GetPlayer.MakeScope.GetCountry.GetName]." #NT!
 dubois_naturalist_found_victoria_amazonica_loc: "\nLors d'une expédition botanique dans la forêt amazonienne, le professeur [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a trouvé un #o nénuphar géant#!.. Une plante unique qui peut pousser des feuilles d'un diamètre allant jusqu'à 3 mètres." #NT!
 dubois_naturalist_found_attacus_atlas_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a trouvé un #o Titanic Moth#! lors d'une expédition botanique en Indochine. C'est l'un des plus gros papillons du monde et produit une soie très robuste." #NT!
 dubois_naturalist_found_amorphophallus_titanum_loc: "\nEn explorant Bornéo lors d'une expédition botanique, le professeur [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] a découvert une #o énorme fleur#! pouvant atteindre 3 mètres de haut. Un véritable miracle botanique." #NT!
 dubois_naturalist_found_goliathus_loc: "\nLes pluies torrentielles du Congo abritent de nombreuses merveilles. L'un d'eux a été découvert par le Dr [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastNameNoFormatting] lors d'une expédition botanique. Le #o Goliath Beetle#! est l'un des plus gros insectes au monde et apparemment assez rare." #NT!
  
 dubois_nature_reserve_survey_decision: "Enquête sur la réserve naturelle" #NT!
 dubois_nature_reserve_survey_decision_desc: "Mener une enquête pour trouver une place pour une réserve naturelle. Une telle enquête peut prendre #n plusieurs mois#!." #NT!

 dubois.1210.t: "L'habitat du [ROOT.GetState.GetName] est en danger" #NT!
 dubois.1210.d: "La compréhension toujours croissante de la civilisation se heurte au [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] du [ROOT.GetState.GetName]. Si nous ne protégeons pas notre faune locale en construisant un [concept_dubois_nature_reserve], les animaux disparaîtront dans environ 10 ans." #NT!
 dubois.1210.f: "Des machines voraces qui rongent le sol. des villes tentaculaires qui dévorent de plus en plus de terres. Des lignes de train qui traversent les étendues fleuries. Chaque jour, les animaux perdent davantage de leur royaume. Petit à petit, les humains y empiètent." #NT!
 dubois.1210.g: "Nous devons protéger ces animaux !" #NT!
 dubois.1210.h: "Des progrès avant tout !" #NT!
 dubois_endangered_habitat_tt: "Lorsqu'un [concept_dubois_habitat] devient en voie de disparition, il sera supprimé au bout de 10 ans. Vous pouvez éviter cela en construisant un [concept_dubois_nature_reserve] dans l'état. De cette façon, vous protégerez le [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] de l'extinction." #NT!
 dubois_habitat_endangered_modifier: "Habitat menacé" #NT!
 dubois_habitat_endangered_timer_modifier: "Temps jusqu'à ce que l'habitat soit perdu" #NT!
 dubois_habitat_protection_path_modifier: "Volonté de protéger l'habitat" #NT!
 dubois_habitat_destruction_path_modifier: "Le progrès avant tout" #NT!
  
 dubois.1211.t: "L'habitat du [ROOT.GetState.GetName] est détruit" #NT!
 dubois.1211.d: "Comme nous n'avons pas réussi à protéger le [Concept('concept_dubois_habitat','$concept_dubois_animal_habitat$')] du [ROOT.GetState.GetName] en établissant un [concept_dubois_nature_reserve], l'habitat est désormais détruit." #NT!
 dubois.1211.f: "Malheureusement, la création de la société minière s’est faite au prix de la destruction de l’habitat de l’un des animaux de notre pays. Mais qui s’en soucie ? Les bénéfices nous attendent !" #NT!
 dubois.1211.g: "Oh non. De toute façon." #NT!
  
 dubois_breeding_animal_trigger_tt: "Vous pouvez reproduire le [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] si vous avez un état avec un [concept_dubois_nature_reserve] qui n'a pas encore l'animal spécifique de la même région que la #Nature Réserve#! et si vous avez cet animal dans votre [concept_dubois_zoo].\n\nSi vous avez une #b Réserve Naturelle#! dans un Etat européen par exemple et que vous souhaitez y élever le #b Bouquetin des Alpes#!, vous ne pouvez le faire que si l'État ne possède pas encore de Bouquetin [concept_dubois_habitat] et si vous avez #b Bouquetin des Alpes Des bouquetins#! dans votre #b Zoo#!." #NT!
  
