 dubois.138.f: "Le suricate est une petite mangouste qui vit en Afrique. Les suricates sont extrêmement sociables et vivent en meutes pouvant compter jusqu'à 30 animaux. Ils vivent généralement dans des terriers ou des grottes où ils peuvent se cacher des prédateurs. En général, au moins un suricate est occupé à surveiller le danger et à avertir la meute. La tâche de surveillance alterne entre les animaux." #NT!
