 dubois.149.d: "Notre zoo s'enrichit d'un nouvel animal exotique : aujourd'hui le tant attendu #O Chat de Pallas#! a emménagé dans son nouvel enclos." #NT!
 dubois.149.f: "Le chat de Pallas est un petit félin sauvage qui vit dans les prairies et les régions montagneuses d'Asie centrale. Connu pour sa fourrure dense et duveteuse et sa corpulence trapue, il est bien adapté aux environnements froids. Le chat de Pallas est solitaire et insaisissable, se cachant souvent dans des crevasses rocheuses ou des terriers pour éviter les prédateurs. Il chasse principalement les petits mammifères comme les rongeurs et les oiseaux, en utilisant sa vue perçante et sa furtivité." #NT!
 dubois.149.g: "Beau!" #NT!
