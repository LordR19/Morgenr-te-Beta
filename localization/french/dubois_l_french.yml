 dubois_invented_evolution_theory_loc: "\nL'une des plus grandes réalisations de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] a été le livre "Sur l'origine des espèces", qui décrit pour la première fois la théorie de l'évolution." #NT!
 dubois_naturalist_finished_pacific_expedition_loc: "\nLors d'une expédition dans l'océan Pacifique, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a exploré en profondeur la flore et la faune de ce pays des merveilles. [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetSheHe] a découvert de nombreuses nouvelles espèces." #NT!
 dubois_wallace_line_discovered_loc: "\nLors d'un voyage dans le Pacifique, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a remarqué une séparation nette entre la flore et la faune asiatiques et australiennes. Cette découverte soutient la théorie de l'évolution et suggère une séparation massive des îles dans le passé." #NT!
 dubois_naturalist_inaugurated_zoo_loc: "\n[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a joué un rôle déterminant dans l'ouverture du [concept_dubois_zoo]. Un endroit où l’on peut voir de près des animaux venus de pays lointains." #NT!
 dubois_naturalist_total_zoo_animals_loc: "\nPendant le mandat du [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetHerHis] en tant que naturaliste, un total de [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetVariable('dubois_naturalist_total_zoo_animals_var').GetValue|0+] [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] ont été capturés et amenés au [GetPlayer.MakeScope.GetCountry.GetName]." #NT!
 dubois_naturalist_found_victoria_amazonica_loc: "Lors d'un [concept_dubois_botanical_expedition] en direction de la forêt amazonienne, [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a trouvé un nénuphar géant. Une plante unique qui peut pousser des feuilles jusqu'à 3 mètres de diamètre." #NT!
 dubois_naturalist_found_attacus_atlas_loc: "[GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a trouvé un papillon titanesque lors d'un [concept_dubois_botanical_expedition] en Indochine. C'est l'un des plus gros papillons du monde et produit une soie très robuste." #NT!
 dubois_naturalist_found_amorphophallus_titanum_loc: "En explorant Bornéo lors d'un [concept_dubois_botanical_expedition], [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a trouvé une énorme fleur pouvant atteindre 3 mètres de haut. Un véritable miracle botanique." #NT!
 dubois_naturalist_found_goliathus_loc: "Les pluies torrentielles du Congo abritent de nombreuses merveilles. L'un d'eux a été découvert par le Dr [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] sur un [concept_dubois_botanical_expedition]. Le coléoptère Goliath est l'un des plus gros insectes au monde et apparemment assez rare." #NT!
  
 dubois_nature_reserve_survey_decision: "Enquête sur la réserve naturelle" #NT!
 dubois_nature_reserve_survey_decision_desc: "Mener une enquête pour trouver une place pour une réserve naturelle. Une telle enquête peut prendre #n plusieurs mois#!." #NT!
  
 dubois.1201.t: "Emplacements possibles pour une réserve naturelle" #NT!
 dubois.1201.d: "Après avoir étudié notre pays pendant un certain temps, nous avons pu dresser une liste d'emplacements possibles pour une réserve naturelle. Il faut maintenant choisir l'endroit idéal. Après avoir choisi, la construction commencera immédiatement." #NT!
 dubois.1201.f: "Nous avons trouvé de superbes zones inhabitées qui pourraient parfaitement servir de réserves naturelles. Bien qu’honnêtement, ils semblent tous assez éloignés. Peut-être devrions-nous y construire un train ou des routes. Peut-être un canal. Comment y arriverions-nous autrement ?" #NT!
 dubois.1201.g: "Un état avec des montagnes comme [SCOPE.sState('dubois_mountain_state_scope').GetName] est idéal !" #NT!
 dubois.1201.h: "Les vastes forêts du [SCOPE.sState('dubois_forest_state_scope').GetName] seront parfaites !" #NT!
 dubois.1201.i: "Les fjords du [SCOPE.sState('dubois_fjord_state_scope').GetName] sont idéaux pour une Réserve Naturelle !" #NT!
 dubois.1201.j: "De toute façon, qui a besoin d’un désert ? [SCOPE.sState('dubois_desert_state_scope').GetName] est parfait !" #NT!
 dubois.1201.k: "Où d’autre que le lac Victoria ?" #NT!
 dubois.1201.l: "[SCOPE.sState('dubois_additional_state_1_scope').GetName] semble être un bon endroit pour une réserve naturelle !" #NT!
 dubois.1201.m: "J'aime [SCOPE.sState('dubois_additional_state_2_scope').GetName] !" #NT!
 dubois.1201.n: "Il faut choisir [SCOPE.sState('dubois_additional_state_3_scope').GetName] !" #NT!
