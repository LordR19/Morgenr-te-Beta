 dubois.271.t_cretaceous: "Paysages préhistoriques : Crétacé" #NT!
 dubois.271.t_jurassic: "Paysages préhistoriques : Jurassique" #NT!
 dubois.271.t_triassic: "Paysages préhistoriques : Trias" #NT!
 dubois.271.d: "Le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a invité aujourd'hui un groupe de collègues à visiter le nouveau décor préhistorique. Les universitaires ont loué le sens du détail de [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis]." #NT!
 dubois.271.f_cretaceous: "Le climat du Crétacé était généralement chaud et équilibré. Il a permis à certains dinosaures d'atteindre les hautes latitudes méridionales et septentrionales, au moins pendant les mois d'été. Les pôles étaient libres de glace et le niveau de la mer était donc très élevé, atteignant sa valeur maximale au Turonien inférieur. Ce n'est qu'à la fin du Crétacé, au Maastrichtien, qu'un refroidissement et une régression marquée se sont produits. Comme au Jurassique précédent, la macrofaune et la mégafaune terrestres étaient dominées par les dinosaures. Au Crétacé inférieur, les plantes de lycopode, les fougères, les fougères arborescentes, les ginkgoales, les Bennettitales et les conifères étaient les plantes prédominantes. Au Crétacé supérieur, de nombreux arbres à feuilles caduques tels que l'érable, le chêne et le noyer ont concurrencé les conifères tels que le séquoia et le geinitzia. Les graminées se sont répandues sur le continent et ont considérablement modifié le comportement de l'érosion." #NT!
 dubois.271.f_jurassic: "Le Jurassique inférieur a peut-être pris fin avec des éruptions massives dans une grande province magmatique du Gondwana. Cela a conduit au réchauffement climatique, couplé à une extinction massive de second ordre. Les conifères à petites feuilles, adaptés à la sécheresse, sont alors devenus une partie importante de la flore et les sauropodes modernes se sont développés parmi les dinosaures. La période du Jurassique, en particulier la fin du Jurassique (Jurassique supérieur), a vu le premier âge d'or des dinosaures, avec de grands théropodes comme Allosaurus et des sauropodes géants comme Diplodocus et Giraffatitan. La flore était dominée par les gymnospermes (y compris les conifères comme les séquoias et les pins, mais aussi les ginkgos et les cycadales). Le Jurassique est également connu comme l'âge des cycadales car elles étaient très courantes. Les fougères et les prêles formaient le sous-bois des forêts." #NT!
 dubois.271.f_triassic: "Au cours du Trias, le climat était presque constamment chaud, même si celui-ci était sujet à de fortes fluctuations au début de la période. Le climat semble également avoir été plutôt sec dans le monde entier : la raison en était la forme du supercontinent Pangée et l'effet de mousson qui en résultait. Il y avait probablement de vastes déserts à l'intérieur des terres. Le passage du Permien au Trias est associé à un changement prononcé de la faune. Celui-ci est si drastique que, en raison des fossiles considérablement modifiés, le passage du Permien au Trias ne constitue pas seulement la frontière entre deux périodes, mais aussi entre deux ères de l'histoire de la Terre, le Paléozoïque et le Mésozoïque. En conséquence, de nombreux groupes d'invertébrés marins disparaissent complètement ou définitivement des fossiles. La faune vertébrée terrestre subit également des changements importants. Le passage des fougères aux gymnospermes, qui avait déjà eu lieu au Permien, s'est poursuivi au Trias." #NT!
 dubois.271.g: "Beau!" #NT!
 dubois.272.t: "Matériels" #NT!
 dubois.272.d: "[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetFullName] fait preuve d'un perfectionnisme remarquable dans la réalisation de son décor préhistorique. C'est pourquoi [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a déjà utilisé tout son budget." #NT!
 dubois.272.f: "S'agissait-il de l'œuf de dinosaure commandé spécialement pour l'exposition ? Des graines exquises ? Ou du pourboire de 300 livres que le porteur a reçu pour la terre naturelle ? Pour des raisons que le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a du mal à expliquer, l'argent coule tout seul entre ses mains." #NT!
 dubois.272.g: "Plus d'argent pour des plantes artificielles et des lézards ? Oublie ça!" #NT!
 dubois.272.h: "Nous voulons un beau diorama, ne lésinons pas sur les dépenses !" #NT!
 dubois.273.t: "Un travail ridicule ?" #NT!
 dubois.273.d: "Certains « collègues » universitaires se moquent du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] en raison de son obsession pour les paysages préhistoriques, non seulement dans son dos, mais désormais de manière tout à fait directe. Certains chercheurs considèrent l'activité de [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] comme un passe-temps absurde et le projet comme une affaire fondamentalement ridicule." #NT!
 dubois.273.f: "« L'extrême rareté des formes de transition dans les archives fossiles demeure le secret commercial de la paléontologie. » - Søren Kierkegaard" #NT!
 dubois.273.g: "La paléontologie est une science sérieuse !" #NT!
 dubois.273.h: "Certes, notre paléontologue est un peu bizarre." #NT!
 dubois.273.i: "Achetez quelques bouteilles de xérès à ces vilains érudits pour qu'ils laissent le médecin tranquille." #NT!
 dubois.274.t: "Intérêt des étudiants" #NT!
 dubois.274.d: "Depuis quelques semaines, les étudiants de l'université observent avec un intérêt croissant l'endroit où le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] construit un décor préhistorique. Ce que certains considèrent comme une entreprise insolite, d'autres y voient une source d'inspiration - soudain, le passé lointain devient tangible." #NT!
 dubois.274.f: "Le parc des dinosaures de Crystal Palace, dans le sud de Londres, est un parc à thème géologique et paléontologique. Il est connu pour ses sculptures animales, créées par Benjamin Waterhouse Hawkins au milieu du XIXe siècle, premières représentations figuratives grandeur nature d'animaux disparus au monde. Le parc était destiné à divertir et à éduquer ses visiteurs de l'époque victorienne. Sur les îles du lac, dans la partie du complexe conçue comme un jardin paysager anglais, un parc à thème a été conçu pour refléter l'histoire géologique de la Grande-Bretagne. Selon un concept basé sur le géologue David Thomas Ansted, chacune des trois îles a été attribuée à une époque du Phanérozoïque et a été conçue avec les sédiments qui ont pris naissance à cette époque. Hawkins a été conseillé par le paléontologue Richard Owen. Bien que les animaux préhistoriques ne correspondaient plus à l'état de la recherche du même siècle, ils ont suscité un grand intérêt et ont fourni à une grande partie de la population un niveau de connaissances de base en pédontologie." #NT!
 dubois.274.g: "Une nouvelle génération de savants !" #NT!
 dubois.274.h: "Ils devraient aider le Docteur." #NT!
  
 je_dubois_safari_hippopotamus: "Safari en Afrique : l'hippopotame" #NT!
 je_dubois_safari_hippopotamus_reason: "Lors d'un safari africain, grâce à des traques et des piégeages constants, il est possible de capturer du gros gibier puis de le transporter dans un [concept_dubois_zoo]. Il n'est possible d'attraper qu'un seul animal par safari. Selon l'espèce animale, il est différent de savoir si vous avez besoin de pièges ou si vous devez rester sur leur piste. En règle générale, les gros animaux lents ont besoin de plus de pièges, tandis que les animaux rapides nécessitent plus de pistage. Le safari dure 300 jours. Si aucun animal n'est capturé d'ici là, l'équipe de safari quitte à nouveau le pays - sans succès.\n\nLes animaux agressifs peuvent se défendre et attaquer lors du piégeage. Les animaux timides prennent la fuite. Un [concept_dubois_naturalist] qui a le trait Zoologiste peut résoudre de telles situations sans désavantage. De nouvelles technologies telles que #ORANGE Mitrailleuse#! ou #ORANGE Moteur à combustion#! facilitent le pistage et le piégeage des animaux." #NT!
