 dubois.1049.t: "Enclos pour élans" #NT!
 dubois.1049.d: "Dans l'enclos boisé du zoo, un majestueux élan européen se dresse fièrement, ses bois massifs s'étendant vers le ciel." #NT!
 dubois.1049.f1: "Le comportement calme et la taille imposante de l'élan attirent l'attention des visiteurs, qui s'émerveillent devant l'ampleur de ce gentil géant. Intrigué par ses bois impressionnants, vous vous adressez à un gardien de zoo pour obtenir plus d'informations.\n'L'élan européen, ou élan comme on les appelle en Amérique du Nord, est le plus grand membre de la famille des cervidés', explique le gardien de zoo. 'Leurs bois peuvent atteindre jusqu'à six pieds de diamètre et sont principalement utilisés pendant la saison du rut, lorsque les mâles se disputent les partenaires. Ces bois tombent et repoussent chaque année, la nouvelle paire de bois devenant plus grande et plus complexe à mesure que l'élan vieillit.'" #NT!
 dubois.1049.f2: "Dans le coin ombragé de l'habitat des wapitis, un grand wapiti européen mâle baisse sa tête massive pour brouter des pousses et des feuilles tendres. Le mouvement calme et rythmé de ses mâchoires pendant qu'il mâche est presque hypnotique, attirant une foule de spectateurs. Intrigué par les habitudes alimentaires de l'élan, vous cherchez un gardien de zoo pour en savoir plus.\n'Les wapitis sont des brouteurs', explique le gardien du zoo. 'Contrairement aux brouteurs, qui se nourrissent principalement d'herbe, les wapitis préfèrent se nourrir d'une variété de végétation, notamment de feuilles, d'écorces et de plantes aquatiques. Ils ont un sens de l'odorat très développé, ce qui les aide à localiser les plantes les plus nutritives de leur environnement. Dans la nature, ils peuvent consommer jusqu'à 31 kilos de nourriture par jour, ce qui est nécessaire pour nourrir leur grand corps.'" #NT!
 dubois.1049.f3: "Au milieu des bruissements des arbres de l'enclos, un wapiti européen émet soudain un beuglement profond et résonnant, son appel résonnant dans l'air. Le son attire l'attention de tous ceux qui se trouvent à proximité, qui s'arrêtent pour écouter ce cri primitif. Curieux de savoir ce que signifie cette vocalisation, vous vous adressez à un gardien de zoo pour en savoir plus.\n'C'était un cri de rut', explique le gardien de zoo. 'Pendant la saison de reproduction, les wapitis mâles utilisent ces vocalisations fortes pour établir leur domination et attirer les femelles. L'appel peut être entendu sur de longues distances et est souvent accompagné de démonstrations de bois et d'une posture agressive. C'est un puissant rappel du rôle de l'élan en tant que force dominante dans son habitat naturel.'" #NT!
  
