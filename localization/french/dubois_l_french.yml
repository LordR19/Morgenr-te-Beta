 dubois.1069.t: "Enclos pour capybaras" #NT!
 dubois.1069.d: "L'enclos des capybaras comprenait une zone herbeuse luxuriante entourant un grand étang. On remarquait tout de suite plusieurs de ces grands et doux rongeurs se prélassant au bord de l'eau, tandis que d'autres pataugeaient tranquillement dans l'eau peu profonde. Leur comportement détendu et leur comportement de groupe soudé attiraient immédiatement l'attention des visiteurs." #NT!
 dubois.1069.f1: "Dans l'enclos baigné de soleil des capybaras, un petit groupe de ces gros rongeurs se détend au bord de l'eau, certains grignotant paresseusement de l'herbe tandis que d'autres se prélassent à l'ombre. Leur comportement calme et social attire immédiatement l'attention des visiteurs. Curieux de connaître leur mode de vie, vous vous adressez à un gardien du zoo pour en savoir plus.\n'Les capybaras sont des animaux incroyablement sociaux', explique le gardien du zoo. 'Ils vivent en groupes, parfois jusqu'à 20 personnes ou plus, et sont rarement vus seuls. Leurs liens sociaux forts sont essentiels à leur survie, leur offrant une protection contre les prédateurs et les aidant à maintenir leur structure familiale soudée. Ils communiquent avec une variété de sons, notamment des ronronnements et des sifflements, pour rester en contact les uns avec les autres.'" #NT!
 dubois.1069.f2: "Dans l'habitat animé des capybaras, un capybara particulièrement aventureux patauge dans l'étang, s'immergeant jusqu'au nez, tandis que les autres lui emboîtent le pas, barbotant joyeusement dans l'eau. La vue de ces gros rongeurs appréciant leur baignade captive les spectateurs. Intrigué par ce comportement, vous demandez plus de détails au gardien du zoo.\n'Les capybaras sont semi-aquatiques et sont d'excellents nageurs', explique le gardien du zoo. 'Ils passent beaucoup de temps dans l'eau, ce qui les aide à réguler leur température corporelle et à échapper aux prédateurs. Ils peuvent même dormir dans l'eau avec juste leur nez au-dessus de la surface. Cette affinité avec l'eau est une partie essentielle de leur comportement naturel, et c'est là qu'ils se sentent le plus à l'aise.'" #NT!
 dubois.1069.f3: "Alors que vous observez le groupe de capybaras dans leur enclos, une soudaine vague de mouvements attire votre attention. L'un des plus jeunes capybaras a trouvé un bout d'herbe particulièrement savoureux et grignote avec enthousiasme, incitant les autres à se rassembler autour et à se joindre à lui. Le repas en commun est réconfortant à voir, et vous décidez d'en savoir plus en parlant à un gardien du zoo.\n'Les capybaras sont herbivores et passent beaucoup de temps à brouter ensemble', explique le gardien du zoo. 'Leur régime alimentaire se compose principalement d'herbes et de plantes aquatiques, qu'ils partagent volontiers entre eux. Ils ont un système digestif unique qui leur permet d'extraire un maximum de nutriments de leur régime fibreux, en redigérant souvent leur nourriture pour s'assurer qu'ils reçoivent tous les nutriments dont ils ont besoin. Leurs habitudes alimentaires en groupe renforcent leurs liens sociaux forts et aident à maintenir l'harmonie au sein du groupe.'" #NT!
  
