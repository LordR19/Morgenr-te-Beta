 dubois.1.t: "Inauguration du zoo" #NT!
 dubois.1.d: "Le jour de l'ouverture du nouveau [concept_dubois_zoo], les visiteurs se ruent pour voir les animaux. Bientôt, on souhaita construire encore plus d'enclos et y installer des animaux." #NT!
 dubois.1.f: "« Il y a deux nuits, j'ai vu les tigres souper à Exeter Change. Hormis le lion de Veli Pacha en Morée, qui suivait le gardien arabe comme un chien, c'est l'affection de l'hyène pour son gardien qui m'a le plus amusé. Quelle conversation ! — Il y avait un « hippopotame », comme Lord Liverpool en face ; et le « Paresseux Ursine » a la voix et les manières mêmes de mon valet de chambre – mais le tigre parlait trop. L'éléphant a pris et m'a redonné mon argent - il a enlevé mon chapeau, a ouvert une porte. il tenait un fouet et s'est si bien comporté que j'aimerais qu'il soit mon majordome. Le plus bel animal sur terre est l’une des panthères ; mais les pauvres antilopes étaient mortes. Je détesterais en voir un ici : la vue du chameau me faisait à nouveau désirer l'Asie Mineure. -Lord Byron" #NT!
 dubois.1.g: "Une nouvelle attraction dans la capitale !" #NT!
 dubois.2.t: "À propos de l'origine des espèces" #NT!
 dubois.2.d: "Avec la publication de son livre, le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] apporte une contribution scientifique révolutionnaire : il vise à expliquer rien de moins que l'origine des espèces." #NT!
 dubois.2.f: ""En raison de cette lutte pour la vie, toute variation, si légère soit-elle et quelle qu'en soit la cause, si elle est à quelque degré profitable à un individu de quelque espèce que ce soit, dans ses relations infiniment complexes avec les autres êtres organiques et avec la nature extérieure, tendra à la préservation de cet individu, et sera généralement hérité par sa progéniture... J'ai appelé ce principe, par lequel chaque légère variation, si utile, est préservée, par le terme de sélection naturelle, afin de marquer sa relation avec l'homme. pouvoir de sélection. -Charles Darwin" #NT!
 dubois.2.g: "Cette théorie va révolutionner la science." #NT!
 dubois.2.h: "Une fois de plus, la science a réfuté les superstitions religieuses." #NT!
 dubois.3.t: "Le retour du Beagle" #NT!
 dubois.3.d: "Le HMS Beagle est de retour en Angleterre après un voyage de recherche de plusieurs années. Elle a apporté un riche fonds de spécimens, d'os, de dessins et d'autres résultats scientifiques. [concept_dubois_naturalist] [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] était également à bord." #NT!
 dubois.3.f: "« Lorsque j'étais à bord du HMS Beagle, en tant que naturaliste, j'ai été très frappé par certains faits relatifs à la répartition des habitants de l'Amérique du Sud et aux relations géologiques du présent avec les habitants passés de ce continent. Ces faits m'ont semblé jeter quelque lumière sur l'origine des espèces, ce mystère des mystères, comme l'a appelé un de nos plus grands philosophes. - Charles Darwin" #NT!
 dubois.3.g: "Un voyage incroyable – quelles conséquences aura-t-il ?" #NT!
 dubois.4.t: "Cosmos" #NT!
 dubois.4.d: "Kosmos (généralement appelé « Cosmos » en anglais) était un traité influent sur la science et la nature écrit par le scientifique et explorateur allemand Alexander von Humboldt. Kosmos a commencé comme une série de conférences prononcées par Humboldt à l'Université de Berlin et a été publiée en cinq volumes entre 1845 et 1862 (le cinquième était posthume et incomplet)." #NT!
 dubois.4.f: "« Tard dans la soirée d'une vie bien remplie, je remets au public allemand une œuvre dont la vague image plane devant mon âme depuis près d'un demi-siècle. Dans de nombreuses humeurs, je considérais ce travail comme irréalisable : et lorsque je l'avais abandonné, j'y revenais, peut-être par insouciance. Je le dédie à mes contemporains avec la timidité que doit m'inspirer une juste méfiance à l'égard de la mesure de mes pouvoirs. J'essaie d'oublier que les écrits tant attendus bénéficient généralement de moins d'indulgence. -Alexandre von Humboldt" #NT!
 dubois.4.g: "Ces travaux serviront la science contemporaine." #NT!
 dubois.4.h: "Ce travail inspirera les générations futures." #NT!
 dubois.5.t: "L'héritage de Mendel" #NT!
 dubois.5.d: "La redécouverte des travaux de l'abbé Gregor Mendel a apporté une avancée majeure dans le domaine de la génétique. Ses thèses étaient déjà connues sous le nom de « règles de Mendel »." #NT!
 dubois.5.f: "« L'expérience de la fertilisation artificielle, telle qu'elle est pratiquée sur les plantes ornementales afin d'obtenir de nouvelles variations de couleur, a conduit aux expériences dont nous parlerons ici. La frappante régularité avec laquelle les mêmes formes hybrides réapparaissaient toujours chaque fois que la fécondation avait lieu entre les mêmes espèces, a incité à entreprendre de nouvelles expériences dont le but était de suivre le développement des hybrides dans leur descendance. -Gregor Mendel" #NT!
 dubois.5.g: "La naissance de la génétique moderne." #NT!
 dubois.6.t: "L'homme Java" #NT!
 dubois.6.d: "Le médecin et anatomiste néerlandais [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] a fait sensation scientifique dans sa recherche ciblée des ancêtres de l'homme. Il découvre le squelette d'un homme préhistorique ayant vécu il y a un million d'années." #NT!
 dubois.6.f: "Les fossiles découverts pour la première fois par [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] en 1891 sur les rives de la rivière Solo, près de Trinil, dans l'est de Java, sont appelés Java Man. Selon les connaissances actuelles, ils seraient âgés d’environ un million d’années. Ce sont les premiers fossiles d'hominidés découverts en dehors de l'Europe et, après les Néandertaliens, la deuxième preuve de fossiles apparentés à des humains anatomiquement modernes (Homo sapiens). Les découvertes de Java ont d’abord été appelées Anthropopithecus, puis Pithecanthropus erectus. Aujourd'hui, la plupart des paléoanthropologues les classent dans l'espèce Homo erectus, leur origine étant parfois - comme l'a suggéré Franz Weidenreich en 1940 - soulignée par l'ajout d'une épithète de sous-espèce : Homo erectus javanensis. Plus de 50 ans après la découverte de Dubois, Ralph von Koenigswald se souvient qu'« aucune autre découverte paléontologique n'a créé une telle sensation et conduit à une telle variété d'opinions scientifiques contradictoires »." #NT!
 dubois.6.g: "Nous avons besoin de cet homme comme paléontologue principal !" #NT!
  
