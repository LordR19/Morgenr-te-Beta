 dubois.118.f: "Le capybara, le plus gros rongeur du monde, est originaire d'Amérique du Sud. Avec ses pattes palmées et son mode de vie semi-aquatique, il prospère dans les zones humides et le long des berges des rivières. Les capybaras sont des animaux très sociaux, vivant souvent en groupes de 10 à 20 individus. Ils se nourrissent principalement d'herbes et de plantes aquatiques et sont connus pour leur nature douce et docile. Malgré leur taille, ils sont d'excellents nageurs et peuvent rester immergés pour éviter les prédateurs." #NT!
