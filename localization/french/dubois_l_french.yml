 dubois.2021.t: "Fossiles spéciaux" #NT!
 dubois.2021.d: "Cette collection abrite certains des fossiles les plus extraordinaires découverts à ce jour." #NT!
 dubois.2021_amber: "La résine #T Ambre#!\nThe a préservé un insecte vieux de plusieurs millions d'années.\n\n" #NT!
 dubois.2021_ammonite: "#T Ammonite#!\nTens parmi des milliers d'espèces d'ammonites ont façonné les mers pendant 350 millions d'années.\n\n" #NT!
 dubois.2021_archaeopteryx: "#T Archaeopteryx#!\nThis « oiseau primitif » est considéré par certains chercheurs comme un lien possible entre les reptiles et les oiseaux.\n\n" #NT!
 dubois.2021_composita: "#T Composita#!\nComposita était une espèce répandue qui vivait du Dévonien supérieur au Permien supérieur.\n\n" #NT!
 dubois.2021_eusthenopteron: "Le poisson #T Eusthenopteron#!\nThis a peut-être survécu dans un bassin fluvial asséché et est considéré comme une étape importante vers les amphibiens.\n\n" #NT!
 dubois.2021_ichthyosaurus: "Le reptile #T Ichthyosaure#!\nThis ressemblait non seulement beaucoup à un dauphin, mais il était également vivipare.\n\n" #NT!
 dubois.2021_ichthyostega: "#T Ichthyostega#!\nA possible chaînon manquant entre les poissons et les tétrapodes.\n\n" #NT!
 dubois.2021_megatherium: "#T Megatherium#!\nA Paresseux terrestre géant. Malheureusement, il s'agit également d'une espèce éteinte.\n\n" #NT!
 dubois.2021_pterodactylus: "#T Pterodactylus#!\nA petit ptérodactyle à queue courte qui vivait probablement sur les côtes.\n\n" #NT!
 dubois.2021_smilodon: "#T Smilodon#!\nOne des prédateurs à dents de sabre les plus connus.\n\n" #NT!
 dubois.2021_trilobite: "#T Trilobite#!\nThe les nombreuses occurrences et la stratification de ces arthropodes en font des fossiles index importants pour le Paléozoïque." #NT!
  
 dubois.2041.t: "Os de dinosaures" #NT!
 dubois.2041.d: "Ici, les os de dinosaures peuvent être reconstruits à partir de fossiles et les os de dinosaures peuvent être transformés en squelettes de dinosaures." #NT!
 dubois.2041.f: "A partir de cinq os de dinosaures provenant d'une région continentale, un [concept_dubois_paleontologist] peut reconstruire un dinosaure complet. Un paléontologue expérimenté peut également tenter de reconstituer un os de dinosaure à partir de 20 fragments fossiles. Un os de dinosaure ne peut être reconstruit que si au moins un os de dinosaure est disponible pour l'orientation. Pour effectuer l'une des actions, le paléontologue ne doit pas être épuisé ou occupé. Son succès dépend en grande partie de l'expérience paléontologique.\n\n#G [ROOT.Var('dubois_north_american_dinosaur_bone').GetValue]#! Os de dinosaures nord-américains\n#G [ROOT.Var('dubois_south_american_dinosaur_bone').GetValue]#! Os de dinosaures sud-américains\n#G [ROOT.Var('dubois_european_dinosaur_bone').GetValue]#! Os de dinosaures européens\n#G § _11#! Os de dinosaures africains\n#G #G4#! Os de dinosaures asiatiques\n#G #G7#! Os de dinosaures australiens" #NT!
 dubois.2041.g: "Reconstruisez un os de dinosaure à partir de fossiles." #NT!
 dubois.2041.h: "Construisez un squelette de dinosaure d’Amérique du Nord." #NT!
 dubois.2041.i: "Construisez un squelette de dinosaure d’Amérique du Sud." #NT!
 dubois.2041.j: "Construisez un squelette de dinosaure d’Europe." #NT!
 dubois.2041.k: "Construisez un squelette de dinosaure d’Afrique." #NT!
 dubois.2041.l: "Construisez un squelette de dinosaure d’Asie." #NT!
 dubois.2041.m: "Construisez un squelette de dinosaure d'Australie." #NT!
  
 dubois.2042.t: "Os de dinosaure reconstitué" #NT!
 dubois.2042.d: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a connu une réussite totale : grâce à ses connaissances scientifiques, il a pu reconstruire un os de dinosaure à partir de fragments fossiles." #NT!
 dubois.2042.f: "C'était un jeu de réflexion stimulant, mais qui ne posait pas de problème aux compétences superlatives de notre [concept_dubois_paleontologist]. Après quelques mois d'études et de combinatoires sophistiquées, il réussit à reconstruire des morceaux d'os à partir de restes fossiles de la taille d'une allumette et ainsi les éléments clés d'une espèce de dinosaure dont seuls des os lâches étaient auparavant connus." #NT!
 dubois.2042.g: "Splendide!" #NT!
 dubois.2043.t: "Professeur perplexe" #NT!
 dubois.2043.d: "Malgré des mois de tests, le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] n'a pu produire aucun résultat en ce qui concerne les matériaux utilisés. Dommage pour les fossiles !" #NT!
 dubois.2043.f: "Où appartenait cette partie, déjà ? Et ça? Mais si cette pièce appartenait à celle-ci, alors l’autre ne pourrait plus y entrer. Finalement, le [concept_dubois_paleontologist] n’en pouvait plus. Il s'était cogné la tête toute la nuit, mais il ne pouvait pas et ne parviendrait pas à tirer des connaissances utiles des objets trouvés jusqu'à présent sur ce à quoi devait ressembler autrefois le squelette du dinosaure." #NT!
 dubois.2043.g: "Le Professeur a gaspillé nos fossiles !" #NT!
 dubois.2044.t: "Squelette parfaitement assemblé" #NT!
 dubois.2044.d: "Notre [concept_dubois_paleontologist] a fait un travail incroyable en assemblant le squelette, ajoutant ainsi une pièce importante à la collection d'histoire naturelle." #NT!
 dubois.2044.f: "Un tonnerre d'applaudissements a rempli l'exposition tandis que le professeur présentait au public le squelette de dinosaure nouvellement assemblé. Ce faisant, il a résolu certains problèmes qui occupaient les experts depuis des années et a montré une toute nouvelle approche pour interpréter les os du dinosaure. Les paléontologues internationaux présents ont cherché à discuter avec le professeur et souhaitent constituer des découvertes similaires dans leurs collections de manière très similaire. Certains sont même allés jusqu'à qualifier [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] de génie du puzzle, ayant réussi à faire ce que d'autres avaient mis des décennies à faire immédiatement." #NT!
 dubois.2044.g: "Excellent travail, Professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.2045.t: "Squelette imparfaitement assemblé" #NT!
 dubois.2045.d: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a fait de son mieux, mais malheureusement le squelette de dinosaure assemblé comporte quelques erreurs." #NT!
 dubois.2045.f: "Lorsque le nouveau squelette de dinosaure a été présenté dans la collection d'histoire naturelle, des applaudissements polis mais plutôt modérés ont eu lieu. Bien que le plus grand paléontologue du pays ait tout essayé, ses collègues professionnels ont pu découvrir le jour de la présentation quelques défauts qui ont assombri la performance. Néanmoins, le squelette répond aux exigences, du moins dans ses grandes lignes, et devrait enrichir l'exposition, même si une retouche sera nécessaire dans les années à venir." #NT!
 dubois.2045.g: "Ça marche, n'est-ce pas ?" #NT!
 dubois.2046.t: "Squelette mal assemblé" #NT!
 dubois.2046.d: "Le squelette assemblé par [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] a laissé les experts... stupéfaits. Mais pas comme l’espérait la Société paléontologique." #NT!
 dubois.2046.f: "Ce fut une journée mémorable, surpassée seulement par la nature bizarre de l'événement. Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a dévoilé le nouveau squelette de dinosaure sous une bâche avec des gestes dramatiques et un tonnerre d'applaudissements attendus. Mais à la place : le silence. Des murmures suivirent. Puis : l'amusement. Les chercheurs impliqués souriaient, d'autres se ressaisissaient, jusqu'à ce qu'un collègue, moitié riant, moitié incrédule, montre du doigt la chimère bricolée et crie : « Est-ce un dinosaure à trois têtes ?" #NT!
 dubois.2046.g: "Cela doit être une blague !" #NT!
  
 dubois.2051.t: "Squelettes de dinosaures" #NT!
 dubois.2051.d: "Les squelettes de dinosaures font la fierté de toute collection d’histoire naturelle. Des squelettes parfaitement assemblés ont un effet positif sur notre évaluation des dinosaures." #NT!
 dubois.2051.f: "Notre collection de dinosaures se compose des squelettes suivants :\n\n" #NT!
 dubois.2051.ankylosaurus: "Ankylosaure" #NT!
 dubois.2051.diplodocus: "Diplodocus" #NT!
 dubois.2051.triceratops: "Tricératops" #NT!
 dubois.2051.tyrannosaurus: "Tyrannosaure Rex" #NT!
 dubois.2051.stegosaurus: "stégosaure" #NT!
 dubois.2051.antarctosaurus: "Antarctosaure" #NT!
 dubois.2051.argyrosaurus: "Argyrosaure" #NT!
 dubois.2051.iguanodon: "Iguanodon" #NT!
 dubois.2051.plateosaurus: "Platéosaure" #NT!
 dubois.2051.giraffatitan: "Giraffatitan" #NT!
 dubois.2051.spinosaurus: "Spinosaure" #NT!
 dubois.2051.psittacosaurus: "Psittacosaure" #NT!
 dubois.2051.velociraptor: "Vélociraptor" #NT!
 dubois.2051.muttaburrasaurus: "Muttaburrasaure" #NT!
 dubois.2051.rhoetosaurus: "Rhoétosaure" #NT!
 dubois.2051.g: "Visitez les squelettes nord-américains." #NT!
 dubois.2051.h: "Visitez les squelettes sud-américains." #NT!
 dubois.2051.i: "Visitez les squelettes européens." #NT!
 dubois.2051.j: "Visitez les squelettes d'Afrique." #NT!
 dubois.2051.k: "Visitez les squelettes asiatiques." #NT!
 dubois.2051.l: "Visitez les squelettes australiens." #NT!
  
 dubois.2101.t: "Un squelette amélioré" #NT!
 dubois.2101.d: "Les efforts de notre [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] ont porté leurs fruits : le squelette auparavant défectueux a été nettement amélioré." #NT!
 dubois.2101.f: "Il a fallu un certain temps pour réfléchir à l'animal préhistorique, à sa locomotion, à son environnement écologique et à bien d'autres circonstances avant que le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] n'ait l'idée cruciale de remettre certains os à leur juste place. L'ensemble du squelette a ainsi été considérablement amélioré." #NT!
 dubois.2101.g: "Ça a l'air bien mieux !" #NT!
 dubois.2102.t: "Un squelette inchangé" #NT!
 dubois.2102.d: "Malgré de nombreuses tentatives d'amélioration du squelette, notre [concept_dubois_paleontologist] n'a pas abouti." #NT!
 dubois.2102.f: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a maintenu un grand soin dans le traitement du squelette. Dans un souci de ne pas trop détruire et de procéder avec prudence, il est resté si prudent qu’il n’a presque rien changé." #NT!
 dubois.2102.g: "Inaltéré ? Pour quoi ce [concept_dubois_paleontologist] est-il réellement payé ?" #NT!
 dubois.2103.t: "Un squelette détérioré" #NT!
 dubois.2103.d: "Peut-être aurait-il été préférable que [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] ne travaille pas sur un squelette de dinosaure." #NT!
 dubois.2103.f: "Ce fut extrêmement surprenant pour toutes les personnes impliquées lorsque le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] présenta la « version révisée » du squelette. Notamment parce qu'une hanche reposait désormais sur l'une des épaules et qu'une formidable deuxième queue complétait l'animal - sur le front." #NT!
 dubois.2103.g: "Cet imbécile n'a fait qu'empirer les choses !" #NT!
  
 dubois.2111.t: "Section nord-américaine des dinosaures" #NT!
 dubois.2111.d: "Quel squelette de dinosaure visiter ?" #NT!
 dubois.2111.f: "Les dinosaures nord-américains sont parmi les plus connus de leur espèce. De nombreuses espèces de dinosaures ont été découvertes dans la Formation de Morrison à la fin du XIXe siècle. Les spécimens bien connus sont Ankylosaurus, Diplodocus, Triceratops et Tyrannosaurus Rex." #NT!
 dubois.2111.g: "Ankylosaure." #NT!
 dubois.2111.h: "Diplodocus." #NT!
 dubois.2111.i: "Tricératops." #NT!
 dubois.2111.j: "Tyrannosaure Rex." #NT!
 dubois.2111.k: "Stégosaure." #NT!
  
 dubois.2112.t: "Ankylosaure" #NT!
 dubois.2112.f: "Ankylosaurus est un genre remarquable de dinosaure cuirassé qui a prospéré à la fin du Crétacé, il y a environ 68 à 66 millions d'années. Appartenant au groupe de dinosaures herbivores appelés ankylosauridés, cette créature préhistorique est célèbre pour ses adaptations défensives distinctives et impressionnantes.\nCaractérisé par un corps robuste et lourdement blindé, l'Ankylosaure possédait un profil large et bas orné de plaques osseuses, ou ostéodermes. , incrusté dans sa peau, offrant une formidable protection contre les prédateurs potentiels. Sa caractéristique la plus emblématique était la massue de queue, formée par une protubérance osseuse dense au bout de sa queue, qui servait probablement à la fois de moyen de dissuasion contre les attaquants et d'outil de combat intraspécifique.\nD'une longueur d'environ 20 à 30 pieds, L'Ankylosaure était un herbivore quadrupède, utilisant son large bec pour cultiver de la végétation. Sa tête relativement petite, comparée à son corps substantiel, indique des habitudes alimentaires sélectives sur les plantes et arbustes de basse altitude." #NT!
 dubois.2113.t: "Diplodocus" #NT!
 dubois.2113.f: "Diplodocus représente un genre emblématique de dinosaures colossaux au long cou qui ont prospéré à la fin du Jurassique, il y a environ 154 à 152 millions d'années. Classé comme sauropode, Diplodocus est réputé pour son cou allongé remarquable et sa taille immense, incarnant la grandeur de la vie préhistorique.\nCaractérisé par son plan corporel distinct, Diplodocus possédait un cou et une queue allongés, avec une tête relativement petite qui ressemblait à une cheville. dents adaptées au broutage de la végétation. Sa longueur impressionnante allant jusqu'à 90 pieds en faisait l'un des animaux terrestres les plus longs ayant jamais existé, tandis que son squelette relativement léger et sa position quadrupède facilitaient les mouvements efficaces.\nOn pense que Diplodocus était un herbivore, utilisant son long cou pour atteindre la végétation. en hauteur, évitant ainsi la compétition avec d'autres herbivores. Les preuves fossiles suggèrent que ces dinosaures habitaient probablement des environnements luxuriants le long des berges des rivières, où une vie végétale abondante était facilement disponible." #NT!
 dubois.2114.t: "Tricératops" #NT!
 dubois.2114.f: "Le Triceratops est un genre emblématique de dinosaures à cornes qui ont prospéré à la fin du Crétacé, il y a environ 68 à 66 millions d'années. Classé comme cératopsidé, le Triceratops est célèbre pour son apparence distinctive, marquée par un ensemble impressionnant de cornes faciales et une collerette osseuse à l'arrière de sa tête.\nCaractérisé par ses formidables caractéristiques défensives, le Triceratops portait un corps large et robuste et un corps massif. tête ornée d'une corne nasale proéminente au-dessus du museau et de deux cornes sourcilières allongées au-dessus des yeux. Son volant, orné de fenêtres et de motifs complexes, jouait probablement un rôle dans la reconnaissance des espèces, la thermorégulation et d'éventuelles démonstrations de combat.\nLe Triceratops était un quadrupède herbivore qui habitait divers environnements allant des forêts aux plaines. Son bec robuste lui permettait de cultiver efficacement la végétation et ses puissantes mâchoires pouvaient broyer des matières végétales résistantes. Les preuves fossilisées d'os de Triceratops suggèrent qu'il pourrait avoir adopté des comportements sociaux et des interactions hiérarchiques au sein des troupeaux." #NT!
 dubois.2115.t: "Tyrannosaure Rex" #NT!
 dubois.2115.f: "Le Tyrannosaurus rex, communément appelé T. rex, est un dinosaure prédateur emblématique et colossal qui parcourait la Terre à la fin du Crétacé, il y a environ 68 à 66 millions d'années. Appartenant au groupe des dinosaures théropodes, le T. rex se tenait au sommet de la chaîne alimentaire préhistorique et était l'un des plus grands prédateurs terrestres ayant jamais existé.\nRéputé pour ses caractéristiques distinctives, le T. rex possédait une stature imposante, atteignant jusqu'à 40 pieds de long. et mesurant environ 15 à 20 pieds de haut. Son crâne imposant, doté de dents dentelées de la taille d'une banane, évoque un régime carnivore composé majoritairement d'autres dinosaures. Ses membres postérieurs puissants ont été adaptés à des mouvements rapides, tandis que ses armes disproportionnellement légères, rappelant des structures vestigiales, continuent de captiver les recherches scientifiques.\nLes preuves paléontologiques suggèrent que le T. rex aurait pu être un prédateur au sommet, utilisant son sens aigu de l'odorat, ses jumelles. sa vision et sa formidable force de mâchoire pour assurer sa place au sommet de l'écosystème préhistorique. Le débat sur ses comportements de chasse, qu'il s'agisse d'un prédateur actif ou d'un charognard, reste un sujet de recherche et de spéculation en cours." #NT!
 dubois.2116.t: "stégosaure" #NT!
 dubois.2116.f: "Le stégosaure est un genre emblématique de dinosaures herbivores qui ont prospéré à la fin du Jurassique, il y a environ 155 à 150 millions d'années. Classé parmi les thyréophores, le stégosaure est célèbre pour son apparence distinctive et frappante.\nSe distinguant par sa double rangée de grandes plaques osseuses le long de son dos et la série de redoutables pointes ou thagomiseurs de queue, le stégosaure était un dinosaure de taille moyenne au profil unique. Le but de ses plaques, que ce soit pour réguler la température, l'affichage ou la défense, reste un sujet de débat scientifique.\nAvec une longueur allant jusqu'à 9 mètres et une tête relativement petite équipée d'un bec et de dents jugales pour le traitement des matières végétales, le stégosaure était un herbivore spécialisé. Il broutait probablement la végétation basse dans son environnement jurassique.\nDes fossiles de stégosaure ont été découverts principalement dans l'ouest de l'Amérique du Nord, notamment au Colorado et en Utah, offrant des informations précieuses sur l'anatomie, le comportement et l'histoire évolutive des dinosaures thyréophores. Le caractère distinctif du stégosaure en a fait une figure populaire et durable de la paléontologie et de la culture populaire." #NT!
 dubois.2112.h: "Retour à la section nord-américaine." #NT!
  
 dubois.2121.t: "Section sud-américaine des dinosaures" #NT!
 dubois.2121.d: "Quel squelette de dinosaure visiter ?" #NT!
 dubois.2121.f: "À la fin du XIXe siècle, les ossements de dinosaures étaient de plus en plus découverts dans les massifs patagoniens d'Amérique du Sud. Les premiers représentants comprennent l'Antarctosaurus et l'Argyrosaurus." #NT!
 dubois.2121.g: "Antarctosaure." #NT!
 dubois.2121.h: "Argyrosaure." #NT!
  
 dubois.2122.t: "Antarctosaure" #NT!
 dubois.2122.f: "L'Antarctosaurus représente un genre notable de dinosaures sauropodes qui habitaient l'ancien continent du Gondwana à la fin du Crétacé, il y a environ 70 à 65 millions d'années. Classé parmi les titanosaures, l'Antarctosaurus illustre la diversité des formes de sauropodes qui parcouraient autrefois la Terre.\nCaractérisé par sa taille massive, l'Antarctosaurus était un herbivore quadrupède colossal qui atteignait des longueurs allant jusqu'à 60 pieds ou plus. Son cou et sa queue allongés, ainsi que sa tête relativement petite, indiquent une adaptation pour se nourrir de végétation située en hauteur. Ce titanosaure est connu pour la structure robuste de ses membres, qui supportaient probablement son poids et facilitaient ses mouvements.\nDes fossiles d'Antarctosaurus ont été découverts principalement sur les continents du sud, notamment en Amérique du Sud et en Antarctique, où ils ont fourni des informations précieuses sur l'évolution et la répartition. des sauropodes à la fin du Crétacé. Ces découvertes contribuent à notre compréhension des écosystèmes uniques qui existaient au Gondwana pendant cette période." #NT!
 dubois.2123.t: "Argyrosaure" #NT!
 dubois.2123.f: "Argyrosaurus est un genre important de dinosaures sauropodes qui parcouraient les anciens paysages d'Amérique du Sud à la fin du Crétacé, il y a environ 90 à 70 millions d'années. Appartenant au sous-groupe des sauropodes connu sous le nom de titanosaures, l'Argyrosaurus offre un aperçu de la diversité de la faune préhistorique de la région.\nBien que certains aspects de sa biologie et de son comportement restent spéculatifs, l'Argyrosaurus reste un sujet d'étude paléontologique incontournable, mettant en lumière la grandeur et la complexité de l'espèce. Le passé préhistorique de la Terre dans l'hémisphère sud." #NT!
 dubois.2122.h: "Retour à la section sud-américaine." #NT!
  
 dubois.2131.t: "Section européenne des dinosaures" #NT!
 dubois.2131.d: "Quel squelette de dinosaure visiter ?" #NT!
 dubois.2131.f: "Depuis le début du XIXe siècle, de nouveaux fossiles de dinosaures ont été découverts dans les massifs européens, notamment en raison de l'augmentation de l'exploitation minière. Entre autres, Iguanodon et Plateosaurus sont connus." #NT!
 dubois.2131.g: "Iguanodon." #NT!
 dubois.2131.h: "Platéosaure." #NT!
  
 dubois.2132.t: "Iguanodon" #NT!
 dubois.2132.f: "Iguanodon est un genre remarquable de dinosaures herbivores qui ont prospéré au début du Crétacé, il y a environ 140 à 120 millions d'années. Classé parmi les iguanodontidés, l'Iguanodon a joué un rôle central dans l'élaboration de notre compréhension de l'anatomie et du comportement des dinosaures.\nSe distinguant par son épine de pouce distinctive et son museau en forme de bec, l'Iguanodon possédait un corps de taille moyenne et marchait sur deux et quatre pattes, ce qui lui permettait de une combinaison intrigante de locomotion bipède et quadrupède. On pense maintenant que la pointe de son pouce, autrefois considérée comme une corne, était utilisée pour se défendre contre les prédateurs ou pour manipuler la végétation.\nIguanodon habitait divers environnements, notamment les forêts et les plaines, et était un herbivore habile, utilisant son bec édenté pour récolter. végétation. Avec une longueur allant jusqu'à 33 pieds, c'était un herbivore important de son époque, influençant les écosystèmes qu'il habitait. Les fossiles d'Iguanodon ont été découverts pour la première fois en Europe, notamment en Belgique et en Angleterre, et leur étude a joué un rôle crucial dans le développement du domaine de la paléontologie." #NT!
 dubois.2133.t: "Platéosaure" #NT!
 dubois.2133.f: "Plateosaurus est un genre important de dinosaures herbivores qui ont prospéré à la fin du Trias, il y a environ 214 à 204 millions d'années. Classé comme prosauropode, Plateosaurus offre des informations cruciales sur l'évolution précoce des dinosaures et leurs adaptations à différents environnements.\nSe distinguant par son cou allongé, sa petite tête et sa queue relativement longue, Plateosaurus présentait une locomotion bipède et quadrupède, reflétant une étape de transition chez les dinosaures. évolution. Ses membres robustes et ses adaptations portantes lui ont permis de rechercher efficacement de la végétation et de naviguer dans son habitat.\nAvec une longueur estimée jusqu'à 9 mètres, le Plateosaurus était un herbivore dominant de son époque, occupant divers paysages allant des plaines inondables aux forêts de hautes terres. Ses larges dents en forme de feuille facilitaient la consommation de matière végétale." #NT!
 dubois.2132.h: "Retour à la section européenne." #NT!
  
 dubois.2141.t: "Section des dinosaures africains" #NT!
 dubois.2141.d: "Quel squelette de dinosaure visiter ?" #NT!
 dubois.2141.f: "Il faudra attendre le début du XXe siècle pour que la paléontologie connaisse un essor important en Afrique, notamment en Tanzanie et en Afrique du Sud, mais aussi en Égypte. Les découvertes importantes furent le Giraffatitan et le Spinosaurus." #NT!
 dubois.2141.g: "Giraffatitan." #NT!
 dubois.2141.h: "Spinosaure." #NT!
  
 dubois.2142.t: "Giraffatitan" #NT!
 dubois.2142.f: "Giraffatitan, anciennement connu sous le nom de Brachiosaurus, est un genre remarquable de dinosaures colossaux au long cou qui ont prospéré à la fin du Jurassique, il y a environ 154 à 150 millions d'années. Classé comme sauropode, le Giraffatitan est reconnu pour sa taille exceptionnelle et ses adaptations uniques.\nSe distinguant par son cou allongé et sa queue relativement courte, le Giraffatitan présentait une posture distinctive avec ses pattes avant plus longues que ses pattes arrière, lui permettant d'atteindre la végétation bien au-dessus du sol. sol. Avec une hauteur allant jusqu'à 39 pieds et une longueur dépassant 80 pieds, il était l'un des animaux terrestres les plus grands et les plus longs ayant jamais existé.\nLe Giraffatitan était un herbivore qui habitait probablement des environnements luxuriants, tels que les vallées fluviales et les plaines inondables, où il pourrait accéder à suffisamment de nourriture végétale. Sa grande masse corporelle était soutenue par des os de membres robustes et une poitrine massive en forme de tonneau. Des preuves fossiles de Giraffatitan ont été découvertes principalement en Afrique, en particulier dans la Tanzanie et le Zimbabwe actuels." #NT!
 dubois.2143.t: "Spinosaure" #NT!
 dubois.2143.f: "Spinosaurus est un genre remarquable de dinosaures carnivores qui habitaient l’Afrique du Nord pendant la période du Crétacé, il y a environ 112 à 93 millions d’années. Classé comme théropode, le Spinosaurus est célèbre pour ses caractéristiques distinctives et ses adaptations uniques.\nSe distingue par son museau allongé, sa nageoire dorsale en forme de voile et ses puissantes mâchoires ressemblant à celles d'un crocodile. On pense que Spinosaurus était un prédateur semi-aquatique, probablement spécialisé pour chasser des proies aquatiques telles que des poissons et d’autres animaux marins. Sa voile a peut-être joué un rôle dans la thermorégulation ou la reconnaissance des espèces.\nAvec une longueur estimée entre 15 et 15 mètres, le Spinosaurus est considéré comme l'un des plus grands dinosaures théropodes. Ses membres robustes et son crâne allongé suggèrent des adaptations pour capturer et consommer des proies aquatiques, mettant en valeur sa niche écologique. Des restes fossiles de Spinosaurus ont été découverts pour la première fois en Égypte, puis au Maroc." #NT!
 dubois.2142.h: "Retour à la section africaine." #NT!
  
 dubois.2151.t: "Section des dinosaures asiatiques" #NT!
 dubois.2151.d: "Quel squelette de dinosaure visiter ?" #NT!
 dubois.2151.f: "Une première expédition américaine en Mongolie dans le premier tiers du XXe siècle devrait conduire à la découverte de nouveaux types de dinosaures en Asie. Le Psittacosaurus et le Velociraptor font partie des espèces connues les plus anciennes." #NT!
 dubois.2151.g: "Psittacosaure." #NT!
 dubois.2151.h: "Vélociraptor." #NT!
  
 dubois.2152.t: "Psittacosaure" #NT!
 dubois.2152.f: "Le Psittacosaurus est un genre remarquable de petits dinosaures herbivores qui habitaient l'Asie au début du Crétacé, il y a environ 126 à 101 millions d'années. Classé comme cératopsien, le Psittacosaurus se distingue par ses caractéristiques intrigantes et ses contributions à notre compréhension de l'évolution des dinosaures.\nSe distinguant par son bec en forme de perroquet, son corps trapu et son ensemble distinctif de structures frangées en forme de plume le long de sa queue et de son corps, le Psittacosaurus possédait une apparence unique parmi les dinosaures. On pense que ces boutons de plumes soutenaient des structures ressemblant à des poils, peut-être pour l'affichage ou la thermorégulation.\nAvec une longueur allant d'environ 3 à 6,5 pieds, le Psittacosaurus habitait une variété d'environnements, notamment des forêts et des plaines. Son bec et ses dents spécialisées suggèrent des adaptations pour traiter une gamme diversifiée de matières végétales. Des restes fossiles de Psittacosaurus ont été découverts principalement en Chine et en Mongolie." #NT!
 dubois.2153.t: "Vélociraptor" #NT!
 dubois.2153.f: "Le vélociraptor est un genre renommé de dinosaures carnivores de petite à moyenne taille qui parcouraient certaines parties de l'Asie à la fin du Crétacé, il y a environ 75 à 71 millions d'années. Classé comme théropode dromaeosauridé, le Vélociraptor est célèbre pour ses adaptations remarquables et son rôle dans la formation de la perception publique des dinosaures.\nSe distinguant par ses griffes acérées et incurvées et ses caractéristiques prédatrices bien développées, le Vélociraptor était un prédateur agile et intelligent. Il possédait un corps élégant, une longue queue et une griffe distinctive en forme de faucille sur chaque pied, qu'il utilisait probablement pour trancher sa proie.\nContrairement aux représentations antérieures, le Vélociraptor était relativement petit, avec une longueur d'environ 6,5 pieds et pesant environ 50 livres. Ses sens aiguisés, ses dents acérées et son comportement de chasse en meute, déduits des preuves fossiles et des études, ont contribué à sa réputation de redoutable prédateur." #NT!
 dubois.2152.h: "Retour à la section asiatique." #NT!
  
 dubois.2161.t: "Section australienne des dinosaures" #NT!
 dubois.2161.d: "Quel squelette de dinosaure visiter ?" #NT!
 dubois.2161.f: "En 1926, des os de dinosaures ont été découverts pour la première fois en Australie, ce qui a marqué le début de recherches plus intensives. Plus tard, le Muttaburrasaurus gagnera en notoriété." #NT!
 dubois.2161.g: "Muttaburrasaure." #NT!
 dubois.2161.h: "Rhoétosaure." #NT!
  
 dubois.2162.t: "Muttaburrasaure" #NT!
 dubois.2162.f: "Muttaburrasaurus est un genre notable de dinosaures ornithopodes qui habitaient l'Australie au début du Crétacé, il y a environ 112 à 99 millions d'années. Classé comme iguanodontien, Muttaburrasaurus offre des informations précieuses sur la faune préhistorique de cette région.\nSe distinguant par sa crête distinctive, creuse et arrondie sur son museau, Muttaburrasaurus possédait un corps de taille moyenne, atteignant des longueurs d'environ 20 à 30 pieds. Ses puissantes mâchoires étaient équipées de batteries de dents adaptées au broyage de matières végétales, suggérant un régime herbivore.\nLa présence de la crête crânienne, qui aurait pu servir de chambre de résonance pour la vocalisation ou de structure d'exposition, distingue Muttaburrasaurus des autres ornithopodes. . Ses membres robustes et sa taille relativement grande suggèrent des adaptations pour une locomotion et un herbivorie efficaces." #NT!
 dubois.2163.t: "Rhoétosaure" #NT!
 dubois.2163.f: "Rhoetosaurus est un genre remarquable de dinosaures sauropodes qui habitaient l'Australie pendant la période du Jurassique moyen, il y a environ 165 millions d'années. Classé dans le groupe des sauropodomorphes, le Rhoetosaurus offre un aperçu crucial de l'histoire ancienne des dinosaures australiens.\nSe distinguant par sa taille massive, le Rhoetosaurus était un quadrupède herbivore colossal avec un long cou, des membres robustes et une tête relativement petite. Bien que relativement plus petit comparé à certains de ses parents sauropodes, le Rhoetosaurus mesurait encore environ 15 mètres de long, ce qui en fait l'un des plus grands animaux de son époque en Australie.\nLes fossiles de Rhoetosaurus ont été découverts pour la première fois dans le Queensland, en Australie, et ils représentent quelques des premières traces de dinosaures sauropodes dans cette région. Ses caractéristiques anatomiques, comme son long cou et sa queue relativement allongée, reflètent des adaptations pour l'herbivorie et l'exploitation d'une variété de ressources végétales." #NT!
 dubois.2162.h: "Retour à la section australienne." #NT!
  
 dubois.2112.d_perfect_dinosaur: "Ce squelette de dinosaure est considéré comme parfaitement assemblé. Il n'a pas besoin d'être modifié et donne une note de dinosaure maximale." #NT!
 dubois.2112.d_imperfect_dinosaur: "Ce squelette de dinosaure est considéré comme imparfaitement assemblé. Cela ne donne que la moitié de la note possible des dinosaures. Il peut être remonté par un [concept_dubois_paleontologist] à condition qu'il ne soit pas occupé ou épuisé." #NT!
 dubois.2112.d_poor_dinosaur: "Ce squelette de dinosaure est considéré comme mal assemblé. Cela nuit énormément à notre classement des dinosaures. Il peut être remonté par un [concept_dubois_paleontologist] à condition qu'il ne soit pas occupé ou épuisé." #NT!
 dubois.2112.g: "Remontez ce squelette de dinosaure." #NT!
  
