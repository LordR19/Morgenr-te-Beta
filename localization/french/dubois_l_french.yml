 dubois_theory_of_evolution_tech: "Théorie de l'évolution" #NT!
 dubois_theory_of_evolution_tech_desc: "La rupture cruciale avec le concept de types typologiques constants en biologie est venue avec la théorie de l'évolution par sélection naturelle. Darwin a noté que la croissance démographique conduirait à une « lutte pour l'existence » dans laquelle des variations favorables prévaudraient alors que d'autres périraient. Cela pourrait expliquer la diversité des plantes et des animaux issus d’une ascendance commune. Cela a dérangé certains car cela impliquait que les humains n’avaient pas de place spéciale dans l’univers." #NT!
 dubois_paleontology_tech: "Paléontologie" #NT!
 dubois_paleontology_tech_desc: "L'intérêt pour l'histoire de la Terre et des animaux disparus remonte à l'Antiquité et atteint son premier apogée avec les études de Georges Cuvier vers 1800. Mais la publication de « De l'origine des espèces » constitue un événement décisif dans toute l'histoire. sciences de la vie, notamment la paléontologie. Le débat scientifique qui a commencé immédiatement après la publication de « Origin » a conduit à un effort concerté pour rechercher des fossiles de transition et d'autres preuves de l'évolution dans les archives fossiles." #NT!
 dubois_genetics_tech: "La génétique" #NT!
 dubois_genetics_tech_desc: "La génétique moderne a commencé avec les travaux du frère augustin Gregor Johann Mendel. La redécouverte des travaux de Mendel en 1900 a conduit à des progrès rapides en génétique. En 1915, les principes de base de la génétique mendélienne avaient été étudiés dans une grande variété d’organismes, notamment la mouche des fruits, Drosophila melanogaster. Parallèlement aux travaux expérimentaux, les mathématiciens ont développé le cadre statistique de la génétique des populations, intégrant les explications génétiques dans l'étude de l'évolution." #NT!
  
