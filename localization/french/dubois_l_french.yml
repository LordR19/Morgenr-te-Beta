 dubois.1030.t: "Enclos du chat de Pallas" #NT!
 dubois.1030.d: "L'enclos du chat de Pallas était un terrain rocheux parsemé de crevasses et de petites grottes. Au premier coup d'œil, le félin épais et duveteux semblait presque invisible, se fondant parfaitement dans son environnement. Puis, vous en avez repéré un, ses yeux ronds et larges pointant prudemment derrière un rocher, observant tranquillement tout ce qui l'entourait." #NT!
 dubois.1030.f1: "Dans l'enclos rocheux du zoo, le chat de Pallas observe les alentours depuis un rocher, ses grands yeux ronds. Avec son épais pelage argenté gonflé contre le froid, il ressemble à une petite boule de poils sauvage. Contrairement à de nombreux autres félins sauvages, le chat de Pallas a une silhouette trapue et des pattes courtes, parfaitement adaptées aux régions froides et de haute altitude d'Asie centrale où il vit." #NT!
 dubois.1030.f2: "Lorsque le chat de Pallas sort de sa cachette au milieu des rochers, son visage aplati et ses grands yeux expressifs lui donnent une allure presque comique. Les visiteurs sont souvent surpris par sa petite taille et sa fourrure duveteuse, qui lui permettent de se fondre dans son environnement enneigé. Solitaire par nature, le chat de Pallas est rarement vu dans la nature, préférant rester caché dans les crevasses et les terriers des rochers pendant la journée et émerger à l'aube ou au crépuscule pour chasser." #NT!
 dubois.1030.f3: "Dans l'environnement froid et simulé de steppe de son enclos, le chat de Pallas se déplace avec une précision silencieuse, sa queue épaisse traînant derrière lui comme un panache. Connu pour son comportement insaisissable, ce petit chat sauvage préfère la solitude et compte sur sa fourrure camouflante pour éviter d'être détecté par les prédateurs et les proies. Avec un régime alimentaire principalement composé de petits mammifères, le chat de Pallas est un chasseur habile, utilisant sa vue perçante pour repérer les mouvements en terrain découvert." #NT!
  
