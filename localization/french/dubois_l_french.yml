 dubois.1059.t: "Enclos du monstre de Gila" #NT!
 dubois.1059.d: "L'enclos du monstre de Gila était un paysage accidenté de terrain sablonneux et de crevasses rocheuses. Au premier coup d'œil, les écailles noires et oranges vibrantes du lézard se fondaient parfaitement dans son environnement. Puis, vous l'avez repéré, émergeant lentement d'un terrier ombragé, sa peau épaisse et perlée scintillant à la lumière alors qu'il se déplaçait prudemment dans son habitat." #NT!
 dubois.1059.f1: "Dans l'enclos ensoleillé du zoo, un monstre de Gila solitaire se fraye lentement un chemin à travers le terrain rocheux, ses écailles noires et orange caractéristiques captant la lumière du soleil. Le mouvement délibéré, presque lourd, de ce lézard venimeux attire l'attention des curieux. Intrigué par son apparence et son comportement uniques, vous vous approchez d'un gardien de zoo pour en savoir plus.\n'Le monstre de Gila est l'un des rares lézards venimeux au monde', explique le gardien de zoo. 'Il se déplace lentement, conservant son énergie dans l'environnement hostile du désert. Contrairement à de nombreux autres prédateurs, il ne compte pas sur la vitesse mais plutôt sur son venin puissant, qu'il utilise pour maîtriser ses proies comme les petits mammifères et les oiseaux. Sa coloration vive sert d'avertissement aux prédateurs potentiels, signalant qu'il n'est pas une cible facile.'" #NT!
 dubois.1059.f2: "Dans l'enclos rocheux, le monstre de Gila est partiellement caché sous un gros rocher, sa langue fourchue se déployant pour goûter l'air. La vue de cette créature d'apparence préhistorique, avec sa peau granuleuse et ses mâchoires puissantes, fascine les visiteurs. Curieux de connaître ses habitudes alimentaires, vous cherchez un gardien de zoo pour plus d'informations.\n'Les monstres de Gila ont un métabolisme lent et peuvent survivre avec seulement quelques gros repas par an', explique le gardien du zoo. 'Ils utilisent leurs mâchoires puissantes pour écraser les œufs d'oiseaux et de reptiles, l'un de leurs aliments préférés. Après un repas, ils peuvent stocker de la graisse dans leur queue, ce qui leur permet de survivre pendant de longues périodes sans nourriture. Cette adaptation est essentielle pour survivre dans le désert aride où la nourriture peut être rare.'" #NT!
 dubois.1059.f3: "En observant le monstre de Gila dans son habitat désertique, vous le remarquez grimper avec précaution sur les rochers et inspecter les crevasses. Le rythme délibéré de ses mouvements et la façon dont il explore méthodiquement son environnement piquent votre intérêt. Voulant en savoir plus sur ce comportement intrigant, vous vous adressez à un gardien de zoo.\n\"Les monstres de Gila sont nocturnes par nature\", explique le gardien de zoo. \"Ils passent la majeure partie de la journée cachés dans des terriers ou sous des rochers pour éviter la chaleur extrême. Lorsqu'ils émergent, ils sont méticuleux dans leurs mouvements, utilisant leur odorat aiguisé pour localiser leurs proies ou trouver un endroit sûr où se reposer. Leur mode de vie solitaire et secret les a aidés à prospérer dans certains des environnements les plus hostiles\"." #NT!
  
