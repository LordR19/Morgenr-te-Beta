 dubois_lion_baby_birth_flavor: "Deux petits lionceaux rampaient autour de leur mère. Ils viennent de naître il y a quelques semaines, mais ils ont été gardés dans une cachette par leur mère pendant un certain temps. Maintenant, ils pouvaient enfin voir le monde, jouer et s'amuser. Ils étaient adorables !" #NT!
 dubois_otter_baby_birth_flavor: "C'était la première fois que la petite loutre entrait dans l'eau pour nager. Cela avait l'air plutôt bien pour une première fois. Puis le petit animal sortit de l'eau et se coucha sur un rocher chaud." #NT!
 dubois_jaguar_baby_birth_flavor: "La petite Jaguar, âgée seulement d'environ 6 semaines, a suivi sa mère. Cela avait l'air assez maladroit. Mais il deviendra bientôt un dangereux prédateur." #NT!
 dubois_koala_baby_birth_flavor: "Le petit Koala s'accrochait au dos de sa mère. Il était déjà assez vieux mais toujours dépendant de sa mère. Soudain, il a attrapé une feuille d’un des arbres et a commencé à la grignoter." #NT!
 dubois_panda_baby_birth_flavor: "Le petit Panda avait l'air si innocent. Il roulait et semblait assez maladroit. Mais sa mère le gardait à ses yeux. Rien ne pouvait arriver à cette petite chose." #NT!
  
 dubois.1250.t: "Parc National de Yosemite?" #NT!
 dubois.1250.d: "Certains écologistes influents souhaitent créer un parc national dans la vallée de Yosemite pour protéger son paysage unique. La vallée est un lieu unique avec des vues imprenables. La question est de savoir si nous préférons une réserve naturelle ou voulons-nous utiliser la vallée pour l’agriculture, l’exploitation forestière et minière ?" #NT!
 dubois.1250.f: "\"Mais aucun temple fait de mains d'homme ne peut se comparer à Yosemite. Chaque rocher de son mur semble briller de vie.\"\n - John Muir" #NT!
 dubois.1250.g: "C'est une bonne idée!" #NT!
 dubois.1250.h: "En fait, cela semble être un endroit idéal pour l’exploitation minière !" #NT!
  
 dubois.1251.t: "Les derniers sages" #NT!
 dubois.1251.d: "Le Wisent, le bison d'Europe, est presque éteint. Il ne reste que quelques animaux dans la forêt de Białowieza. Jusqu'en 1830, la forêt fut protégée, mais après le soulèvement de novembre, presque tous les postes de forestiers furent supprimés. La visite du [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pourrait conduire au rétablissement d'un [concept_dubois_nature_reserve] dans la forêt." #NT!
 dubois.1251.f: "\"Białowieza est la dernière forêt vierge d'Europe et abrite les derniers Wisents. C'est une merveille naturelle !\"\n\"Mais ces arbres pourraient être abattus et stimuler notre économie !\"" #NT!
 dubois.1251.g: "Nous devons protéger les Wisent !" #NT!
 dubois.1251.h: "Cette forêt est parfaite pour l'exploitation forestière." #NT!
  
 dubois.1252.t: "Une Réserve Royale de Chasse au Grand Paradis ?" #NT!
 dubois.1252.d: "La chasse au Grand Paradis est merveilleuse ! D'autant que c'est le dernier endroit où vit le #b Bouquetin des Alpes#!. Après une chasse là-bas, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] a pensé à y établir un [Concept('concept_dubois_nature_reserve','$concept_dubois_royal_hunting_reserve$')] pour protéger les derniers bouquetins." #NT!
 dubois.1252.f: "\"Comment ces gens ordinaires osent-ils tuer mes bouquetins ? Moi seul suis autorisé à les chasser ! Nous devons protéger mon gibier de ces sauvages !\"\n\n#b Historiquement, #! le Parc National du Grand Paradis a été fondé en 1922 lorsque Vittorio Emanuele III fit don des terres de la Réserve Royale de Chasse pour créer le premier Parc National d'Italie. La protection du bouquetin des Alpes reste l'une des tâches les plus importantes du parc. En 1922, il y avait environ 3000 bouquetins dans le Parc. Ce nombre a chuté pendant le régime fasciste et la Seconde Guerre mondiale, mais plus tard, la population s'est rétablie et il y a aujourd'hui environ 4 000 bouquetins dans le parc national." #NT!
 dubois.1252.g: "J'ai trouvé la Réserve Royale de Chasse immédiatement !" #NT!
 dubois.1252.h: "Peut-être plus tard..." #NT!
  
  
