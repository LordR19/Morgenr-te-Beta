 je_dubois_improve_rubber_project_reason: "Votre [concept_dubois_naturalist] Dr [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] se concentre sur de meilleures semences et une meilleure sélection de plants dans les plantations d'hévéas de notre pays. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], le bâtiment recevra un nouveau modificateur.\nIl y a un nombre total de 3 modificateurs à gagner. Chaque nouveau modificateur a besoin que la progression se remplisse à nouveau.\n\nProgression mensuelle actuelle : #underline #tooltip:[GetRawTextTooltipTag('dubois_monthly_naturalist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('dubois_monthly_naturalist_improvement_progress_var').GetValue|2+] #!#!" #NT!
  
 dubois.52.t: "Foresterie de haute qualité" #NT!
 dubois.52.d: "Le Dr [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] a atteint l'objectif [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis]. Grâce à une sélection rigoureuse de plants particulièrement résistants, des mesures de lutte naturelle contre les ravageurs et l'étude de plusieurs animaux et plantes en symbiose, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetSheHe] a renforcé durablement l'industrie forestière de notre pays. Ces mesures écologiques sont également susceptibles d’apporter des bénéfices économiques." #NT!
 dubois.52.f: "'Je suis désolé, quoi? Voulez-vous COUPER les arbres ? Je me suis donné la peine de les élever, de les nourrir et de les soigner, et maintenant ces monstres capitalistes veulent tuer mes chéris ? Oh mon Dieu, qu'ai-je fait ! »" #NT!
 dubois.52.g: "Plus de bois pour tout le monde !" #NT!
 dubois.53.t: "Arbres à caoutchouc de haute qualité" #NT!
 dubois.53.d: "Le Dr [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] a atteint l'objectif [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis]. Grâce à une sélection rigoureuse de plants particulièrement résistants, à des mesures de lutte naturelle contre les ravageurs et à l'étude de plusieurs animaux et plantes en symbiose, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetSheHe] a renforcé durablement l'industrie forestière de notre pays. Ces mesures écologiques sont également susceptibles d'apporter des avantages économiques." #NT!
 dubois.53.f: "« Pourquoi tout le monde s'intéresse-t-il à ce caoutchouc complètement inutile ? Je l'ai fait uniquement parce que je m'intéresse au moustique des marais néohéspérialiste. Ce petit animal facilement mortel ne se reproduit que sous ce climat. »" #NT!
 dubois.53.g: "Plus de caoutchouc pour tout le monde !" #NT!
  
