 dubois.901.t: "Congrès naturaliste : La place de l'homme dans la nature" #NT!
 dubois.901.d: "Les préparatifs de ce qui est peut-être le congrès scientifique le plus important des années passées et à venir sont terminés. Il ne s'agira rien de moins que de la classification taxonomique des humains - l'un des sujets les plus brûlants de tous après la création de la théorie de l'évolution par [SCOPE.sCharacter('dubois_darwin_scope').GetFullName]. Des invitations seront envoyées à tous les naturalistes du monde. Le Professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] présidera la séance." #NT!
 dubois.901.f: "Au cours du XIXe siècle, la controverse sur la classification taxonomique de l'homme a atteint son paroxysme à l'occasion de la formulation de la théorie de l'évolution. Même si l’on savait depuis longtemps que les humains étaient semblables aux grands singes, et que Carl Linnaeus les avait déjà classés dans l’ordre des primates, plusieurs réserves étaient émises. Afin de souligner le caractère unique de l'homme, Johann Friedrich Blumenbach l'a distingué de tous les autres primates comme « à deux mains » (Bimana) et « à quatre mains » (Quadrumana). Cette classification, bien qu’assez récente, a gagné en popularité dans les cercles universitaires, comme chez l’influent paléontologue britannique Richard Owen. Pour les partisans de la théorie de l'évolution, c'était une situation intenable et pour les anatomistes une horreur : cela signifiait que, selon cet ordre, un gorille était plus proche d'un babouin des steppes que d'un être humain." #NT!
 dubois.901.g: "Le monde de la science devrait être notre invité." #NT!
 dubois.902.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] a été invité à un congrès scientifique international. Le sujet sera la classification taxonomique des humains à la lumière de la théorie de l'évolution. Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 dubois.902.g: "Nous ne manquerons pas cet événement." #NT!
 dubois.904.t: "La place de l'homme dans la nature : unique ou juste un autre singe ?" #NT!
 dubois.904.d: "Après seulement deux cours, il est devenu clair à quel point ce qui est essentiellement un processus administratif en zoologie est compétitif. Même les amitiés universitaires sont divisées sur la question de savoir comment les gens doivent être classés. Apparemment, ce n’est plus la question scientifique en tant que telle qui a pris le dessus, mais plutôt les implications qui y sont associées." #NT!
 dubois.904.f: "Après l’introduction des éléments morphologiques, le débat s’est porté sur un aspect particulier de l’anatomie : le cerveau. [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetFullName] a présenté plusieurs articles sur les différences anatomiques entre les singes et les humains, soulignant l'impossibilité pour les singes d'être transmués en hommes. Il affirmait que les humains ne constituaient pas simplement un ordre biologique distinct de primates, mais une sous-classe distincte de mammifères, distincte de tous les autres primates et mammifères en général. Le professeur [SCOPE.sCharacter('dubois_hippocampus_defender_scope').GetLastName] a basé cette classification sur trois caractéristiques, la plus importante étant son affirmation selon laquelle seul le cerveau humain possède un hippocampe mineur. Cela a été contré par le [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetFullName], qui a insisté sur le fait que ces caractéristiques soi-disant uniques pouvaient effectivement être trouvées chez les grands singes. Lorsqu'on lui a demandé s'il pouvait vivre avec l'idée d'être juste un singe modifié, le professeur [SCOPE.sCharacter('dubois_hippocampus_attacker_scope').GetLastName] a répondu : "Il est aussi respectable d'être un singe modifié que d'être de la terre modifiée."" #NT!
 dubois.904.g: "L'homme est unique dans le règne animal." #NT!
 dubois.904.h: "Les humains sont plus étroitement liés aux singes qu’on ne le pensait auparavant." #NT!
 dubois.905.t: "Discours respecté" #NT!
 dubois.905.d: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] a donné une conférence au personnel scientifique rassemblé au [SCOPE.sCountry('dubois_congress_host_country').GetName] qui a inspiré le public et les jeunes universitaires." #NT!
 dubois.905.f: "'Dit Owen, vous pouvez voir\nLe cerveau du chimpanzé\nEst toujours extrêmement petit,\nAvec la 'corne' la plus postérieure\nDe l'extrémité tondue,\nEt aucun 'hippocampe' du tout.\nEnsuite, Huxley répond,\nC'est Owen qu'il ment, \nEt déforme sa citation latine ;\nQue ses faits ne sont pas nouveaux,\nSes erreurs ne sont pas rares.\nNuivant à sa réputation.'\n -Sir Philip Egerton." #NT!
 dubois.905.g: "Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] fait une impression considérable." #NT!
 dubois.906.t: "Contribution précieuse au débat" #NT!
 dubois.906.d: "Une brillante conférence scientifique du professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] a élargi les horizons du monde académique lors du congrès scientifique du [SCOPE.sCountry('dubois_congress_host_country').GetName]. Cela aura probablement un effet à long terme." #NT!
 dubois.906.f: "« Il avait des théories très étranges sur bien des choses. Il s'était même levé un jour à la British Association et avait déclaré que les singes avaient des hippopotames majeurs dans le cerveau, tout comme les hommes. C’était une chose choquante à dire ; car, s’il en était ainsi, que deviendraient la foi, l’espérance et la charité de millions d’immortels ? Vous pensez peut-être qu'il existe d'autres différences plus importantes entre vous et un singe, comme le fait d'être capable de parler, de fabriquer des machines, de distinguer le bien du mal, de dire vos prières et d'autres petites choses de ce genre ; mais c'est une fantaisie d'enfant, ma chère. On ne peut compter que sur le test du grand hippopotame. Si vous avez un hippopotame majeur dans votre cerveau, vous n'êtes pas un singe, même si vous aviez quatre mains, pas de pieds, et que vous étiez plus singe que tous les singes. -Charles Kingsley" #NT!
 dubois.907.t: "La question des hippopotames" #NT!
 dubois.907.d: "Le débat sur le rôle de l’homme dans le règne animal a déjà retenu l’attention du public – d’une manière qui n’est pas vraiment flatteuse. L'écrivain [SCOPE.sCharacter('dubois_hippopotamus_writer').GetLastName] se moque déjà de la dispute savante dans un ouvrage." #NT!
 dubois.907.f: "« Nous avons été très heureux, et je peux dire très intéressés, de constater que nous avions tous des hippopotames dans notre cerveau. Certes, je n'en ai jamais ressenti dans le mien ; mais peut-être qu'il est mort, donc il n'a pas bougé, et puis bien sûr, ça ne compte pas, vous savez. Tout le monde a un cerveau dans la tête, à moins qu'il ne soit un squelette ; et il enroulait sa queue autour des choses comme un singe, ça, je le sais, car je l'ai vu de mes propres yeux. C'est le professeur Huxley qui a dit que c'était dans sa queue - pas celle de M. Huxley, bien sûr, mais celle du singe : seuls les singes n'ont pas de queue, donc je ne le vois pas bien. Et puis l'autre monsieur qui s'est levé le dernier, M. Flower, vous savez, il a dit que c'était partout sur le singe, partout. Partout sur les hippocampes, de la tête aux pieds, pauvre bête, comme un chien partout sur les tiques ! Je me demande pourquoi ils ne lui frottent pas la nuque avec de la pierre bleue, comme on le fait avec un pointeur. Eh bien. Où étais-je? Oh! et le professeur Owen a dit que ce n'était pas du tout chez les singes : mais seulement dans l'ordre bimana, c'est vous et moi. Eh bien, c'est lui qui sait le mieux. Et ils le savent tous aussi, car ce sont des gars monstrueusement intelligents. Il faut donc que l’un ait raison et que tous les autres aient tort, ou bien que l’un d’eux ait tort et que tous les autres aient raison – vous voyez cela ? Je me demande pourquoi ils ne s'en soucient pas. -Charles Kingsley" #NT!
 dubois.907.g: "C'est hilarant." #NT!
 dubois.908.t: "Échange intellectuel ou matériel" #NT!
 dubois.908.d: "Notre naturaliste a gagné du temps libre en marge du congrès et réfléchit désormais à la meilleure façon de l'utiliser." #NT!
 dubois.908.f: "[SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] a rencontré des collègues intéressants lors du congrès scientifique qui aimeraient échanger des idées sur certains sujets scientifiques. Un échange d'expériences serait extrêmement fructueux. D'un autre côté, le professeur pourrait aussi utiliser son temps pour échanger quelques collections de coléoptères et de plantes avec d'autres collègues..." #NT!
 dubois.908.g: "Échangez des idées avec des collègues." #NT!
 dubois.908.h: "Échangez un spécimen avec des collègues." #NT!
 dubois.909.t_unique: "L'homme est unique" #NT!
 dubois.909.t_primate: "L'homme et les singes sont liés" #NT!
 dubois.909.d_unique: "Les naturalistes ont mis fin à leurs longs débats. L'homme occupe une place particulière dans le règne animal. C'est ce qu'affirment les universitaires dans une déclaration finale que le président du congrès a solennellement lue aujourd'hui." #NT!
 dubois.909.d_primate: "Certains professeurs ont quitté la salle avec colère à la fin du congrès et à la lecture de la déclaration finale. Les humains, ont découvert les universitaires, sont plus étroitement liés aux singes qu’on ne le pensait auparavant." #NT!
 dubois.909.f_unique: "« Chez l'homme, le cerveau présente un degré ascendant de développement, plus élevé et plus fortement marqué que celui par lequel la sous-classe précédente se distinguait de celle qui lui était inférieure. Non seulement les hémisphères cérébraux chevauchent les lobes olfactifs et le cervelet, mais ils s'étendent en avant de l'un et plus en arrière que l'autre. Leur développement postérieur est si marqué, que les anatomistes ont assigné à cette partie le caractère d'un troisième lobe ; il est particulier au genre Homo, et la « corne postérieure du ventricule latéral » et l'« hippocampe mineur », qui caractérisent le lobe postérieur de chaque hémisphère, sont également particuliers. La matière grise superficielle du cerveau, par le nombre et la profondeur des circonvolutions, atteint chez l'Homme son maximum d'étendue. Des facultés mentales particulières sont associées à cette forme la plus élevée du cerveau, et leurs conséquences illustrent à merveille la valeur du caractère cérébral ; selon mon estimation, je suis amené à considérer le genre Homo, non seulement comme un représentant d'un ordre distinct, mais d'une sous-classe distincte des Mammalia, pour laquelle je propose un nom de « ARCHENCEPHALA ». -Richard Owen" #NT!
 dubois.909.f_primate: "« Il est bien certain que le singe qui se rapproche le plus de l'homme est soit le chimpanzé, soit le gorille. Dans les proportions générales du corps et des membres, il y a une différence remarquable entre le gorille et l'homme. Quelle que soit la proportion entre le gorille et l'homme, les autres singes s'écartent encore plus largement du gorille et, par conséquent, de telles différences de proportion ne peuvent avoir aucune conséquence. valeur ordinale. En ce qui concerne la question importante de la capacité crânienne, les hommes diffèrent plus largement les uns des autres que des singes ; tandis que les singes les plus inférieurs diffèrent autant, en proportion, des plus élevés, que ces derniers diffèrent de l'homme. Il est donc évident que, si la dentition du singe le plus élevé diffère de celle de l'homme, elle diffère beaucoup plus de celle des singes inférieurs et inférieurs. Ainsi, quel que soit le système d'organes étudié, la comparaison de leurs modifications dans la série des singes conduit à un seul et même résultat : que les différences structurelles qui séparent l'Homme du Gorille et du Chimpanzé ne sont pas aussi grandes que celles qui séparent le Gorille de l'Homme. les singes inférieurs. -Thomas Henry Huxley" #NT!
 dubois.909.g: "L'homme est la couronne de la création." #NT!
 dubois.909.h: "Sommes-nous simplement des singes sans poils ?" #NT!
  
 dubois.911.t: "Congrès anthropologique : Origine de l'homme moderne" #NT!
 dubois.911.d: "Notre pays accueillera le congrès le plus important de l’histoire de l’anthropologie. L’une des grandes questions de l’humanité, à savoir celle de son origine, mérite d’être éclaircie. Des anthropologues du monde entier se demanderont si cela s'est produit en Europe, en Asie ou en Afrique. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] mènera le débat." #NT!
 dubois.911.f: "D'où vient l'homme ? Le récit biblique de l'expulsion du paradis contient déjà le cœur de cette question : il n'est évidemment pas originaire de la région dans laquelle il vit aujourd'hui. Par conséquent, pendant longtemps en Europe, on a pensé que les anciens ossements humains étaient les restes de ceux qui ont péri lors du Grand Déluge - tout comme les dinosaures ont longtemps été considérés comme des animaux qui n'avaient pas leur place sur l'arche. Avec la postulation de la théorie de l'ère glaciaire et les études géologiques et paléontologiques ultérieures, qui ont montré que la Terre était nettement plus ancienne que prévu, l'intérêt pour les « hommes des cavernes » s'est accru. Au plus tard avec la théorie de l'évolution et la découverte d'ossements préhistoriques vieux de plus de quelques milliers d'années, la question du lieu d'origine de l'homme moderne est devenue plus virulente." #NT!
 dubois.911.g: "Où est le berceau de l'humanité ?" #NT!
 dubois.912.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] a été invité à un congrès scientifique international. Le sujet sera l'origine de l'homme moderne. Le professeur [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 dubois.914.t: "L’homme moderne a-t-il émergé en Europe, en Asie ou en Afrique ?" #NT!
 dubois.914.d: "Le monde universitaire s’est divisé en trois camps. La question du berceau de l’humanité n’est pas seulement liée à une certaine fierté nationale, mais aussi à l’avancement des thèses sur l’évolution humaine." #NT!
 dubois.914.f: "Dans un débat stimulant, les défenseurs respectifs des trois camps ont échangé leurs arguments. [SCOPE.sCharacter('dubois_europe_defender_scope').GetLastName] a amené l'Europe sur le terrain car les découvertes jusqu'à présent ont montré le plus grand volume de cerveau parmi les fossiles européens. Puisque le cerveau plus gros a précédé la marche debout, cela est inévitable. [SCOPE.sCharacter('dubois_asia_defender_scope').GetLastName] doutait de cette théorie. Des fossiles de représentants ressemblant à des humains marchant debout ont déjà été trouvés en Asie - le cerveau ne s'est donc développé qu'après avoir marché debout. Le [SCOPE.sCharacter('dubois_africa_defender_scope').GetLastName], en revanche, a souligné que les espèces de singes connues les plus proches des humains venaient d'Afrique et non d'Asie. Comme l’avait fondé l’inventeur de la théorie de l’évolution, il fallait trouver là l’origine de l’humanité." #NT!
 dubois.914.g: "L'homme moderne s'est développé en Europe." #NT!
 dubois.914.h: "Tout indique une origine asiatique." #NT!
 dubois.914.i: "Le berceau de l'humanité se trouve en Afrique." #NT!
 dubois.915.t: "Discours respecté" #NT!
 dubois.915.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a donné une conférence au personnel scientifique rassemblé au [SCOPE.sCountry('dubois_congress_host_country').GetName] qui a inspiré le public et les jeunes universitaires." #NT!
 dubois.915.f: ""La Terre est le berceau de l'humanité, mais l'humanité ne peut pas rester éternellement dans ce berceau."\n -Konstantin Tsiolkovsky." #NT!
 dubois.915.g: "Le professeur [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] fait une impression considérable." #NT!
 dubois.916.t: "Contribution précieuse au débat" #NT!
 dubois.916.d: "Une brillante conférence scientifique du professeur [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a élargi les horizons du monde académique lors du congrès scientifique du [SCOPE.sCountry('dubois_congress_host_country').GetName]. Cela aura probablement un effet à long terme." #NT!
 dubois.916.f: "« Il avait des théories très étranges sur bien des choses. Il s'était même levé un jour à la British Association et avait déclaré que les singes avaient des hippopotames majeurs dans le cerveau, tout comme les hommes. C’était une chose choquante à dire ; car, s’il en était ainsi, que deviendraient la foi, l’espérance et la charité de millions d’immortels ? Vous pensez peut-être qu'il existe d'autres différences plus importantes entre vous et un singe, comme le fait d'être capable de parler, de fabriquer des machines, de distinguer le bien du mal, de dire vos prières et d'autres petites choses de ce genre ; mais c'est une fantaisie d'enfant, ma chère. On ne peut compter que sur le test du grand hippopotame. Si vous avez un hippopotame majeur dans votre cerveau, vous n'êtes pas un singe, même si vous aviez quatre mains, pas de pieds, et que vous étiez plus singe que tous les singes. -Charles Kingsley" #NT!
 dubois.917.t: "Crâne mystérieux" #NT!
 dubois.917.d: "Un anthropologue amateur s'est présenté à la conférence avec un fossile inconnu. Il aimerait le vendre à la société scientifique, mais à un prix exorbitant. De nombreux anthropologues rejettent l'approche du « cochon dans le sac »." #NT!
 dubois.917.f: ""
 dubois.917.g: "Chaque os est précieux pour notre collection." #NT!
 dubois.917.h: "... mais cet os ne vaut évidemment rien." #NT!
 dubois.919.t_europe: "Les humains modernes viennent d’Europe" #NT!
 dubois.919.t_asia: "Les humains modernes viennent d’Asie" #NT!
 dubois.919.t_africa: "Les humains modernes viennent d’Afrique" #NT!
 dubois.919.d_europe: "La science internationale s’est accordée sur une origine européenne de l’humanité moderne. Des universitaires non européens ont dénoncé cette décision comme étant du suprématisme." #NT!
 dubois.919.d_asia: "Le Congrès anthropologique international a récemment convenu du compromis selon lequel les humains doivent venir d'Asie. La plupart des membres de l'Assemblée ont partagé ce point de vue." #NT!
 dubois.919.d_africa: "Après un débat final très controversé, les scientifiques sont parvenus à s'accorder à une courte majorité sur le fait que l'origine de l'humanité devait être située en Afrique." #NT!
 dubois.919.f_europe: "Historiquement, la question du lieu d’origine réel de l’humanité n’était pas résolue au début du XXe siècle. Alors qu'un petit groupe, en partie trompé par la découverte de ce qu'on appelle l'Homme de Piltdown, soupçonnait l'origine de l'homme moderne en Europe moins pour des raisons scientifiques qu'idéologiques, la théorie de l'Asie avait reçu le plus de soutien. Les découvertes sur Java et la récupération de l'Homme de Pékin y ont joué un grand rôle. Ce n’est qu’à partir du milieu du XXe siècle que de plus en plus de découvertes africaines ont commencé à éroder cette vision." #NT!
 dubois.919.f_asia: "Historiquement, la question du lieu d’origine réel de l’humanité n’était pas résolue au début du XXe siècle. Alors qu'un petit groupe, en partie trompé par la découverte de ce qu'on appelle l'Homme de Piltdown, soupçonnait l'origine de l'homme moderne en Europe moins pour des raisons scientifiques qu'idéologiques, la théorie de l'Asie avait reçu le plus de soutien. Les découvertes sur Java et la récupération de l'Homme de Pékin y ont joué un grand rôle. Ce n’est qu’à partir du milieu du XXe siècle que de plus en plus de découvertes africaines ont commencé à éroder cette vision." #NT!
 dubois.919.f_africa: "Historiquement, la question du lieu d’origine réel de l’humanité n’était pas résolue au début du XXe siècle. Alors qu'un petit groupe, en partie trompé par la découverte de ce qu'on appelle l'Homme de Piltdown, soupçonnait l'origine de l'homme moderne en Europe moins pour des raisons scientifiques qu'idéologiques, la théorie de l'Asie avait reçu le plus de soutien. Les découvertes sur Java et la récupération de l'Homme de Pékin y ont joué un grand rôle. Ce n’est qu’à partir du milieu du XXe siècle que de plus en plus de découvertes africaines ont commencé à éroder cette vision." #NT!
 dubois.919.g: "Comme prévu, l’humanité a évolué en Europe." #NT!
 dubois.919.h: "Toutes les preuves suggèrent que l’humanité a évolué en Asie." #NT!
 dubois.919.i: "« Hors d'Afrique » est désormais une thèse approuvée." #NT!
  
  
 dubois.921.t: "Congrès paléontologique : Extinction des dinosaures" #NT!
 dubois.921.d: "Notre nation a l'honneur de préparer l'un des congrès les plus importants de paléontologie. Des scientifiques du monde entier se rendront au [SCOPE.sCountry('dubois_congress_host_country').GetName] pour répondre à la question de savoir pourquoi les dinosaures ont disparu. [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] a déjà choisi son casque colonial préféré à porter lors de son discours d'ouverture." #NT!
 dubois.921.f: "La question de savoir ce qui a conduit à l’extinction des dinosaures préoccupe l’humanité depuis le jour où le premier os de dinosaure a été découvert et classé comme faisant partie d’une espèce inconnue. Avant le 19e siècle, les gens se contentaient de considérer les dinosaures comme des animaux qui n'avaient pas réussi à pénétrer dans l'arche de Noé lors du déluge. À mesure que de nouvelles méthodes géologiques et paléontologiques se sont développées, le tableau est devenu plus nuancé. L'idée de l'inondation perdure chez Georges Cuvier, mais dans le sens inverse : il estime que le niveau de la mer a baissé et que les lézards qu'il a repérés dans les zones humides ont perdu leur habitat. Ce n’était qu’une des nombreuses théories qui surgiraient au cours du siècle et demi suivant – des réponses insatisfaisantes." #NT!
 dubois.921.g: "Cette question trouvera-t-elle un jour une réponse ?" #NT!
 dubois.922.d: "[SCOPE.sCountry('dubois_congress_host_country').GetName] a été invité à un congrès scientifique international. Le sujet sera la cause de l'extinction des dinosaures. Le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 dubois.922.f: "Ce sera l'événement de la décennie." #NT!
 dubois.923.t: "La théorie révolutionnaire du [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]" #NT!
 dubois.923.d: "Peu avant le début du congrès, l'astronome le plus reconnu de notre pays, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], a annoncé qu'il avait sa propre idée de ce qui aurait pu conduire à l'extinction des dinosaures : un impact d'astéroïde ! Il demande que cette thèse soit diffusée parmi les paléontologues." #NT!
 dubois.923.f: "Bien que le professeur [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] ne soit pas paléontologue, il connaissait les phénomènes cosmiques et connaissait leur pouvoir destructeur. Le 19e siècle a vu d’étonnantes comètes de grande taille dans le ciel, mais en même temps, dans le cas de Toungouska, il a fait l’expérience de ce que pouvaient faire les morceaux de roche extraterrestres. L'astronome a non seulement effectué des calculs théoriques, mais a également fait collecter des échantillons contenant des matériaux inhabituels dans certaines couches rocheuses, notamment celles de la fin du Crétacé. En communication constante avec le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName], les deux scientifiques célèbres ont échangé leurs points de vue et, avec l'aide des connaissances physiques les plus modernes, sont arrivés à la conclusion qu'un impact d'astéroïde était la cause la plus logique de la fin de l'ère des dinosaures - ce n'est pas le cas. beaucoup à cause de l’impact, mais aussi des conséquences écologiques et climatiques." #NT!
 dubois.923.g: "C'est une idée fascinante." #NT!
 dubois.923.h: "C'est complètement absurde." #NT!
 dubois.924.t: "Pourquoi les dinosaures ont-ils disparu ?" #NT!
 dubois.924.d: "Les paléontologues se sont réunis et les avis divergent sur la question de l'extinction massive à la fin du Crétacé. Il n’y a pas deux ou trois camps, mais un mélange de thèses qui ne diffèrent souvent que légèrement en termes de probabilité et de folie." #NT!
 dubois.924.f: "Depuis la découverte des dinosaures, les tentatives les plus fantastiques pour expliquer pourquoi les dinosaures ont disparu de la terre circulent. Voici juste une sélection." #NT!
 dubois.924.a: "La raison était un impact d’astéroïde." #NT!
 dubois.924.g: "Le niveau de la mer a baissé et détruit les habitats." #NT!
 dubois.924.h: "La teneur en oxygène de l'atmosphère terrestre a atteint des niveaux mieux adaptés aux oiseaux et aux mammifères." #NT!
 dubois.924.i: "Les traits inadaptés ont conduit à une impasse évolutive." #NT!
 dubois.924.j: "La diminution de l'activité sexuelle conduit à l'extinction." #NT!
 dubois.924.k: "Gigantisme pathologique !" #NT!
 dubois.924.l: "Compétition avec les mammifères qui mangeaient leurs œufs." #NT!
 dubois.924.m: "Changement climatique." #NT!
 dubois.924.n: "Éruptions volcaniques." #NT!
 dubois.924.o: "Bombardement par rayonnement cosmique ou ultraviolet." #NT!
 dubois.924.p: "La taille du cerveau des dinosaures a diminué au cours du Mésozoïque jusqu'à ce qu'ils deviennent trop stupides pour vivre." #NT!
 dubois.929.t: "Fin du congrès paléontologique" #NT!
 dubois.929.d_asteroid: "Dans une déclaration finale, le congrès paléontologique a annoncé avoir pris une décision : la thèse selon laquelle un impact d'astéroïde aurait scellé à lui seul la fin des dinosaures semble être une idée convaincante." #NT!
 dubois.929.d_climate: "Avec un soupir consterné, le professeur du pays hôte a commencé aujourd'hui une conférence qui a souligné avec consternation l'extinction des dinosaures due au changement climatique." #NT!
 dubois.929.d_sex: "Un peu timidement et en raclant la gorge, le président du congrès de paléontologie a expliqué que le manque de reproduction sexuée était la raison de la disparition des dinosaures. L'intervention du professeur Tottenham selon laquelle il avait toujours pensé que sa femme était un brontosaure a été réprimandée dans le procès-verbal." #NT!
 dubois.929.d_mammals: "Après des jours de discussions, les paléontologues sont arrivés à la conclusion que la compétition avec les mammifères annonçait la fin des dinosaures. Ils soupçonnent que les rongeurs auraient préféré manger des œufs de dinosaures." #NT!
 dubois.929.d_fat: "Aujourd'hui, sur un ton de conviction, le président du congrès paléontologique a lu en toute gravité un document qui confortait l'idée que les dinosaures étaient simplement devenus trop gros et trop gros, ce qui a conduit à leur extinction inévitable. Le commentaire du professeur Tottenham selon lequel cela signifiait que le siège du président deviendrait bientôt vacant a suscité une réprimande publique." #NT!
 dubois.929.d_stupid: "La déclaration finale lue aujourd'hui par le congrès de paléontologie explique en détail que le cerveau des dinosaures est devenu de plus en plus petit au fil des millions d'années jusqu'à ce qu'ils deviennent tout simplement trop stupides pour survivre. La déclaration du professeur Tottenham selon laquelle cela aurait également été souhaitable pour certains collègues scientifiques avant le congrès n'a pas été incluse dans le procès-verbal." #NT!
 dubois.929.f: "C’est ce que croyaient réellement certains scientifiques importants du XIXe et du début du XXe siècle." #NT!
 dubois.929.g: "Un impact d'astéroïde en était responsable." #NT!
 dubois.929.h: "Une théorie délicate, mais la seule acceptée." #NT!
  
