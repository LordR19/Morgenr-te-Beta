 ACHIEVEMENT_dubois_six: "Les six sensationnels" #NT!
 ACHIEVEMENT_DESC_dubois_six: "Avoir à la fois un ingénieur, un astronome, un naturaliste, un paléontologue, un archéologue et un anthropologue." #NT!
  
 dubois_famous_level_paleontologist_overview_loc: "un célèbre [concept_dubois_paleontologist]" #NT!
 dubois_experienced_level_paleontologist_overview_loc: "un [concept_dubois_paleontologist] expérimenté" #NT!
 dubois_normal_level_paleontologist_overview_loc: "un [concept_dubois_paleontologist] accompli" #NT!
  
 dubois_paleontologist_opened_first_paleontological_museum_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] a fondé le #o premier musée paléontologique#! du monde, exposant divers fossiles." #NT!
  
 dubois_attended_extinction_congress_loc: "Le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a participé à un congrès visant à déterminer comment les dinosaures ont disparu." #NT!
  
 dubois_fossil_amber_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] a trouvé une pièce unique de #o Ambre#! dans laquelle un petit moustique était enfermé. Peut-être qu'il y a même du sang de dinosaure dedans ?" #NT!
  
 dubois_fossil_ammonite_paleontologist_loc: "\nLe professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a trouvé une #o ammonite#!, qui aidera à la délimitation chronologique des sédiments marins." #NT!
  
 dubois_fossil_archaeopteryx_paleontologist_loc: "\nBeaucoup considèrent la découverte du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] comme le premier oiseau. En effet, le #o Archaeopteryx#! semble être le chaînon manquant entre les dinosaures et les oiseaux." #NT!
  
 dubois_fossil_composita_paleontologist_loc: "\n#o Les Compositas#! sont des coquillages qui vivaient il y a des millions d'années sur presque tous les continents. Le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] en a trouvé un lors d'une des fouilles du [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis]." #NT!
  
 dubois_fossil_eusthenopteron_paleontologist_loc: "\nFait intéressant, le #o Eusthenopteron#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a trouvé possède déjà un humérus, un cubitus et un radius distincts dans sa nageoire antérieure. Ces os sont présents chez tous les vertébrés terrestres." #NT!
  
 dubois_fossil_ichthyosaurus_paleontologist_loc: "\n#o L'Ichthyosaura#!,, dont le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] en a trouvé un, est un reptile tout à fait unique. Il ressemble aux dauphins et ne pond pas d'œufs mais donne naissance à des petits vivants, ce qui est très rare pour les reptiles." #NT!
  
 dubois_fossil_ichthyostega_paleontologist_loc: "\nAvec la découverte du #o Ichthyostega#!,, le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a découvert l'un des premiers animaux terrestres. C'est le chaînon manquant entre les poissons et les tétrapodomorphes membres." #NT!
  
 dubois_fossil_megatherium_paleontologist_loc: "\nLes paresseux sont petits aujourd'hui, mais il y en avait d'énormes dans le passé, comme l'a montré l'une des découvertes du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Le #o Megatherium#! mesurait jusqu'à 6 mètres (20 pieds) de long." #NT!
  
 dubois_fossil_pterodactylus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] a découvert un fossile de #o Pterodactylus#!,, un dinosaure ailé qui vivait probablement à proximité de lacs et de rivières." #NT!
  
 dubois_fossil_smilodon_paleontologist_loc: "\nLe #o Smilodon#! est un prédateur effrayant qui vivait il y a quelques milliers d'années. Le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] en a trouvé un squelette très bien conservé." #NT!
  
 dubois_fossil_trilobite_paleontologist_loc: "\nL'une des [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis] découvertes mineures concerne divers T#o Trilobites#!. Bien qu'ils ne soient pas spectaculaires, ce sont d'excellents fossiles d'indice." #NT!
  
 dubois_perfect_ankylosaurus_paleontologist_loc: "\nLe professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a reconstruit un #o Ankylosaure#! de manière parfaite. D'autres paléontologues s'émerveillent de la reconstruction." #NT!
 dubois_imperfect_ankylosaurus_paleontologist_loc: "\nLe professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a reconstruit un #o Ankylosaure#! mais de manière imparfaite." #NT!
 dubois_poor_ankylosaurus_paleontologist_loc: "\nLe professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a reconstruit un #o Ankylosaurus#!, mais ce fut une tentative horrible et les autres paléontologues se moquent de lui." #NT!
  
 dubois_perfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] la reconstruction d'un #o Diplodocus#! est absolument parfaite et fait l'envie de tous les musées paléontologiques." #NT!
 dubois_imperfect_diplodocus_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] la reconstruction d'un #o Diplodocus#! est suffisante." #NT!
 dubois_poor_diplodocus_paleontologist_loc: "La reconstruction [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetHerHis|U] d'un #o Diplodocus#! est désastreuse et vue comme une abomination." #NT!
  
 dubois_perfect_triceratop_paleontologist_loc: "\nLa perfection de la reconstruction #o Triceratops#! du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] est largement connue et a renforcé le prestige de notre collection paléontologique." #NT!
 dubois_imperfect_triceratop_paleontologist_loc: "\nLa médiocrité de la reconstruction #o Triceratops#! du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] est suffisante pour notre musée mais n'a rien d'exceptionnel." #NT!
 dubois_poor_triceratop_paleontologist_loc: "La terreur de la reconstruction #o Triceratops#! du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] est une honte pour notre collection." #NT!
  
 dubois_perfect_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! est un spectacle merveilleux. Surtout celui que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a parfaitement assemblé." #NT!
 dubois_imperfect_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! est un spectacle merveilleux. Même s'il n'est pas parfaitement assemblé comme celui reconstruit par le Professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 dubois_poor_tyrannosaurus_paleontologist_loc: "\nA #o Tyrannosaurus Rex#! est un spectacle merveilleux. Mais pas celui que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a assemblé. Celui-ci n’est qu’une monstruosité absurde." #NT!
  
 dubois_perfect_stegosaurus_paleontologist_loc: "\nLe puissant squelette du stégosaure #o#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a assemblé est une pièce parfaite pour notre exposition de dinosaures." #NT!
 dubois_imperfect_stegosaurus_paleontologist_loc: "\nLe squelette du #o Stegosaurus#! que [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a assemblé est une bonne pièce pour notre exposition de dinosaures." #NT!
 dubois_poor_stegosaurus_paleontologist_loc: "\nL'horrible squelette du #o stégosaure#! que le [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a assemblé est une perte d'espace dans notre exposition de dinosaures." #NT!
  
 dubois_perfect_antarctosaurus_paleontologist_loc: "\nTout le monde ne peut pas assembler un #o Antarctosaure#! aussi parfaitement que le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. C'est l'un des points forts de notre collection." #NT!
 dubois_imperfect_antarctosaurus_paleontologist_loc: "\nAssembler un #o Antarctosaurus#! est une tâche difficile, mais le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] l'a plutôt bien fait." #NT!
 dubois_poor_antarctosaurus_paleontologist_loc: "\nTout le monde ne peut pas assembler un #o Antarctosaure#!. Mais peu de gens l'assemblent de manière aussi horrible que le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. C'est la honte de notre collection." #NT!
  
 dubois_perfect_argyrosaurus_paleontologist_loc: "\nLe merveilleux squelette #o Argyrosaurus#! de notre collection est l'œuvre du professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Un squelette vraiment merveilleux." #NT!
 dubois_imperfect_argyrosaurus_paleontologist_loc: "\nLe squelette #o Argyrosaurus#! de notre collection est l'œuvre du professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Un squelette plutôt bien réalisé." #NT!
 dubois_poor_argyrosaurus_paleontologist_loc: "\nLe monstrueux squelette #o Argyrosaurus#! de notre collection est l'œuvre du professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. C’est évidemment l’œuvre d’un paléontologue maladroit." #NT!
  
 dubois_perfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] a parfaitement assemblé un squelette #o Iguanodon#!." #NT!
 dubois_imperfect_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] a assemblé un squelette #o Iguanodon#!." #NT!
 dubois_poor_iguanadon_paleontologist_loc: "\n[GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe|U] a assemblé un squelette #o Iguanodon#! horriblement faux." #NT!
  
 dubois_perfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a pu reconstruire parfaitement le squelette d'un #o Plateosaurus#!. Une superbe exposition pour notre collection." #NT!
 dubois_imperfect_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a pu reconstituer le squelette d'un #o Plateosaurus#!." #NT!
 dubois_poor_plateosaurus_paleontologist_loc: "\nDr. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a pu reconstruire le squelette d'un #o Plateosaurus#!. Mais il a l'air très bizarre et déformé." #NT!
  
 dubois_perfect_giraffatitan_paleontologist_loc: "\nReconstruire un #o Giraffatitan#! est un travail difficile et nécessite beaucoup d'espace. Heureusement, le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a pu utiliser la taille de notre musée pour préparer un magnifique squelette de dinosaure." #NT!
 dubois_imperfect_giraffatitan_paleontologist_loc: "\nReconstruire un #o Giraffatitan#! est un travail difficile et nécessite beaucoup d'espace. Heureusement, le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a pu utiliser la taille de notre musée pour préparer le squelette du dinosaure." #NT!
 dubois_poor_giraffatitan_paleontologist_loc: "\nReconstruire un #o Giraffatitan#! est un travail difficile et nécessite beaucoup d'espace. Même si [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] fait fonctionner tout le musée, le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] n'a pu créer qu'une version absurde du dinosaure." #NT!
  
 dubois_perfect_spinosaurus_paleontologist_loc: "\nLe squelette effrayant #o Spinosaurus#! de notre collection a été assemblé par le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] et est une œuvre d'art." #NT!
 dubois_imperfect_spinosaurus_paleontologist_loc: "\nLe squelette effrayant #o Spinosaurus#! de notre collection a été assemblé par le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 dubois_poor_spinosaurus_paleontologist_loc: "\nLe drôle de squelette #o Spinosaurus#! de notre collection a été assemblé par le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. C'est mal fait et ressemble plus à un poulet qu'à un dinosaure." #NT!
  
 dubois_perfect_psittacosaurus_paleontologist_loc: "\nAvec sa bouche ressemblant à un bec, le #o Psittacosaurus#! que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a assemblé, était un squelette extraordinaire." #NT!
 dubois_imperfect_psittacosaurus_paleontologist_loc: "\nAvec sa bouche ressemblant à un bec, le #o Psittacosaurus#! que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a assemblé était un joli squelette." #NT!
 dubois_poor_psittacosaurus_paleontologist_loc: "\nLe #o Psittacosaurus#! avait-il vraiment un bec étrange sur le dos et une trompe à la place de la bouche ? Au moins le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] le pense, mais il est peut-être le seul." #NT!
  
 dubois_perfect_velociraptor_paleontologist_loc: "\nL'effrayant #o Vélociraptor#! est l'un des chefs-d'œuvre du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Il est parfaitement assemblé." #NT!
 dubois_imperfect_velociraptor_paleontologist_loc: "\nL'effrayant #o Velociraptor#! est un bon travail du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] l'a plutôt bien assemblé." #NT!
 dubois_poor_velociraptor_paleontologist_loc: "\nL'effrayant #o Vélociraptor#! est l'une des pires œuvres du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Premièrement, il est bien trop petit, deuxièmement, il n'avait sûrement pas 10 griffes en guise de couronne..." #NT!
  
 dubois_perfect_muttaburrasaurus_paleontologist_loc: "\nLe #o Muttaburrasaurus#! que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a reconstruit était assez impressionnant et pas seulement à cause de sa taille." #NT!
 dubois_imperfect_muttaburrasaurus_paleontologist_loc: "\nLe #o Muttaburrasaurus#! que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a reconstruit était assez impressionnant, principalement en raison de sa taille." #NT!
 dubois_poor_muttaburrasaurus_paleontologist_loc: "\nLe #o Muttaburrasaurus#! que le professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting] a reconstruit était horrible. Un paléontologue sur deux a noté que la tête n'est pas attachée à la queue et que les genoux se plient dans l'autre sens." #NT!
  
 dubois_perfect_rhoetosaurus_paleontologist_loc: "\nLa taille du #o Rhoetosaurus#! est impressionnante. Mais sans les compétences du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting], cela n'aurait sûrement pas été aussi impressionnant." #NT!
 dubois_imperfect_rhoetosaurus_paleontologist_loc: "\nLa taille du #o Rhoetosaurus#! est impressionnante. Mais sans les compétences du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting], cela aurait certainement été moins impressionnant.'." #NT!
 dubois_poor_rhoetosaurus_paleontologist_loc: "\nPenser que la queue appartient au dos du #o Rhoetosaurus#! était probablement l'idée la plus stupide du Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastNameNoFormatting]. Au moins encore..." #NT!
  
 dubois.7.t: "Le Papillon Poivré évolue !" #NT!
 dubois.7.d: "Le Dr [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] a remarqué que l'apparence du papillon poivré a changé au cours des dernières années, ce qui est une preuve claire de la théorie de l'évolution." #NT!
 dubois.7.f: "\"Alors que les bouleaux sur lesquels vit le papillon de nuit poivré deviennent de plus en plus sombres à cause de la pollution, nous pouvons constater que le nombre de papillons de nuit sombres a clairement augmenté. À mesure que de plus en plus de papillons de nuit blancs sont mangés par les prédateurs parce qu'ils sont beaucoup plus visibles, les papillons de nuit sombres Les papillons commencent à prendre le dessus.\nC'est une preuve claire de l'évolution sur une courte période de temps. Mes observations sont fascinantes et prouvent que la théorie de l'évolution a clairement raison.\"\n\n#b Historiquement#!,, le changement évolutif dans La couleur du papillon poivré a été remarquée dès 1848 à Manchester. Ce n'est qu'en 1896 que J. W. Tutt a démontré qu'il s'agissait d'un cas de sélection naturelle.\nAujourd'hui, le phénotype blanc de la phalène poivrée est à nouveau dominant, car l'air est redevenu plus pur et la plupart des bouleaux sont à nouveau blancs." #NT!
 dubois.7.g: "Une preuve évidente de l’évolution !" #NT!
  
