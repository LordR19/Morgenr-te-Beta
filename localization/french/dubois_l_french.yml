 dubois.2011.d_to_location: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] est le principal [concept_dubois_paleontologist] de notre pays. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] se rend actuellement vers une formation rocheuse pour l'examiner de plus près." #NT!
 dubois.2011.d_from_location: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] est le principal [concept_dubois_paleontologist] de notre pays. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] revient actuellement d'une chasse aux fossiles." #NT!
 dubois.2011.d_default: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] est le principal [concept_dubois_paleontologist] de notre pays. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] n'a actuellement aucune affectation." #NT!
 dubois.2011.d_other: "Le professeur [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] est le principal [concept_dubois_paleontologist] de notre pays. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] est occupé ailleurs en ce moment." #NT!
 dubois.2011.f: "[ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] a un [concept_academics_experience] paléontologique total de #G [ROOT.Var('dubois_paleontologist_var').GetVariable('dubois_paleontologist_experience').GetValue]#!\n\nPalaeontologists peut trouver de nouveaux fossiles dans les formations chaque année. Les grandes formations ont également une chance de découvrir des os de dinosaures rares qui peuvent être utilisés pour reconstruire des squelettes. Pour ce faire, le [concept_dubois_paleontologist] doit être affecté à une formation. Si aucune formation ne se trouve à l'intérieur de ses frontières, un accord de licence paléontologique peut également être négocié avec un pays possédant une grande formation. Sans affectation à une formation, le paléontologue reste inactif. Pendant ce temps, cependant, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] peut être utilisé pour des expéditions, la reconstruction d'os de dinosaures, la construction de squelettes ou le remontage de squelettes." #NT!
 dubois.2011.g: "Enquêter sur les formations en Amérique du Nord." #NT!
 dubois.2011.h: "Enquêter sur les formations en Amérique du Sud." #NT!
 dubois.2011.i: "Enquêter sur les formations en Europe." #NT!
 dubois.2011.j: "Enquêter sur les formations en Afrique." #NT!
