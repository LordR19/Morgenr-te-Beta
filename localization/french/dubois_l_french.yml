 dubois_safari_decision: "Safari en Afrique" #NT!
 dubois_safari_decision_desc: "Lors d'un safari africain, grâce à un suivi et un piégeage constants, le gros gibier peut être capturé puis transporté vers un [concept_dubois_zoo]. Il n'est possible d'attraper qu'un seul animal par safari. Selon les espèces animales, cela diffère si vous avez besoin de pièges ou si vous devez rester sur leur trace. En règle générale, les grands animaux lents ont besoin de plus de pièges, tandis que les animaux rapides nécessitent plus de suivi." #NT!
  
 je_dubois_safari: "Safari en Afrique" #NT!
 je_dubois_safari_reason: "Lors d'un safari africain, grâce à un suivi et un piégeage constants, le gros gibier peut être capturé puis transporté vers un [concept_dubois_zoo]. Il n'est possible d'attraper qu'un seul animal par safari. Selon les espèces animales, cela diffère si vous avez besoin de pièges ou si vous devez rester sur leur trace. En règle générale, les grands animaux lents ont besoin de plus de pièges, tandis que les animaux rapides nécessitent plus de suivi." #NT!
