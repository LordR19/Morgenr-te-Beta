 dubois.228.t: "Aigle de Haast"
 dubois.228.d: "Qui aurait pu s'attendre à ce qu'un aigle majestueux vienne de Nouvelle-Zélande ? Le professeur [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]a trouvé divers ossements d'un aigle gigantesque d'une envergure de 2,6 mètres. Le professeur suppose que cet oiseau aurait inspiré la légende de Pouākai, un mythe des Māori."
 dubois.228.f: "\"Nous avons d'abord trouvé une énorme serre et nous avons pensé qu'elle faisait partie d'un dinosaure, mais nous avons ensuite trouvé d'autres os et il est devenu de plus en plus évident qu'il s'agissait d'un aigle. Heureusement, cet aigle a disparu aujourd'hui, car il aurait probablement pu tuer des humains.\""
 dubois.228.g: "C'est effrayant !"
 dubois_add_fossil_haast_eagle_tt: "Gain #G 1# ! @dubois_special_fossil ! #O Special Fossil#! : Aigle de Haast."
 dubois_fossil_haast_eagle_paleontologist_loc: "\nEn Nouvelle-Zélande, le Dr [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName] a fait une découverte fascinante lorsque [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] a trouvé un aigle gigantesque maintenant appelé #o Haast Eagle# !"

