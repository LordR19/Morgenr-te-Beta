 dubois.1021.d: "La partie asiatique du zoo est décorée de motifs asiatiques traditionnels, de huttes et de pagodes asiatiques. On y trouve même quelques statues de dragons et d'animaux typiquement asiatiques. C'est comme si vous étiez en Asie." #NT!
