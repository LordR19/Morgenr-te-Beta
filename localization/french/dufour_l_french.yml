 je_dufour_carte_dufour: "Carte topographique de la Suisse" #NT!
 je_dufour_carte_dufour_reason: "Depuis 1822, le cadastre relève de la Confédération suisse et non des cantons. Le général Dufour fut chargé de réaliser le levé de la Suisse selon des normes uniformes et d'enregistrer les résultats du levé sur une carte. Cela prendra du temps et coûtera un peu cher, mais cela contribuera au développement de la Suisse." #NT!
 je_dufour_carte_dufour_goal: "Les relevés sont terminés et la carte a été publiée." #NT!
 dufour_creating_carte_dufour_modifier: "Création de la Carte Dufour" #NT!
  
 dufour.900.t: "Publication de la Carte Dufour" #NT!
 dufour.900.d: "Après des années de travail acharné, la carte topographique de la Suisse est enfin terminée et les 25 feuilles sont soit publiées, soit le seront dans peu de temps." #NT!
 dufour.900.f: "Enfin vous pouvez voir le premier tirage de la Carte Dufour. Les lignes fines montrent les montagnes, les villes et même les maisons. Jamais auparavant une carte de la Suisse n'avait été aussi précise !\n\n#b Historiquement #! Dufour et son équipe ont travaillé sur la carte de 1832 à 1865. Les deux premières feuilles ont été publiées en 1845 et la dernière des 25 feuilles a été publiée dans 1865. La carte topographique a été imprimée selon un procédé de gravure et montrait une échelle de 1:100 000. Il est intéressant de noter que Dufour fut le premier général de la Suisse moderne et dirigea l'armée suisse contre le Sonderbund lors de la guerre civile suisse (Sonderbundskrieg) en 1848.\n\n#b Aujourd'hui #!, la Carte Dufour se trouve au Musée du Land suisse à Zürich. Mais vous pouvez réellement trouver la carte en ligne car elle a été publiée avec de nombreuses autres cartes nationales de la Suisse." #NT!
 dufour.900.g: "Il faudrait donner à une montagne le nom de Dufour !" #NT!
 dufour_carte_dufour_modifier: "Carte Dufour" #NT!
  
 dufour_add_x_carte_dufour_progress_minus_x_tt: "Perdre [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progression de la cartographie#!." #NT!
