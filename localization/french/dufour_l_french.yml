 ### 1.8.6 ### 
  
 dufour_celebrate_schwingfest_decision: "Créer le premier Eidgenössisches Schwing- und Älplerfest" #NT!
 dufour_celebrate_schwingfest_decision_desc: "Schwingen est devenu en quelque sorte un sport national suisse. Faisons-en un véritable sport national en célébrant une Schwing- und Älplerfest !" #NT!
  
 dufour_schwingfest_modifier: "Eidgenössisches Schwing- und Älplerfest" #NT!
  
 dufour_schwingerkonig: "Schwingerkönig" #NT!
 dufour_schwingerkonig_desc: "Ce personnage a remporté l'Eidgenössisches Schwingfest en Suisse. Il est considéré comme un champion par les masses." #NT!
  
 #The two Appenzells do not implement the women's suffrage 
 dufour.1000.t: "Les deux Appenzell n'appliquent pas le droit de vote des femmes" #NT!
 dufour.1000.d: "Le droit de vote des femmes a été introduit en Suisse. Malheureusement, certains cantons sont un peu lents. Dans les cantons d'Appenzell Rhodes-Intérieures et d'Appenzell Rhodes-Extérieures, les femmes sont autorisées à participer aux votes et élections fédérales, mais pas à celles des communes et du canton. Il faudrait d'abord une modification de la Constitution cantonale et celle-ci devrait être approuvée par une Landsgemeinde. Le processus pourrait prendre plusieurs années. Devons-nous intervenir et contraindre les Appenzellois à introduire le droit de vote des femmes ou attendre et espérer qu'ils le feront eux-mêmes ?" #NT!
 dufour.1000.f: "\"Nos hommes le font sûrement correctement !\"\n\n#b Historiquement#!, le droit de vote des femmes en Suisse a pris très longtemps. Ce n'est qu'en 1971 qu'il a été introduit pour les votes et élections suisses. Dans certains cantons, cela a pris encore plus de temps. Ce sont les deux Appenzellois qui ont mis le plus de temps. L'Appenzell Rhodes-Extérieures a adopté le droit de vote des femmes en 1989 dans une Landsgemeinde. L'Appenzell Rhodes-Intérieures a en revanche dû être contrainte par le Tribunal fédéral d'introduire le droit de vote des femmes en 1990.\nLa Suisse est donc l'un des pays qui ont introduit le droit de vote des femmes le plus récemment. Les pays qui ont introduit le droit de vote des femmes plus tôt sont l'Afghanistan, la Finlande, les États-Unis et bien d'autres." #NT!
 dufour.1000.g: "Forcez-les à laisser les femmes voter." #NT!
 dufour.1000.h: "Ils décideront sûrement bientôt de donner le droit de vote aux femmes." #NT!
 dufour_womens_suffrage_appenzell_effects_tt: "Vous n'obligez pas les deux cantons à introduire le droit de vote des femmes. Vous recevrez un événement s'il y a des progrès en la matière ou si votre décision est nécessaire." #NT!
  
 #Defeat in the vote on women's suffrage in both Appenzell 
 dufour.1001.t: "Défaite lors du vote sur le droit de vote des femmes dans les deux Appenzell" #NT!
 dufour.1001.d: "Le gouvernement d'Appenzell Rhodes-Extérieures et d'Appenzell Rhodes-Intérieures a proposé une législation visant à introduire le droit de vote des femmes au niveau cantonal. Le projet de loi a été rejeté. Cela signifie que les Appenzelloises n’ont toujours pas le droit de voter. Nous pourrions obliger les deux Appenzells à accorder leurs droits aux femmes, mais cela retournerait certainement la population locale contre nous." #NT!
 dufour.1001.f: "\"Levez la main si vous voulez introduire le droit de vote des femmes au niveau cantonal !\" De nombreuses mains se sont levées en l'air. Mais y en avait-il assez ? \"Vous avez rejeté l'introduction du droit de vote des femmes au niveau cantonal !\"\n\n#b Historiquement#!, le droit de vote des femmes en Suisse a pris très longtemps. Ce n'est qu'en 1971 qu'il a été introduit pour les votes et élections suisses. Dans certains cantons, cela a pris encore plus de temps. Ce sont les deux Appenzellois qui ont mis le plus de temps. L'Appenzell Rhodes-Extérieures a adopté le droit de vote des femmes en 1989 dans une Landsgemeinde. L'Appenzell Rhodes-Intérieures a en revanche dû être contrainte par le Tribunal fédéral d'introduire le droit de vote des femmes en 1990.\nLa Suisse est donc l'un des pays qui ont introduit le droit de vote des femmes le plus récemment. Les pays qui ont introduit le droit de vote des femmes plus tôt sont l'Afghanistan, la Finlande, les États-Unis et bien d'autres." #NT!
 dufour.1001.g: "Maintenant, j'en ai assez ! Forcez-les simplement à introduire le droit de vote des femmes !" #NT!
 dufour.1001.h: "Attendons encore un peu." #NT!
  
 #Both Appenzell introduce women's suffrage 
 dufour.1002.t: "Les deux Appenzell introduisent le droit de vote des femmes" #NT!
 dufour.1002.d: "Qui aurait pensé ça ? Les deux Appenzell ont introduit le droit de vote des femmes par un vote à main levée lors de leurs assemblées régionales. Cela signifie que les femmes peuvent désormais voter partout en Suisse." #NT!
 dufour.1002.f: "\"Levez la main si vous voulez introduire le droit de vote des femmes au niveau cantonal !\" De nombreuses mains se sont levées en l'air. Mais y en avait-il assez ? \"Vous avez approuvé l'introduction du droit de vote des femmes au niveau cantonal !\" Des acclamations ont éclaté !\n\n#b Historiquement#!, le droit de vote des femmes en Suisse a pris très longtemps. Ce n'est qu'en 1971 qu'il a été introduit pour les votes et élections suisses. Dans certains cantons, cela a pris encore plus de temps. Ce sont les deux Appenzellois qui ont mis le plus de temps. L'Appenzell Rhodes-Extérieures a adopté le droit de vote des femmes en 1989 dans une Landsgemeinde. L'Appenzell Rhodes-Intérieures a en revanche dû être contrainte par le Tribunal fédéral d'introduire le droit de vote des femmes en 1990.\nLa Suisse est donc l'un des pays qui ont introduit le droit de vote des femmes le plus récemment. Les pays qui ont introduit le droit de vote des femmes plus tôt sont l'Afghanistan, la Finlande, les États-Unis et bien d'autres." #NT!
 dufour.1002.g: "Cela leur a pris plus de temps que je ne l’aurais pensé !" #NT!
  
 #Further failure in the introduction of women's suffrage in the two Appenzell 
 dufour.1003.t: "Nouvel échec dans l'introduction du droit de vote des femmes dans les deux Appenzell" #NT!
 dufour.1003.d: "C'était déjà la deuxième tentative de certains Appenzellois progressistes d'introduire le droit de vote des femmes. Mais cette tentative a également échoué. Nous pourrions encore forcer l'introduction ou attendre encore plus longtemps et espérer que les Appenzellois introduiront volontairement le droit de vote des femmes." #NT!
 dufour.1003.f: "\"Levez la main si vous voulez introduire le droit de vote des femmes au niveau cantonal !\" De nombreuses mains se sont levées en l'air. Mais y en avait-il assez ? \"Vous avez rejeté l'introduction du droit de vote des femmes au niveau cantonal !\"\n\n#b Historiquement#!, le droit de vote des femmes en Suisse a pris très longtemps. Ce n'est qu'en 1971 qu'il a été introduit pour les votes et élections suisses. Dans certains cantons, cela a pris encore plus de temps. Ce sont les deux Appenzellois qui ont mis le plus de temps. L'Appenzell Rhodes-Extérieures a adopté le droit de vote des femmes en 1989 dans une Landsgemeinde. L'Appenzell Rhodes-Intérieures a en revanche dû être contrainte par le Tribunal fédéral d'introduire le droit de vote des femmes en 1990.\nLa Suisse est donc l'un des pays qui ont introduit le droit de vote des femmes le plus récemment. Les pays qui ont introduit le droit de vote des femmes plus tôt sont l'Afghanistan, la Finlande, les États-Unis et bien d'autres." #NT!
 dufour.1003.g: "Maudits montagnards. Ils ont eu leur chance, maintenant on les force !" #NT!
 dufour.1003.h: "Nous ne pouvons pas simplement saper le processus démocratique." #NT!
  
 #Federal Court forces Appenzell Innerrhoden to introduce women's suffrage 
 dufour.1004.t: "Le Tribunal fédéral oblige l'Appenzell Rhodes-Intérieures à introduire le droit de vote des femmes" #NT!
 dufour.1004.d: "Après que l'Appenzell Rhodes-Extérieures a accepté le droit de vote des femmes lors de sa dernière Landsgemeinde, le Tribunal fédéral a rendu une décision dans le cas de l'Appenzell Rhodes-Intérieures. L'Appenzell Rhodes-Intérieures doit introduire le droit de vote des femmes. L’affaire est donc tranchée une fois pour toutes." #NT!
 dufour.1004.f: "\"Le Tribunal fédéral estime qu'Appenzell viole la Constitution de la Confédération suisse. Les femmes ont les mêmes droits que les hommes. L'Appenzell Rhodes-Intérieures est obligée d'introduire immédiatement le droit de vote des femmes !\"\n\n#b Historiquement#! le droit de vote des femmes en Suisse a pris un très long temps. Ce n'est qu'en 1971 qu'il a été introduit pour les votes et élections suisses. Dans certains cantons, cela a pris encore plus de temps. Ce sont les deux Appenzellois qui ont mis le plus de temps. L'Appenzell Rhodes-Extérieures a adopté le droit de vote des femmes en 1989 dans une Landsgemeinde. L'Appenzell Rhodes-Intérieures a en revanche dû être contrainte par le Tribunal fédéral d'introduire le droit de vote des femmes en 1990.\nLa Suisse est donc l'un des pays qui ont introduit le droit de vote des femmes le plus récemment. Les pays qui ont introduit le droit de vote des femmes plus tôt sont l'Afghanistan, la Finlande, les États-Unis et bien d'autres." #NT!
 dufour.1004.g: "Enfin!" #NT!
  
  
 #First Eidgenössisches Schwing- und Älplerfest 
 dufour.2000.t: "Première Eidgenössisches Schwing- und Älplerfest à Bienne" #NT!
 dufour.2000.d: "De nombreux Schwinger ont participé au premier Eidgenössisches Schwing- und Älplerfest. L'événement a eu lieu dans la ville de Bienne et a été planifié par les clubs suisses de Schwing après que ce sport soit devenu de plus en plus populaire. Après l'immense succès, les participants et les organisateurs attendent avec impatience le prochain événement dans trois ans. Et de nombreux Schwinger sont impatients de remporter l'événement et le premier prix - un taureau fort." #NT!
 dufour.2000.f: "Deux corps énormes se battent, aucun ne veut tomber. Les deux adversaires tombent sous les acclamations du public. Alfred Niklaus est au sommet. C'est le premier Schwingerkönig ! Mais il aide d'abord son adversaire à se relever et nettoie son dos de la sciure.\n\n#b Historiquement #! Le Schwingen - une forme de lutte aux règles très strictes - était un sport populaire en Suisse, même si son origine ne peut pas être connue. être bien tracé. Mais le premier Schwingfest local a eu lieu à l'Unspunnnenmatte à Interlaken. La première Eidgenössisches Schwing- und Älplerfest a eu lieu en 1895 à Bienne, puis régulièrement tous les deux ou trois ans. Au Schwing- und Älplerfest, il y a aussi les deux autres sports nationaux suisses Hornussen (un sport d'équipe consistant à frapper une rondelle appelé "Hornuss") et Steinstossen (une forme de lancer de pierre).\n\nL'Eidgenössisches Schwing- et Älplerfest est célébré à ce jour. L'événement le plus récent a eu lieu à Pratteln près de Bâle en 2022 et le prochain événement aura lieu à Mollis en 2025. Le vainqueur reçoit un taureau, le Schwingerkönig de 2022 - Joel Wicki - a remporté le taureau \"Magnus\" un rouge Holstein." #NT!
 dufour.2000.g: "J'ai hâte du prochain événement !" #NT!
  
 dufour.2001.t: "[SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] a remporté l'Eidgenössisches Schwingfest !" #NT!
 dufour.2001.d: "Après un combat acharné, [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetLastName] [SCOPE.sCharacter('dufour_schwingerkonig_scope').GetFirstName] est devenu le vainqueur de l'Eidgenössisches Schwingfest de cette année." #NT!
 swiss_flavor_events.21.f1: "Deux corps énormes se battent, aucun ne veut tomber. Les deux adversaires tombent sous les acclamations du public. Un homme est au sommet, il a gagné ce "Gang". Il aide son adversaire à se relever et nettoie le dos de l'autre homme de la sciure." #NT!
 swiss_flavor_events.21.f2: "\n\nIl est intéressant de noter qu'à Schwingen, les noms des Schwinger sont inversés et commencent par le nom de famille. Si Abraham Lincoln avait été un Schwinger, il aurait été appelé Lincoln Abraham." #NT!
 swiss_flavor_events.21.f3: "\n\nSi un adversaire a le même nombre de points que le Schwingerkönig, il obtient le titre de "Erstgekrönter", ce qui signifie premier couronné." #NT!
 swiss_flavor_events.21.f4: "\n\nLes 15 pour cent des meilleurs d'un Eidgenössisches reçoivent une couronne. Ils sont généralement appelés les « Eidgenossen »." #NT!
 swiss_flavor_events.21.f5: "\n\nLes autres participants reçoivent également des prix. Ils sont placés dans un temple des cadeaux. Chaque don a été offert par quelqu'un ou par une organisation." #NT!
 swiss_flavor_events.21.f6: "\n\nTrois Schwinger différents ont déjà été Schwingerkönig à trois reprises. Hans Stucki a gagné en 1900, 1902 et 1905. Rudolf Hunsperger a gagné en 1966, 1969 et 1974. Jörg Abderhalden a gagné en 1998, 2004 et 2007." #NT!
 swiss_flavor_events.21.f7: "\n\nIl existe d'autres Schwingfeste en Suisse. Deux des plus importants sont le "Unspunnen-Schwinget" près d'Interlaken et le "Kilchberger Schwinget" dans le canton de Zurich. Si un Schwinger remporte ces deux-là ainsi que les Eidgenössisches, cela s'appelle un « Schwinger-Grand-Slam »." #NT!
 swiss_flavor_events.21.f8: "\n\nÀ Schwingen, vous ne recevez pas seulement des points en gagnant. Si deux adversaires sont à égalité mais ont mené un combat attrayant, ils sont récompensés 0,25 points de plus que s'il s'agissait d'un combat ennuyeux. Même si vous perdez mais combattez courageusement et bien, vous obtenez 0,75 point de plus." #NT!
 swiss_flavor_events.21.f9: "\n\nLes Schwingfeste de grand prestige sont les \"Bergschwingfeste\", qui ont lieu dans les montagnes. Ce sont des festivals folkloriques et il y a aussi de la musique traditionnelle. Les Bergschwingfeste les plus connues sont le « Stoos-Schwinget », le « Rigi Schwing- und Älplerfest », le « Brünigschwinget », le « Schwarzsee-Schwinget », le « Weissenstein-Schwinget ». et le \"Schwägalp-Schwinget\"." #NT!
 dufour.2001.g: "Toutes nos félicitations!" #NT!
  
