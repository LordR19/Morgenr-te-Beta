 dufour_add_x_carte_dufour_progress_plus_1_tt: "Gain [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progression de la cartographie#!." #NT!
 dufour_add_x_carte_dufour_progress_plus_x_tt: "Gain [SCOPE.GetValue('carte_dufour_progress_amount')|0+] #V Progression de la cartographie#!." #NT!
  
 dufour.901.t: "Les habitants perturbés par l'enquête" #NT!
 dufour.901.d: "Lors des travaux d'arpentage du [SCOPE.sState('dufour_mapping_scope').GetName], nos géomètres sont entrés en conflit avec les habitants ruraux de la région. Apparemment, ils perturbaient des funérailles avec leur travail." #NT!
 dufour.901.f: "\"Il vaut mieux y aller maintenant ! Vous n'avez pas entendu ? Nous n'avons pas besoin de votre carte, nous avons toujours trouvé notre propre chemin pour rentrer chez nous !\"" #NT!
 dufour.901.g: "Mes condoléances." #NT!
 dufour.901.h: "Continuer!" #NT!
  
 dufour.902.t: "Un géomètre tué dans les montagnes" #NT!
 dufour.902.d: "Alors qu'ils effectuaient leurs relevés depuis l'une des hautes montagnes du [SCOPE.sState('dufour_mapping_scope').GetName], nos géomètres ont été surpris par un orage. Il y a eu un orage et une pluie battante. Les géomètres ont cherché refuge dans leur tente mais un éclair a tué l'un d'eux et blessé l'autre." #NT!
 dufour.902.f: "\"Ma jambe a été touchée par la foudre mais au bout de quelques jours, ça s'est amélioré. J'ai enfin pu descendre et me mettre en sécurité. C'était une épreuve !\"" #NT!
 dufour.902.g: "Mon Dieu!" #NT!
  
 dufour.903.t: "Les habitants aident les géomètres" #NT!
 dufour.903.d: "Nos géomètres ont failli se perdre au [SCOPE.sState('dufour_mapping_scope').GetName], mais quelques locaux ont pu les aider et leur ont même proposé un hébergement et des informations sur les chemins les plus rapides. Cela aidera sûrement la carte à être terminée plus rapidement !" #NT!
 dufour.903.f: "\"Tu pourras travailler plus tard. Nous devons d'abord boire ensemble. C'est notre meilleur Kirsch !\"" #NT!
 dufour.903.g: "Nous apprécions votre aide !" #NT!
  
 dufour.904.t: "Matériel perdu !" #NT!
 dufour.904.d: "Un de nos géomètres a perdu son équipement alors qu'il gravissait une montagne au [SCOPE.sState('dufour_mapping_scope').GetName]. Soit nous devons fournir du nouveau matériel, soit les progrès seront ralentis." #NT!
 dufour.904.f: "\"Il est juste tombé... Je ne pouvais pas le retenir... Qui aurait su que nous devions réparer l'équipement sur nos sacs à dos ?\"" #NT!
 dufour.904.g: "Ils doivent composer avec." #NT!
 dufour.904.h: "Obtenez de nouveaux instruments !" #NT!
  
 dufour.905.t: "Blüemlisalp ou Frau" #NT!
 dufour.905.d: "Les habitants du [SCOPE.sState('dufour_mapping_scope').GetName] portent deux noms pour la même montagne : Blüemlisalp et Frau. Quel nom choisir ?" #NT!
 dufour.905.f: "\"Ne pouvons-nous pas simplement lancer une pièce de monnaie ?\"" #NT!
 dufour.905.g: "Bleuemlisalp!" #NT!
 dufour.905.h: "Madame !" #NT!
  
 dufour.906.t: "Surveyor accélère le travail sur Map" #NT!
 dufour.906.d: "Grâce au soutien de [SCOPE.sCharacter('surveyor_scope').GetFullName], un géomètre bien connu, les progrès dans la création de la carte topographique ont fait un grand pas en avant." #NT!
 dufour.906.f: "\"Oui, cet instrument est destiné à mesurer, pas à regarder les étoiles.\"" #NT!
 dufour.906.g: "Bon travail!" #NT!
  
 dufour.907.t: "Un mathématicien aide aux calculs" #NT!
 dufour.907.d: "[SCOPE.sCharacter('mathematician_scope').GetFullName], qui a une formation en mathématiques, a pu aider notre équipe à résoudre divers calculs. Cela aidera à terminer la carte plus rapidement." #NT!
 dufour.907.f: "\"Qui aurait su que les mathématiques sont réellement utiles !\"" #NT!
 dufour.907.g: "Heureusement que nous avons des mathématiciens !" #NT!
  
 dufour.908.t: "Le vol en montgolfière inspire les artistes" #NT!
 dufour.908.d: "Grâce à [SCOPE.sCharacter('balloonist_scope').GetFullName], un aérostier bien connu, quelques artistes et géomètres ont pu voir le monde d'en haut. Les artistes se sont inspirés de la vue à couper le souffle et ont une idée plus réaliste de la manière de représenter notre pays sur une carte." #NT!
 dufour.908.f: "\"Oh mon Dieu ! J'espère que nous ne nous écraserons pas !\"" #NT!
 dufour.908.g: "Voir le monde d’en haut, c’est impressionnant !" #NT!
  
 dufour.910.t: "Premières fiches publiées : Jura et Bâle" #NT!
 dufour.910.d: "Les premières feuilles de notre nouvelle carte topographique ont été publiées et se concentrent sur la zone autour de Bâle et du Jura." #NT!
 dufour.910.f: "Le Jura est une chaîne de petites montagnes qui s'étend de la Savoie jusqu'à Bâle et quelques contreforts jusqu'au lac de Constance. Il comprend une partie de Vaud, Neuchâtel, Berne, Bâle, Soleure et Argovie. de nombreuses grandes villes sont proches du Jura.\n Bâle par exemple est l'une des villes les plus importantes de Suisse. Bâle est limitrophe de l'Alsace et du Bade et est bien reliée grâce au Rhin.\nIl y a quelques années à peine, le canton de Bâle a été divisé en cantons de Bâle-Ville (ville) et de Bâle-Campagne (campagne). Il est intéressant de noter que la campagne était plus libérale à cette époque, tandis que la ville était dirigée par des patriciens. Bâle est une ville assez internationale et possède une ancienne université qui a abrité de grands penseurs comme Leonhard Euler et Daniel Bernoulli.\nGenève, en revanche, est une grande ville entourée par la France. Sous le règne de Napoléon, elle faisait partie de la France et revint à la Suisse en 1815. Aujourd'hui, les premières banques privées sont fondées et Genève devient peu à peu une plaque tournante du secteur financier. De plus, Voltaire et Jean-Jacques Rousseau y ont vécu, deux des plus grands philosophes suisses." #NT!
 dufour.910.g: "Intéressant!" #NT!
 dufour.910.h: "Je ne veux rien entendre sur la Suisse !" #NT!
 dufour.910.no_more_information_tt: "Vous ne recevrez #n plus#! d'événements décrivant uniquement la Suisse, sans aucun effet." #NT!
  
 dufour.911.t: "Nouvelles fiches publiées: Schaffhouse, Thurgovie et Saint-Gall" #NT!
 dufour.911.d: "D'autres fiches ont été publiées. Cette fois, l'accent est mis sur la Suisse du Nord et de l'Est, avec les cantons de Schaffhouse, Thurgovie et Saint-Gall." #NT!
 dufour.911.f: "Schaffhouse se situe au nord-est de la Suisse et est en grande partie entourée par l'Allemagne. La ville elle-même est située juste à côté du Rhin et tout près des chutes du Rhin à Neuhausen. Grâce à l'énergie du fleuve, Schaffhouse a pu s'industrialiser assez tôt et, grâce à la population rurale, elle est devenue un canton libéral en 1831.\nThurgovie était gouvernée par un autre canton qui changeait chaque année jusqu'à ce que la Révolution française s'étende à la Suisse. C'est un canton à part entière depuis 1815 et un centre d'industries textiles et agricoles. La grande quantité de poiriers a conduit au nom « Mostindien » signifiant Cidre de l'Inde, qui est un jeu de mots entre Ost (est) et Most (Cidre). Thurgovie fait partie des cantons libéraux depuis 1831 et souhaite davantage de centralisation en Suisse.\nSt. Gallen est un canton divisé en termes de religion et était autrefois le siège d'un monastère et d'un prince évêché. C'est un centre de l'industrie textile et un canton libéral. Le canton de Saint-Gall entoure à la fois les cantons d'Appenzell et la remarquable chaîne de montagnes du Säntis, qui fait partie des Alpes." #NT!
  
 dufour.912.t: "Nouvelles fiches publiées : les Grisons et les Alpes rhétiques" #NT!
 dufour.912.d: "D'autres fiches ont été publiées. Cette fois, l'accent est mis sur l'immense canton des Grisons et les Alpes rhétiques." #NT!
 dufour.912.f: "Les Grisons ne sont pas seulement le plus grand canton de Suisse, ils abritent également des personnes parlant le rumantsch, une minorité en Suisse et un groupe de langue romane alpine également présente dans le Tyrol du Sud et le Frioul.\nLes Grisons sont peu peuplés car ils sont dominés par les Alpes. En particulier les Alpes rhétiques, nommées d'après les anciennes tribus rhétiques. Les Grisons sont avant tout un canton agraire qui profite également du transport de marchandises par les cols alpins. La perte de certaines terres aujourd'hui italiennes après les guerres napoléoniennes a été une catastrophe, mais les Grisons comptent encore certaines régions à majorité italophone, ce qui en fait un canton avec trois groupes linguistiques : l'allemand, le romansch et l'italien. Politiquement, les Grisons sont dominés par leurs municipalités. qui ont beaucoup de pouvoir. Mais les forces libérales qui veulent centraliser davantage le canton ont récemment gagné du terrain." #NT!
  
 dufour.913.t: "Nouvelles fiches publiées: Suisse centrale" #NT!
 dufour.913.d: "D'autres fiches ont été publiées. Cette fois, l'accent est mis sur les nombreux cantons de Suisse centrale." #NT!
 dufour.913.f: "La Suisse centrale est le berceau de la "Eidgenossenschaft", la Confédération suisse. Les cantons d'Uri, de Schwyz et d'Underwald (aujourd'hui séparés en Nied- et Obwald) ont d'abord formé une alliance lâche qui s'est ensuite élargie de plus en plus.\nLa partie principale de l'économie des nombreux petits cantons de Suisse centrale est le transport de marchandises. principalement sur la route du Saint-Gothard. En dehors de cela, l'agriculture, l'exploitation forestière et une certaine production textile étaient importantes dans la région.\nPolitiquement, la Suisse centrale était dominée par des catholiques conservateurs. Alors que le canton de Lucerne était le plus libéral des cantons de Suisse centrale grâce à la ville de Lucerne, les cantons plus petits d'Uri, Schwyz, Ob et Nidwald, Glaris et Zoug étaient encore plus conservateurs et dominés par les classes supérieures locales. .\nSchwytz a été presque divisée en deux cantons dans les années 1830, lorsque les parties extérieures du canton exigeaient l'égalité et la participation politique. Après que Schwyz intérieur ait été occupé par les troupes du Tagsatzung (le « gouvernement » de la Suisse), Schwyz intérieur a finalement accepté ces points et Schwyz est resté un canton." #NT!
  
 dufour.914.t: "Nouvelles fiches publiées: Tessin" #NT!
 dufour.914.d: "D'autres fiches ont été publiées. Cette fois, l'accent est mis sur le canton le plus méridional de la Suisse, le Tessin." #NT!
 dufour.914.f: "Le Tessin est la seule possession restante de la Confédération suisse en Italie. Conquête des XVe et XVIe siècles, la région fut dominée par les anciennes localités (cantons) jusqu'à la fondation de la République helvétique. Mais depuis 1803, c'est un canton à part entière.\nLes secteurs économiques dominants du Tessin étaient l'agriculture et l'exploitation forestière. La production de soie était également une activité lucrative. Des produits agricoles qui ne poussaient pas ailleurs en Suisse pouvaient être cultivés au Tessin : par exemple des châtaignes, du tabac, de la soie et divers fruits.\nEn 1830, le Tessin fut l'un des premiers cantons à se doter d'une constitution libérale. La situation politique du canton est cependant instable : les libéraux veulent centraliser l'État tandis que les conservateurs préfèrent l'autonomie régionale." #NT!
  
 dufour.915.t: "Nouvelles fiches publiées : Berne et Friboug" #NT!
 dufour.915.d: "D'autres fiches ont été publiées. Cette fois, c'est Berne et Fribourg qui ont été concentrés." #NT!
 dufour.915.f: "Le canton de Berne et le canton de Fribourg ont des parties francophones et germanophones. Bien que Berne soit une immense ville, le canton de Fribourg est beaucoup plus petit. Berne s'étend de la chaîne du Jura jusqu'aux Alpes au sud. Fribourg est située à l'ouest de Berne et abrite des villes comme Fribourg et Gruyère d'où vient un fromage bien connu.\nLe canton de Berne est principalement dominé par l'agriculture, mais l'horlogerie s'est lentement étendue de Neuchâtel voisin au Jura bernois. Espérons que l'industrialisation contribuera bientôt au développement du canton.\nPolitiquement, Berne a longtemps été dominée par les patriciens de la ville elle-même, mais dans les années 1830, les libéraux des petites villes du canton ont pu rédiger une nouvelle constitution qui équilibrait les droits du peuple. de Berne et de la population rurale.\nFribourg est un canton dominé par l'agriculture, notamment la production de céréales et de fromage. Le fromage de Gruyère est particulièrement connu.\nPolitiquement, Fribourg était dominée par les patriciens conservateurs et le clergé. Même lorsqu'une nouvelle constitution fut publiée en 1831, le canton resta conservateur et lors des élections, les conservateurs obtinrent toujours la majorité des voix." #NT!
  
 dufour.916.t: "Nouvelles fiches publiées: Zurich et Argovie" #NT!
 dufour.916.d: "D'autres fiches ont été publiées. Cette fois, l'accent a été mis sur Zurich et Argovie." #NT!
 dufour.916.f: "Zurich et Argovie sont situées au nord de la Suisse, principalement dans le Mittelland relativement plat (terre centrale). Les deux cantons s'industrialisent rapidement et pourraient bientôt devenir des puissances industrielles.\nZurich est l'un des anciens cantons et a longtemps été dominée par la ville elle-même. Zürich est un centre de l'industrie textile mécanisée ainsi que de l'industrie des machines. De nombreuses usines sont situées au bord des rivières et tirent leur énergie de ces rivières.\nPolitiquement, Zürich a été dominée par les Patriciens de la Ville jusqu'en 1830/31, lorsque les habitants de la campagne ont forcé l'adoption d'une nouvelle constitution. Lors des prochaines élections, les libéraux et les radicaux ont obtenu la majorité et dominent désormais la politique à Zurich.\nArgovie était gouvernée par les autres cantons jusqu'à l'époque de la République helvétique. Aujourd’hui devenue un canton à part entière, Argovie s’industrialise rapidement, notamment avec les usines textiles. Les nombreuses rivières d'Argovie permettaient aux usines de tirer leur énergie de l'eau et conduisaient à de nombreuses usines décentralisées.\nArgovie faisait essentiellement contrepoids aux cantons de Zurich et de Berne et n'est presque pas devenue un canton à part entière en 1814/15. Même après 1815, l'Argovie est restée assez libérale, contrairement aux autres cantons. En 1831, une nouvelle constitution donne encore plus de droits à la population. Le gouvernement a répondu à la résistance de la population catholique au contrôle accru de l’État sur l’Église en occupant les régions rebelles." #NT!
  
 dufour.917.t: "Nouvelles fiches publiées: Vaud et Valais" #NT!
 dufour.917.d: "D'autres fiches ont été publiées. Cette fois, c'est concentré sur Vaud et le Valais." #NT!
 dufour.917.f: "Le Valais est une grande vallée située à l'extrême sud de la Suisse, séparée en grande partie du reste du pays par les Alpes. Le Rhône traverse la vallée puis se jette dans le Lac Léman. La côte nord du lac fait partie de Vaud, mais le canton s'étend de Genève et des Alpes jusqu'au Jura.\nVaud est toujours dominé par l'agriculture mais les libéraux ont commencé à mettre en œuvre des changements pour développer l'industrie depuis 1826. Le temps nous dira si Vaud restera un canton agricole ou deviendra un centre industriel.\nGrâce à l'habileté diplomatique, le canton de Vaud fut confirmé après la défaite de Napoléon. En contrepartie, le canton a dû accepter une constitution plus conservatrice. Grâce à une direction autoritaire, les libéraux ont gagné du terrain et ont pu faire adopter une nouvelle constitution en 1830. Entre-temps, les radicaux gagnaient du terrain et tentaient de promouvoir la démocratisation.\nLe Valais est dominé par l'agriculture et sa population rurale. Il n'y a pas d'industrie significative et les connexions extérieures sont limitées.\nLe principal conflit politique en Valais était celui entre le Haut-Valais alémanique et le Bas-Valais francophone. Le Haut-Valais a été la partie dominante du canton même si le Bas-Valais avait une population plus élevée. La question est de savoir si les libéraux et les radicaux de la basse vallée sont en mesure de promouvoir la démocratisation du Valais ou si les forces anciennes peuvent stabiliser leur pouvoir." #NT!
  
 dufour.920.t: "Des voix s'élèvent pour ramener le bouquetin en Suisse" #NT!
 dufour.920.d: "Robert Mader, hôtelier propriétaire de l'hôtel « Walhalla » à Saint-Gall, souhaite ramener le bouquetin des Alpes en Suisse. Il propose de construire un parc animalier à Saint-Gall où il préparerait un enclos pour élever les bouquetins afin de les relâcher plus tard dans la nature." #NT!
 dufour.920.f: "\"Le bouquetin est un symbole national de la Suisse. Il faut le ramener !\"" #NT!
 dufour.920.g: "Nous rendrons le bouquetin !" #NT!
 dufour.920.h: "Quelle perte de temps!" #NT!
  
