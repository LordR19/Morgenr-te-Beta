 je_elgar_impressionism: "Impressionnisme" #NT!
 je_elgar_impressionism_reason: "[concept_elgar_impressionism] est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes, comme Heinrich Hart, rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir." #NT!
