 elgar_visit_opera_decision_desc: "Le [[Concept('concept_elgar_opera','$concept_elgar_opera_house$')]] est le centre de la culture musicale de notre nation. La valeur totale de notre [concept_elgar_musical_tradition] et sa composition peuvent être vérifiées ici. Des informations sur les [concept_elgar_great_composer] actifs et en voyage peuvent également être trouvées ici." #NT!
 elgar_mozart_monument_decision: "Construisez le monument de Mozart" #NT!
 elgar_mozart_monument_decision_ai: "Construisez le monument de Mozart" #NT!
 elgar_mozart_monument_decision_desc: "Wolfgang Amadeus Mozart est l'un des compositeurs les plus importants de tous les temps, mais certains lui refusent encore cette reconnaissance. Plus récemment, toute une génération de compositeurs l'a redécouvert comme point de départ de la musique contemporaine. L'érection d'un monument de Mozart dans sa ville natale de Salzbourg incitera les générations futures à vouloir suivre ses traces." #NT!
 elgar_beethoven_monument_decision: "Construisez le monument Beethoven" #NT!
 elgar_beethoven_monument_decision_desc: "Il ne fait aucun doute que Ludwig van Beethoven était le plus grand compositeur de tous les temps et que toute musique romantique est une conséquence de son œuvre. Tout artiste contemporain lui doit un hommage. C'est d'autant plus étonnant qu'il soit encore bien trop peu apprécié. Cependant, à la suite d'un appel de Robert Schumann, plusieurs associations, villes, princes et gouvernements ont collecté des fonds pour ériger un mémorial dans sa ville natale, Bonn." #NT!
 elgar_bayreuth_decision: "Créer le Festival Richard Wagner" #NT!
 elgar_bayreuth_decision_desc: "Richard Wagner rêve depuis longtemps d’avoir sa propre salle des fêtes où sont jouées chaque année ses plus grandes œuvres. Un tel lieu pourrait rapidement devenir un lieu de pèlerinage pour tous les amateurs de musique et constituerait un mémorial durable et vivant en son honneur." #NT!
 elgar_bayreuth_decision_tt: "Il nous faut #G500#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 elgar_concertgebouw_decision: "Création du Concertgebouw" #NT!
 elgar_concertgebouw_decision_desc: "Le Concertgebouw est la salle de concert la plus célèbre d'Amsterdam et abrite l'Orchestre du Concertgebouw. Les Pays-Bas étaient depuis longtemps à la traîne du reste du développement musical du continent, mais le Concertgebouw a permis à Amsterdam de se classer rapidement parmi les principales capitales européennes de la musique. Cela s'explique également par la grande qualité offerte par l'Orchestre du Concertgebouw, notamment sous la direction de son futur chef Willem Mengelberg." #NT!
 elgar_concertgebouw_decision_tt: "Il nous faut #G750#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 elgar_santa_cecilia_decision: "Élever Santa Cecilia au rang d'Académie" #NT!
 elgar_santa_cecilia_decision_desc: "L'Académie de Santa Cecilia a été fondée par la bulle papale « Ratione congruit » de Sixte Quint en 1585 sous la forme d'une congrégation. En 1838, la Congrégation de Sainte-Cécile fut officiellement nommée Académie puis Académie Pontificale. Ses membres comprenaient alors Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod et Meyerbeer. L'un de ses membres honoraires était la reine Victoria. Dans l'Italie unie, il est devenu un conservatoire de premier plan." #NT!
 elgar_santa_cecilia_decision_tt: "Il nous faut #G200#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 elgar_leipzig_conservatory_decision: "Fondé le Conservatoire de Leipzig" #NT!
 elgar_leipzig_conservatory_decision_desc: "Leipzig, ville musicale traditionnelle, où Jean-Sébastien Bach était déjà actif, offrait au début du XIXe siècle des conditions optimales pour la création d'une fabrique de talents musicaux et académiques. Quatre citoyens engagés de la ville, à savoir l'avocat Heinrich Conrad Schleinitz (deuxième directeur), le directeur du district de Leipzig Johann Paul von Falkenstein et le conseiller de la cour royale de Saxe Johann Georg Keil ainsi que le maître de chapelle du Gewandhaus Felix Mendelssohn Bartholdy ont mis en pratique les idées précédentes. pratique." #NT!
 elgar_leipzig_conservatory_decision_tt: "Il nous faut #G250#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 elgar_petrograd_conservatory_decision: "J'ai fondé le Conservatoire de Petrograd" #NT!
 elgar_petrograd_conservatory_decision_desc: "À l'initiative de la grande-duchesse Elena Pavlovna, d'Anton Rubinstein, d'Andrei Nikolaïevitch Markovitch et d'autres personnalités de la société et de la vie musicale, la Société musicale russe a été fondée, à partir des classes de musique de laquelle a été fondé le premier conservatoire de Russie. Anton Rubinstein fut le premier directeur du conservatoire et professeur de piano. Le premier diplômé à y terminer ses études de composition fut Peter Tchaïkovski. Nikolaï Andreïevitch Rimski-Korsakov a joué un rôle particulièrement influent en tant que professeur de composition et d'instrumentation et chef de la classe d'orchestre." #NT!
 elgar_petrograd_conservatory_decision_tt: "Il nous faut #G350#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 elgar_the_proms_decision: "Institut les Concerts Promenade" #NT!
 elgar_the_proms_decision_desc: "Les Proms sont une saison estivale de huit semaines de concerts quotidiens de musique classique orchestrale et d'autres événements organisés chaque année. Prom est l'abréviation de promenade concert, un terme qui faisait à l'origine référence aux concerts en plein air dans les jardins d'agrément de Londres. La saison est un événement important dans la culture britannique et dans la musique classique. La perception que beaucoup de gens ont des Proms est basée sur Last Night, même si celui-ci est très différent des autres concerts." #NT!
 elgar_the_proms_decision_tt: "Il nous faut #G750#! @elgar_music_tradition ! [concept_elgar_musical_tradition]." #NT!
 elgar_musikverein_decision: "Création de l'Association générale de la musique allemande" #NT!
 elgar_musikverein_decision_desc: "L'Allgemeiner Deutscher Musikverein (ADMV, « Association générale de la musique allemande ») était une association musicale allemande fondée en 1861 par Franz Liszt et Franz Brendel, pour incarner les idéaux musicaux de la nouvelle école de musique allemande. L'ADMV visait à la fois la performance musicale et l'accompagnement pratique. Dans le cadre des objectifs artistiques de l'ADMV, des Tonkünstler-Versammlungen annuelles devaient être organisées dans différents lieux, avec des représentations d'œuvres musicales importantes, rarement entendues, et surtout nouvelles de toutes sortes. Cependant, des œuvres plus anciennes, peu ou pas entendues, mais intéressantes en raison de leur importance, devaient également être interprétées." #NT!
