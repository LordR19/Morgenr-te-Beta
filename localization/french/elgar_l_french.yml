 je_elgar_art_nouveau: "Art Nouveau" #NT!
 je_elgar_art_nouveau_reason: "[concept_elgar_art_nouveau], principalement en relation avec l'Italie et la liberté du Stile, est une époque historique de l'art située au tournant du 19e et du 20e siècle. Les courants que l'on peut attribuer à l'Art nouveau sont le style réformateur (après le mouvement de réforme), le style Sécession (après la Sécession viennoise), le modernisme en Catalogne, en Suisse le style Sapin et aux États-Unis le style Tiffany. Outre l'expression Art nouveau, dominante en français, anglais et italien, Modern Style est également utilisé en anglais et Stile Floreale en italien. En termes d’époque, l’Art Nouveau appartient à la fin du siècle." #NT!
