 elgar_the_proms_decision: "Institut les Concerts Promenade" #NT!
 elgar_the_proms_decision_desc: "Les Proms sont une saison estivale de huit semaines de concerts quotidiens de musique classique orchestrale et d'autres événements organisés chaque année. Prom est l'abréviation de promenade concert, un terme qui faisait à l'origine référence aux concerts en plein air dans les jardins d'agrément de Londres. La saison est un événement important dans la culture britannique et dans la musique classique. La perception que beaucoup de gens ont des Proms est basée sur Last Night, même si celui-ci est très différent des autres concerts." #NT!
