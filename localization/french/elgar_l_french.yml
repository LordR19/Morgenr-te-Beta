 elgar_classicism_tech: "Classicisme" #NT!
 elgar_classicism_tech_desc: "Le classicisme, dans les arts, fait généralement référence à une haute estime pour une période classique, l'antiquité classique dans la tradition occidentale, comme établissant des normes de goût que les classiques cherchent à imiter. Dans sa forme la plus pure, le classicisme est une attitude esthétique dépendant de principes fondés sur la culture, l'art et la littérature de la Grèce antique et de Rome, avec l'accent mis sur la forme, la simplicité, les proportions, la clarté de la structure, la perfection, l'émotion retenue, ainsi que l'expression explicite. faire appel à l'intellect." #NT!
 elgar_irrationalism_tech: "Irrationalisme" #NT!
 elgar_irrationalism_tech_desc: "L'irrationalisme est un mouvement philosophique apparu au début du XIXe siècle, mettant l'accent sur la dimension non rationnelle de la vie humaine. Les irrationalistes déclarent que la raison humaine à elle seule est incapable de reconnaître les fondements, les connexions et les lois de la réalité objective. Comme alternatives aux explications descriptives et normatives du monde, des fonctions cognitives supérieures telles que, par exemple, l'intuition, la foi, l'intuition ou l'expérience directe sont suggérées." #NT!
 elgar_modern_art_tech: "Art moderne" #NT!
 elgar_modern_art_tech_desc: "#R Cette technologie n'est qu'un mannequin et ne peut pas faire l'objet de recherches. Complétez les entrées du journal pour obtenir [concept_elgar_impressionism], [concept_elgar_expressionism] ou [concept_elgar_art_nouveau] !#!" #NT!
 elgar_art_nouveau_tech: "Art Nouveau" #NT!
 elgar_art_nouveau_tech_desc: "#R Cette technologie est uniquement disponible via Journal Entry ! #!\n\n[concept_elgar_art_nouveau] est un style international d'art, d'architecture et d'art appliqué, en particulier les arts décoratifs. Le style est connu sous différents noms dans différentes langues : Jugendstil en allemand, Stile Liberty en italien, Modernisme en catalan, et également connu sous le nom de Modern Style en anglais. Il s’inspire souvent de formes naturelles telles que les courbes sinueuses des plantes et des fleurs. Les architectes et les designers recherchaient un Gesamtkunstwerk (« œuvre d’art totale ») spirituellement édifiant qui unifierait les arts." #NT!
 elgar_art_deco_tech: "Art Déco" #NT!
 elgar_art_deco_tech_desc: "L'Art Déco combinait des styles modernes avec un savoir-faire raffiné et des matériaux riches. À son apogée, il représentait le luxe, le glamour, l’exubérance et la foi dans le progrès social et technologique. L'Art Déco est l'un des premiers styles véritablement internationaux, mais sa domination a pris fin avec le début de la Seconde Guerre mondiale." #NT!
 elgar_impressionism_tech: "Impressionnisme" #NT!
 elgar_impressionism_tech_desc: "#R Cette technologie est uniquement disponible via Journal Entry ! #!\n\n[concept_elgar_impressionism] est un style d'art du 19ème siècle qui se caractérise par la représentation atmosphérique d'instantanés éphémères. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie." #NT!
 elgar_neoclassicism_tech: "Néoclassicisme" #NT!
 elgar_neoclassicism_tech_desc: "Après le tournant du siècle, on assiste à un regain d’enthousiasme pour les idéaux classiques : le néoclassicisme. Cela englobait au moins la musique, la philosophie et la littérature. Tandis que les architectes reprenaient comme modèles les constructions romaines et grecques, les compositeurs redécouvraient la musique baroque comme source d’inspiration." #NT!
 elgar_expressionism_tech: "Expressionnisme" #NT!
 elgar_expressionism_tech_desc: "#R Cette technologie est uniquement disponible via Journal Entry ! #!\n\n[concept_elgar_expressionism] est un mouvement moderniste, initialement dans la poésie et la peinture. Son trait typique est de présenter le monde uniquement d'un point de vue subjectif, en le déformant radicalement pour un effet émotionnel afin d'évoquer des humeurs ou des idées." #NT!
 elgar_new_objectivity_tech: "Nouvelle objectivité" #NT!
 elgar_new_objectivity_tech_desc: "Bien que décrivant principalement une tendance de la peinture allemande, le terme a pris sa propre vie et en est venu à caractériser l'attitude de la vie publique dans l'Allemagne de Weimar ainsi que l'art, la littérature, la musique et l'architecture créés pour s'y adapter. Plutôt qu’un objectif d’objectivité philosophique, cela était censé impliquer un tournant vers un engagement pratique avec le monde – une attitude entièrement commerciale, comprise par les Allemands comme intrinsèquement américaine." #NT!
 elgar_mass_culture_tech: "Culture de masse" #NT!
 elgar_mass_culture_tech_desc: "#R Cette technologie n'est disponible que via Journal Entry !#!\n\n'The l'hostilité incompréhensible des masses envers toutes les traditions représentatives de la Culture, l'intelligence vive et froide qui confond la sagesse du paysan, le naturalisme retrouvé qui, par rapport à toutes les questions de le sexe et la société remontent loin à des instincts et des conditions tout à fait primitifs, la réapparition du panem et circenses sous la forme de conflits salariaux et de stades sportifs - tout cela annonçait la fermeture définitive de la culture et l'ouverture d'une toute nouvelle phase de existence humaine.' - Oswald Spengler, Déclin de l'Occident" #NT!
  
