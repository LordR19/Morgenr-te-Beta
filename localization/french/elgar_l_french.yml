 elgar.3.t: "La naissance de l'impressionnisme" #NT!
 elgar.3.d: "Notre capitale [SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique impressionniste." #NT!
 elgar.3.f: "[concept_elgar_impressionism] est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes, comme Heinrich Hart, rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir." #NT!
 elgar.3.g: "Nous sommes une nation culturelle leader" #NT!
 elgar.4.t: "La naissance de l'expressionnisme" #NT!
 elgar.4.d: "Notre capitale [SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique expressionniste." #NT!
 elgar.4.f: "[concept_elgar_expressionism] est un style dans l'art. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine." #NT!
 elgar.5.t: "La naissance de l'Art nouveau" #NT!
 elgar.5.d: "Notre capitale [SCOPE.sState('elgar_culture_capital').GetCityHubName] se développe pour devenir le centre du style artistique Art Nouveau." #NT!
 elgar.5.f: "[concept_elgar_art_nouveau], principalement en relation avec l'Italie et la liberté du Stile, est une époque historique de l'art située au tournant du 19e et du 20e siècle. Les courants que l'on peut attribuer à l'Art nouveau sont le style réformateur (après le mouvement de réforme), le style Sécession (après la Sécession viennoise), le modernisme en Catalogne, en Suisse le style Sapin et aux États-Unis le style Tiffany. Outre l'expression Art nouveau, dominante en français, anglais et italien, Modern Style est également utilisé en anglais et Stile Floreale en italien. En termes d'époque, l'Art Nouveau appartient à la fin du siècle." #NT!
