 je_elgar_mass_culture: "Culture de masse" #NT!
 je_elgar_mass_culture_reason: "L'hostilité incompréhensible de la « masse » à l'égard de toutes les traditions représentatives de la culture, l'intelligence vive et froide qui confond la sagesse du paysan, le nouveau naturalisme qui, en ce qui concerne toutes les questions de sexe et de société, remonte loin à des instincts et à des instincts tout à fait primitifs. conditions de vie, la réapparition du panem et circenses sous forme de conflits salariaux et de stades sportifs - tout cela annonçait la fermeture définitive de la culture et l'ouverture d'une toute nouvelle phase de l'existence humaine. - Oswald Spengler, Déclin de l'Occident" #NT!
