 je_elgar_accademia_santa_cecilia: "Élever Santa Cecilia au rang d'Académie" #NT!
 je_elgar_accademia_santa_cecilia_reason: "L'Académie de Santa Cecilia a été fondée par la bulle papale « Ratione congruit » de Sixte Quint en 1585 sous la forme d'une congrégation. En 1838, la Congrégation de Sainte-Cécile fut officiellement nommée Académie puis Académie pontificale. Ses membres comprenaient alors Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod et Meyerbeer. L'un de ses membres honoraires était la reine Victoria. Dans l'Italie unie, il est devenu un conservatoire de premier plan." #NT!
 je_elgar_leipzig_conservatory: "Fondé le Conservatoire de Leipzig" #NT!
 je_elgar_leipzig_conservatory_reason: "Leipzig, ville musicale traditionnelle, où Jean-Sébastien Bach était déjà actif, offrait au début du XIXe siècle des conditions optimales pour la création d'une fabrique de talents musicaux et académiques. Quatre citoyens engagés de la ville, à savoir l'avocat Heinrich Conrad Schleinitz (deuxième directeur), le directeur du district de Leipzig Johann Paul von Falkenstein et le conseiller de la cour royale de Saxe Johann Georg Keil ainsi que le maître de chapelle du Gewandhaus Felix Mendelssohn Bartholdy ont mis en pratique les idées précédentes. pratique." #NT!
 je_elgar_petrograd_conservatory: "J'ai fondé le Conservatoire de Petrograd" #NT!
 je_elgar_petrograd_conservatory_reason: "À l'initiative de la grande-duchesse Elena Pavlovna, d'Anton Rubinstein, d'Andrei Nikolaïevitch Markovitch et d'autres personnalités de la société et de la vie musicale, la Société musicale russe a été fondée, à partir des classes de musique de laquelle a été fondé le premier conservatoire de Russie. Anton Rubinstein fut le premier directeur du conservatoire et professeur de piano. Le premier diplômé à y terminer ses études de composition fut Peter Tchaïkovski. Nikolaï Andreïevitch Rimski-Korsakov a joué un rôle particulièrement influent en tant que professeur de composition et d'instrumentation et chef de la classe d'orchestre." #NT!
  
 elgar.201.t: "Le prix [SCOPE.sState('elgar_art_capital').GetCityHubName]" #NT!
 elgar.201.d: "L'élite de notre pays amateur d'art fait pression pour qu'un prix d'artiste récompense les meilleures compositions." #NT!
 elgar.201.f: "Les nations qui ont un centre d'irrationalisme ou d'impressionnisme organisent de temps en temps des concours de musique. Les cinq compositeurs les plus talentueux reçoivent un prix qui a un certain impact sur leur réputation. Un prix d'art est généralement décerné tous les cinq ans. Les grands compositeurs ne sont pas invités, ils ont déjà reçu leur récompense." #NT!
 elgar.201.g: "Nous devrions organiser un concours d'art." #NT!
 elgar.201.h: "Quel gaspillage d'argent!" #NT!
 elgar.202.t: "Le prix [SCOPE.sState('elgar_art_capital').GetCityHubName]" #NT!
 elgar.202.d: "Le jury est parvenu à ses conclusions et a sélectionné les meilleures compositions. La liste des cinq gagnants circule déjà." #NT!
 elgar.202.f: "1. [SCOPE.sCharacter('elgar_character_first_winner_scope').GetFullName] à partir de [GetGlobalVariable('elgar_prize_winner_1_global_var').GetCountry.GetName]\n2. [SCOPE.sCharacter('elgar_character_second_winner_scope').GetFullName] à partir de [GetGlobalVariable('elgar_prize_winner_2_global_var').GetCountry.GetName]\n3. [SCOPE.sCharacter('elgar_character_third_winner_scope').GetFullName] à partir de [GetGlobalVariable('elgar_prize_winner_3_global_var').GetCountry.GetName]\n4. [SCOPE.sCharacter('elgar_character_fourth_winner_scope').GetFullName] à partir du [GetGlobalVariable('elgar_prize_winner_4_global_var').GetCountry.GetName]\n5. [SCOPE.sCharacter('elgar_character_fifth_winner_scope').GetFullName] à partir du [GetGlobalVariable('elgar_prize_winner_5_global_var').GetCountry.GetName]" #NT!
