 elgar.92.t: "Grand Théâtre National" #NT!
 elgar.92.d: "Avec le projet de construire un grand opéra à Mexico, le gouvernement envisage l'un des plus grands projets de construction de l'histoire du pays." #NT!
 elgar.92.f: "Le théâtre a été construit entre 1840 et 1844 par l'architecte Lorenzo de la Hidalga à Mexico. Les historiens le considèrent comme l'œuvre architecturale la plus importante de la ville de Mexico entre l'achèvement de la cathédrale métropolitaine et la construction du Palacio de Bellas Artes. Le Grand Théâtre National a été inauguré pendant l'un des mandats de président d'Antonio López de Santa Anna. Son nom a changé successivement, de Grand Théâtre de Santa Anna à Grand Théâtre Vergara, puis Grand Théâtre Impérial, et enfin Grand Théâtre National. Au cours de la saison d'opéra de 1852, le théâtre créa 17 opéras et offrit plus de 60 représentations." #NT!
 elgar.93.t: "Théâtre Amazonas" #NT!
 elgar.93.d: "En raison du boom que connaît la région grâce à la culture du caoutchouc, Manaus va recevoir un opéra opulent - au milieu de la jungle !" #NT!
 elgar.93.f: "Le Théâtre Amazonas a été construit à la Belle Époque, à une époque où les fortunes se faisaient grâce au boom du caoutchouc. La construction du Théâtre Amazonien a été proposée pour la première fois en 1881 par un membre de la Chambre des représentants locale, Antonio Jose Fernandes Júnior, qui envisageait un « joyau » au cœur de la forêt amazonienne. Le style architectural du théâtre est considéré comme typiquement néo-Renaissance. Les tuiles ont été importées d'Alsace, les murs en acier de Glasgow, en Écosse et le marbre de Carrare pour les escaliers, les statues et les colonnes, d'Italie. Le dôme est recouvert de 36 000 carreaux de céramique décorés et peints aux couleurs du drapeau national du Brésil. Le mobilier intérieur vient de France dans le style Louis Quinze. L'artiste italien Domenico de Angelis le Jeune a peint les panneaux qui décorent les plafonds de l'auditorium et de la salle d'audience." #NT!
  
 elgar.101.t: "Un monument pour Beethoven" #NT!
 elgar.101.d: "Suite à un appel du compositeur Robert Schumann, plusieurs intellectuels, mais aussi citoyens, patriotes et amateurs d'art se sont prononcés en faveur de l'érection d'un mémorial à Ludwig van Beethoven à Bonn." #NT!
 elgar.101.f: "«Le mausolée de la mémoire future est déjà devant moi en personne - un cuboïde assez haut, une lyre dessus avec l'année de naissance et de décès, le ciel au-dessus et quelques arbres à côté. Une nation entière face à un Beethoven qui lui enseigne la grandeur et la fierté à chaque page, ne devrait-elle pas pouvoir lui ériger un monument mille fois plus grand ? Si j'étais prince, je lui construirais un temple dans le style palladien ! Formez-le sous une forme gigantesque, comme Saint Borromée sur le Lac Majeur, pour que, comme il l'a fait dans sa vie, il puisse regarder des montagnes et des montagnes - et quand les navires du Rhin passent et que les étrangers demandent : Que veut dire le géant, alors chaque enfant peut répondre : Beethoven, c'est ça - et ils penseront que c'est un empereur allemand. En un mot : levez-vous, lâchez votre flegme et considérez que le monument sera le vôtre ! -Robert Schumann" #NT!
 elgar.101.g: "Beethoven était un titan allemand de la musique !" #NT!
 elgar.101.h: "Nous sommes heureux de financer ce projet à valeur culturelle." #NT!
 elgar.101.i: "Il n'aurait pas pu être aussi génial s'il n'avait pas eu de monument auparavant." #NT!
 elgar.102.t: "Préparation du Festival Beethoven" #NT!
 elgar.102.d: "Les finitions du monument Beethoven sont terminées. Il est désormais temps de préparer l'inauguration." #NT!
 elgar.102.f: "Le Festival Beethoven pour l'inauguration du monument Beethoven fut un événement musical majeur de renommée internationale. Outre le roi de Prusse, la reine britannique Victoria était également invitée, de grands intellectuels comme Alexander von Humboldt figuraient parmi les invités et des compositeurs comme Hector Berlioz, Giacomo Meyerbeer et surtout Franz Liszt ont marqué les quatre journées. Des milliers de personnes étaient censées participer au festival, ce qui posait de sérieux problèmes à la petite ville de Bonn." #NT!
 elgar.102.g: "Envoyez les invitations !" #NT!
 elgar.103.t: "Invitation au Festival Beethoven" #NT!
 elgar.103.d: "Notre gouvernement a reçu une invitation officielle au Festival Beethoven de Bonn, où sera inauguré le monument du compositeur." #NT!
 elgar.103.g: "Nous y assisterons avec plaisir." #NT!
 elgar.103.h: "La musique classique est surfaite." #NT!
 elgar.104.t: "Construire la salle Beethoven" #NT!
 elgar.104.d: "En raison du nombre élevé de visiteurs, Franz Liszt a proposé de détourner les hommes et le matériel du chantier de la cathédrale de Cologne vers Bonn afin de construire une salle des fêtes en un temps record." #NT!
 elgar.104.f: "L'inauguration officielle du monument Beethoven devait être le point culminant d'un festival Beethoven de trois jours. Un mois avant le début du festival, il n'y avait pas de lieu adapté pour accueillir les 3 000 participants attendus. À la demande de Liszt, et seulement après qu'il ait proposé de supporter lui-même l'intégralité des coûts, le comité a engagé un architecte et des constructeurs pour construire la salle Beethoven. Au moment où ils ont finalement commencé, ils avaient moins de deux semaines pour le faire et ont dû travailler 24 heures sur 24 pour le terminer à temps. Franz Liszt s'est également entretenu avec les bâtisseurs de la cathédrale de Cologne. Le bois était chargé de Cologne à Bonn via le Rhin. Les décorations fabriquées à Cologne sont également arrivées très rapidement à Bonn. En seulement onze jours, une salle des fêtes est née de nulle part." #NT!
 elgar.104.g: "Splendide." #NT!
 elgar.105.t: "Le Festival Beethoven" #NT!
 elgar.105.d: "Après quatre jours de musique de premier ordre, le Festival Beethoven peut être considéré comme un succès total, même si des événements d'une telle ampleur ne peuvent se passer de scandales." #NT!
 elgar.105.f: "La cérémonie n’a pas été sans moments difficiles. Le monument de Beethoven a tourné le dos aux invités les plus importants, le roi Frédéric-Guillaume IV de Prusse et la reine britannique Victoria, qui avaient pris place sur le balcon du palais de Fürstenberg. Alexander von Humboldt a sauvé la mise en faisant remarquer que Beethoven avait toujours été un homme impoli. Plus embarrassant encore était le fait que, lors des toasts au banquet du festival au « Goldene Stern », Liszt avait snobé le contingent français dirigé par Berlioz et avait failli provoquer une émeute. Le banquet a été perturbé par le comportement de Lola Montez, qui a dansé sur une table et a embarrassé Liszt en insistant sur le fait qu'elle était son invitée aux célébrations et en exigeant un siège approprié à son statut revendiqué, bouleversant ainsi la disposition des sièges pré-organisée." #NT!
 elgar.105.g: "Beethoven nous tourne le dos ?" #NT!
 elgar.105.h: "Alexander von Humboldt est un gentleman." #NT!
 elgar.105.i: "Ces Allemands n'ont aucune élégance." #NT!
 elgar.105.j: "C’était inspirant." #NT!
 elgar.106.t: "Cantate de Liszt" #NT!
 elgar.106.d: "Franz Liszt a eu le grand honneur d'écrire et d'interpréter publiquement la cantate pour l'inauguration du monument de Beethoven." #NT!
 elgar.106.f: "« Quoi qu'il en soit, sa cantate, vraiment bien interprétée et chaleureusement applaudie par les trois quarts et demi de la salle, est une grande et belle chose, qui élève à la fois Liszt très haut parmi les compositeurs. L'expression y est vraie, l'intonation juste, le style sublime et nouveau, la forme bien conçue et consciencieusement exécutée, l'instrumentation remarquable par sa vigueur et sa variété. Il n'y a jamais une succession des mêmes sons dans son orchestre, ce qui rend certaines œuvres, autrefois prisées, si ennuyeuses pour l'auditeur ; il sait utiliser les petits et les grands moyens, il n'exige ni les instruments ni les voix ; en un mot, il a montré d'un seul coup qu'il avait du style dans l'instrumentation et dans les autres parties de l'art musical, car on craignait qu'il ne l'ait pas encore trouvé. -Hector Berlioz" #NT!
 elgar.106.g: "Grêle! Grêle! Beethoven, salut !" #NT!
 elgar.107.t: "Berlioz au Festival Beethoven" #NT!
 elgar.107.d: "Les célébrations entourant l’inauguration du monument Beethoven ont été une source d’inspiration considérable pour le compositeur Hector Belrioz." #NT!
 elgar.107.f: "« C'est lors de ce voyage en Autriche, en Hongrie, en Bohême et en Silésie que j'ai commencé à composer ma légende de Faust, dont je réfléchissais depuis longtemps. Dès que j’ai décidé de l’entreprendre, j’ai dû me contenter d’écrire moi-même la majeure partie du livret également ; les fragments de la traduction française du Faust de Goethe par Gérard de Nerval, que j'avais déjà mis en musique vingt ans auparavant, et que je comptais inclure dans la nouvelle partition dans une version révisée, et deux ou trois autres scènes qui avaient été écrites avant mon départ de Paris par M. Gandonnière suivant mes instructions, ne représentait pas un sixième de l'ensemble de l'ouvrage. Pendant le voyage dans la vieille diligence allemande, j'ai donc essayé d'écrire les vers destinés à ma musique. Je suis parti de l’invocation de Faust à la nature, sans chercher à traduire ni même imiter le chef-d’œuvre de Goethe, mais seulement pour m’en inspirer et en extraire la substance musicale qu’il contenait. Une fois que j'ai commencé, j'ai écrit les couplets restants au fur et à mesure que les idées musicales me venaient, et j'ai composé la partition avec une facilité que j'ai rarement éprouvée avec mes autres œuvres. -Hector Berlioz" #NT!
 elgar.107.g: "Alors, le voyage en valait-il la peine ?" #NT!
 elgar.108.t: "Victoria visite la cathédrale de Cologne" #NT!
 elgar.108.d: "La reine Victoria d'Angleterre a profité de son séjour en Rhénanie pour visiter la cathédrale de Cologne et en apprendre davantage sur la construction de la cathédrale qui vient de commencer." #NT!
 elgar.108.f: "Le départ anticipé de la compagnie royale du concert était dû au fait que dans l'après-midi, il y avait une visite de la cathédrale de Cologne, qui s'est déroulée au son festif des cloches. Les Majestés ont ensuite franchi l'entrée principale de la nef centrale jusqu'au chœur, dans lequel une cantate de célébration était interprétée par la chorale d'hommes de Cologne avec l'accompagnement à l'orgue du directeur musical Weber." #NT!
 elgar.108.g: "Nous sommes honorés." #NT!
  
 elgar.111.t: "Un monument pour Mozart" #NT!
 elgar.111.d: "Les préparatifs pour l'érection d'un monument à Wolfgang Amadeus Mozart battent leur plein. Cependant, les dons continuent d'être collectés." #NT!
 elgar.111.f: "En 1835, l'écrivain Julius Schilling, originaire de Posen, dans l'actuelle Pologne, proposa un mémorial sur l'actuelle Mozartplatz pour Mozart, qui était alors relativement inconnu à Salzbourg. D'importants sponsors à l'étranger mais aussi à Vienne ont finalement soutenu la construction du monument. Le roi bavarois Louis Ier de Bavière a fait don d'une somme considérable et a fait don du socle de la statue en bronze." #NT!
 elgar.111.g: "Mozart était un titan allemand de la musique !" #NT!
 elgar.113.t: "Le Monument Mozart" #NT!
 elgar.113.d: "Aujourd'hui, dans sa ville natale, le monument commémoratif du plus grand fils de Slazburg a été inauguré." #NT!
 elgar.113.f: "Conçu par Ludwig Schwanthaler et coulé par Johann Baptist Stiglmaier, le monument fut cérémonieusement inauguré le 5 septembre 1842 en présence des deux fils survivants de Mozart, Franz Xaver et Carl Thomas. Cependant, la veuve de Mozart n'a pas pu assister à l'inauguration. Elle était décédée peu de temps auparavant dans la maison de la Mozartplatz 8. Une fête avec retraite aux flambeaux, promenades en bateau, trains alpins, tir sur cible et courses de chevaux encadrait la célébration." #NT!
 elgar.114.t: "Un mémorial vivant" #NT!
 elgar.114.d: "Les efforts pour ériger un monument à Mozart se multiplient en Autriche. C'est pourquoi certains citoyens de Francfort souhaitent organiser un concert-bénéfice - et associer cette idée à un contenu politique." #NT!
 elgar.114.f: "À l'origine, la citoyenneté de Francfort souhaitait organiser un concert afin de collecter suffisamment de dons pour un monument à Mozart. Les monuments aux personnalités bourgeoises étaient une nouveauté en Allemagne. L'érection de monuments en l'honneur de personnalités nationales telles que des artistes ou des scientifiques était donc une occasion bienvenue d'exprimer des sentiments patriotiques. Certains à Francfort suggèrent même d'organiser une rencontre nationale des chanteurs, dont les bénéfices devraient être reversés à une fondation pour les musiciens allemands chargée de promouvoir les jeunes musiciens." #NT!
 elgar.114.g: "Collectez de l'argent pour notre propre mémorial vivant - un festival en l'honneur de Mozart !" #NT!
 elgar.114.h: "Donnez de l'argent au monument de Salzbourg." #NT!
 elgar.115.t: "Invitation au Sängerfest" #NT!
 elgar.115.d: "La citoyenneté de Francfort a invité des chanteurs patriotes de notre pays à participer à un festival Mozart." #NT!
 elgar.115.g: "Une opportunité musicale et nationale." #NT!
 elgar.115.h: "Je ne supporte tout simplement pas les chansons artistiques." #NT!
 elgar.116.t: "Le Festival Mozart" #NT!
 elgar.116.d: "42 chorales de Rhénanie, Bade, Hesse et Franconie se sont réunies à Francfort pour célébrer un festival de trois jours sur la musique de Mozart. L’événement s’est cependant transformé en une manifestation en faveur de l’unification politique de l’Allemagne. L'argent récolté a été récolté au profit d'une fondation destinée à soutenir les jeunes compositeurs." #NT!
 elgar.116.f: "« La ville était en extase. Les maisons étaient remplies de monde jusqu'aux lucarnes. Les habitants de Mayence, Hanau et Offenbach arrivaient en bateau au son des coups de canon, entourés de bateaux décorés et accompagnés de musique ; par toutes les portes par lesquelles ils sont entrés. C'était un spectacle puissamment émouvant, l'intérêt artistique devenait secondaire, mais l'intérêt national s'approchait puissamment de nous ; Je ne nierai pas que des larmes vives ont coulé sur mes joues. - Heinrich Hoffmann" #NT!
 elgar.116.g: "La musique rassemble la nation." #NT!
 elgar.117.t: "Les fauteurs de troubles libéraux font du bruit à Francfort" #NT!
 elgar.117.d: "Il ne nous a pas échappé que certains « patriotes » à l'esprit jacobin ont exploité un prétendu festival Mozart à Francfort pour leur agitation politique." #NT!
 elgar.117.f: "42 chorales de Rhénanie, Bade, Hesse et Franconie se sont réunies à Francfort pour célébrer un festival de trois jours sur la musique de Mozart. L’événement s’est cependant transformé en une manifestation en faveur de l’unification politique de l’Allemagne. L'événement était initialement basé sur le financement du monument de Mozart, mais les initiateurs ont rapidement modifié le but de l'association en faveur de leur propre fondation." #NT!
 elgar.117.g: "Une conspiration contre l’ordre dans la Confédération germanique !" #NT!
 elgar.117.h: "Laissez-les chanter." #NT!
  
 elgar.121.t: "La fondation de l'Association générale de la musique allemande" #NT!
 elgar.121.d: "Aujourd'hui, l'Allgemeiner Deutscher Musikverein (Association générale de la musique allemande) a été fondée en [SCOPE.sState('elgar_musikverein_capital').GetCityHubName]. Une discussion s'est immédiatement engagée sur la question de savoir si nous appartenions à la nouvelle école allemande ou si nous défendions l'idée conservatrice de la musique." #NT!
 elgar.121.f: "La nouvelle école allemande est un terme introduit en 1859 par Franz Brendel, rédacteur en chef de la Neue Zeitung für Musik, pour décrire certaines tendances de la musique allemande. Il a été utilisé par différentes personnes à des moments différents avec des significations différentes. Il est généralement admis que Franz Liszt et Richard Wagner comptaient parmi les représentants les plus éminents de la « nouvelle école allemande ». Il existe également un consensus sur le fait que Johannes Brahms n'y a pas participé. Au-delà de cela, les interprétations diffèrent. Le nouveau terme doit être compris comme désignant toute la période écoulée depuis la mort de Beethoven. Selon Brendel, il était d'usage d'appeler la période de J.S. Bach et Haendel « Vieille école allemande ». La période suivante fut celle des maîtres viennois comme Mozart qui furent influencés par le style italien. Beethoven avait réorienté son intérêt vers le nord de l'Allemagne et avait ainsi ouvert la « Neudeutsche Schule ». Les compositeurs des deux côtés considéraient Beethoven comme leur héros spirituel et artistique ; les conservateurs le voient comme un sommet indépassable, les progressistes comme un nouveau départ dans la musique." #NT!
 elgar.121.g: "Nous faisons partie de la Nouvelle Ecole Allemande." #NT!
 elgar.121.h: "Nous défendons l'école traditionnelle allemande." #NT!
 elgar.122.t: "Adhésion à l'Association générale de la musique allemande" #NT!
 elgar.122.d: "Les artistes de notre pays ont été invités à la nouvelle Association générale de la musique allemande. Une discussion s'est immédiatement engagée sur la question de savoir si nous appartenions à la nouvelle école allemande ou si nous défendions l'idée conservatrice de la musique." #NT!
 elgar.123.t: "Lieu du prochain Congrès des Musiciens" #NT!
 elgar.123.d: "Les membres de l'Association générale de la musique allemande ont choisi le [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] comme lieu de la prochaine réunion du Tonkünstler-Versammlung (Congrès des musiciens)." #NT!
 elgar.123.f: "En 1859, la première réunion des Tonkünstler eut lieu à l'occasion du 25e anniversaire de la Nouvelle revue musicale de Leipzig. Lors de la deuxième réunion du Tonkunstler (1861) à Weimar, les statuts de l'Association générale de la musique allemande (ADMV) furent adoptés par plus de 700 membres fondateurs. Le Nouveau Magazine de Musique devient l'organe de l'association. A la fin du XIXème siècle, l'ADMV était sous le protectorat du Grand-Duc de Weimar. L'ADMV a organisé un certain nombre de grands rassemblements de Tonkunstler. Elle s'oriente principalement vers la Nouvelle École allemande représentée par Franz Liszt et Richard Wagner. Dans le cadre des objectifs artistiques de l'ADMV, des rencontres annuelles des Tonkünstler devaient être organisées dans différents lieux, avec des représentations d'œuvres musicales importantes, rarement entendues, et surtout nouvelles, de toutes sortes. Cependant, des œuvres plus anciennes, peu ou pas entendues, mais intéressantes en raison de leur importance, devaient également être interprétées. En outre, de nouvelles œuvres, musicales ou savantes, devaient être imprimées." #NT!
 elgar.123.g: "Nous sommes honorés!" #NT!
 elgar.124.t: "Congrès des musiciens au [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "Le Tonkünstler-Versammlung (Congrès des musiciens) de cette année aura lieu au [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nos artistes sont cordialement invités à discuter de musique et à écouter l'interprétation de morceaux de musique nouveaux et oubliés." #NT!
 elgar.124.g: "Profitons de la musique et écoutons les contributions de personnes partageant les mêmes idées." #NT!
 elgar.124.h: "L'endroit idéal pour affronter ces dilettantes musicaux." #NT!
 elgar.124.i: "Ce sera le jour de la vérité – notre idée de la musique est la seule qui soit juste !" #NT!
 elgar.125.t: "Guerre des romantiques" #NT!
 elgar.125.d: "Un différend entre les représentants de la Nouvelle École allemande et les représentants les plus conservateurs a conduit à un scandale public. Une véritable guerre entre les deux factions fait déjà rage dans la presse. Il est temps pour [ROOT.GetCountry.GetName] de soutenir ses artistes." #NT!
 elgar.125.f: "La « guerre des romantiques » est un terme utilisé par certains historiens de la musique pour décrire le schisme entre musiciens éminents de la seconde moitié du XIXe siècle. La structure musicale, les limites de l'harmonie chromatique et la musique à programme par rapport à la musique absolue étaient les principaux domaines de discorde. Les partis opposés se cristallisent dans les années 1850. Les membres les plus éminents du cercle conservateur étaient Johannes Brahms, Joseph Joachim, Clara Schumann et le Conservatoire de Leipzig, fondé par Felix Mendelssohn. Leurs opposants, les progressistes radicaux principalement de Weimar, étaient représentés par Franz Liszt et les membres de la soi-disant nouvelle école allemande (allemand : Neudeutsche Schule), ainsi que par Richard Wagner. La controverse était d’origine allemande et d’Europe centrale ; les musiciens de France, d’Italie et de Russie n’étaient que marginalement impliqués. Les compositeurs des deux côtés considéraient Beethoven comme leur héros spirituel et artistique ; les conservateurs le voient comme un sommet indépassable, les progressistes comme un nouveau départ dans la musique." #NT!
 elgar.125.g: "Soutenez la nouvelle école allemande !" #NT!
 elgar.125.h: "Soutenez l’école traditionnelle allemande !" #NT!
 elgar.126.t_konservativ: "Les conservateurs gagnent la « guerre des romantiques »" #NT!
 elgar.126.d_konservativ: "L’écrasante majorité des adeptes de l’école traditionnelle ont gagné le débat sur l’avenir de la musique. Que le contenu soit correct est d'une importance secondaire : la masse des contributions aux débats et aux polémiques détermine l'image publique." #NT!
 elgar.126.f_konservativ: "Un point central de désaccord entre ces deux groupes de musiciens était entre les formes musicales traditionnelles et nouvelles. Il s’agissait d’une conséquence du débat sur la viabilité du genre symphonique, qui était passé entre les mains de Ludwig van Beethoven d’un genre destiné au divertissement à une forme incluant des idéaux sociaux, moraux et culturels. Liszt et son entourage privilégient de nouveaux styles d'écriture et de nouvelles formes qui mélangent la musique avec des idées narratives et picturales. C’est dans ce but que Liszt développa le poème symphonique. L’école de Leipzig/Berlin défendait les formes utilisées par les maîtres classiques, formes codifiées par des musicologues comme Adolf Bernhard Marx du début du XIXe siècle. La validité de la musique à programme était également un point de discorde. Dans son livre de 1854, Vom Musikalisch-Schönen, Hanslick déclarait que la musique ne représentait et ne pouvait représenter rien de spécifique autre qu'elle-même. \n\n Au final, les membres #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! ont soutenu la nouvelle école allemande et les membres #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! ont soutenu l'école traditionnelle." #NT!
 elgar.126.g: "L'Ecole Traditionnelle est triomphante." #NT!
 elgar.126.t_neudeutsch: "Les progressistes gagnent la « guerre des romantiques »" #NT!
 elgar.126.d_neudeutsch: "L’écrasante majorité des partisans de la Nouvelle École allemande ont gagné le débat sur l’avenir de la musique. Que le contenu soit correct est d'une importance secondaire : la masse des contributions aux débats et aux polémiques détermine l'image publique." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "La nouvelle école allemande triomphe." #NT!
  
 elgar.201.t: "Otto Nicolaï" #NT!
 elgar.201.d: "Après des années de travail, le compositeur Otto Nicolai a interprété aujourd'hui sa dernière œuvre à Berlin." #NT!
 elgar.201.f: "Les Joyeuses Commères de Windsor est un opéra en trois actes du compositeur allemand Otto Nicolai et son œuvre la plus connue. L'opéra est un Singspiel, contenant de nombreux dialogues parlés entre des numéros musicaux distincts. L'opéra reste populaire en Allemagne et l'ouverture est parfois entendue en concert dans d'autres pays. Nicolai a écrit l'opéra alors qu'il travaillait comme premier chef d'orchestre au Kärntnertortheater de Vienne, où il a également été engagé pour composer un opéra allemand. Il a finalement opté pour la suggestion de son ami Siegfried Kapper de s'inspirer de la comédie de Shakespeare « Les Joyeuses Commères de Windsor ». Comme il n'y a pas eu de prolongation de contrat en 1847, Nicolai a déménagé à l'Opéra Royal de Berlin le 1er mars 1848." #NT!
 elgar.201.g: "Falstaff, imbécile !" #NT!
 elgar.202.t: "Robert Schumann" #NT!
 elgar.202.d: "Le célèbre compositeur Robert Schumann a accepté un emploi à Düsseldorf sur le Rhin et s'est soudainement inspiré des travaux de construction de la cathédrale de Cologne pour écrire une nouvelle œuvre." #NT!
 elgar.202.f: "Robert Schumann est considéré comme l'un des compositeurs les plus représentatifs de l'époque romantique. En 1850, il succède à Ferdinand Hiller comme directeur musical et s'installe à Düsseldorf. Bien que critiqué pour ses faibles compétences de chef d'orchestre et moqué en raison de sa « décadence créatrice », Schumann composa sa dernière symphonie, la « Rhénanie ». Il s'inspire des symphonies de Beethoven et de Mendelssohn, mais s'inspire également de ses impressions sur la Rhénanie. Schumann lui-même a déclaré que son voyage à Cologne et la vue de la cathédrale ont été sa principale inspiration pour cette composition, qui est devenue l'une de ses œuvres les plus célèbres." #NT!
 elgar.202.g: "C'était une bonne idée de continuer à construire la cathédrale, n'est-ce pas ?" #NT!
 elgar.203.t: "Richard Strauss" #NT!
 elgar.203.d: "Richard Strauss a créé son opéra Salomé à Dresde. L'œuvre se situe à la frontière entre le romantisme tardif et la modernité." #NT!
 elgar.203.f: "Richard Georg Strauss était l'un des principaux compositeurs allemands de la fin du romantisme et du début de l'époque moderne. Il est connu pour ses opéras, dont Der Rosenkavalier et Salomé, ses Lieder - en particulier ses Quatre dernières chansons - et ses poèmes symphoniques et autres œuvres orchestrales, telles que Mort et Transfiguration, Les joyeuses farces d'Eulenspiegel, Aussi sprach Zarathustra, Une symphonie alpine. , et Métamorphose. Strauss était également un chef d'orchestre éminent dans toute l'Allemagne et l'Autriche. Strauss, avec Gustav Mahler, représente la floraison tardive du romantisme allemand après Richard Wagner, dans lequel les subtilités pionnières de l'orchestration sont combinées à un style harmonique avancé. En 1905, Strauss produit Salomé, un opéra moderniste quelque peu dissonant basé sur la pièce d'Oscar Wilde, en 1909 suit Elektra. Les deux ont été joués pour la première fois à Dresde." #NT!
 elgar.203.g: "Tradition musicale servie sur un plateau en argent." #NT!
 elgar.204.t: "Giacomo Meyerbeer" #NT!
 elgar.204.d: "Aujourd'hui, le roi a nommé Giacomo Meyerbeer, le plus important compositeur d'opéra allemand vivant, au poste de directeur musical général." #NT!
 elgar.204.f: "Giacomo Meyerbeer était l'un des compositeurs d'opéra les plus célèbres du XIXe siècle et est considéré comme un maître du grand opéra français. Le fils d'un producteur de sucre juif a également été formé un temps comme pianiste par Muzio Clementi et est apparu en public à l'âge de neuf ans. Au début de 1813, il se rend à Vienne et consacre dix mois à des études musicales avec Antonio Salieri. À la fin de 1815, sur les conseils de Salieri, il s'installe en Italie, où il écrit une série d'opéras pour la scène locale dans le nouveau style lyrique établi par Gioachino Rossini. Meyerbeer a passé les années suivantes à faire la navette entre Berlin et Paris. Son opéra Il crociato in Egitto de 1824 fut le premier à lui apporter une réputation dans toute l'Europe, mais c'est Robert le diable qui éleva son statut à une grande célébrité. Le grand style d'opéra de Meyerbeer a été obtenu en fusionnant le style d'orchestre allemand avec la tradition vocale italienne." #NT!
 elgar.204.g: "Meyerbeer, Meyerbeer, Meyerbeer!" #NT!
  
 elgar.211.t: "Franz Schubert" #NT!
 elgar.211.d: "13 ans après sa mort, la 5e symphonie de Franz Schubert est présentée au grand public." #NT!
 elgar.211.f: "La Cinquième Symphonie, en si bémol majeur, est peut-être la plus aboutie de ses symphonies de jeunesse et est largement considérée comme la première symphonie « mature » de Schubert. Son élaboration est d'une perfection de musique de chambre, car l'instrumentation est plus petite que celle de toute autre symphonie et ses proportions sont finement adaptées les unes aux autres. Il peut être compris comme l'examen productif par Schubert des œuvres symphoniques de Mozart et révèle l'altérité et l'indépendance complètes de Schubert. Selon les propres indications de Schubert sur la partition, l'œuvre a été composée entre septembre et le 3 octobre 1816 ; il a été écrit à une époque où Schubert cherchait son propre langage musical. La première représentation de la Cinquième symphonie de Schubert eut lieu avec un petit orchestre amateur à Vienne en 1816 ; la première représentation publique, en revanche, n'eut lieu que le 17 octobre 1841, treize ans après la mort de Schubert, sous la direction de Michael Leitermayer." #NT!
 elgar.211.g: "Même du ciel, Schubert nous enchante avec sa musique." #NT!
 elgar.212.t: "Johann Strauss" #NT!
 elgar.212.d: "Une nouvelle opérette règne dans les rues de Vienne : la « Die Fledermaus » de Johann Strauss est l'un des succès du box-office de la saison." #NT!
 elgar.212.f: "Johann Strauss (fils) était un compositeur autrichien de musique légère, en particulier de musique de danse et d'opérettes. Il a composé plus de 500 valses, polkas, quadrilles et autres types de musique de danse, ainsi que plusieurs opérettes et un ballet. De son vivant, il était connu sous le nom de « roi de la valse » et était alors en grande partie responsable de la popularité de la valse à Vienne au XIXe siècle. Certaines des œuvres les plus célèbres de Johann Strauss incluent Le Danube bleu, Kaiser-Walzer, Les Contes des bois de Vienne, la Tritsch-Tratsch-Polka et la Pizzicato Polka. Parmi ses opérettes, Die Fledermaus et Der Zigeunerbaron sont les plus connues. L'opérette Die Fledermaus a été créée le 5 avril 1874 au Theater an der Wien de Vienne et fait depuis lors partie du répertoire régulier d'opérette." #NT!
 elgar.212.g: "Et le rapport boursier ?" #NT!
 elgar.213.t: "Anton Bruckner" #NT!
 elgar.213.d: "Avec son Te Deum joué aujourd'hui, le compositeur autrichien Anton Bruckner n'a pas seulement attiré l'attention des musiciens d'église." #NT!
 elgar.213.f: "Anton Bruckner était un compositeur autrichien connu pour ses symphonies, messes et motets. Les premiers sont considérés comme emblématiques de la phase finale du romantisme austro-allemand en raison de leur riche langage harmonique, de leur caractère fortement polyphonique et de leur longueur considérable. Les compositions de Bruckner ont contribué à définir le radicalisme musical contemporain, en raison de leurs dissonances, de leurs modulations non préparées et de leurs harmonies errantes. Contrairement à d’autres musiciens radicaux, comme Richard Wagner ou Hugo Wolf, qui entrent dans le moule de l’enfant terrible, Bruckner fait preuve d’une extrême humilité devant les autres musiciens, Wagner en particulier. L'apparente dichotomie entre Bruckner l'homme et Bruckner le compositeur entrave les efforts visant à décrire sa vie d'une manière qui donne un contexte simple à sa musique. Ses œuvres, les symphonies en particulier, ont eu des détracteurs, notamment l'influent critique autrichien Eduard Hanslick et d'autres partisans de Johannes Brahms." #NT!
 elgar.213.g: "Ad maiorem Dei gloriam." #NT!
 elgar.214.t: "Arnold Schönberg" #NT!
 elgar.214.d: "Le compositeur Arnold Schönberg a développé un nouveau type de musique qui révolutionne l'enseignement antérieur." #NT!
 elgar.214.f: "Arnold Schönberg était un compositeur et peintre autrichien, associé au mouvement expressionniste de la poésie et de l'art allemands, et chef de file de la deuxième école viennoise. Dans les années 1920, Schönberg a développé la technique des douze tons, une méthode de composition très influente consistant à manipuler une série ordonnée des douze notes de la gamme chromatique. Il a également inventé le terme « variation en développement » et a été le premier compositeur moderne à adopter des méthodes de développement de motifs sans recourir à la domination d'une idée mélodique centralisée. Schönberg était également un peintre, un important théoricien de la musique et un professeur de composition influent..." #NT!
 elgar.214.g: "Ah, j'ai les oreilles qui saignent ! Donnez-moi ce foutu bonus et éteignez la musique !" #NT!
  
 elgar.221.t: "La mort de Paganini" #NT!
 elgar.221.d: "La mort du célèbre virtuose du violon Niccolò Paganini a déclenché une polémique autour de ses funérailles." #NT!
 elgar.221.f: "Niccolò Paganini était un violoniste et compositeur italien. Il était le virtuose du violon le plus célèbre de son époque et a laissé sa marque comme l’un des piliers de la technique violonistique moderne. Ses 24 Caprices pour violon seul op. 1 comptent parmi ses compositions les plus connues et ont inspiré de nombreux compositeurs de premier plan. En mai 1840, l'évêque de Nice envoya Paganini, curé de la paroisse locale, pour accomplir les derniers sacrements. Paganini a supposé que la Sainte-Cène était prématurée et a refusé. Une semaine plus tard, le 27 mai 1840, Paganini, 57 ans, mourut d'une hémorragie interne avant qu'un prêtre puisse être convoqué. À cause de cela et de son association avec le diable, selon de nombreuses rumeurs, l'Église a refusé à son corps un enterrement catholique à Gênes. Cela a conduit à un débat public sur la manière de traiter avec Paganini. Certaines voix s'élèvent en faveur d'une pression sur l'Église et de l'enterrement de Paganini à Gênes, afin de respecter son statut et de revendiquer son héritage. Cependant, cela entraînerait un conflit ouvert avec les autorités ecclésiastiques." #NT!
 elgar.221.g: "Offrez-lui un enterrement digne et sécurisez son héritage." #NT!
 elgar.221.h: "N'intervenez pas dans cette affaire délicate." #NT!
 elgar.222.t: "Nabucco" #NT!
 elgar.222.d: "Giuseppe Verdi a célébré jusqu'à présent le plus grand succès de sa carrière avec son dernier opéra. En même temps, cela attise le sentiment national du peuple italien." #NT!
 elgar.222.f: "Nabucco est un opéra en quatre actes en langue italienne composé en 1841 par Giuseppe Verdi sur un livret italien de Temistocle Solera. Le numéro le plus connu de l'opéra est le « Chœur des esclaves hébreux », un chœur qui est régulièrement rappelé dans de nombreux opéras lorsqu'il est joué aujourd'hui. Nabucco est l'opéra qui est considéré comme ayant définitivement établi la réputation de Verdi en tant que compositeur. Il a commenté : « C'est l'opéra avec lequel commence réellement ma carrière artistique. Et même si j'ai eu de nombreuses difficultés à combattre, il est certain que Nabucco est né sous une bonne étoile. L’histoire de la captivité des Juifs en Babylonie a constitué une avancée majeure dans toute l’Italie, notamment parce que les Italiens se sentaient dominés par les puissances étrangères à l’ère du nationalisme. La question de savoir dans quelle mesure Verdi a réellement servi les sentiments nationaux italiens avec Nabucco est encore controversée aujourd’hui." #NT!
 elgar.222.g: "Je pense à..." #NT!
 elgar.222.h: "Encore ces Italiens rebelles." #NT!
 elgar.224.t: "Aïda" #NT!
 elgar.224.d: "A l'occasion de l'ouverture du canal de Suez, Giuseppe Verdi a créé avec un léger retard son opéra aux accents égyptiens Aïda." #NT!
 elgar.224.f: "Aida est un opéra en quatre actes de Giuseppe Verdi sur un livret italien d'Antonio Ghislanzoni, basé sur un scénario souvent attribué à l'égyptologue français Auguste Mariette, bien qu'il ait été avancé que le scénario avait en réalité été écrit par Temistocle Solera. Ismaïl Pacha, khédive d'Égypte, chargea Verdi d'écrire l'opéra, en lui payant 150 000 francs, mais la première fut retardée. Aida a rencontré un grand succès lors de son ouverture définitive au Caire. Les costumes et accessoires de la première ont été conçus par Auguste Mariette, et il a supervisé la conception et la construction des décors, qui ont été créés à Paris et expédiés au Caire. Bien que Verdi n'ait pas assisté à la première au Caire, il était très mécontent du fait que le public était composé de dignitaires invités, d'hommes politiques et de critiques, mais pas de membres du grand public. Il considérait donc la première italienne (et européenne), organisée à la Scala de Milan, et à laquelle il s'est fortement impliqué à chaque étape, comme sa véritable première." #NT!
 elgar.224.g: "Un triomphe pour l'Italie !" #NT!
 elgar.224.h: "Un triomphe pour [ROOT.GetCountry.GetNameNoFlag] !" #NT!
 elgar.226.t: "Pietro Mascagni" #NT!
 elgar.226.d: "Avec la Cavalleria rusticana, Pietro Mascagni a créé l'un des chefs-d'œuvre du vérisme italien." #NT!
 elgar.226.f: "Cavalleria rusticana (Chevalerie rustique) est un opéra en un acte de Pietro Mascagni sur un livret italien de Giovanni Targioni-Tozzetti et Guido Menasci, et considéré comme l'un des opéras véristes classiques. Bien que Mascagni ait commencé à écrire deux autres opéras plus tôt (Pinotta, créé en 1932 et Guglielmo Ratcliff, créé en 1895), Cavalleria rusticana fut son premier opéra à être achevé et joué. Il reste le plus connu de ses quinze opéras et une opérette. Son succès a été phénoménal depuis sa première représentation au Teatro Costanzi de Rome jusqu'à nos jours. Au moment de la mort de Mascagni en 1945, l'opéra avait été joué plus de 14 000 fois rien qu'en Italie. La première représentation de Cavalleria rusticana a fait sensation, Mascagni faisant 40 rappels lors de la soirée d'ouverture et remportant le premier prix." #NT!
 elgar.226.g: "J'aime l'Intermezzo." #NT!
 elgar.227.t: "Ottorino Respighi" #NT!
 elgar.227.d: "Les « Fontane di Roma » ont célébré leur première. Même si le public a d'abord accueilli l'œuvre avec prudence, il est déjà clair qu'elle deviendra bientôt l'une des œuvres phares de la musique italienne contemporaine." #NT!
 elgar.227.f: "Ottorino Respighi était un compositeur, musicologue et chef d'orchestre italien. Son intérêt musicologique pour la musique des XVIe, XVIIe et XVIIIe siècles l'a amené à composer également des pièces basées sur la musique de cette période. Il a également écrit de nombreux opéras, le plus connu étant La fiamma. Il est surtout connu pour sa « trilogie romaine » orchestrale : Fontaines de Rome (Le fontane di Roma), Pins de Rome (I pini di Roma) et Fêtes romaines (Feste romane). Fontaines de Rome est un poème symphonique, séparé en quatre sections, représentant l'une des fontaines de Rome à différentes périodes du jour et de la nuit. Bien que la première à Rome ait échoué, Arturo Toscanini dirigea finalement l'œuvre à Milan en 1918 avec un immense succès." #NT!
 elgar.227.g: "La fontaine de Trevi se distingue clairement des autres." #NT!
 elgar.228.t: "Giacomo Puccini" #NT!
 elgar.228.d: "Deux ans après sa mort, le dernier opéra de Puccini, « Turandot », a été créé aujourd'hui." #NT!
 elgar.228.f: "Les opéras de Giacomo Puccini comptent parmi les plus fréquemment joués du répertoire standard ; il est considéré comme le plus grand compositeur d'opéra italien après Verdi. Alors que ses premières œuvres étaient ancrées dans l'opéra romantique italien traditionnel de la fin du XIXe siècle, il a développé avec succès son œuvre dans le style vériste « réaliste », dont il est devenu l'un des principaux représentants. Turandot, le dernier opéra de Puccini, est resté inachevé et les deux dernières scènes ont été complétées par Franco Alfano sur la base des croquis du compositeur. Le livret de Turandot était basé sur une pièce de Carlo Gozzi, également appelé Turandot. La musique de l'opéra est fortement infléchie avec des motifs pentatoniques, destinés à donner une saveur asiatique à la musique. Contrairement à La Fanciulla, Turandot contient un certain nombre d'airs autonomes mémorables, parmi lesquels Nessun dorma. La première représentation a eu lieu au Teatro alla Scala de Milan sous la direction d'Arturo Toscanini. Cette performance comprenait uniquement la musique de Puccini et non les ajouts d'Alfano." #NT!
 elgar.228.g: "Mais comment ça se termine ?" #NT!
  
 elgar.231.t: "Mikhaïl Glinka" #NT!
 elgar.231.d: "Mikhaïl Glinka a été le premier grand compositeur de notre pays à lancer la culture de l'opéra russe avec « Une vie pour le tsar »." #NT!
 elgar.231.f: "Mikhaïl Ivanovitch Glinka fut le premier compositeur russe à acquérir une large reconnaissance dans son propre pays et est souvent considéré comme la source de la musique classique russe. Ses compositions ont eu une influence importante sur les compositeurs russes, notamment les membres des Cinq, qui ont produit un style de musique russe distinctif. Après des années passées à écouter des chanteurs, à charmer les femmes avec sa musique et à rencontrer des personnages célèbres comme Mendelssohn, Berlioz et Liszt, il réalisa que la mission de sa vie était de retourner en Russie, d'écrire à la russe et de faire pour la musique russe ce que Donizetti et Bellini avait fait pour la musique italienne. Une vie pour le tsar fut le premier des deux grands opéras de Glinka. Il s'intitulait à l'origine Ivan Susanin. Se déroulant en 1612, il raconte l'histoire du paysan russe et héros patriotique Ivan Susanin qui sacrifie sa vie pour le tsar en égarant un groupe de Polonais en maraude qui le pourchassaient. Avec cet opéra, Glinka a réussi à créer une musique russe indépendante ; il est considéré comme le premier opéra russe." #NT!
 elgar.231.g: "Une vie pour le Tsar, en effet." #NT!
 elgar.232.t: "Modeste Moussorgski" #NT!
 elgar.232.d: "Modeste Moussorgski, le membre le plus audacieux des Cinq, a laissé une impression durable avec son opéra « Boris Gudonov ». Certains aiment, d’autres détestent le travail. En même temps, le monde de la musique s’accorde à dire qu’il s’agit de son chef-d’œuvre le plus important." #NT!
 elgar.232.f: "« J'adore et je déteste Boris Godounov. Je l'adore pour son originalité, sa puissance, son audace, son caractère distinctif et sa beauté ; Je le déteste pour son manque de cirage, la rudesse de ses harmonies et, par endroits, la maladresse de la musique. - Nikolaï Rimski-Korsakov" #NT!
 elgar.232.g: "Un chef-d'œuvre!" #NT!
 elgar.232.h: "Dégoûtant." #NT!
 elgar.233.t: "Piotr Tchaïkovski" #NT!
 elgar.233.d: "Le ballet « Le Lac des Cygnes » de Piotr Ilitch Tchaïkovski joué aujourd'hui n'est que le prélude à de nombreux chefs-d'œuvre de ce compositeur, qui seront bientôt suivis par d'autres ballets comme Casse-Noisette, le Concerto pour violon, les Cinquième et Sixième Symphonies et l'Ouverture de 1812. ." #NT!
 elgar.233.f: "Il faut juste aimer Tchaïkovski." #NT!
 elgar.233.g: "L'un des plus grands compositeurs de tous les temps." #NT!
 elgar.234.t: "Nicolas Rimski-Korsakov" #NT!
 elgar.234.d: "Shéhérazade, une suite orientale en quatre mouvements, a été présentée aujourd'hui au public. L'orchestration colorée évoque le monde des 1001 nuits." #NT!
 elgar.234.f: "Nikolai Andreyevich Rimsky-Korsakov était membre du groupe de compositeurs connu sous le nom de The Five et un maître en orchestration. Ses compositions orchestrales les plus connues – Capriccio Espagnol, l'Ouverture du Festival de Pâques russe et la suite symphonique Shéhérazade – sont des incontournables du répertoire de musique classique, aux côtés de suites et d'extraits de certains de ses 15 opéras. Shéhérazade est un exemple de son utilisation fréquente de sujets de contes de fées et folkloriques. Cette œuvre orchestrale combine deux traits typiques de la musique russe en général et de Rimski-Korsakov en particulier : une orchestration éblouissante et colorée et un intérêt pour l'Orient, qui a beaucoup figuré dans l'histoire de la Russie impériale, ainsi que pour l'orientalisme en général. Le nom « Schéhérazade » fait référence au personnage principal Schéhérazade des Mille et une nuits. C'est l'une des œuvres les plus populaires de Rimski-Korsakov." #NT!
 elgar.234.g: "Raconte-moi une autre histoire, Shéhérazade." #NT!
 elgar.235.t: "Alexandre Borodine" #NT!
 elgar.235.d: "Les deux compositeurs Nikolaï Rimski-Korsakov et Alexandre Glazounov ont pu achever et créer le dernier chef-d'œuvre d'Alexandre Borodine, l'opéra « Le Prince Igor », quelques années après sa mort." #NT!
 elgar.235.f: "Alexandre Porfirievitch Borodine était l'un des compositeurs éminents du XIXe siècle connu sous le nom de « Les Cinq », un groupe dédié à la production d'une musique classique « uniquement russe ». Médecin et chimiste de profession et de formation, Borodine a apporté d'importantes premières contributions à la chimie organique. Bien qu'il soit aujourd'hui mieux connu en tant que compositeur, il considérait la médecine et les sciences comme ses principales occupations, ne pratiquant la musique et la composition que pendant son temps libre ou lorsqu'il était malade. Borodine est surtout connu pour ses symphonies, ses deux quatuors à cordes, le poème symphonique Dans les steppes d'Asie centrale et son opéra Prince Igor. Le compositeur a adapté le livret de l'épopée russe ancienne Le Lai de l'armée d'Igor, qui raconte la campagne du prince russe Igor Svyatoslavich contre les envahisseurs des tribus Cuman (« Polovtsiennes ») en 1185. Il a également incorporé du matériel tiré de deux chroniques médiévales de Kiev. L'opéra est resté inachevé à la mort du compositeur en 1887 et a été édité et achevé par Nikolai Rimsky-Korsakov et Alexander Glazunov." #NT!
 elgar.235.g: "L'esprit de Borodine de la main de Glazounov." #NT!
  
 elgar.241.t: "Jacques Offenbach" #NT!
 elgar.241.d: "Avec la représentation d'Oprhéus aux enfers, commence le cortège triomphal de Jacques Offenbach en tant que roi des opérettes." #NT!
 elgar.241.f: "Jacques Offenbach était un compositeur, violoncelliste et imprésario français d'origine allemande de la période romantique. On se souvient de lui pour ses près de 100 opérettes des années 1850 aux années 1870 et pour son opéra inachevé Les Contes d'Hoffmann. L'humour risqué et les douces piques satiriques de ces pièces, ainsi que la facilité d'Offenbach pour la mélodie, les ont fait connaître internationalement. Il a eu une puissante influence sur les compositeurs ultérieurs du genre opérette, en particulier Johann Strauss Jr. et Arthur Sullivan. Orphée aux enfers fut le premier opéra complet d'Offenbach. La production originale de 1858 est devenue un succès au box-office et s'est poursuivie jusqu'à l'année suivante, sauvant Offenbach et sa société Bouffes des difficultés financières. L'opéra est un pamphlet de l'ancienne légende d'Orphée et d'Eurydice. Dans cette version, Orphée n'est pas le fils d'Apollon mais un professeur de violon rustique." #NT!
 elgar.241.g: "Can-can pour tout le monde !" #NT!
 elgar.242.t: "Camille Saint-Saëns" #NT!
 elgar.242.d: "Danse macabre est un poème symphonique de Camille Saint-Saëns pour orchestre. Sa première a eu lieu en 1875." #NT!
 elgar.242.f: "Charles-Camille Saint-Saëns était un compositeur, organiste, chef d'orchestre et pianiste français de l'époque romantique. Dans sa jeunesse, Saint-Saëns était enthousiasmé par la musique la plus moderne de l'époque, en particulier celle de Schumann, Liszt et Wagner, même si ses propres compositions s'inscrivaient généralement dans une tradition classique conventionnelle. Cela l'a mis en conflit dans ses dernières années avec des compositeurs des écoles de musique impressionnistes et expressionnistes ; il était souvent considéré comme un réactionnaire au cours des décennies qui ont précédé sa mort. Saint-Saëns n'occupa qu'un seul poste d'enseignant, à l'École de Musique Classique et Religieuse de Paris, et y resta moins de cinq ans. Il fut néanmoins important dans le développement de la musique française : parmi ses élèves figurait Gabriel Fauré, parmi lequel se trouvait plus tard Maurice Ravel. Ses intérêts incluaient la philosophie, l'archéologie et l'astronomie, dont il resta plus tard un amateur talentueux, en particulier cette dernière." #NT!
 elgar.242.g: "Attends, attends... c'est un compositeur qui donne un bonus astronomique aussi ?" #NT!
 elgar.243.t: "Georges Bizet" #NT!
 elgar.243.d: "Un nouvel opéra intitulé "Carmen" de Georges Bizet a suscité peu d'intérêt du public. Il reste douteux que cette composition ait un jour un sens." #NT!
 elgar.243.f: "Georges Bizet était un compositeur romantique français dont l'opéra Carmen est devenu l'un des plus grands succès de l'histoire de l'opéra. L'ouvrage est basé sur la nouvelle du même nom de Prosper Mérimée de 1846. Carmen, initialement refusée par le public, a reçu les éloges de contemporains célèbres tels que Debussy, Nietzsche, Saint-Saëns et Tchaïkovski. Brahms assista à plus de vingt représentations et le considéra comme le plus bel opéra joué en Europe depuis la guerre franco-prussienne. Bizet mourut quelques mois seulement après la première et ne connut aucune renommée pour ses œuvres tout au long de sa vie. Après des années de négligence, ses œuvres ont commencé à être jouées plus fréquemment au XXe siècle. Les commentateurs ultérieurs l'ont acclamé comme un compositeur brillant et original dont la mort prématurée fut une perte importante pour le théâtre musical français." #NT!
 elgar.243.g: "Quel destin tragique !" #NT!
 elgar.244.t: "Claude Debussy" #NT!
 elgar.244.d: "Claude Debussy a présenté aujourd'hui un poème symphonique basé sur le poème L'après-midi d'un faune de Stéphane Mallarmé. Il est considéré comme un chef-d’œuvre de la musique impressionniste et un tournant dans l’histoire de la musique occidentale." #NT!
 elgar.244.f: "Claude Debussy compte parmi les compositeurs les plus influents de la fin du XIXe et du début du XXe siècle. Il est parfois considéré comme le premier compositeur impressionniste, même s'il a vigoureusement rejeté le terme. Il étudie d'abord le piano, mais trouve sa vocation dans la composition innovante, malgré la désapprobation des professeurs conservateurs du Conservatoire. Il lui fallut de nombreuses années pour développer son style mature et avait près de 40 ans lorsqu'il acquit une renommée internationale en 1902 avec le seul opéra qu'il termina, Pelléas et Mélisande. Sa musique était dans une large mesure une réaction contre Wagner et la tradition musicale allemande. Il considérait la symphonie classique comme obsolète et cherchait une alternative dans ses « esquisses symphoniques », La mer. Son poème symphonique Prélude à l'après-midi d'un faune est considéré comme l'une des œuvres phares de la musique moderne." #NT!
 elgar.244.g: "Faites-vous plaisir, rêvez, profitez de l'instant sans fin..." #NT!
 elgar.245.t: "Maurice Ravel" #NT!
 elgar.245.d: "Avec sa symphonie chorégraphique « Daphnis et Chloé », Maurice Ravel s'impose comme l'un des principaux compositeurs français." #NT!
 elgar.245.f: "Joseph Maurice Ravel est souvent associé à l'impressionnisme avec son aîné contemporain Claude Debussy, bien que les deux compositeurs aient rejeté le terme. Il n'était pas bien considéré par l'establishment conservateur, dont le traitement partial à son égard a provoqué un scandale. Après avoir quitté le conservatoire, Ravel trouve sa propre voie en tant que compositeur, développant un style d'une grande clarté et incorporant des éléments du modernisme, du baroque, du néoclassicisme et, dans ses œuvres ultérieures, du jazz. Travailleur lent et minutieux, Ravel compose moins de pièces que nombre de ses contemporains. Certaines de ses musiques pour piano, comme Gaspard de la Nuit, sont exceptionnellement difficiles à jouer, et ses œuvres orchestrales complexes comme Daphnis et Chloé nécessitent un savant équilibre dans l'interprétation. Dans les années 1920 et 1930, Ravel était internationalement considéré comme le plus grand compositeur français vivant." #NT!
 elgar.245.g: "Monsieur Ravel, avec son extase impressionniste, ne deviendra certainement jamais célèbre pour une œuvre monotone, ennuyeuse et répétitive." #NT!
  
 elgar.251.t: "Arthur Sullivan" #NT!
 elgar.251.d: "Le dernier morceau du duo Gilbert & Sullivan conquiert le monde anglophone et américain. Le « Mikado » restera dans l’histoire comme l’un des opéras-comiques les plus réussis !" #NT!
 elgar.251.f: "L'opéra de Savoie était un style d'opéra comique qui s'est développé dans l'Angleterre victorienne à la fin du XIXe siècle, avec W. S. Gilbert et Arthur Sullivan comme praticiens originaux et les plus prospères. Le nom est dérivé du Savoy Theatre, que l'impresario Richard D'Oyly Carte a construit pour abriter les pièces de Gilbert et Sullivan, et plus tard celles d'autres équipes de compositeurs-librettistes. Gilbert, qui a écrit les livrets de ces opéras, a créé des mondes fantaisistes « à l'envers » où chaque absurdité est poussée à sa conclusion logique. Sullivan, de six ans le cadet de Gilbert, a composé la musique, apportant des mélodies mémorables qui pouvaient véhiculer à la fois l'humour et le pathétique. Gilbert et Sullivan ont introduit des innovations dans le contenu et la forme qui ont directement influencé le développement du théâtre musical tout au long du XXe siècle. Le plus grand succès des opéras savoyards fut « Le Mikado », qui se moquait de la bureaucratie anglaise, à peine masquée par un décor japonais. L'histoire se concentre sur un « tailleur bon marché », Ko-Ko, qui est promu au poste de Seigneur Haut Bourreau de la ville de Titipu." #NT!
 elgar.251.g: "J'ai une petite liste - j'ai une petite liste" #NT!
 elgar.251.h: "Des délinquants de la société qui pourraient bien être dans la clandestinité" #NT!
 elgar.251.i: "Et qui ne nous manquerait jamais – qui ne nous manquerait jamais !" #NT!
 elgar.252.t: "Édouard Elgar" #NT!
 elgar.252.d: "En interprétant ses marches « Pomp and Circumstance », Edward Elgar a non seulement écrit l'histoire de la musique, mais a également créé des pièces significatives pour l'identité britannique." #NT!
 elgar.252.f: "Les œuvres de Sir Edward William Elgar sont entrées dans le répertoire des concerts classiques britanniques et internationaux. Les œuvres les plus connues d'Elgar ont été composées au cours des vingt et une années entre 1899 et 1920. Les Variations Enigma ont fait la renommée d'Elgar à l'échelle nationale. La forme variation était idéale pour lui à ce stade de sa carrière, alors que sa maîtrise globale de l’orchestration contrastait encore avec sa tendance à écrire ses mélodies en phrases courtes, parfois rigides. Lorsque Pomp & Circumstance a eu sa première, ce fut un succès « frénétique ». La partie centrale est également connue dans le monde entier sous le nom d'hymne Land of Hope and Glory et est considérée comme le principal hymne non officiel du Royaume-Uni ; la pièce est un moment fort de la Last Night of the Proms annuelle." #NT!
 elgar.252.g: "Terre d'espoir et de gloire !" #NT!
 elgar.253.t: "Ralph Vaughan-Williams" #NT!
 elgar.253.d: "La Fantasia sur un thème de Thomas Tallis de Ralph Vaughan Williams est une réponse aux influences musicales du continent qui prévalent depuis bien trop longtemps." #NT!
 elgar.253.f: "Vaughan Williams n'a pas acquis une grande reconnaissance au début de sa carrière de compositeur, mais en 1910, à la fin de la trentaine, il gagnait une réputation. ous avons composé ce que son biographe James Day appelle « incontestablement la première œuvre de Vaughan Williams qui soit de manière reconnaissable et indubitablement la sienne et celle de personne d'autre ». Il est basé sur un air du compositeur anglais du XVIe siècle Thomas Tallis, que Vaughan Williams avait découvert en éditant l'English Hymnal, publié en 1906. Auparavant, Vaughan Williams avait absorbé ses influences les plus significatives de France afin de créer ensuite un Musique anglaise qui devait notamment se démarquer de « l'influence teutonique » de Richard Wagner. Ses œuvres symphoniques ultérieures devraient enfin lui apporter une renommée mondiale." #NT!
 elgar.253.g: "L'Angleterre a inventé son propre style !" #NT!
 elgar.254.t: "Gustave Holst" #NT!
 elgar.254.d: "Les « Planètes » de Gustav Holst comptent parmi les chefs-d'œuvre les plus célèbres de l'art compositionnel britannique des XIXe et XXe siècles." #NT!
 elgar.254.f: "Gustav Theodore Holst est surtout connu pour sa suite orchestrale Les Planètes, mais il a composé de nombreuses autres œuvres dans des genres très variés, même si aucune n'a obtenu un succès comparable. En 1895, peu après avoir célébré son vingt et unième anniversaire, Holst rencontra Ralph Vaughan Williams, qui devint un ami de toujours et eut plus d'influence sur la musique de Holst que quiconque. L'absorption par Holst de la chanson populaire, non seulement dans le sens mélodique mais aussi en termes de simplicité et d'économie d'expression, a contribué à développer un style que beaucoup de ses contemporains, même ses admirateurs, trouvaient austère et cérébral. Les œuvres de Holst ont été fréquemment jouées au début du XXe siècle, mais ce n'est qu'avec le succès international des Planètes dans les années qui ont immédiatement suivi la Première Guerre mondiale qu'il est devenu une figure connue." #NT!
 elgar.254.g: "Eh bien, c'était une bonne suite planétaire." #NT!
  
 elgar.261.t: "Antonin Dvořák" #NT!
 elgar.261.d: "L'une des plus grandes symphonies de tous les temps, la 9e (« Du Nouveau Monde ») d'Antonín Dvořák, a été créée aujourd'hui à New York." #NT!
 elgar.261.f: "Antonín Leopold Dvořák était un compositeur tchèque. Dvořák employait fréquemment des rythmes et d'autres aspects de la musique folklorique de Moravie et de sa Bohême natale, suivant l'exemple nationaliste de l'époque romantique de son prédécesseur Bedřich Smetana. Son œuvre polyvalente comprend neuf symphonies et de nombreuses autres œuvres orchestrales, des opéras, de la musique vocale, de la musique de chambre ainsi que des pièces pour piano et orgue ; les danses slaves sont les plus célèbres d'entre elles. En 1892, Dvořák s'installe aux États-Unis et devient directeur du Conservatoire national de musique d'Amérique à New York. Aux États-Unis, Dvořák a écrit ses deux œuvres orchestrales les plus réussies : la Symphonie du Nouveau Monde, qui a répandu sa réputation dans le monde entier. On dit que Dvořák s'est inspiré des « grands espaces » d'Amérique, comme les prairies qu'il a pu voir lors de son voyage dans l'Iowa à l'été 1893. Lors de la première au Carnegie Hall, la fin de chaque mouvement a été rencontrée. avec des applaudissements tonitruants et Dvořák se sentit obligé de se lever et de s'incliner." #NT!
 elgar.261.g: "C’était la musique la plus merveilleuse que ce continent ait jamais entendue !" #NT!
 elgar.262.t: "Jean-Philippe Sousa" #NT!
 elgar.262.d: "Sousa arrive." #NT!
 elgar.262.f: "John Philip Sousa est connu sous le nom de « The March King » ou « American March King », pour le distinguer de son homologue britannique Kenneth J. Alford. Sousa a commencé sa carrière en jouant du violon et en étudiant le solfège et la composition auprès de John Esputa et George Felix Benkert. Son père l'a enrôlé dans le United States Marine Band comme apprenti en 1868. Il quitta le groupe en 1875 et, au cours des cinq années suivantes, il se produisit comme violoniste et apprit à diriger. En 1880, il rejoignit le Marine Band et y servit pendant 12 ans en tant que directeur. Parmi ses marches les plus connues figurent « The Stars and Stripes Forever » (Marche nationale des États-Unis d'Amérique), « Semper Fidelis » (marche officielle du Corps des Marines des États-Unis), « The Liberty Bell » et « The Thunderer ». ." #NT!
 elgar.262.g: "Étoiles et rayures pour toujours !" #NT!
 elgar.263.t: "Georges Gershwin" #NT!
 elgar.263.d: "Avec son « Rhapsody in Blue », George Gershwin guide la musique américaine entre jazz, classique et divertissement de masse." #NT!
 elgar.263.f: "George Gershwin était un compositeur, pianiste et chef d'orchestre américain. Ses compositions incluent de la musique classique et populaire. Ses œuvres les plus connues incluent les compositions orchestrales Rhapsody in Blue et An American in Paris, ainsi que l'opéra Porgy and Bess. En 1924, Gershwin commença à écrire Rhapsody in Blue pour deux pianos. Ferde Grofé emménage avec lui pendant toute la durée de la composition et crée la partition pour l'orchestre de jazz de Whiteman à partir de la version pour piano. Le concert de l'orchestre de Paul Whiteman à l'Aeolian Hall de New York fut un événement historique d'une immense importance au cours duquel la composition de Gershwin fut créée. Gershwin a composé des pièces pour Broadway et des concerts classiques." #NT!
 elgar.263.g: "C'est la vraie musique américaine." #NT!
 elgar.264.t: "Aaron Copland" #NT!
 elgar.264.d: "Copland a interprété une symphonie de quinze minutes seulement. Certains critiques l'en ont ensuite remercié." #NT!
 elgar.264.f: "Aaron Copland est considéré comme l'un des représentants les plus importants du modernisme américain et il aimait particulièrement la musique de scène. Après ses premières œuvres expressionnistes et expérimentales, il s'est tourné vers un style tonal clairement compréhensible et influencé par le rythme qui comprenait des chants, des marches et des danses folkloriques ; Comme Copland, de nombreux compositeurs pendant la Grande Dépression étaient mécontents d'écrire de la musique pour l'élite. La deuxième période de Copland commence vers 1936 lorsqu'il compose les œuvres Billy the Kid et El Salón México. Fanfare for the Common Man, composée pour cuivres et percussions et commandée par le chef d'orchestre Eugène Goossens en 1942, est probablement l'œuvre la plus connue de Copland. La Courte Symphonie, créée en 1933, est encore marquée par le passage de la phase élitiste à la phase populaire." #NT!
 elgar.264.g: "C'est dommage que le délai se termine avant la suite printanière des Appalaches." #NT!
  
 elgar.271.t: "Isaac Albéniz" #NT!
 elgar.271.d: "Isaac Albéniz est l'un des premiers grands compositeurs espagnols après un siècle de profil relativement bas de l'Espagne dans la culture musicale européenne." #NT!
 elgar.271.f: "Isaac Manuel Francisco Albéniz y Pascual a commencé sa carrière d'enfant prodige du piano avec le premier concert public au cours duquel il a improvisé à l'âge de quatre ans. A l'âge de six ans, il poursuit ses études de piano au Conservatoire de Paris avec Antoine François Marmontel. À l'âge de douze ans, il s'est évadé en tant que passager clandestin sur un navire à destination de l'Amérique à destination de Porto Rico. Lorsqu'il se rend à La Havane, dans la colonie espagnole de Cuba, un an plus tard, il voyage déjà avec une petite fortune de 10 000 francs qu'il a gagné lors de son périple en Amérique du Sud. En 1904, Albéniz avait composé des centaines de pièces de salon pour piano. Surtout, la technique de jeu et le timbre de la guitare peuvent être identifiés à maintes reprises comme une source d'inspiration musicale dans l'œuvre du compositeur. Albéniz s'est fait connaître avec la Suite espagnole et le vaste cycle de piano Iberia." #NT!
 elgar.271.g: "Leyenda sera une légende." #NT!
 elgar.272.t: "Enrique Granados" #NT!
 elgar.272.d: "Avec Enrique Granados, Isaac Albéniz est rejoint par un autre innovateur de la musique espagnole." #NT!
 elgar.272.f: "Enrique Granados y Campiña était un compositeur et pianiste espagnol. Enrique Granados est considéré comme le pionnier d'une génération de pianistes parfois appelée l'école catalane des pianistes. Avec les deux autres élèves importants de Pedrell, Isaac Albéniz et Manuel de Falla, Granados est l'un des grands innovateurs de la musique espagnole. Il écrit principalement des chansons et des œuvres pour piano. Ses opéras, zarzuelas et ses poèmes symphoniques sont derrière la musique pour piano par leur importance. Ici les Danzas españolas, les Valses Poeticos et les Goyescas occupent la place prédominante. Le cycle de piano Goyescas, pour lequel Granados s'est inspiré des peintures du peintre Francisco de Goya et décrit la vie des gens à l'époque de Goya. Les Goyescas comptent parmi les compositions pour piano les plus virtuoses de Granados. La pièce la plus célèbre est Quejas ó la Maja y el Ruiseñor." #NT!
 elgar.272.g: "L'Espagne a aussi ses compositeurs." #NT!
 elgar.273.t: "Manuel de Falla" #NT!
 elgar.273.d: "La représentation de « El amor brujo » à Madrid souligne le retour de l'Espagne sur la scène musicale internationale – en grande partie grâce au travail de composition de Manuel de Falla." #NT!
 elgar.273.f: "Manuel de Falla y Matheu peut prétendre être le plus grand compositeur espagnol du XXe siècle, même si le nombre de pièces qu'il a composées était relativement modeste. Falla s'installe à Paris en 1907, où il reste sept ans. Il y rencontre de nombreux compositeurs qui influencent son style, parmi lesquels Maurice Ravel, Claude Debussy et Paul Dukas, mais aussi Igor Stravinsky, Florent Schmitt, Isaac Albéniz et l'impresario Sergueï Diaghilev. De retour à Madrid, il compose plusieurs de ses pièces les plus connues, dont le ballet El amor brujo et El sombrero de tres picos." #NT!
 elgar.273.g: "Ah, la danse du feu !" #NT!
  
 elgar.281.t: "Antônio Carlos Gomes" #NT!
 elgar.281.d: "Antônio Carlos Gomes a passé plusieurs années sa vie en Italie et y a profité de la culture de l'opéra et s'y est impliqué. Avec la création de Il Guarany, il réussit pour la première fois à ce qu'un compositeur brésilien soit accepté comme son égal en Europe." #NT!
 elgar.281.f: "Antônio Carlos Gomes fut le premier compositeur du Nouveau Monde dont l'œuvre fut acceptée par l'Europe. Il était le seul non-européen à avoir réussi en tant que compositeur d'opéra en Italie, pendant « l'âge d'or de l'opéra », contemporain de Verdi et de Puccini et le premier compositeur de lignée non européenne à être accepté dans la tradition musicale classique. Carlos Gomes a remporté son premier grand succès à une époque où le public italien était impatient de célébrer un nouveau nom et où Puccini n'avait pas encore officiellement commencé sa carrière. Intéressé à composer un opéra traitant d'un sujet véritablement brésilien, Carlos Gomes a choisi comme thème de sa prochaine œuvre le roman d'amour O Guarani, de l'écrivain brésilien José de Alencar. L'opéra a reçu un sujet et un décor indiens et a été créé en mai 1870 au théâtre La Scala de Milan sous le nom de Il Guarany. Le succès fut énorme. Même les critiques musicales les plus strictes comparaient le musicien brésilien aux grands maestros européens tels que Rossini et Verdi." #NT!
 elgar.281.g: "Un compositeur brésilien de classe mondiale." #NT!
 elgar.282.t: "Jean Sibélius" #NT!
 elgar.282.d: "Avec Finlandia, le compositeur Jean Sibelius ne suscite pas seulement des sentiments patriotiques. Grâce à lui, la Finlande a réussi à s'imposer dans les rangs musicaux européens." #NT!
 elgar.282.f: "Johan Julius Christian (« Jean ») Sibelius était un compositeur finlandais à la transition du romantique tardif au moderne. Il est largement considéré comme le plus grand compositeur de son pays et sa musique est souvent reconnue pour avoir aidé la Finlande à développer une identité nationale. Sibelius est largement connu pour ses symphonies et ses poèmes symphoniques, notamment Finlandia et la suite Karelia. Sa réputation en Finlande grandit dans les années 1890 avec la symphonie chorale Kullervo, qui, comme de nombreuses pièces ultérieures, s'inspire du poème épique Kalevala. Sa Première Symphonie fut jouée pour la première fois devant un public enthousiaste en 1899, à une époque où le nationalisme finlandais évoluait. En plus de six autres symphonies, il a gagné en popularité au pays et à l'étranger avec de la musique de scène et davantage de poèmes symphoniques, notamment En saga, Le Cygne de Tuonela et Valse triste. Sibelius a exercé une influence considérable sur les compositeurs symphoniques et la vie musicale, du moins dans les pays anglophones et nordiques." #NT!
 elgar.282.g: "La Finlande trouve sa propre voie musicale." #NT!
 elgar.283.t: "Aniceto Ortega" #NT!
 elgar.283.d: "Le premier véritable opéra mexicain a eu aujourd'hui sa première mondiale à Mexico." #NT!
 elgar.283.f: "Aniceto de los Dolores Luis Gonzaga Ortega del Villar était un médecin, compositeur et pianiste mexicain. Bien qu'il ait eu une brillante carrière de médecin et de chirurgien, on se souvient aujourd'hui de lui pour son opéra Guatimotzin. Guatimotzin est un opéra en un acte et neuf scènes composé par Aniceto Ortega del Villar sur un livret en espagnol de José Tomás de Cuéllar. Elle a été créée le 13 septembre 1871 au Gran Teatro Nacional de Mexico. Décrit comme un episodio musical (épisode musical), son intrigue est basée sur la défense du Mexique par son dernier empereur aztèque, Cuauhtémoc (également connu sous le nom de Guatimotzin). Ce fut l'un des premiers opéras mexicains à utiliser un sujet autochtone." #NT!
 elgar.283.g: "Un Glinka mexicain." #NT!
 elgar.284.t: "Carlos Gardel" #NT!
 elgar.284.d: "L'interprète de tango Carlos Gardel a enregistré son premier disque à succès avec Mi noche triste." #NT!
 elgar.284.f: "Carlos Gardel est la figure la plus marquante de l'histoire du tango. Il fut l’un des interprètes les plus influents de la musique populaire mondiale de la première moitié du XXe siècle. Gardel est le chanteur de tango populaire le plus célèbre de tous les temps et est reconnu dans le monde entier. Il crée le tango-canción en 1917 avec son interprétation de Mi noche triste de Pascual Contursi et Samuel Castriota. Avec 'Mi noche triste', c'est la naissance du tango sentimental. Nostalgiques, mélodramatiques et tristes, les nouvelles paroles et la musique incarnaient Buenos Aires et ses habitants." #NT!
 elgar.284.g: "Le triomphe de la musique argentine." #NT!
 elgar.285.t: "Bedřich Smetana" #NT!
 elgar.285.d: "Avec « La Moldau », Smetana a écrit l'une des pièces orchestrales les plus célèbres de l'histoire de la musique." #NT!
 elgar.285.f: "Bedřich Smetana était un compositeur tchèque pionnier dans le développement d'un style musical étroitement identifié aux aspirations de son peuple à un « renouveau » culturel et politique. Dans son pays natal, il est considéré comme le père de la musique tchèque. À l'échelle internationale, il est surtout connu pour son opéra de 1866 La Fiancée vendue et pour le cycle symphonique Má vlast, qui dépeint l'histoire, les légendes et le paysage de la Bohême natale du compositeur. Il contient le célèbre poème symphonique « Vltava », également connu sous son nom allemand « Die Moldau » (en anglais « La Moldau »), représentant le fleuve qui traverse Prague jusqu'à sa jonction avec l'Elbe." #NT!
 elgar.285.g: "Ma douce patrie." #NT!
 elgar.286.t: "Béla Bartok" #NT!
 elgar.286.d: "L'opéra Le Château de Barbe Bleue de Béla Bartók a été créé à Budapest." #NT!
 elgar.286.f: "Béla Viktor János Bartók est considéré comme l'un des compositeurs les plus importants du XXe siècle. Grâce à sa collection et à son étude analytique de la musique folklorique, il fut l'un des fondateurs de la musicologie comparée, qui devint plus tard l'ethnomusicologie. La musique de Richard Strauss, qu'il rencontra en 1902 lors de la première à Budapest d'Aussi sprach Zarathustra, influença fortement ses débuts. À partir de 1907, il commence également à être influencé par le compositeur français Claude Debussy. Bien que Bartók affirme dans ses écrits que sa musique était toujours tonale, il utilise rarement les accords ou les gammes de tonalité, et les ressources descriptives de la théorie tonale sont donc d'une utilité limitée. Il a rarement utilisé activement l'agrégat simple pour façonner la structure musicale, bien qu'il existe des exemples notables tels que le deuxième thème du premier mouvement de son deuxième concerto pour violon, commentant qu'il « voulait montrer à Schoenberg qu'on peut utiliser les douze tons tout en restant fidèle à la musique ». tonal'." #NT!
 elgar.286.g: "Le plus grand compositeur de Hongrie – après Liszt." #NT!
 elgar.289.t: "Oscar Lorenzo Fernández" #NT!
 elgar.289.d: "Avec le « Reisado do Pastoreio », Oscar Lorenzo Fernández a réalisé son chef-d'œuvre le plus célèbre." #NT!
 elgar.289.f: "Oscar Lorenzo Fernández était un compositeur brésilien de la phase nationaliste. Son œuvre, relativement petite, se caractérise par un raffinement formel. Le Trio Brasileiro, de 1924, pour piano, violon et violoncelle, fait date. En 1936, il fonde le Conservatoire brésilien de musique qu'il dirige jusqu'à sa mort en 1948. Il compose un opéra (Malazarte d'après José Pereira Graça Aranha, 1931-1933), un ballet, deux symphonies, cinq poèmes symphoniques, deux suites orchestrales. , un concerto pour piano et violon, des œuvres de musique de chambre, des pièces pour piano, chœurs et chants. L'une de ses œuvres les plus célèbres est le Reisado do pastoreio avec son Batuque, une danse d'origine afro-antillaise. Il a été composé en 1930." #NT!
 elgar.289.g: "Batuque!" #NT!
  
 elgar.301.t: "Bonnes répétitions" #NT!
 elgar.301.d: "Les répétitions de l'orchestre, dirigées par un compositeur voyageur, se sont révélées très prometteuses." #NT!
 elgar.301.f: "Un compositeur voyageur a conquis l'orchestre en tant que chef d'orchestre et a déjà impressionné lors des répétitions !" #NT!
 elgar.301.g: "Bien." #NT!
 elgar.302.t: "Des répétitions médiocres" #NT!
 elgar.302.d: "Malheureusement, les répétitions de l'orchestre dirigées par un compositeur voyageur n'ont pas été aussi bonnes que la salle de concert l'espérait..." #NT!
 elgar.302.f: "Que ce soit à cause de collègues peu coopératifs, d'interprètes mal préparés ou des conditions dans la salle de concert, les répétitions ne présagent rien de bon pour le spectacle." #NT!
 elgar.302.g: "Pas bien." #NT!
 elgar.303.t: "Une dédicace amoureuse" #NT!
 elgar.303.d: "Une liaison pour un « peu » de courtoisie attise les esprits." #NT!
 elgar.303.f: "Les artistes ont toujours été connus pour leur « style de vie quelque peu décontracté » et ont provoqué un ou deux scandales interpersonnels. L'attention se porte sur un petit geste, qui a pourtant un pouvoir explosif. Un compositeur itinérant a dédié une sonate à une femme mariée et lui a offert la partition originale. Cependant, cette femme est l’épouse d’un général très respecté de notre armée. Ce cadeau a suscité des spéculations et pourrait nuire à l'image publique de l'homme. L’armée exige une action." #NT!
 elgar.303.g: "Je ne vois pas le problème?" #NT!
 elgar.303.h: "Scandaleux!" #NT!
 elgar.304.t: "Une réception en soirée" #NT!
 elgar.304.d: "Notre monarque a invité un compositeur voyageur à une réception princière. Le compositeur a montré sa gratitude avec une composition." #NT!
 elgar.304.f: "Même si la culture musicale du XIXe siècle cherchait de plus en plus à s'affranchir du mécénat, les nobles et les rois étaient toujours à l'avant-garde du mécénat des arts, et de nombreuses œuvres musicales étaient encore dédiées aux princes et aux rois. D'un autre côté, les relations personnelles signifiaient souvent que les compositeurs exclus des académies et des cercles artistiques pouvaient trouver le soutien d'un riche mécène si cela correspondait à ses goûts personnels. Toute une série de chefs-d'œuvre de Wagner, par exemple, n'aurait pas été possible sans le soutien personnel du roi Louis II de Bavière." #NT!
 elgar.304.g: "Quelle belle surprise !" #NT!
 elgar.305.t: "Épuisé!" #NT!
 elgar.305.d: "Une dispute à propos d'une représentation à guichets fermés d'un grand compositeur a déclenché un tollé général !" #NT!
 elgar.305.f: "Le jour de la première, une foule nombreuse s'était rassemblée dans l'expectative devant la salle de l'opéra, qui affichait complet depuis des jours ; même le compositeur qui est apparu n'a pu obtenir un billet qu'au marché noir. Cependant, comme un employé du théâtre avait vendu lui-même des billets supplémentaires, le nombre de billets vendus dépassait largement le nombre de places. Il y avait des scènes tumultueuses dans et devant le théâtre où la musique se perdait presque complètement ; ceux à l’extérieur criaient pour qu’on les laisse entrer, ceux à l’intérieur réclamaient le calme. Les chœurs d'ouverture pouvaient encore être interprétés, mais ensuite l'orchestre a abandonné et c'est à ce moment-là que le vacarme a vraiment commencé." #NT!
 elgar.305.g: "Qui est responsable de ca?!" #NT!
 elgar.306.t: "Une première surprenante" #NT!
 elgar.306.d: "L’œuvre d’un compositeur qui a échoué dans son pays d’origine a conquis le cœur de notre public." #NT!
 elgar.306.f: "Il y a toujours eu des cas où la première d'œuvres célèbres a échoué. De telles expériences conduisaient souvent non seulement à un sérieux doute de soi et à la fin d'une carrière, mais aussi à une tentative de jouer la même pièce devant un public différent. Les classiques ultérieurs ne l’emportaient souvent qu’à la deuxième ou à la troisième tentative. Ce n’est pas le lieu de la première, mais le lieu du succès qui est alors resté dans les mémoires comme l’étincelle initiale. Hector Berlioz est un exemple de compositeur qui a connu plus de succès avec ses œuvres en Grande-Bretagne et en Allemagne que chez lui en France." #NT!
 elgar.306.g: "Notre public est plus reconnaissant." #NT!
 elgar.307.t: "Amitié musicale" #NT!
 elgar.307.d: "Un compositeur voyageur s'est immédiatement entendu avec ses collègues musiciens sur place." #NT!
 elgar.307.f: "Les relations entre musiciens étrangers et résidents ne furent pas toujours faciles. Il ne s’agissait pas seulement de ressentiment national et de préjugés personnels. Certains orchestres ne pouvaient pas travailler avec le style de direction d'un chef invité, parfois la nature à court terme des performances exigeait des compromis, pour lesquels l'invité à son tour accusait le monde musical local. De nombreux compositeurs ou chefs d’orchestre locaux craignaient également que l’influence des étrangers ne soit trop grande. Cependant, malgré tous ces obstacles, les amitiés ont continué à se développer." #NT!
 elgar.307.g: "Une amitié fructueuse." #NT!
 elgar.308.t: "Rivalité musicale" #NT!
 elgar.308.d: "Le monde musical local considère l’apparition d’un compositeur voyageur avec ressentiment et méfiance." #NT!
 elgar.308.f: "« Deux grandes œuvres pour l'Opéra, deux de plus pour la Renaissance, deux de plus pour l'Opéra-Comique et encore une pour le Théâtre Italien ? Il paraît que Monsieur Donizetti nous traite comme un pays conquis, c'est une véritable invasion. On ne peut plus parler des opéras de Paris, mais seulement des opéras de Monsieur Donizetti. -Hector Berlioz" #NT!
 elgar.308.g: "Ces musiciens devraient se ressaisir !" #NT!
 elgar.309.t: "Inspirations" #NT!
 elgar.309.d: "Un compositeur étranger a inspiré les membres de l'orchestre d'État." #NT!
 elgar.309.f: "Les influences extérieures ont souvent fait la différence dans le monde musical local et national. Des morceaux inconnus, une langue musicale étrangère ou l'apparition d'un musicien charismatique peuvent souvent amener les musiciens locaux à acquérir une toute nouvelle perspective." #NT!
 elgar.309.g: "Inspiration? Je veux voir des résultats !" #NT!
 elgar.309.h: "Cela aura un effet positif sur l'orchestre." #NT!
 elgar.310.t: "La manie" #NT!
 elgar.310.d: "L’apparition d’un compositeur a suscité un enthousiasme sans précédent, presque hystérique, pour son œuvre. Les gens n’ont rien d’autre en tête !" #NT!
 elgar.310.f: ""Quand j'avais entendu parler autrefois des évanouissements qui éclataient en Allemagne et spécialement à Berlin, lorsque Liszt s'y montrait, j'ai haussé les épaules avec pitié et j'ai pensé : l'Allemagne tranquille et sabbatique ne veut pas perdre l'occasion de faire le peu d'exercice nécessaire qui lui est permis. cela... Dans leur cas, pensai-je, il s'agit de spectacle pour le spectacle... C'est ainsi que j'ai expliqué cette Lisztomanie et que je l'ai considérée comme un signe des conditions politiquement non libres existant au-delà du Rhin. Pourtant, je me suis trompé, après tout, et je ne l'ai remarqué que la semaine dernière, à l'Opéra italien, où Liszt a donné son premier concert... Ce n'était vraiment pas un public berlinois sentimental et germanique, devant lequel Liszt jouait, plutôt seul, ou plutôt accompagné uniquement de son génie. Et pourtant, comme sa simple apparence les affectait convulsivement ! Comme les applaudissements qui retentirent à sa rencontre furent bruyants !... Quel acclamation ! Une véritable folie, du jamais vu dans les annales de la fureur ! - Henri Heine" #NT!
 elgar.310.g: "Alors, ils sont complètement distraits ?" #NT!
 elgar.311.t: "La musique rassemble les gens" #NT!
 elgar.311.d: "Un ambassadeur demande si nous pouvons lui procurer un billet pour un concert d'un compositeur qui séjourne chez nous." #NT!
 elgar.311.f: "L'ambassadeur d'une grande puissance est l'amant d'un compositeur itinérant qui visite actuellement notre pays. Il aimerait assister à un spectacle, mais il n'y a plus de places disponibles. Il nous a donc demandé d'user de notre influence politique pour qu'il puisse toujours assister à la représentation." #NT!
 elgar.311.g: "Haha. Non." #NT!
 elgar.311.h: "Donnez-lui une place de choix." #NT!
 elgar.312.t: "Tentative d'assassinat à l'Opéra !" #NT!
 elgar.312.d: "Une terrible tentative d'assassinat contre un homme politique de premier plan dans notre pays a éclipsé la représentation d'opéra d'aujourd'hui !" #NT!
 elgar.312.f: "Depuis quelques temps, le manque de légitimité de notre gouvernement suscite le mécontentement de la population. Un assassin sournois a profité du concert d'un compositeur populaire pour tirer sur un haut fonctionnaire du gouvernement pendant la représentation. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] a été grièvement blessé. L'agresseur est toujours en fuite, la victime, grièvement blessée, a été immédiatement transportée à l'hôpital le plus proche." #NT!
 elgar.312.g: "Où étaient les forces de sécurité ?!" #NT!
 elgar.313.t: "Un travail mineur" #NT!
 elgar.313.d: "Une petite œuvre composée par le grand compositeur de notre pays ne connaît peut-être pas un grand succès, mais elle a trouvé ses fans." #NT!
 elgar.313.f: "Les œuvres occasionnelles de compositeurs créées en dehors des œuvres célèbres ne devaient pas nécessairement être en même temps de qualité moyenne. À maintes reprises, de petites pièces ont réussi à attirer plus d'attention que bien des œuvres de toute une vie. Malgré la richesse de son œuvre, Nikolaï Rimski-Korsakov est célèbre dans la culture pop pour "Le Vol du bourdon" (du Tsar Saltan) et Edvard Grieg pour "Dans la salle du roi de la montagne" (de Peer Gynt) - à tort, mais un succès musical est un succès musical." #NT!
 elgar.313.g: "Parfois, ce sont les petites choses qui apportent de la joie." #NT!
 elgar.314.t: "Aucune inspiration" #NT!
 elgar.314.d: "Malheureusement, notre client trouve son séjour dans notre pays totalement sans intérêt." #NT!
 elgar.314.f: "Parfois, ça ne marche tout simplement pas." #NT!
 elgar.314.g: "Déprimant." #NT!
 elgar.315.t: "Concert Privé" #NT!
 elgar.315.d: "Outre les représentations officielles, notre compositeur a donné un concert privé en petit cercle." #NT!
 elgar.315.f: "Les petits concerts privés de grands compositeurs ont une longue tradition. Le plus célèbre pour cela est Franz Schubert avec les Schubertiades qui portent son nom. Lors des premières Schubertiades, Franz Schubert jouait du piano et les barytons Johann Michael Vogl et plus tard Carl von Schönstein chantaient ses chansons. Les soirées comprenaient également des lectures et des jeux de divertissement pleins d'esprit, souvent sur un thème précis. C'étaient un mélange de rencontres amicales et de salon littéraire et musical." #NT!
 elgar.315.g: "C'était bien." #NT!
 elgar.315.h: "Da capo!" #NT!
 elgar.316.t: "Un étudiant talentueux" #NT!
 elgar.316.d: "Le grand compositeur de notre pays a découvert le talent d'un des dirigeants politiques de notre pays et a envisagé de l'instruire dans son art de composer." #NT!
 elgar.316.f: "On pourrait s'étonner que les politiciens soient capables de talent artistique et que, en tant que mauvaises personnes, ils ne devraient en principe pas être complètement insensibles à tout art musical. Il y avait certes des compositeurs aux ambitions politiques, mais beaucoup moins d’hommes politiques aux ambitions musicales. Quoi que possède cet homme politique, son âme n’est peut-être pas irrémédiablement perdue après tout." #NT!
 elgar.316.g: "Un candidat prometteur." #NT!
 elgar.316.h: "Son énergie est mieux dépensée ailleurs." #NT!
 elgar.317.t: "Désastre musical" #NT!
 elgar.317.d: "Une représentation dans l’une de nos salles de concert pourrait être considérée comme l’un des plus grands échecs de notre histoire musicale." #NT!
 elgar.317.f: "L'orchestre n'était pas préparé, le soliste a attrapé froid, le chef d'orchestre n'était pas reposé et le compositeur, en présence duquel la représentation a eu lieu, menace d'annuler notre pays de sa prochaine tournée. Il n’y a pas d’autre façon de décrire cela qu’un désastre !" #NT!
 elgar.317.g: "Une honte internationale !" #NT!
 elgar.318.t: "Concert scandale" #NT!
 elgar.318.d: "Un concert scandaleux, qui a simplement soulevé l'indignation du public avec ses sonorités « modernes », divise non seulement la société, mais a également des conséquences juridiques." #NT!
 elgar.318.f: "La presse de l’époque parle d’émeutes tumultueuses. Les partisans du compositeur, ses étudiants et ses adversaires se sont criés dessus, se sont jetés dessus, ont perturbé la représentation, détruit les meubles, etc. À plusieurs reprises, des conservateurs indignés du public sont montés sur scène en jurant de gifler le chef d'orchestre. Lorsqu'il a menacé de créer de l'ordre avec l'aide des pouvoirs publics, le tumulte aurait réellement commencé. Puis il y a eu une gifle. Dans la suite judiciaire qui a suivi, un compositeur d'opérette présent a déclaré : le battement des gifles « était la chose la plus mélodieuse qu'on pouvait entendre ce soir-là »." #NT!
 elgar.318.g: "La populace n’a aucun sens de la culture. C'était excellent !" #NT!
 elgar.318.h: "Retirez immédiatement la pièce du plateau." #NT!
 elgar.319.t: "L’esprit du temps" #NT!
 elgar.319.d: "La pièce moderne, qu'un grand compositeur dirigeait personnellement aujourd'hui, plaît exactement au goût des masses." #NT!
 elgar.319.f: "Parfois, il faut juste avoir de la chance." #NT!
 elgar.319.g: "Excellent!" #NT!
 elgar.320.t: "Propagande musicale" #NT!
 elgar.320.d: "Certains hommes politiques du gouvernement se demandent si la musique du compositeur qui réside actuellement chez nous pourrait être... empruntée à des fins de propagande." #NT!
 elgar.320.f: "Surtout à partir du début du XXe siècle et de la société de masse qui a donné naissance aux régimes totalitaires de l’époque, l’idée de rendre les masses dociles grâce à la musique a prévalu. Si certains musiciens résistaient même à cette époque à la dictature, il y en avait d’autres qui mettaient leur travail directement au service d’une idéologie, ou du moins permettaient que leur talent soit mis au service d’une orientation politique." #NT!
 elgar.320.g: "La musique doit être libérée de la politique." #NT!
 elgar.320.h: "Parfois, la musique doit servir la politique." #NT!
 elgar.321.t: "De grands compositeurs entre eux" #NT!
 elgar.321.d: "Notre invité musical a rencontré un grand compositeur employé par notre pays. Au cours de conversations et de promenades d'une heure, ils ont échangé des pensées et des idées musicales." #NT!
 elgar.321.f: "Les grands esprits se rencontrent." #NT!
 elgar.321.g: "Une rencontre historique." #NT!
  
 elgar.401.t: "Nomination d'un nouveau chef d'orchestre" #NT!
 elgar.401.d: "Notre Opéra a nommé un nouveau chef d'orchestre. Il s'agit du [SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.401.f: ""
 elgar.401.g: "Toutes nos félicitations!" #NT!
 elgar.402.t: "Le chef d'orchestre prend sa retraite" #NT!
 elgar.402.d: "[SCOPE.sCharacter('elgar_conductor').GetPrimaryRoleTitle] [SCOPE.sCharacter('elgar_conductor').GetFullName] est au service du secteur culturel de notre pays depuis des années. Il a décidé de se retirer de son poste et de se concentrer sur d'autres aspects de la vie." #NT!
 elgar.402.f: ""
 elgar.402.g: "Adieu..." #NT!
 elgar.403.t: "Chef d'orchestre à nouveau disponible" #NT!
 elgar.403.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] a terminé son dernier projet et est à nouveau pleinement disponible pour nous dans toutes ses fonctions." #NT!
 elgar.403.f: ""
 elgar.403.g: "Bien, j'ai de nouvelles tâches pour lui." #NT!
  
 elgar.411.t: "Superbe Concerto" #NT!
 elgar.411.d: "La saison de concerts dirigée par notre chef [SCOPE.sCharacter('elgar_conductor').GetFullName] a largement dépassé les attentes !" #NT!
 elgar.411.f: ""Le public doit être strict, il doit siffler, mais ses applaudissements ne doivent m'engager à rien." - Giuseppe Verdi" #NT!
 elgar.411.g: "Bravo!" #NT!
 elgar.412.t: "Concerto médiocre" #NT!
 elgar.412.d: "La saison des concerts sous la houlette de notre chef [SCOPE.sCharacter('elgar_conductor').GetFullName] se déroule comme d'habitude. Il n’y a pas eu de moments marquants jusqu’à présent." #NT!
 elgar.412.f: "« Il ne faut pas se considérer si divin qu'on ne puisse occasionnellement améliorer ses propres œuvres. - Ludwig van Beethoven" #NT!
 elgar.412.g: "*bâillement*" #NT!
 elgar.413.t: "Mauvais concerto" #NT!
 elgar.413.d: "Jusqu’à présent, la saison des concerts n’a pas seulement été inférieure à la moyenne ; les performances de notre chef [SCOPE.sCharacter('elgar_conductor').GetFullName] sont jugées particulièrement décevantes cette année. Le public ne demande même pas de rappel..." #NT!
 elgar.413.f: ""Après les dernières notes de Gotterdammerung, j'ai eu l'impression d'être sorti de prison." - Pjotr ​​Tchaïkovski" #NT!
 elgar.413.g: "Bouh !" #NT!
 elgar.414.t: "Un ambassadeur dans le public" #NT!
 elgar.414.d: "L'ambassadeur d'une grande puissance a assisté au concert d'aujourd'hui dirigé par [SCOPE.sCountry('elgar_ambassador_country').GetName], mais n'a pas laissé un bon cheveu sur la performance." #NT!
 elgar.414.f: ""Le Prélude de Tristan et Isolde me rappelle la vieille peinture italienne d'un martyr dont les intestins sont lentement déroulés de son corps sur une bobine." -Edouard Hanslick" #NT!
 elgar.414.g: "L'homme ne sait même pas ce qu'est la musique." #NT!
 elgar.414.h: "Enfin quelqu'un le dit !" #NT!
 elgar.415.t: "Ballet" #NT!
 elgar.415.d: "Une nouvelle pièce de ballet moderne a célébré sa première aujourd'hui." #NT!
 elgar.415.f: ""J'aime l'intrigue de Casse-Noisette – pas du tout." - Pjotr ​​Tchaïkovski" #NT!
 elgar.415.g: "Danse!" #NT!
 elgar.416.t: "Musique de film" #NT!
 elgar.416.d: "L'une des premières bandes sonores d'un long métrage a été enregistrée aujourd'hui sous la direction de notre chef d'orchestre." #NT!
 elgar.416.f: ""La musique de film devrait avoir la même relation avec le drame cinématographique que le piano de quelqu'un qui joue dans mon salon avec le livre que je lis." -Igor Stravinski" #NT!
 elgar.416.g: "J'avais un scénario sur un archéologue à la recherche de l'Arche d'Alliance il y a longtemps, mais elle a ensuite été volée." #NT!
  
 elgar.422.d: "Notre compositeur souffre actuellement d’un énorme blocage d’écriture." #NT!
 elgar.423.t: "Une marche" #NT!
 elgar.423.d: "Lors d'une promenade dans la nature, [SCOPE.sCharacter('elgar_conductor').GetFullName] a trouvé l'inspiration qui a fait progresser son travail." #NT!
 elgar.423.f: "La nature a déjà inspiré de nombreux compositeurs. Beethoven se retire à la campagne et y recueille des impressions qui lui inspireront plus tard la 6e symphonie. Gustav Mahler a même aménagé sa propre petite maison de compositeur." #NT!
 elgar.423.g: "Sur les traces de Beethoven." #NT!
 elgar.424.t: "Perturbations" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] essaie de composer depuis un certain temps, mais en raison de ses engagements politiques, il continue d'être interrompu par une certaine personne." #NT!
 elgar.424.f: "[SCOPE.sCharacter('elgar_conductor').GetFullName] n'est pas qu'un compositeur. Outre son obligation de chef d'orchestre, il remplit également ses autres fonctions, qui souffrent actuellement encore plus que d'habitude. De plus, il y a actuellement des personnages extrêmement intrusifs dans sa vie. Bien sûr : [SCOPE.sCharacter('elgar_conductor').GetFullName] ne pouvait utiliser ce dénigrement que pour discréditer publiquement une partie indésirable. D’un autre côté, son travail risque d’être encore retardé s’il n’est pas suffisamment protégé des influences perturbatrices." #NT!
 elgar.424.g: "Ne le dérangez pas !" #NT!
 elgar.424.h: "Il doit s'en occuper." #NT!
 elgar.425.t: "Pas assez de confort" #NT!
 elgar.425.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] se plaint que ses conditions de travail ne sont pas suffisamment bonnes compte tenu de ses multiples fonctions professionnelles. Peut-être que des soutiens monétaires pourraient améliorer son « inspiration »." #NT!
 elgar.425.f: "Dès qu’on confie un travail important à des artistes, ils ont des demandes particulières. Une personnalité publique sérieuse devient rapidement une diva si vous lui faites se sentir importante. Avant que vous vous en rendiez compte, la célébrité monte à la tête de ces gens." #NT!
 elgar.425.g: "Donnez-lui du réconfort" #NT!
 elgar.426.t: "Chant de mer" #NT!
 elgar.426.d: "Comme cela serait prévisible pour un homme expérimenté en mer, [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit un petit chant de marin sur le côté." #NT!
 elgar.426.f: "L’objectif pratique initial du bidonville en tant que chant de travail a toujours été primordial parmi les marins. En revanche, les aspects linguistiques et musicaux n’ont guère joué de rôle. Avec le début de la révolution industrielle, il fallait des navires plus rapides. Les Indiens de l'Est au gros ventre ont disparu et ont été remplacés par des clippers et des frégates. Cela a finalement conduit les chants à perdre progressivement leur utilité pratique pour la navigation et à être chantés uniquement pour les loisirs et le divertissement. Les musiciens collectionnaient d’anciens chants de marin ou s’en inspiraient pour créer leurs propres œuvres." #NT!
 elgar.426.g: "Yo Ho!" #NT!
 elgar.427.t: "Mars" #NT!
 elgar.427.d: "Comme cela serait prévisible pour un général, [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit une nouvelle marche militaire." #NT!
 elgar.427.f: "La marche a prospéré surtout au XIXe et au début du XXe siècle avec ses tendances nationalistes et militaristes et ses révolutions. Un exemple en est Gioachino Rossini, qui non seulement intégrait régulièrement des marches pompeuses dans ses opéras, mais composait également un certain nombre de pièces pour des princes individuels : notamment une composition commandée pour le sultan turc Abdülmecid Ier (Marcia per il Sultano), qui est toujours régulièrement joué au programme des fanfares militaires italiennes. Un autre exemple des tendances du XIXe siècle est la production de la famille Strauss à Vienne, qui composait une marche à chaque occasion appropriée pour démontrer son patriotisme ou sa loyauté envers l'empereur, ou pour honorer des personnalités militaires." #NT!
 elgar.427.g: "Nouveau matériel pour l'armée." #NT!
 elgar.428.t: "Kunstlied" #NT!
 elgar.428.d: "Basé sur le poème d'un grand poète, [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit un Kunstlied en parallèle." #NT!
 elgar.428.f: "Dans la tradition de la musique classique occidentale, Lied est un terme utilisé pour associer la poésie à la musique classique afin de créer un morceau de musique polyphonique. Le terme est utilisé pour tout type de chanson en allemand contemporain, mais parmi les anglophones et les francophones, le lied est souvent utilisé de manière interchangeable avec « chanson artistique » pour englober des œuvres que la tradition a également inspirées dans d'autres langues. Les poèmes transformés en lieder sont souvent centrés sur des thèmes pastoraux ou des thèmes d'amour romantique." #NT!
 elgar.428.g: "Cela ne pourrait-il pas être autre chose...?" #NT!
 elgar.429.t: "Sonate pour piano" #NT!
 elgar.429.d: "Les pièces pour piano font partie du répertoire standard de la musique classique. Comme exercice de doigté pour sa prochaine œuvre majeure, [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit une sonate et l'a interprétée hier soir lors d'une petite soirée." #NT!
 elgar.429.f: "Au début du XIXe siècle, la forme sonate a été définie à partir d'une combinaison de pratiques antérieures et d'œuvres d'importants compositeurs classiques, en particulier Haydn, Mozart, Beethoven, mais également de compositeurs tels que Clementi. C'est au cours de cette période que les différences entre les dispositions en trois et quatre mouvements sont devenues un sujet de commentaires, l'accent étant mis sur le concerto en trois mouvements et la symphonie en quatre. Parmi les œuvres expressément qualifiées de sonate pour piano, on trouve les trois de Frédéric Chopin, celles de Félix Mendelssohn, les trois de Robert Schumann, la Sonate en si mineur de Franz Liszt, et plus tard les sonates de Johannes Brahms et Sergueï Rachmaninov." #NT!
 elgar.429.g: "Un classique" #NT!
 elgar.431.t: "Concerto pour violon" #NT!
 elgar.431.d: "Après plusieurs mois d'efforts et de créativité artistique, [SCOPE.sCharacter('elgar_conductor').GetFullName] a créé aujourd'hui son Concerto pour violon avec lui sur le podium." #NT!
 elgar.431.f: "Un concerto pour violon est un concerto instrumental pour violon en tant qu'instrument soliste et orchestre. En tant que genre de musique instrumentale, les premières œuvres sont issues du concerto grosso au début du XVIIIe siècle. Elle trouve sa pleine expression dans la période classique. Il se déroule généralement en trois mouvements, avec un mouvement lent au milieu." #NT!
 elgar.432.t: "Symphonie" #NT!
 elgar.432.d: "Une représentation très particulière a lieu ce soir à la Philharmonie : la haute société s'est réunie pour assister à la première de la nouvelle symphonie de [SCOPE.sCharacter('elgar_conductor').GetFullName]." #NT!
 elgar.432.f: "Une symphonie est un terme désignant des œuvres instrumentales de forme et d'instrumentation variables au fil des siècles. La forme classique de la symphonie s'est développée au XVIIIe siècle et a conservé une position dominante dans le domaine de la musique orchestrale jusqu'au XXe siècle. Il s'agit d'une œuvre composée de plusieurs (généralement trois ou quatre, plus rarement cinq) mouvements pour orchestre sans solistes. Depuis la 9e symphonie de Ludwig van Beethoven, des parties vocales (solistes et/ou chœur) apparaissent également occasionnellement, par exemple chez Gustav Mahler, même si le rôle de l'orchestre reste dominant." #NT!
  
 elgar.441.t: "Le chef d’orchestre se rend dans le pays voisin" #NT!
 elgar.441.d: "Notre chef d'orchestre [SCOPE.sCharacter('elgar_conductor').GetFullName] a choisi [SCOPE.sCountry('elgar_tour_country').GetName] comme objectif de ses tournées." #NT!
 elgar.441.f: ""Si jamais le monde finit, j'irai à Vienne, car c'est là que tout se passe cinquante ans plus tard." -Gustav Mahler" #NT!
 elgar.441.g: "Envoyez-nous une carte postale !" #NT!
 elgar.441.h: "Il devrait repenser sa destination." #NT!
 elgar.442.t: "Un chef d'orchestre étranger" #NT!
 elgar.442.d: "Le chef d'orchestre du [SCOPE.sCountry('elgar_conductor_country').GetName] a donné aujourd'hui un concert dans notre capitale lors de sa tournée." #NT!
 elgar.442.g: "Une excellente prestation !" #NT!
 elgar.442.h: "Nos musiciens sont clairement supérieurs." #NT!
 elgar.443.t: "Chef d'orchestre à succès" #NT!
 elgar.443.d: "Notre chef d'orchestre a acquis une renommée et des honneurs à l'étranger, augmentant ainsi le prestige de notre nation dans le monde." #NT!
 elgar.443.f: ""En Autriche, chacun devient ce qu'il n'est pas." -Gustav Mahler" #NT!
 elgar.443.g: "J'espère qu'ils ne le braconneront pas." #NT!
 elgar.444.t: "Conducteur infructueux" #NT!
 elgar.444.d: "Notre chef d'orchestre n'a pas reçu les applaudissements espérés lors de sa dernière étape de la tournée." #NT!
 elgar.444.f: "« La vie, quand on arrive pour la première fois, est une mortification continuelle alors que les illusions romantiques sont successivement brisées et que le trésor musical de notre imagination s'effondre devant le désespoir de la réalité. Chaque jour, de nouvelles expériences apportent de nouvelles déceptions. -Hector Berlioz" #NT!
 elgar.444.g: "Décevant." #NT!
  
 elgar.1001.t: "Polémique sur Poliuto" #NT!
 elgar.1001.d: "Une dispute irréconciliable entre le roi et le compositeur Donizetti menace de déclencher son limogeage." #NT!
 elgar.1001.f: "De 1829 à 1838, Gaetano Donizetti fut directeur musical des Théâtres Royaux de Naples et, malgré des voyages et des commandes dans d'autres États, de facto la figure culturelle la plus importante du royaume et son représentant le plus célèbre. Toute une série d'opéras célèbres de Donizetti ont été écrits à Naples, ce qui a consolidé la position du Royaume des Deux-Siciles comme haut lieu musical. Mais malgré ses nombreux succès, Donizetti a dû se battre encore et encore contre la censure napolitaine, qui a dégradé ses livrets ou annulé des opéras entiers. Lors du conflit le plus récent, le roi lui-même est intervenu pour empêcher la représentation de l'opéra « Poliuto ». Après de nombreuses années de querelles avec la censure, Donizetti s'est lassé et a préparé sa fuite à Paris. L’élite politique s’est unie derrière le roi ; Empêcher Donizetti de réaliser ses projets bouleverserait non seulement le paysage politique et social, mais porterait également gravement atteinte à l'autorité et à la réputation du roi." #NT!
 elgar.1001.g: "Le roi a parlé, il peut faire ses valises." #NT!
 elgar.1001.h: "Il faut tout faire pour empêcher Donizetti de partir !" #NT!
 elgar.1011.t: "Donizetti arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1011.d: "Un grand compositeur s'est arrêté dans notre pays lors de sa tournée actuelle et a décidé d'y rester quelque temps." #NT!
 elgar.1011.f: "Aux côtés de Gioachino Rossini, Vincenzo Bellini et Giuseppe Verdi, Gaetano Donizetti est considéré comme le compositeur italien le plus important du XIXe siècle. Avec environ 70 opéras, il acquit de son vivant une grande renommée dans toute l’Europe et fut décrit comme le maître du bel canto. Né à Bergame, il célèbre d'abord ses plus grands succès en Italie, jusqu'à ce qu'il cherche ailleurs des conditions plus favorables pour ses œuvres en raison de la censure croissante. Avant Donizetti, les opéras-comiques en particulier avaient connu un grand succès, et avec Donizetti le Gecshmakc s'orienta à nouveau vers l'opera seria. La production lyrique de Donizetti est extraordinairement diversifiée et s'étend stylistiquement depuis un langage classique tardif dans ses premières œuvres, qui montre encore des influences de Simon Mayr et Rossini, jusqu'au romantisme élevé à l'aube de Verdi, à qui Donizetti doit beaucoup." #NT!
 elgar.1011.g: "Bienvenue Bienvenue!" #NT!
 elgar.1011.h: "Embauchez cet homme brillant !" #NT!
 elgar.1012.t: "Donizetti s'en va" #NT!
 elgar.1012.d: "Après un certain temps de séjour, un grand compositeur décide de quitter [ROOT.GetCountry.GetName] pour continuer sa tournée." #NT!
 elgar.1012.f: "Les compositeurs en tournée font dépendre la durée de leur séjour de divers facteurs. L'existence et la taille d'un opéra sont des facteurs déterminants. Les compositeurs peuvent même être recrutés dès leur arrivée, à condition que le pays possède une riche tradition musicale, un grand opéra et la technologie musicale la plus moderne." #NT!
 elgar.1012.g: "J'espère te revoir bientôt!" #NT!
 elgar.1021.t: "Le contrat de Donizetti prend fin" #NT!
 elgar.1021.d: "Un contrat avec un grand compositeur a expiré. Si nous ne lui offrons pas de meilleures conditions, il quittera le pays." #NT!
 elgar.1021.f: "Les grands compositeurs peuvent être engagés pour dix ans, après quoi ils ont la possibilité de repartir en tournée et de s'installer ailleurs. Il est possible de prolonger le contrat une fois, mais la maintenance coûtera plus cher. Une prolongation prend encore dix ans. Après cela, le compositeur va enfin passer à autre chose." #NT!
 elgar.1021.g: "Nous lui souhaitons tout le meilleur." #NT!
 elgar.1021.h: "Nous devrions prolonger son contrat avec de meilleures conditions." #NT!
 elgar.1022.t: "Donizetti part [ROOT.GetCountry.GetName]" #NT!
 elgar.1022.d: "Après 20 ans au service de notre pays, un grand compositeur considère sa part du devoir comme accomplie et souhaite à nouveau parcourir le monde de manière indépendante." #NT!
 elgar.1022.f: "Un grand compositeur passe au maximum vingt ans au même endroit. Après cela, il n’y a aucune possibilité de prolongation du contrat – après tout, c’est dans leur propre intérêt professionnel." #NT!
 elgar.1031.t: "Donizetti est décédé" #NT!
 elgar.1031.d: "Le grand compositeur est décédé aujourd'hui. Une grande perte pour le monde de la musique !" #NT!
 elgar.1031.f: "Il a fallu 17 mois complets pour que Donizetti soit sauvé de l'asile psychiatrique. Un départ programmé a été empêché par les médecins, mais aussi par le préfet de police de Paris pour des raisons obscures. Ce n'est que grâce à la pression diplomatique que le compositeur désormais complètement apathique a pu être ramené par son frère Francesco et son neveu Andrea. La fille de la baronne Rosa Rota-Basoni jouait quotidiennement du piano pour le compositeur et chantait des airs de ses œuvres, son ami Dolci lui parlait en dialecte bergamasque et il recevait la visite du ténor Rubini, mais Donizetti ne manifesta plus de réactions. Donizetti est décédé une semaine après un accident vasculaire cérébral apoplectique avec hémiplégie, forte fièvre et infections ultérieures. Les résultats de l'autopsie ont montré des symptômes d'une méningite « passée » et une moelle épinière enflammée et partiellement endommagée." #NT!
 elgar.1031.g: "Une mort tragique." #NT!
 elgar.1032.f: "Gaetano Donizetti est décédé paisiblement ce matin après une vie longue et bien remplie dans les bras de sa seconde épouse et entouré de ses fils. Un cortège funèbre avec plusieurs fanfares, des centaines de relayeurs et des milliers de spectateurs marque les adieux d'un homme dont on dit qu'il a vécu une vie parfaite." #NT!
 elgar.1032.g: "Un titan de l’histoire de la musique nous a quitté." #NT!
 elgar.1041.f: "Les tournées de concerts étaient et sont toujours une évidence pour les musiciens, même si tous les compositeurs n'ont pas la même envie de voyager. Il existe une multitude de musiciens qui préfèrent un emploi permanent et voyagent rarement ; des exemples célèbres comme Liszt ou Berlioz, mais aussi des exilés comme Rachmaninov ou Prokofiev soulignent souvent leur activité d'artistes cosmopolites plutôt que nationaux qui se sentaient tout aussi à l'aise dans le monde que dans leur pays d'origine. Même les compositeurs liés à un mécène, à un ensemble ou simplement à leur pays d'origine entreprenaient à plusieurs reprises de nombreuses tournées de concerts et manquaient ensuite à leurs obligations envers leurs véritables clients. D'un autre côté, une telle absence était également appréciée par les clients, car les compositeurs à l'étranger augmentaient la réputation de leur propre pays ou enrichissaient la culture musicale lorsque le compositeur rentrait chez lui avec de nouvelles expériences, idées et inspirations." #NT!
 elgar.1041.g: "Il devrait représenter [ROOT.GetCountry.GetName] dans le monde." #NT!
 elgar.1041.h: "Il doit rester au [ROOT.GetCountry.GetName] !" #NT!
 elgar.1051.t: "Les Martyres, 1840" #NT!
 elgar.1051.d: "Le compositeur italien Gaetano Donizetti est arrivé à Paris et y a interprété son opéra "Les Martyres", qui a été extrêmement bien accueilli par le public." #NT!
 elgar.1051.f: "Poliuto est une tragedia lirica (ou opéra tragique) en trois actes de Gaetano Donizetti sur le livret italien de Salvadore Cammarano, basé sur la pièce Polyeucte de Pierre Corneille écrite en 1641/42. Il reflétait la vie du martyr chrétien primitif Saint Polyeuctus. Considéré par un auteur comme « l'opéra le plus personnel » de Donizetti, la musique étant « l'une des plus belles que Donizetti ait composé », Poliuto a été écrit en 1838 pour des représentations prévues au Teatro San Carlo de Naples plus tard cette année-là. Cependant, à l'approche du début des répétitions, le roi Ferdinand II a refusé de permettre que le martyre d'un saint chrétien soit vu sur scène et a interdit la production. En colère contre cette décision et avec une commande du compositeur pour l'Opéra de Paris, Donizetti a payé la pénalité au San Carlo pour ne pas avoir produit une œuvre originale en remplacement et a quitté Naples pour Paris. Comme première commande pour Paris, il décide de réviser Poliuto et entre 1839-40 un texte français, intitulé Les Martyres." #NT!
 elgar.1051.g: "Une superbe prestation" #NT!
 elgar.1052.t: "Le Stabat Mater" #NT!
 elgar.1052.d: "Gaetano Donizetti est en visite à Bologne pour diriger la première du Stabat Mater de Gioachino Rossini. La représentation a été une totale réussite." #NT!
 elgar.1052.f: "Lorsque Donizetti se rendit à Bologne pour le Stabat Mater, Rossini assista à la troisième représentation et les deux hommes - chacun ancien élève du Conservatoire de Bologne - se rencontrèrent pour la première fois, Rossini déclarant que Donizetti était « le seul maestro en Italie capable de diriger mon Stabat tel que je le voudrais ». Des amis, dont son beau-frère, Antonio Vasselli (dit Totò), essayaient continuellement de le persuader d'accepter un poste universitaire à Bologne plutôt que de s'engager à la cour de Vienne, ne serait-ce que pour une autre raison: cela donnerait au compositeur une base à partir duquel travailler et enseigner et ne pas s'épuiser continuellement à voyager entre les villes. Donizetti rapporte la réaction du public : « L'enthousiasme est impossible à décrire. Même lors de la répétition finale, à laquelle Rossini assista, en pleine journée, il fut accompagné jusqu'à son domicile sous les cris de plus de 500 personnes. Même chose le premier soir, sous sa fenêtre, puisqu'il n'est pas apparu dans le hall." #NT!
 elgar.1053.t: "Donizetti à Vienne" #NT!
 elgar.1053.d: "Le compositeur italien Gaetano Donizetti est arrivé à Vienne et a conquis le public avec plusieurs représentations. Des rumeurs circulent selon lesquelles il spéculerait sur un poste au service autrichien." #NT!
 elgar.1053.f: "Après avoir composé Linda di Chamounix pour Vienne en 1842 et y avoir interprété l'opéra avec le grand enthousiasme du public, Donizetti accepta le poste de directeur de musique de chambre et compositeur de la cour de l'empereur Ferdinand Ier. En échange, il devait être présent à Vienne pour environ six mois par an, diriger des opéras et des concertos et composer occasionnellement des cantates ; pour cela, il recevait un salaire annuel de 12 000 francs autrichiens. Donizetti a également dirigé des œuvres d'autres compositeurs à Vienne, comme les premières viennoises du Stabat mater de Rossini et de Nabucco de Verdi." #NT!
 elgar.1054.t: "Donizetti devient-il fou ?" #NT!
 elgar.1054.d: "Le déclin mental de plus en plus rapide de Donizetti l'a conduit à être interné dans un asile de fous à Paris." #NT!
 elgar.1054.f: "Donizetti a signalé dans ses lettres sur une longue période, à partir des années 1820, des maux de tête, parfois des crises de fièvre qui ne duraient qu'une journée et aussi des humeurs dépressives occasionnelles. L’extraordinaire quantité de travail qu’il accomplit tout au long de sa vie, ainsi que les longs voyages particulièrement pénibles à l’époque, notamment après son installation à Paris puis à Vienne, entraînent une augmentation des symptômes d’épuisement à partir de 1842-1843. Les maux de tête et les crises de fièvre occasionnels étaient accompagnés de vertiges et parfois de « sensations dans la tête ». En 1845, la santé de Donizetti se détériore rapidement et il s'effondre dans la rue à Paris. Les médecins lui interdisent de composer, ce qui le déprime encore plus. Finalement, sous de faux prétextes, il fut attiré à l'asile d'aliénés d'Ivry-sur-Seine à son insu et contre sa volonté, et y fut interné de force. Le compositeur malade a rapidement compris sa situation de « prisonnier » et sa classification de « maniaque » et a écrit des lettres désespérées et déchirantes à ses amis et à ses proches pour demander de l'aide." #NT!
 elgar.1054.g: "C'est peut-être mieux ainsi." #NT!
 elgar.1054.h: "Sortez-le de l'asile de fous et laissez-le reposer à Bergame." #NT!
 elgar.1055.t: "Donizetti guéri" #NT!
 elgar.1055.d: "Le compositeur s'est rétabli après une cure intensive et veut composer avec une joie de vivre renouvelée." #NT!
 elgar.1055.f: "Sous la pression de notre gouvernement, Donizetti fut rapidement expulsé de l'asile de fous. Sur ordre du médecin, il devait bénéficier d'une cure de plusieurs mois dans sa ville natale de Bergame, dans les meilleures conditions possibles. Le retour à la vie à la campagne, l'absence de stress et de pression et le retour à ses racines ont porté leurs fruits après plusieurs mois. Donizetti, apathique depuis des semaines, a répondu à l'un de ses propres airs, chanté par Giovanna, fille de la baronne Rosa Rota-Basoni. Parler aux membres de la famille dans le dialecte local a également montré des progrès de jour en jour. Après des années de thérapie, le compositeur, autrefois en phase terminale, semble avoir retrouvé la vie." #NT!
 elgar.1055.g: "Un miracle médical." #NT!
 elgar.1061.t: "Adélie" #NT!
 elgar.1061.d: "Un grand compositeur vient de réaliser un chef-d'œuvre musical !" #NT!
 elgar.1061.f: ""
 elgar.1061.g: "Bravissimo!" #NT!
 elgar.1062.t: "Don Pasquale" #NT!
 elgar.1062.f: "Don Pasquale est un opéra bouffe en trois actes. L'opéra est l'un des plus célèbres de son genre et, avec L'elisir d'amore et Lucia di Lammermoor, l'une des rares œuvres de Donizetti à avoir une tradition d'interprétation presque continue depuis le XIXe siècle. Basés sur les comédies de Carlo Goldoni, les personnages s'inspirent plus ou moins étroitement des types de la commedia dell'arte, mais se voient attribuer des traits sentimentaux, c'est-à-dire. H. à travers la capacité de ressentir et d'exprimer de la tristesse, de la douleur ou des remords, une différenciation qui dépasse leur type. Don Pasquale fut un succès instantané, comme seul I puritani (1835) de Bellini en avait eu auparavant à Paris." #NT!
 elgar.1063.t: "Dom Sébastien" #NT!
 elgar.1063.f: "Dom Sébastien est un grand opéra français en cinq actes de Gaetano Donizetti. Il s'agit d'une fiction historique sur le roi Sébastien du Portugal (1554-1578) et sa malheureuse expédition de 1578 au Maroc. À l'époque, Donizetti tentait de composer un opéra compétitif avec des opéras historiques similaires de Daniel Auber, Fromental Halévy et Giacomo Meyerbeer. Une description critique de la nature de Dom Sébastien est « des funérailles en cinq actes ». L'œuvre fut accueillie avec réticence, ce que Donizetti lui-même considéra comme un fiasco. Même si Donizetti considérait son dernier opéra comme l'une de ses œuvres les plus importantes, Dom Sébastien est aujourd'hui largement oublié. Il a été écrit à une époque où Donizetti « n'avait plus un contrôle illimité sur son imagination », l'opéra était donc déjà marqué par la maladie naissante de Donizetti." #NT!
 elgar.1071.d: "Un grand compositeur à notre service a été reconnu à l'étranger." #NT!
 elgar.1071.f: ""
 elgar.1071.g: "Sa tournée semble être une réussite." #NT!
  
 elgar.1101.t: "Grande symphonie funèbre et triomphale" #NT!
 elgar.1101.d: "A l’occasion du dixième anniversaire de la Révolution de Juillet, Hector Berlioz compose une pièce qui suscite une grande admiration du public." #NT!
 elgar.1101.f: "Le gouvernement français commanda cette symphonie pour les célébrations du dixième anniversaire de la Révolution de Juillet qui avait porté Louis-Philippe Ier au pouvoir, pour lesquelles il érigeait la Colonne de Juillet sur la place de la Bastille. Berlioz avait peu de sympathie pour le régime, mais se félicitait de l'opportunité d'écrire cet ouvrage car le gouvernement lui avait offert 10 000 francs pour cela. La Symphonie militaire (plus tard rebaptisée Symphonie funèbre et triomphale), plutôt que de suivre le modèle que Berlioz avait établi dans Roméo et Juliette, représente un retour à un style pré-beethovenien antérieur dans la tradition de la musique monumentale de cérémonie publique française. Berlioz révise la partition en janvier 1842, ajoutant une partie optionnelle pour cordes et un chœur final à un texte d'Antony Deschamps. Richard Wagner assiste à une représentation de cette nouvelle version à la salle Vivienne le 1er février 1842. Le 5 février, il déclare à Robert Schumann qu'il trouve des passages du dernier mouvement de la symphonie de Berlioz si « magnifiques et sublimes qu'ils ne pourront jamais être surpassés »." #NT!
 elgar.1111.t: "Berlioz arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1111.f: "Louis-Hector Berlioz était un compositeur et chef d'orchestre romantique français. Sa production comprend des œuvres orchestrales comme la Symphonie fantastique et Harold en Italie, des pièces chorales comme le Requiem et L'Enfance du Christ, ses trois opéras Benvenuto Cellini, Les Troyens et Béatrice et Bénédict, et des œuvres de genres hybrides comme la « dramatique » symphonie' Roméo et Juliette et la 'légende dramatique' La Damnation de Faust. Ne rencontrant qu'un succès occasionnel en France en tant que compositeur, Berlioz se tourne de plus en plus vers la direction d'orchestre, dans laquelle il acquiert une réputation internationale. Il était très apprécié en Allemagne, en Grande-Bretagne et en Russie, tant comme compositeur que comme chef d'orchestre. Pour compléter ses revenus, il a écrit du journalisme musical pendant une grande partie de sa carrière ; une partie a été conservée sous forme de livre, notamment son Traité d'instrumentation, qui a eu une influence aux XIXe et XXe siècles." #NT!
 elgar.1112.t: "Berlioz s'en va" #NT!
 elgar.1121.t: "Fin du contrat de Berlioz" #NT!
 elgar.1122.t: "Berlioz s'en va [ROOT.GetCountry.GetName]" #NT!
 elgar.1131.t: "Berlioz est mort" #NT!
 elgar.1131.f: "En 1867, Berlioz apprend que son fils est mort à La Havane de la fièvre jaune. Macdonald suggère que Berlioz aurait pu chercher à se distraire de son chagrin en organisant une série de concerts prévus à Saint-Pétersbourg et à Moscou, mais loin de le rajeunir, le voyage a sapé ses dernières forces. Il se rend à Nice pour récupérer dans le climat méditerranéen, mais tombe sur des rochers au bord du rivage, peut-être à cause d'un accident vasculaire cérébral, et doit retourner à Paris, où il est en convalescence pendant plusieurs mois. En août 1868, il se sent capable de se rendre brièvement à Grenoble pour juger un festival choral. De retour à Paris, il s'affaiblit peu à peu et mourut dans sa maison de la rue de Calais le 8 mars 1869, à l'âge de 65 ans. Il fut enterré au cimetière de Montmartre avec ses deux épouses, qui furent exhumées et ré-enterrées à côté de lui." #NT!
 elgar.1141.t: "Berlioz prépare une tournée" #NT!
 elgar.1141.d: "Le compositeur Hector Berlioz prépare une tournée à l'étranger. Les destinations sont la Belgique, les Pays-Bas et les Länder du nord de l'Allemagne." #NT!
 elgar.1142.d: "Le compositeur Hector Berlioz prépare une tournée à l'étranger. Les destinations sont l'Autriche, la Hongrie, la Bohême, la Suisse et les Länder du sud de l'Allemagne." #NT!
 elgar.1143.d: "Le compositeur Hector Berlioz prépare une tournée à l'étranger. Les destinations sont les îles britanniques." #NT!
 elgar.1144.d: "Le compositeur Hector Berlioz prépare une tournée à l'étranger. Les destinations sont la Pologne, les pays baltes et la Russie." #NT!
 elgar.1145.t: "Berlioz prépare sa dernière tournée" #NT!
 elgar.1145.d: "Le compositeur Hector Berlioz prépare sa dernière tournée à l'étranger. La destination n'est pas encore connue." #NT!
 elgar.1151.t: "Berlioz de retour à Paris" #NT!
 elgar.1151.d: "Après de nombreuses tournées de concerts à l'étranger, le compositeur Hector Berlioz est de retour en France." #NT!
 elgar.1151.f: "Lors de ses voyages, notamment en Allemagne, Berlioz a non seulement remarqué le niveau plus élevé de culture musicale, mais aussi les plus grandes opportunités pour les compositeurs, qui étaient notamment dues à la division en petits États. Cette dernière a assuré l'existence d'un nombre bien plus important de postes prestigieux dans le monde musical allemand, tandis que la centralisation de la France a également entraîné une forte orientation vers la capitale Paris. Néanmoins, Berlioz spécule une fois de plus sur un poste lucratif dans son pays, même si le public allemand et les critiques allemands lui sont souvent plus favorables que les représentants français." #NT!
 elgar.1161.t: "Les Troyens" #NT!
 elgar.1161.f: "Les Troyens est un grand opéra français en cinq actes d'Hector Berlioz. Le livret a été écrit par Berlioz lui-même à partir du poème épique de Virgile, l'Énéide ; la partition fut composée entre 1856 et 1858. Les Troyens sont l'œuvre la plus ambitieuse de Berlioz, le résumé de toute sa carrière artistique, mais il n'a pas vécu assez longtemps pour la voir exécutée dans son intégralité. Sous le titre Les Troyens à Carthage, les trois derniers actes furent créés avec de nombreuses coupures par la compagnie de Léon Carvalho, le Théâtre Lyrique, dans leur théâtre (aujourd'hui Théâtre de la Ville) de la place du Châtelet à Paris le 4 novembre 1863, avec 21 représentations répétées. Après des décennies de négligence, l’opéra est aujourd’hui considéré par certains critiques musicaux comme l’un des plus beaux jamais écrits." #NT!
 elgar.1162.t: "La damnation de Faust" #NT!
 elgar.1162.f: "La damnation de Faust est une œuvre pour quatre voix solistes, chœur complet à sept voix, grand chœur d'enfants et orchestre du compositeur français Hector Berlioz. Il l'a appelé une "légende dramatique" (légende dramatique). Le compositeur français s'est inspiré d'une traduction du poème dramatique Faust de Goethe et a produit une œuvre musicale qui, comme le chef-d'œuvre sur lequel elle est basée, défie toute catégorisation facile. Conçu à plusieurs reprises comme un oratorio de forme libre et comme un opéra, sa forme de récit de voyage et sa perspective cosmique en ont fait un défi extrême à mettre en scène comme un opéra. Berlioz lui-même était impatient de voir l'œuvre mise en scène, mais une fois qu'il l'a fait, il a admis que les techniques de production de son époque n'étaient pas à la hauteur pour donner à l'œuvre une vie dramatique. L'essentiel de la renommée de l'œuvre est dû à ses concerts." #NT!
 elgar.1163.t: "Traité d'instrumentation" #NT!
 elgar.1163.f: "« Ce Traité d'Instrumentation est un ouvrage hautement paradoxal. Il débute par une préface de quelques lignes sans rapport avec le sujet, dans lesquelles l'auteur prend position contre les musiciens qui abusent des modulations et dont le penchant pour la dissonance correspond au goût qu'ont certains animaux pour les plantes salées et les buissons épineux. Puis il se tourne vers les instruments d'orchestre et mêle d'étranges affirmations aux vérités les plus solides et aux conseils précieux.[...] Dans son traité, comme dans son orchestration, Berlioz, malgré toutes ses bizarreries, est tout simplement fabuleux. C'est à lui que ma génération doit son éducation, et j'ose dire une bonne. Berlioz possédait le don inestimable d'enflammer l'imagination et de susciter l'amour pour l'art qu'il enseignait.[...] Ces exemples musicaux apparemment superflus faisaient rêver, ils ouvraient la porte à un monde nouveau, à un aperçu vaste et fascinant de l'avenir, de la terre promise.' -Camille Saint-Saëns" #NT!
 elgar.1171.t: "Berlioz fait honneur au [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1201.t: "Liszt contre Thalberg" #NT!
 elgar.1201.d: "Deux des pianistes les plus célèbres se sont affrontés à Paris : Franz Liszt a défié le plus important pianiste vivant, Sigismond Thalberg." #NT!
 elgar.1201.f: "Au cours de l'hiver 1835/36, Sigismond Thalberg fit ses débuts lors d'un concert privé donné par le secrétaire de l'ambassade d'Autriche à Paris. Il fut accueilli avec enthousiasme par les artistes présents, dont Rossini et Meyerbeer, et salué comme l'inventeur d'un nouveau style de piano. Alors que les concerts de Franz Liszt à Lyon rapportaient entre 500 et 600 francs, Thalberg gagnait 10 000 francs pour un seul concert au Théâtre italien. Avant que Thalberg ne vienne à son deuxième séjour à Paris, Liszt publia une revue truffée d'insinuations et de polémiques. Selon Liszt, le succès de Thalberg est dû uniquement à la propagande. Thalberg réapparut à Paris à partir de février 1837 et fut à nouveau célébré. Le 31 mars, les deux artistes se sont produits lors d'un événement caritatif organisé par la princesse Belgiojoso." #NT!
 elgar.1201.g: "Thalberg allait mieux." #NT!
 elgar.1201.h: "Liszt allait mieux." #NT!
 elgar.1211.t: "Lisztomanie au [ROOT.GetCountry.GetName]" #NT!
 elgar.1211.f: "Franz Liszt était un compositeur, pianiste, chef d'orchestre, metteur en scène de théâtre et professeur de musique austro-hongrois. Liszt était l’un des pianistes virtuoses les plus éminents et les plus influents et, avec une œuvre de plus de 1 300 œuvres et arrangements, l’un des compositeurs les plus productifs du XIXe siècle. Bien qu'une grande partie de son œuvre puisse être attribuée à la littérature pour piano, Liszt a également donné une nette impulsion à la musique orchestrale avec le développement du poème symphonique. Sa conception de la musique à programme et l'utilisation de nouveaux moyens harmoniques et formels ont fait de lui, avec Richard Wagner, le protagoniste le plus connu de la nouvelle école allemande. Liszt entreprit une vaste tournée en Europe en 1839, qu'il poursuivit pendant les huit années suivantes. Cette période fut la plus brillante de Liszt en tant que pianiste de concert et il reçut de nombreux honneurs et beaucoup d'adulation au cours de ses tournées. Au cours de cette période, les premiers rapports faisant état de réactions intenses de la part des fans de Liszt sont apparus, ce que l'on appelle désormais la Lisztomanie. La lisztomanie se caractérise par une réaction hystérique à l'égard de Liszt et de ses concerts. On rapporte que le jeu de Liszt élève l'humeur du public à un niveau d'extase mystique." #NT!
 elgar.1212.t: "Liszt s’en va" #NT!
 elgar.1221.t: "Le contrat de Liszt prend fin" #NT!
 elgar.1222.t: "Liszt part [ROOT.GetCountry.GetName]" #NT!
 elgar.1231.t: "Liszt est mort" #NT!
 elgar.1231.f: "Après l'échec du mariage avec Carolyne zu Sayn-Wittgenstein, Liszt se consacre de plus en plus à des compositions à thèmes religieux. À Rome, où il séjourna principalement jusqu'en 1870, il mena une vie mi-mondaine, mi-monastique et se retira dans un monastère à l'été 1863, où le pape Pie IX lui rendit également visite. En 1865, Liszt fut tonsuré et reçut les quatre ordres mineurs. Dès lors, en tant que clerc, il porte le col romain et est appelé abbé. En 1886, Liszt assiste au Festival Wagner. Au moment du voyage, Liszt était déjà gravement malade et mourut quelques jours après son arrivée le 31 juillet 1886 des suites d'une pneumonie. Bernhard Schnappauf, médecin et ami de Richard Wagner, a passé les derniers jours sur son lit de mort et a rapporté que Liszt était mort tranquillement et dignement. Il ferma les yeux et confectionna le masque mortuaire pour lequel, selon l'ancienne coutume, il avait droit au linceul et à la taie d'oreiller." #NT!
 elgar.1241.t: "Liszt prépare une tournée" #NT!
 elgar.1241.d: "Le compositeur Franz Liszt prépare une tournée à l'étranger. La destination est l'Italie." #NT!
 elgar.1242.d: "Le compositeur Franz Liszt prépare une tournée à l'étranger. La destination est l'Allemagne." #NT!
 elgar.1243.d: "Le compositeur Franz Liszt prépare une tournée à l'étranger. Les destinations sont l’Espagne et le Portugal." #NT!
 elgar.1244.d: "Le compositeur Franz Liszt prépare une tournée à l'étranger. Les destinations sont la France, la Belgique, les Pays-Bas et les îles britanniques." #NT!
 elgar.1245.d: "Le compositeur Franz Liszt prépare une tournée à l'étranger. Les destinations sont la Pologne, la Russie et l'Empire ottoman." #NT!
 elgar.1251.t: "Liszt à Weimar" #NT!
 elgar.1251.d: "Après de nombreuses années de tournées de concerts, le pianiste virtuose et compositeur Franz Liszt envisage de s'installer à Weimar." #NT!
 elgar.1251.f: "Les années de Weimar furent la période la plus productive artistiquement de Franz Liszt. Il a écrit plusieurs de ses œuvres pour piano à Weimar, comme la Sonate pour piano en si mineur, le cycle Harmonies poétiques et religieuses, quinze Rhapsodies hongroises, ainsi que de nombreuses transcriptions, réductions pour piano et révisions d'œuvres pour piano antérieures, comme les Etudes Paganini. . Deux de ses concertos pour piano précédemment conçus ont également reçu ici leur forme définitive. À Weimar, Liszt a dirigé de nombreuses œuvres de compositeurs contemporains, dont certaines étaient controversées à l'époque, et a également interprété leurs opéras. Il dirigea des œuvres de Richard Wagner, qui lui était particulièrement proche et qu'il aida à fuir vers Zurich au printemps 1849 après l'insurrection de Dresde. Dans les années qui suivent, il soutient Wagner tant financièrement que moralement et entretient avec lui une correspondance animée. Plus tard, Liszt et Wagner se produisirent souvent ensemble comme chefs d’orchestre. À partir de 1865, après que Wagner ait eu une relation avec Cosima, la fille de Liszt, la relation s'est longtemps refroidie." #NT!
 elgar.1252.t: "Von der Wiege zum Grabe" #NT!
 elgar.1252.d: "A Rome, Franz Liszt achève son dernier poème symphonique. La communauté musicale ne sait que penser de la dernière « erreur » de ce compositeur." #NT!
 elgar.1252.f: "Dans les dernières années de sa vie, Liszt se tourna de plus en plus vers la musique sacrée et la musique religieuse. Son dernier poème symphonique, « Du berceau à la tombe », se distingue donc de tous ses prédécesseurs. Liszt s'est inspiré d'un dessin du peintre hongrois Mihály Zichy. De grandes parties de l'œuvre ne nécessitent pas un orchestre puissant, en particulier le début qui sonne comme de la musique de chambre ; de nombreux îlots sonores se forment dans lesquels la matière musicale est pauvre, et les passages en solo ne sont pas rares, notamment à la fin des mouvements. Les harmoniques utilisées sont aussi annonciatrices des temps à venir. Cependant, de son vivant, les critiques musicaux considéraient l'œuvre comme une « erreur d'un vieil homme »." #NT!
 elgar.1252.g: "Les générations futures comprendront." #NT!
 elgar.1261.t: "Les Préludes" #NT!
 elgar.1261.f: "Les Préludes sont le troisième des treize poèmes symphoniques de Franz Liszt. La musique a été composée entre 1845 et 1854 et a commencé comme une ouverture du cycle choral de Liszt Les quatre élémens (Les Quatre Éléments), puis révisée comme une ouverture de concert autonome, avec un nouveau titre faisant référence à un poème d'Alphonse de Lamartine. Les préludes constituent le premier exemple d'œuvre orchestrale intitulée « Poème symphonique ». Liszt considère les phases de la vie comme des préludes à la mélodie de la mort. Ces phases de la vie sont les luttes et les tempêtes, l’amour, le bonheur et la douleur, la consolation, l’expérience de la nature. Malgré les contrastes d'ambiances reflétés dans Les Préludes, l'œuvre est d'une grande cohérence. Il commence par une mélodie mélancolique, à partir de laquelle se développe le premier thème principal orageux, qui mène au deuxième thème via une partie pastorale. Ces deux thèmes sont développés dans des ambiances glissantes et changeantes. Dans un point culminant, le thème original se jette dans le premier thème principal comme une fanfare majestueuse et glamour." #NT!
 elgar.1262.t: "Rhapsodies hongroises" #NT!
 elgar.1262.f: "Les Rhapsodies hongroises sont un ensemble de 19 pièces pour piano basées sur des thèmes folkloriques hongrois, composées par Franz Liszt entre 1846 et 1853, puis en 1882 et 1885. Liszt a également arrangé des versions pour orchestre, duo avec piano et trio avec piano. Certains sont plus connus que d'autres, la Rhapsodie hongroise n° 2 étant particulièrement célèbre et les n° 6, n° 10, n° 12 et n° 14 (surtout arrangés pour piano et orchestre comme la Fantaisie hongroise) étant également bien connus. Liszt a incorporé de nombreux thèmes qu'il avait entendus dans sa Hongrie occidentale natale et qu'il croyait être de la musique folklorique, même si beaucoup étaient en fait des airs écrits par des membres de la classe moyenne supérieure hongroise ou par des compositeurs tels que József Kossovits. Dans leur forme originale pour piano, les Rhapsodies hongroises se distinguent par leur difficulté." #NT!
 elgar.1263.t: "Symphonie de Dante" #NT!
 elgar.1263.f: "La « Symphonie Dante » est une symphonie chorale composée par Franz Liszt. Écrit dans un style très romantique, il est basé sur le voyage de Dante Alighieri à travers l'enfer et le purgatoire, tel que décrit dans La Divine Comédie. Certains critiques ont soutenu que la Symphonie de Dante n'est pas tant une symphonie au sens classique du terme que deux poèmes symphoniques descriptifs. L'intention initiale de Liszt était de composer l'œuvre en trois mouvements : un Enfer, un Purgatoire et un Paradis. Les deux premiers devaient être purement instrumentaux et le final choral. Wagner persuada cependant Liszt qu’aucun compositeur terrestre ne pouvait exprimer fidèlement les joies du Paradis. Liszt abandonna le troisième mouvement mais ajouta un Magnificat choral à la fin du deuxième mouvement. L'érudit de Liszt, Humphrey Searle, soutient que même si Liszt se sentait peut-être plus à l'aise pour représenter les régions infernales que les régions célestes, la tâche de représenter le Paradis en musique n'aurait pas dépassé ses pouvoirs." #NT!
  
 elgar.1301.t: "Rienzi" #NT!
 elgar.1301.d: "Avec son opéra « Rienzi », un jeune compositeur a impressionné le public de Dresde et les artistes internationaux. Il s'appelle Richard Wagner." #NT!
 elgar.1301.f: "« Aucune expérience ultérieure ne m'a procuré des sentiments, même vaguement, semblables à ceux que j'ai éprouvés ce jour-là de la première représentation de Rienzi. L'inquiétude, trop fondée, quant à leur succès a tellement dominé mes sentiments lors de toutes les premières représentations ultérieures de mes œuvres que je n'ai jamais pu vraiment les apprécier ni prêter attention au comportement du public. [...] Le succès initial de Rienzi était sans doute assuré d'avance. Mais la manière bruyante avec laquelle le public déclarait sa partialité à mon égard était extraordinaire... Le public était forcément prédisposé à l'accepter, car tous ceux qui étaient liés au théâtre avaient répandu des nouvelles si favorables... que la population entière attendait avec impatience. à ce qui a été annoncé comme un miracle... En essayant de me rappeler mon état ce soir-là, je ne peux m'en souvenir que comme possédant tous les traits d'un rêve. -Richard Wagner" #NT!
 elgar.1311.t: "Wagner arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1311.f: "Avec ses drames musicaux complets, Wilhelm Richard Wagner est considéré comme l'un des compositeurs les plus importants de l'époque romantique. Il a utilisé des leitmotivs caractéristiques pour les personnages, les événements et les sentiments et a développé la technique de l'Anneau du Nibelungen en une méthode systématique. Le « Gesamtkunstwerk » qu'il a propagé combine différents arts tels que la musique, la poésie et le théâtre en une seule unité. Les innovations de Wagner en matière d'harmonie ont influencé le développement de la musique jusqu'à nos jours. Wagner a traité de manière intensive des éléments de la mythologie germanique et des légendes telles que le chevalier cygne, la saga des Nibelungen et le Saint Graal dans le cadre de la légende arthurienne. Dans Lohengrin, la Tétralogie du Ring et l'œuvre tardive Parsifal, ses pensées tournent autour du motif de la rédemption. Avec Tristan et Isolde, il crée l'un des opéras d'amour les plus célèbres de l'histoire de la musique. Richard Wagner a fondé le Festival de Bayreuth, exclusivement dédié à l'interprétation de ses propres œuvres. L'impact de Wagner va bien au-delà du domaine musical. Des écrivains et des peintres, des philosophes et des sculpteurs ont eu affaire à lui ainsi que des germanistes, des historiens, des politologues et des religieux." #NT!
 elgar.1312.t: "Wagner s'en va" #NT!
 elgar.1321.t: "Le contrat de Wagner prend fin" #NT!
 elgar.1322.t: "Wagner quitte [ROOT.GetCountry.GetName]" #NT!
 elgar.1331.t: "Wagner meurt" #NT!
 elgar.1331.f: "Le 16 septembre 1882, Wagner se rend avec sa famille à Venise, où il passe plusieurs semaines avec Franz Liszt. Le 25 décembre, comme cadeau d'anniversaire de Cosima, il a donné pour la dernière fois un concert commun au Teatro La Fenice ; il dirigea sa symphonie de jeunesse en do majeur. Le 13 février 1883, il séjourna dans l'aile latérale du palais Vendramin-Calergi où il vivait avec sa famille. Vers 15 heures, la famille attendait à table Wagner, qui, malgré une crise cardiaque, était dans son étudier la rédaction d'un essai sur le féminin chez l'humain. La servante le trouva affalé à son bureau en disant : « Néanmoins, le processus d'émancipation de la femme ne se déroule qu'avec des convulsions extatiques. Amour - Tragédie ». Il a déclaré : "Ma femme et le médecin" avant de perdre connaissance et de mourir dans les bras de Cosima vers 15h30." #NT!
 elgar.1341.t: "Wagner prépare une tournée" #NT!
 elgar.1341.d: "Le compositeur Richard Wagner prépare une tournée à l'étranger. Les destinations sont la France, l'Allemagne, l'Italie et la Russie." #NT!
 elgar.1351.t: "Lohengrin" #NT!
 elgar.1351.d: "La première de « Lohengrin » de Richard Wagner n'a pas seulement attiré une foule comble, mais a déclenché une véritable admiration pour Wagner en Allemagne." #NT!
 elgar.1351.f: "Lohengrin est un opéra romantique en trois actes du compositeur allemand Richard Wagner. Avec Lohengrin, Wagner crée la nouvelle forme lyrique du drame musical entièrement composé. La composition n’est pas divisée en numéros individuels, mais est jouée acte par acte sans interruption. Wagner se démarque ainsi de la structure conventionnelle des opéras numériques avec airs, récitatifs et parties chorales. Afin de pouvoir traduire la vie intérieure des personnages de scène en motifs musicaux clairement lisibles, Wagner a utilisé des leitmotivs (par exemple le motif du Graal et le motif de l'interdiction des questions). L'opéra a inspiré d'autres œuvres d'art. Le roi Louis II de Bavière a donné à son château le nom du château de Neuschwanstein en l'honneur du chevalier cygne." #NT!
 elgar.1352.t: "Travaux d'art du Zukunft" #NT!
 elgar.1352.d: "Durant son séjour en Suisse, le compositeur Richard Wagner écrivit de nombreux traités sur la musique et l'art qui devinrent révolutionnaires pour la compréhension allemande et internationale de l'esthétique." #NT!
 elgar.1352.f: "L'œuvre d'art du futur est un écrit de théorie de l'art de Richard Wagner écrit entre 1849 et 1852 à Zurich. Comme dans son écriture « L'Art et la Révolution », Wagner déplore le déclin des arts et développe son modèle de la nouvelle unité des arts, le « Gesamtkunstwerk ». Comme dans ses écrits précédents, Wagner a développé sa conviction que l'art grec était ancré dans la religion et le mysticisme grecs et que, à travers la destruction de la religion, l'art perdait également sa cohésion et devenait des « arts individuels » (art dramatique, musique et danse). dégénérer. Il se plaint du fait que l'art de la musique comme pur accompagnement de la parole s'est flétri. Dans la suite de ses explications, il entre dans les moindres détails sur le développement des différents arts, depuis l'état idéal de l'Antiquité jusqu'à la décadence de son époque. Dans son œuvre écrite suivante et la plus importante, Opéra et Drame, Richard Wagner explique ensuite très précisément (et très théoriquement) comment il imagine « l'union » optimale de la musique et de la poésie. Un peu plus tard, il se mit au travail sur l'exécution « pratique » et écrivit et composa son « L'Anneau du Nibelung », le drame musical par excellence après des années de travail." #NT!
 elgar.1352.g: "Qui est censé comprendre ces phrases encadrées difficiles à lire ?" #NT!
 elgar.1353.t: "Tristan et Isolde" #NT!
 elgar.1353.d: "Tristan et Isolde est un opéra en trois actes de Richard Wagner sur un livret allemand du compositeur, basé en grande partie sur la romance du XIIe siècle Tristan et Iseult de Gottfried von Strassburg. L'opéra a eu une énorme influence parmi les compositeurs classiques occidentaux et a directement inspiré des compositeurs tels que Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg et Benjamin Britten. D'autres compositeurs comme Claude Debussy, Maurice Ravel et Igor Stravinsky ont formulé leurs styles en contraste avec l'héritage musical de Wagner. Beaucoup voient Tristan comme une étape importante dans l’abandon de la pratique courante de l’harmonie et de la tonalité et considèrent qu’il jette les bases de l’orientation de la musique classique au XXe siècle." #NT!
 elgar.1353.f: "« L'œuvre qui a toujours suscité ma plus grande admiration est Tristan. Un frémissement d'étonnement me saisit devant ce gigantesque bâtiment, et il me semble encore incroyable comment un être humain a pu le concevoir et le réaliser. Je considère le deuxième acte comme l'une des créations spirituelles les plus sublimes jamais créées. Ce deuxième acte est merveilleux, merveilleux, indescriptiblement merveilleux. - Giuseppe Verdi" #NT!
 elgar.1354.t: "Festival Richard Wagner" #NT!
 elgar.1354.d: "La création du Festspielhaus de Richard Wganer est considérée comme l'un des moments forts de la culture musicale du XIXe siècle." #NT!
 elgar.1354.f: "Le Festival de Bayreuth est un festival de musique organisé chaque année au cours duquel sont présentées des représentations d'opéras du compositeur allemand du XIXe siècle Richard Wagner. Wagner lui-même a conçu et promu l'idée d'un festival spécial pour présenter ses propres œuvres, en particulier son cycle monumental « L'Anneau du Nibelungen » et « Parsifal ». Les représentations ont lieu dans un théâtre spécialement conçu à cet effet, le Bayreuth Festspielhaus. Wagner a personnellement supervisé la conception et la construction du théâtre, qui contenait de nombreuses innovations architecturales pour accueillir les immenses orchestres pour lesquels Wagner écrivait ainsi que la vision particulière du compositeur sur la mise en scène de ses œuvres. Le Festival est devenu un lieu de pèlerinage pour les wagnériens et les amateurs de musique classique. Étaient présents à cet événement musical unique l'empereur Guillaume, Dom Pierre II du Brésil, le roi Louis et d'autres membres de la noblesse, ainsi que le philosophe Friedrich Nietzsche et des compositeurs aussi accomplis qu'Anton Bruckner, Edvard Grieg, Piotr Tchaïkovski, Franz Liszt, et le jeune Arthur Foote." #NT!
 elgar.1354.g: "Un sommet de la culture allemande !" #NT!
 elgar.1356.t: "Richard Wagner – un homme politique ?" #NT!
 elgar.1356.d: "Richard Wagner est un compositeur très suivi et connu depuis des années pour ses polémiques. Il semble qu’il veuille désormais transformer cela en capital politique." #NT!
 elgar.1356.f: "Richard Wagner a été un homme politique tout au long de sa vie, fortement influencé par les idées matérialistes et parfois socialistes radicales, avant de subir plus tard l'influence des travaux philosophiques d'Arthur Schopenhauer. Néanmoins, ses œuvres restent également fortement influencées par l’idée d’un establishment dont le pouvoir doit être brisé. Il participa activement à la révolution de 1848 en Saxe et dut donc fuir par la suite. Dans son essai « Die Wiebelungen », il prévoyait un rôle particulier pour les Allemands dans l'histoire et les considérait d'une part comme des chevaux de Troie et d'autre part comme les seuls capables de sauver l'humanité. Tout au long de sa vie, Wagner a été antisémite, une attitude qui s'est renforcée au fil des années et a trouvé son expression la plus intense dans le pamphlet « Das Judenthum in der Musik »." #NT!
 elgar.1357.t: "Scandale Tannhäuser" #NT!
 elgar.1357.d: "Une représentation de Tannhäuser de Richard Wagner provoque un véritable scandale qui indigne toute la société parisienne. Outre la violation par Wagner des bonnes règles de la vie lyrique française, l'animosité entre les mondes musicaux allemand et français a également joué un rôle." #NT!
 elgar.1357.f: "Wagner a toujours connu des moments difficiles à Paris, et pas seulement à cause de sa concurrence avec le populaire Giacomo Meyerbeer. Afin d'accueillir son opéra Tannhäuser au Grand Opéra, il a dû se plier aux coutumes françaises - comme l'installation d'un ballet. Mais Wagner s’est opposé avec véhémence au cahier des charges et n’a inclus qu’une bacchanale. Dans le même temps, Wagner se rendait impopulaire auprès des musiciens avec des répétitions atrocement longues. La première fit scandale : les messieurs du Jockey Club de Paris se sentirent trahis lorsque le ballet ne parut pas après l'ouverture. Les messieurs ne sont pas venus à cause de la musique, mais pour observer les belles femmes et leur rendre visite plus tard dans les vestiaires. Comme ils n'offrent pas ce qu'ils obtiennent, ils sabotent l'événement à coups de sifflets et de cris. Le lendemain ne va pas mieux : la presse parisienne déchire la performance en l'air. Non seulement la France, mais aussi les amis et ennemis de Wagner en Allemagne suivront de près notre réaction." #NT!
 elgar.1357.g: "Il ne devrait plus jamais se présenter à Paris !" #NT!
 elgar.1357.h: "Nous devons apaiser Herrn Wagner." #NT!
 elgar.1356.g: "Il devrait se lancer en politique." #NT!
 elgar.1356.h: "Il devrait composer, pas débattre !" #NT!
 elgar.1361.t: "Les maîtres chanteurs de Nuremberg" #NT!
 elgar.1361.f: "« Die Meistersinger von Nürnberg » est un drame musical ou un opéra en trois actes de Richard Wagner. Il s'agit de l'opéra le plus long couramment joué, durant près de quatre heures et demie, sans compter deux pauses entre les actes, et il n'est traditionnellement pas coupé. Les Maîtres Chanteurs de Nuremberg occupent une place unique dans l'œuvre de Wagner. C'est la seule comédie parmi ses opéras de maturité et elle est également inhabituelle parmi ses œuvres car elle se déroule dans une époque et un lieu historiquement bien définis plutôt que dans un décor mythique ou légendaire. Il s’agit du seul opéra mature de Wagner basé sur une histoire entièrement originale. Il intègre de nombreuses conventions de l'opéra contre lesquelles Wagner s'était élevé dans ses essais sur la théorie de l'opéra : des vers rimés, des airs, des chœurs, un quintette et même un ballet." #NT!
 elgar.1362.t: "La Walkyrie" #NT!
 elgar.1362.f: "« Die Walküre » forme avec les opéras « Das Rheingold », « Siegfried » et « Götterdämmerung » l'œuvre complète « L'Anneau du Nibelungen ». Wagner a largement suivi les principes liés à la forme du drame musical, reflétant les sentiments et les humeurs derrière l'œuvre, en utilisant un système de leitmotivs récurrents pour représenter les personnes, les idées et les situations plutôt que les unités lyriques conventionnelles d'airs, d'ensembles et de chœurs. L'histoire de Die Walküre est basée sur la mythologie nordique racontée dans la saga Völsunga et l'Edda poétique." #NT!
 elgar.1363.t: "Parsifal" #NT!
 elgar.1363.f: "Le Parsifal de Richard Wagner contient des éléments religieux tels que la musique sacrée, le dévoilement de l'ostensoir (Graal), le baptême et le rituel de la communion chrétienne. Déjà dans ses écrits artistiques zurichois, il développait l’idée d’utiliser l’art pour clarifier le cœur de la religion. Wagner a expliqué que pour transformer son message parabolique de salut et de régénération de l'humanité par la compassion - représenté par Parsifal en quête et Amfortas souffrant - il a choisi une forme d'art qui, avec le symbolisme religieux, était destinée à avoir un « effet de ravissement ». dans l'esprit ». Wagner lui-même a décrit la pièce en trois actes comme une pièce de théâtre de consécration et a décrété qu'elle ne devrait être jouée qu'au Bayreuth Festspielhaus." #NT!
  
 elgar.1401.t: "Des débuts à Karlshamn" #NT!
 elgar.1401.d: "Un jeune étudiant de 19 ans du Conservatoire de Leipzig a fait aujourd'hui ses débuts en tant que pianiste à Kralshamn. Il vient de Norvège, il s'appelle Edvard Grieg." #NT!
 elgar.1401.f: "La carrière d'Edvard Grieg a débuté en tant que pianiste. Avant même de terminer ses études au Conservatoire de Leipzig, Grieg, 19 ans, fait ses débuts à Karlshamn, en Suède, avant de retourner quelques années plus tard dans sa Norvège natale. Grieg avait été l'élève d'Ignaz Moscheles à Leipzig, mais il avait trouvé le climat conservateur de Leipzig très peu attrayant." #NT!
 elgar.1411.t: "Grieg arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1411.f: "Edvard Hagerup Grieg est largement considéré comme l’un des plus grands compositeurs de l’ère romantique et sa musique fait partie du répertoire classique standard du monde entier. Son utilisation de la musique folklorique norvégienne dans ses propres compositions a rendu la musique norvégienne célèbre et a contribué au développement d'une identité nationale, tout comme Jean Sibelius l'a fait en Finlande et Bedřich Smetana en Bohême. En tant que pianiste et chef d'orchestre, il entreprend de nombreuses tournées de concerts en Europe. Semblable au puissant tas de Russie avec Moussorgski à la barre, Grieg a fusionné des éléments de la musique folklorique de son pays natal - tels que les quintes vides, les rythmes de danse fortement accentués, l'hésitation entre les tonalités modales et majeures-mineurs - avec les réalisations compositionnelles de ces dernières années. Le romantisme. Certaines de ses harmonies annoncent déjà l'impressionnisme et sont particulièrement radicales dans certaines compositions comme Klokkeklang. Parmi les nombreux autres qui font référence à Grieg dans leurs activités de composition, soit explicitement, soit sous forme énigmatique dans la musique, figurent Frederick Delius, Maurice Ravel, Sergueï Rachmaninov, Dmitri Chostakovitch et Béla Bartók." #NT!
 elgar.1412.t: "Grieg s'en va" #NT!
 elgar.1421.t: "Le contrat de Grieg prend fin" #NT!
 elgar.1422.t: "Grieg part [ROOT.GetCountry.GetName]" #NT!
 elgar.1431.t: "Grieg est mort" #NT!
 elgar.1431.f: "Edvard Grieg est décédé à l'hôpital municipal de Bergen, en Norvège, le 4 septembre 1907, à l'âge de 64 ans, des suites d'une insuffisance cardiaque. Il avait souffert d'une longue période de maladie. Ses derniers mots furent : « Eh bien, s'il doit en être ainsi. » Les funérailles ont attiré entre 30 000 et 40 000 personnes dans les rues de sa ville natale pour lui rendre hommage. Conformément à son souhait, sa propre marche funèbre à la mémoire de Rikard Nordraak a été jouée avec une orchestration par son ami Johan Halvorsen, qui avait épousé la nièce de Grieg. De plus, le mouvement Funeral March de la Sonate pour piano n°2 de Chopin a été joué. Grieg a été incinéré dans le premier crématorium norvégien ouvert à Bergen cette année-là, et ses cendres ont été enterrées dans une crypte de montagne près de sa maison, Troldhaugen. Après le décès de sa femme, ses cendres ont été déposées à côté des siennes." #NT!
 elgar.1441.t: "Grieg prépare une tournée" #NT!
 elgar.1441.d: "Le compositeur Edvard Grieg prépare une tournée à l'étranger. La destination est la Scandinavie." #NT!
 elgar.1442.d: "Le compositeur Edvard Grieg prépare une tournée à l'étranger. Les destinations sont la Scandinavie, l'Allemagne, les Pays-Bas, la Belgique, l'Autriche, la Bohême, la Pologne et la Russie." #NT!
 elgar.1443.d: "Le compositeur Edvard Grieg prépare une tournée à l'étranger. Les destinations sont la Scandinavie, l'Allemagne, l'Italie, la France et la Grande-Bretagne." #NT!
 elgar.1451.t: "Suite Holberg" #NT!
 elgar.1451.d: "La Suite Holberg d'Edvard Grieg, créée à Oslo, s'est non seulement révélée être un chef-d'œuvre musical, mais a également inspiré le sentiment national norvégien." #NT!
 elgar.1451.f: "La Suite Holberg, sous-titrée « Suite à l'ancienne », est une suite de cinq mouvements basés sur des formes de danse du XVIIIe siècle, écrite par Edvard Grieg en 1884 pour célébrer le 200e anniversaire de la naissance du dramaturge humaniste dano-norvégien Ludvig Holberg (1684). -1754). Il illustre la musique du XIXe siècle qui utilise les styles et formes musicaux du siècle précédent. La Suite Holberg a été composée à l'origine pour le piano, mais un an plus tard, elle a été adaptée par Grieg lui-même pour orchestre à cordes. La suite se compose d'une introduction et d'un ensemble de danses. Il s'agit d'un des premiers essais du néoclassicisme, une tentative de faire écho à ce que l'on connaissait à l'époque de Grieg de la musique de l'époque de Holberg. Bien qu'elles ne soient pas aussi célèbres que la musique de scène de Grieg tirée de Peer Gynt, qui est elle-même généralement interprétée telle qu'arrangée dans une paire de suites, de nombreux critiques considèrent ces œuvres comme étant d'égale valeur." #NT!
 elgar.1452.t: "Concerto pour piano en la mineur" #NT!
 elgar.1452.d: "Un concerto pour piano d'Edvard Grieg a célébré aujourd'hui sa première mondiale à Copenhague. Il est déjà prévisible que ce sera l’une de ses pièces les plus populaires." #NT!
 elgar.1452.f: "Le Concerto pour piano en la mineur, op. 16, composé par Edvard Grieg en 1868, fut le seul concerto achevé par Grieg. L'œuvre fait partie des premières œuvres importantes de Grieg, écrites par le compositeur de 24 ans en 1868 à Søllerød, au Danemark, lors d'une de ses visites là-bas pour profiter du climat. Le concerto de Grieg témoigne de son intérêt pour la musique folklorique norvégienne ; l'épanouissement initial est basé sur le motif d'une seconde mineure descendante suivie d'une tierce majeure descendante, typique de la musique folklorique du pays natal de Grieg. L'œuvre a été créée par Edmund Neupert le 3 avril 1869, à Copenhague, sous la direction de Holger Simon Paulli. Certaines sources affirment que Grieg lui-même, un excellent pianiste, était le soliste prévu, mais il n'a pas pu assister à la première en raison d'engagements avec un orchestre à Christiania (aujourd'hui Oslo). Parmi ceux qui ont assisté à la première figuraient le compositeur danois Niels Gade et le pianiste russe Anton Rubinstein, qui a fourni son piano pour l'occasion. Grieg a révisé l'œuvre au moins sept fois, généralement de manière subtile, mais les révisions représentaient plus de 300 différences par rapport à l'orchestration originale." #NT!
 elgar.1461.t: "Peer Gynt" #NT!
 elgar.1461.f: "Peer Gynt, op. 23, est la musique de scène de la pièce du même nom de Henrik Ibsen de 1867, écrite par le compositeur norvégien Edvard Grieg. Bien qu'il ait composé de nombreuses courtes pièces pour piano et œuvres de chambre, le travail que Grieg a réalisé pour Henrik Ibsen s'est démarqué. Composant à l'origine 90 minutes de musique orchestrale pour la pièce, il est ensuite revenu en arrière et en a extrait certaines sections pour les suites. Les voyages de Peer Gynt à travers le monde et dans des contrées lointaines sont représentés par les instruments que Grieg choisit d'utiliser. Grieg créa plus tard deux suites à partir de sa musique de Peer Gynt. Une partie de la musique de ces suites a été médiatisée dans la culture populaire, en particulier les morceaux « Morning Mood », « In the Hall of the Mountain King » et « Solveig's Song »." #NT!
 elgar.1462.t: "Pièces lyriques" #NT!
 elgar.1462.f: "Lyric Pieces est un recueil de 66 courtes pièces pour piano seul écrites par Edvard Grieg. Ils ont été publiés en 10 volumes, de 1867 à 1901. La collection comprend plusieurs de ses pièces les plus connues, telles que Wedding Day at Troldhaugen, To Spring, March of the Trolls et Butterfly. Le thème de la première pièce de la série, Arietta, était l'une des mélodies préférées du compositeur. Selon les mots du pianiste Andrei Gavrilow, les Pièces Lyriques sont « une sorte de journal très particulier que Grieg a tenu tout au long de sa vie, ou une confession, car elles reflètent les moments les plus intimes de la vie du compositeur »." #NT!
 elgar.1463.t: "Danses norvégiennes" #NT!
 elgar.1463.f: "Les danses norvégiennes étaient la réponse norvégienne aux danses slaves à succès d'Antonín Dvořák et aux danses hongroises de Johannes Brahms. Les deux collègues avaient publié leur série de danses pour piano à quatre mains en 1878 et 1881 aux éditions Simrock. A cette époque, Grieg n'osait pas orchestrer ses danses, car le terrain était occupé par les « Rhapsodies norvégiennes » de son ami Johan Svendsen. La version orchestrale de ses Danses norvégiennes fut donc arrangée par Robert Henriques, à la grande satisfaction de Grieg. Pour la première danse, Grieg a utilisé la marche populaire de Sinklar, pour les trois dernières dites "Hallings", danses nuptiales traditionnelles norvégiennes pour les jeunes hommes, qui sont rapides et très acrobatiques à exécuter." #NT!
 elgar.1471.t: "Grieg fait honneur au [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1501.t: "Nouvelles voies" #NT!
 elgar.1501.d: "Dans le « Neue Magazin für Musik », Robert Schumann évoque un nouvel artiste devenu célèbre du jour au lendemain. Son nom est Johannes Brahms et il a fait une forte impression sur Schumann et son épouse Clara." #NT!
 elgar.1501.f: "« Et il est venu, jeune sang, au berceau duquel les grâces et les héros ont veillé. Il s'appelle Johannes Brahms, il est originaire de Hambourg, y a travaillé dans un silence sombre, mais a été formé par un professeur excellent et enthousiaste dans des contextes artistiques difficiles, qui m'a été recommandé peu avant par un maître vénéré et connu. A l'extérieur aussi, il portait tous les signes qui nous annoncent : c'est un homme appelé. -Robert Schumann" #NT!
 elgar.1501.g: "Nous attendons de grandes choses de M. Brahms." #NT!
 elgar.1511.t: "Brahms arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1511.f: "Johannes Brahms était un compositeur, pianiste et chef d'orchestre allemand. Ses compositions sont principalement attribuées à l'époque du Haut Romantisme ; cependant, en incorporant des formes baroques et classiques, ils les dépassent. Brahms est considéré comme l'un des compositeurs les plus importants du XIXe siècle ; certains le classent même parmi Bach et Beethoven. Brahms a été considéré à la fois comme un traditionaliste et un innovateur, par ses contemporains et par les écrivains ultérieurs. Sa musique est enracinée dans les structures et les techniques de composition des maîtres classiques. Au sein de ces structures se trouvent des motifs profondément romantiques. Sa contribution et son savoir-faire ont été admirés par des personnalités aussi diverses qu'Arnold Schoenberg et Edward Elgar. La construction détaillée des œuvres de Brahms fut un point de départ et une inspiration pour toute une génération de compositeurs. Dans le soi-disant conflit musical, Brahms était l'un des opposants à la nouvelle école allemande, qui propageait la musique à programme de Franz Liszt et Richard Wagner comme un progrès musical. Brahms préférait la musique qui, de par sa qualité spécifique, est insensible aux changements historiques." #NT!
 elgar.1512.t: "Brahms s'en va" #NT!
 elgar.1521.t: "Le contrat de Brahms prend fin" #NT!
 elgar.1522.t: "Brahms s'en va [ROOT.GetCountry.GetName]" #NT!
 elgar.1531.t: "Brahms est mort" #NT!
 elgar.1531.f: "Brahms est décédé le 3 avril 1897 au petit matin à l'âge de 63 ans dans son appartement de la Karlsgasse 4, où il vivait depuis 1872 - selon certaines biographies de cancer du foie, selon des informations plus récentes sur un carcinome du pancréas. Sa dernière apparition publique eut lieu le 7 mars 1897 lorsqu'il vit Hans Richter diriger sa Symphonie n° 4 ; il y a eu une ovation après chacun des quatre mouvements. Après avoir été aménagée dans la maison de deuil, où Carl Kundmann a retiré son masque mortuaire et Ludwig Michalek a réalisé un dernier tableau au pastel, la consécration a eu lieu le 6 avril dans l'église luthérienne de la ville." #NT!
 elgar.1541.t: "Brahms prépare une tournée" #NT!
 elgar.1541.d: "Le compositeur Johannes Brahms prépare une tournée à l'étranger. Les destinations sont l'Allemagne, l'Autriche, le Danemark, les Pays-Bas et la Suisse." #NT!
 elgar.1551.t: "Variations sur un thème de Haydn" #NT!
 elgar.1551.d: "Le compositeur Johannes Brahms a interprété aujourd'hui un nouveau chef-d'œuvre, mais envisage en même temps de s'engager durablement à Vienne." #NT!
 elgar.1551.f: "Les Variations sur un thème de Haydn op. 56a est une œuvre de variation pour orchestre de Johannes Brahms. L'œuvre a été créée à l'été 1873 à Tutzing. La première eut lieu le 2 novembre 1873 à Vienne sous la direction de Brahms. La pièce s'inscrit dans une époque où Brahms voulait célébrer son séjour à Vienne. D'une part, il a quitté Detmold et Hambourg déçu il y a des années. D’un autre côté, il s’efforçait de vivre là où avaient vécu ses grands modèles classiques et de perpétuer la tradition viennoise." #NT!
 elgar.1552.t: "Symphonie n°1" #NT!
 elgar.1552.d: "Après 14 ans de travail, Johannes Brahms a présenté sa 1ère symphonie, créée à Karlsruhe." #NT!
 elgar.1552.f: ""Johannes m'a récemment envoyé - pensez quelle surprise - un premier mouvement symphonique avec le début audacieux suivant. C'est probablement un peu fort, mais je m'y suis habitué très vite. Le mouvement regorge de merveilleuses beautés, avec une maîtrise des motifs qui s'approprie de plus en plus. Tout est si intéressant et pourtant aussi énergique qu’un premier effusion ; on en profite vraiment pleinement sans que l'on se souvienne de l'œuvre. Le passage de la deuxième partie à la première a une fois de plus été merveilleusement réussi. -Clara Schuman" #NT!
 elgar.1553.t: "Gesang du Parzen" #NT!
 elgar.1553.d: "Le «Chant des Destins» de Johannes Brahms a été créé à Bâle. Avec Vienne, la Suisse était l'un des lieux de séjour les plus importants de Brahms." #NT!
 elgar.1553.f: "Le Gesang der Parzen (Chant des Destins) est la dernière composition pour chœur et orchestre de Johannes Brahms. Plus de 10 ans après la cantate Rinaldo op. 50 et la rhapsodie d'alto op. 51, Brahms utilise à nouveau un texte de Johann Wolfgang von Goethe. Selon Max Kalbeck, Brahms a été inspiré pour composer par l'actrice Charlotte Wolter, qui est apparue dans le rôle d'Iphigénie au Burgtheater de Vienne. Le 13 juin 1896, Brahms écrivait à propos de la pièce : « J'entends souvent philosopher sur le sixième couplet du Parzenlied. Je pense que le cœur de l’auditeur sans méfiance devrait s’adoucir et les yeux mouillés à la simple entrée du major ; alors seulement la misère de l'humanité s'empare de lui." #NT!
 elgar.1553.g: "C'est aussi merveilleux que dérangeant." #NT!
 elgar.1561.t: "Deutsches Requiem" #NT!
 elgar.1561.f: "« Il y a peu de choses à dire ici, mais je dois quand même vous dire que je suis complètement rempli de votre Requiem, c'est une pièce très puissante, elle saisit la personne tout entière comme peu d'autres choses. Le profond sérieux, allié à toute la magie de la poésie, a un effet merveilleux, choquant et apaisant. Comme vous le savez, je n'arrive jamais vraiment à le mettre en mots, mais je ressens tout le riche trésor de cette œuvre au plus profond, et l'enthousiasme qui se dégage de chaque pièce m'émeut profondément, c'est pourquoi je ne peux m'empêcher de le prononcer… Oh, si je pouvais l'entendre, que donnerais-je pour cela. -Clara Schuman" #NT!
 elgar.1562.t: "Danses hongroises" #NT!
 elgar.1562.f: "Les Danses hongroises de Johannes Brahms sont un ensemble de 21 airs de danse entraînants basés principalement sur des thèmes hongrois, achevés en 1879. Leur durée varie d'environ une minute à cinq minutes. Elles comptent parmi les œuvres les plus populaires de Brahms et lui ont été les plus rentables. Chaque danse a été arrangée pour une grande variété d'instruments et d'ensembles. Brahms a initialement écrit la version pour piano à quatre mains et a ensuite arrangé les dix premières danses pour piano seul. Le violoniste Joseph Joachim, ami de Brahms, a créé un arrangement virtuose de toutes les danses hongroises pour violon et piano." #NT!
 elgar.1563.t: "Symphonie n°4" #NT!
 elgar.1563.f: "La Symphonie n°4 est la dernière symphonie écrite par Johannes Brahms. C'est aujourd'hui l'une des œuvres orchestrales les plus populaires et les plus fréquemment interprétées du compositeur. À première vue, la manière intransigeante avec laquelle l’œuvre est conçue est déconcertante. Lorsque Brahms et Ignaz Brüll ont joué la symphonie à des amis sur deux pianos, Clara Schumann et le futur biographe de Brahms, Max Kalbeck, entre autres, ont réagi par un rejet. Eduard Hanslick se serait exclamé : « Tout au long du mouvement, j'avais l'impression d'être battu par deux personnes terriblement intelligentes. » Elisabeth von Herzogenberg a décrit l'œuvre comme « un petit monde pour les intelligents et les connaisseurs, dans lequel les gens qui marchent dans l'obscurité ne peuvent avoir qu'une petite part ». Lorsque Brahms assista à une représentation de la symphonie en 1897, peu avant sa mort, il reçut un tonnerre d'applaudissements du public viennois, que l'œuvre reçoit encore aujourd'hui." #NT!
 elgar.1571.t: "Brahms fait honneur au [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1601.t: "Propriétaire d'une plantation d'orangers" #NT!
 elgar.1601.d: "Le fils du célèbre entrepreneur en laine Julius Delius a suivi des cours auprès d'un organiste et a publié certaines de ses premières compositions." #NT!
 elgar.1601.f: "Frederick Delius, un Anglais d'origine, était le fils de l'entrepreneur allemand en laine Julius Delius. Le père voulait que son fils soit le successeur de l'entreprise, mais celui-ci prêtait peu d'attention aux affaires en Europe et s'intéressait davantage à l'art et à la musique. Par conséquent, Delius jr. transféré dans une plantation d'orangers en Floride pour le tenir à l'écart des influences des métropoles européennes. Mais c'est ce transfert qui revêtira une importance capitale pour sa créativité musicale ultérieure. À Jacksonville, Delius a rencontré l'organiste catholique Thomas Ward, qui, selon Delius, était le seul à lui avoir réellement appris quelque chose. Un peu plus tard, Delius publiera ses premières compositions à Danville, en Virginie." #NT!
 elgar.1601.g: "Que allait devenir ce bon à rien ?" #NT!
 elgar.1611.t: "Delius arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1611.f: "Frederick Theodore Albert Delius était un compositeur britannique. Delius était issu d'une vieille famille de commerçants et fabricants de textiles d'origine allemande, mais avait du mal à suivre les traces de son père Julius et négligeait le commerce. Julius transféra donc Frédéric dans une plantation d'orangers en Floride afin de le tenir à l'écart des influences des métropoles européennes. Mais c'est précisément dans le sud des États-Unis que Delius a fait la connaissance de son professeur de musique Thomas Ward et de la culture musicale afro-américaine comme source d'inspiration. Finalement, en 1886, son père lui accorde un cours de dix-huit mois, où Edvard Grieg reconnaît son talent et devient son mentor. Ses premières pièces importantes ont été créées pendant son séjour à Leipzig, notamment des dédicaces à l'épouse de Grieg, Nina. Il a développé son style très personnel, d'abord influencé par Wagner et Grieg, puis plus tard par Debussy : une harmonie incomparable, un flux musical apparemment infini et une compréhension sensible des plus fines nuances émotionnelles, proche de l'impressionnisme. La musique de Delius peut être comprise comme une expression musicale importante du « Fin de siècle »." #NT!
 elgar.1612.t: "Delius s'en va" #NT!
 elgar.1621.t: "Le contrat de Delius prend fin" #NT!
 elgar.1622.t: "Delius s'en va [ROOT.GetCountry.GetName]" #NT!
 elgar.1631.t: "Délios meurt" #NT!
 elgar.1631.f: "Dans les années 1910, Delius avait commencé à présenter des symptômes de syphilis qu’il avait probablement contractés dans les années 1880. Il a suivi des traitements dans des cliniques à travers l'Europe, mais en 1922, il marchait avec deux bâtons et en 1928, il était paralysé et aveugle. Il n'y a pas eu de retour à la prospérité des années d'avant-guerre : le traitement médical de Delius était une dépense supplémentaire, sa cécité l'empêchait de composer. Un jeune admirateur anglais, Eric Fenby, apprenant que Delius essayait de composer en dictant à Jelka, proposa ses services comme assistant bénévole. Pendant cinq ans, à partir de 1928, il travaille avec Delius, prenant ses nouvelles compositions sous dictée et l'aidant à réviser ses œuvres antérieures. Delius est décédé à Grez le 10 juin 1934, à l'âge de 72 ans. Il avait souhaité être enterré dans son propre jardin, mais les autorités françaises l'ont interdit. Son autre souhait, malgré son athéisme, était d'être enterré « dans un cimetière de campagne du sud de l'Angleterre, où les gens pourraient déposer des fleurs sauvages »." #NT!
 elgar.1641.t: "Delius prépare une tournée" #NT!
 elgar.1641.d: "Le compositeur Frederick Delius prépare une tournée à l'étranger. Il n'a pas en tête de grande tournée de concerts, juste quelques visites en Europe occidentale, notamment en Norvège, pays de son mentor Edvard Grieg." #NT!
 elgar.1651.t: "Grez-sur-Loing" #NT!
 elgar.1651.d: "Le compositeur Frederick Delius envisage de s'installer avec son épouse Jelka Rosen dans la petite ville artistique de Grez." #NT!
 elgar.1651.f: "En 1896, Delius rencontre la peintre Jelka Rosen, qu'il épouse en 1903, et ils s'installent à Grez-sur-Loing, une petite ville près de Fontainebleau. L'endroit était alors connu comme une colonie d'artistes, où s'étaient installés des peintres scandinaves comme Carl Larsson et des membres des Skagen Painters ou des Glasgow Boys. Au tournant du siècle, il crée ses premiers chefs-d'œuvre de maturité, tels que Paris, Un village Roméo et Juliette et les Appalaches." #NT!
 elgar.1652.t: "Delius de retour en Angleterre" #NT!
 elgar.1652.d: "Le compositeur Frederick Delius est en visite dans son Angleterre natale." #NT!
 elgar.1652.f: "Dans les années 1910, Delius retourne quelques années dans son Angleterre natale. Les œuvres de ces années-là, comme le Requiem, connurent moins de succès. Delius se tourne désormais vers les formes conventionnelles de la musique absolue, mais ne parvient pas à structurer l'opulence de son langage tonal de manière convaincante." #NT!
 elgar.1661.t: "Koanga" #NT!
 elgar.1661.f: "« Koanga fait partie de ces œuvres singulières qui attirent l'attention dans l'évolution de Delius, mais qui se démarquent du reste de sa musique. Habituellement, une fois qu'une œuvre était écrite, l'intérêt de Delius pour elle diminuait. Il serait alors renouvelé et revécu temporairement à chaque fois qu'il l'entendrait à nouveau. Pour Koanga, cependant, il s'est montré préoccupé comme s'il détenait un lien secret qui le liait à sa jeunesse en Floride. C’était la seule œuvre qu’il déplorait dans sa vieillesse et qu’il n’entendrait probablement plus jamais. Et cela s’est avéré. Une sombre grandeur imprègne la partition qui, tout en cédant aux envies de Wagner, rappelle l'enthousiasme tragique de Verdi. Les éléments de temps, de lieu et d'intrigue lui ont permis une gamme de textures et d'ambiances plus large que dans ses autres opéras. -Éric Fenby" #NT!
 elgar.1662.t: "Un village Roméo et Juliette" #NT!
 elgar.1662.f: "Un village Roméo et Juliette est un opéra de Frederick Delius, le quatrième de ses six opéras. Le compositeur lui-même et son épouse Jelka ont écrit le livret en anglais basé sur la nouvelle « Romeo und Julia auf dem Dorfe » de l'auteur suisse Gottfried Keller. Bien que l'opéra ait rarement été mis en scène, l'interlude orchestral entre les scènes 5 et 6, « La promenade vers le jardin du paradis », est entendu séparément lors des concerts et a été enregistré à plusieurs reprises." #NT!
 elgar.1663.t: "En entendant le premier coucou au printemps" #NT!
 elgar.1663.f: "Sir Thomas Beecham, le champion britannique le plus éminent de Delius, a qualifié On Hearing the First Cuckoo in Spring de « de loin la plus connue de toutes les productions de notre compositeur ». Avec Summer Night on the River, c'est l'une des deux pièces pour petit orchestre de Delius. Les deux furent joués pour la première fois à Leipzig le 23 octobre 1913, sous la direction d'Arthur Nikisch. Le thème principal, marqué « Avec un mouvement fluide et facile », est un échange de cris de coucou. Le deuxième thème est composé pour premiers violons et est tiré d'une chanson folklorique norvégienne, « In Ola Valley », qui a été portée à l'attention de Delius par le compositeur et arrangeur de chansons folkloriques Percy Grainger. Le thème avait déjà été utilisé par Edvard Grieg." #NT!
  
 elgar.1701.t: "Première apparition de Mahler" #NT!
 elgar.1701.d: "À Bad Hall, le jeune et talentueux chef d'orchestre Gustav Mahler assume pour la première fois le poste de Kapellmeister. Dans les années suivantes, il gravira les échelons de carrière jusqu'à l'Opéra national de Vienne." #NT!
 elgar.1701.f: "« Et il était là en personne dans le bureau du théâtre lorsque je suis sorti de ma première visite à Pollini : pâle, mince, de petite taille, le visage long, le front raide encadré par des cheveux d'un noir profond, les yeux importants derrière des lunettes, les sillons de souffrance. et d'humour dans son visage qui, tout en parlant à un autre, montrait le changement d'expression le plus étonnant, incarnation tout aussi intéressante, démoniaque et intimidante du maître de chapelle Kreisler que le jeune lecteur d'E.T.A. Les fantasmes d'Hoffmann pouvaient imaginer ; il m'a gentiment interrogé sur mes capacités et mes connaissances musicales - ce à quoi j'ai répondu, à sa satisfaction évidente avec un mélange de timidité et de confiance en moi - et m'a laissé dans une sorte d'état d'hébétude et d'ébranlement. [...] Mahler m'est apparu dans son visage et son comportement comme un génie et un démon [...]' - Bruno Walter" #NT!
 elgar.1701.g: "A 20 ans, n'est-il pas un peu trop jeune pour un tel métier ?" #NT!
 elgar.1711.t: "Mahler arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1711.f: "Gustav Mahler était un compositeur autrichien à la transition du romantisme tardif au modernisme. Il fut non seulement l'un des compositeurs les plus importants de la période romantique tardive, mais aussi l'un des chefs d'orchestre les plus célèbres de son époque et, en tant que directeur d'opéra, l'un des plus importants réformateurs du théâtre musical. Son travail à l’Opéra de la Cour de Vienne est considéré comme une époque. Stefan Zweig, par exemple, écrit dans ses mémoires à propos de la renommée de Mahler à Vienne : « Avoir vu Gustav Mahler dans la rue était un événement qu'on rapportait fièrement à ses camarades le lendemain matin, comme un triomphe personnel ». Par rapport aux standards de l'époque, les interprétations musicales et scéniques de Mahler se caractérisent par leur grande fidélité à l'original. Son modèle a eu une influence directe sur une jeune génération de chefs d’orchestre. Son rang de compositeur, en revanche, fut contesté bien après sa mort. Même si une communauté d’adeptes enthousiastes se forme rapidement, ses créations rencontrent dans un premier temps un manque d’intérêt, une incompréhension ou un rejet de la part du public intéressé par la musique. Ce n'est que dans les années 1960 que son œuvre parvient enfin à s'imposer dans le cadre de ce qu'on appelle la « Renaissance Mahler »." #NT!
 elgar.1712.t: "Mahler s'en va" #NT!
 elgar.1721.t: "Le contrat de Mahler prend fin" #NT!
 elgar.1721.f: "Les compositeurs du XXe siècle ont tendance à ne rester que dix ans dans un pays. Ils ne poursuivront pas leur contrat." #NT!
 elgar.1722.t: "Mahler quitte [ROOT.GetCountry.GetName]" #NT!
 elgar.1731.t: "Mahler est mort" #NT!
 elgar.1731.f: "« Matin et Vienne. Un chaos. Vous vous accrochez à des détails que personne ne peut encore connaître. Il sera enterré dans le petit cimetière de Grinzing, à côté de sa petite fille. Le cadavre est amené. L'autre matin. La route 'an den Langen Lüssen' mène à travers le pays jusqu'aux cyprès. La chapelle est un petit espace, juste pour le cercueil et quelques couronnes. Les autres bordent les chemins menant à la tombe. Une femme passe et dit à une autre : « Maintenant, il est en paix intérieurement. Tout était trop petit pour lui. L'église de Grinzing est petite, le cimetière étroit. Et un spectacle pour les Viennois est imminent. L'église et le cimetière seront bouclées. Seules les cartes donneront accès. On apprend que Franz Schalk, Gregor et le conseil d'administration ont demandé que l'opéra soit fermé le jour des funérailles. Aucun mot à ce sujet. Le tribunal, la commune de Vienne, ne bouge pas. Et puis la célébration. (Parce qu'elle l'était). Nous sommes devant l'église au moment où le cercueil est transporté. Il pleut. On accède plus rapidement à la tombe par un chemin viticole. Le train arrive. La pluie s'arrête. Un rossignol chante, les mottes tombent. Un arc-en-ciel. Et les centaines se taisent. -Paul Stéphane" #NT!
 elgar.1741.t: "Mahler prépare une tournée" #NT!
 elgar.1741.d: "Le compositeur Gustav Mahler prépare une tournée à l'étranger. Il visitera toutes les grandes salles de concert d'Europe." #NT!
 elgar.1742.d: "Le compositeur Gustav Mahler prépare une tournée à l'étranger. Il visitera toutes les grandes salles de concert d'Europe et d'Amérique du Nord." #NT!
 elgar.1751.t: "Le nouveau Kapellmeister de l'Opéra national de Vienne" #NT!
 elgar.1751.d: "De 1897 à 1907, Mahler occupe la position exceptionnelle en Europe de premier chef d'orchestre et directeur de l'Opéra de Vienne." #NT!
 elgar.1751.f: "«Quand un cas extraordinaire et exceptionnel s'est produit et que Gustav Mahler a été nommé directeur de l'Opéra de la Cour à l'âge de trente-huit ans, un murmure choqué et un étonnement ont parcouru tout Vienne à l'idée qu'un si jeune homme se soit vu confier le premier institut d'art. [...] Cette méfiance selon laquelle chaque jeune n'était « pas entièrement fiable » traversait tous les cercles à l'époque. -Stefan Zweig" #NT!
 elgar.1751.g: "Il est le bienvenu pour donner des concerts, mais il est définitivement trop jeune pour occuper un poste aussi important !" #NT!
 elgar.1751.h: "C'est juste l'homme qu'il faut. Embauchez-le." #NT!
 elgar.1752.t: "Un Autrichien à New York" #NT!
 elgar.1752.d: "Après des disputes dans son pays autrichien, Gustav Mahler trouva un public à New York, auprès duquel ses œuvres furent très bien accueillies. Certains responsables du monde musical américain souhaiteraient l'engager sur le long terme." #NT!
 elgar.1752.f: "Pour certains, le pourpoint allemand était trop serré lorsqu’ils entendaient le nom de Mahler. Certains par enthousiasme, mais la plupart par colère. C'est comme ça depuis le premier jour. Il a eu un effet immédiat, incitatif, provocateur, alarmant, peu importe : il appartient à ces natures électriques et électrisantes qui font des étincelles ou s'enflamment au moindre contact. Au début, bien sûr, seule son impopularité frénétique le rendait populaire. Porté par la faveur de la haine, soigneusement illuminé par l'envie, ce protecteur éternel et puissant de tout ce qui est réel, par le ridicule, par l'envie et la calomnie, proclamés par les porteurs de sons les plus bruyants à chaque coin de rue, il est devenu célèbre. […] Ainsi on entendait chaque jour qu'il maltraitait ses musiciens, les fouettait à des travaux inhumains, les incitait presque à la mort, et que s'ils en étaient capables, ils voudraient tous le noyer dans une cuillerée d'eau. On disait qu'il raccourcissait ses chanteurs, les formait comme des recrues, jouait avec eux comme le Grand Turc avec ses esclaves. […] L'intensité de son être semblait remplir toute la ville de New York. - Félix Salten" #NT!
 elgar.1752.g: "Quel type étrange." #NT!
 elgar.1752.h: "Mahler devrait rester en Amérique." #NT!
 elgar.1761.t: "Symphonie n°5" #NT!
 elgar.1761.f: "Comme certaines autres symphonies de Mahler, la 5e symphonie n'a pas été comprise après sa création. En 1905, après une représentation infructueuse à Hambourg, Mahler se plaignit : « La Cinquième est une œuvre maudite. Personne ne comprend. Les critiques musicales dans les années qui ont suivi la première étaient pour la plupart négatives. Le critique musical Ferdinand Pfohl, par exemple, jugeait que la 5e symphonie était l'une des œuvres les plus faibles de Mahler. Seule la Neue Zeitung für Musik a rendu à la symphonie un témoignage bienveillant et a parlé d'une « immense richesse de beauté ». Par rapport à la 4e symphonie écrite deux ans plus tôt, elle représente une différence majeure dans le contenu et la forme. Avec l'univers sonore plus brut de la 5e symphonie, Mahler entame une nouvelle phase créative, qui se développe davantage dans la 6e symphonie suivante. Ce n'est qu'après la mort de Mahler que l'œuvre devint de plus en plus appréciée." #NT!
 elgar.1762.t: "Lied von der Erde" #NT!
 elgar.1762.f: "« Est-ce bien le même homme qui, « en harmonie avec l'infini », a érigé l'édifice du Huitième que l'on retrouve aujourd'hui dans le chant à boire des malheurs de la Terre ? Qui se glisse seul en automne vers son lieu de repos bien-aimé, en quête de rafraîchissement ? Qui regarde la jeunesse avec le regard amical de la vieillesse, avec une douce émotion devant la beauté ? Qui cherche à oublier l'existence terrestre insignifiante dans l'ivresse et finit par dire au revoir dans la mélancolie ? […] Ce n'est guère la même personne et le même compositeur. Jusqu'alors toutes les œuvres étaient nées du sentiment de la vie [...] La terre disparaît, un air différent souffle, une lumière différente l'éclaire. [...] Lorsque je lui ai rapporté l'autographe, presque incapable d'en dire un mot, il a ouvert l'« Abschied » et m'a dit : « Qu'en pensez-vous ? Est-ce supportable du tout ? Les gens ne vont-ils pas se suicider après ? Il a ensuite souligné les difficultés rythmiques et a demandé en plaisantant : « Une idée sur la manière de réaliser cela ? Pas moi!' -Bruno Walter" #NT!
 elgar.1763.t: "Livres pour enfants" #NT!
 elgar.1763.f: "« Je comprends bien qu'on compose des paroles aussi terribles quand on n'a pas d'enfants ou qu'on a perdu des enfants. Mais je ne comprends pas comment on peut chanter la mort d'enfants si on les a serrés dans ses bras et embrassés une demi-heure avant, heureux et en bonne santé !' - Alma Mahler-Werfel, épouse de Gustav Mahler" #NT!
 elgar.1771.t: "Mahler fait honneur au [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1801.t: "Concerto pour piano n°2" #NT!
 elgar.1801.d: "Après bien des revers, le compositeur Sergueï Rachmaninov fait un retour impressionnant : son Deuxième Concerto pour piano a suscité des applaudissements frénétiques." #NT!
 elgar.1801.f: "Après la désastreuse création de sa Première Symphonie en 1897, Rachmaninov souffrit d'une dépression psychologique qui l'empêcha de composer pendant trois ans. Bien que la dépression ait sapé son énergie, il s’est toujours engagé dans la performance. Des cours de direction d'orchestre et de piano sont devenus nécessaires pour améliorer sa situation financière. En 1899, il devait interpréter à Londres le deuxième concerto pour piano, qu'il n'avait pas encore composé pour cause de maladie, et fit au contraire des débuts réussis en tant que chef d'orchestre. Des proches décident de le présenter au neurologue Nikolai Dahl, à qui il rend visite quotidiennement de janvier à avril 1900, ce qui contribue à lui redonner la santé et la confiance en lui. Rachmaninov a dédié le concerto à Dahl pour l'avoir soigné avec succès. Après avoir rempli son engagement de concert à Londres en 1908 au Queen's Hall sous la direction de Serge Koussevitzky, une critique flatteuse du Times parut : « L'expression directe de l'œuvre, l'extraordinaire précision et exactitude du jeu de Rachmaninov, et même la stricte économie du mouvement des armes et les mains qu'il exerce, tout cela a contribué à l'impression d'exhaustivité de la performance." #NT!
 elgar.1811.t: "Rachmaninov arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1811.f: "Sergueï Vassilievitch Rachmaninov est largement considéré comme l'un des meilleurs pianistes de son époque et, en tant que compositeur, l'un des derniers grands représentants du romantisme dans la musique classique russe. Les premières influences de Tchaïkovski, Rimski-Korsakov et d’autres compositeurs russes ont cédé la place à un langage tout à fait personnel, remarquable par sa mélodicité chantante, son expressivité et ses riches couleurs orchestrales. Le piano occupe une place importante dans la production compositionnelle de Rachmaninov et il a mis un point d'honneur à utiliser ses compétences d'interprète pour explorer pleinement les possibilités expressives et techniques de l'instrument. En 1897, après la première désastreuse de sa Symphonie n°1, Rachmaninov entra dans une dépression de quatre ans et composa peu jusqu'à ce qu'une thérapie de soutien réussie lui permette d'achever son Concerto pour piano n°2, reçu avec enthousiasme, en 1901. Au cours des seize années suivantes années, Rachmaninov dirige au Théâtre Bolchoï. Rachmaninov fut l'un des derniers représentants d'une tradition vieille de plusieurs siècles. Jusqu’à la fin du XIXe siècle, la plupart des compositeurs étaient des virtuoses tout aussi importants de leur époque. Rachmaninov fut l’un des derniers à exercer cette double fonction." #NT!
 elgar.1812.t: "Départ de Rachmaninov" #NT!
 elgar.1821.t: "Le contrat de Rachmaninov prend fin" #NT!
 elgar.1822.t: "Rachmaninov quitte [ROOT.GetCountry.GetName]" #NT!
 elgar.1841.t: "Rachmaninov prépare une tournée" #NT!
 elgar.1841.d: "Le compositeur Sergueï Rachmaninov prépare une tournée à l'étranger. Il visitera toutes les grandes salles de concert du monde." #NT!
 elgar.1851.t: "Rachmaninov aux États-Unis" #NT!
 elgar.1851.d: "Dans le passé, Rachmaninov avait reçu à plusieurs reprises des offres des États-Unis, mais les avait rejetées. Cependant, en raison d'une situation financière tendue, il considère actuellement comme avantageux de s'installer aux États-Unis." #NT!
 elgar.1851.f: "Au cours de la tournée scandinave, Rachmaninov a reçu trois offres des États-Unis : devenir chef d'orchestre de l'Orchestre symphonique de Cincinnati pendant deux ans, diriger 110 concerts en 30 semaines pour l'Orchestre symphonique de Boston et donner 25 récitals de piano. Il s'inquiétait d'un tel engagement dans un pays inconnu et avait peu de bons souvenirs de sa première tournée en 1909, c'est pourquoi il déclina les trois. Peu de temps après sa décision, Rachmaninov considérait les États-Unis comme financièrement avantageux car il ne pouvait pas subvenir aux besoins de sa famille par la seule composition. Incapable de payer les frais de voyage, il a reçu un prêt anticipé pour le voyage du banquier russe et compatriote émigré Alexandre Kamenka. Après la fin de la première tournée en avril 1919, Rachmaninov emmena sa famille faire une pause à San Francisco. En tant qu'artiste en tournée, Rachmaninov a acquis une sécurité financière sans trop de difficultés et la famille a vécu une vie de classe moyenne supérieure avec des domestiques, un chef et un chauffeur. Ils ont recréé l’atmosphère d’Ivanovka dans leur appartement de New York en recevant des invités russes, en employant des Russes et en continuant à observer les coutumes russes." #NT!
 elgar.1851.g: "Il est censé donner un concert, un séjour plus long aux États-Unis n'affecte que son travail de composition." #NT!
 elgar.1851.h: "Invitez-le aux États-Unis et accueillez-le chaleureusement." #NT!
 elgar.1861.t: "Concerto pour piano n°3" #NT!
 elgar.1861.f: "A cette époque, Mahler était le seul chef d'orchestre que je considérais digne d'être classé avec Nikisch. Il se consacra au concerto jusqu'à ce que l'accompagnement, assez compliqué, soit parfaitement pratiqué, bien qu'il ait déjà subi une autre longue répétition. Selon Mahler, chaque détail de la partition était important – une attitude trop rare chez les chefs d'orchestre. ... Même si la répétition devait se terminer à 12h30, nous avons joué et joué bien au-delà de cette heure, et lorsque Mahler a annoncé que le premier mouvement serait répété à nouveau, je m'attendais à une protestation ou à une scène de la part des musiciens, mais je Je n'ai pas remarqué un seul signe d'agacement. L'orchestre a joué le premier mouvement avec une appréciation vive, voire plus forte, que la fois précédente. - Sergueï Rachmaninov" #NT!
 elgar.1862.t: "Rhapsodie sur un thème de Paganini" #NT!
 elgar.1862.f: "La pièce se compose de 24 variations sur un thème que Niccolò Paganini lui-même a utilisé comme point de départ pour une série de variations. Cette mélodie a servi à plusieurs reprises de modèle à divers compositeurs, dont Johannes Brahms et Franz Liszt. Dans certaines variations, Rachmaninov utilise une autre mélodie, beaucoup plus ancienne : la séquence « Dies irae », qui faisait autrefois partie intégrante de la messe latine pour les morts. Rachmaninov a utilisé ce thème à maintes reprises dans ses œuvres. Il apparaît dans toutes les symphonies, les Danses Symphoniques, le poème symphonique Die Toteninsel et la première sonate pour piano. La combinaison d'un thème de Paganini avec le « Dies irae » incite à rechercher un arrière-plan programmatique pour l'œuvre. Selon la légende, le grand violoniste aurait vendu son âme au diable afin d'atteindre la perfection sur son instrument et l'amour d'une femme. Le motif « Dies irae » représente le diable, le thème Paganini représente le violoniste compositeur lui-même." #NT!
 elgar.1863.t: "Symphonie n°3" #NT!
 elgar.1863.f: "« Elle a été jouée à New York, Philadelphie, Chicago, etc. J'étais présent aux deux premières représentations. Cela a été joué à merveille. Son accueil tant par le public que par les critiques a été aigre. Une critique me reste douloureusement à l'esprit : je n'avais plus de Troisième Symphonie en moi. Personnellement, je suis fermement convaincu que c'est un bon travail. Mais parfois les compositeurs se trompent aussi ! Quoi qu'il en soit, je maintiens mon opinion jusqu'à présent. - Sergueï Rachmaninov" #NT!
 elgar.1871.t: "Rachmaninov fait honneur au [ROOT.GetCountry.GetName]" #NT!
  
 elgar.1901.t: "Suite Scythe" #NT!
 elgar.1901.d: "Sergueï Prokofiev, l'un des jeunes talents les plus prometteurs de la musique russe, a choqué aujourd'hui le public avec une prestation scandaleuse." #NT!
 elgar.1901.f: "Prokofiev a initialement écrit la musique du ballet Ala i Lolli, dont l'histoire se déroule chez les Scythes. Commandé par Sergueï Diaghilev, le ballet a été écrit sur un scénario du poète russe Sergueï Gorodetski. Mais lorsque Diaghilev a rejeté la partition avant même son achèvement, le compositeur a retravaillé la musique pour en faire une suite destinée à un concert. Cette représentation est devenue le plus grand scandale de l'histoire des premières de Prokofiev. Le directeur du Conservatoire de l'époque, Alexandre Glazounov, a quitté la salle pendant le concert, la majorité du public était indignée et les critiques étaient dévastatrices. Cependant, Prokofiev n'a pas été très impressionné et a écrit le lendemain succinctement à Moscou que la représentation s'était déroulée « avec un vrai vacarme »." #NT!
 elgar.1911.t: "Prokofiev arrive au [ROOT.GetCountry.GetName]" #NT!
 elgar.1911.f: "Créateur de chefs-d'œuvre reconnus dans de nombreux genres musicaux, Sergueï Sergueïevitch Prokofiev est considéré comme l'un des compositeurs majeurs du XXe siècle. Prokofiev lui-même a expliqué son style comme une interaction de quatre lignes fondamentales. La « ligne classique » s'exprime d'une part dans son intérêt pour l'historicisation d'éléments tels que les danses anciennes et d'autre part dans son adhésion aux formes traditionnelles. La « ligne moderne », en revanche, inclut son penchant pour les harmonies audacieuses, les dissonances et les combinaisons d'accords inhabituelles. Cela conduit parfois aux limites extrêmes de la tonalité. Enfin, Prokofiev cite la « ligne motrice » comme troisième. Beaucoup de ses œuvres se caractérisent par des rythmes pénétrants et une motricité sauvage. En contraste avec cela se trouve la quatrième « ligne lyrique ». Prokofiev a réussi à maintes reprises à créer des moments de lyrisme dur et de résignation tranquille et à composer des mélodies expressives. Son travail en tant que compositeur de musique de film était également important. Alexander Newski est considéré comme une œuvre clé de l’histoire de la musique de film qui a été analysée à de nombreuses reprises. La partition de Prokofiev a influencé et façonné la musique de film moderne dans le style classique-romantique, qui a créé des copies claires du style." #NT!
 elgar.1912.t: "Départ de Prokofiev" #NT!
 elgar.1941.t: "Symphonie n°1 « Classique »" #NT!
 elgar.1941.d: "Avec sa première symphonie, Sergueï Prokofiev s'impose une fois de plus comme un compositeur prometteur. D’un autre côté, cela pousse le jeune artiste à s’expatrier pour être mieux payé." #NT!
 elgar.1941.f: "« Répétition de la Symphonie classique avec l'Orchestre d'État, je l'ai dirigée moi-même, en improvisant complètement, ayant oublié la partition et ne l'ayant d'ailleurs jamais étudiée sous l'angle de la direction d'orchestre. Je pensais que ça pourrait être une débâcle complète, mais rien ne s'est passé et de toute façon les parties contiennent tellement d'erreurs que la séance s'est transformée principalement en une séance de corrections. À Kislovodsk, je craignais qu'il y ait un certain antagonisme de la part d'un « orchestre révolutionnaire » jouant mes nouvelles œuvres, mais c'est le contraire qui s'est produit : l'orchestre d'État, imprégné de beaucoup de sang neuf, s'est montré flexible et attentif et a joué la Symphonie. avec un plaisir évident. - Sergueï Prokofiev" #NT!
 elgar.1941.g: "Une belle performance, mais nous n'avons pas besoin de lui." #NT!
 elgar.1951.t: "Prokofiev et Paris" #NT!
 elgar.1951.d: "Le compositeur Sergueï Prokofiev envisage de s'installer durablement à Paris, mais peine à trouver une vie décente." #NT!
 elgar.1951.f: "Lors de ses tournées, Prokofiev effectue de nombreux séjours à Paris, où il est en contact permanent avec d'autres Russes, comme Diaghilev. Parallèlement, il se lie d'amitié avec des artistes français progressistes tels que Francis Poulenc et Arthur Honegger. Alors que le monde musical allemand ne l'intéressait pas, hormis un court séjour à Ettal, la France semblait être sa seconde patrie spirituelle." #NT!
 elgar.1951.g: "Il est censé donner un concert, mais nous n'avons pas la capacité pour un poste." #NT!
 elgar.1951.h: "Prokofiev est le bienvenu parmi nous. Faites-lui une maison." #NT!
 elgar.1961.t: "Roméo et Juliette" #NT!
 elgar.1961.f: "Roméo et Juliette est le ballet le plus long et le plus connu de Sergueï Prokofiev et est largement considéré comme sa contribution la plus importante au genre. Il est considéré comme un moment fort de son œuvre musicale. L'instrumentation riche et variée ainsi que la complexité rythmique de la partition posent encore des défis à l'orchestre et aux danseurs. Par endroits, les dissonances confinent à l’atonalité. La célèbre « Danse des Chevaliers », avec ses rythmes pointés, est désormais mieux connue comme thème quasi symphonique. En revanche, les thèmes associés à l'éveil de Juliette à l'amour sont à la fois tendres et pleins de jeunesse. Prokofiev a réutilisé la musique du ballet dans trois suites pour orchestre et une œuvre pour piano solo." #NT!
 elgar.1962.t: "Lieutenant Kijé" #NT!
 elgar.1962.f: "La musique du lieutenant Kijé a été initialement écrite pour accompagner le film du même nom. C'était la première tentative de Prokofiev en matière de musique de film et sa première commande. Aux débuts du cinéma sonore, parmi les différents compositeurs distingués prêts à s’essayer à la musique de film, Prokofiev n’était pas un choix évident pour la commande. Installé à Paris depuis près d'une décennie, il avait une réputation d'expérimentation et de dissonance. Peu de temps après la sortie du film, Prokofiev a reçu une invitation de l'Orchestre Symphonique de la Radio de Moscou à créer une suite orchestrale à partir de sa musique de film Kijé - probablement la première adaptation d'une musique de film en une œuvre musicale significative. Alors que Prokofiev était aux États-Unis pour la première à Boston, il était très recherché par les producteurs de films, mais bien qu'il ait été flatté et attiré par leurs offres, il n'a jamais composé de musique de film hollywoodien." #NT!
 elgar.1963.t: "Pierre et le loup" #NT!
 elgar.1963.f: "Pierre et le loup est un « conte de fées symphonique pour enfants ». C'est l'œuvre la plus jouée de Prokofiev et l'une des œuvres les plus jouées de tout le répertoire classique. Le narrateur raconte une histoire pour enfants, tandis que l'orchestre l'illustre en utilisant différents instruments pour jouer un « thème » qui représente chaque personnage de l'histoire : « Chaque personnage de ce conte est représenté par un instrument correspondant dans l'orchestre : l'oiseau par un flûte, le canard par un hautbois, le chat par une clarinette jouant du staccato dans un registre grave, le grand-père par un basson, le loup par trois cors, Pierre par le quatuor à cordes, le tir des chasseurs par les timbales et la grosse caisse . Avant la représentation orchestrale, il est souhaitable de montrer ces instruments aux enfants et de jouer sur eux les leitmotivs correspondants. Ainsi, les enfants apprennent à distinguer les sons des instruments lors de la représentation de ce conte." #NT!
  
  ######1.8.6.###### 
  
 elgar.501.t: "Chant des Italiens" #NT!
 elgar.501.d: "Dans un climat de lutte populaire pour l'unification et l'indépendance de l'Italie, l'étudiant et patriote de 20 ans Goffredo Mameli a écrit une chanson inspirante, l'appelant « La chanson des Italiens ». Il est devenu très populaire en peu de temps." #NT!
 elgar.501.f: "Il Canto degli Italiani (La Chanson des Italiens) est surtout connu parmi les Italiens sous le nom de « Inno di Mameli » (L'hymne de Mameli), du nom de l'auteur des paroles, ou « Fratelli d'Italia » (Frères d'Italie), dès son ouverture. doubler. Le texte a été mis en musique par un autre Michele Novaro. L'hymne jouit d'une grande popularité tout au long de la période du Risorgimento et dans les décennies suivantes. Elle a également été imprimée sur des tracts à Gênes et publiée le 10 décembre : la manifestation était officiellement consacrée au 101e anniversaire de l'expulsion des puissances autrichiennes de la ville - en fait, c'était un prétexte pour protester contre les occupations étrangères en Italie et inciter Carlo Alberto à embrasser la cause italienne de la liberté. A cette occasion, le drapeau tricolore a été présenté et l'hymne de Mameli a été chanté publiquement pour la première fois." #NT!
 elgar.501.g: "Il devrait y avoir une loi contre ça..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!
  
