 elgar_romantic_composer_decision: "Embaucher un nouveau [concept_elgar_composer] (Romantisme)" #NT!
 elgar_romantic_composer_decision_desc: "Contrairement aux [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], les [Concept('concept_elgar_composer','$concept_elgar_composers$')] ordinaires sont responsables des opérations quotidiennes. Ils peuvent être embauchés comme chefs d’orchestre et donner à leur pays un bonus passif [concept_elgar_musical_tradition]. Un compositeur peut être engagé trois fois par jeu, ce qui nécessite des recherches sur une technologie spécifique (Romantisme, Irrationalisme, Néoclassicisme/Nouvelle Objectivité/Art Déco). Un pays ne peut soutenir qu'un seul compositeur ordinaire, et un investissement de dix ans dans la culture musicale du pays est nécessaire." #NT!
