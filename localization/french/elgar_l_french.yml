 je_elgar_expressionism: "Expressionnisme" #NT!
 je_elgar_expressionism_reason: "[concept_elgar_expressionism] est un style dans l'art. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine." #NT!
