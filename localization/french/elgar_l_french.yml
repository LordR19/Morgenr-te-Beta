 elgar.1201.t: "Daphnis et Chloé" #NT!
 elgar.1201.f: "Daphnis et Chloé est une symphonie chorégraphique pour orchestre et chœur sans paroles. Il se compose de trois sections principales, ou fêtes, et d'une douzaine de scènes, pour la plupart dansantes, et dure un peu moins d'une heure, ce qui en fait l'œuvre la plus longue du compositeur. Il s’agit en effet d’un ballet, et il a d’abord été présenté comme tel. Le scénario de danse a été adapté par le chorégraphe Michel Fokine d'une romance pastorale de l'écrivain grec Longus que l'on pense dater du IIe siècle après JC. D'une durée de près d'une heure, Daphnis et Chloé est l'œuvre la plus longue de Ravel. Quatre leitmotivs discernables lui confèrent une unité musicale. La musique, parmi les plus passionnées du compositeur, est largement considérée comme l'une de ses meilleures, avec des harmonies extraordinairement luxuriantes typiques du mouvement impressionniste ; Même du vivant du compositeur, les commentateurs le décrivaient comme son chef-d'œuvre pour orchestre." #NT!
 elgar.1202.t: "Rhapsodie Espagnole" #NT!
 elgar.1202.f: "Composée entre 1907 et 1908, la Rapsodie est l'une des premières œuvres majeures pour orchestre de Ravel. Elle fut créée à Paris en 1908 et entra rapidement dans le répertoire international. La pièce s'appuie sur l'héritage espagnol du compositeur et est l'une de plusieurs de ses œuvres se déroulant ou reflétant l'Espagne. La première de la Rapsodie est donnée par l'Orchestre des Concerts Colonne, dirigé par Édouard Colonne, au Théâtre du Châtelet le 15 mars 1908. L'accueil critique est généralement favorable. Les voix dissidentes étaient Pierre Lalo, qui n'aimait habituellement pas la musique de Ravel, et Gaston Carraud, qui qualifiait la partition de « élancée, incohérente et fugitive ». Par ailleurs, l'orchestration subtile et fraîche et le pittoresque de la musique ont fait l'objet de nombreux éloges." #NT!
 elgar.1203.t: "Boléro" #NT!
 elgar.1203.f: "« Je n'ai fait qu'un seul chef-d'œuvre, c'est le Boléro ; malheureusement, il ne contient aucune musique. -Maurice Ravel" #NT!
  
 elgar.1211.t: "Technique à douze tons" #NT!
 elgar.1211.f: "La technique à douze tons - également connue sous le nom de dodécaphonie, de sérialisme à douze tons et (dans l'usage britannique) de composition à douze notes - est une méthode de composition musicale. La technique est un moyen de garantir que les 12 notes de la gamme chromatique sonnent aussi souvent les unes que les autres dans un morceau de musique tout en empêchant l'accentuation d'une note grâce à l'utilisation de rangées de tons, ordres des 12 classes de hauteur. Les 12 notes ont ainsi une importance plus ou moins égale et la musique évite d'être dans une tonalité. Au fil du temps, la technique a considérablement gagné en popularité et est finalement devenue très influente sur les compositeurs du XXe siècle. Il est communément considéré comme une forme de sérialisme." #NT!
 elgar.1211.g: "Je ne suis pas sûr que ce soit une bonne idée." #NT!
 elgar.1212.t: "Quatuor à cordes n°2." #NT!
 elgar.1212.f: "Cette œuvre en quatre mouvements a été écrite à une époque très émouvante de la vie de Schoenberg. Les troisième et quatrième mouvements sont assez inhabituels pour un quatuor à cordes, car ils incluent également une chanteuse soprano, utilisant la poésie écrite par Stefan George. À propos de George, Schoenberg lui-même écrivit plus tard : « Je me suis inspiré des poèmes de Stefan George, le poète allemand, pour composer la musique de certains de ses poèmes et, étonnamment, sans aucune attente de ma part, ces chansons ont montré un style très différent de celui de George. tout ce que j'avais écrit auparavant. … De nouveaux sons ont été produits, un nouveau type de mélodie est apparu, une nouvelle approche de l'expression des ambiances et des personnages a été découverte." #NT!
 elgar.1212.g: "Super! Mais la « musique » peut-elle s’arrêter pour le moment ?" #NT!
 elgar.1213.t: "Symphonie de chambre n°1" #NT!
 elgar.1213.f: "La première symphonie de chambre de Schoenberg fut achevée en 1906 et créée le 8 février 1907 à Vienne par le Quatuor Rosé avec un ensemble à vent de la Philharmonie de Vienne, sous la direction du compositeur. En 1913, Schoenberg dirigea à nouveau la pièce, dans le cadre du célèbre Skandalkonzert, dans lequel les tonalités hétérodoxes de la Symphonie de Schoenberg et, plus encore, des œuvres de son élève Alban Berg incitèrent le public à une émeute de protestation et à mettre fin prématurément au concert." #NT!
 elgar.1213.g: "Est-ce que cela ne finira jamais ?" #NT!
  
 elgar.1221.t: "L'oiseau de feu" #NT!
 elgar.1221.f: "L'Oiseau de Feu est une œuvre de ballet et de concert orchestral basée sur les contes de fées russes de l'Oiseau de Feu et de la bénédiction et de la malédiction qu'il possède pour son propriétaire. Les éléments mortels et surnaturels du ballet se distinguent par un système de leitmotivs placés dans l'harmonie baptisée « leit-harmonie ». Stravinsky a intentionnellement utilisé de nombreuses techniques spécialisées dans l'orchestre, notamment le ponticello, le col legno, le flautando, le glissando et le flutter-tonguing. Situé dans le château de l'immortel maléfique Koschei, le ballet suit le prince Ivan, qui combat Koschei avec l'aide du magique Firebird." #NT!
 elgar.1222.t: "Petrouchka" #NT!
 elgar.1222.f: "Petrouchka a été écrit pour la saison parisienne de 1911 de la compagnie des Ballets Russes de Sergueï Diaghilev. Le ballet raconte les amours et les jalousies de trois marionnettes. Les trois sont animés par le Charlatan lors de la Foire du mardi gras (Maslenitsa) de 1830 à Saint-Pétersbourg. Petrouchka rassemble la musique, la danse et le design dans un tout unifié. C'est l'une des productions les plus populaires des Ballets Russes. Il est généralement joué aujourd'hui en utilisant les conceptions et la chorégraphie originales. L’œuvre est caractérisée par l’accord dit de Petrouchka, un dispositif de bitonalité annonçant l’apparition du personnage principal." #NT!
 elgar.1223.t: "Sacré du printemps" #NT!
 elgar.1223.f: "Le Sacre du Printemps est une œuvre de ballet et de concert orchestral du compositeur russe Igor Stravinsky. Il a été écrit pour la saison parisienne 1913 de la compagnie des Ballets Russes de Sergei Diaghilev ; la chorégraphie originale était de Vaslav Nijinsky avec des décors et des costumes de Nicholas Roerich. Lors de sa première représentation au Théâtre des Champs-Élysées le 29 mai 1913, le caractère avant-gardiste de la musique et de la chorégraphie fait sensation. Beaucoup ont qualifié la réaction de la première nuit d'« émeute » ou de « quasi-émeute », bien que cette formulation ne soit apparue qu'après les critiques des performances ultérieures plus d'une décennie plus tard. Bien que conçue comme une œuvre pour la scène, avec des passages spécifiques accompagnant les personnages et l'action, la musique a obtenu une reconnaissance égale, sinon supérieure, en tant que pièce de concert et est largement considérée comme l'une des œuvres musicales les plus influentes du XXe siècle." #NT!
  
