 elgar.9.t: "Technique à douze tons" #NT!
 elgar.9.d: "Après des décennies de stagnation musicale, les compositeurs modernes ont imaginé un nouveau concept qui va révolutionner le monde de la musique." #NT!
 elgar.9.f: "La technique à douze tons - également connue sous le nom de dodécaphonie, de sérialisme à douze tons et (dans l'usage britannique) de composition à douze notes - est une méthode de composition musicale. La technique est un moyen de garantir que les 12 notes de la gamme chromatique sonnent aussi souvent les unes que les autres dans un morceau de musique tout en empêchant l'accentuation d'une note grâce à l'utilisation de rangées de tons, ordres des 12 classes de hauteur. Les 12 notes ont ainsi une importance plus ou moins égale et la musique évite d'être dans une tonalité. Au fil du temps, la technique a considérablement gagné en popularité et est finalement devenue très influente sur les compositeurs du XXe siècle. Il est communément considéré comme une forme de sérialisme." #NT!
 elgar.9.g: "Je ne suis pas sûr que ce soit une bonne idée." #NT!
  
