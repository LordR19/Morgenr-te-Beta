 elgar.503.t: "Deutschlandlied" #NT!
 elgar.503.d: "En réponse au désir d'expansion renouvelé de la France, qui considère le Rhin comme une frontière naturelle, le poète Hoffmann von Fallersleben a écrit une chanson très populaire sous le nom de « Deutschlandlied »." #NT!
 elgar.503.f: "La Chanson des Allemands, également connue sous le nom de Deutschlandlied, a été écrite par August Heinrich Hoffmann von Fallersleben à Helgoland. La raison spécifique pour laquelle Hoffmann a écrit la chanson était les revendications territoriales françaises sur la Rhénanie pendant la crise du Rhin. Il a rejeté ces affirmations avec la chanson, comme cela s'est produit avec d'autres chansons allemandes du Rhin de l'époque. Il y ajouta d'autres idées, notamment celle de l'unité allemande, qui seule pouvait constituer la condition préalable à la défense contre les attaques ennemies de toute ampleur. Le poète a créé son œuvre expressément sur la mélodie du vieil hymne impérial « Dieu sauve François, l'empereur » de Joseph Haydn (1797). La chanson n’a gagné en importance qu’au cours de la Première Guerre mondiale. Son troisième couplet est le texte de l'hymne national allemand depuis 1952." #NT!
 elgar.503.g: "Vin allemand et chanson allemande !" #NT!
 elgar.503.h: "L'Allemagne, l'Allemagne avant tout !" #NT!
 elgar.503.i: "Vous devez vous tromper, la chanson s'appelle « Gott erhalte Franz den Kaiser »." #NT!
  
