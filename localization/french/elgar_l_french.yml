 elgar_appoint_conductor_decision_desc: "Les chefs d'orchestre dirigent le secteur musical national, en particulier le premier [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] d'un pays. A l'opéra, on peut leur confier une tâche précise pendant trois ans : diriger, composer ou faire une tournée. De cette manière, ils sont similaires au [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], bien que leurs revenus pour le [concept_elgar_musical_tradition] soient maintenus dans des limites gérables." #NT!
