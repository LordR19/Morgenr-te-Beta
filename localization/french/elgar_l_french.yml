 elgar.91.t: "Salle du Verre Tivoli" #NT!
 elgar.91.d: "Les jardins de Tivoli sont extrêmement populaires auprès du public de Copenhague depuis des années. Il est prévu de construire une salle de concert pouvant accueillir environ 1 000 personnes pour divertir le public avec une musique stimulante." #NT!
 elgar.91.f: "Une salle de concert faisait partie des attractions lorsque les jardins de Tivoli ont ouvert leurs portes en 1843. Il s'agissait d'un bâtiment rectangulaire en bois conçu par Harald Conrad Stilling. Hans Christian Lumbye fut directeur musical et chef d'orchestre de 1843 à 1872. Il écrivit près de 700 compositions pour l'orchestre, notamment des polkas, des valses et des galops. La salle de concert a été agrandie par Johan Andreas Stillmann en 1863." #NT!
 elgar.91.g: "J'espère que M. Lumbye se présentera avec ses fameux galops !" #NT!
 elgar.92.t: "Grand Théâtre National" #NT!
 elgar.92.d: "Avec le projet de construire un grand opéra à Mexico, le gouvernement envisage l'un des plus grands projets de construction de l'histoire du pays." #NT!
 elgar.92.f: "Le théâtre a été construit entre 1840 et 1844 par l'architecte Lorenzo de la Hidalga à Mexico. Les historiens le considèrent comme l'œuvre architecturale la plus importante de la ville de Mexico entre l'achèvement de la cathédrale métropolitaine et la construction du Palacio de Bellas Artes. Le Grand Théâtre National a été inauguré pendant l'un des mandats de président d'Antonio López de Santa Anna. Son nom a changé successivement, de Grand Théâtre de Santa Anna à Grand Théâtre Vergara, puis Grand Théâtre Impérial, et enfin Grand Théâtre National. Au cours de la saison d'opéra de 1852, le théâtre créa 17 opéras et offrit plus de 60 représentations." #NT!
 elgar.93.t: "Théâtre Amazonas" #NT!
 elgar.93.d: "En raison du boom que connaît la région grâce à la culture du caoutchouc, Manaus va recevoir un opéra opulent - au milieu de la jungle !" #NT!
 elgar.93.f: "Le Théâtre Amazonas a été construit à la Belle Époque, à une époque où les fortunes se faisaient grâce au boom du caoutchouc. La construction du Théâtre Amazonien a été proposée pour la première fois en 1881 par un membre de la Chambre des représentants locale, Antonio Jose Fernandes Júnior, qui envisageait un « joyau » au cœur de la forêt amazonienne. Le style architectural du théâtre est considéré comme typiquement néo-Renaissance. Les tuiles ont été importées d'Alsace, les murs en acier de Glasgow, en Écosse et le marbre de Carrare pour les escaliers, les statues et les colonnes, d'Italie. Le dôme est recouvert de 36 000 carreaux de céramique décorés et peints aux couleurs du drapeau national du Brésil. Le mobilier intérieur vient de France dans le style Louis Quinze. L'artiste italien Domenico de Angelis le Jeune a peint les panneaux qui décorent les plafonds de l'auditorium et de la salle d'audience." #NT!
  
 elgar.101.t: "Un monument pour Beethoven" #NT!
 elgar.101.d: "Suite à un appel du compositeur Robert Schumann, plusieurs intellectuels, mais aussi citoyens, patriotes et amateurs d'art se sont prononcés en faveur de l'érection d'un mémorial à Ludwig van Beethoven à Bonn." #NT!
 elgar.101.f: "«Le mausolée de la mémoire future est déjà devant moi en personne - un cuboïde assez haut, une lyre dessus avec l'année de naissance et de décès, le ciel au-dessus et quelques arbres à côté. Une nation entière face à un Beethoven qui lui enseigne la grandeur et la fierté à chaque page, ne devrait-elle pas pouvoir lui ériger un monument mille fois plus grand ? Si j'étais prince, je lui construirais un temple dans le style palladien ! Formez-le sous une forme gigantesque, comme Saint Borromée sur le Lac Majeur, pour que, comme il l'a fait dans sa vie, il puisse regarder des montagnes et des montagnes - et quand les navires du Rhin passent et que les étrangers demandent : Que veut dire le géant, alors chaque enfant peut répondre : Beethoven, c'est ça - et ils penseront que c'est un empereur allemand. En un mot : levez-vous, lâchez votre flegme et considérez que le monument sera le vôtre ! -Robert Schumann" #NT!
 elgar.101.g: "Beethoven était un titan allemand de la musique !" #NT!
 elgar.101.h: "Nous sommes heureux de financer ce projet à valeur culturelle." #NT!
 elgar.101.i: "Il n'aurait pas pu être aussi génial s'il n'avait pas eu de monument auparavant." #NT!
 elgar.102.t: "Préparation du Festival Beethoven" #NT!
 elgar.102.d: "Les finitions du monument Beethoven sont terminées. Il est désormais temps de préparer l'inauguration." #NT!
 elgar.102.f: "Le Festival Beethoven pour l'inauguration du monument Beethoven fut un événement musical majeur de renommée internationale. Outre le roi de Prusse, la reine britannique Victoria était également invitée, de grands intellectuels comme Alexander von Humboldt figuraient parmi les invités et des compositeurs comme Hector Berlioz, Giacomo Meyerbeer et surtout Franz Liszt ont marqué les quatre journées. Des milliers de personnes étaient censées participer au festival, ce qui posait de sérieux problèmes à la petite ville de Bonn." #NT!
 elgar.102.g: "Envoyez les invitations !" #NT!
 elgar.103.t: "Invitation au Festival Beethoven" #NT!
 elgar.103.d: "Notre gouvernement a reçu une invitation officielle au Festival Beethoven de Bonn, où sera inauguré le monument du compositeur." #NT!
 elgar.103.g: "Nous y assisterons avec plaisir." #NT!
 elgar.103.h: "La musique classique est surfaite." #NT!
 elgar.104.t: "Construire la salle Beethoven" #NT!
 elgar.104.d: "En raison du nombre élevé de visiteurs, Franz Liszt a proposé de détourner les hommes et le matériel du chantier de la cathédrale de Cologne vers Bonn afin de construire une salle des fêtes en un temps record." #NT!
 elgar.104.f: "L'inauguration officielle du monument Beethoven devait être le point culminant d'un festival Beethoven de trois jours. Un mois avant le début du festival, il n'y avait pas de lieu adapté pour accueillir les 3 000 participants attendus. À la demande de Liszt, et seulement après qu'il ait proposé de supporter lui-même l'intégralité des coûts, le comité a engagé un architecte et des constructeurs pour construire la salle Beethoven. Au moment où ils ont finalement commencé, ils avaient moins de deux semaines pour le faire et ont dû travailler 24 heures sur 24 pour le terminer à temps. Franz Liszt s'est également entretenu avec les bâtisseurs de la cathédrale de Cologne. Le bois était chargé de Cologne à Bonn via le Rhin. Les décorations fabriquées à Cologne sont également arrivées très rapidement à Bonn. En seulement onze jours, une salle des fêtes est née de nulle part." #NT!
 elgar.104.g: "Splendide." #NT!
 elgar.105.t: "Le Festival Beethoven" #NT!
 elgar.105.d: "None" #NT!
 elgar.105.f: "La cérémonie n’a pas été sans moments difficiles. Le monument de Beethoven a tourné le dos aux invités les plus importants, le roi Frédéric-Guillaume IV de Prusse et la reine britannique Victoria, qui avaient pris place sur le balcon du palais de Fürstenberg. Alexander von Humboldt a sauvé la mise en faisant remarquer que Beethoven avait toujours été un homme impoli. Plus embarrassant encore était le fait que, lors des toasts au banquet du festival au « Goldene Stern », Liszt avait snobé le contingent français dirigé par Berlioz et avait failli provoquer une émeute. Le banquet a été perturbé par le comportement de Lola Montez, qui a dansé sur une table et a embarrassé Liszt en insistant sur le fait qu'elle était son invitée aux célébrations et en exigeant un siège approprié à son statut revendiqué, bouleversant ainsi la disposition des sièges pré-organisée." #NT!
 elgar.105.g: "Beethoven nous tourne le dos ?" #NT!
 elgar.105.h: "Alexander von Humboldt est un gentleman." #NT!
 elgar.105.i: "Ces Allemands n'ont aucune élégance." #NT!
 elgar.105.j: "C’était inspirant." #NT!
 elgar.106.t: "Cantate de Liszt" #NT!
 elgar.106.d: "Franz Liszt a eu le grand honneur d'écrire et d'interpréter publiquement la cantate pour l'inauguration du monument de Beethoven." #NT!
 elgar.106.f: "« Quoi qu'il en soit, sa cantate, vraiment bien interprétée et chaleureusement applaudie par les trois quarts et demi de la salle, est une grande et belle chose, qui élève à la fois Liszt très haut parmi les compositeurs. L'expression y est vraie, l'intonation juste, le style sublime et nouveau, la forme bien conçue et consciencieusement exécutée, l'instrumentation remarquable par sa vigueur et sa variété. Il n'y a jamais une succession des mêmes sons dans son orchestre, ce qui rend certaines œuvres, autrefois prisées, si ennuyeuses pour l'auditeur ; il sait utiliser les petits et les grands moyens, il n'exige ni les instruments ni les voix ; en un mot, il a montré d'un seul coup qu'il avait du style dans l'instrumentation et dans les autres parties de l'art musical, car on craignait qu'il ne l'ait pas encore trouvé. -Hector Berlioz" #NT!
 elgar.106.g: "Grêle! Grêle! Beethoven, salut !" #NT!
 elgar.107.t: "Berlioz au Festival Beethoven" #NT!
 elgar.107.d: "Les célébrations entourant l’inauguration du monument Beethoven ont été une source d’inspiration considérable pour le compositeur Hector Belrioz." #NT!
 elgar.107.f: "« C'est lors de ce voyage en Autriche, en Hongrie, en Bohême et en Silésie que j'ai commencé à composer ma légende de Faust, dont je réfléchissais depuis longtemps. Dès que j’ai décidé de l’entreprendre, j’ai dû me contenter d’écrire moi-même la majeure partie du livret également ; les fragments de la traduction française du Faust de Goethe par Gérard de Nerval, que j'avais déjà mis en musique vingt ans auparavant, et que je comptais inclure dans la nouvelle partition dans une version révisée, et deux ou trois autres scènes qui avaient été écrites avant mon départ de Paris par M. Gandonnière suivant mes instructions, ne représentait pas un sixième de l'ensemble de l'ouvrage. Pendant le voyage dans la vieille diligence allemande, j'ai donc essayé d'écrire les vers destinés à ma musique. Je suis parti de l’invocation de Faust à la nature, sans chercher à traduire ni même imiter le chef-d’œuvre de Goethe, mais seulement pour m’en inspirer et en extraire la substance musicale qu’il contenait. Une fois que j'ai commencé, j'ai écrit les couplets restants au fur et à mesure que les idées musicales me venaient, et j'ai composé la partition avec une facilité que j'ai rarement éprouvée avec mes autres œuvres. -Hector Berlioz" #NT!
 elgar.107.g: "Alors, le voyage en valait-il la peine ?" #NT!
 elgar.108.t: "Victoria visite la cathédrale de Cologne" #NT!
 elgar.108.d: "La reine Victoria d'Angleterre a profité de son séjour en Rhénanie pour visiter la cathédrale de Cologne et en apprendre davantage sur la construction de la cathédrale qui vient de commencer." #NT!
 elgar.108.f: "Le départ anticipé de la compagnie royale du concert était dû au fait que dans l'après-midi, il y avait une visite de la cathédrale de Cologne, qui s'est déroulée au son festif des cloches. Les Majestés ont ensuite franchi l'entrée principale de la nef centrale jusqu'au chœur, dans lequel une cantate de célébration était interprétée par la chorale d'hommes de Cologne avec l'accompagnement à l'orgue du directeur musical Weber." #NT!
 elgar.108.g: "Nous sommes honorés." #NT!
  
 elgar.111.t: "Un monument pour Mozart" #NT!
 elgar.111.d: "Les préparatifs pour l'érection d'un monument à Wolfgang Amadeus Mozart battent leur plein. Cependant, les dons continuent d'être collectés." #NT!
 elgar.111.f: "En 1835, l'écrivain Julius Schilling, originaire de Posen, dans l'actuelle Pologne, proposa un mémorial sur l'actuelle Mozartplatz pour Mozart, qui était alors relativement inconnu à Salzbourg. D'importants sponsors à l'étranger mais aussi à Vienne ont finalement soutenu la construction du monument. Le roi bavarois Louis Ier de Bavière a fait don d'une somme considérable et a fait don du socle de la statue en bronze." #NT!
 elgar.111.g: "Mozart était un titan allemand de la musique !" #NT!
 elgar.113.t: "Le Monument Mozart" #NT!
 elgar.113.d: "Aujourd'hui, dans sa ville natale, le monument commémoratif du plus grand fils de Slazburg a été inauguré." #NT!
 elgar.113.f: "Conçu par Ludwig Schwanthaler et coulé par Johann Baptist Stiglmaier, le monument fut cérémonieusement inauguré le 5 septembre 1842 en présence des deux fils survivants de Mozart, Franz Xaver et Carl Thomas. Cependant, la veuve de Mozart n'a pas pu assister à l'inauguration. Elle était décédée peu de temps auparavant dans la maison de la Mozartplatz 8. Une fête avec retraite aux flambeaux, promenades en bateau, trains alpins, tir sur cible et courses de chevaux encadrait la célébration." #NT!
 elgar.114.t: "Un mémorial vivant" #NT!
 elgar.114.d: "Les efforts pour ériger un monument à Mozart se multiplient en Autriche. C'est pourquoi certains citoyens de Francfort souhaitent organiser un concert-bénéfice - et associer cette idée à un contenu politique." #NT!
 elgar.114.f: "À l'origine, la citoyenneté de Francfort souhaitait organiser un concert afin de collecter suffisamment de dons pour un monument à Mozart. Les monuments aux personnalités bourgeoises étaient une nouveauté en Allemagne. L'érection de monuments en l'honneur de personnalités nationales telles que des artistes ou des scientifiques était donc une occasion bienvenue d'exprimer des sentiments patriotiques. Certains à Francfort suggèrent même d'organiser une rencontre nationale des chanteurs, dont les bénéfices devraient être reversés à une fondation pour les musiciens allemands chargée de promouvoir les jeunes musiciens." #NT!
 elgar.114.g: "Collectez de l'argent pour notre propre mémorial vivant - un festival en l'honneur de Mozart !" #NT!
 elgar.114.h: "Donnez de l'argent au monument de Salzbourg." #NT!
 elgar.115.t: "Invitation au Sängerfest" #NT!
 elgar.115.d: "La citoyenneté de Francfort a invité des chanteurs patriotes de notre pays à participer à un festival Mozart." #NT!
 elgar.115.g: "Une opportunité musicale et nationale." #NT!
 elgar.115.h: "Je ne supporte tout simplement pas les chansons artistiques." #NT!
 elgar.116.t: "Le Festival Mozart" #NT!
 elgar.116.d: "42 chorales de Rhénanie, Bade, Hesse et Franconie se sont réunies à Francfort pour célébrer un festival de trois jours sur la musique de Mozart. L’événement s’est cependant transformé en une manifestation en faveur de l’unification politique de l’Allemagne. L'argent récolté a été récolté au profit d'une fondation destinée à soutenir les jeunes compositeurs." #NT!
 elgar.116.f: "« La ville était en extase. Les maisons étaient remplies de monde jusqu'aux lucarnes. Les habitants de Mayence, Hanau et Offenbach arrivaient en bateau au son des coups de canon, entourés de bateaux décorés et accompagnés de musique ; par toutes les portes par lesquelles ils sont entrés. C'était un spectacle puissamment émouvant, l'intérêt artistique devenait secondaire, mais l'intérêt national s'approchait puissamment de nous ; Je ne nierai pas que des larmes vives ont coulé sur mes joues. - Heinrich Hoffmann" #NT!
 elgar.116.g: "La musique rassemble la nation." #NT!
 elgar.117.t: "Les fauteurs de troubles libéraux font du bruit à Francfort" #NT!
 elgar.117.d: "Il ne nous a pas échappé que certains « patriotes » jacobins ont exploité un prétendu festival Mozart à Francfort pour leur agitation politique." #NT!
 elgar.117.f: "42 chorales de Rhénanie, Bade, Hesse et Franconie se sont réunies à Francfort pour célébrer un festival de trois jours sur la musique de Mozart. L’événement s’est cependant transformé en une manifestation en faveur de l’unification politique de l’Allemagne. L'événement était initialement basé sur le financement du monument de Mozart, mais les initiateurs ont rapidement modifié le but de l'association en faveur de leur propre fondation." #NT!
 elgar.117.g: "Une conspiration contre l’ordre dans la Confédération germanique !" #NT!
 elgar.117.h: "Laissez-les chanter." #NT!
  
 elgar.121.t: "La fondation de l'Association générale de la musique allemande" #NT!
 elgar.121.d: "Aujourd'hui, l'Allgemeiner Deutscher Musikverein (Association générale de la musique allemande) a été fondée en [SCOPE.sState('elgar_musikverein_capital').GetCityHubName]. Une discussion s'est immédiatement engagée sur la question de savoir si nous appartenions à la nouvelle école allemande ou si nous défendions l'idée conservatrice de la musique." #NT!
 elgar.121.f: "La nouvelle école allemande est un terme introduit en 1859 par Franz Brendel, rédacteur en chef de la Neue Zeitung für Musik, pour décrire certaines tendances de la musique allemande. Il a été utilisé par différentes personnes à des moments différents avec des significations différentes. Il est généralement admis que Franz Liszt et Richard Wagner comptaient parmi les représentants les plus éminents de la « nouvelle école allemande ». Il existe également un consensus sur le fait que Johannes Brahms n'y a pas participé. Au-delà de cela, les interprétations diffèrent. Le nouveau terme doit être compris comme désignant toute la période écoulée depuis la mort de Beethoven. Selon Brendel, il était d'usage d'appeler la période de J.S. Bach et Haendel « Vieille école allemande ». La période suivante fut celle des maîtres viennois comme Mozart qui furent influencés par le style italien. Beethoven avait réorienté son intérêt vers le nord de l'Allemagne et avait ainsi ouvert la « Neudeutsche Schule ». Les compositeurs des deux côtés considéraient Beethoven comme leur héros spirituel et artistique ; les conservateurs le voient comme un sommet indépassable, les progressistes comme un nouveau départ dans la musique." #NT!
 elgar.121.g: "Nous faisons partie de la Nouvelle Ecole Allemande." #NT!
 elgar.121.h: "Nous défendons l'école traditionnelle allemande." #NT!
 elgar.122.t: "Adhésion à l'Association générale de la musique allemande" #NT!
 elgar.122.d: "Les artistes de notre pays ont été invités à la nouvelle Association générale de la musique allemande. Une discussion s'est immédiatement engagée sur la question de savoir si nous appartenions à la nouvelle école allemande ou si nous défendions l'idée conservatrice de la musique." #NT!
 elgar.123.t: "Lieu du prochain Congrès des Musiciens" #NT!
 elgar.123.d: "Les membres de l'Association générale de la musique allemande ont choisi le [SCOPE.sState('elgar_musikverein_capital').GetCityHubName] comme lieu de la prochaine réunion du Tonkünstler-Versammlung (Congrès des musiciens)." #NT!
 elgar.123.f: "En 1859, la première réunion des Tonkünstler eut lieu à l'occasion du 25e anniversaire de la Nouvelle revue musicale de Leipzig. Lors de la deuxième réunion du Tonkunstler (1861) à Weimar, les statuts de l'Association générale de la musique allemande (ADMV) furent adoptés par plus de 700 membres fondateurs. Le Nouveau Magazine de Musique devient l'organe de l'association. A la fin du XIXème siècle, l'ADMV était sous le protectorat du Grand-Duc de Weimar. L'ADMV a organisé un certain nombre de grands rassemblements de Tonkunstler. Elle s'oriente principalement vers la Nouvelle École allemande représentée par Franz Liszt et Richard Wagner. Dans le cadre des objectifs artistiques de l'ADMV, des rencontres annuelles des Tonkünstler devaient être organisées dans différents lieux, avec des représentations d'œuvres musicales importantes, rarement entendues, et surtout nouvelles, de toutes sortes. Cependant, des œuvres plus anciennes, peu ou pas entendues, mais intéressantes en raison de leur importance, devaient également être interprétées. En outre, de nouvelles œuvres, musicales ou savantes, devaient être imprimées." #NT!
 elgar.123.g: "Nous sommes honorés!" #NT!
 elgar.124.t: "Congrès des musiciens au [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]" #NT!
 elgar.124.d: "Le Tonkünstler-Versammlung (Congrès des musiciens) de cette année aura lieu au [SCOPE.sState('elgar_tonkunstler_state').GetCityHubName]. Nos artistes sont cordialement invités à discuter de musique et à écouter l'interprétation de morceaux de musique nouveaux et oubliés." #NT!
 elgar.124.g: "Profitons de la musique et écoutons les contributions de personnes partageant les mêmes idées." #NT!
 elgar.124.h: "L'endroit idéal pour affronter ces dilettantes musicaux." #NT!
 elgar.124.i: "Ce sera le jour de la vérité – notre idée de la musique est la seule qui soit juste !" #NT!
 elgar.125.t: "Guerre des romantiques" #NT!
 elgar.125.d: "Un différend entre les représentants de la Nouvelle École allemande et les représentants les plus conservateurs a conduit à un scandale public. Une véritable guerre entre les deux factions fait déjà rage dans la presse. Il est temps pour [ROOT.GetCountry.GetName] de soutenir ses artistes." #NT!
 elgar.125.f: "La « guerre des romantiques » est un terme utilisé par certains historiens de la musique pour décrire le schisme entre musiciens éminents de la seconde moitié du XIXe siècle. La structure musicale, les limites de l'harmonie chromatique et la musique à programme par rapport à la musique absolue étaient les principaux domaines de discorde. Les partis opposés se cristallisent dans les années 1850. Les membres les plus éminents du cercle conservateur étaient Johannes Brahms, Joseph Joachim, Clara Schumann et le Conservatoire de Leipzig, fondé par Felix Mendelssohn. Leurs opposants, les progressistes radicaux principalement de Weimar, étaient représentés par Franz Liszt et les membres de la soi-disant nouvelle école allemande (allemand : Neudeutsche Schule), ainsi que par Richard Wagner. La controverse était d’origine allemande et d’Europe centrale ; les musiciens de France, d’Italie et de Russie n’étaient que marginalement impliqués. Les compositeurs des deux côtés considéraient Beethoven comme leur héros spirituel et artistique ; les conservateurs le voient comme un sommet indépassable, les progressistes comme un nouveau départ dans la musique." #NT!
 elgar.125.g: "Soutenez la nouvelle école allemande !" #NT!
 elgar.125.h: "Soutenez l’école traditionnelle allemande !" #NT!
 elgar.126.t_konservativ: "Les conservateurs gagnent la « guerre des romantiques »" #NT!
 elgar.126.d_konservativ: "L’écrasante majorité des adeptes de l’école traditionnelle ont gagné le débat sur l’avenir de la musique. Que le contenu soit correct est d'une importance secondaire : la masse des contributions aux débats et aux polémiques détermine l'image publique." #NT!
 elgar.126.f_konservativ: "Un point central de désaccord entre ces deux groupes de musiciens était entre les formes musicales traditionnelles et nouvelles. Il s’agissait d’une conséquence du débat sur la viabilité du genre symphonique, qui était passé entre les mains de Ludwig van Beethoven d’un genre destiné au divertissement à une forme incluant des idéaux sociaux, moraux et culturels. Liszt et son entourage privilégient de nouveaux styles d'écriture et de nouvelles formes qui mélangent la musique avec des idées narratives et picturales. C’est dans ce but que Liszt développa le poème symphonique. L’école de Leipzig/Berlin défendait les formes utilisées par les maîtres classiques, formes codifiées par des musicologues comme Adolf Bernhard Marx du début du XIXe siècle. La validité de la musique à programme était également un point de discorde. Dans son livre de 1854, Vom Musikalisch-Schönen, Hanslick déclarait que la musique ne représentait et ne pouvait représenter rien de spécifique autre qu'elle-même. \n\n Au final, les membres #G [GetGlobalVariable('elgar_neudeutsch_yes').GetValue]#! ont soutenu la nouvelle école allemande et les membres #R [GetGlobalVariable('elgar_konservativ_yes').GetValue]#! ont soutenu l'école traditionnelle." #NT!
 elgar.126.g: "L'Ecole Traditionnelle est triomphante." #NT!
 elgar.126.t_neudeutsch: "Les progressistes gagnent la « guerre des romantiques »" #NT!
 elgar.126.d_neudeutsch: "L’écrasante majorité des partisans de la Nouvelle École allemande ont gagné le débat sur l’avenir de la musique. Que le contenu soit correct est d'une importance secondaire : la masse des contributions aux débats et aux polémiques détermine l'image publique." #NT!
 elgar.126.f_neudeutsch: ""
 elgar.126.h: "La nouvelle école allemande triomphe." #NT!
  
 elgar.131.t: "Franz Liszt entame sa tournée européenne" #NT!
 elgar.131.d: "Après un séjour parisien plutôt malheureux, Franz Liszt décide d'entreprendre une tournée à l'instar de son rival Thalberg et de devenir un musicien de renommée internationale. Sa première destination sera [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]." #NT!
 elgar.131.f: "Franz Liszt était un compositeur, pianiste, chef d'orchestre, metteur en scène de théâtre et professeur de musique austro-hongrois. Liszt était l’un des pianistes virtuoses les plus éminents et les plus influents et, avec une œuvre de plus de 1 300 œuvres et arrangements, l’un des compositeurs les plus productifs du XIXe siècle. Bien qu'une grande partie de son œuvre puisse être attribuée à la littérature pour piano, Liszt a également donné une nette impulsion à la musique orchestrale avec le développement du poème symphonique. Sa conception de la musique à programme et l'utilisation de nouveaux moyens harmoniques et formels ont fait de lui, avec Richard Wagner, le protagoniste le plus connu de la nouvelle école allemande. Liszt entreprit une vaste tournée en Europe en 1839, qu'il poursuivit pendant les huit années suivantes. Cette période fut la plus brillante de Liszt en tant que pianiste de concert et il reçut de nombreux honneurs et beaucoup d'adulation au cours de ses tournées. Au cours de cette période, les premiers rapports faisant état de réactions intenses de la part des fans de Liszt sont apparus, ce que l'on appelle désormais la Lisztomanie. La lisztomanie se caractérise par une réaction hystérique à l'égard de Liszt et de ses concerts. On rapporte que le jeu de Liszt élève l'humeur du public à un niveau d'extase mystique." #NT!
 elgar.131.g: "Nous lui souhaitons tout le meilleur." #NT!
 elgar.132.t: "Lisztomanie au [ROOT.GetCountry.GetNameNoFlag]" #NT!
 elgar.132.d: "Le pianiste de renommée mondiale Franz Liszt a choisi notre pays comme prochaine destination de sa tournée européenne. Les théâtres et opéras affichent déjà complet !" #NT!
 elgar.132.g: "D’où viennent soudainement toutes ces femmes qui crient ?" #NT!
 elgar.133.t: "Liszt s’en va" #NT!
 elgar.133.d: "Liszt termina son séjour et remercia pour l'hospitalité. La lisztomanie continuera au [SCOPE.sCountry('elgar_liszt_destination_scope').GetNameNoFlag]." #NT!
 elgar.133.f: "On estime que Liszt est apparu en public plus d'un millier de fois entre 1839 et 1847. De plus, sa grande renommée de pianiste, dont il continuera à jouir longtemps après sa retraite officielle de la scène de concert, reposait principalement sur ses réalisations. pendant ce temps. Le fait que Liszt ait donné une grande partie des bénéfices de son travail à des œuvres caritatives et humanitaires a ajouté à sa réputation. Il a fait don de sommes importantes au fonds de construction de la cathédrale de Cologne et de la basilique Saint-Étienne de Pest, et a fait des dons privés à des services publics tels que des hôpitaux et des écoles, ainsi qu'à des organisations caritatives telles que la caisse de retraite des musiciens de Leipzig. Après le grand incendie de Hambourg en mai 1842, il donna des concerts en faveur des sans-abri. Afin de satisfaire le besoin de ses admirateurs d'une mèche de cheveux, Liszt a acquis un chien dont la fourrure servait inaperçu de source de boucles." #NT!
  
 elgar.301.t: "Bonnes répétitions" #NT!
 elgar.301.d: "Les répétitions de l'orchestre, dirigées par un compositeur voyageur, se sont révélées très prometteuses." #NT!
 elgar.301.f: "Un compositeur voyageur a conquis l'orchestre en tant que chef d'orchestre et a déjà impressionné lors des répétitions !" #NT!
 elgar.301.g: "Bien." #NT!
 elgar.302.t: "Des répétitions médiocres" #NT!
 elgar.302.d: "Malheureusement, les répétitions de l'orchestre dirigées par un compositeur voyageur n'ont pas été aussi bonnes que la salle de concert l'espérait..." #NT!
 elgar.302.f: "Que ce soit à cause de collègues peu coopératifs, d'interprètes mal préparés ou des conditions dans la salle de concert, les répétitions ne présagent rien de bon pour le spectacle." #NT!
 elgar.302.g: "Pas bien." #NT!
 elgar.303.t: "Une dédicace amoureuse" #NT!
 elgar.303.d: "Une liaison pour un « peu » de courtoisie attise les esprits." #NT!
 elgar.303.f: "Les artistes ont toujours été connus pour leur « style de vie quelque peu décontracté » et ont provoqué un ou deux scandales interpersonnels. L'attention se porte sur un petit geste, qui a pourtant un pouvoir explosif. Un compositeur itinérant a dédié une sonate à une femme mariée et lui a offert la partition originale. Cependant, cette femme est l’épouse d’un général très respecté de notre armée. Ce cadeau a suscité des spéculations et pourrait nuire à l'image publique de l'homme. L’armée exige une action." #NT!
 elgar.303.g: "Je ne vois pas le problème?" #NT!
 elgar.303.h: "Scandaleux!" #NT!
 elgar.304.t: "Une réception en soirée" #NT!
 elgar.304.d: "Notre monarque a invité un compositeur voyageur à une réception princière. Le compositeur a montré sa gratitude avec une composition." #NT!
 elgar.304.f: "Même si la culture musicale du XIXe siècle cherchait de plus en plus à s'affranchir du mécénat, les nobles et les rois étaient toujours à l'avant-garde du mécénat des arts, et de nombreuses œuvres musicales étaient encore dédiées aux princes et aux rois. D'un autre côté, les relations personnelles signifiaient souvent que les compositeurs exclus des académies et des cercles artistiques pouvaient trouver le soutien d'un riche mécène si cela correspondait à ses goûts personnels. Toute une série de chefs-d'œuvre de Wagner, par exemple, n'aurait pas été possible sans le soutien personnel du roi Louis II de Bavière." #NT!
 elgar.304.g: "Quelle belle surprise !" #NT!
 elgar.305.t: "Épuisé!" #NT!
 elgar.305.d: "Une dispute à propos d'une représentation à guichets fermés d'un grand compositeur a déclenché un tollé général !" #NT!
 elgar.305.f: "Le jour de la première, une foule nombreuse s'était rassemblée dans l'expectative devant la salle de l'opéra, qui affichait complet depuis des jours ; même le compositeur qui est apparu n'a pu obtenir un billet qu'au marché noir. Cependant, comme un employé du théâtre avait vendu lui-même des billets supplémentaires, le nombre de billets vendus dépassait largement le nombre de places. Il y avait des scènes tumultueuses dans et devant le théâtre où la musique se perdait presque complètement ; ceux à l’extérieur criaient pour qu’on les laisse entrer, ceux à l’intérieur réclamaient le calme. Les chœurs d'ouverture pouvaient encore être interprétés, mais ensuite l'orchestre a abandonné et c'est à ce moment-là que le vacarme a vraiment commencé." #NT!
 elgar.305.g: "Qui est responsable de ca?!" #NT!
 elgar.306.t: "Une première surprenante" #NT!
 elgar.306.d: "L’œuvre d’un compositeur qui a échoué dans son pays d’origine a conquis le cœur de notre public." #NT!
 elgar.306.f: "Il y a toujours eu des cas où la première d'œuvres célèbres a échoué. De telles expériences conduisaient souvent non seulement à un sérieux doute de soi et à la fin d'une carrière, mais aussi à une tentative de jouer la même pièce devant un public différent. Les classiques ultérieurs ne l’emportaient souvent qu’à la deuxième ou à la troisième tentative. Ce n’est pas le lieu de la première, mais le lieu du succès qui est alors resté dans les mémoires comme l’étincelle initiale. Hector Berlioz est un exemple de compositeur qui a connu plus de succès avec ses œuvres en Grande-Bretagne et en Allemagne que chez lui en France." #NT!
 elgar.306.g: "Notre public est plus reconnaissant." #NT!
 elgar.307.t: "Amitié musicale" #NT!
 elgar.307.d: "Un compositeur voyageur s'est immédiatement entendu avec ses collègues musiciens sur place." #NT!
 elgar.307.f: "Les relations entre musiciens étrangers et résidents ne furent pas toujours faciles. Il ne s’agissait pas seulement de ressentiment national et de préjugés personnels. Certains orchestres ne pouvaient pas travailler avec le style de direction d'un chef invité, parfois la nature à court terme des performances exigeait des compromis, pour lesquels l'invité à son tour accusait le monde musical local. De nombreux compositeurs ou chefs d’orchestre locaux craignaient également que l’influence des étrangers ne soit trop grande. Cependant, malgré tous ces obstacles, les amitiés ont continué à se développer." #NT!
 elgar.307.g: "Une amitié fructueuse." #NT!
 elgar.308.t: "Rivalité musicale" #NT!
 elgar.308.d: "Le monde musical local considère l’apparition d’un compositeur voyageur avec ressentiment et méfiance." #NT!
 elgar.308.f: "« Deux grandes œuvres pour l'Opéra, deux de plus pour la Renaissance, deux de plus pour l'Opéra-Comique et encore une pour le Théâtre Italien ? Il paraît que Monsieur Donizetti nous traite comme un pays conquis, c'est une véritable invasion. On ne peut plus parler des opéras de Paris, mais seulement des opéras de Monsieur Donizetti. -Hector Berlioz" #NT!
 elgar.308.g: "Ces musiciens devraient se ressaisir !" #NT!
 elgar.309.t: "Inspirations" #NT!
 elgar.309.d: "Un compositeur étranger a inspiré les membres de l'orchestre d'État." #NT!
 elgar.309.f: "Les influences extérieures ont souvent fait la différence dans le monde musical local et national. Des morceaux inconnus, une langue musicale étrangère ou l'apparition d'un musicien charismatique peuvent souvent amener les musiciens locaux à acquérir une toute nouvelle perspective." #NT!
 elgar.309.g: "Inspiration? Je veux voir des résultats !" #NT!
 elgar.309.h: "Cela aura un effet positif sur l'orchestre." #NT!
 elgar.310.t: "La manie" #NT!
 elgar.310.d: "L’apparition d’un compositeur a suscité un enthousiasme sans précédent, presque hystérique, pour son œuvre. Les gens n’ont rien d’autre en tête !" #NT!
 elgar.310.f: ""Quand j'avais entendu parler autrefois des évanouissements qui éclataient en Allemagne et spécialement à Berlin, lorsque Liszt s'y montrait, j'ai haussé les épaules avec pitié et j'ai pensé : l'Allemagne tranquille et sabbatique ne veut pas perdre l'occasion de faire le peu d'exercice nécessaire qui lui est permis. cela... Dans leur cas, pensai-je, il s'agit de spectacle pour le spectacle... C'est ainsi que j'ai expliqué cette Lisztomanie et que je l'ai considérée comme un signe des conditions politiquement non libres existant au-delà du Rhin. Pourtant, je me suis trompé, après tout, et je ne l'ai remarqué que la semaine dernière, à l'Opéra italien, où Liszt a donné son premier concert... Ce n'était vraiment pas un public berlinois sentimental et germanique, devant lequel Liszt jouait, plutôt seul, ou plutôt accompagné uniquement de son génie. Et pourtant, comme sa simple apparence les affectait convulsivement ! Comme les applaudissements qui retentirent à sa rencontre furent bruyants !... Quel acclamation ! Une véritable folie, du jamais vu dans les annales de la fureur ! - Henri Heine" #NT!
 elgar.310.g: "Alors, ils sont complètement distraits ?" #NT!
 elgar.311.t: "La musique rassemble les gens" #NT!
 elgar.311.d: "Un ambassadeur demande si nous pouvons lui procurer un billet pour un concert d'un compositeur qui séjourne chez nous." #NT!
 elgar.311.f: "L'ambassadeur d'une grande puissance est l'amant d'un compositeur itinérant qui visite actuellement notre pays. Il aimerait assister à un spectacle, mais il n'y a plus de places disponibles. Il nous a donc demandé d'user de notre influence politique pour qu'il puisse toujours assister à la représentation." #NT!
 elgar.311.g: "Haha. Non." #NT!
 elgar.311.h: "Donnez-lui une place de choix." #NT!
 elgar.312.t: "Tentative d'assassinat à l'Opéra !" #NT!
 elgar.312.d: "Une terrible tentative d'assassinat contre un homme politique de premier plan dans notre pays a éclipsé la représentation d'opéra d'aujourd'hui !" #NT!
 elgar.312.f: "Depuis quelques temps, le manque de légitimité de notre gouvernement suscite le mécontentement de la population. Un assassin sournois a profité du concert d'un compositeur populaire pour tirer sur un haut fonctionnaire du gouvernement pendant la représentation. [SCOPE.sCharacter('elgar_leader_victim').GetFullName] a été grièvement blessé. L'agresseur est toujours en fuite, la victime, grièvement blessée, a été immédiatement transportée à l'hôpital le plus proche." #NT!
 elgar.312.g: "Où étaient les forces de sécurité ?!" #NT!
 elgar.313.t: "Un travail mineur" #NT!
 elgar.313.d: "Une petite œuvre composée par le grand compositeur de notre pays ne connaît peut-être pas un grand succès, mais elle a trouvé ses fans." #NT!
 elgar.313.f: "Les œuvres occasionnelles de compositeurs créées en dehors des œuvres célèbres ne devaient pas nécessairement être en même temps de qualité moyenne. À maintes reprises, de petites pièces ont réussi à attirer plus d'attention que bien des œuvres de toute une vie. Malgré la richesse de son œuvre, Nikolaï Rimski-Korsakov est célèbre dans la culture pop pour "Le Vol du bourdon" (du Tsar Saltan) et Edvard Grieg pour "Dans la salle du roi de la montagne" (de Peer Gynt) - à tort, mais un succès musical est un succès musical." #NT!
 elgar.313.g: "Parfois, ce sont les petites choses qui apportent de la joie." #NT!
 elgar.314.t: "Aucune inspiration" #NT!
 elgar.314.d: "Malheureusement, notre client trouve son séjour dans notre pays totalement sans intérêt." #NT!
 elgar.314.f: "Parfois, ça ne marche tout simplement pas." #NT!
 elgar.314.g: "Déprimant." #NT!
 elgar.315.t: "Concert Privé" #NT!
 elgar.315.d: "Outre les représentations officielles, notre compositeur a donné un concert privé en petit cercle." #NT!
 elgar.315.f: "Les petits concerts privés de grands compositeurs ont une longue tradition. Le plus célèbre pour cela est Franz Schubert avec les Schubertiades qui portent son nom. Lors des premières Schubertiades, Franz Schubert jouait du piano et les barytons Johann Michael Vogl et plus tard Carl von Schönstein chantaient ses chansons. Les soirées comprenaient également des lectures et des jeux de divertissement pleins d'esprit, souvent sur un thème précis. C'étaient un mélange de rencontres amicales et de salon littéraire et musical." #NT!
 elgar.315.g: "C'était bien." #NT!
 elgar.315.h: "Da capo!" #NT!
 elgar.316.t: "Un étudiant talentueux" #NT!
 elgar.316.d: "Le grand compositeur de notre pays a découvert le talent d'un des dirigeants politiques de notre pays et a envisagé de l'instruire dans son art de composer." #NT!
 elgar.316.f: "On pourrait s'étonner que les politiciens soient capables de talent artistique et que, en tant que mauvaises personnes, ils ne devraient en principe pas être complètement insensibles à tout art musical. Il y avait certes des compositeurs aux ambitions politiques, mais beaucoup moins d’hommes politiques aux ambitions musicales. Quoi que possède cet homme politique, son âme n’est peut-être pas irrémédiablement perdue après tout." #NT!
 elgar.316.g: "Un candidat prometteur." #NT!
 elgar.316.h: "Son énergie est mieux dépensée ailleurs." #NT!
 elgar.317.t: "Désastre musical" #NT!
 elgar.317.d: "Une représentation dans l’une de nos salles de concert pourrait être considérée comme l’un des plus grands échecs de notre histoire musicale." #NT!
 elgar.317.f: "L'orchestre n'était pas préparé, le soliste a attrapé froid, le chef d'orchestre n'était pas reposé et le compositeur, en présence duquel la représentation a eu lieu, menace d'annuler notre pays de sa prochaine tournée. Il n’y a pas d’autre façon de décrire cela qu’un désastre !" #NT!
 elgar.317.g: "Une honte internationale !" #NT!
 elgar.318.t: "Concert scandale" #NT!
 elgar.318.d: "Un concert scandaleux, qui a simplement soulevé l'indignation du public avec ses sonorités « modernes », divise non seulement la société, mais a également des conséquences juridiques." #NT!
 elgar.318.f: "La presse de l’époque parle d’émeutes tumultueuses. Les partisans du compositeur, ses étudiants et ses adversaires se sont criés dessus, se sont jetés dessus, ont perturbé la représentation, détruit les meubles, etc. À plusieurs reprises, des conservateurs indignés du public sont montés sur scène en jurant de gifler le chef d'orchestre. Lorsqu'il a menacé de créer de l'ordre avec l'aide des pouvoirs publics, le tumulte aurait réellement commencé. Puis il y a eu une gifle. Dans la suite judiciaire qui a suivi, un compositeur d'opérette présent a déclaré : le battement des gifles « était la chose la plus mélodieuse qu'on pouvait entendre ce soir-là »." #NT!
 elgar.318.g: "La populace n’a aucun sens de la culture. C'était excellent !" #NT!
 elgar.318.h: "Retirez immédiatement la pièce du plateau." #NT!
 elgar.319.t: "L’esprit du temps" #NT!
 elgar.319.d: "La pièce moderne, qu'un grand compositeur dirigeait personnellement aujourd'hui, plaît exactement au goût des masses." #NT!
 elgar.319.f: "Parfois, il faut juste avoir de la chance." #NT!
 elgar.319.g: "Excellent!" #NT!
 elgar.320.t: "Propagande musicale" #NT!
 elgar.320.d: "Certains hommes politiques du gouvernement se demandent si la musique du compositeur qui réside actuellement chez nous pourrait être... empruntée à des fins de propagande." #NT!
 elgar.320.f: "Surtout à partir du début du XXe siècle et de la société de masse qui a donné naissance aux régimes totalitaires de l’époque, l’idée de rendre les masses dociles grâce à la musique a prévalu. Si certains musiciens résistaient même à cette époque à la dictature, il y en avait d’autres qui mettaient leur travail directement au service d’une idéologie, ou du moins permettaient que leur talent soit mis au service d’une orientation politique." #NT!
 elgar.320.g: "La musique doit être libérée de la politique." #NT!
 elgar.320.h: "Parfois, la musique doit servir la politique." #NT!
 elgar.321.t: "De grands compositeurs entre eux" #NT!
 elgar.321.d: "Notre invité musical a rencontré un grand compositeur employé par notre pays. Au cours de conversations et de promenades d'une heure, ils ont échangé des pensées et des idées musicales." #NT!
 elgar.321.f: "Les grands esprits se rencontrent." #NT!
 elgar.321.g: "Une rencontre historique." #NT!
  
 elgar.406.t: "La mort du Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName]" #NT!
 elgar.406.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName], la principale autorité musicale de [GetPlayer.GetNameNoFlag], est décédé subitement aujourd'hui. Le monde de la musique pleure cette grande perte." #NT!
 elgar.406.f: ""Alors que nous nous tenons ici devant la tombe de ce défunt, nous sommes, pour ainsi dire, les représentants d'une nation entière, pleurant la chute de la moitié très célèbre de ce qui nous est resté de la splendeur disparue de l'art indigène et de l'art patriotique. épanouissement intellectuel. L'héritier et l'expansion de Haendel et de Bach, de la renommée immortelle de Haydn et de Mozart, a vécu sa vie, et nous pleurons devant la corde cassée de la pièce fanée.\nDe la pièce fanée ! Laisse-moi l'appeler comme ça ! Car il était un artiste, et ce qu'il était, il ne l'était qu'à travers l'art. -Franz Grillparzer" #NT!
 elgar.406.g: "Mais qui devrait écrire le quiem maintenant ?" #NT!
 elgar.407.t: "Le compositeur a besoin de repos" #NT!
 elgar.407.d: "Après avoir terminé la dernière mission, [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] doit d'abord trouver force et inspiration avant de terminer la mission suivante. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] a annoncé que [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetSheHe|U] prendrait sa retraite pendant un certain temps." #NT!
 elgar.407.f: "Une fois chaque commande terminée, un compositeur est indisponible pendant un certain temps. La durée de la pause dépend de l'âge du compositeur. Les jeunes compositeurs ne sont disponibles que quelques semaines, tandis que les anciens compositeurs peuvent mettre des mois à être à nouveau disponibles." #NT!
 elgar.407.g: "Ah, je vois, "inspiration"..." #NT!
  
 elgar.411.t: "Superbe Concerto" #NT!
 elgar.411.d: "La saison de concerts dirigée par notre chef [SCOPE.sCharacter('elgar_conductor').GetFullName] a largement dépassé les attentes !" #NT!
 elgar.411.f: ""Le public doit être strict, il doit siffler, mais ses applaudissements ne doivent m'engager à rien." - Giuseppe Verdi" #NT!
 elgar.411.g: "Bravo!" #NT!
 elgar.412.t: "Concerto médiocre" #NT!
 elgar.412.d: "La saison des concerts sous la houlette de notre chef [SCOPE.sCharacter('elgar_conductor').GetFullName] se déroule comme d'habitude. Il n’y a pas eu de moments marquants jusqu’à présent." #NT!
 elgar.412.f: "« Il ne faut pas se considérer si divin qu'on ne puisse occasionnellement améliorer ses propres œuvres. - Ludwig van Beethoven" #NT!
 elgar.412.g: "*bâillement*" #NT!
 elgar.413.t: "Mauvais concerto" #NT!
 elgar.413.d: "Jusqu’à présent, la saison des concerts n’a pas seulement été inférieure à la moyenne ; les performances de notre chef [SCOPE.sCharacter('elgar_conductor').GetFullName] sont jugées particulièrement décevantes cette année. Le public ne demande même pas de rappel..." #NT!
 elgar.413.f: ""Après les dernières notes de Gotterdammerung, j'ai eu l'impression d'être sorti de prison." - Pjotr ​​Tchaïkovski" #NT!
 elgar.413.g: "Bouh !" #NT!
 elgar.414.t: "Un ambassadeur dans le public" #NT!
 elgar.414.d: "L'ambassadeur d'une grande puissance a assisté au concert d'aujourd'hui dirigé par [SCOPE.sCountry('elgar_ambassador_country').GetName], mais n'a pas laissé un bon cheveu sur la performance." #NT!
 elgar.414.f: ""Le Prélude de Tristan et Isolde me rappelle la vieille peinture italienne d'un martyr dont les intestins sont lentement déroulés de son corps sur une bobine." -Edouard Hanslick" #NT!
 elgar.414.g: "L'homme ne sait même pas ce qu'est la musique." #NT!
 elgar.414.h: "Enfin quelqu'un le dit !" #NT!
 elgar.415.t: "Ballet" #NT!
 elgar.415.d: "Une nouvelle pièce de ballet moderne a célébré sa première aujourd'hui." #NT!
 elgar.415.f: ""J'aime l'intrigue de Casse-Noisette – pas du tout." - Pjotr ​​Tchaïkovski" #NT!
 elgar.415.g: "Danse!" #NT!
 elgar.416.t: "Musique de film" #NT!
 elgar.416.d: "L'une des premières bandes sonores d'un long métrage a été enregistrée aujourd'hui sous la direction de notre chef d'orchestre." #NT!
 elgar.416.f: ""La musique de film devrait avoir la même relation avec le drame cinématographique que le piano de quelqu'un qui joue dans mon salon avec le livre que je lis." -Igor Stravinsky" #NT!
 elgar.416.g: "J'avais un scénario sur un archéologue à la recherche de l'Arche d'Alliance il y a longtemps, mais elle a ensuite été volée." #NT!
 elgar.417.t: "Fin de la saison de conduction" #NT!
 elgar.417.d: "La dernière représentation de la saison de concerts est terminée. Les critiques sont déjà dans la presse. Il semble que [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] ait bien réussi et ait gagné en reconnaissance. On dit que la qualité de l'orchestre d'État s'est considérablement améliorée, ce qui renforce la réputation musicale de notre nation." #NT!
 elgar.417.f: "Les compositeurs qui ne sont pas encore chefs d’orchestre peuvent acquérir la capacité de diriger par la pratique à la fin d’une séance de concert. Au plus tard après la troisième saison, l'acquisition du statut de chef d'orchestre est assurée. C'est un bon moyen de former des compositeurs non virtuoses puis de les envoyer en tournée." #NT!
 elgar.417.g: "Da capo!" #NT!
  
 elgar.421.d: "Notre compositeur souffre actuellement d’un énorme blocage d’écriture." #NT!
 elgar.422.t: "Une marche" #NT!
 elgar.422.d: "Lors d'une promenade dans la nature, [SCOPE.sCharacter('elgar_conductor').GetFullName] a trouvé l'inspiration qui a fait progresser son travail." #NT!
 elgar.422.f: "La nature a déjà inspiré de nombreux compositeurs. Beethoven se retire à la campagne et y recueille des impressions qui lui inspireront plus tard la 6e symphonie. Gustav Mahler a même aménagé sa propre petite maison de compositeur." #NT!
 elgar.422.g: "Sur les traces de Beethoven." #NT!
 elgar.423.t: "Pas assez de confort" #NT!
 elgar.423.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] se plaint que ses conditions de travail ne sont pas suffisamment bonnes compte tenu de ses multiples fonctions professionnelles. Peut-être que des soutiens monétaires pourraient améliorer son « inspiration »." #NT!
 elgar.423.f: "Dès qu’on confie un travail important à des artistes, ils ont des demandes particulières. Une personnalité publique sérieuse devient rapidement une diva si vous lui faites se sentir importante. Avant que vous vous en rendiez compte, la célébrité monte à la tête de ces gens." #NT!
 elgar.423.g: "Donnez-lui du réconfort" #NT!
 elgar.424.t: "Perturbations" #NT!
 elgar.424.d: "[SCOPE.sCharacter('elgar_conductor').GetFullName] essaie de composer depuis un certain temps, mais il continue d'être interrompu par une certaine personne." #NT!
 elgar.424.f: "Il y a une personne qui rend la vie difficile à [SCOPE.sCharacter('elgar_conductor').GetFullName]. Qu'il s'agisse d'un fan ou simplement d'une personne qui croit pouvoir acquérir une influence politique en étant particulièrement proche d'une personnalité publique célèbre. On pourrait presque appeler ça une groupie. Les perturbations sont désormais si graves que [SCOPE.sCharacter('elgar_conductor').GetLastName] se plaint de paraonie. Malheureusement, le « fan » est une personnalité politique de haut rang dont l’ostracisme public aurait des conséquences compréhensibles." #NT!
 elgar.424.g: "Ne le dérangez pas !" #NT!
 elgar.424.h: "Il doit s'en occuper." #NT!
  
 elgar.431.t: "Concerto pour [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] dans [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.431.d: "Après plusieurs mois d'efforts et de créativité artistique, [SCOPE.sCharacter('elgar_conductor').GetFullName] a créé aujourd'hui son Concerto [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_concerto_instrument_name')] avec lui sur le podium." #NT!
 elgar.431.f: "Un concerto est, depuis la fin du baroque, principalement compris comme une composition instrumentale, écrite pour un ou plusieurs solistes accompagnés d'un orchestre ou d'un autre ensemble. En tant que genre de musique instrumentale, les premières œuvres sont issues du concerto grosso au début du XVIIIe siècle. Elle trouve sa pleine expression dans la période classique. Il se déroule généralement en trois mouvements, avec un mouvement lent au milieu." #NT!
 elgar.432.t: "Symphonie n° [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_symphony_number_name')] dans [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.432.d: "Une représentation très spéciale a lieu ce soir dans la salle de concert : la haute société s'est rassemblée pour assister à la première de la nouvelle Symphonie de [SCOPE.sCharacter('elgar_conductor').GetFullName] dans [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]." #NT!
 elgar.432.f: "Une symphonie est un terme désignant des œuvres instrumentales de forme et d'instrumentation variables au fil des siècles. La forme classique de la symphonie s'est développée au XVIIIe siècle et a conservé une position dominante dans le domaine de la musique orchestrale jusqu'au XXe siècle. Il s'agit d'une œuvre composée de plusieurs (généralement trois ou quatre, plus rarement cinq) mouvements pour orchestre sans solistes. Depuis la 9e symphonie de Ludwig van Beethoven, des parties vocales (solistes et/ou chœur) apparaissent également occasionnellement, par exemple chez Gustav Mahler, même si le rôle de l'orchestre reste dominant." #NT!
 elgar.433.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]" #NT!
 elgar.433.d: "L'opéra '[SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_opera_name')]', composé par Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] après plusieurs semaines et mois d'efforts, est considéré comme un nouveau point culminant dans l'œuvre musicale de ce génie artistique. La première à venir promet d’être un grand succès." #NT!
 elgar.433.f: "L'opéra est un genre musical de théâtre apparu à l'époque baroque. Un opéra consiste en la mise en musique d'un poème dramatique interprété par un ensemble de chanteurs, un orchestre d'accompagnement et parfois un chœur et un ensemble de ballet. En plus de chanter, les acteurs jouent et dansent sur une scène de théâtre conçue à l'aide de peinture, d'architecture, d'accessoires, d'éclairage et de technologie scénique. Les rôles des acteurs sont illustrés visuellement par des masques et des costumes. Claudio Monteverdi, qui a établi des normes avec son Orfeo, est considéré comme l'ancêtre de l'opéra. Au XIXe siècle, Richard Wagner établit de nouveaux standards avec ses opéras." #NT!
  
 elgar.440.t: "Musique folklorique" #NT!
 elgar.440.d: "En voyageant à travers les régions les plus rurales du pays, [SCOPE.sCharacter('elgar_conductor').GetFullName] a découvert un grand intérêt pour l'apprentissage, l'écriture et la collecte des danses et des chants de la population locale." #NT!
 elgar.440.f: "Le nationalisme du XIXe siècle a fait que de nombreuses formes de musique autrefois vilipendées ont soudainement suscité l'intérêt parce qu'elles étaient censées refléter l'âme nationale d'un pays. Les historiens locaux et les musiciens locaux ont collecté des chants traditionnels. Certains compositeurs se sont également inspirés des gens et les ont mis en musique d'une manière complètement nouvelle." #NT!
 elgar.440.g: "Une collection musicale intéressante." #NT!
 elgar.440.h: "[SCOPE.sCharacter('elgar_conductor').GetLastName] devrait se concentrer sur la haute culture au lieu de s'occuper de la musique des joueurs d'orgue." #NT!
 elgar.441.t: "Chant de mer" #NT!
 elgar.441.d: "Inspiré par les actes de l'amiral [SCOPE.sCharacter('elgar_admiral').GetLastName], notre compositeur [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit un petit chant de marin à côté." #NT!
 elgar.441.f: "L’objectif pratique initial du bidonville en tant que chant de travail a toujours été primordial parmi les marins. En revanche, les aspects linguistiques et musicaux n’ont guère joué de rôle. Avec le début de la révolution industrielle, il fallait des navires plus rapides. Les Indiens de l'Est au gros ventre ont disparu et ont été remplacés par des clippers et des frégates. Cela a finalement conduit les chants à perdre progressivement leur utilité pratique pour la navigation et à être chantés uniquement pour les loisirs et le divertissement. Les musiciens collectionnaient d’anciens chants de marin ou s’en inspiraient pour créer leurs propres œuvres." #NT!
 elgar.441.g: "Yo Ho!" #NT!
 elgar.442.t: "Mars" #NT!
 elgar.442.d: "Inspiré par les valeurs du Général [SCOPE.sCharacter('elgar_general').GetFullName], notre compositeur [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit une nouvelle marche militaire." #NT!
 elgar.442.f: "La marche a prospéré surtout au XIXe et au début du XXe siècle avec ses tendances nationalistes et militaristes et ses révolutions. Un exemple en est Gioachino Rossini, qui non seulement intégrait régulièrement des marches pompeuses dans ses opéras, mais composait également un certain nombre de pièces pour des princes individuels : notamment une composition commandée pour le sultan turc Abdülmecid Ier (Marcia per il Sultano), qui est toujours régulièrement joué au programme des fanfares militaires italiennes. Un autre exemple des tendances du XIXe siècle est la production de la famille Strauss à Vienne, qui composait une marche à chaque occasion appropriée pour démontrer son patriotisme ou sa loyauté envers l'empereur, ou pour honorer des personnalités militaires." #NT!
 elgar.442.g: "Nouveau matériel pour l'armée." #NT!
 elgar.443.t: "Kunstlied" #NT!
 elgar.443.d: "Basé sur le poème d'un grand poète, [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit un Kunstlied en parallèle." #NT!
 elgar.443.f: "Dans la tradition de la musique classique occidentale, Lied est un terme utilisé pour associer la poésie à la musique classique afin de créer un morceau de musique polyphonique. Le terme est utilisé pour tout type de chanson en allemand contemporain, mais parmi les anglophones et les francophones, le lied est souvent utilisé de manière interchangeable avec « chanson artistique » pour englober des œuvres que la tradition a également inspirées dans d'autres langues. Les poèmes transformés en lieder sont souvent centrés sur des thèmes pastoraux ou des thèmes d'amour romantique." #NT!
 elgar.443.g: "Cela ne pourrait-il pas être autre chose...?" #NT!
 elgar.444.t: "Sonate pour piano au [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_chord_name')] [SCOPE.GetRootScope.GetCountry.GetCustom('elgar_custom_music_major_minor_name')]" #NT!
 elgar.444.d: "Les pièces pour piano font partie du répertoire standard de la musique classique. Comme exercice de doigt pour la prochaine œuvre majeure, [SCOPE.sCharacter('elgar_conductor').GetFullName] a écrit une sonate et l'a interprétée hier soir lors d'une petite soirée." #NT!
 elgar.444.f: "Au début du XIXe siècle, la forme sonate a été définie à partir d'une combinaison de pratiques antérieures et d'œuvres d'importants compositeurs classiques, en particulier Haydn, Mozart, Beethoven, mais également de compositeurs tels que Clementi. C'est au cours de cette période que les différences entre les dispositions en trois et quatre mouvements sont devenues un sujet de commentaires, l'accent étant mis sur le concerto en trois mouvements et la symphonie en quatre. Parmi les œuvres expressément qualifiées de sonate pour piano, on trouve les trois de Frédéric Chopin, celles de Félix Mendelssohn, les trois de Robert Schumann, la Sonate en si mineur de Franz Liszt, et plus tard les sonates de Johannes Brahms et Sergueï Rachmaninov." #NT!
 elgar.444.g: "Un classique." #NT!
 elgar.445.t: "Traité de musique" #NT!
 elgar.445.d: "Ces derniers mois, [SCOPE.sCharacter('elgar_conductor').GetFullName] a beaucoup travaillé sur un nouveau traité sur l'orchestration et l'étude des instruments de musique. Le traité est considéré comme une contribution aux innovations musicales." #NT!
 elgar.445.f: ""Il faut beaucoup de temps pour trouver les océans de la musique, mais encore plus pour apprendre à les naviguer." -Hector Berlioz" #NT!
 elgar.445.g: "Un travail théorique important." #NT!
 elgar.446.t: "Requiem" #NT!
 elgar.446.d: "Un représentant influent du clergé catholique a récemment demandé à [SCOPE.sCharacter('elgar_conductor').GetFullName] d'écrire une nouvelle œuvre sacrée suite au décès d'un évêque très respecté." #NT!
 elgar.446.f: "La forme liturgique de la messe funéraire est le requiem. Le terme décrit à la fois la liturgie de la Sainte Messe lors des funérailles de l'Église catholique et les compositions musicales d'église pour la commémoration des morts. Il est dérivé de l'incipit de l'introït Requiem aeternam dona eis, Domine (« Repos éternel, ô Seigneur »). Le propre de la liturgie du Requiem correspond à celui de la Toussaint. En tant que premier morceau de la messe musicale, l'Introït était généralement mis en musique par les compositeurs, tout comme l'Offertoire, contrairement à la séquence, qui est parfois raccourcie ou entièrement omise pour diverses raisons. Gloria et Credo ne sont pas mis en musique dans le Requiem car ils ne sont ni chantés ni prononcés dans la liturgie de la messe funéraire." #NT!
 elgar.446.g: "Requiem aeternam dona eis, Domine." #NT!
 elgar.447.t: "Un opéra audacieux" #NT!
 elgar.447.d: "La dernière composition de [SCOPE.sCharacter('elgar_conductor').GetFullName] a été critiquée par les autorités de censure. Il s'agit certes d'une grande valeur artistique, mais elle pourrait susciter un tollé. L’intelligentsia du pays est déjà en colère." #NT!
 elgar.447.f: "Pendant une grande partie du XIXe siècle, même les plus grands compositeurs de leur époque ont dû se soumettre à la censure. Les nombreuses mises en scène du « Figaro » ont été considérées comme très critiques en raison du thème révolutionnaire. Les soupçons de blasphème ou d’autres immoralités constituaient également une épine dans le pied des censeurs. À un moment donné, certains compositeurs ne supportent plus le harcèlement et quittent leur sponsor." #NT!
 elgar.447.g: "L’art doit élever et non provoquer un tumulte." #NT!
 elgar.447.h: "Il faudrait assouplir un peu la censure." #NT!
  
 elgar.448.t: "Duel de compositeurs" #NT!
 elgar.448.d: "[SCOPE.sCharacter('rival_composer_scope').GetFullName], un compositeur de [SCOPE.sCountry('rival_composer_country_scope').GetName], dans un accès d'arrogance typique de ce pays, a décrit notre compositeur [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] comme un « numéro inconnu » et a fondamentalement remis en question le statut musical de notre nation." #NT!
 elgar.448.f: "« La fragmentation et l'arbitraire de notre style musical ont été, sinon provoqués, du moins portés à leur plus haut sommet par les efforts de Mendelssohn pour exprimer un contenu flou, presque dénué de sens, de la manière la plus intéressante et aveuglante possible. Alors que le dernier de la chaîne de nos véritables héros musicaux, Beethoven, avait le plus grand désir et la capacité miraculeuse d'exprimer de la manière la plus claire et la plus certaine un contenu ineffable à travers une conception plastique et découpée de ses images sonores, Mendelssohn, de son côté, brouille ces figures acquises dans ses productions en une image d'ombre fantastique et dissolvante dont le miroitement indéfini de couleurs stimule arbitrairement notre imagination capricieuse, mais notre désir intérieur purement humain d'une vision artistique claire n'est guère touché que par l'espoir de se réaliser. -Richard Wagner sur Félix Mendelssohn" #NT!
 elgar.448.g: "Nous acceptons le défi." #NT!
 elgar.448.h: "Nous ne pouvons pas survivre à ce duel." #NT!
 elgar.449.t: "Victoire dans le duel des compositeurs" #NT!
 elgar.449.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] s'est révélé être un compositeur bien plus célèbre et compétent que son rival malicieux, préservant ainsi la réputation de notre nation en tant que centre culturel." #NT!
 elgar.449.f: "« Rien ne montre plus clairement la puissance de Wagner et le genre de tempête et de stress qu'il a déclenché que cette décadence que son œuvre a effectivement consacrée et qui n'a cessé de se développer depuis son époque. Quelle puissance cet homme a dû être pour détruire une forme essentiellement musicale (l'opéra) avec une telle énergie que cinquante ans après sa mort nous chancelons encore sous les décombres et le vacarme du drame musical ! Car le prestige de la Synthèse des Arts est toujours vivant. C'est ça qu'on appelle le Progrès ? Peut-être. A moins que les compositeurs trouvent la force de se débarrasser de ce lourd héritage en obéissant à l'admirable injonction de Verdi : « Revenons au bon vieux temps, et ce sera un progrès ». -Igor Stravinsky sur Richard Wagner" #NT!
 elgar.449.g: "Il est désormais clair quel pays est la nation culturelle dominante !" #NT!
 elgar.450.t: "Défaite dans le duel des compositeurs" #NT!
 elgar.450.d: "Malheureusement, notre compositeur a été battu par son rival étranger lors du concours. Le monde entier est désormais convaincu que nous avons pris du retard musicalement !" #NT!
 elgar.450.f: "« Wagner est-il vraiment un être humain ? N'est-il pas plutôt malade ? Il rend malade tout ce qu'il touche, il a rendu la musique malade. -Friedrich Nietzsche sur Richard Wagner" #NT!
 elgar.450.g: "Il est désormais clair quel pays est la nation culturelle dominante..." #NT!
  
 elgar.451.t: "Le Maestro se rend au [SCOPE.sCountry('elgar_composer_destination_scope').GetNameNoFlag]" #NT!
 elgar.451.d: "Notre compositeur [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] a terminé tous les préparatifs. La première destination de la tournée de concerts de deux ans et demi sera le [SCOPE.sCountry('elgar_composer_destination_scope').GetName]." #NT!
 elgar.451.f: ""Si jamais le monde finit, j'irai à Vienne, car c'est là que tout se passe cinquante ans plus tard." -Gustav Mahler" #NT!
 elgar.451.g: "Envoyez-nous une carte postale !" #NT!
 elgar.452.t: "[SCOPE.sCharacter('elgar_composer_scope').GetLastName] arrive dans [GetPlayer.GetNameNoFlag]" #NT!
 elgar.452.d: "Un compositeur itinérant s'est arrêté dans notre pays lors de sa tournée actuelle et a décidé d'y rester quelque temps." #NT!
 elgar.452.f: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName] est un compositeur de [SCOPE.sCharacter('elgar_composer_scope').GetHomeCountry.GetName] avec une réputation de [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_experience').GetValue|V0]. Jusqu'à présent, [SCOPE.sCharacter('elgar_composer_scope').GetSheHe] a effectué [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_tours_var').GetValue|V0] tournées. Parmi les [SCOPE.sCharacter('elgar_composer_scope').GetHerHis] nombreuses œuvres, le [SCOPE.sCharacter('elgar_composer_scope').MakeScope.GetVariable('elgar_composer_num_compositions_var').GetValue|V0] se démarque particulièrement.[SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_virtuoso_type')][SCOPE.sCharacter('elgar_composer_scope').GetCustom('elgar_is_composer_conductor_type')]" #NT!
 elgar_is_composer_virtuoso_loc: "[ROOT.GetCharacter.GetSheHe|U] est un excellent #V Virtuose#!." #NT!
 elgar_is_composer_conductor_loc: "[ROOT.GetCharacter.GetSheHe|U] est considéré comme un célèbre chef d'orchestre #V#!." #NT!
 elgar.452.g: "Bienvenue Bienvenue!" #NT!
 elgar.453.t: "Départ du compositeur itinérant" #NT!
 elgar.453.d: "Après un séjour de plusieurs semaines et quelques représentations qui lui valent la reconnaissance de la population locale, le compositeur voyageur poursuit sa tournée." #NT!
 elgar.453.f: "La destination d'un compositeur dépend de toute une série de facteurs. Un critère décisif sont les opéras et la proximité du dernier lieu. Mais des facteurs tels que les technologies culturelles, la présence d'un centre d'art (impressionnisme, expressionnisme, art nouveau) ou l'existence d'un conservatoire jouent également un rôle. Les compositeurs évitent les endroits où une représentation d'un compositeur rival a récemment eu lieu." #NT!
 elgar.453.g: "J'espère te revoir bientôt!" #NT!
 elgar.455.t: "Le compositeur revient de tournée" #NT!
 elgar.455.d: "[GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] est revenu de sa tournée. Il a laissé sa marque dans le monde de la musique et a considérablement amélioré sa réputation." #NT!
 elgar.455.f: "Les tournées existent uniquement pour accroître la réputation d'un compositeur. Selon les capacités du compositeur, cela sera différent. Vos propres compositions jouent un rôle, tout comme les traits de caractère : les personnages innovants ou ambitieux ont des avantages. Les compositeurs qui possèdent le trait de chef d'orchestre et le trait de virtuose reçoivent un bonus spécial." #NT!
 elgar.455.g: "Bon retour, maestro." #NT!
  
 elgar.501.t: "Chant des Italiens" #NT!
 elgar.501.d: "Dans un climat de lutte populaire pour l'unification et l'indépendance de l'Italie, l'étudiant et patriote de 20 ans Goffredo Mameli a écrit une chanson inspirante, l'appelant « La chanson des Italiens ». Il est devenu très populaire en peu de temps." #NT!
 elgar.501.f: "Il Canto degli Italiani (La Chanson des Italiens) est surtout connu parmi les Italiens sous le nom de « Inno di Mameli » (L'hymne de Mameli), du nom de l'auteur des paroles, ou « Fratelli d'Italia » (Frères d'Italie), dès son ouverture. doubler. Le texte a été mis en musique par un autre Michele Novaro. L'hymne jouit d'une grande popularité tout au long de la période du Risorgimento et dans les décennies suivantes. Elle a également été imprimée sur des tracts à Gênes et publiée le 10 décembre : la manifestation était officiellement consacrée au 101e anniversaire de l'expulsion des puissances autrichiennes de la ville - en fait, c'était un prétexte pour protester contre les occupations étrangères en Italie et inciter Carlo Alberto à embrasser la cause italienne de la liberté. A cette occasion, le drapeau tricolore a été présenté et l'hymne de Mameli a été chanté publiquement pour la première fois." #NT!
 elgar.501.g: "Il devrait y avoir une loi contre ça..." #NT!
 elgar.501.h: "Fratelli d'Italia, l'Italia s'è desta!" #NT!
 elgar.503.t: "Deutschlandlied" #NT!
 elgar.503.d: "En réponse au désir d'expansion renouvelé de la France, qui considère le Rhin comme une frontière naturelle, le poète Hoffmann von Fallersleben a écrit une chanson très populaire sous le nom de « Deutschlandlied »." #NT!
 elgar.503.f: "La Chanson des Allemands, également connue sous le nom de Deutschlandlied, a été écrite par August Heinrich Hoffmann von Fallersleben à Helgoland. La raison spécifique pour laquelle Hoffmann a écrit la chanson était les revendications territoriales françaises sur la Rhénanie pendant la crise du Rhin. Il a rejeté ces affirmations avec la chanson, comme cela s'est produit avec d'autres chansons allemandes du Rhin de l'époque. Il y ajouta d'autres idées, notamment celle de l'unité allemande, qui seule pouvait constituer la condition préalable à la défense contre les attaques ennemies de toute ampleur. Le poète a créé son œuvre expressément sur la mélodie du vieil hymne impérial « Dieu sauve François, l'empereur » de Joseph Haydn (1797). La chanson n’a gagné en importance qu’au cours de la Première Guerre mondiale. Son troisième couplet est le texte de l'hymne national allemand depuis 1952." #NT!
 elgar.503.g: "Vin allemand et chanson allemande !" #NT!
 elgar.503.h: "L'Allemagne, l'Allemagne avant tout !" #NT!
 elgar.503.i: "Vous devez vous tromper, la chanson s'appelle « Gott erhalte Franz den Kaiser »." #NT!
 elgar.504.t: "La mort de Paganini" #NT!
 elgar.504.d: "La mort du célèbre virtuose du violon Niccolò Paganini a déclenché une polémique autour de ses funérailles." #NT!
 elgar.504.f: "Niccolò Paganini était un violoniste et compositeur italien. Il était le virtuose du violon le plus célèbre de son époque et a laissé sa marque comme l’un des piliers de la technique violonistique moderne. Ses 24 Caprices pour violon seul op. 1 comptent parmi ses compositions les plus connues et ont inspiré de nombreux compositeurs de premier plan. En mai 1840, l'évêque de Nice envoya Paganini, curé de la paroisse locale, pour accomplir les derniers sacrements. Paganini a supposé que la Sainte-Cène était prématurée et a refusé. Une semaine plus tard, le 27 mai 1840, Paganini, 57 ans, mourut d'une hémorragie interne avant qu'un prêtre puisse être convoqué. À cause de cela et de son association avec le diable, selon de nombreuses rumeurs, l'Église a refusé à son corps un enterrement catholique à Gênes. Cela a conduit à un débat public sur la manière de traiter avec Paganini. Certaines voix s'élèvent en faveur d'une pression sur l'Église et de l'enterrement de Paganini à Gênes, afin de respecter son statut et de revendiquer son héritage. Cependant, cela entraînerait un conflit ouvert avec les autorités ecclésiastiques." #NT!
 elgar.504.g: "Offrez-lui un enterrement digne et sécurisez son héritage." #NT!
 elgar.504.h: "N'intervenez pas dans cette affaire délicate." #NT!
 elgar.505.t: "Nabucco" #NT!
 elgar.505.d: "Giuseppe Verdi a célébré jusqu'à présent le plus grand succès de sa carrière avec son dernier opéra. En même temps, cela attise le sentiment national du peuple italien." #NT!
 elgar.505.f: "Nabucco est un opéra en quatre actes en langue italienne composé en 1841 par Giuseppe Verdi sur un livret italien de Temistocle Solera. Le numéro le plus connu de l'opéra est le « Chœur des esclaves hébreux », un chœur qui est régulièrement rappelé dans de nombreux opéras lorsqu'il est joué aujourd'hui. Nabucco est l'opéra qui est considéré comme ayant définitivement établi la réputation de Verdi en tant que compositeur. Il a commenté : « C'est l'opéra avec lequel commence réellement ma carrière artistique. Et même si j'ai eu de nombreuses difficultés à combattre, il est certain que Nabucco est né sous une bonne étoile. L’histoire de la captivité des Juifs en Babylonie a constitué une avancée majeure dans toute l’Italie, notamment parce que les Italiens se sentaient dominés par les puissances étrangères à l’ère du nationalisme. La question de savoir dans quelle mesure Verdi a réellement servi les sentiments nationaux italiens avec Nabucco est encore controversée aujourd’hui." #NT!
 elgar.505.g: "Je pense à..." #NT!
 elgar.505.h: "Encore ces Italiens rebelles." #NT!
 elgar.507.t: "Aïda" #NT!
 elgar.507.d: "A l'occasion de l'ouverture du canal de Suez, Giuseppe Verdi a créé avec un léger retard son opéra aux accents égyptiens Aïda." #NT!
 elgar.507.f: "Aida est un opéra en quatre actes de Giuseppe Verdi sur un livret italien d'Antonio Ghislanzoni, basé sur un scénario souvent attribué à l'égyptologue français Auguste Mariette, bien qu'il ait été avancé que le scénario avait en réalité été écrit par Temistocle Solera. Ismaïl Pacha, khédive d'Égypte, chargea Verdi d'écrire l'opéra, en lui payant 150 000 francs, mais la première fut retardée. Aida a rencontré un grand succès lors de son ouverture définitive au Caire. Les costumes et accessoires de la première ont été conçus par Auguste Mariette, et il a supervisé la conception et la construction des décors, qui ont été créés à Paris et expédiés au Caire. Bien que Verdi n'ait pas assisté à la première au Caire, il était très mécontent du fait que le public était composé de dignitaires invités, d'hommes politiques et de critiques, mais pas de membres du grand public. Il considérait donc la première italienne (et européenne), organisée à la Scala de Milan, et à laquelle il s'est fortement impliqué à chaque étape, comme sa véritable première." #NT!
 elgar.507.g: "Un triomphe pour l'Italie !" #NT!
 elgar.507.h: "Un triomphe pour [ROOT.GetCountry.GetNameNoFlag] !" #NT!
 elgar.509.t: "Franz Schubert" #NT!
 elgar.509.d: "13 ans après sa mort, la 5e symphonie de Franz Schubert est présentée au grand public." #NT!
 elgar.509.f: "La Cinquième Symphonie, en si bémol majeur, est peut-être la plus aboutie de ses symphonies de jeunesse et est largement considérée comme la première symphonie « mature » de Schubert. Son élaboration est d'une perfection de musique de chambre, car l'instrumentation est plus petite que celle de toute autre symphonie et ses proportions sont finement adaptées les unes aux autres. Il peut être compris comme l'examen productif par Schubert des œuvres symphoniques de Mozart et révèle l'altérité et l'indépendance complètes de Schubert. Selon les propres indications de Schubert sur la partition, l'œuvre a été composée entre septembre et le 3 octobre 1816 ; il a été écrit à une époque où Schubert cherchait son propre langage musical. La première représentation de la Cinquième symphonie de Schubert eut lieu avec un petit orchestre amateur à Vienne en 1816 ; la première représentation publique, en revanche, n'eut lieu que le 17 octobre 1841, treize ans après la mort de Schubert, sous la direction de Michael Leitermayer." #NT!
 elgar.509.g: "Même du ciel, Schubert nous enchante avec sa musique." #NT!
 elgar.510.t: "Polémique sur Poliuto" #NT!
 elgar.510.d: "Une dispute irréconciliable entre le roi et le compositeur Donizetti menace de déclencher son limogeage." #NT!
 elgar.510.f: "De 1829 à 1838, Gaetano Donizetti fut directeur musical des Théâtres Royaux de Naples et, malgré des voyages et des commandes dans d'autres États, de facto la figure culturelle la plus importante du royaume et son représentant le plus célèbre. Toute une série d'opéras célèbres de Donizetti ont été écrits à Naples, ce qui a consolidé la position du Royaume des Deux-Siciles comme haut lieu musical. Mais malgré ses nombreux succès, Donizetti a dû se battre encore et encore contre la censure napolitaine, qui a dégradé ses livrets ou annulé des opéras entiers. Lors du conflit le plus récent, le roi lui-même est intervenu pour empêcher la représentation de l'opéra « Poliuto ». Après de nombreuses années de querelles avec la censure, Donizetti s'est lassé et a préparé sa fuite à Paris. L’élite politique s’est unie derrière le roi ; Empêcher Donizetti de réaliser ses projets bouleverserait non seulement le paysage politique et social, mais porterait également gravement atteinte à l'autorité et à la réputation du roi." #NT!
 elgar.510.g: "Le roi a parlé, il peut faire ses valises." #NT!
 elgar.510.h: "Il faut tout faire pour empêcher Donizetti de partir !" #NT!
 elgar.511.t: "Les Martyres, 1840" #NT!
 elgar.511.d: "Le compositeur italien Gaetano Donizetti est arrivé à Paris et y a interprété son opéra "Les Martyres", qui a été extrêmement bien accueilli par le public." #NT!
 elgar.511.f: "Poliuto est une tragedia lirica (ou opéra tragique) en trois actes de Gaetano Donizetti sur le livret italien de Salvadore Cammarano, basé sur la pièce Polyeucte de Pierre Corneille écrite en 1641/42. Il reflétait la vie du martyr chrétien primitif Saint Polyeuctus. Considéré par un auteur comme « l'opéra le plus personnel » de Donizetti, la musique étant « l'une des plus belles que Donizetti ait composé », Poliuto a été écrit en 1838 pour des représentations prévues au Teatro San Carlo de Naples plus tard cette année-là. Cependant, à l'approche du début des répétitions, le roi Ferdinand II a refusé de permettre que le martyre d'un saint chrétien soit vu sur scène et a interdit la production. En colère contre cette décision et avec une commande du compositeur pour l'Opéra de Paris, Donizetti a payé la pénalité au San Carlo pour ne pas avoir produit une œuvre originale en remplacement et a quitté Naples pour Paris. Comme première commande pour Paris, il décide de réviser Poliuto et entre 1839-40 un texte français, intitulé Les Martyres." #NT!
 elgar.511.g: "Pas mal pour un Italien." #NT!
 elgar.512.t: "Le Stabat Mater" #NT!
 elgar.512.d: "Gaetano Donizetti est en visite à Bologne pour diriger la première du Stabat Mater de Gioachino Rossini. La représentation a été une totale réussite." #NT!
 elgar.512.f: "Lorsque Donizetti se rendit à Bologne pour le Stabat Mater, Rossini assista à la troisième représentation et les deux hommes - chacun ancien élève du Conservatoire de Bologne - se rencontrèrent pour la première fois, Rossini déclarant que Donizetti était « le seul maestro en Italie capable de diriger mon Stabat tel que je le voudrais ». Des amis, dont son beau-frère, Antonio Vasselli (dit Totò), essayaient continuellement de le persuader d'accepter un poste universitaire à Bologne plutôt que de s'engager à la cour de Vienne, ne serait-ce que pour une autre raison: cela donnerait au compositeur une base à partir duquel travailler et enseigner et ne pas s'épuiser continuellement à voyager entre les villes. Donizetti rapporte la réaction du public : « L'enthousiasme est impossible à décrire. Même lors de la répétition finale, à laquelle Rossini assista, en pleine journée, il fut accompagné jusqu'à son domicile sous les cris de plus de 500 personnes. Même chose le premier soir, sous sa fenêtre, puisqu'il n'est pas apparu dans le hall." #NT!
 elgar.512.g: "Rossini & Donizetti - un match paradisiaque !" #NT!
 elgar.513.t: "Donizetti devient-il fou ?" #NT!
 elgar.513.d: "Le déclin mental de plus en plus rapide de Donizetti l'a conduit à être interné dans un asile de fous à Paris." #NT!
 elgar.513.f: "Donizetti a signalé dans ses lettres sur une longue période, à partir des années 1820, des maux de tête, parfois des crises de fièvre qui ne duraient qu'une journée et aussi des humeurs dépressives occasionnelles. L'extraordinaire quantité de travail qu'il accomplit tout au long de sa vie, ainsi que les longs voyages particulièrement pénibles à l'époque, notamment après son installation à Paris puis à Vienne, entraînent une augmentation des symptômes d'épuisement de 1842 à 1843. les maux de tête et les crises de fièvre étaient accompagnés de vertiges et parfois de « sensations dans la tête ». En 1845, la santé de Donizetti se détériore rapidement et il s'effondre dans la rue à Paris. Les médecins lui interdisent de composer, ce qui le déprime encore plus. Finalement, sous de faux prétextes, il fut attiré à l'asile d'aliénés d'Ivry-sur-Seine à son insu et contre sa volonté, et y fut interné de force. Le compositeur malade a rapidement compris sa situation de « prisonnier » et sa classification de « maniaque » et a écrit des lettres désespérées et déchirantes à ses amis et à ses proches pour demander de l'aide." #NT!
 elgar.513.g: "C'est peut-être mieux ainsi." #NT!
 elgar.513.h: "Sortez-le de l'asile de fous et laissez-le reposer à Bergame." #NT!
 elgar.514.f: "Il a fallu 17 mois complets pour que Donizetti soit sauvé de l'asile psychiatrique. Un départ programmé a été empêché par les médecins, mais aussi par le préfet de police de Paris pour des raisons obscures. Ce n'est que grâce à la pression diplomatique que le compositeur désormais complètement apathique a pu être ramené par son frère Francesco et son neveu Andrea. La fille de la baronne Rosa Rota-Basoni jouait quotidiennement du piano pour le compositeur et chantait des airs de ses œuvres, son ami Dolci lui parlait en dialecte bergamasque et il recevait la visite du ténor Rubini, mais Donizetti ne manifesta plus de réactions. Donizetti est décédé une semaine après un accident vasculaire cérébral apoplectique avec hémiplégie, forte fièvre et infections ultérieures. Les résultats de l'autopsie ont montré des symptômes d'une méningite « passée » et une moelle épinière enflammée et partiellement endommagée." #NT!
 elgar.514.g: "Une mort tragique." #NT!
 elgar.515.t: "Donizetti guéri" #NT!
 elgar.515.d: "Le compositeur s'est rétabli après une cure intensive et veut composer avec une joie de vivre renouvelée." #NT!
 elgar.515.f: "Sous la pression de notre gouvernement, Donizetti fut rapidement expulsé de l'asile de fous. Sur ordre du médecin, il devait bénéficier d'une cure de plusieurs mois dans sa ville natale de Bergame, dans les meilleures conditions possibles. Le retour à la vie à la campagne, l'absence de stress et de pression et le retour à ses racines ont porté leurs fruits après plusieurs mois. Donizetti, apathique depuis des semaines, a répondu à l'un de ses propres airs, chanté par Giovanna, fille de la baronne Rosa Rota-Basoni. Parler aux membres de la famille dans le dialecte local a également montré des progrès de jour en jour. Après des années de thérapie, le compositeur, autrefois en phase terminale, semble avoir retrouvé la vie." #NT!
 elgar.515.g: "Un miracle médical." #NT!
 elgar.516.t: "Liszt contre Thalberg" #NT!
 elgar.516.d: "Deux des pianistes les plus célèbres se sont affrontés à Paris : Franz Liszt a défié le plus important pianiste vivant, Sigismond Thalberg." #NT!
 elgar.516.f: "Au cours de l'hiver 1835/36, Sigismond Thalberg fit ses débuts lors d'un concert privé donné par le secrétaire de l'ambassade d'Autriche à Paris. Il fut accueilli avec enthousiasme par les artistes présents, dont Rossini et Meyerbeer, et salué comme l'inventeur d'un nouveau style de piano. Alors que les concerts de Franz Liszt à Lyon rapportaient entre 500 et 600 francs, Thalberg gagnait 10 000 francs pour un seul concert au Théâtre italien. Avant que Thalberg ne vienne à son deuxième séjour à Paris, Liszt publia une revue truffée d'insinuations et de polémiques. Selon Liszt, le succès de Thalberg est dû uniquement à la propagande. Thalberg réapparut à Paris à partir de février 1837 et fut à nouveau célébré. Le 31 mars, les deux artistes se sont produits lors d'un événement caritatif organisé par la princesse Belgiojoso." #NT!
 elgar.516.g: "Thalberg allait mieux." #NT!
 elgar.516.h: "Liszt allait mieux." #NT!
 elgar.517.t: "Von der Wiege zum Grabe" #NT!
 elgar.517.d: "A Rome, Franz Liszt achève son dernier poème symphonique. La communauté musicale ne sait que penser de la dernière « erreur » de ce compositeur." #NT!
 elgar.517.f: "Dans les dernières années de sa vie, Liszt se tourna de plus en plus vers la musique sacrée et la musique religieuse. Son dernier poème symphonique, « Du berceau à la tombe », se distingue donc de tous ses prédécesseurs. Liszt s'est inspiré d'un dessin du peintre hongrois Mihály Zichy. De grandes parties de l'œuvre ne nécessitent pas un orchestre puissant, en particulier le début qui sonne comme de la musique de chambre ; de nombreux îlots sonores se forment dans lesquels la matière musicale est pauvre, et les passages en solo ne sont pas rares, notamment à la fin des mouvements. Les harmoniques utilisées sont aussi annonciatrices des temps à venir. Cependant, de son vivant, les critiques musicaux considéraient l'œuvre comme une « erreur d'un vieil homme »." #NT!
 elgar.517.g: "Les générations futures comprendront." #NT!
 elgar.518.t: "Lohengrin" #NT!
 elgar.518.d: "La première de « Lohengrin » de Richard Wagner n'a pas seulement attiré une foule comble, mais a déclenché une véritable admiration pour Wagner en Allemagne." #NT!
 elgar.518.f: "Lohengrin est un opéra romantique en trois actes du compositeur allemand Richard Wagner. Avec Lohengrin, Wagner crée la nouvelle forme lyrique du drame musical entièrement composé. La composition n’est pas divisée en numéros individuels, mais est jouée acte par acte sans interruption. Wagner se démarque ainsi de la structure conventionnelle des opéras numériques avec airs, récitatifs et parties chorales. Afin de pouvoir traduire la vie intérieure des personnages de scène en motifs musicaux clairement lisibles, Wagner a utilisé des leitmotivs (par exemple le motif du Graal et le motif de l'interdiction des questions). L'opéra a inspiré d'autres œuvres d'art. Le roi Louis II de Bavière a donné à son château le nom du château de Neuschwanstein en l'honneur du chevalier cygne." #NT!
 elgar.518.g: "Inspirant." #NT!
 elgar.519.t: "Travaux d'art du Zukunft" #NT!
 elgar.519.d: "Durant son séjour en Suisse, le compositeur Richard Wagner écrivit de nombreux traités sur la musique et l'art qui devinrent révolutionnaires pour la compréhension allemande et internationale de l'esthétique." #NT!
 elgar.519.f: "L'œuvre d'art du futur est un écrit de théorie de l'art de Richard Wagner écrit entre 1849 et 1852 à Zurich. Comme dans son écriture « L'art et la révolution », Wagner déplore le déclin des arts et développe son modèle de la nouvelle unité des arts, le « Gesamtkunstwerk ». Comme dans ses écrits précédents, Wagner a développé sa conviction que l'art grec était ancré dans la religion et le mysticisme grecs et que, à travers la destruction de la religion, l'art perdait également sa cohésion et devenait des « arts individuels » (art dramatique, musique et danse). dégénérer. Il se plaint du fait que l'art de la musique comme pur accompagnement de la parole s'est flétri. Dans la suite de ses explications, il entre dans les moindres détails sur le développement des différents arts, depuis l'état idéal de l'Antiquité jusqu'à la décadence de son époque. Dans son œuvre écrite suivante et la plus importante, Opéra et Drame, Richard Wagner explique ensuite très précisément (et très théoriquement) comment il imagine « l'union » optimale de la musique et de la poésie. Un peu plus tard, il se mit au travail sur l'exécution « pratique » et écrivit et composa son « L'Anneau du Nibelung », le drame musical par excellence après des années de travail." #NT!
 elgar.519.g: "Qui est censé comprendre ces phrases encadrées difficiles à lire ?" #NT!
 elgar.520.t: "Tristan et Isolde" #NT!
 elgar.520.d: "Tristan et Isolde est un opéra en trois actes de Richard Wagner sur un livret allemand du compositeur, basé en grande partie sur la romance du XIIe siècle Tristan et Iseult de Gottfried von Strassburg. L'opéra a eu une énorme influence parmi les compositeurs classiques occidentaux et a directement inspiré des compositeurs tels que Gustav Mahler, Richard Strauss, Alban Berg, Arnold Schoenberg et Benjamin Britten. D'autres compositeurs comme Claude Debussy, Maurice Ravel et Igor Stravinsky ont formulé leurs styles en contraste avec l'héritage musical de Wagner. Beaucoup voient Tristan comme une étape importante dans l’abandon de la pratique courante de l’harmonie et de la tonalité et considèrent qu’il jette les bases de l’orientation de la musique classique au XXe siècle." #NT!
 elgar.520.f: "« L'œuvre qui a toujours suscité ma plus grande admiration est Tristan. Un frémissement d'étonnement me saisit devant ce gigantesque bâtiment, et il me semble encore incroyable comment un être humain a pu le concevoir et le réaliser. Je considère le deuxième acte comme l'une des créations spirituelles les plus sublimes jamais créées. Ce deuxième acte est merveilleux, merveilleux, indescriptiblement merveilleux. - Giuseppe Verdi" #NT!
 elgar.521.t: "Festival Richard Wagner" #NT!
 elgar.521.d: "La création du Festspielhaus de Richard Wganer est considérée comme l'un des moments forts de la culture musicale du XIXe siècle." #NT!
 elgar.521.f: "Le Festival de Bayreuth est un festival de musique organisé chaque année au cours duquel sont présentées des représentations d'opéras du compositeur allemand du XIXe siècle Richard Wagner. Wagner lui-même a conçu et promu l'idée d'un festival spécial pour présenter ses propres œuvres, en particulier son cycle monumental « L'Anneau du Nibelungen » et « Parsifal ». Les représentations ont lieu dans un théâtre spécialement conçu à cet effet, le Bayreuth Festspielhaus. Wagner a personnellement supervisé la conception et la construction du théâtre, qui contenait de nombreuses innovations architecturales pour accueillir les immenses orchestres pour lesquels Wagner écrivait ainsi que la vision particulière du compositeur sur la mise en scène de ses œuvres. Le Festival est devenu un lieu de pèlerinage pour les wagnériens et les amateurs de musique classique. Étaient présents à cet événement musical unique l'empereur Guillaume, Dom Pierre II du Brésil, le roi Louis et d'autres membres de la noblesse, ainsi que le philosophe Friedrich Nietzsche et des compositeurs aussi accomplis qu'Anton Bruckner, Edvard Grieg, Piotr Tchaïkovski, Franz Liszt, et le jeune Arthur Foote." #NT!
 elgar.521.g: "Un sommet de la culture allemande !" #NT!
 elgar.523.t: "Scandale Tannhäuser" #NT!
 elgar.523.d: "Une représentation de Tannhäuser de Richard Wagner provoque un véritable scandale qui indigne toute la société parisienne. Outre la violation par Wagner des bonnes règles de la vie lyrique française, l'animosité entre les mondes musicaux allemand et français a également joué un rôle." #NT!
 elgar.523.f: "Wagner a toujours connu des moments difficiles à Paris, et pas seulement à cause de sa concurrence avec le populaire Giacomo Meyerbeer. Afin d'accueillir son opéra Tannhäuser au Grand Opéra, il a dû se plier aux coutumes françaises - comme l'installation d'un ballet. Mais Wagner s’est opposé avec véhémence au cahier des charges et n’a inclus qu’une bacchanale. Dans le même temps, Wagner se rendait impopulaire auprès des musiciens avec des répétitions atrocement longues. La première fit scandale : les messieurs du Jockey Club de Paris se sentirent trahis lorsque le ballet ne parut pas après l'ouverture. Les messieurs ne sont pas venus à cause de la musique, mais pour observer les belles femmes et leur rendre visite plus tard dans les vestiaires. N'ayant pas obtenu ce qu'ils voulaient, ils ont saboté l'événement à coups de sifflets et de cris. Le lendemain ne fut pas meilleur : la presse parisienne déchira la prestation en l'air. Non seulement la France, mais aussi les amis et ennemis de Wagner en Allemagne suivront de près notre réaction." #NT!
 elgar.523.g: "Il ne devrait plus jamais se présenter à Paris !" #NT!
 elgar.523.h: "Nous devons apaiser Herrn Wagner." #NT!
 elgar.524.t: "Suite Holberg" #NT!
 elgar.524.d: "La Suite Holberg d'Edvard Grieg, créée à Oslo, s'est non seulement révélée être un chef-d'œuvre musical, mais a également inspiré le sentiment national norvégien." #NT!
 elgar.524.f: "La Suite Holberg, sous-titrée « Suite à l'ancienne », est une suite de cinq mouvements basés sur des formes de danse du XVIIIe siècle, écrite par Edvard Grieg en 1884 pour célébrer le 200e anniversaire de la naissance du dramaturge humaniste dano-norvégien Ludvig Holberg (1684). -1754). Il illustre la musique du XIXe siècle qui utilise les styles et formes musicaux du siècle précédent. La Suite Holberg a été composée à l'origine pour le piano, mais un an plus tard, elle a été adaptée par Grieg lui-même pour orchestre à cordes. La suite se compose d'une introduction et d'un ensemble de danses. Il s'agit d'un des premiers essais du néoclassicisme, une tentative de faire écho à ce que l'on connaissait à l'époque de Grieg de la musique de l'époque de Holberg. Bien qu'elles ne soient pas aussi célèbres que la musique de scène de Grieg tirée de Peer Gynt, qui est elle-même généralement interprétée telle qu'arrangée dans une paire de suites, de nombreux critiques considèrent ces œuvres comme étant d'égale valeur." #NT!
 elgar.525.t: "Nouvelles voies" #NT!
 elgar.525.d: "Dans le « Neue Magazin für Musik », Robert Schumann évoque un nouvel artiste devenu célèbre du jour au lendemain. Son nom est Johannes Brahms et il a fait une forte impression sur Schumann et son épouse Clara." #NT!
 elgar.525.f: "« Et il est venu, jeune sang, au berceau duquel les grâces et les héros ont veillé. Il s'appelle Johannes Brahms, il est originaire de Hambourg, y a travaillé dans un silence sombre, mais a été formé par un professeur excellent et enthousiaste dans des contextes artistiques difficiles, qui m'a été recommandé peu avant par un maître vénéré et connu. A l'extérieur aussi, il portait tous les signes qui nous annoncent : c'est un homme appelé. -Robert Schumann" #NT!
 elgar.525.g: "Nous attendons de grandes choses de M. Brahms." #NT!
 elgar.526.t: "Gesang du Parzen" #NT!
 elgar.526.d: "Le «Chant des Destins» de Johannes Brahms a été créé à Bâle. Avec Vienne, la Suisse était l'un des lieux de séjour les plus importants de Brahms." #NT!
 elgar.526.f: "Le Gesang der Parzen (Chant des Destins) est la dernière composition pour chœur et orchestre de Johannes Brahms. Plus de 10 ans après la cantate Rinaldo op. 50 et l'Alto Rhapsody op. 53, Brahms utilise à nouveau un texte de Johann Wolfgang von Goethe. Selon Max Kalbeck, Brahms a été inspiré pour composer par l'actrice Charlotte Wolter, qui est apparue dans le rôle d'Iphigénie au Burgtheater de Vienne. Le 13 juin 1896, Brahms écrivait à propos de la pièce : « J'entends souvent philosopher sur le sixième couplet du Parzenlied. Je pense que le cœur de l’auditeur sans méfiance devrait s’adoucir et les yeux mouillés à la simple entrée du major ; alors seulement la misère de l'humanité s'empare de lui." #NT!
 elgar.526.g: "C'est aussi merveilleux que dérangeant." #NT!
 elgar.527.t: "Propriétaire d'une plantation d'orangers" #NT!
 elgar.527.d: "Le fils du célèbre entrepreneur en laine Julius Delius a suivi des cours auprès d'un organiste et a publié certaines de ses premières compositions." #NT!
 elgar.527.f: "Frederick Delius, un Anglais d'origine, était le fils de l'entrepreneur allemand en laine Julius Delius. Le père voulait que son fils soit le successeur de l'entreprise, mais celui-ci prêtait peu d'attention aux affaires en Europe et s'intéressait davantage à l'art et à la musique. Par conséquent, Delius jr. transféré dans une plantation d'orangers en Floride pour le tenir à l'écart des influences des métropoles européennes. Mais c'est ce transfert qui revêtira une importance capitale pour sa créativité musicale ultérieure. À Jacksonville, Delius a rencontré l'organiste catholique Thomas Ward, qui, selon Delius, était le seul à lui avoir réellement appris quelque chose. Un peu plus tard, Delius publiera ses premières compositions à Danville, en Virginie." #NT!
 elgar.527.g: "Que allait devenir ce bon à rien ?" #NT!
 elgar.528.t: "Un Autrichien à New York" #NT!
 elgar.528.d: "Après des disputes dans son pays autrichien, Gustav Mahler trouva un public à New York, auprès duquel ses œuvres furent très bien accueillies. Certains responsables du monde musical américain souhaiteraient l'engager sur le long terme." #NT!
 elgar.528.f: "Pour certains, le pourpoint allemand était trop serré lorsqu’ils entendaient le nom de Mahler. Certains par enthousiasme, mais la plupart par colère. C'est comme ça depuis le premier jour. Il a eu un effet immédiat, incitatif, provocateur, alarmant, peu importe : il appartient à ces natures électriques et électrisantes qui font des étincelles ou s'enflamment au moindre contact. Au début, bien sûr, seule son impopularité frénétique le rendait populaire. Porté par la faveur de la haine, soigneusement illuminé par l'envie, ce protecteur éternel et puissant de tout ce qui est réel, par le ridicule, par l'envie et la calomnie, proclamés par les porteurs de sons les plus bruyants à chaque coin de rue, il est devenu célèbre. […] Ainsi on entendait chaque jour qu'il maltraitait ses musiciens, les fouettait à des travaux inhumains, les incitait presque à la mort, et que s'ils en étaient capables, ils voudraient tous le noyer dans une cuillerée d'eau. On disait qu'il raccourcissait ses chanteurs, les formait comme des recrues, jouait avec eux comme le Grand Turc avec ses esclaves. […] L'intensité de son être semblait remplir toute la ville de New York. - Félix Salten" #NT!
 elgar.528.g: "Quel type étrange." #NT!
 elgar.528.h: "Mahler devrait rester en Amérique." #NT!
 elgar.529.t: "Suite Scythe" #NT!
 elgar.529.d: "Sergueï Prokofiev, l'un des jeunes talents les plus prometteurs de la musique russe, a choqué aujourd'hui le public avec une prestation scandaleuse." #NT!
 elgar.529.f: "Prokofiev a initialement écrit la musique du ballet Ala i Lolli, dont l'histoire se déroule chez les Scythes. Commandé par Sergueï Diaghilev, le ballet a été écrit sur un scénario du poète russe Sergueï Gorodetski. Mais lorsque Diaghilev a rejeté la partition avant même son achèvement, le compositeur a retravaillé la musique pour en faire une suite destinée à un concert. Cette représentation est devenue le plus grand scandale de l'histoire des premières de Prokofiev. Le directeur du Conservatoire de l'époque, Alexandre Glazounov, a quitté la salle pendant le concert, la majorité du public était indignée et les critiques étaient dévastatrices. Cependant, Prokofiev n'a pas été très impressionné et a écrit le lendemain succinctement à Moscou que la représentation s'était déroulée « avec un vrai vacarme »." #NT!
 elgar.529.g: "Un chef-d'œuvre!" #NT!
 elgar.529.h: "Dégoûtant." #NT!
 elgar.530.t: "La Symphonie rhénane" #NT!
 elgar.530.d: "Robert Schumann a accepté un emploi à Düsseldorf sur le Rhin et s'est soudain inspiré des travaux de construction de la cathédrale de Cologne pour écrire une nouvelle œuvre." #NT!
 elgar.530.f: "Robert Schumann est considéré comme l'un des compositeurs les plus représentatifs de l'époque romantique. En 1850, il succède à Ferdinand Hiller comme directeur musical et s'installe à Düsseldorf. Bien que critiqué pour ses faibles compétences de chef d'orchestre et moqué en raison de sa « décadence créatrice », Schumann composa sa dernière symphonie, la « Rhénanie ». Il s'inspire des symphonies de Beethoven et de Mendelssohn, mais s'inspire également de ses impressions sur la Rhénanie. Schumann lui-même a déclaré que son voyage à Cologne et la vue de la cathédrale ont été sa principale inspiration pour cette composition, qui est devenue l'une de ses œuvres les plus célèbres." #NT!
 elgar.530.g: "C'était une bonne idée de continuer à construire la cathédrale, n'est-ce pas ?" #NT!
 elgar.531.t: "La tentative de suicide de Schumann" #NT!
 elgar.531.d: "Aujourd'hui, le compositeur Robert Schumann a été sauvé de la rivière à la dernière minute. Il avait apparemment voulu se suicider dans un état de confusion mentale. On ne sait toujours pas comment le gérer." #NT!
 elgar.531.f: "Le 10 février 1854, les souffrances psychologiques de Schumann s'accroissent considérablement. Il se plaignait principalement de « problèmes d'audition ». Des tonalités, des accords, des morceaux entiers de musique faisaient rage dans sa tête et lui ôtaient le sommeil. Pendant ce temps, Schumann était surveillé jour et nuit par sa femme et ses enfants et était déjà sous surveillance médicale, mais il pouvait encore quitter l'appartement le 27 février 1854 à un moment inaperçu. Il s'est dirigé vers le pont flottant voisin, a escaladé la balustrade et, après avoir jeté son alliance à l'eau, s'est jeté dans la rivière. Il a été secouru par le maître du pont et d'autres inconnus, ramené chez lui et soigné par un médecin convoqué. Après sa tentative de suicide, il souhaita être admis dans l'établissement de traitement et de soins pour malades mentaux et aliénés d'Endenich, près de Bonn, ouvert en 1844 par le psychiatre Franz Richarz." #NT!
 elgar.531.g: "Nous ne pouvons rien faire." #NT!
 elgar.531.h: "Envoyez-le à l'asile psychiatrique moderne près d'Endenich." #NT!
 elgar.532.t: "La mort de Schumann" #NT!
 elgar.532.d: "Après plusieurs années de dérèglement mental, Robert Schumann, autrefois un talent musical prometteur, est mort dans un asile psychiatrique, ignoré du monde." #NT!
 elgar.532.f: "Brahms vit Schumann les 31 mars et 19 août 1854 sans pouvoir lui parler. Les 11 janvier, 23 février et 2 avril 1855, tous deux purent cependant s'entretenir en détail. Schumann se portait si bien qu'il a pu jouer de la musique sur le piano carré avec Brahms et l'accompagner sur une partie du trajet jusqu'à la gare de Bonn sous la surveillance d'un gardien. Le 10 avril 1856, Brahms trouve Schumann dans un état précaire. Schumann ne pouvait plus parler de manière intelligible. Le 1er mai 1856, le dossier médical mentionne pour la dernière fois que Schumann jouait du piano. La plupart du temps, il pouvait à peine s'exprimer de manière intelligible. Le projet de Clara Schumann d'avril 1856 d'amener Schumann à Düsseldorf et de s'y occuper elle-même n'a pas été réalisé. À partir de la mi-juillet 1856, Schumann mange de moins en moins. Le 26 juillet 1856, il eut « des contractions dans divers muscles, au visage et dans les membres ». Des râles muqueux évoquaient une pneumonie. Robert Schumann est décédé le 29 juillet ; personne n'était présent." #NT!
 elgar.533.t: "La guérison miraculeuse de Robert Schumann" #NT!
 elgar.533.d: "Apparemment, les méthodes modernes du sanatorium d'Endenich ont eu un effet. Schumann montre des signes d’amélioration, même si son retour au travail prendra encore quelques mois." #NT!
 elgar.533.f: "Le rétablissement miraculeux de Schumann commença après qu'il eut annoncé à Peters en septembre 1854, peu avant leur 14e anniversaire de mariage, que Düsseldorf s'était effondrée et que Clara et les enfants étaient morts. Afin de dissiper cette illusion, Peters a demandé à Clara Schumann une lettre à son mari. Cela a conduit au premier échange de lettres depuis l’admission. Dès lors, Schumann prend à nouveau une part active à la vie en dehors de l’institution. Il correspond également avec ses enfants, Johannes Brahms, Joseph Joachim et avec des éditeurs. Entre septembre 1854 et mai 1855, il écrivit environ 25 lettres. Durant cette période, Schumann exprima souvent son souhait de pouvoir quitter à nouveau Endenich. Il jouait du piano de temps en temps. Il étudie les compositions de Brahms. Le 11 janvier 1855, il reçut sa première visite de Johannes Brahms. À partir de ce moment-là, l'état de Schumann s'est progressivement amélioré jusqu'à ce que les médecins autorisent la visite de Clara Schumann. Avec son soutien et celui de Brahms, Schumann se remit bientôt à composer - et entama ainsi un processus d'auto-guérison." #NT!
 elgar.533.g: "Mais comment est-ce possible ?" #NT!
 elgar.534.t: "Tango" #NT!
 elgar.534.d: "L'interprète de tango Carlos Gardel a enregistré son premier disque à succès avec Mi noche triste." #NT!
 elgar.534.f: "Carlos Gardel est la figure la plus marquante de l'histoire du tango. Il fut l’un des interprètes les plus influents de la musique populaire mondiale de la première moitié du XXe siècle. Gardel est le chanteur de tango populaire le plus célèbre de tous les temps et est reconnu dans le monde entier. Il crée le tango-canción en 1917 avec son interprétation de Mi noche triste de Pascual Contursi et Samuel Castriota. Avec 'Mi noche triste', c'est la naissance du tango sentimental. Nostalgiques, mélodramatiques et tristes, les nouvelles paroles et la musique incarnaient Buenos Aires et ses habitants." #NT!
 elgar.534.g: "Le triomphe de la musique argentine." #NT!
  
 elgar.601.t: "La mort de [SCOPE.sCharacter('elgar_composer_scope').GetLastName]" #NT!
 elgar.601.d: "[SCOPE.sCharacter('elgar_composer_scope').GetFullName], l'un des plus grands esprits artistiques de notre pays et une étoile étincelante du firmament musical, est décédé aujourd'hui. Il laisse un vide difficilement comblable." #NT!
 elgar.601.g: "Un titan de l’histoire de la musique nous a quitté." #NT!
 elgar.603.t: "Rossini quitte Bologne" #NT!
 elgar.603.d: "Rossini a décidé de quitter Bologne. La nouvelle a non seulement surpris les habitants de la ville, mais a également attristé le pays tout entier." #NT!
 elgar.603.f: "Lorsque Gioacchino Rossini a décidé de quitter Bologne et donc les États pontificaux, environ 20 ans s'étaient écoulés depuis sa retraite de la scène lyrique. Néanmoins, Rossini restait une figure très respectée et l’un des compositeurs italiens les plus appréciés. L'une des principales raisons pour lesquelles Rossini est revenu à Paris - après un intermède à Florence - était probablement notamment sa santé. Au cours de ses dernières années en tant que star de la musique européenne, il s’était déjà détérioré physiquement et mentalement. Paris promettait de meilleures perspectives en matière de soins de santé, c'est pourquoi Rossini a pensé y passer sa retraite." #NT!
 elgar.603.g: "Mais il n'a pas fini ses tortellini !" #NT!
 elgar.609.d: "Franz Lachner a annoncé aujourd'hui qu'il se retirait de la tribune du chef d'orchestre. Il ne voit plus d'avenir à sa carrière." #NT!
 elgar.609.f: "Toute une série de circonstances ont conduit Franz Lachner à quitter prématurément le monde de la musique. Le facteur décisif en fut la nouvelle musique de Richard Wagner et le triomphe de ses alliés. Lachner, qui avait connu Schubert et Beethoven, ne pouvait et ne voulait pas suivre cette évolution. Semblable à Rossini, qui comprenait qu'il était considéré comme une relique d'autrefois alors que le monde avait évolué, Lachner s'est retiré, notamment à cause du ridicule et de la méchanceté des critiques fidèles à Wagner." #NT!
 elgar.609.g: "Une perte pour [GetPlayer.GetName]." #NT!
 elgar.613.f: "Gaetano Donizetti est décédé paisiblement ce matin après une vie longue et bien remplie dans les bras de sa seconde épouse et entouré de ses fils. Un cortège funèbre avec plusieurs fanfares, des centaines de relayeurs et des milliers de spectateurs marque les adieux d'un homme dont on dit qu'il a vécu une vie parfaite." #NT!
 elgar.614.f: "En 1867, Berlioz apprend que son fils est mort à La Havane de la fièvre jaune. Macdonald suggère que Berlioz aurait pu chercher à se distraire de son chagrin en organisant une série de concerts prévus à Saint-Pétersbourg et à Moscou, mais loin de le rajeunir, le voyage a sapé ses dernières forces. Il se rend à Nice pour récupérer dans le climat méditerranéen, mais tombe sur des rochers au bord du rivage, peut-être à cause d'un accident vasculaire cérébral, et doit retourner à Paris, où il est en convalescence pendant plusieurs mois. En août 1868, il se sent capable de se rendre brièvement à Grenoble pour juger un festival choral. De retour à Paris, il s'affaiblit peu à peu et mourut dans sa maison de la rue de Calais le 8 mars 1869, à l'âge de 65 ans. Il fut enterré au cimetière de Montmartre avec ses deux épouses, qui furent exhumées et ré-enterrées à côté de lui." #NT!
 elgar.615.f: "Après l'échec du mariage avec Carolyne zu Sayn-Wittgenstein, Liszt se consacre de plus en plus à des compositions à thèmes religieux. À Rome, où il séjourna principalement jusqu'en 1870, il mena une vie mi-mondaine, mi-monastique et se retira dans un monastère à l'été 1863, où le pape Pie IX lui rendit également visite. En 1865, Liszt fut tonsuré et reçut les quatre ordres mineurs. Dès lors, en tant que clerc, il porte le col romain et est appelé abbé. En 1886, Liszt assiste au Festival Wagner. Au moment du voyage, Liszt était déjà gravement malade et mourut quelques jours après son arrivée le 31 juillet 1886 des suites d'une pneumonie. Bernhard Schnappauf, médecin et ami de Richard Wagner, a passé les derniers jours sur son lit de mort et a rapporté que Liszt était mort tranquillement et dignement. Il ferma les yeux et confectionna le masque mortuaire pour lequel, selon l'ancienne coutume, il avait droit au linceul et à la taie d'oreiller." #NT!
 elgar.616.f: "Le 16 septembre 1882, Wagner se rend avec sa famille à Venise, où il passe plusieurs semaines avec Franz Liszt. Le 25 décembre, comme cadeau d'anniversaire de Cosima, il a donné pour la dernière fois un concert commun au Teatro La Fenice ; il dirigea sa symphonie de jeunesse en do majeur. Le 13 février 1883, il séjourna dans l'aile latérale du palais Vendramin-Calergi où il vivait avec sa famille. Vers 15 heures, la famille attendait à table Wagner, qui, malgré une crise cardiaque, était dans son étudier la rédaction d'un essai sur le féminin chez l'humain. La servante le trouva affalé à son bureau en disant : « Néanmoins, le processus d'émancipation de la femme ne se déroule qu'avec des convulsions extatiques. Amour - Tragédie ». Il a déclaré : "Ma femme et le médecin" avant de perdre connaissance et de mourir dans les bras de Cosima vers 15h30." #NT!
 elgar.617.f: "Edvard Grieg est décédé à l'hôpital municipal de Bergen, en Norvège, le 4 septembre 1907, à l'âge de 64 ans, des suites d'une insuffisance cardiaque. Il avait souffert d'une longue période de maladie. Ses derniers mots furent : "Eh bien, s'il doit en être ainsi." Les funérailles ont attiré entre 30 000 et 40 000 personnes dans les rues de sa ville natale pour lui rendre hommage. Conformément à son souhait, sa propre marche funèbre à la mémoire de Rikard Nordraak a été jouée avec une orchestration par son ami Johan Halvorsen, qui avait épousé la nièce de Grieg. De plus, le mouvement Funeral March de la Sonate pour piano n°2 de Chopin a été joué. Grieg a été incinéré dans le premier crématorium norvégien ouvert à Bergen cette année-là, et ses cendres ont été enterrées dans une crypte de montagne près de sa maison, Troldhaugen. Après le décès de son épouse, ses cendres ont été déposées aux côtés des siennes." #NT!
 elgar.618.f: "Brahms est décédé le 3 avril 1897 au petit matin à l'âge de 63 ans dans son appartement de la Karlsgasse 4, où il vivait depuis 1872 - selon certaines biographies de cancer du foie, selon des informations plus récentes sur un carcinome du pancréas. Sa dernière apparition publique eut lieu le 7 mars 1897 lorsqu'il vit Hans Richter diriger sa Symphonie n° 4 ; il y a eu une ovation après chacun des quatre mouvements. Après avoir été aménagée dans la maison de deuil, où Carl Kundmann a retiré son masque mortuaire et Ludwig Michalek a réalisé un dernier tableau au pastel, la consécration a eu lieu le 6 avril dans l'église luthérienne de la ville." #NT!
 elgar.619.f: "« Matin et Vienne. Un chaos. Vous vous accrochez à des détails que personne ne peut encore connaître. Il sera enterré dans le petit cimetière de Grinzing, à côté de sa petite fille. Le cadavre est amené. L'autre matin. La route 'an den Langen Lüssen' mène à travers le pays jusqu'aux cyprès. La chapelle est un petit espace, juste pour le cercueil et quelques couronnes. Les autres bordent les chemins menant à la tombe. Une femme passe et dit à une autre : « Maintenant, il est en paix intérieurement. Tout était trop petit pour lui. L'église de Grinzing est petite, le cimetière étroit. Et un spectacle pour les Viennois est imminent. L'église et le cimetière seront bouclées. Seules les cartes donneront accès. On apprend que Franz Schalk, Gregor et le conseil d'administration ont demandé que l'opéra soit fermé le jour des funérailles. Aucun mot à ce sujet. Le tribunal, la commune de Vienne, ne bouge pas. Et puis la célébration. Nous sommes devant l'église au moment où le cercueil est transporté. Il pleut. On accède plus rapidement à la tombe par un chemin viticole. Le cortège arrive. La pluie s'arrête. Un rossignol chante, les mottes tombent. Un arc-en-ciel. Et les centaines se taisent. -Paul Stéphane" #NT!
  
 elgar.701.g: "C'était une merveilleuse performance." #NT!
 elgar.701.h: "Embauchez cet homme brillant !" #NT!
 elgar.706.g: "A 20 ans, n'est-il pas un peu trop jeune pour un tel métier ?" #NT!
 elgar.701.t: "Grande symphonie funèbre et triomphale" #NT!
 elgar.701.d: "A l’occasion du dixième anniversaire de la Révolution de Juillet, Hector Berlioz compose une pièce qui suscite une grande admiration du public." #NT!
 elgar.701.f: "Le gouvernement français commanda cette symphonie pour les célébrations du dixième anniversaire de la Révolution de Juillet qui avait porté Louis-Philippe Ier au pouvoir, pour lesquelles il érigeait la Colonne de Juillet sur la place de la Bastille. Berlioz avait peu de sympathie pour le régime, mais se félicitait de l'opportunité d'écrire cet ouvrage car le gouvernement lui avait offert 10 000 francs pour cela. La Symphonie militaire (plus tard rebaptisée Symphonie funèbre et triomphale), plutôt que de suivre le modèle que Berlioz avait établi dans Roméo et Juliette, représente un retour à un style pré-beethovenien antérieur dans la tradition de la musique monumentale de cérémonie publique française. Berlioz révise la partition en janvier 1842, ajoutant une partie optionnelle pour cordes et un chœur final à un texte d'Antony Deschamps. Richard Wagner assiste à une représentation de cette nouvelle version à la salle Vivienne le 1er février 1842. Le 5 février, il déclare à Robert Schumann qu'il trouve des passages du dernier mouvement de la symphonie de Berlioz si « magnifiques et sublimes qu'ils ne pourront jamais être surpassés »." #NT!
 elgar.702.t: "Liszt à Weimar" #NT!
 elgar.702.d: "Après de nombreuses années de tournées de concerts, le pianiste virtuose et compositeur Franz Liszt envisage de s'installer à Weimar." #NT!
 elgar.702.f: "Les années de Weimar furent la période la plus productive artistiquement de Franz Liszt. Il a écrit plusieurs de ses œuvres pour piano à Weimar, comme la Sonate pour piano en si mineur, le cycle Harmonies poétiques et religieuses, quinze Rhapsodies hongroises, ainsi que de nombreuses transcriptions, réductions pour piano et révisions d'œuvres pour piano antérieures, comme les Etudes Paganini. . Deux de ses concertos pour piano précédemment conçus ont également reçu ici leur forme définitive. À Weimar, Liszt dirigea de nombreuses œuvres de compositeurs contemporains, dont certaines étaient controversées à l'époque, et interpréta également leurs opéras. Il dirigea des œuvres de Richard Wagner, qui lui était particulièrement proche et qu'il aida à fuir vers Zurich au printemps 1849 après l'insurrection de Dresde. Dans les années qui suivent, il soutient Wagner tant financièrement que moralement et entretient avec lui une correspondance animée. Plus tard, Liszt et Wagner se produisirent souvent ensemble comme chefs d’orchestre. À partir de 1865, après que Wagner ait eu une relation avec Cosima, la fille de Liszt, la relation s'est longtemps refroidie." #NT!
 elgar.703.t: "Rienzi" #NT!
 elgar.703.d: "Avec son opéra « Rienzi », un jeune compositeur a impressionné le public de Dresde et les artistes internationaux. Il s'appelle Richard Wagner." #NT!
 elgar.703.f: "« Aucune expérience ultérieure ne m'a procuré des sentiments, même vaguement, semblables à ceux que j'ai éprouvés ce jour-là de la première représentation de Rienzi. L'inquiétude, trop fondée, quant à leur succès a tellement dominé mes sentiments lors de toutes les premières représentations ultérieures de mes œuvres que je n'ai jamais pu vraiment les apprécier ni prêter attention au comportement du public. [...] Le succès initial de Rienzi était sans doute assuré d'avance. Mais la manière bruyante avec laquelle le public déclarait sa partialité à mon égard était extraordinaire... Le public était forcément prédisposé à l'accepter, car tous ceux qui étaient liés au théâtre avaient répandu des nouvelles si favorables... que la population entière attendait avec impatience. à ce qui a été annoncé comme un miracle... En essayant de me rappeler mon état ce soir-là, je ne peux m'en souvenir que comme possédant tous les traits d'un rêve. -Richard Wagner" #NT!
 elgar.704.t: "Concerto pour piano en la mineur" #NT!
 elgar.704.d: "Un concerto pour piano d'Edvard Grieg a célébré aujourd'hui sa première mondiale à Copenhague. Il est déjà prévisible que ce sera l’une de ses pièces les plus populaires." #NT!
 elgar.704.f: "Le Concerto pour piano en la mineur, op. 16, composé par Edvard Grieg en 1868, fut le seul concerto achevé par Grieg. L'œuvre fait partie des premières œuvres importantes de Grieg, écrites par le compositeur de 24 ans en 1868 à Søllerød, au Danemark, lors d'une de ses visites là-bas pour profiter du climat. Le concerto de Grieg témoigne de son intérêt pour la musique folklorique norvégienne ; l'épanouissement initial est basé sur le motif d'une seconde mineure descendante suivie d'une tierce majeure descendante, typique de la musique folklorique du pays natal de Grieg. L'œuvre a été créée par Edmund Neupert le 3 avril 1869, à Copenhague, sous la direction de Holger Simon Paulli. Certaines sources affirment que Grieg lui-même, un excellent pianiste, était le soliste prévu, mais il n'a pas pu assister à la première en raison d'engagements avec un orchestre à Christiania (aujourd'hui Oslo). Parmi ceux qui ont assisté à la première figuraient le compositeur danois Niels Gade et le pianiste russe Anton Rubinstein, qui a fourni son piano pour l'occasion. Grieg a révisé l'œuvre au moins sept fois, généralement de manière subtile, mais les révisions représentaient plus de 300 différences par rapport à l'orchestration originale." #NT!
 elgar.705.t: "Variations sur un thème de Haydn" #NT!
 elgar.705.d: "Le compositeur Johannes Brahms a interprété aujourd'hui un nouveau chef-d'œuvre, mais envisage en même temps de s'engager durablement à Vienne." #NT!
 elgar.705.f: "Les Variations sur un thème de Haydn op. 56a est une œuvre de variation pour orchestre de Johannes Brahms. L'œuvre a été créée à l'été 1873 à Tutzing. La première eut lieu le 2 novembre 1873 à Vienne sous la direction de Brahms. La pièce s'inscrit dans une époque où Brahms voulait célébrer son séjour à Vienne. D'une part, il a quitté Detmold et Hambourg déçu il y a des années. D’un autre côté, il s’efforçait de vivre là où avaient vécu ses grands modèles classiques et de perpétuer la tradition viennoise." #NT!
 elgar.706.t: "Première apparition de Mahler" #NT!
 elgar.706.d: "À Bad Hall, le jeune et talentueux chef d'orchestre Gustav Mahler assume pour la première fois le poste de Kapellmeister. Dans les années suivantes, il gravira les échelons de carrière jusqu'à l'Opéra national de Vienne." #NT!
 elgar.706.f: "« Et il était là en personne dans le bureau du théâtre lorsque je suis sorti de ma première visite à Pollini : pâle, mince, de petite taille, le visage long, le front raide encadré par des cheveux d'un noir profond, les yeux importants derrière des lunettes, les sillons de souffrance. et d'humour dans son visage qui, tout en parlant à un autre, montrait le changement d'expression le plus étonnant, incarnation tout aussi intéressante, démoniaque et intimidante du maître de chapelle Kreisler que le jeune lecteur d'E.T.A. Les fantasmes d'Hoffmann pouvaient imaginer ; il m'a gentiment interrogé sur mes capacités et mes connaissances musicales - ce à quoi j'ai répondu, à sa satisfaction évidente avec un mélange de timidité et de confiance en moi - et m'a laissé dans une sorte d'état d'hébétude et d'ébranlement. [...] Mahler m'est apparu dans son visage et son comportement comme un génie et un démon [...]' - Bruno Walter" #NT!
 elgar.707.t: "Concerto pour piano n°2" #NT!
 elgar.707.d: "Après bien des revers, le compositeur Sergueï Rachmaninov fait un retour impressionnant : son Deuxième Concerto pour piano a suscité des applaudissements frénétiques." #NT!
 elgar.707.f: "Après la désastreuse création de sa Première Symphonie en 1897, Rachmaninov souffrit d'une dépression psychologique qui l'empêcha de composer pendant trois ans. Bien que la dépression ait sapé son énergie, il s’est toujours engagé dans la performance. Des cours de direction d'orchestre et de piano sont devenus nécessaires pour améliorer sa situation financière. En 1899, il devait interpréter à Londres le deuxième concerto pour piano, qu'il n'avait pas encore composé pour cause de maladie, et fit au contraire des débuts réussis en tant que chef d'orchestre. Des proches décident de le présenter au neurologue Nikolai Dahl, à qui il rend visite quotidiennement de janvier à avril 1900, ce qui contribue à lui redonner la santé et la confiance en lui. Rachmaninov a dédié le concerto à Dahl pour l'avoir soigné avec succès. Après avoir rempli son engagement de concert à Londres en 1908 au Queen's Hall sous la direction de Serge Koussevitzky, une critique flatteuse du Times parut : « L'expression directe de l'œuvre, l'extraordinaire précision et exactitude du jeu de Rachmaninov, et même la stricte économie du mouvement des armes et les mains qu'il exerce, tout cela a contribué à l'impression d'exhaustivité de la performance." #NT!
 elgar.708.t: "Symphonie n°1 « Classique »" #NT!
 elgar.708.d: "Avec sa première symphonie, Sergueï Prokofiev s'impose une fois de plus comme un compositeur prometteur. D’un autre côté, cela pousse le jeune artiste à s’expatrier pour être mieux payé." #NT!
 elgar.708.f: "« Répétition de la Symphonie classique avec l'Orchestre d'État, je l'ai dirigée moi-même, en improvisant complètement, ayant oublié la partition et ne l'ayant d'ailleurs jamais étudiée sous l'angle de la direction d'orchestre. Je pensais que ça pourrait être une débâcle complète, mais rien ne s'est passé et de toute façon les parties contiennent tellement d'erreurs que la séance s'est transformée principalement en une séance de corrections. À Kislovodsk, je craignais qu'il y ait un certain antagonisme de la part d'un « orchestre révolutionnaire » jouant mes nouvelles œuvres, mais c'est le contraire qui s'est produit : l'orchestre d'État, imprégné de beaucoup de sang neuf, s'est montré flexible et attentif et a joué la Symphonie. avec un plaisir évident. - Sergueï Prokofiev" #NT!
 elgar.709.t: "Roméo et Juliette" #NT!
 elgar.709.d: "Piotr Tchaïkovski, un jeune compositeur en herbe, a présenté son ouverture Roméo et Juliette. Le public a accueilli l’œuvre avec des sentiments mitigés." #NT!
 elgar.709.f: "Non seulement au début, mais tout au long de sa carrière, Tchaïkovski a dû s’affirmer face aux critiques et aux concurrents. L’ouverture Roméo et Juliette, par exemple, était censée être un échec lors de sa publication. D'un autre côté, ces critiques, que Tchaïkovski a reçues à plusieurs reprises tout au long de sa vie, ont conduit le compositeur à éditer de manière trop critique cette œuvre et d'autres ; Tchaïkovski est resté l’un des plus grands critiques de son propre travail tout au long de sa carrière. Ce n'est pas sans ironie que les compositeurs nationaux à l'esprit russe ont justement fait l'éloge de cette œuvre, même s'ils compteront plus tard parmi les critiques les plus sévères de Tchaïkovski. Néanmoins, Tchaïkovski allait devenir au plus tard l'un des compositeurs russes les plus importants de cette période et acquérir, en quelques années seulement, une renommée internationale que pratiquement aucun autre musicien du siècle n'avait atteint." #NT!
 elgar.710.t: "Viva Verdi" #NT!
 elgar.710.d: "Avec la création de l'État national italien et l'ajout de la ville de l'opéra de Milan à notre territoire, nous avons l'occasion unique d'engager l'une des figures les plus importantes de l'histoire musicale italienne : Giuseppe Verdi." #NT!
 elgar.710.f: "Giuseppe Verdi était un compositeur et homme politique italien, universellement reconnu comme l'un des plus grands artistes et compositeurs d'opéra de tous les temps, aux côtés d'autres protagonistes du théâtre musical italien du XIXe siècle : Gioachino Rossini, Vincenzo Bellini et Gaetano Donizetti. Il sympathisait avec le mouvement Risorgimento qui poursuivait l'unification de l'Italie et participa activement pendant une courte période à la vie politique ; au cours de sa longue existence, il a acquis une position unique parmi ses compatriotes, devenant un profond symbole artistique de l'unité du pays. C'est pour cette raison qu'un mois après sa mort, une procession solennelle et sans fin traversa Milan, accompagnant sa dépouille des notes de « Va, pensiero » de Nabucco, écrites par lui 60 ans plus tôt, exprimant efficacement les sentiments des Italiens envers leur héros disparu. Cela démontrait à quel point la musique de Verdi avait été assimilée dans la conscience nationale. Ses œuvres restent encore parmi les plus connues et jouées dans les théâtres du monde entier, en particulier Aida (1871), le Nabucco (1842) susmentionné et la « triade Verdi » : Rigoletto (1851), Il Trovatore (1853) et La traviata (1853)." #NT!
 elgar.711.t: "Symphonie du printemps" #NT!
 elgar.711.d: "La Première Symphonie de Robert Schumann a été jouée aujourd'hui sous la direction de Felix Mendelssohn Bartholdy. Schumann est marié à l'importante pianiste Clara (née Wieck) et a jusqu'à présent attiré l'attention davantage en tant que critique musical qu'en tant que compositeur. Les avis divergent sur ses pièces pour piano." #NT!
 elgar.711.f: "À l’exception de Franz Schubert, aucun compositeur germanophone n’a été aussi mal jugé de son vivant que Robert Schumann. Alors que l'importance de Schubert n'a été reconnue qu'après sa mort prématurée, Schumann a été accusé d'avoir commencé comme un génie et de finir comme un talent. Les contemporains n’avaient souvent pas accès à son œuvre ou ne comprenaient tout simplement pas ses œuvres. Ses pièces pour piano, qui font aujourd’hui une partie de sa renommée, étaient alors pour la plupart inconnues. Les moqueurs ne voyaient en lui que l'homme aux côtés de la pianiste Clara Schumann. Dans sa Saxe natale, il se tenait dans l’ombre de Mendelssohn. Wagner s'opposa plus tard à lui, tandis que Brahms devint un proche confident de Clara et Robert. Liszt considérait Schumann comme un pionnier du progrès musical en Allemagne, mais n'eut aucun succès auprès du public lorsqu'il inclua les œuvres de Schumann dans son répertoire. Les espoirs d'obtenir un poste permanent dans une institution musicale importante ont été déçus à plusieurs reprises. Semblable à Schubert, Schumann a également connu une fin prématurée et tragique." #NT!
 elgar.712.t: "Roi Olaf" #NT!
 elgar.712.d: "Edward Elgar s'est distingué ces dernières années avec ses cantates et ses œuvres chorales. « Scènes de la saga du roi Olaf », son œuvre la plus récente, a été bien accueillie par le public." #NT!
 elgar.712.f: "Dans les années 1890, Edward Elgar s’est forgé une réputation grandissante en tant que compositeur britannique majeur. Initialement fortement influencé par l'influence continentale - "King Olaf" montre également des échos du style Wganer - il trouve progressivement son propre langage sonore, ce qui encouragera les compositeurs britanniques ultérieurs à emprunter des voies complètement nouvelles. Elgar se sentait étranger, non seulement musicalement, mais socialement. Dans des cercles musicaux dominés par les universitaires, il était un compositeur autodidacte ; dans la Grande-Bretagne protestante, son catholicisme romain était considéré avec suspicion dans certains milieux ; et dans la société consciente de classe de la Grande-Bretagne victorienne et édouardienne, il était extrêmement sensible à ses humbles origines, même après avoir été reconnu. Elgar peut néanmoins être considéré comme le compositeur britannique le plus important depuis Henry Purcell." #NT!
 elgar.713.t: "Directeur musical du Hofball" #NT!
 elgar.713.d: "Le poste de directeur musical du Hofball est ouvert depuis des années. Un poste prestigieux qui était en réalité censé revenir au compositeur Johann Strauss. Cet honneur lui avait été auparavant refusé pour des raisons politiques. Les voix se multiplient désormais pour offrir le poste au fils du compositeur décédé prématurément." #NT!
 elgar.713.f: "Johann Strauss était un chef d'orchestre et compositeur austro-allemand et était internationalement reconnu comme le « roi de la valse ». Il avait déjà composé sa première valse à l'âge de six ans et avait secrètement suivi des cours de violon car son père avait projeté une carrière de fonctionnaire. Ce dernier ayant rompu avec la famille, sa mère a soutenu contre son gré sa formation musicale. Sa première apparition au Casino Dommayer, lieu de divertissement connu dans toute la région, est un immense succès. Tours l'a d'abord emmené à travers la monarchie du Danube avec son propre orchestre (ce qui a accru sa rivalité avec son père). Après la mort de son père, il reprend son orchestre et le fusionne avec le sien. Parce qu'il avait composé quelques œuvres pour les révolutionnaires de 1848 et manifestait ainsi de la sympathie pour le mouvement insurrectionnel, il attira l'attention des autorités de censure et tomba en disgrâce à la cour malgré sa popularité. En conséquence, on lui a refusé le poste de directeur musical du bal de la cour jusqu'en 1863." #NT!
 elgar.713.g: "Il a raté sa chance, mais il est le bienvenu pour composer." #NT!
 elgar.713.h: "Donnez au Roi de la Valse la place qu'il mérite !" #NT!
 elgar.714.t: "Lauréat du Prix d'État de composition" #NT!
 elgar.714.d: "Le lauréat du Prix d'État de composition de cette année est un talent tchèque exceptionnel. Il s'appelle Antonín Dvořák." #NT!
 elgar.714.f: "Antonín Dvořák était un compositeur tchèque qui utilisait fréquemment des rythmes et d'autres aspects de la musique folklorique de Moravie et de sa Bohême natale. Dvořák a montré ses dons musicaux dès son plus jeune âge, étant un élève de violon compétent dès l'âge de six ans. En 1874, il soumet une candidature au Prix d'État autrichien de composition, comprenant des partitions de deux symphonies et d'autres œuvres. Bien que Dvořák ne le sache pas, Johannes Brahms était le membre principal du jury et a été très impressionné. Le prix fut décerné à Dvořák en 1874, puis à nouveau en 1876 et en 1877, lorsque Brahms et l'éminent critique Eduard Hanslick, également membre du jury, se firent connaître de lui. Brahms recommanda Dvořák à son éditeur Simrock." #NT!
 elgar.714.g: "Un trophée bien mérité." #NT!
 elgar.714.h: "Nous ne devrions pas manquer ce talent." #NT!
 elgar.715.t: "Le compositeur bohème" #NT!
 elgar.715.d: "Claude Debussy a débuté en tant que lauréat du Prix de Rome, mais jusqu'à présent, il n'a pas fait grand-chose avec son talent certifié autre que l'écriture de petites pièces pour piano provocatrices. Que va devenir cette bohème ?" #NT!
 elgar.715.f: "Même au conservatoire, les appréciations sur le talent de Claude Debussy variaient considérablement. Certains le louaient en tant que pianiste et fondaient de grands espoirs sur lui. D'autres l'ont décrit comme insouciant. A cette époque, il était déjà pianiste dans la maison de Nadejda von Meck, la mécène de Tchaïkovski. En 1884, Debussy remporte le Prix de Rome, mais se montre peu ambitieux lors de son séjour à Rome. Il trouvait l'opéra italien ennuyeux et n'aimait guère le style dominant de Giuseppe Verdi. Il rentre tôt à Paris et y mène une vie instable : « Je suis sûr que l'Institut n'approuverait pas, car il considère naturellement la voie qu'il ordonne comme la seule bonne. Mais il n'y a aucune aide pour cela ! Je suis trop épris de ma liberté, trop friand de mes propres idées !" #NT!
 elgar.715.g: "Belle musique de piano, mais nous avons assez de vagabonds musicaux." #NT!
  
 elgar.1011.t: "Don Pasquale" #NT!
 elgar.1011.d: "Un grand compositeur vient de réaliser un chef-d'œuvre musical !" #NT!
 elgar.1011.f: "Don Pasquale est un opéra bouffe en trois actes. L'opéra est l'un des plus célèbres de son genre et, avec L'elisir d'amore et Lucia di Lammermoor, l'une des rares œuvres de Donizetti à avoir une tradition d'interprétation presque continue depuis le XIXe siècle. Basés sur les comédies de Carlo Goldoni, les personnages s'inspirent plus ou moins étroitement des types de la commedia dell'arte, mais se voient attribuer des traits sentimentaux, c'est-à-dire. H. à travers la capacité de ressentir et d'exprimer de la tristesse, de la douleur ou des remords, une différenciation qui dépasse leur type. Don Pasquale fut un succès instantané, comme seul I puritani (1835) de Bellini en avait eu auparavant à Paris." #NT!
 elgar.1011.g: "Bravissimo!" #NT!
 elgar.1012.t: "Dom Sébastien" #NT!
 elgar.1012.f: "Dom Sébastien est un grand opéra français en cinq actes de Gaetano Donizetti. Il s'agit d'une fiction historique sur le roi Sébastien du Portugal (1554-1578) et sa malheureuse expédition de 1578 au Maroc. À l'époque, Donizetti tentait de composer un opéra compétitif avec des opéras historiques similaires de Daniel Auber, Fromental Halévy et Giacomo Meyerbeer. Une description critique de la nature de Dom Sébastien est « des funérailles en cinq actes ». L'œuvre fut accueillie avec réticence, ce que Donizetti lui-même considéra comme un fiasco. Même si Donizetti considérait son dernier opéra comme l'une de ses œuvres les plus importantes, Dom Sébastien est aujourd'hui largement oublié. Il a été écrit à une époque où Donizetti « n'avait plus un contrôle illimité sur son imagination », l'opéra était donc déjà marqué par la maladie naissante de Donizetti." #NT!
 elgar.1021.t: "Les Troyens" #NT!
 elgar.1021.f: "Les Troyens est un grand opéra français en cinq actes d'Hector Berlioz. Le livret a été écrit par Berlioz lui-même à partir du poème épique de Virgile, l'Énéide ; la partition fut composée entre 1856 et 1858. Les Troyens sont l'œuvre la plus ambitieuse de Berlioz, le résumé de toute sa carrière artistique, mais il n'a pas vécu assez longtemps pour la voir exécutée dans son intégralité. Sous le titre Les Troyens à Carthage, les trois derniers actes furent créés avec de nombreuses coupures par la compagnie de Léon Carvalho, le Théâtre Lyrique, dans leur théâtre (aujourd'hui Théâtre de la Ville) de la place du Châtelet à Paris le 4 novembre 1863, avec 21 représentations répétées. Après des décennies de négligence, l’opéra est aujourd’hui considéré par certains critiques musicaux comme l’un des plus beaux jamais écrits." #NT!
 elgar.1022.t: "La damnation de Faust" #NT!
 elgar.1022.f: "La damnation de Faust est une œuvre pour quatre voix solistes, chœur complet à sept voix, grand chœur d'enfants et orchestre du compositeur français Hector Berlioz. Il l'a appelé une "légende dramatique" (légende dramatique). Le compositeur français s'est inspiré d'une traduction du poème dramatique Faust de Goethe et a produit une œuvre musicale qui, comme le chef-d'œuvre sur lequel elle est basée, défie toute catégorisation facile. Conçu à plusieurs reprises comme un oratorio de forme libre et comme un opéra, sa forme de récit de voyage et sa perspective cosmique en ont fait un défi extrême à mettre en scène comme un opéra. Berlioz lui-même était impatient de voir l'œuvre mise en scène, mais une fois qu'il l'a fait, il a admis que les techniques de production de son époque n'étaient pas à la hauteur pour donner à l'œuvre une vie dramatique. L'essentiel de la renommée de l'œuvre est dû à ses concerts." #NT!
 elgar.1023.t: "Traité d'instrumentation" #NT!
 elgar.1023.f: "« Ce Traité d'Instrumentation est un ouvrage hautement paradoxal. Il débute par une préface de quelques lignes sans rapport avec le sujet, dans lesquelles l'auteur prend position contre les musiciens qui abusent des modulations et dont le penchant pour la dissonance correspond au goût qu'ont certains animaux pour les plantes salées et les buissons épineux. Puis il se tourne vers les instruments d'orchestre et mêle d'étranges affirmations aux vérités les plus solides et aux conseils précieux.[...] Dans son traité, comme dans son orchestration, Berlioz, malgré toutes ses bizarreries, est tout simplement fabuleux. C'est à lui que ma génération doit son éducation, et j'ose dire une bonne. Berlioz possédait le don inestimable d'enflammer l'imagination et de susciter l'amour pour l'art qu'il enseignait.[...] Ces exemples musicaux apparemment superflus faisaient rêver, ils ouvraient la porte à un monde nouveau, à un aperçu vaste et fascinant de l'avenir, de la terre promise.' -Camille Saint-Saëns" #NT!
 elgar.1031.t: "Les Préludes" #NT!
 elgar.1031.f: "Les Préludes sont le troisième des treize poèmes symphoniques de Franz Liszt. La musique a été composée entre 1845 et 1854 et a commencé comme une ouverture du cycle choral de Liszt Les quatre élémens (Les Quatre Éléments), puis révisée comme une ouverture de concert autonome, avec un nouveau titre faisant référence à un poème d'Alphonse de Lamartine. Les préludes constituent le premier exemple d'œuvre orchestrale intitulée « Poème symphonique ». Liszt considère les phases de la vie comme des préludes à la mélodie de la mort. Ces phases de la vie sont les luttes et les tempêtes, l’amour, le bonheur et la douleur, la consolation, l’expérience de la nature. Malgré les contrastes d'ambiances reflétés dans Les Préludes, l'œuvre est d'une grande cohérence. Il commence par une mélodie mélancolique, à partir de laquelle se développe le premier thème principal orageux, qui mène au deuxième thème via une partie pastorale. Ces deux thèmes sont développés dans des ambiances glissantes et changeantes. Dans un point culminant, le thème original se jette dans le premier thème principal comme une fanfare majestueuse et glamour." #NT!
 elgar.1032.t: "Rhapsodies hongroises" #NT!
 elgar.1032.f: "Les Rhapsodies hongroises sont un ensemble de 19 pièces pour piano basées sur des thèmes folkloriques hongrois, composées par Franz Liszt entre 1846 et 1853, puis en 1882 et 1885. Liszt a également arrangé des versions pour orchestre, duo avec piano et trio avec piano. Certains sont plus connus que d'autres, la Rhapsodie hongroise n° 2 étant particulièrement célèbre et les n° 6, n° 10, n° 12 et n° 14 (surtout arrangés pour piano et orchestre comme la Fantaisie hongroise) étant également bien connus. Liszt a incorporé de nombreux thèmes qu'il avait entendus dans sa Hongrie occidentale natale et qu'il croyait être de la musique folklorique, même si beaucoup étaient en fait des airs écrits par des membres de la classe moyenne supérieure hongroise ou par des compositeurs tels que József Kossovits. Dans leur forme originale pour piano, les Rhapsodies hongroises se distinguent par leur difficulté." #NT!
 elgar.1033.t: "Symphonie de Dante" #NT!
 elgar.1033.f: "La « Symphonie Dante » est une symphonie chorale composée par Franz Liszt. Écrit dans un style très romantique, il est basé sur le voyage de Dante Alighieri à travers l'enfer et le purgatoire, tel que décrit dans La Divine Comédie. Certains critiques ont soutenu que la Symphonie de Dante n'est pas tant une symphonie au sens classique du terme que deux poèmes symphoniques descriptifs. L'intention initiale de Liszt était de composer l'œuvre en trois mouvements : un Enfer, un Purgatoire et un Paradis. Les deux premiers devaient être purement instrumentaux et le final choral. Wagner persuada cependant Liszt qu’aucun compositeur terrestre ne pouvait exprimer fidèlement les joies du Paradis. Liszt abandonna le troisième mouvement mais ajouta un Magnificat choral à la fin du deuxième mouvement. L'érudit de Liszt, Humphrey Searle, soutient que même si Liszt se sentait peut-être plus à l'aise pour représenter les régions infernales que les régions célestes, la tâche de représenter le Paradis en musique n'aurait pas dépassé ses pouvoirs." #NT!
 elgar.1041.t: "Les maîtres chanteurs de Nuremberg" #NT!
 elgar.1041.f: "« Die Meistersinger von Nürnberg » est un drame musical ou un opéra en trois actes de Richard Wagner. Il s'agit de l'opéra le plus long couramment joué, durant près de quatre heures et demie, sans compter deux pauses entre les actes, et il n'est traditionnellement pas coupé. Les Maîtres Chanteurs de Nuremberg occupent une place unique dans l'œuvre de Wagner. C'est la seule comédie parmi ses opéras de maturité et elle est également inhabituelle parmi ses œuvres car elle se déroule dans une époque et un lieu historiquement bien définis plutôt que dans un décor mythique ou légendaire. Il s’agit du seul opéra mature de Wagner basé sur une histoire entièrement originale. Il intègre de nombreuses conventions de l'opéra contre lesquelles Wagner s'était élevé dans ses essais sur la théorie de l'opéra : des vers rimés, des airs, des chœurs, un quintette et même un ballet." #NT!
 elgar.1042.t: "La Walkyrie" #NT!
 elgar.1042.f: "« Die Walküre » forme avec les opéras « Das Rheingold », « Siegfried » et « Götterdämmerung » l'œuvre complète « L'Anneau du Nibelungen ». Wagner a largement suivi les principes liés à la forme du drame musical, reflétant les sentiments et les humeurs derrière l'œuvre, en utilisant un système de leitmotivs récurrents pour représenter les personnes, les idées et les situations plutôt que les unités lyriques conventionnelles d'airs, d'ensembles et de chœurs. L'histoire de Die Walküre est basée sur la mythologie nordique racontée dans la saga Völsunga et l'Edda poétique." #NT!
 elgar.1043.t: "Parsifal" #NT!
 elgar.1043.f: "Le Parsifal de Richard Wagner contient des éléments religieux tels que la musique sacrée, le dévoilement de l'ostensoir (Graal), le baptême et le rituel de la communion chrétienne. Déjà dans ses écrits artistiques zurichois, il développait l’idée d’utiliser l’art pour clarifier le cœur de la religion. Wagner a expliqué que pour transformer son message parabolique de salut et de régénération de l'humanité par la compassion - représenté par Parsifal en quête et Amfortas souffrant - il a choisi une forme d'art qui, avec le symbolisme religieux, était destinée à avoir un « effet de ravissement ». dans l'esprit ». Wagner lui-même a décrit la pièce en trois actes comme une pièce de théâtre de consécration et a décrété qu'elle ne devrait être jouée qu'au Bayreuth Festspielhaus." #NT!
 elgar.1051.t: "Peer Gynt" #NT!
 elgar.1051.f: "Peer Gynt, op. 23, est la musique de scène de la pièce du même nom de Henrik Ibsen de 1867, écrite par le compositeur norvégien Edvard Grieg. Bien qu'il ait composé de nombreuses courtes pièces pour piano et œuvres de chambre, le travail que Grieg a réalisé pour Henrik Ibsen s'est démarqué. Composant à l'origine 90 minutes de musique orchestrale pour la pièce, il est ensuite revenu en arrière et en a extrait certaines sections pour les suites. Les voyages de Peer Gynt à travers le monde et dans des contrées lointaines sont représentés par les instruments que Grieg choisit d'utiliser. Grieg créa plus tard deux suites à partir de sa musique de Peer Gynt. Une partie de la musique de ces suites a été médiatisée dans la culture populaire, en particulier les morceaux « Morning Mood », « In the Hall of the Mountain King » et « Solveig's Song »." #NT!
 elgar.1052.t: "Pièces lyriques" #NT!
 elgar.1052.f: "Lyric Pieces est un recueil de 66 courtes pièces pour piano seul écrites par Edvard Grieg. Ils ont été publiés en 10 volumes, de 1867 à 1901. La collection comprend plusieurs de ses pièces les plus connues, telles que Wedding Day at Troldhaugen, To Spring, March of the Trolls et Butterfly. Le thème de la première pièce de la série, Arietta, était l'une des mélodies préférées du compositeur. Selon les mots du pianiste Andrei Gavrilow, les Pièces Lyriques sont « une sorte de journal très particulier que Grieg a tenu tout au long de sa vie, ou une confession, car elles reflètent les moments les plus intimes de la vie du compositeur »." #NT!
 elgar.1053.t: "Danses norvégiennes" #NT!
 elgar.1053.f: "Les danses norvégiennes étaient la réponse norvégienne aux danses slaves à succès d'Antonín Dvořák et aux danses hongroises de Johannes Brahms. Les deux collègues avaient publié leur série de danses pour piano à quatre mains en 1878 et 1881 aux éditions Simrock. A cette époque, Grieg n'osait pas orchestrer ses danses, car le terrain était occupé par les « Rhapsodies norvégiennes » de son ami Johan Svendsen. La version orchestrale de ses Danses norvégiennes fut donc arrangée par Robert Henriques, à la grande satisfaction de Grieg. Pour la première danse, Grieg a utilisé la marche populaire de Sinklar, pour les trois dernières dites "Hallings", danses nuptiales traditionnelles norvégiennes pour les jeunes hommes, qui sont rapides et très acrobatiques à exécuter." #NT!
 elgar.1061.t: "Deutsches Requiem" #NT!
 elgar.1061.f: "« Il y a peu de choses à dire ici, mais je dois quand même vous dire que je suis complètement rempli de votre Requiem, c'est une pièce très puissante, elle saisit la personne tout entière comme peu d'autres choses. Le profond sérieux, allié à toute la magie de la poésie, a un effet merveilleux, choquant et apaisant. Comme vous le savez, je n'arrive jamais vraiment à le mettre en mots, mais je ressens tout le riche trésor de cette œuvre au plus profond, et l'enthousiasme qui se dégage de chaque pièce m'émeut profondément, c'est pourquoi je ne peux m'empêcher de le prononcer… Oh, si je pouvais l'entendre, que donnerais-je pour cela. -Clara Schuman" #NT!
 elgar.1062.t: "Danses hongroises" #NT!
 elgar.1062.f: "Les Danses hongroises de Johannes Brahms sont un ensemble de 21 airs de danse entraînants basés principalement sur des thèmes hongrois, achevés en 1879. Leur durée varie d'environ une minute à cinq minutes. Elles comptent parmi les œuvres les plus populaires de Brahms et lui ont été les plus rentables. Chaque danse a été arrangée pour une grande variété d'instruments et d'ensembles. Brahms a initialement écrit la version pour piano à quatre mains et a ensuite arrangé les dix premières danses pour piano seul. Le violoniste Joseph Joachim, ami de Brahms, a créé un arrangement virtuose de toutes les danses hongroises pour violon et piano." #NT!
 elgar.1063.t: "Symphonie n°4" #NT!
 elgar.1063.f: "La Symphonie n°4 est la dernière symphonie écrite par Johannes Brahms. C'est aujourd'hui l'une des œuvres orchestrales les plus populaires et les plus fréquemment interprétées du compositeur. À première vue, la manière intransigeante avec laquelle l’œuvre est conçue est déconcertante. Lorsque Brahms et Ignaz Brüll ont joué la symphonie à des amis sur deux pianos, Clara Schumann et le futur biographe de Brahms, Max Kalbeck, entre autres, ont réagi par un rejet. Eduard Hanslick se serait exclamé : « Tout au long du mouvement, j'avais l'impression d'être battu par deux personnes terriblement intelligentes. » Elisabeth von Herzogenberg a décrit l'œuvre comme « un petit monde pour les intelligents et les connaisseurs, dans lequel les gens qui marchent dans l'obscurité ne peuvent avoir qu'une petite part ». Lorsque Brahms assista à une représentation de la symphonie en 1897, peu avant sa mort, il reçut un tonnerre d'applaudissements du public viennois, que l'œuvre reçoit encore aujourd'hui." #NT!
 elgar.1071.t: "Symphonie n°5" #NT!
 elgar.1071.f: "Comme certaines autres symphonies de Mahler, la 5e symphonie n'a pas été comprise après sa création. En 1905, après une représentation infructueuse à Hambourg, Mahler se plaignit : « La Cinquième est une œuvre maudite. Personne ne comprend. Les critiques musicales dans les années qui ont suivi la première étaient pour la plupart négatives. Le critique musical Ferdinand Pfohl, par exemple, jugeait que la 5e symphonie était l'une des œuvres les plus faibles de Mahler. Seule la Neue Zeitung für Musik a rendu à la symphonie un témoignage bienveillant et a parlé d'une « immense richesse de beauté ». Par rapport à la 4e symphonie écrite deux ans plus tôt, elle représente une différence majeure dans le contenu et la forme. Avec l'univers sonore plus brut de la 5e symphonie, Mahler entame une nouvelle phase créative, qui se développe davantage dans la 6e symphonie suivante. Ce n'est qu'après la mort de Mahler que l'œuvre devint de plus en plus appréciée." #NT!
 elgar.1072.t: "Lied von der Erde" #NT!
 elgar.1072.f: "« Est-ce bien le même homme qui, « en harmonie avec l'infini », a érigé l'édifice du Huitième que l'on retrouve aujourd'hui dans le chant à boire des malheurs de la Terre ? Qui se glisse seul en automne vers son lieu de repos bien-aimé, en quête de rafraîchissement ? Qui regarde la jeunesse avec le regard amical de la vieillesse, avec une douce émotion devant la beauté ? Qui cherche à oublier l'existence terrestre insignifiante dans l'ivresse et finit par dire au revoir dans la mélancolie ? […] Ce n'est guère la même personne et le même compositeur. Jusqu'alors toutes les œuvres étaient nées du sentiment de la vie [...] La terre disparaît, un air différent souffle, une lumière différente l'éclaire. [...] Lorsque je lui ai rapporté l'autographe, presque incapable d'en dire un mot, il a ouvert l'« Abschied » et m'a dit : « Qu'en pensez-vous ? Est-ce supportable du tout ? Les gens ne vont-ils pas se suicider après ? Il a ensuite souligné les difficultés rythmiques et a demandé en plaisantant : « Une idée sur la manière de réaliser cela ? Pas moi!' -Bruno Walter" #NT!
 elgar.1073.t: "Livres pour enfants" #NT!
 elgar.1073.f: "« Je comprends bien qu'on compose des paroles aussi terribles quand on n'a pas d'enfants ou qu'on a perdu des enfants. Mais je ne comprends pas comment on peut chanter la mort d'enfants si on les a serrés dans ses bras et embrassés une demi-heure avant, heureux et en bonne santé !' - Alma Mahler-Werfel, épouse de Gustav Mahler" #NT!
 elgar.1081.t: "Concerto pour piano n°3" #NT!
 elgar.1081.f: "A cette époque, Mahler était le seul chef d'orchestre que je considérais digne d'être classé avec Nikisch. Il se consacra au concerto jusqu'à ce que l'accompagnement, assez compliqué, soit parfaitement pratiqué, bien qu'il ait déjà subi une autre longue répétition. Selon Mahler, chaque détail de la partition était important – une attitude trop rare chez les chefs d'orchestre. ... Même si la répétition devait se terminer à 12h30, nous avons joué et joué bien au-delà de cette heure, et lorsque Mahler a annoncé que le premier mouvement serait répété à nouveau, je m'attendais à une protestation ou à une scène de la part des musiciens, mais je Je n'ai pas remarqué un seul signe d'agacement. L'orchestre a joué le premier mouvement avec une appréciation vive, voire plus forte, que la fois précédente. - Sergueï Rachmaninov" #NT!
 elgar.1082.t: "Rhapsodie sur un thème de Paganini" #NT!
 elgar.1082.f: "La pièce se compose de 24 variations sur un thème que Niccolò Paganini lui-même a utilisé comme point de départ pour une série de variations. Cette mélodie a servi à plusieurs reprises de modèle à divers compositeurs, dont Johannes Brahms et Franz Liszt. Dans certaines variations, Rachmaninov utilise une autre mélodie, beaucoup plus ancienne : la séquence « Dies irae », qui faisait autrefois partie intégrante de la messe latine pour les morts. Rachmaninov a utilisé ce thème à maintes reprises dans ses œuvres. Il apparaît dans toutes les symphonies, les Danses Symphoniques, le poème symphonique Die Toteninsel et la première sonate pour piano. La combinaison d'un thème de Paganini avec le « Dies irae » incite à rechercher un arrière-plan programmatique pour l'œuvre. Selon la légende, le grand violoniste aurait vendu son âme au diable afin d'atteindre la perfection sur son instrument et l'amour d'une femme. Le motif « Dies irae » représente le diable, le thème Paganini représente le violoniste compositeur lui-même." #NT!
 elgar.1083.t: "Symphonie n°3" #NT!
 elgar.1083.f: "« Elle a été jouée à New York, Philadelphie, Chicago, etc. J'étais présent aux deux premières représentations. Cela a été joué à merveille. Son accueil tant par le public que par les critiques a été aigre. Une critique me reste douloureusement à l'esprit : je n'avais plus de Troisième Symphonie en moi. Personnellement, je suis fermement convaincu que c'est un bon travail. Mais parfois les compositeurs se trompent aussi ! Quoi qu'il en soit, je maintiens mon opinion jusqu'à présent. - Sergueï Rachmaninov" #NT!
 elgar.1091.t: "Roméo et Juliette" #NT!
 elgar.1091.f: "Roméo et Juliette est le ballet le plus long et le plus connu de Sergueï Prokofiev et est largement considéré comme sa contribution la plus importante au genre. Il est considéré comme un moment fort de son œuvre musicale. L'instrumentation riche et variée ainsi que la complexité rythmique de la partition posent encore des défis à l'orchestre et aux danseurs. Par endroits, les dissonances confinent à l’atonalité. La célèbre « Danse des Chevaliers », avec ses rythmes pointés, est désormais mieux connue comme thème quasi symphonique. En revanche, les thèmes associés à l'éveil de Juliette à l'amour sont à la fois tendres et pleins de jeunesse. Prokofiev a réutilisé la musique du ballet dans trois suites pour orchestre et une œuvre pour piano solo." #NT!
 elgar.1092.t: "Lieutenant Kijé" #NT!
 elgar.1092.f: "La musique du lieutenant Kijé a été initialement écrite pour accompagner le film du même nom. C'était la première tentative de Prokofiev en matière de musique de film et sa première commande. Aux débuts du cinéma sonore, parmi les différents compositeurs distingués prêts à s’essayer à la musique de film, Prokofiev n’était pas un choix évident pour la commande. Installé à Paris depuis près d'une décennie, il avait une réputation d'expérimentation et de dissonance. Peu de temps après la sortie du film, Prokofiev a reçu une invitation de l'Orchestre Symphonique de la Radio de Moscou à créer une suite orchestrale à partir de sa musique de film Kijé - probablement la première adaptation d'une musique de film en une œuvre musicale significative. Alors que Prokofiev était aux États-Unis pour la première à Boston, il était très recherché par les producteurs de films, mais bien qu'il ait été flatté et attiré par leurs offres, il n'a jamais composé de musique de film hollywoodien." #NT!
 elgar.1093.t: "Pierre et le loup" #NT!
 elgar.1093.f: "Pierre et le loup est un « conte de fées symphonique pour enfants ». C'est l'œuvre la plus jouée de Prokofiev et l'une des œuvres les plus jouées de tout le répertoire classique. Le narrateur raconte une histoire pour enfants, tandis que l'orchestre l'illustre en utilisant différents instruments pour jouer un « thème » qui représente chaque personnage de l'histoire : « Chaque personnage de ce conte est représenté par un instrument correspondant dans l'orchestre : l'oiseau par un flûte, le canard par un hautbois, le chat par une clarinette jouant du staccato dans un registre grave, le grand-père par un basson, le loup par trois cors, Pierre par le quatuor à cordes, le tir des chasseurs par les timbales et la grosse caisse . Avant la représentation orchestrale, il est souhaitable de montrer ces instruments aux enfants et de jouer sur eux les leitmotivs correspondants. Ainsi, les enfants apprennent à distinguer les sons des instruments lors de la représentation de ce conte." #NT!
  
 elgar.1101.t: "La Chauve-Souris" #NT!
 elgar.1101.f: "La Fledermaus de Johann Strauss est considérée comme l'un des moments forts de l'époque de l'opérette. Avec Le Baron Gitan et Une Nuit à Venise, Die Fledermaus est l'une des trois opérettes de Strauss les plus célèbres et également l'une des rares opérettes régulièrement jouées dans les grandes salles d'opéra internationales. Les paroles sont accrocheuses et pleines d'ironie avec des vérités intemporelles. Les parties essentielles de la musique auraient été créées en 42 jours. L'ouverture, écrite sous forme de sonate libre, occupe une place particulière et constitue l'une des plus grandes créations de Johann Strauss. Il résume les nombreux moments forts musicaux de l'ensemble de l'œuvre et constitue toujours, avec sa dynamique variée, un défi, même pour les meilleurs orchestres." #NT!
 elgar.1102.t: "Val du Donau" #NT!
 elgar.1102.f: "La valse Du beau Danube bleu (souvent abrégée en : Valse du Danube) est basée sur la composition de mélodies que Johann Strauss avait déjà utilisées dans des œuvres antérieures. Dès sa première, il a suscité l'enthousiasme du public. En raison du grand nombre de nouvelles sorties musicales pendant la saison du carnaval à l'époque, la valse n'a pas fait son chemin au début. Cependant, comme Strauss est apparu à Paris à l'Exposition universelle de 1867 la même année et a créé de nouvelles compositions pour celle-ci, il a pensé à inclure cette valse dans le programme. Sous le nom Le beau Danube bleu, la pièce connaît un grand succès lors de cette exposition. On suppose que les éditions publiées de la valse, en particulier la version pour piano à deux mains, ont été vendues près d'un million de fois en peu de temps. La valse est considérée comme l'hymne secret de l'Autriche et l'une des pièces les plus populaires de toute l'histoire de la musique classique." #NT!
 elgar.1103.t: "Une nuit à Venise" #NT!
 elgar.1103.f: "Une Nuit à Venise est une « opérette comique » en trois actes. L'action se déroule à Venise vers le milieu du XVIIIe siècle et est une comédie de déguisement et d'erreur d'identité avec confusion amoureuse entre deux classes. Comme beaucoup d'autres opérettes viennoises, le livret est une adaptation d'un opéra-comique français. La première à Berlin fut un échec. Cela était dû en partie à l’intrigue confuse, mais aussi en partie aux textes sous-jacents. La pièce a donc été retravaillée pour la première au Theater an der Wien. L'ouverture a également été retravaillée par Strauss. Les numéros musicaux les plus connus sont la valse des lagons et le chant de la gondole. En 1923 et de nouveau en 1931, il fut considérablement révisé par Erich Wolfgang Korngold ; une autre version a été écrite par Walter Felsenstein en 1954 ; la version originale n'est désormais que très rarement jouée." #NT!
 elgar.1111.t: "Rigoletto" #NT!
 elgar.1111.f: "Rigoletto est un opéra de Giuseppe Verdi sur un livret de Francesco Maria Piave. Il est basé sur le mélodrame « Le roi s'amuse » de Victor Hugo. L'opéra fut d'abord critiqué par les censeurs ; Verdi et Piave ont donc dû, entre autres, modifier le titre initialement prévu et déplacer le décor de Paris à Mantoue. Cependant, les éléments essentiels à Verdi, comme le personnage principal infirme Rigoletto et le sac dans lequel est mise sa fille mourante, sont restés intacts. L'opéra est considéré comme le premier chef-d'œuvre de Verdi et a assuré sa renommée mondiale. Verdi lui-même considérait Rigoletto comme l'une de ses œuvres les plus accomplies et, contrairement aux autres opéras de Verdi, il n'y a pas de révisions ni de nouvelles versions. Rigoletto connut un succès retentissant lors de sa création et fut joué dans presque tous les opéras européens au cours des années suivantes. L'opéra fait partie du répertoire de nombreuses maisons d'opéra depuis plus de 160 ans et reste l'un des opéras italiens les plus joués." #NT!
 elgar.1112.t: "La Traviata" #NT!
 elgar.1112.f: "La traviata est un opéra de Giuseppe Verdi et Francesco Maria Piave d'après le roman La dame aux camélias d'Alexandre Dumas le Jeune. Comme auparavant dans Rigoletto et Il trovatore, Verdi place au centre de l’action une personne ostracisée et rejetée par la société. Un opéra sur une courtisane morte de tuberculose était une innovation scandaleuse à l'époque. L'œuvre échoua lors de la première, même si Verdi l'avait mis en scène lui-même et, par précaution, avait déplacé l'action à l'époque de Louis XIV. Après sa révision, Verdi le fit rejouer un an plus tard, après quoi il devint l'un des opéras les plus réussis de l'histoire de la musique. Dans certains pays, c'est l'opéra le plus joué de tous les temps. En termes de nombre d'enregistrements réalisés, La traviata n'est dépassée que par Aida. Pour des raisons de censure, l'opéra a également été joué en Italie sous le titre Violetta." #NT!
 elgar.1113.t: "Messa de Requiem" #NT!
 elgar.1113.f: "Impressionné par la mort de Gioachino Rossini en 1868, Giuseppe Verdi invita les douze compositeurs les plus importants d'Italie de l'époque à composer ensemble une messe funéraire, la soi-disant Messa per Rossini. Il a lui-même repris la mise en musique du mouvement final, « Libera me », de ce requiem. Cependant, une représentation n’a pas eu lieu en raison de circonstances défavorables. Verdi s'est de nouveau occupé du matériel du Requiem après la mort du poète Alessandro Manzoni en 1873. Verdi admirait profondément le très respecté Manzoni. Il propose à la ville de Milan la composition d'une messe qui sera célébrée un an après la mort de Manzoni. Le « Libera me » de la messe de Rossini devient désormais le noyau du nouveau Requiem pour Manzoni. Le décor de « Dies irae » de la composition plus ancienne a été repris trois fois pour des passages de la séquence avec un texte identique ou similaire. La première représentation, à l'église Saint-Marc de Milan, le 22 mai 1874, marquait le premier anniversaire de la mort de Manzoni. Verdi lui-même dirigeait." #NT!
 elgar.1121.t: "Prélude à l'après-midi d'un faune" #NT!
 elgar.1121.f: "« La musique de ce prélude est une illustration très libre du beau poème de Mallarmé. Il ne prétend en aucun cas en être une synthèse. Il s'agit plutôt d'une succession de scènes à travers lesquelles passent les désirs et les rêves du faune dans la chaleur de l'après-midi. Puis, las de poursuivre la fuite craintive des nymphes et des naïades, il succombe à un sommeil enivrant, dans lequel il peut enfin réaliser ses rêves de possession dans la Nature universelle.'\n\nPrélude à l'après-midi d'un faune est un poème symphonique pour orchestre. et l'une des œuvres les plus célèbres de Debussy. La pièce est considérée comme un tournant dans l’histoire de la musique savante occidentale ainsi qu’un chef-d’œuvre de la composition impressionniste. Pierre Boulez considère cette partition comme le début de la musique moderne, observant que « la flûte du faune apportait un souffle nouveau à l'art musical »." #NT!
 elgar.1121.g: "Faites-vous plaisir, rêvez, profitez de l'instant sans fin..." #NT!
 elgar.1122.t: "La Mer" #NT!
 elgar.1122.f: ""Le concert d'hier soir a commencé avec de nombreuses touches de couleurs impressionnistes étalées pêle-mêle sur une palette tonale, sans jamais penser à une forme ou à un but, sauf pour créer de nouvelles combinaisons de sons. … Une seule chose était sûre, c'était que l'océan du compositeur était une mare à grenouilles et que certains de ses habitants s'étaient introduits dans la gorge de chacun des cuivres.'\n\nComposé entre 1903 et 1905, La mer a été créée à Paris en octobre 1905. Elle n'a pas été bien accueillie au départ. Même certains de ceux qui étaient de fervents partisans de l'œuvre de Debussy n'étaient pas enthousiastes, même si la pièce présentait trois aspects clés de l'esthétique de Debussy : l'impressionnisme, le symbolisme et le japonisme. Dans les décennies qui ont suivi la première, La mer s'est imposée dans le répertoire orchestral de base." #NT!
 elgar.1123.t: "Pelléas et Mélisande" #NT!
 elgar.1123.f: "« En tant qu'enseignant, il était pédant, c'est le seul mot. Vraiment pédant... Il y avait en lui un fond de colère et d'amertume – je pense souvent qu'il était un peu comme le Golaud de Pelléas et pourtant ce n'était pas le cas. C'était – c'est dans toute sa musique – un homme très sensuel. Personne ne semblait l'aimer. Jean Périer, qui jouait Pelléas à ma Mélisande, pâlissait de colère si l'on prononçait le nom de Debussy...'\n\nPelléas et Mélisande est un opéra en cinq actes. Le nom de genre du compositeur Claude Debussy est « Drame lyrique ». Le texte est une adaptation de la pièce Pelléas et Mélisande de Maurice Maeterlinck. Debussy évitait les airs et les grandes scènes solos, ce qui donnait au texte un caractère réaliste. Pelléas sera le seul opéra achevé de Debussy. C'est pour cette raison qu'on l'a parfois comparé au Fidelio de Beethoven." #NT!
 elgar.1131.t: "Le lac des cygnes" #NT!
 elgar.1131.f: "Le Lac des Cygnes est un ballet de renommée mondiale sur la musique de Piotr Ilitch Tchaïkovski, créé en 1877 au Théâtre Bolchoï de Moscou et qui fait partie du répertoire standard des compagnies de ballet classique. On retrouve dans le Lac des Cygnes des motifs communs à de nombreux contes de fées : en particulier la malheureuse princesse enchantée qui est rachetée par l'amour d'un prince. La fin malheureuse du livret original est également un motif de conte de fées bien connu de la fille-cygne ou de la jeune fille-cygne. Tchaïkovski s'est inspiré de compositions antérieures pour sa partition du Lac des Cygnes. Selon deux proches de Tchaïkovski, le compositeur avait créé chez eux en 1871 un petit ballet intitulé « Le Lac des Cygnes ». Ce ballet comprenait le célèbre Leitmotiv. Il utilisa également du matériel de « La Voyevoda », un opéra qu'il avait abandonné en 1868. En avril 1876, la partition était terminée et les répétitions commencèrent. Bientôt, le chorégraphe Reisinger commença à mettre de côté certains numéros qu'il qualifiait d'« indansables ». Reisinger a même commencé à chorégraphier des danses sur la musique d'autres compositeurs, mais Tchaïkovski a protesté et ses pièces ont été rétablies." #NT!
 elgar.1132.t: "Symphonie n°6 « Pathétique »" #NT!
 elgar.1132.f: "«Je suis maintenant entièrement occupé par le nouveau travail... et il m'est difficile de m'en détacher. Je crois qu’il s’agit de la meilleure de mes œuvres. Il faut que je l'achève le plus tôt possible, car j'ai beaucoup d'affaires à régler et je dois bientôt me rendre à Londres. Je vous ai dit que j'avais terminé une Symphonie qui tout d'un coup m'a déplu, et je l'ai déchirée. Maintenant, j'ai composé une nouvelle symphonie que je ne déchirerai certainement pas.'\n\nDeux ans après la création de sa Symphonie n° 5 en mi mineur, op. 64, Tchaïkovski envisageait, comme il l'écrivait à un ami, « d'écrire une magnifique symphonie qui constituerait la clé de voûte de toute mon œuvre ». Le compositeur a intitulé l'œuvre « La Symphonie Passionnée ». La caractéristique de l'œuvre est le lent mouvement final - inhabituel pour les symphonies - dont la fin rappelle un requiem." #NT!
 elgar.1133.t: "Concerto pour violon en ré majeur" #NT!
 elgar.1133.f: "Le Concerto pour violon en ré majeur est le seul concerto pour violon du compositeur russe Piotr Ilitch Tchaïkovski. Tchaïkovski écrivit le concerto en mars et avril 1878 à Clarens, ville viticole au bord du lac Léman. Là, il s'est remis d'une dépression et d'une grave dépression nerveuse. L'effet positif de son séjour s'est reflété dans le concert, au cours duquel sa nouvelle joie de vivre s'est manifestée. Le travail de composition fut achevé au bout de trois semaines, bien que Tchaïkovski remplaça le mouvement central initialement prévu par l'Andante connu sous le nom de « Canzonetta ». Les critiques musicaux ont réagi négativement à l'œuvre. Tchaïkovski réagit avec calme et était convaincu que le concerto l’emporterait. C’est à ce jour l’un des concertos pour violon les plus célèbres, les plus interprétés et les plus joués au monde." #NT!
 elgar.1141.t: "Pompe et circonstances" #NT!
 elgar.1141.f: "Les marches militaires Pomp and Circumstance sont une série de cinq (ou six) marches pour orchestre. Ils comprennent certaines des compositions les plus connues d'Elgar. La plus connue des six marches, Pomp And Circumstance March No. 1 In D a eu sa première, avec la Marche No. 2, à Liverpool le 19 octobre 1901. Elgar et sa femme y ont assisté, et ce fut un succès « frénétique ». Le trio contient la mélodie connue sous le nom de « Land of Hope and Glory ». En 1902, l'air fut réutilisé, sous une forme modifiée, pour la section « Terre d'espoir et de gloire » de son Ode du couronnement pour le roi Édouard VII. Les paroles ont ensuite été modifiées pour s'adapter à la mélodie originale, et le résultat est depuis devenu un incontournable du Last Night of the Proms, ainsi qu'un hymne sportif anglais et une chanson patriotique générale." #NT!
 elgar.1141.g: "Terre d'espoir et de gloire !" #NT!
 elgar.1142.t: "La couronne de l'Inde" #NT!
 elgar.1142.f: "La Couronne de l'Inde était un masque, une présentation théâtrale élaborée, mise en scène en 1912 pour célébrer la visite en décembre précédent du roi George V et de la reine Mary à Delhi pour leur couronnement en tant qu'empereur et impératrice de l'Inde. Pour ce masque, le compositeur anglais Sir Edward Elgar a écrit la musique, avec un livret de Henry Hamilton. Le masque se composait de deux tableaux : « Les villes de l'Inde » et « Ave Imperator ! ». Elgar a ensuite extrait cinq des pièces et ajouté un intermezzo pour violon solo pour créer la suite The Crown of India. La Suite a gagné en popularité immédiatement : du vivant d'Elgar, il y a eu 102 représentations live sur la BBC." #NT!
 elgar.1143.t: "Variations d'énigme" #NT!
 elgar.1143.f: "Les Variations Enigma sont une œuvre orchestrale qui décrit les personnages de l'environnement d'Elgar en 14 variations. Ils ont fait connaître Elgar à l'échelle internationale après leur création par le chef d'orchestre Hans Richter. L'« Enigme » du titre ne fait pas référence à l'affectation de quelle variation est dédiée à quel ami, mais à un autre puzzle. Selon Elgar, il y a un thème différent et plus large qui traverse toute la composition, mais il n'est pas joué et le thème lui-même est composé comme une contre-mélodie. Diverses théories ont été avancées jusqu’à présent. La 9ème variante (Nimrod) en particulier a gagné en popularité." #NT!
 elgar.1151.t: "La 9ème Symphonie" #NT!
 elgar.1151.f: "En 1892, Dvořák s'installe aux États-Unis et devient directeur du Conservatoire national de musique d'Amérique à New York. Pendant son séjour aux États-Unis, Dvořák a écrit l'une de ses œuvres orchestrales les plus réussies : la Symphonie « Du Nouveau Monde », qui a répandu sa réputation dans le monde entier. On dit que Dvořák s'est inspiré des « grands espaces » d'Amérique, comme les prairies qu'il a pu voir lors de son voyage dans l'Iowa à l'été 1893. Dvořák a également été influencé par le style et les techniques utilisées par les premiers compositeurs classiques. dont Beethoven et Schubert. Les quartes tombantes et les coups de timbales du mouvement Scherzo de la Symphonie du Nouveau Monde évoquent le Scherzo de la Symphonie n°9 de Beethoven. Lors de la première au Carnegie Hall, la fin de chaque mouvement a été accueillie par des applaudissements tonitruants et Dvořák s'est senti obligé de se lever et de s'incliner." #NT!
 elgar.1152.t: "Danses slaves" #NT!
 elgar.1152.f: "Les Danses slaves sont un recueil de 16 pièces instrumentales d'Antonín Dvořák, écrites pour piano à quatre mains et arrangées peu après pour orchestre. Elles comptent parmi les œuvres les plus célèbres du compositeur tchèque. Les compositions de Dvořák utilisent des motifs rythmiques caractéristiques des danses folkloriques de Bohême et de Moravie ainsi que celles des pays voisins. Cependant, il s’agit toujours de créations totalement indépendantes du compositeur. Au premier rang se trouvent deux Furiants caractérisés par des changements de rythme, deux Sousedskás semblables au Ländler, deux Skočnás (danse de saut rapide), une Polka et, comme seule danse non tchèque, une Dumka ukrainienne. Dans la deuxième série, les danses non tchèques prédominent, c'est pourquoi Dvořák s'est heurté à une certaine hostilité. Il a été accusé de ne pas s’identifier suffisamment à son pays d’origine et de vouloir se rendre populaire à l’étranger." #NT!
 elgar.1153.t: "Rusalka" #NT!
 elgar.1153.f: "Rusalka est l'opéra le plus réussi d'Antonín Dvořák. Il a été créé sur la base d'un livret de Jaroslav Kvapil et remonte aux mythes populaires slaves sur les rusalky (esprits de l'eau, sirènes) et est similaire à l'histoire allemande Ondine de Friedrich de la Motte Fouqué, au conte de fées de Hans Christian Andersen La Petite Sirène et la vieille saga française Mélusine. L'opéra sous-titré Conte de fées lyrique est également connu sous le nom d'« Ondine tchèque ». Avec La Fiancée vendue de Bedřich Smetana, Rusalka est l'opéra tchèque le plus célèbre. L’opéra Rusalka occupe une place importante dans le développement de la musique dramatique tchèque." #NT!
 elgar.1161.t: "Fantaisie en C-Dur" #NT!
 elgar.1161.f: "La Fantaisie en do majeur est l’une des compositions pour piano les plus importantes de Robert Schumann. Avec la Kreisleriana et les Scènes d'enfants, c'est l'une des pièces les plus connues du compositeur et fait partie du noyau de la littérature romantique pour piano. Il la dédia à Franz Liszt, le virtuose admiré qui le remercia des années plus tard en lui faisant don de sa grande sonate en si mineur. Le swing visionnaire de cette fantaisie pianistique et la puissance soutenue tout au long de la composition rappellent la maîtrise architecturale de Ludwig van Beethoven, dont Schumann cite plusieurs fois le cycle de chansons « Au bien-aimé lointain » dans le premier mouvement, tandis que dans le troisième mouvement il reprend un thème de l'Allegretto de la 7e Symphonie." #NT!
 elgar.1162.t: "Concerto pour piano en la mineur" #NT!
 elgar.1162.f: "Le Concerto pour piano en la mineur op. 54 est un concerto solo romantique pour piano et orchestre écrit pendant la période du Haut Romantisme. Il présente de nombreuses caractéristiques de l’époque romantique. Comme certains autres concertos pour piano du XIXe siècle, le concerto en la mineur a un caractère symphonique. Puisque l’œuvre a été initialement conçue comme une fantaisie, l’ensemble du concert dégage des impressions romantiques et fantastiques. Schumann a eu besoin de plus de cinq ans pour l'achèvement retardé. Sur la page de titre de l'autographe, Schumann rappelle les différentes époques auxquelles les mouvements ont été écrits. Les idées de base de l'œuvre sont le désir et le bonheur de deux personnes amoureuses. Dans cette œuvre, Schumann traduit en musique son combat pour Clara Wieck. Le thème principal du premier mouvement est similaire à la mélodie de l'air de Florestan de l'opéra Fidelio de Beethoven. En accord avec Beethoven, ce thème représente également chez Schumann la loyauté conjugale et la lutte pour la liberté." #NT!
 elgar.1163.t: "Jardins d'enfants" #NT!
 elgar.1163.f: "Les Kinderszenen (Scènes d'enfants) est un cycle de Robert Schumann composé de treize courtes pièces pour piano. Contrairement à « l'Album pour la jeunesse », il s'agit de pièces qui n'ont pas été composées pour les enfants, mais, selon les propres mots de Schumann, comme « le reflet d'une personne âgée pour des personnes âgées ». La pièce la plus célèbre et la plus longue du cycle est « Träumerei ». Avec une durée de jeu d'un peu moins de 20 minutes, les Scènes d'enfants comptent aujourd'hui parmi les œuvres pour piano romantiques les plus populaires. Même si les Scènes d'enfants n'ont pas connu un grand succès du vivant de Schumann, l'œuvre avait une signification particulière, du moins pour lui. Un échange de lettres de 1839 montre que Schumann croyait alors fermement à la possibilité d'une union conjugale avec Clara Wieck et que les Scènes d'enfants étaient nées de son côté optimiste et joyeux." #NT!
 elgar.1171.t: "Concerto pour violon en mi mineur" #NT!
 elgar.1171.f: "Le Concerto pour violon en mi mineur de Felix Mendelssohn est son dernier concerto. Bien accueilli lors de sa création, il reste l’un des concertos pour violon les plus marquants et les plus appréciés. Il occupe une place centrale dans le répertoire pour violon et a développé une réputation de concerto essentiel à maîtriser pour tous les violonistes de concert en herbe, et généralement l'un des premiers concertos de l'ère romantique qu'ils apprennent. L'œuvre elle-même était l'un des plus grands concertos pour violon de l'ère romantique et a eu une influence sur de nombreux autres compositeurs. Bien que le concerto se compose de trois mouvements dans une structure standard rapide-lent-rapide et que chaque mouvement suit une forme traditionnelle, il était innovant et comprenait de nombreuses fonctionnalités novatrices pour l’époque. Les aspects distinctifs incluent l'entrée presque immédiate du violon au début de l'œuvre - plutôt que de suivre un aperçu orchestral des thèmes majeurs du premier mouvement, comme c'était typique dans les concertos de l'ère classique." #NT!
 elgar.1181.t: "Études" #NT!
 elgar.1181.f: "Frédéric Chopin a écrit au total 27 études pour piano : 12 études op. 10 (publié en 1833), 12 études op. 25 (publié en 1837) et trois autres études pour la troisième partie (Études de perfectionnement pour le piano, publiées en 1840) de l'école de piano Méthodes des Méthodes d'Ignaz Moscheles et François-Joseph Fétis. Les trois études ont ensuite été publiées séparément sous le titre Trois nouvelles études. En tant que « Magna Carta du piano » (Karl Schumann), elles comptent parmi les compositions pour piano les plus importantes de l'histoire de la musique. De grands compositeurs pour piano comme Alkan, Scriabine, Debussy et Rachmaninov s’en sont inspirés. Franz Liszt et Józef Wieniawski furent les premiers pianistes à interpréter publiquement des études de Chopin." #NT!
 elgar.1191.t: "Une vie pour les Zar" #NT!
 elgar.1191.f: "Après des années passées à écouter des chanteurs, à charmer les femmes avec sa musique et à rencontrer des personnages célèbres comme Mendelssohn, Berlioz et Liszt, Glinka réalisa que la mission de sa vie était de retourner en Russie, d'écrire à la russe et de faire pour la musique russe ce que Donizetti et Bellini avait fait pour la musique italienne. Une vie pour le tsar fut le premier des deux grands opéras de Glinka. Il s'intitulait à l'origine Ivan Susanin. Se déroulant en 1612, il raconte l'histoire du paysan russe et héros patriotique Ivan Susanin qui sacrifie sa vie pour le tsar en égarant un groupe de Polonais en maraude qui le pourchassaient. Avec cet opéra, Glinka a réussi à créer une musique russe indépendante ; il est considéré comme le premier opéra russe." #NT!
 elgar.1192.t: "Rouslan et Ljudmila" #NT!
 elgar.1192.f: "Rouslan et Lyudmila est un « opéra fantastique » en cinq actes avec une musique de Mikhaïl Glinka et un livret de Nestor Kukolnik et d'autres basé sur le poème du même nom d'Alexandre Sergueïevitch Pouchkine. La mort de Pouchkine dans le célèbre duel l'a empêché d'écrire lui-même le livret comme prévu. Comme dans « A Life for the Tsar », Ruslan utilise certains aspects de la musique folklorique russe ; il est également connu pour son utilisation imaginative de la dissonance, du chromatisme et des éléments orientaux. L'utilisation, pour la première fois dans la musique russe, de l'ensemble de la gamme de tons revêt une importance particulière. L’ouverture entraînante est l’une des pièces maîtresses orchestrales les plus connues en Occident et connue pour être un cauchemar pour les bassistes." #NT!
 elgar.1193.t: "Kamarinskaïa" #NT!
 elgar.1193.f: "Kamarinskaya est une danse folklorique traditionnelle russe, surtout connue aujourd'hui sous le nom de composition du même nom du compositeur russe Mikhaïl Glinka. Kamarinskaya de Glinka, écrite en 1848, fut la première œuvre orchestrale entièrement basée sur la chanson folklorique russe et à utiliser les principes de composition de ce genre pour dicter la forme de la musique. Il est devenu une pierre de touche pour la génération suivante de compositeurs russes, allant de Piotr Ilitch Tchaïkovski, orienté vers l'Occident, au groupe de nationalistes connus collectivement sous le nom de Les Cinq, et a également été salué à l'étranger, notamment par le compositeur français Hector Berlioz. Pour Tchaïkovski, Kamarinskaya offre un exemple viable des possibilités créatives des chansons folkloriques dans une structure symphonique, utilisant une variété de combinaisons harmoniques et contrapuntiques." #NT!
  
