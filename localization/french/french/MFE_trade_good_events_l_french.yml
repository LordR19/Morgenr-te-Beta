l_french:
 ### 1.8.6 ### 
  
   # Scopes: 
   # active_war = currrent war 
   # munitions_building = munitions plant event is about 
   # munitions_state = state that has munitions plant in it 
 MFE_trade_good_events.1.t: "Puces pour [SCOPE.sW('active_war').GetName]" #NT!
 MFE_trade_good_events.1.d: "Nous avons entendu des rapports selon lesquels les usines de munitions du [SCOPE.sC('munitions_state').GetName] ont été récemment modernisées." #NT!
 MFE_trade_good_events.1.f: ""La presse [SCOPE.sC('munitions_state').GetAdjective] s'est vantée de cette réalisation impressionnante, et nous ne leur en voulons pas."" #NT!
 MFE_trade_good_events.1.a: "Juste à temps pour la guerre" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # ammo_building = munitions plant in root country 
   # ammo_state = state that has munitions plant in it 
   # ally_ammo_building = poor munitions plant in ally country 
   # ally_ammo_state = state that has allies munitions plant in it 
 MFE_trade_good_events.2.t: "Mendier des munitions" #NT!
 MFE_trade_good_events.2.d: "Le [SCOPE.sW('active_war').GetName] dans lequel [SCOPE.sC('ally').GetName] est engagé a révélé la rareté de leurs stocks de munitions, et ils nous supplient de leur donner des munitions." #NT!
 MFE_trade_good_events.2.f: ""Nommez votre prix, [ROOT.GetCountry.GetName], et une fois que nous aurons gagné cette guerre, elle sera à vous"" #NT!
 MFE_trade_good_events.2.a: "Nous pouvons épargner quelques balles" #NT!
 MFE_trade_good_events.2.b: "Comment allons-nous tirer sur nos ennemis sans balles ?!" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # artillery_building = munitions plant in root country 
   # artillery_state = state that has munitions plant in it 
   # ally_artillery_building = poor munitions plant in ally country 
   # ally_artillery_state = state that has allies munitions plant in it 
 MFE_trade_good_events.3.t: "[SCOPE.sC('ally').GetName] fait une demande clandestine" #NT!
 MFE_trade_good_events.3.d: "Il semble que le [SCOPE.sW('active_war').GetName] ait trouvé le [SCOPE.sC('ally').GetName] non préparé à un tel conflit et qu'ils soient déjà à court de matériel, notamment de munitions.\n\nIls nous ont secrètement envoyé leurs diplomates, qui nous font toutes sortes de promesses si nous le pouvons. aider avec l'artillerie." #NT!
 MFE_trade_good_events.3.f: "« Croyez-moi : [SCOPE.sC('ally').GetName] peut vraiment gagner cette guerre, mais nous aurons besoin d'aide ! Ne nous abandonnez pas à notre heure la plus désespérée !" #NT!
 MFE_trade_good_events.3.a: "Nous pouvons épargner quelques pièces d'artillerie" #NT!
 MFE_trade_good_events.3.b: "Nos propres stocks sont trop faibles, j'en ai peur" #NT!
  
   # Scopes: 
   # arms_state = State that got artillery stolen from it 
 MFE_trade_good_events.4.t: "Une atteinte à la sécurité" #NT!
 MFE_trade_good_events.4.d: "Nos agences d'espionnage ont rapporté que [SCOPE.sS('arms_state').GetName] avait subi des intrusions dans ses usines militaires et que de grandes quantités de matériaux explosifs avaient disparu." #NT!
 MFE_trade_good_events.4.f: "Comment ont-ils pu laisser une telle chose se produire ?" #NT!
 MFE_trade_good_events.4.a: "Espérons qu'ils ne soient pas tombés entre de mauvaises mains..." #NT!
  
   # Scopes: 
   # arable_state = State that is getting farming boon 
 MFE_trade_good_events.5.t: "Une récolte exceptionnelle en [SCOPE.sS('arable_state').GetName]" #NT!
 MFE_trade_good_events.5.d: "Nous entendons régulièrement des rapports selon lesquels les pluies du [SCOPE.sS('arable_state').GetName] ont fait des merveilles sur les fermes de la région, augmentant une production agricole déjà impressionnante au-delà de ce à quoi on aurait pu s'attendre." #NT!
 MFE_trade_good_events.5.f: "« Les récoltes sont si bonnes cette année que nous allons devoir embaucher davantage de travailleurs cette saison, mais heureusement, nous pouvons nous le permettre." #NT!
 MFE_trade_good_events.5.a: "Il n'aurait pas pu y avoir de meilleur moment" #NT!
  
   # Scopes: 
   # tank_state = State that just had tank tragedy 
 MFE_trade_good_events.6.t: "Fou à l'usine de chars" #NT!
 MFE_trade_good_events.6.d: "Les journaux locaux regorgent de titres terribles du [SCOPE.sS('tank_state').GetName] : un fou a réquisitionné un char et s'est déchaîné, détruisant un village entier et tuant des dizaines d'innocents avant d'être arrêté par la police." #NT!
 MFE_trade_good_events.6.f: ""Personne ne sait pourquoi cette tragédie insensée s'est produite, et nous n'en découvrirons jamais la raison"" #NT!
 MFE_trade_good_events.6.a: "Nous sommes en deuil avec eux, mais ne pouvons les aider en aucune façon" #NT!
 MFE_trade_good_events.6.b: "Donnez-leur tout ce dont ils ont besoin, c'est tout simplement horrible..." #NT!
  
   # Scopes: 
   # plane_state = State with thriving plane industry 
 MFE_trade_good_events.7.t: "Les investissements décollent en [SCOPE.sS('plane_state').GetName]" #NT!
 MFE_trade_good_events.7.d: "Les investisseurs dans le secteur de l'aviation continuent d'affluer vers [SCOPE.sS('plane_state').GetName], se surenchérissant dans le but d'obtenir leurs propres contrats avec les usines locales." #NT!
 MFE_trade_good_events.7.f: ""Nous n'avons jamais rien vu de tel auparavant. Les industriels se démènent pour obtenir une part du gâteau avant qu'il ne soit trop tard."" #NT!
 MFE_trade_good_events.7.a: "C'est une période idéale pour vivre [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
   # Scopes: 
   # ironclad_state = State with bad quality iron 
   # ironclad_building = Ironclad producing building with bad iron 
 MFE_trade_good_events.8.t: "Mauvais savoir-faire" #NT!
 MFE_trade_good_events.8.d: "[SCOPE.sS('ironclad_state').GetName] se forge rapidement une réputation de mauvaise qualité de fabrication en ce qui concerne les bateaux qu'ils exportent." #NT!
 MFE_trade_good_events.8.f: "« Ces navires ne sont pas restés à l'eau depuis plus d'un mois et ils sont déjà complètement rouillés ? Cela indique plus que tout un fer de mauvaise qualité." #NT!
 MFE_trade_good_events.8.a: "J'espère que leurs approvisionnements s'amélioreront" #NT!
  
   # Scopes: 
   # grain_state = State that is going through a grain shortage 
 MFE_trade_good_events.9.t: "Un travail ingrat" #NT!
 MFE_trade_good_events.9.d: "Une pénurie de céréales au [SCOPE.sS('grain_state').GetName] commence à causer des problèmes sociaux, des éléments radicaux de l'intelligentsia saisissant ce moment pour attaquer la mauvaise gestion de la crise par le [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 MFE_trade_good_events.9.f: "« Un gouvernement qui ne peut pas nourrir ses citoyens ne devrait pas se voir confier le pouvoir par le peuple »" #NT!
 MFE_trade_good_events.9.a: "Mais ont-ils vraiment besoin de nourriture pour vivre ?" #NT!
 MFE_trade_good_events.9.b: "Rediriger certains fonds vers [SCOPE.sS('grain_state').GetName]" #NT!
 MFE_trade_good_events.9.c: "La dernière fois que j'ai vérifié, il y avait plein de gâteaux à manger dans les magasins du [SCOPE.sS('grain_state').GetName]" #NT!
  
   # Scopes: 
   # fish_state = State with fishy fish 
   # fish_building = Building producing the fishy fish 
 MFE_trade_good_events.10.t: "Crevettes et perches piquantes" #NT!
 MFE_trade_good_events.10.d: "Dernièrement, les chalutiers de pêche du [SCOPE.sS('fish_state').GetName] ont ramené des prises au goût nauséabond ; tous les types de fruits de mer ont une texture grasse et huileuse qui a le goût de poisson pourri." #NT!
 MFE_trade_good_events.10.f: "« Ugh, tu peux sentir ça ? Bien sûr vous pouvez; dès que vous êtes entré dans le bâtiment, vous avez eu envie de sortir. Même les chats de gouttière ne veulent pas de ce genre de choses." #NT!
 MFE_trade_good_events.10.a: "Comment le poisson peut-il être trop louche ?" #NT!
  
 MFE_trade_good_events.11.t: "Les chantiers navals du [SCOPE.sS('ship_state').GetName]" #NT!
 MFE_trade_good_events.11.d: "Le capitaine du port au [SCOPE.sS('ship_state').GetName] rapporte que les navires de guerre en construction là-bas sont terminés." #NT!
 MFE_trade_good_events.11.f: "« J'espère que vous avez apporté une bouteille de champagne, car il est de coutume de procéder à un baptême lors du lancement d'un navire de guerre." #NT!
 MFE_trade_good_events.11.a: "Fantastique nouvelle ! Et en avance sur le calendrier" #NT!
 MFE_trade_good_events.11.b: "Dans ce cas, il nous faut plus de Champagne !" #NT!
  
 MFE_trade_good_events.12.t: "Textiles De [SCOPE.sS('fabric_state').GetName]" #NT!
 MFE_trade_good_events.12.d: "Les tissus produits au [SCOPE.sS('fabric_state').GetName] acquièrent une réputation internationale pour leur excellente qualité de fabrication." #NT!
 MFE_trade_good_events.12.f: "« Regardez comment le matériau change de couleur au soleil ; tu penses que c'est du coton égyptien ?" #NT!
 MFE_trade_good_events.12.a: "Nous sommes toujours heureux d'entendre quand les industries prospèrent" #NT!
 MFE_trade_good_events.12.b: "C'est de la Haute Couture !" #NT!
  
 MFE_trade_good_events.13.t: "Incendie dans les scieries" #NT!
 MFE_trade_good_events.13.d: "Les journaux du [SCOPE.sS('sawmill_fire_state').GetName] rapportent un terrible incendie qui a ravagé de grands quartiers de la ville." #NT!
 MFE_trade_good_events.13.f: ""Un tas de chiffons huileux a pris feu juste à la périphérie de la ville, et l'incendie qui en a résulté a tué 139 personnes."" #NT!
 MFE_trade_good_events.13.a: "Quelle calamité ! Ces pauvres, pauvres âmes" #NT!
 MFE_trade_good_events.13.b: "Envoyez de l'aide immédiatement !" #NT!
  
 MFE_trade_good_events.14.t: "Le meilleur bois du [SCOPE.sS('hardwood_state').GetName]" #NT!
 MFE_trade_good_events.14.d: "Les fabricants de meubles du [SCOPE.sS('hardwood_state').GetName] utilisent le bois dur trouvé dans les forêts locales." #NT!
 MFE_trade_good_events.14.f: "« Allez-y, regardez le grain du bois et frappez sur la planche… entendez-vous ce son ? C'est un truc solide et solide... qui durera cent ans." #NT!
 MFE_trade_good_events.14.a: "C'est une bonne chose, non ?" #NT!
 MFE_trade_good_events.14.b: "Ça a l'air génial ! Faisons des instruments avec du bois !" #NT!
  
 MFE_trade_good_events.15.t: "Frénésie du crime organisé au [SCOPE.sS('grocery_state').GetName]" #NT!
 MFE_trade_good_events.15.d: "Des bandes d'habitants affamés travaillent ensemble au [SCOPE.sS('grocery_state').GetName] pour braquer les marchands de légumes et les épiceries fines." #NT!
 MFE_trade_good_events.15.f: "« Quand une livre de rosbif coûte le double de ce qu'elle coûtait il y a six mois, quelles options reste-t-il à l'homme du commun ? »" #NT!
 MFE_trade_good_events.15.a: "J'espère que la police réglera cette affaire" #NT!
 MFE_trade_good_events.15.b: "Envoyons du secours au lieu de la force !" #NT!
  
 MFE_trade_good_events.16.t: "Un état des lieux élimé" #NT!
 MFE_trade_good_events.16.d: "L'augmentation du prix du coton a fait monter en flèche le prix des vêtements en [SCOPE.sS('clothes_state').GetName]." #NT!
 MFE_trade_good_events.16.f: "« Oh ouais, ça devient définitivement mauvais. J'ai vu des enfants des rues porter des sacs de farine comme une sorte de tunique, et croyez-moi, ce sont eux qui ont de la chance." #NT!
 MFE_trade_good_events.16.a: "C'est une tragédie, mais hors de notre contrôle..." #NT!
 MFE_trade_good_events.16.b: "Je suppose que nous pouvons nous permettre un sac de farine pour tout le monde..." #NT!
  
 MFE_trade_good_events.17.t: "Une tragédie dans le showroom" #NT!
 MFE_trade_good_events.17.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName], après avoir visité une usine de meubles au [SCOPE.sS('furniture_state').GetName], s'est soudainement effondré alors qu'il était assis sur une chaise et est mort." #NT!
 MFE_trade_good_events.17.f: ""La présence massive de la police au [SCOPE.sS('furniture_state').GetName] rend difficile l'obtention de détails sur ce qui s'est passé, mais il s'agit clairement d'une catastrophe."" #NT!
 MFE_trade_good_events.17.a: "Était-ce un malheureux accident ou quelque chose de malveillant s’est-il produit ?" #NT!
 MFE_trade_good_events.17.b: "Hm... Une chaise meurtrière. Cela nous manque dans notre collection." #NT!
  
 MFE_trade_good_events.18.t: "Le meilleur papier du monde" #NT!
 MFE_trade_good_events.18.d: "La production de papier au [SCOPE.sS('paper_state').GetName] a dépassé toutes les attentes et la région est de plus en plus connue comme une puissance." #NT!
 MFE_trade_good_events.18.f: "« Il y a vingt ans à peine, il n'y avait pas d'usines en ville, mais aujourd'hui, il y en a une dans chaque quartier »." #NT!
 MFE_trade_good_events.18.a: "Nous vendrons notre surplus pour du papier qui se plie, si vous comprenez ce que je veux dire." #NT!
 MFE_trade_good_events.18.b: "Du papier s'il vous plaît !" #NT!
  
 MFE_trade_good_events.19.t: "Dégagez les étoiles" #NT!
 MFE_trade_good_events.19.d: "L'utilisation croissante de l'électricité au [SCOPE.sS('power_state').GetName], notamment pour l'éclairage public, a accru la pollution lumineuse." #NT!
 MFE_trade_good_events.19.f: "«Auparavant, par temps clair, on pouvait voir la Grande Ourse depuis la place de la ville, mais maintenant, il faut sortir à la campagne si l'on veut contempler le ciel»." #NT!
 MFE_trade_good_events.19.a: "La marche du progrès a des conséquences inattendues, pourrait-on dire." #NT!
 MFE_trade_good_events.19.b: "Éteignez quelques lumières pendant la nuit !" #NT!
  
 MFE_trade_good_events.20.t: "Une situation explosive" #NT!
 MFE_trade_good_events.20.d: "Une énorme explosion dans les mines de soufre près du [SCOPE.sS('sulfur_state').GetName] a détruit le chantier et tué des centaines d'ouvriers." #NT!
 MFE_trade_good_events.20.f: ""On aurait dit que ce serait une journée normale, comme les autres, mais ensuite le sol a tremblé et il y a eu un bruit horrible..."" #NT!
 MFE_trade_good_events.20.a: "Y a-t-il des hommes enfermés sous terre ? C'est terrible" #NT!
 MFE_trade_good_events.20.b: "Où est le soufre ? Est-ce sûr? Est-ce que c'est bien?" #NT!
  
 MFE_trade_good_events.21.t: "Scènes étranges à l'intérieur de la mine de plomb" #NT!
 MFE_trade_good_events.21.d: "Il y a eu un accident dans les mines de plomb du [SCOPE.sS('lead_state').GetName] ; tout a été perdu." #NT!
 MFE_trade_good_events.21.f: ""Les travailleurs tentent toujours de sauver ceux qui sont coincés sous terre, mais ça ne s'annonce pas bien..."" #NT!
 MFE_trade_good_events.21.a: "Nous déplorons cette perte de vie tragique et insensée" #NT!
 MFE_trade_good_events.21.b: "C’était notre principale mine principale !" #NT!
  
 MFE_trade_good_events.22.t: "Lessivage de produits chimiques nocifs" #NT!
 MFE_trade_good_events.22.d: "Les mines de plomb près du [SCOPE.sS('lead_state').GetName] souillent les réserves d'eau potable locales." #NT!
 MFE_trade_good_events.22.f: ""Les paysans disent que l'eau provoque des maladies rénales et la perte de cheveux, et demandent à [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] de boire à un puits local en signe de solidarité."" #NT!
 MFE_trade_good_events.22.a: "Je n'essaie pas ça ! Enlève ce verre d'eau de moi" #NT!
 MFE_trade_good_events.22.b: "C'est la meilleure eau que j'ai jamais eue !" #NT!
  
 MFE_trade_good_events.23.t: "Le début d'une nouvelle ère" #NT!
 MFE_trade_good_events.23.d: "La substance miraculeuse appelée « caoutchouc » change des vies partout, de la capitale au village." #NT!
 MFE_trade_good_events.23.f: ""Même si cela peut ressembler à une hyperbole, il est juste de dire que nous entrons dans une nouvelle ère : cette substance merveilleuse peut être transformée en pratiquement n'importe quoi ! »" #NT!
 MFE_trade_good_events.23.a: "Nous saluons les avancées technologiques que promet ce matériau" #NT!
 MFE_trade_good_events.23.b: "Faites-en simplement plus !" #NT!
  
 MFE_trade_good_events.24.t: "Or noir de [SCOPE.sS('oil_state').GetName]" #NT!
 MFE_trade_good_events.24.d: "La quantité de pétrole trouvée dans [SCOPE.sS('oil_state').GetName] a fait du jour au lendemain des millionnaires, augmentant ainsi l’intérêt national pour l’exploitation minière." #NT!
 MFE_trade_good_events.24.f: "« Ce truc n'a peut-être pas l'air de grand-chose, mais je vous le dis, cela vaut son pesant d'or !" #NT!
 MFE_trade_good_events.24.a: "Nos industries lourdes ont besoin d’autant de pétrole que possible, c’est donc une bonne chose" #NT!
 MFE_trade_good_events.24.b: "Je préfère le vrai or !" #NT!
  
 MFE_trade_good_events.25.t: "Une usine sidérurgique détruit les communautés locales" #NT!
 MFE_trade_good_events.25.d: "Les habitants de [SCOPE.sS('steel_state').GetName] commencent à regretter les usines sidérurgiques de la ville, déplorant la perte de leur mode de vie traditionnel." #NT!
 MFE_trade_good_events.25.f: "« Au début, nous étions simplement reconnaissants pour les emplois, mais des postes de seize heures, sept jours sur sept... est-ce une façon de vivre ?" #NT!
 MFE_trade_good_events.25.a: "L'avenir du [ROOT.GetCountry.GetName] nécessite que nous ayons une industrie sidérurgique robuste" #NT!
 MFE_trade_good_events.25.b: "Réduisez au moins leurs quarts de travail..." #NT!
