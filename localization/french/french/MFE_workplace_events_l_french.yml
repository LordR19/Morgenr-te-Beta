l_french:
 ### 1.8.6 ### 
 MFE_workplace_events.1.t: "Accident minier" #NT!
 MFE_workplace_events.1.d: "Un horrible accident s'est produit à la mine au [SCOPE.sState('mine_state').GetName]. Deux personnes sont mortes après une explosion à la mine [SCOPE.sState('mine_state').GetName]. Des accidents mineurs comme celui-ci se produisent tout le temps, mais celui-ci était... différent. Tous les travailleurs locaux refusent de continuer leur travail jusqu'à ce que les conditions s'améliorent." #NT!
 MFE_workplace_events.1.f: "Je l'ai vu de mes propres yeux, tous deux ont été réduits en morceaux et écrasés de la manière la plus douloureuse qu'un homme puisse imaginer. Nous ne travaillerons pas un jour de plus dans ces mines, ce n'est tout simplement pas sûr." #NT!
 MFE_workplace_events.1.a: "C'est vraiment dommage, remettez-les au travail... immédiatement" #NT!
 MFE_workplace_events.1.b: "Les gens qui travaillent dans les mines sont des humains comme nous tous !" #NT!
 MFE_workplace_events.1.c: "Nous n’aurions jamais dû commencer à exploiter l’exploitation minière pour commencer" #NT!
  
 MFE_workplace_events.2.t: "La fille des mines de charbon" #NT!
 MFE_workplace_events.2.d: "La cuve chargée de charbon devait peser lourdement sur son corps, fragile et usé par de nombreuses années de dur labeur dans les mines de charbon, car ses pieds ne pouvaient plus la porter. Là, dans l'obscurité, là où les puits s'enfoncent à des profondeurs innombrables, elle a glissé et est tombée. attention nationale." #NT!
 MFE_workplace_events.2.f: "Comment peuvent-ils nous laisser continuer comme ça, c'est comme si nous n'étions même pas humains." #NT!
 MFE_workplace_events.2.a: "Elle n'était qu'une fille... que sommes-nous devenus" #NT!
 MFE_workplace_events.2.tt: "Les habitants du [SCOPE.sState('mining_state').GetName] préparent quelque chose de sinistre..." #NT!
  
 MFE_workplace_events.3.t: "Déficits de production" #NT!
 MFE_workplace_events.3.d: "L’une de nos usines de munitions a connu un grave déficit de production au cours des trois derniers mois, qui n’a pas été signalé de peur d’alarmer les investisseurs et les magnats de l’industrie locale. En couvrant les pertes de l'usine avec des matériaux provenant du stock national, nous pourrions donner l'impression de sauver des emplois locaux." #NT!
 MFE_workplace_events.3.f: "Ils nous disent de tirer sur les gens mais ne nous donnent rien pour leur tirer dessus, comment une armée peut-elle combattre de cette façon ?!" #NT!
 MFE_workplace_events.3.a: "Rien ne peut être fait" #NT!
 MFE_workplace_events.3.b: "Envoie-leur du cash, ça pourrait faire l'affaire" #NT!
  
 MFE_workplace_events.4.t: "Usine de thé cambriolée" #NT!
 MFE_workplace_events.4.d: "La station centrale de pesée du thé dans l’une de nos provinces productrices de thé a été braquée par des voyous armés. Certains habitants pensent que les temps difficiles que traverse la province pourraient avoir incité les agriculteurs locaux, fatigués de voir les distributeurs et les détaillants locaux grignoter leurs bénéfices, à cambrioler la station. Quelle qu’en soit la cause, nous devons remédier à la situation." #NT!
 MFE_workplace_events.4.f: "Ils sont arrivés dans le noir de la nuit, ont tué les gardes, puis ont volé tout le thé vert que nous avions. Ils ont cependant laissé tout le thé noir derrière eux, mais personne ne veut en boire de toute façon." #NT!
 MFE_workplace_events.4.a: "De toute façon, pourquoi avons-nous besoin de thé ?" #NT!
 MFE_workplace_events.4.b: "Je conquérirais le monde entier pour une tasse de thé ! Il faut les trouver." #NT!
 MFE_workplace_events.4.ttt: "Lancez une enquête sur le vol." #NT!
  
 MFE_workplace_events.5.t: "Vieilles conserves" #NT!
 MFE_workplace_events.5.d: "Le quartier-maître général rapporte la découverte d'une cache oubliée de conserves alimentaires dans un stock militaire au [SCOPE.sState('canning_state').GetName]. Le contenu des boîtes est encore, malgré plusieurs années, apparemment tout à fait comestible. Que faire des 15 tonnes de conserves ?" #NT!
 MFE_workplace_events.5.f: "Nous l'avons trouvé dans un coin au fond, avec un tas de poussière d'un mètre d'épaisseur. Nous avons testé s'il était comestible en le donnant à un rat et il l'a mangé. Comme le dit le proverbe, « si un rat veut le manger, les travailleurs le mangeront aussi »." #NT!
 MFE_workplace_events.5.a: "C'est dégoûtant" #NT!
 MFE_workplace_events.5.b: "Je suis sûr que nous pouvons trouver des gens pour manger cette glu !" #NT!
 MFE_workplace_events.5.tt: "La richesse pop du [SCOPE.sState('canning_state').GetName] sera réduite." #NT!
  
 MFE_workplace_events.6.t: "Fièvre bovine" #NT!
 MFE_workplace_events.6.d: "Une étrange fièvre a éclaté parmi le bétail au [SCOPE.sState('bovine_state').GetName], et le bétail serait mort en masse. Le vétérinaire de la garnison locale a sillonné la province pour tenter de faire le peu de choses qui pouvaient être faites pour conjurer les effets de cette maladie, apparemment très contagieuse. Même si la maladie elle-même finira par se dissiper, la question du remboursement pour des centaines d’agriculteurs ruinés et leurs familles mérite encore attention." #NT!
 MFE_workplace_events.6.f: "Je suis allé dans les champs hier et, voilà, j'ai regardé mon bétail et ils étaient remplis de pores verts et suintaient d'étranges pus violets. Ces vaches valaient tellement cher maintenant qu'on ne peut qu'espérer les vendre au [GetPopType('peasants').GetName] et ils ne remarqueront pas l'odeur de volaille qu'elles dégagent." #NT!
 MFE_workplace_events.6.a: "Envoyez toute l’aide dont ils ont besoin !" #NT!
 MFE_workplace_events.6.b: "Nous ne pouvons rien épargner pour vous aider" #NT!
 MFE_workplace_events.6.c: "Discutez avec les États voisins et voyez si nous pouvons leur apporter de l'aide." #NT!
  
 MFE_workplace_events.7.t: "Mort dans les champs de soie" #NT!
 MFE_workplace_events.7.d: "Les cocons se ratatinent et meurent, et le peu de fil qu'il y a dessus ne parvient pas à se coaguler correctement et se défait à la moindre brise. Quelque chose ne va pas dans les champs de soie, et même nos meilleurs chimistes n'ont pas réussi à trouver un remède à la maladie qui sévit dans nos fermes. Les producteurs de soie locaux sont indignés et appellent le gouvernement à agir." #NT!
 MFE_workplace_events.7.f: "Cela ne ressemble à rien de ce que nous avons jamais vu auparavant, tout notre travail acharné n'a abouti à rien. Tout cela meurt, tous les travailleurs sont désespérés, pas de soie signifie pas de travail et pas de travail signifie pas de moyen de vivre, disent-ils." #NT!
 MFE_workplace_events.7.a: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] ne fait que le travail [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis]" #NT!
 MFE_workplace_events.7.b: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] paiera pour l'ignorance [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis]" #NT!
 MFE_workplace_events.7.tt: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] sera arrêté et démis de sa position de pouvoir [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis]." #NT!
  
 MFE_workplace_events.8.t: "Du sang et du fer" #NT!
 MFE_workplace_events.8.d: "Les grandes questions de l'époque ne sont pas résolues par les discours et les votes de la majorité, mais par le fer et le sang.'\n-Otto von Bismarck\n\nUn nouveau et riche filon de minéraux a été découvert dans les mines de fer [SCOPE.sState('iron_state').GetName]. . Bien que le filon soit riche, il est également situé à une profondeur périlleuse qui est juste hors de portée de notre technologie minière actuelle. Ils ont tenté d’extraire le minerai, mais cela nous a coûté des vies et du sang. Plusieurs ouvriers gisaient morts dans l'immense fosse de fer, mais le fer peut désormais être extrait à des vitesses que l'on croyait impossibles auparavant." #NT!
 MFE_workplace_events.8.f: "Nous n’avons jamais rien vu de tel, une veine de fer si grande qu’elle quadruplerait sa production. Nous avons donc envoyé quelques gars là-bas pour le vérifier et trouver un moyen de l'exploiter. Ils sont arrivés mais ce n'était pas joli. Sur les 10 hommes qui sont partis, un seul est revenu et il était à peine en vie pour raconter l'histoire." #NT!
 MFE_workplace_events.8.a: "Donnez-leur quelques jours de congé et envoyez de l'aide" #NT!
 MFE_workplace_events.8.b: "Peu importe quelques morts... retournez au travail !" #NT!
  
 MFE_workplace_events.9.t: "Tragédie à la mine" #NT!
 MFE_workplace_events.9.d: "Encore une journée tragique pour nos ouvriers aujourd'hui, puisqu'un accident aurait coûté plusieurs vies dans les mines de fer du [SCOPE.sState('iron_tragedy_state')]. Plusieurs travailleurs auraient été blessés et certains sont toujours portés disparus. Une poutre de support défectueuse dans la mine s'est effondrée, provoquant l'accident, selon les rapports. Cet incident ne manquera pas de susciter au moins un débat local sur les conditions de travail dans nos mines." #NT!
 MFE_workplace_events.9.f: "Comment cela pourrait-il arriver..." #NT!
 MFE_workplace_events.9.a: "Ces foutus industriels..." #NT!
 MFE_workplace_events.9.b: "Soutenir les travailleurs de toutes les manières possibles" #NT!
 MFE_workplace_events.9.c: "Pourquoi ne pouvons-nous pas revenir à des temps plus simples dans les champs" #NT!
  
 MFE_workplace_events.10.t: "Problèmes de qualité du coton" #NT!
 MFE_workplace_events.10.d: "Les plantations de coton du [SCOPE.sState('cotton_state').GetName] ont rencontré de nombreux problèmes avec la qualité du coton qu'elles produisent. Certains disent que c'est dû à des choses bizarres sous la pluie mais ça pourrait être n'importe quoi..." #NT!
 MFE_workplace_events.10.f: "Je ne peux pas utiliser cette camelote, comment peux-tu appeler ça du coton ?!" #NT!
 MFE_workplace_events.10.a: "Les propriétaires fonciers nous sortiront de là" #NT!
 MFE_workplace_events.10.b: "Les ruraux font cela depuis des siècles" #NT!
 MFE_workplace_events.10.c: "Les chefs religieux prieront pour un meilleur coton" #NT!
  
 MFE_workplace_events.11.t: "Explosion de chaudière" #NT!
 MFE_workplace_events.11.d: "La tragédie a frappé [SCOPE.sState('steamer_state').GetName] aujourd'hui, lorsqu'une chaudière à vapeur a explosé lors d'un test de routine dans l'atelier d'usinage chargé de la construire pour l'usine de vapeur locale. Sept ouvriers ont été tués dans l'explosion et plusieurs milliers de livres d'équipement ont été détruits. Les autorités locales enquêtent sur les conditions de travail dans l'atelier et espèrent que ces accidents pourront être évités à l'avenir, mais pour l'instant, [SCOPE.sState('steamer_state').GetName] pleure sa mort." #NT!
 MFE_workplace_events.11.f: "C'est tout simplement horrible, nous avons vérifié ces chaudières la semaine dernière, personne n'aurait pu imaginer qu'elles allaient exploser." #NT!
 MFE_workplace_events.11.a: "Ces événements sont simplement le prix du progrès." #NT!
 MFE_workplace_events.11.b: "Les travailleurs ne devraient pas être exploités et contraints à de telles conditions." #NT!
 MFE_workplace_events.11.c: "Les machines sont dangereuses ! L’industrie elle-même est un cancer." #NT!
  
 MFE_workplace_events.12.t: "Destruction à la Teinturerie" #NT!
 MFE_workplace_events.12.d: "Plusieurs ouvriers sont morts aujourd'hui dans l'une de nos teintureries, lorsqu'un pot de teinture chaude de taille industrielle s'est accidentellement répandu sur le sol de l'atelier et sur les ouvriers sans méfiance. Les habitants sont bouleversés par l'incident, affirmant que les mauvaises règles de sécurité sur le lieu de travail chaud et dangereux sont à l'origine de l'accident, et exhortent le gouvernement à prendre des mesures. Lorsque les secouristes ont quitté les lieux, plusieurs employés de l'atelier sont morts." #NT!
 MFE_workplace_events.12.f: "Je travaillais juste, je mourais quelques chemises et puis tout le monde a commencé et est mort autour de moi." #NT!
 MFE_workplace_events.12.a: "Tout le monde doit se teindre un jour" #NT!
 MFE_workplace_events.12.b: "Ils ne seront pas morts en vain !" #NT!
  
 MFE_workplace_events.13.t: "Une citerne de pétrole explose" #NT!
 MFE_workplace_events.13.d: "Une citerne de carburant dans l'une de nos raffineries du [SCOPE.sState('oil_state').GetName] a explosé aujourd'hui pour des raisons encore inconnues, et la vie de sept travailleurs a été coûtée dans l'incendie qui a suivi, ainsi que des milliers de dollars de biens de l'entreprise. Le propriétaire de la raffinerie s'est dédouané de toute responsabilité dans l'accident, affirmant plutôt que les inspections de sécurité du gouvernement avaient fait défaut." #NT!
 MFE_workplace_events.13.f: "C'est tout simplement horrible, le pétrole coulait bien l'autre jour puis il explose, quel dommage." #NT!
 MFE_workplace_events.13.a: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] ne fait que le travail [SCOPE.sCharacter('guilty_oil_owner').GetHerHis]" #NT!
 MFE_workplace_events.13.b: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] ne continuera pas cette ignorance [SCOPE.sCharacter('guilty_oil_owner').GetHerHis]" #NT!
 MFE_workplace_events.13.tt: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] sera arrêté et disparaîtra..." #NT!
  
 MFE_workplace_events.14.t: "Surproduction à la raffinerie" #NT!
 MFE_workplace_events.14.d: "L’une de nos raffineries se porte bien ces derniers temps, avec une production dépassant les quotas prévus de plusieurs milliers de gallons. En raison de problèmes de stockage, le propriétaire de la raffinerie a contacté le gouvernement pour lui proposer d'acheter le carburant à un prix très réduit. Nous pourrions soit acheter le carburant nous-mêmes, soit le refuser et attendre qu'il lance le carburant bon marché sur le marché. L’impact local d’un carburant bon marché devrait rendre les habitants assez satisfaits, mais nous pourrions probablement utiliser le carburant nous-mêmes." #NT!
 MFE_workplace_events.14.f: "L’or noir coule à flot !" #NT!
 MFE_workplace_events.14.a: "Le pétrole est le carburant du futur !" #NT!
 MFE_workplace_events.14.b: "Diriger les fonds vers des questions plus... légitimes" #NT!
  
 MFE_workplace_events.15.t: "Le vieil homme et la mer" #NT!
 MFE_workplace_events.15.d: "Un pêcheur au large de la côte [SCOPE.sState('fishing_state').GetName] du nom de [SCOPE.sCharacter('fisherman').GetName] a ramené une énorme prise aujourd'hui. Son chalutier regorge pratiquement des richesses des océans les plus riches lorsqu'il jette l'ancre dans le port, et très vite d'autres pêcheurs peuvent répéter son exemple. La pêche est exceptionnellement bonne au [SCOPE.sState('fishing_state').GetName] cette année, semble-t-il." #NT!
 MFE_workplace_events.15.f: "J'ai vu [SCOPE.sCharacter('fisherman').GetName] au large des côtes il y a seulement quelques jours. Il les voyait comme s'il était possédé, j'ai vu environ 500 poissons monter dans son bateau en une heure. Il a dû retourner au [SCOPE.sState('fishing_state').GetName] uniquement parce que son bateau était sur le point de couler sous le poids du poisson qu'il avait attrapé. Lorsqu'il est arrivé à terre, la plupart des poissons qu'il avait pêchés auraient pu nourrir une famille de 9 personnes pendant un mois, tant ils étaient nombreux." #NT!
 MFE_workplace_events.15.a: "Comment pourrions-nous intervenir, c'est tout simplement incroyable" #NT!
 MFE_workplace_events.15.b: "Les habitants du [SCOPE.sState('fishing_state').GetName] auront le poisson le moins cher du monde" #NT!
  
 MFE_workplace_events.16.t: "Les explosifs explosent" #NT!
 MFE_workplace_events.16.d: "Un incendie dans un entrepôt d'explosifs du [SCOPE.sBuilding('explosion_building').GetName] a provoqué une explosion massive qui, selon certains, pourrait être entendue jusqu'au [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. La dévastation est massive et des centaines de vies seraient perdues dans les environs. À mesure que l'incendie se propage à travers la ville, les pompiers doivent établir leurs priorités : l'incendie menace de se propager au nord jusqu'aux quartiers aisés [SCOPE.sBuilding('explosion_building').GetName] et au sud vers les zones les plus pauvres." #NT!
 MFE_workplace_events.16.f: "Plusieurs ouvriers du [SCOPE.sBuilding('explosion_building').GetName] ont prévenu que les explosifs allaient exploser, mais personne n'y a cru... jusqu'à ce qu'il soit trop tard." #NT!
 MFE_workplace_events.16.a: "Réparez l'usine immédiatement !" #NT!
 MFE_workplace_events.16.b: "Il n'y a que des décombres, que faire..." #NT!
  
 MFE_workplace_events.17.t: "Mobilier élégant" #NT!
 MFE_workplace_events.17.d: "Peut-être cette chaise, madame ? Fabriqué à partir du meilleur acajou brésilien, incrusté de délicats motifs nubiens d'ivoire kenyan. Observez les riches marbrures sur le cuir. Vous n'en trouverez pas d'autre dans tout [SCOPE.GetRootScope.GetCountry.GetName] !'\n\nL'augmentation du niveau de vie dans [SCOPE.GetRootScope.GetCountry.GetName] a provoqué une augmentation de la demande de meubles de meilleure qualité et plus élégants. À mesure que les maisons des gens sont embellies, il est logique que les bureaux du gouvernement soient également modernisés pour mieux se conformer aux normes modernes." #NT!
 MFE_workplace_events.17.f: "On pensait que des meubles aussi beaux étaient impossibles, ils sont tout simplement incroyables !" #NT!
 MFE_workplace_events.17.a: "Encouragez la production !" #NT!
 MFE_workplace_events.17.b: "Les riches vont adorer ces tables !" #NT!
  
 MFE_workplace_events.18.t: "L'usine pue" #NT!
 MFE_workplace_events.18.d: "Les habitants de l'une de nos provinces, [SCOPE.sState('stinking_state').GetName], se plaignent de certaines émissions provenant de l'usine d'engrais locale. Même si l'endroit sent bon les roses pour le budget provincial, le solde n'a certainement pas été à la hauteur pour les nez locaux ces derniers temps. Nous pourrions soutenir une ordonnance visant à modifier le processus de travail, mais cela pourrait provoquer la colère des capitaines d’industrie locaux." #NT!
 MFE_workplace_events.18.f: "Je me suis réveillé ce matin et je suis descendu dans la rue et j'ai été accueilli par l'odeur la plus putride que j'ai jamais connue. Il ne semblait pas possible qu’une odeur aussi dégoûtante puisse exister, mais une chose était claire. Cela venait de l'usine chimique." #NT!
 MFE_workplace_events.18.a: "Malheureusement, les cultures ne poussent pas toutes seules." #NT!
 MFE_workplace_events.18.b: "Nous devrions envisager certaines restrictions locales." #NT!
  
 MFE_workplace_events.19.t: "Boom de tondeuse" #NT!
 MFE_workplace_events.19.d: "Les quais, les quais et les cales sèches de l'une de nos provinces côtières bourdonnent de sons de marteaux et de chants de scies, tandis que l'usine locale peine à répondre aux nouvelles commandes de navires clipper qui affluent du monde entier. Des processus de travail et une gestion efficaces, combinés à un excellent savoir-faire et un excellent sens marin, les ont amenés à produire des navires plus nombreux et de meilleure qualité qu'au cours de n'importe quelle année précédente ! C’est peut-être le moment de se reposer sur les lauriers, mais là encore, l’avenir est toujours incertain." #NT!
 MFE_workplace_events.19.f: "Ces navires sont les plus beaux du monde, il suffit de les regarder, les voiles scintillent au soleil avec une beauté qui semble impossible." #NT!
 MFE_workplace_events.19.a: "Célébrons-nous !" #NT!
 MFE_workplace_events.19.b: "Créer une école navale" #NT!
  
 MFE_workplace_events.20.t: "Radio[SCOPE.sState('radio_state').GetName]" #NT!
 MFE_workplace_events.20.d: "Une station de radio locale dans l'une de nos provinces, [SCOPE.sState('radio_state').GetName], est confrontée à une pénurie de composants radio pour ses émetteurs et a été contrainte de cesser ses émissions jusqu'à ce que la situation soit résolue. Les autorités locales ont proposé de prêter à la station une partie des composantes radio du gouvernement, car elles craignent que la population locale ne soit alarmée par le manque de nouvelles en provenance du front." #NT!
 MFE_workplace_events.20.f: "Avez-vous entendu, la station de radio du [SCOPE.sState('radio_state').GetName] s'est éteinte l'autre jour. Qui sait ce qui pourrait arriver avec la guerre maintenant..." #NT!
 MFE_workplace_events.20.a: "Nous n'en avons pas à revendre" #NT!
 MFE_workplace_events.20.b: "Donnez-leur les radios" #NT!
