 curie.10.t: "Uranium trouvé dans [SCOPE.sState('curie_uranium_state_scope').GetName]" #NT!
 curie.10.d: "Un géologue a découvert des gisements d'uranium exceptionnellement riches lors de collectes d'échantillons au [SCOPE.sState('curie_uranium_state_scope').GetName]. Les physiciens et les chimistes sont extrêmement intéressés." #NT!
 curie.10.f: "L'uranium (du nom de la planète Uranus) est un élément chimique portant le symbole d'élément U et le numéro atomique 92. Les composés de l'uranium ont été utilisés tout au long du XIXe siècle pour colorer le verre et la céramique, les vases et les pièces décoratives, mais aussi les objets du quotidien tels que les bols ou les lunettes. Les verriers de Joachimsthal (Bohême) ont utilisé cette technique dès 1826. L'uranium a été utilisé pour colorer le verre jusqu'au milieu du XXe siècle, puis seulement il a été remplacé par d'autres minéraux colorants moins nocifs. Des émaux céramiques contenant de l'uranium allant de l'orange au rouge vif ont été utilisés sur tout, de la vaisselle aux accessoires architecturaux. Cette céramique, appelée « Fiestaware » aux États-Unis en raison du nom d'un fabricant, est probablement l'un des objets les plus radioactifs que l'on puisse encore trouver dans de nombreux foyers américains." #NT!
 curie.10.g: "De belles perspectives !" #NT!

