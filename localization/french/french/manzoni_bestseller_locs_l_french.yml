 manzoni_writer_science_fiction_book_bestseller_flavor_1_loc: "L'histoire d'un bateau capable de voyager vers les étoiles et de son incroyable capitaine et de son équipage, qui font face à des défis inimaginables dans des endroits où aucun homme n'est allé auparavant. Ils parcourent de grandes distances dans l’obscurité de l’espace, guidés par la lumière des étoiles et leurs merveilleux appareils de navigation de demain. Ils explorent des planètes lointaines, à la fois merveilleuses et dangereuses, d’une beauté fascinante et incroyablement dangereuses. Découvrez dans les pages de ce livre quels défis les attendent, ce qu'ils découvriront au-delà du royaume de l'homme et qui ils pourraient rencontrer au cours de leur dangereux voyage à travers les étoiles !" #NT!
