 manzoni_writer_crime_book_bestseller_flavor_1_loc: "En haute mer, où le danger guette à chaque coin de rue, le cuisinier du navire règne en maître dans son royaume de galère. Mais lorsqu'une série de disparitions envoie une onde de choc à travers l'équipage, les soupçons se portent sur le seul homme qui détient le pouvoir de vie et de mort entre ses mains.\n\n'Ton poulet est sec et me donne envie d'eau de mer', dit le membre d'équipage. et se retourne, il ne le savait pas, son sort était scellé à ce moment-là. Le cuisinier, la voix pleine de malice, commença à aiguiser son couperet et répondit : « Oh, n'ayez crainte, bon monsieur. Demain matin, tu te régaleras d'un repas digne des rois", avec un sourire menaçant.\n\nRejoignez notre chef intrépide alors qu'il prépare une tempête de tromperie et de trahison dans "L'Affaire du cuisinier fou", une histoire de meurtre palpitante. en pleine mer." #NT!
