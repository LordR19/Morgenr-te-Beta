 manzoni_bestseller_doyle_arthur_conan_1_d: "Un détective résolvant des crimes en appliquant la logique et son esprit. Ce Sherlock Holmes est un personnage fascinant. Quel concept intéressant a proposé Arthur Conan Doyle." #NT!
 manzoni_bestseller_doyle_arthur_conan_1_f: "\"C'était plus facile de le savoir que d'expliquer pourquoi je le sais. Si on vous demandait de prouver que deux et deux font quatre, vous pourriez rencontrer quelques difficultés, et pourtant vous en êtes tout à fait sûr.\"\n- Arthur Conan Doyle, Une étude en écarlate" #NT!
