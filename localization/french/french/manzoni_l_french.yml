 manzoni.921.t: "Culture musicale italienne" #NT!
 manzoni.921.d: "L'Italie est considérée comme l'un des pays qui ont joué un rôle décisif dans le développement de la culture musicale - que ce soit dans le domaine de la facture instrumentale, dans le développement de l'opéra, dans la formation de chanteurs célèbres ou de grands compositeurs. Musicalement, depuis la Renaissance au plus tard, la péninsule se caractérise par une culture musicale unique qui a captivé toute l'Europe et donné de nouvelles impulsions. Le fait que l’italien ait été la seule langue de l’opéra jusqu’au XIXe siècle témoigne de ce grand héritage." #NT!
 manzoni.921.f: ""Donnez-moi la facture de la blanchisseuse et je mettrai même cela en musique." -Gioachino Rossini" #NT!
 manzoni.921.g: "L'Italie a une riche histoire musicale." #NT!
 manzoni.921.h: "L'avenir appartient à la culture musicale italienne !" #NT!
 manzoni.922.t: "Culte de Dante" #NT!
 manzoni.922.d: "Dante Alighieri est considéré comme le symbole ultime de la culture italienne et sa « Divine Comédie » est considérée comme l'un des classiques de la littérature mondiale et le témoignage littéraire le plus important du Moyen Âge. Le culte de Dante est devenu un véritable culte parmi les patriotes et est en même temps considéré comme une preuve pour le monde extérieur qu'un sentiment panitalien existait bien avant le Risorgimento - après tout, c'est Dante qui a le premier défini les frontières de l'Italie comme la zone dans laquelle la langue du « Sì » serait parlée. Un monument doit être érigé à Florence à la mémoire du « poète suprême »." #NT!
 manzoni.922.f: "'Nel mezzo del cammin di nostra vita\nmi ritrovai per una selva oscura,\nché la diritta via era smarrita.' -Dante Alighieri" #NT!
 manzoni.922.g: "Soutenez le culte de Dante et construisez un monument à Florence." #NT!
 manzoni.922.h: "Et torturer les générations futures avec des tercets ?" #NT!
  
 manzoni_italian_consiousness_2_tt: "Les populations locales corses, tessinoises, maltaises et rumantes deviennent une population italienne. Leurs patries seront transformées en patries italiennes." #NT!
  
 je_manzoni_italian_greater_national_identity: "L'héritage de Dante" #NT!
 je_manzoni_italian_greater_national_identity_reason: "Où s’arrête l’identité italienne ? Pour Dante, c'était clair : avec la langue ! Et même pour de nombreux patriotes, très éloignés du cœur de la culture italienne, il restait clair quelles étaient non seulement les véritables frontières, mais aussi la vraie langue. Les peuples renégats des Alpes avec leur latin grossier et les Corses sous le joug des Français avec leur langue toscane doivent également faire partie de la nation - non seulement politiquement mais aussi spirituellement. Malte est une exception, mais un peuple italien perdu va bientôt réapprendre sa langue, comme un enfant qui a été trop longtemps séparé de sa mère." #NT!
  
 manzoni.924.t: "Langue du Si" #NT!
 manzoni.924.d: "Après plus de 500 ans pendant lesquels Dante Alighieri a défini les frontières linguistiques de l'Italie, cette communauté linguistique est désormais nationale. Des vallées alpines à Malte, des côtes de Sardaigne et de Corse à l'Istrie, il existe une seule communauté linguistique italienne qui perpétue l'héritage du plus grand poète." #NT!
 manzoni.924.f: "Napolitain ? Un dialecte italien. Vénitien? Un dialecte italien. Corse ? Un dialecte italien. Ladine ? Un dialecte italien. Romantisme ? Un dialecte italien. Maltais? Une sorte de dialecte italien avec un vocabulaire sémitique." #NT!
 manzoni.924.g: "L’Italie est désormais également unie linguistiquement !" #NT!
 manzoni_italian_irredenta_decision_tt: "A adopté la décision #YELLOW italienne Irredenta#!." #NT!
  
 manzoni.925.t: "Corse intégré" #NT!
 manzoni.925.d: "La langue et la culture corses sont désormais pleinement intégrées à l'italien. Une culture italienne isolée est de retour chez elle." #NT!
 manzoni.926.t: "Tessinois intégré" #NT!
 manzoni.926.d: "La langue et la culture tessinoise sont désormais pleinement intégrées à l'italien. Une culture italienne isolée est de retour chez elle." #NT!
 manzoni.927.t: "Maltais intégré" #NT!
 manzoni.927.d: "La langue et la culture maltaises sont désormais pleinement intégrées à l'italien. Une culture italienne isolée est de retour chez elle." #NT!
 manzoni.928.t: "Romanche intégré" #NT!
 manzoni.928.d: "La langue et la culture romanches sont désormais pleinement intégrées à l'italien. Une culture italienne isolée est de retour chez elle." #NT!
 manzoni.925.f: "« Car les uns parlent affirmativement Oc, d'autres Oil, d'autres Si, à savoir les Espagnols, les Français et les Latins. Mais il y a un signe que les langues de ces trois peuples descendent d'un seul et même dialecte, car ils nomment beaucoup de choses avec les mêmes expressions, par exemple Deum, Caelum, Amorem, Mare, Terram et Vivit, Moritur, Amat, presque tout. autre. Parmi ceux-ci, ceux qui parlaient Oc occupent la partie occidentale de l’Europe méridionale, à partir des frontières des Génois. Mais ceux qui disent Si supposent la limite orientale des limites mentionnées ci-dessus, c'est-à-dire jusqu'au promontoire de l'Italie où commence le sein de la mer Adriatique, et jusqu'à la Sicile. -Dante Alighieri" #NT!
 manzoni.925.g: "Bienvenue, mes frères !" #NT!
 je_manzoni_italian_greater_national_identity_tt: "Toutes les patries corse, tessinoise, maltaise et romanche ont été transformées en patries italiennes." #NT!
  
