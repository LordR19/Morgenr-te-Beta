 maria_luigia_died_tt: "#O Marie-Louise de Parme#! est décédée." #NT!
 je_manzoni_lucca: "Le destin de Lucques" #NT!
 je_manzoni_lucca_reason: "Le Congrès de Vienne fut confronté à certains problèmes pendant la Restauration en 1815. Il s'agissait notamment de la question de la réintégration des Bourbons à Parme et de l'apanage de l'épouse de Napoléon, Maria Luisa, originaire des Habsbourg. Les Bourbons de Parme avaient obtenu le royaume d'Étrurie après que Bonaparte eut incorporé Parme à l'Empire français ; Cependant, l'Étrurie dut céder la place à la restauration de la Toscane sous la direction d'un héritier Habsbourg. Le compromis était donc que les princes de la maison de Bourbon-Parme pourraient revendiquer pour eux-mêmes le duché de Lucques, tandis que Marie-Louise pourrait garder Parme comme apanage jusqu'à sa mort. Après la mort de Marie-Louise, la maison de Bourbon-Parme devait revenir à Parme et Lucques tomba aux mains de la Toscane." #NT!
  
 manzoni.901.t: "Le destin de Lucques" #NT!
 manzoni.901.d: "Selon les dispositions du Congrès de Vienne, la maison de Bourbon-Parme monta de nouveau sur le trône à Parme après la mort de Marie-Louise de Habsbourg. En échange, Lucques doit être cédée à la Toscane." #NT!
 manzoni.901.f: "Le Congrès de Vienne fut confronté à certains problèmes pendant la Restauration en 1815. Il s'agissait notamment de la question de la réintégration des Bourbons à Parme et de l'apanage de l'épouse de Napoléon, Maria Luisa, originaire des Habsbourg. Les Bourbons de Parme avaient obtenu le royaume d'Étrurie après que Bonaparte eut incorporé Parme à l'Empire français ; Cependant, l'Étrurie dut céder la place à la restauration de la Toscane sous la direction d'un héritier Habsbourg. Le compromis était donc que les princes de la maison de Bourbon-Parme pourraient revendiquer pour eux-mêmes le duché de Lucques, tandis que Marie-Louise pourrait garder Parme comme apanage jusqu'à sa mort. Après la mort de Marie-Louise, la maison de Bourbon-Parme devait revenir à Parme et Lucques tomba aux mains de la Toscane." #NT!
 manzoni.901.g: "Vive [SCOPE.sCharacter('manzoni_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('manzoni_ruler_scope').GetFullName]" #NT!
 manzoni.902.g: "Lucca est enfin à nous." #NT!
  
