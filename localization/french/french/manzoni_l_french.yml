 manzoni_italian_irredenta_decision: "Italie irredenta" #NT!
 manzoni_italian_irredenta_decision_desc: "Historiquement, la Dalmatie, les îles Ioniennes, Malte et la Corse faisaient partie de la patrie italienne. La Corse appartenait à Gênes, Malte à la Sicile et la Dalmatie et les îles Ioniennes faisaient partie de la République de Venise. Des communautés italiennes existent toujours dans ces régions. Après la glorieuse unification de l’Italie et les grands progrès que nous avons réalisés, il est temps de racheter les derniers territoires italiens, encore sous domination étrangère. Une dernière fois, nous devrions crier : Va fuori, stranier' !" #NT!
  
 united_italian: "italien" #NT!
 je_manzoni_italianization: "Italianisation" #NT!
 je_manzoni_italianization_reason: "Après l'unification de l'Italie, Massimo d'Azeglio a déclaré : « Nous avons fait l'Italie, maintenant nous devons faire des Italiens ». Même si ce dicton est historiquement discutable, il rappelle néanmoins la vérité selon laquelle, après l'unification politique de l'Italie, l'unité interne était tout sauf stable. Cela ne s'applique pas seulement au sud, où les brigands commettaient des méfaits : même dans le nord, en dehors de l'élite bourgeoise, la plupart des gens se sentaient encore liés à leur identité régionale. Des guerres communes, un système d'éducation nationale, un service militaire commun et la construction d'institutions nationales telles que des casernes, des ports militaires et des installations administratives sont susceptibles de garantir qu'une identité entièrement italienne nettement plus forte émergera du processus ardu d'unité nationale dans les prochaines années. années." #NT!
 manzoni_italian_consiousness_capital_tt: "Les populations locales du nord de l’Italie et du sud de l’Italie de notre capitale deviennent une seule population italienne. Elle sera transformée en patrie italienne. Notre culture principale deviendra italienne et nous pourrons Italianiser tout le pays." #NT!
 je_manzoni_italianization_goal: "Le #O Progrès de l'Identité Nationale#! atteint le #G 250#!." #NT!
 je_manzoni_italianization_ai: "Italianisation" #NT!
 je_manzoni_italianization_ai_reason: "Après l'unification de l'Italie, Massimo d'Azeglio a déclaré : « Nous avons fait l'Italie, maintenant nous devons faire des Italiens ». Même si ce dicton est historiquement discutable, il rappelle néanmoins la vérité selon laquelle, après l'unification politique de l'Italie, l'unité interne était tout sauf stable. Cela ne s'applique pas seulement au sud, où les brigands commettaient des méfaits : même dans le nord, en dehors de l'élite bourgeoise, la plupart des gens se sentaient encore liés à leur identité régionale. Des guerres communes, un système d'éducation nationale, un service militaire commun et la construction d'institutions nationales telles que des casernes, des ports militaires et des installations administratives sont susceptibles de garantir qu'une identité entièrement italienne nettement plus forte émergera du processus ardu d'unité nationale dans les prochaines années. années." #NT!
 je_manzoni_italianization_ai_goal: "Le #O Progrès de l'Identité Nationale#! atteint le #G 250#!." #NT!
  
 je_manzoni_italian_national_identity: "Identité italienne" #NT!
 je_manzoni_italian_national_identity_reason: "Après quelques années de rapprochement et quelques réformes, le sentiment d'appartenance à une identité panitalienne se répand de plus en plus au sein de la population. Ce sentiment se propagera de région en région, quelle que soit la manière dont l’État fixe le cadre approprié : les régions bien desservies par les administrations gouvernementales, les universités, les casernes ou les bases navales sont plus susceptibles de développer une identité entièrement italienne en raison de leur fonction intégratrice. Les zones fortement urbanisées ont plus de chances d’avoir accès à un concept qui n’était auparavant étudié que par des intellectuels. Dans des circonstances parfaites, un sous-État pourrait adopter la nouvelle identité chaque année. Si tous les Italiens de l’État-nation se sentent ainsi, cela aura également une influence sur les Italiens de l’étranger, qui se sentiront alors de plus en plus comme nos compatriotes à l’étranger plutôt que comme des Lombards, des Siciliens ou des Toscans." #NT!
  
 manzoni.911.t: "Conscience italienne en [SCOPE.sState('united_italian_culture_state').GetName]" #NT!
 manzoni.911.d: "Après des années d'influence sociale et politique, la population du [SCOPE.sState('united_italian_culture_state').GetName] a développé un sentiment d'appartenance à l'ensemble de la péninsule italienne. Ils sont désormais pleinement engagés en faveur de l’identité panitalienne." #NT!
 manzoni.911.f: "« Les Italiens voulaient créer une nouvelle Italie et rester les vieux Italiens d'avant, avec les appréhensions et les misères morales qui étaient leur héritage des temps anciens ; parce qu'ils pensent à réformer l'Italie, et personne ne se rend compte que pour y parvenir, ils doivent d'abord se réformer eux-mêmes. -Massimo d'Azeglio" #NT!
 manzoni.911.g: "Le vieux rêve de Machiavel devient réalité !" #NT!
 manzoni_italian_consiousness_tt: "Les populations locales du nord de l'Italie et du sud de l'Italie deviennent une population italienne. Les patries de l’Italie du Nord et du Sud seront transformées en patries italiennes." #NT!
 manzoni.912.t: "Une conscience pan-italienne" #NT!
 manzoni.912.d: "Maintenant que la population italienne dans son ensemble ne se considère plus principalement comme appartenant à son identité régionale mais à son identité nationale, cela a un impact non seulement sur les Italiens dans leur pays mais aussi dans le monde entier." #NT!
 manzoni.912.f: "Avec la création de l’État national italien et l’affirmation de l’identité pan-italienne, les Italiens hors des frontières – qu’ils soient émigrants dans le monde ou vivant à l’origine sous une domination étrangère – s’identifieront également principalement comme Italiens." #NT!
 manzoni.912.g: "Nous avons fait les Italiens !" #NT!
 manzoni_pan_italian_identity_tt: "Dans le monde entier, toutes les populations du nord et du sud de l’Italie s’identifieront désormais comme une population pan-italienne. Les patries de l’Italie du Nord et du Sud ne seront que des patries italiennes dans le monde entier." #NT!
 manzoni.913.d: "Maintenant que la population italienne dans son ensemble ne se considère plus principalement comme appartenant à son identité régionale mais à son identité nationale, cela a un impact non seulement sur les Italiens dans leur pays mais aussi dans le monde entier. Dans notre pays également, il existe désormais un besoin de s'identifier comme italien, au lieu de se référer uniquement à ses origines régionales, comme c'était le cas auparavant." #NT!
 manzoni.913.g: "Êtes-vous en train de dire qu'il n'y a aucune différence entre un pêcheur sicilien et un berger du Trentin ?" #NT!
  
 rule_manzoni_united_cultures_rule: "#r Morgenröte#!: Fusion culturelle" #NT!
 setting_manzoni_united_cultures_rule: "Fusion culturelle : #G activé#!" #NT!
 setting_manzoni_united_cultures_rule_desc: "L'italianisation, la germanisation et la swissisation sont possibles : les différentes cultures peuvent se fondre en italien, allemand et suisse. Cela améliore les performances au cours du jeu, mais peut entraîner des incompatibilités avec d'autres mods." #NT!
