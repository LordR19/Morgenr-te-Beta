 je_noble_gases: "Éléments inconnus dans l'air" #NT!
 je_noble_gases_reason: "Henry Cavendish a trouvé la première indication que l'air contient un gaz non réactif en 1783. Il a mélangé l'air et l'oxygène de telle manière que les éléments azote et oxygène qu'il contient réagissaient complètement pour former des oxydes d'azote à l'aide de l'électricité de friction. Cela a laissé un résidu insensible. Cependant, il n’a pas réalisé la valeur de sa découverte et n’a pas interrompu ses expériences. Cela pourrait être la preuve d’éléments jusqu’alors inconnus qui doivent être étudiés à l’aide des méthodes les plus modernes." #NT!
