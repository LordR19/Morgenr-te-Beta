 mendelejew.901.t: "Les gaz nobles" #NT!
 mendelejew.901.d: "Le Dr [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a réussi à isoler l'hélium précédemment théorisé qui a également été détecté sur Terre. Il fait une découverte étonnante : il n’y a pas un, mais plusieurs éléments inconnus dans l’air. En raison de leur faible réactivité, il les a nommés gaz rares." #NT!
 mendelejew.901.f: "Les expériences de Cavendish dans l'étude de l'air furent poursuivies par Lord Rayleigh à partir de 1888. Il remarqua que l'azote obtenu à partir de l'air avait une densité différente de celle obtenue à partir de la décomposition de l'ammoniac. Rayleigh soupçonnait donc qu'il devait y avoir un composant inerte encore inconnu de l'air. Par conséquent, lui et William Ramsay ont tenté d'éliminer complètement l'azote d'un échantillon d'air en le faisant réagir avec du magnésium et d'isoler ce gaz inconnu. Finalement, en 1894, ils réussirent à détecter spectroscopiquement un nouvel élément appelé argon. Après avoir déterminé les principales propriétés de l’hélium et de l’argon, il a été déterminé que ces gaz sont monoatomiques, contrairement aux autres gaz atmosphériques. William Ramsay a alors soupçonné qu'il devait y avoir tout un groupe de ces gaz qui forment leur propre groupe dans le tableau périodique et il a commencé à les rechercher. En 1898, lui et Morris William Travers réussirent à isoler le néon, le krypton et le xénon par distillation fractionnée de l'air." #NT!
