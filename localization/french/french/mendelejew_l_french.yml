 mendelejew.801.t: "Le tableau périodique des éléments" #NT!
 mendelejew.801.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a réussi à organiser les éléments chimiques précédemment connus et même à faire des prédictions sur les éléments qui manquaient encore. Comme nous l'avions soupçonné précédemment, les propriétés des éléments dans un système prévisible se répètent périodiquement - c'est pourquoi le Dr [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] l'a nommé « Tableau périodique des éléments »." #NT!
 mendelejew.801.f: "Le tableau périodique moderne a été développé par Lothar Meyer et Dmitri Ivanovitch Mendeleïev. Tous deux ont publié leurs résultats en 1869 et ont reçu conjointement la médaille Davy de la Royal Society britannique en 1882 pour leurs travaux. Mendeleïev est plus souvent cité que Meyer comme le fondateur du tableau périodique actuel. D'une part, parce que le tableau périodique de Meyer a été publié quelques mois plus tard, et d'autre part, parce que Mendeleïev a fait des prédictions sur les propriétés des éléments qui n'avaient pas encore été découvertes. En Russie, le tableau périodique est toujours appelé Tabliza Mendeleïeva (tableau de Mendeleïev). Ni Mendeleïev ni Meyer ne connaissaient les travaux de l'autre sur le tableau périodique. Mendeleïev n'était pas non plus au courant des travaux de Béguyer de Chancourtois de 1862, de Newlands de 1863/64 ou de Hinrichs de 1866/67." #NT!
 mendelejew.801.g: "La chimie est désormais une science à part entière." #NT!
  
 je_mendelejew_periodic_table: "Un ordre d'éléments" #NT!
 je_mendelejew_periodic_table_reason: "Au début du XIXe siècle, on recherchait déjà des régularités dans les relations entre les éléments. Les obstacles comprenaient, entre autres, les incertitudes concernant les masses atomiques et le fait que de nombreux éléments n'étaient pas encore connus. Döbereiner fut le premier à établir un lien entre la masse atomique et les propriétés chimiques des éléments individuels. En 1824, Falckner publie un système de familles d'éléments naturels. Cependant, la grande avancée n’a pas encore eu lieu." #NT!
