 mendelejew.702.t: "Le caoutchouc en laboratoire" #NT!
 mendelejew.702.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a réalisé un exploit historique qui restera dans l’histoire de la chimie. Après des années d'expérimentation et de construction d'un nouveau laboratoire, notre chimiste en chef a réussi à produire du caoutchouc synthétique. Cela va révolutionner toute l’industrie chimique." #NT!
 mendelejew.702.f: "Durant les deux guerres mondiales, l’Allemagne a perdu l’accès à ses sources de caoutchouc et la recherche d’alternatives a été encouragée. Pendant la Première Guerre mondiale, entre 1915 et 1918, environ 2 500 tonnes de caoutchouc méthyle ont été produites chez Bayer à Leverkusen selon le procédé Fritz Hofmann. Le premier caoutchouc synthétique commercialement utilisable était le caoutchouc styrène-butadiène (SBR), développé en 1926 par les chimistes allemands Walter Bock et Eduard Tschunkur à l'usine I.G.-farbenindustrie de Leverkusen et déposé pour un brevet le 15 janvier 1927." #NT!
