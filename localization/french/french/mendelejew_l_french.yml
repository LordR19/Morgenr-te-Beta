 je_mendelejew_synthetic_rubber: "Recherche sur la liquéfaction du charbon" #NT!
 je_mendelejew_synthetic_rubber_reason: "Vers 1860, Charles Hanson Greville Williams réussit à distiller l'isoprène à partir du caoutchouc naturel et à déterminer la formule moléculaire C5H8. Cela permit à Gustave Bouchardat de produire pour la première fois en 1879 du caoutchouc synthétique au cours d'un processus qui dura plusieurs mois, en chauffant l'isoprène obtenu à partir du caoutchouc avec de l'acide chlorhydrique et en obtenant une substance semblable au caoutchouc. Vers 1900, Ivan Kondakov produisit le premier caoutchouc entièrement synthétique à partir du 2,3-diméthylbutadiène. Le premier brevet pour la production de caoutchouc synthétique fut accordé à Fritz Hofmann en 1909. Le caoutchouc dit méthylique était polymérisé à partir du 2,3-diméthylbutadiène." #NT!
