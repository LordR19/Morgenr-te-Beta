 mendelejew.701.t: "Du charbon au pétrole" #NT!
 mendelejew.701.d: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a réalisé un exploit historique qui restera dans l'histoire de la chimie. Après des années d'expérimentation et la construction d'un nouveau laboratoire, notre chimiste en chef a réussi à produire du carburant synthétique. Cela va révolutionner toute l'industrie chimique." #NT!
 mendelejew.701.f: "La recherche systématique de substituts équivalents pour la production d'essence a commencé en Allemagne après la Première Guerre mondiale. D'une part, les différents gouvernements de la République de Weimar remettaient constamment en question les importations de pétrole en raison de la situation économique et recherchaient de plus en plus l'autosuffisance. D'autre part, des scientifiques américains prédisaient dans une étude prise au sérieux dans le monde entier que les réserves mondiales de pétrole seraient épuisées en peu de temps, alors que la motorisation augmentait inexorablement. Dans ce contexte, avec le soutien du gouvernement, les chercheurs et les entreprises se sont tournés avec une grande intensité vers la source d'énergie dont l'Allemagne disposait en abondance : le charbon. Le fait que le benzène puisse être obtenu à partir du charbon était déjà connu au début du XIXe siècle - bien avant l'essence de pétrole. Le chimiste allemand Friedrich Bergius a déposé le premier brevet sur l'hydrogénation du carbone en 1913, pour lequel il a reçu le prix Nobel avec Carl Bosch." #NT!
 mendelejew.701.g: "Cela signifie que nous disposons d’un approvisionnement en pétrole autosuffisant." #NT!
  
