 je_mendelejew_synthetic_oil_reason: "La liquéfaction du charbon, également hydrogénation du charbon, aujourd'hui principalement appelée charbon en liquide (CtL en abrégé), est un processus carbochimique permettant de convertir le lignite ou la houille en produits chimiques de base liquides et en carburants synthétiques tels que l'essence, le diesel et le kérosène. Entre 1910 et 1925, Friedrich Bergius développa un procédé à haute pression, qui fut ensuite modifié par Matthias Pier : le premier procédé à grande échelle de liquéfaction du charbon. Il s’agit d’une hydrogénation directe qui s’effectue en deux phases. En 1925, Franz Fischer, alors directeur de l'Institut Kaiser Wilhelm pour la recherche sur le charbon, et son collègue Hans Tropsch découvrent une réaction qui est l'une des plus importantes dans le domaine de la catalyse hétérogène et dont l'importance scientifique, économique et sociale est encore visible aujourd'hui. ." #NT!
