 mendelejew.11.t: "Une entreprise explosive" #NT!
 mendelejew.11.d: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] a recherché un explosif amélioré dans les expériences [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] avec la nitroglycérine et a littéralement eu un succès retentissant. Le chimiste a breveté l'invention [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] et la produit à titre d'essai dans sa propre usine [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis]." #NT!
 mendelejew.11.f: "Alors qu'il étudiait à Paris en 1850, Alfred Nobel rencontra Ascanio Sobrero, qui avait découvert la nitroglycérine trois ans plus tôt, mais ne la jugeait pas pratique en raison de sa sensibilité aux chocs et au feu. Nobel était très intéressé par l'invention et, à partir de 1862, il s'efforça d'introduire la nitroglycérine dans la technologie en tant qu'explosif. Plusieurs accidents se sont produits lors des expériences de Nobel avec la nitroglycérine. En septembre 1864, une explosion de 125 kilogrammes de nitroglycérine stockée dans son laboratoire tua son frère Emil, l'ingénieur Hertzman, la servante Maria, le garçon de courses Herman et le charpentier Johan Peter Nyman. En 1866, Nobel réalisa une percée et développa l'explosif qu'il baptisa « dynamite » dans son usine d'explosifs de Krümmel, près de Geesthacht." #NT!
 mendelejew.11.g: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] est-il également un entrepreneur ?" #NT!
 mendelejew.12.t: "[SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] a trouvé la cause des lignes Fraunhofer" #NT!
 mendelejew.12.d: "Pendant longtemps, la raison des fines lignes noires dans le spectre solaire a été laissée à la spéculation. Mais maintenant, le Dr [SCOPE.sCharacter('mendelejew_chemist_scope').GetFullName] en a enfin trouvé la raison : des éléments chimiques spécifiques provoquent l'apparition de ces lignes. Cela offre un moyen de découvrir quels éléments sont présents sur les étoiles." #NT!
 mendelejew.12.f: "Joseph Fraunhofer a remarqué des raies distinctes dans le spectre du soleil en 1813. Quelques décennies plus tard seulement, Gustav Robert Kirchhoff et Robert Bunsen ont trouvé la cause de ces raies. En brûlant divers éléments et composés chimiques, ils ont observé que ces éléments absorbaient des parties spécifiques d’un spectre. Par conséquent, ils ont soutenu que l'absorption de parties spécifiques d'un spectre est la preuve de la présence d'un composé ou d'un élément chimique spécifique dans la partie externe d'une étoile.\n\nLa spectroscopie permettait non seulement de classer les étoiles par type, mais permettait également l'analyse spectroscopique des matériaux et des produits chimiques. Même la découverte de l'hélium s'est produite grâce à la spectroscopie du soleil." #NT!
 mendelejew.12.g: "Un autre mystère de l'univers est résolu !" #NT!
  
