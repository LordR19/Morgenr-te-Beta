 mendelejew_synthetic_rubber_tech_desc: "Un caoutchouc synthétique est un élastomère artificiel. Ce sont des polymères synthétisés à partir de sous-produits pétroliers. Les caoutchoucs synthétiques sont supérieurs aux caoutchoucs naturels à deux égards majeurs : la stabilité thermique et la résistance aux huiles et composés associés." #NT!
