 concept_pm_artists_academy_conservatory: "#b #PURPLE Conservatoire#!#!" #NT!
 concept_pm_artists_academy_conservatory_desc: "Un Conservatoire sera spécialisé à l'Académie des Arts de Musique. Si vous possédez un Conservatoire, vous pourrez promouvoir [Concept('concept_elgar_composer','$concept_elgar_composers$')]. Vous obtiendrez un #n modificateur de débit négatif#! pour l'Académie des Arts ainsi qu'un #n effet négatif#! sur votre [concept_artistic_progress] lorsque vous modifiez cette méthode de production." #NT!
  
 concept_pm_artists_academy_salon: "#b #PURPLE Salon littéraire#!#!" #NT!
 concept_pm_artists_academy_salon_desc: "Un Salon Littéraire spécialisera l'Académie des Arts de la Littérature. Si vous possédez un salon de littérature, vous pourrez promouvoir [Concept('concept_manzoni_writer','$concept_manzoni_writers$')]. Vous obtiendrez un #n modificateur de débit négatif#! pour l'Académie des Arts ainsi qu'un #n effet négatif#! sur votre [concept_artistic_progress] lorsque vous modifiez cette méthode de production." #NT!
  
 concept_pm_artists_academy_studio: "#b #PURPLE Atelier d'art#!#!" #NT!
 concept_pm_artists_academy_studio_desc: "Un atelier d'art sera spécialisé à l'Académie des Arts de la Peinture. Si vous possédez un studio d'art, vous pourrez promouvoir [Concept('concept_klimt_painter','$concept_klimt_painters$')]. Vous obtiendrez un #n modificateur de débit négatif#! pour l'Académie des Arts ainsi qu'un #n effet négatif#! sur votre [concept_artistic_progress] lorsque vous modifiez cette méthode de production." #NT!
  
 concept_pm_artists_academy_specialization: "Focus sur l’Académie des Arts" #NT!
 concept_pm_artists_academy_specialization_desc: "Chaque Académie des Arts peut se spécialiser en changeant sa méthode de production.\nUne Académie des Arts avec un [concept_pm_artists_academy_conservatory] vous permettra de promouvoir le [Concept('concept_elgar_composer','$concept_elgar_composers$')].\nUne Académie des Arts avec un [concept_pm_artists_academy_salon] vous permettra de promouvoir le [Concept('concept_manzoni_writer','$concept_manzoni_writers$')].\nUne Académie des Arts avec un Le [concept_pm_artists_academy_studio] vous permettra de promouvoir le [Concept('concept_klimt_painter','$concept_klimt_painters$')].\nChanger de Spécialisation aura un #n court effet négatif#! pour le bâtiment et votre [concept_artistic_progress]." #NT!
  
 concept_artists_artist: "Artiste" #NT!
 concept_artists_artists: "Artistes" #NT!
 concept_artists_artist_desc: "Dans [concept_morgenroete] #b Artists#! se trouvent des caractères spéciaux qui permettent d'utiliser certaines mécaniques du mod. Vous pouvez obtenir #b Artistes#! dans certains événements ou en acquérant suffisamment de [concept_artistic_progress]. Les artistes ont [concept_artists_experience] qui reflète leur position dans leur domaine respectif.\nActuellement, ces #b Artistes#! existent :\n - [concept_elgar_composer]" #NT!
  
 concept_artistic_progress: "Progrès Artistique" #NT!
 concept_artistic_progress_desc: "En acquérant 1000 #b Progrès Artistique#! vous pouvez gagner un nouveau [concept_artists_artist]. Pour avoir accès au #b Progrès artistique#!, vous devez soit posséder une #b Académie des Arts#!, soit un #b Opéra#!.\nVotre gain de #b Progrès artistique#! est influencé par divers facteurs. Plus vous avez de #!1, plus vite vous gagnez #b Progression Artistique#! par exemple. Vous pouvez obtenir des informations détaillées sur tous les facteurs influençant la progression artistique à partir de la barre d'outils de la barre de progression artistique dans la fenêtre Arts." #NT!
  
 concept_artists_experience: "Réputation" #NT!
 concept_artists_experience_desc: "Chaque [concept_artists_artist] a une #b Réputation#!. La réputation représente la réputation de l'artiste. Les artistes commencent avec une petite quantité de réputation et peuvent gagner de la réputation supplémentaire en travaillant dans leur domaine. Les artistes qui ont gagné une réputation de 500 deviendront des #Great Artistes#! et obtiendront le [concept_character_trait] correspondant." #NT!
  
