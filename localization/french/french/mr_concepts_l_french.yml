 concept_gaudi_splendid_architecture: "Architecture splendide" #NT!
 concept_gaudi_splendid_architecture_desc: "Une nation qui a découvert le #b Art Déco#! est capable de créer une #b Splendide Architecture#! en construisant des bâtiments dans le style #b Art Déco#!. Vous pourrez construire #b Art Déco#! Cinémas, Gratte-ciels ou Aéroports. Si vous collectez 10 points #b Architecture splendide#!, votre nation sera connue pour sa #b Architecture splendide#! dans le style #b Art Déco#! qui vous accordera du prestige." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Archéologie" #NT!
 concept_lepsius_archaeology_desc: "#b Archéologie#! est l'une des principales caractéristiques du [concept_morgenroete].\n\nIl y a 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] sur la carte.\n\n Pour pouvoir envoyer un [concept_lepsius_expedition], vous devez rechercher la technologie de l'antiquarianisme, disposer d'un [concept_lepsius_archaeological_team] et avoir accès à l'un des Sites de Fouilles. Vous pouvez y accéder en possédant vous-même le site ou en demandant un [concept_lepsius_excavation_licence] à un pays possédant un site.\n\nVous pouvez désormais envoyer une expédition archéologique sur l'un des sites de fouilles. Votre équipe découvrira le [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] et dans de très rares cas et avec l'aide d'un bon [concept_lepsius_archaeologist], vous pourriez même trouver un [concept_lepsius_major_artifact].\n\nUne fois que votre équipe reviendra avec les artefacts, vous pourrez peut-être construire un #!0. Dans un musée archéologique, vous pourrez voir vos artefacts, créer le #!1 et rendre visite à votre archéologue #b #!3#!#!.\n\nPlus vous avez d'artefacts et d'expositions, plus vous obtiendrez de prestige.\n\ n#b L'anthropologie#! est une autre partie de l'archéologie. Si vous possédez un #!7 et un #!8, vous pouvez trouver le #!9 et reconstituer l'espèce humaine préhistorique. Chaque squelette vous donnera plus de prestige anthropologique. Avec suffisamment de prestige anthropologique, vous obtiendrez un modificateur de prestige pour votre pays." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Archéologue#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Archéologues#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Les archéologues#!#! sont des universitaires que vous pouvez envoyer au [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Ils y rassembleront le [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Parfois, ils peuvent même trouver un [concept_lepsius_major_artifact].\nLes archéologues gagnent du [concept_academics_experience] au cours de leur travail et passivement chaque année. Ils peuvent obtenir de meilleurs niveaux du trait d'archéologue en gagnant suffisamment d'expérience #b#!.." #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Anthropologue#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Anthropologues#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Les anthropologues#!#! sont des universitaires qui étudient la préhistoire humaine, tant au sens paléontologique qu'archéologique. Ils recherchent [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] dans [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] ou identifient des os jusqu'alors inconnus. Trois #b Fossiles Humains#! suffisent pour reconstruire une espèce préhumaine. La découverte et l'identification d'ossements, ainsi que la systématisation des premières espèces humaines, confèrent un prestige anthropologique. Ils peuvent également trouver des artefacts locaux en explorant les grottes." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Musée Archéologique" #NT!
 concept_lepsius_museum_desc: "Le #b Musée archéologique#! est un bâtiment que vous pouvez construire et qui affiche tous les [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] trouvés par votre nation." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Site de fouilles historiques" #NT!
 concept_lepsius_excavation_sites: "Sites de fouilles historiques" #NT!
 concept_lepsius_excavation_site_desc: "Il existe plusieurs #b sites de fouilles historiques#! dans différents pays, notamment : la Haute et la Basse-Égypte, la Babylonie, l'Assyrie, la Crète, l'Argolide, le Yucatán et le Pérou. Chaque #b Site historique#! propose différents [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] et événements." #NT!
  
 concept_lepsius_expedition: "Expédition archéologique" #NT!
 concept_lepsius_expeditions: "Expéditions archéologiques" #NT!
 concept_lepsius_expedition_desc: "Une #b Expédition Archéologique#! est une expédition d'un [concept_lepsius_archaeologist] et de son [concept_lepsius_archaeological_team]. Cela prendra plusieurs mois au cours desquels ils essaieront de rassembler autant de [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] que possible. Les #b Expéditions#! sont le seul moyen d'obtenir le [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')].\nSi vous avez fait des recherches sur l'archéologie ancienne, vous pouvez laisser votre équipe sur le site pour créer un [concept_lepsius_excavation] après une #b Expédition#! réussie." #NT!
  
 concept_lepsius_archaeological_team: "Équipe archéologique" #NT!
 concept_lepsius_archaeological_teams: "Équipes archéologiques" #NT!
 concept_lepsius_excavation_team: "Équipe de fouilles" #NT!
 concept_lepsius_archaeological_team_desc: "Vous avez besoin d'une ou plusieurs #b Equipe Archéologique#! pour pouvoir réaliser le [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Vous pouvez gagner jusqu'à 3 #b équipes archéologiques#!, mais chacune a des exigences plus élevées.\n\nVous pouvez obtenir votre première #b équipe#! en ayant fait des recherches sur la technologie de l'antiquarianisme, en ayant une université d'au moins niveau 3 et un Alphabétisation de 33%.\n\nVous pouvez créer une autre équipe si vous avez fait des recherches sur la technologie de l'archéologie moderne, si vous avez une université d'au moins niveau 15 et un niveau d'alphabétisation de 66%.\n\nVous pouvez créer une autre équipe #b#! ayant Vous avez fait des recherches sur la technologie de l'antiquarianisme et disposez d'un [concept_lepsius_archaeologist] expérimenté.\n\nVous avez besoin de #b équipes#! pour [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] et #!3." #NT!
  
 concept_lepsius_excavation_licence: "Permis de fouille" #NT!
 concept_lepsius_excavation_licences: "Permis d'excavation" #NT!
 concept_lepsius_excavation_licence_desc: "Si vous ne possédez pas vous-même une partie des [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')], vous pouvez toujours y accéder en utilisant le #b Permis d'excavation#! Action diplomatique.\nPour pouvoir obtenir un #b Permis d'excavation#!, vous devez être au moins une Puissance Majeure et avoir un [concept_active_interest] dans la Région.\nVous devrez payer à l'autre pays une petite somme d'argent pour conserver le #b Permis d'Excavation#!." #NT!
  
 concept_lepsius_artifact: "Artefact" #NT!
 concept_lepsius_artifacts: "Artefacts" #NT!
 concept_lepsius_minor_artifact: "Artefact mineur" #NT!
 concept_lepsius_minor_artifacts: "Artefacts mineurs" #NT!
 concept_lepsius_oceanic_artifact: "Artefact océanique" #NT!
 concept_lepsius_oceanic_artifacts: "Artefacts océaniques" #NT!
 concept_lepsius_artifact_desc: "Vous pouvez obtenir des artefacts en envoyant [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] sur [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [Concept('concept_lepsius_excavation','$concept_lepsius_excavations$')], sur [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] ou dans des événements.\n\nHabituellement, vous obtiendrez des artefacts mineurs #b#!.. Vous pouvez utiliser ces artefacts mineurs #b#! pour [Concept('concept_lepsius_exhibition','$concept_lepsius_exhibitions$')] dans votre [concept_lepsius_museum].\n\n[Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]0, en revanche, sont des #b artefacts#! uniques qui ne peuvent être trouvés qu'une seule fois et ont un nom unique. Vous pouvez généralement les trouver dans les expéditions, les fouilles et les découvertes archéologiques." #NT!
  
 concept_lepsius_major_artifact: "Artefact majeur" #NT!
 concept_lepsius_major_artifacts: "Artefacts majeurs" #NT!
 concept_lepsius_major_artifact_desc: "Les #b artefacts majeurs#! sont des [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] spéciaux qui ont un nom et une identité.\nVous pouvez trouver les #b artefacts majeurs#! de différentes manières. Vous en découvrirez quelques-uns au [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Pour d'autres, vous devez maintenir un [concept_lepsius_excavation] continu jusqu'à ce que vous trouviez. Et certains seront découverts lors d'une découverte majeure.\nSortir illégalement un #b Artefact majeur#! d'un pays peut provoquer un incident diplomatique qui pourrait vous nuire plus que posséder un #b Artefact majeur#!. En revanche, les #b Artefacts Majeurs#! permettent de créer un #!3 qui vous donnera un énorme bonus de prestige et est nécessaire pour certains #!4." #NT!
  
