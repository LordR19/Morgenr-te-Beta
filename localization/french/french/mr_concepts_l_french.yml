 concept_klimt_painter_trip_desc: "Un [concept_klimt_painter] peut apprendre de nouveaux styles artistiques lors d'un #b Voyage éducatif#! vers l'un des [Concept('concept_artists_center_of_arts','$concept_artists_centers_of_arts$')]." #NT!