 concept_lepsius_excavation: "Les fouilles" #NT!
 concept_lepsius_excavations: "Fouilles" #NT!
 concept_lepsius_excavation_desc: "Si vous avez fait des recherches sur l'archéologie ancienne et terminé un [concept_lepsius_expedition], vous pouvez décider de laisser votre [concept_lepsius_archaeological_team] sur le site pour creuser passivement le [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Vous pouvez toujours rappeler votre équipe depuis le #b Excavation#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_human_fossil: "Fossile humain" #NT!
 concept_lepsius_human_fossils: "Fossiles humains" #NT!
 concept_lepsius_human_fossils_fossils: "Fossiles" #NT!
 concept_lepsius_human_bones: "Os humains" #NT!
 concept_lepsius_human_fossil_desc: "#b Les fossiles humains#! appartiennent à l'une des cinq espèces différentes : Cro-Magnon, Néandertal, Homo Erectus, Australopithecus ou Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] peut les trouver dans [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] et (généralement) les identifier et les attribuer immédiatement. Cependant, les archéologues et les paléontologues peuvent rarement trouver des fossiles humains. Seuls les anthropologues #b #BLUE#!#! peuvent identifier correctement ces « fossiles humains inconnus ». Trois ossements complètent une espèce récompensée par un prestige anthropologique. La première classification d'un premier humain donne beaucoup plus de prestige. Les fossiles humains peuvent être complétés aussi souvent que vous le souhaitez." #NT!
  
 concept_lepsius_cave: "Grotte" #NT!
 concept_lepsius_caves: "Grottes" #NT!
 concept_lepsius_cave_desc: "#b Les grottes préhistoriques#! sont un endroit où les premières espèces humaines ou préhumaines peuvent avoir laissé [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] et, dans des types plus avancés, des outils. Les grottes peuvent être découvertes et explorées par le [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Certaines grottes sont également déverrouillées grâce à des événements historiques. Les fossiles d'une seule espèce se trouvent dans chaque grotte, ce qui signifie que les ossements des humains de Cro-Magnon et des Néandertaliens ne se trouvent jamais dans la même grotte. Certaines Grottes sont historiques, tandis que d'autres sont réparties aléatoirement en début de jeu sur l'un des trois continents que sont l'Afrique, l'Asie et l'Europe. Ils se basent à peu près sur l’aire de répartition des préhumains – les australopithèques, par exemple, ne se trouveront qu’en Afrique." #NT!
  
 # 1.8.6 End 
  
 ###VERRIER### 
 concept_verrier_astronomy: "Astronomie" #NT!
 concept_verrier_astronomy_desc: "Le #b Astronomie#! est l'une des principales fonctionnalités du [concept_morgenroete].\n\nPour accéder au #b Astronomie#!, vous avez besoin d'un [concept_verrier_observatory].\n\nUne fois que vous aurez un observatoire, vous découvrirez passivement le [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\ n\n Si vous possédez un [concept_verrier_astronomer], vous pourrez même trouver [Concept('concept_verrier_comet','$concept_verrier_comets$')].\n\nSi vous trouvez suffisamment d'objets astronomiques, vous pourrez peut-être découvrir une nouvelle planète, ce qui vous accordera une grande quantité de Prestige.\n \nDès que vous aurez terminé vos recherches sur la photographie, vous pourrez également suivre le [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')]. Avec suffisamment de photos lunaires, vous pouvez créer la première carte de la Lune." #NT!
  
 concept_verrier_observatory: "Observatoire" #NT!
 concept_verrier_observatories: "Observatoires" #NT!
 concept_verrier_observatory_desc: "Un Observatoire #b#! est l'épine dorsale d'un pays [concept_verrier_astronomy]. De là, [concept_verrier_astronomer]#o s#! peuvent découvrir [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] et prendre [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nPour construire un #b Observatoire#!, vous devez avoir une université et soit un #b Astronome#!, soit avoir le #b Astronomie moderne#! Technologie recherchée. De plus, un #b Observatoire#! ne peut être construit qu'une seule et unique fois dans votre capitale." #NT!
  
 concept_verrier_astronomer: "#b #ORANGE Astronome#!#!" #NT!
 concept_verrier_astronomers: "#b #ORANGE Astronomes#!#!" #NT!
 concept_verrier_astronomer_desc: "#b #ORANGE Les astronomes#!#! sont des universitaires qui exploreront le ciel et découvriront [Concept('concept_verrier_comet','$concept_verrier_comets$')] et [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n#b #ORANGE Les astronomes#!#! gagnent [concept_academics_experience] lorsqu'ils découvrent #b objets astronomiques#ORANGE0 ou assistent à des conférences. Ils obtiennent également #b Expérience#ORANGE0 de manière passive chaque année. Cela permet aux #b #ORANGE Astronomes#!#! d'obtenir de meilleurs traits d'astronome." #NT!
  
 concept_verrier_astronomical_object: "Objet astronomique" #NT!
 concept_verrier_astronomical_objects: "Objets astronomiques" #NT!
 concept_verrier_astronomical_object_icon: "@verrier_astronomicalobject !" #NT!
 concept_verrier_celestial_body: "Corps céleste" #NT!
 concept_verrier_celestial_bodies: "Corps célestes" #NT!
 concept_verrier_astronomical_object_desc: "#b Les objets astronomiques#! sont des astéroïdes, des lunes et des étoiles. Ces objets peuvent être découverts si vous possédez un [concept_verrier_observatory]. Plus votre technologie d'astronomie est bonne, plus vous trouverez d'objets. Vous découvrirez également plus de #b objets#! si vous possédez un [concept_verrier_astronomer].\nAvec suffisamment de #b objets astronomiques#!, vous pourrez découvrir de nouvelles planètes ou la technologie astrophysique." #NT!
  
 concept_verrier_comet: "Grande comète" #NT!
 concept_verrier_comets: "Grandes comètes" #NT!
 concept_verrier_comet_desc: "L'ère victorienne comptait quelques #b grandes comètes#! qui ont attiré l'attention du public. Si vous possédez un [concept_verrier_astronomer], il y a une chance que vous découvriez d'abord l'une de ces #b Grandes Comètes#!, ce qui entraînerait un bonus de Prestige et de Recherche." #NT!
  
 concept_verrier_moon_photo: "Photo de la Lune" #NT!
 concept_verrier_moon_photos: "Lune Photos" #NT!
 concept_verrier_moon_photo_desc: "Si vous avez un [concept_verrier_observatory] et avez recherché la technologie de l'appareil photo, vous pourrez prendre la décision de commencer à photographier la Lune. Si vous collectez suffisamment de #b Photos de la Lune#!,, vous créerez une carte précise du Compagnon de la Terre." #NT!
  
 ###PIUS### 
 concept_rapanui_christian_mission: "Mission Chrétienne" #NT!
 concept_rapanui_christian_missions: "Missions chrétiennes" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] ou [Concept('concept_great_power','$concept_great_powers$')] avec [Concept('concept_interest','$concept_interests$')] en Océanie peuvent tenter de convertir une nation insulaire décentralisée dans la région - mais cela n'est possible que si votre pays n'est pas trop laïc et que le groupe d'intérêt « pieux » n'est pas trop faible.\n\nLe le prosélytisme se déroule en trois étapes. Si vous envoyez un missionnaire, soit il sera reçu gentiment, soit il sera ignoré, soit il sera tué immédiatement. Si votre mission tourne mal, vous devrez attendre quelques années pour trouver un nouveau missionnaire pour répandre la parole de Dieu. Ensuite votre missionnaire convertira 1% de la population par an. Certains événements peuvent aider ou entraver la conversion.\n\nLa deuxième étape commence lorsque vous atteignez 30 % de natifs convertis. Désormais, votre station missionnaire deviendra permanente. Si 51 pour cent des indigènes professent le christianisme, alors le chef se convertira à votre religion et se placera sous votre protection en tant que [concept_protectorate]. Des années plus tard, ces zones peuvent même être annexées si vous disposez de la technologie nécessaire pour prévenir le paludisme.\n\nDans la troisième étape, vous pouvez prendre activement des décisions via l'entrée de journal. Soit vous renforcez directement la mission en envoyant des missionnaires supplémentaires, soit vous essayez de faire du commerce. Vous pouvez acquérir des [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] ou des perles rares qui augmentent le niveau de vie des riches." #NT!
  
 ### 1.8.6 ### 
  
 ###MANZONI### 
 concept_manzoni_literary_tradition: "Tradition littéraire" #NT!
 concept_manzoni_literary_tradition_desc: "#b Tradition littéraire#! est une représentation des réalisations et des traditions littéraires d'une nation. #n Cette mécanique n'est pas encore implémentée !#!" #NT!
  
  
 concept_klimt_painter_desc: "Un #b Peintre#! est un personnage spécial qui créera des peintures et autres œuvres d'art pour votre pays. Chacune de leurs œuvres contribuera à votre pays [concept_klimt_painting_tradition]. #n Ce type de caractère n'est pas encore implémenté !#!" #NT!
  
 ###KLIMT### 
 concept_klimt_painting_tradition: "Tradition de la peinture" #NT!
 concept_klimt_painting_tradition_desc: "#b Painting Tradition#! est une représentation des réalisations et des traditions picturales d'une nation. #n Cette mécanique n'est pas encore implémentée !#!" #NT!
  
  
 concept_manzoni_writer_desc: "Un #b Writer#! est un personnage spécial qui écrira des œuvres littéraires pour votre pays. Chacune de leurs œuvres contribuera à votre pays [concept_manzoni_literary_tradition]. #n Ce type de caractère n'est pas encore implémenté !#!" #NT!
  
 ### 1.9.0 ### 
  
 ###VIKELAS### 
 concept_vikelas_sports: "Des sports" #NT!
 concept_vikelas_sports_desc: "Les #b Sports#! sont l'une des principales caractéristiques du [concept_morgenroete].\n\nUne fois qu'un pays découvre le #b Sports organisés#!, il a accès à différentes activités sportives. Le plus important est la fondation du [concept_vikelas_ioc] qui va commencer à organiser le [concept_vikelas_olympic_games]. Les Jeux Olympiques vous donneront une chance de gagner des médailles d'or qui fourniront à votre pays le [concept_prestige]." #NT!
  
 concept_vikelas_olympic_games: "jeux olympiques" #NT!
 concept_vikelas_olympic_games_desc: "Une fois le [concept_vikelas_ioc] fondé, les #b Jeux Olympiques#! pourront avoir lieu tous les 4 ans. A chaque fois le Comité votera pour un #b Hôte#!. Le pays hôte bénéficiera d'un gros bonus de [concept_prestige].\n Pendant les Jeux Olympiques, vos athlètes concourront pour des médailles. De nombreux facteurs influencent le nombre de médailles que vous obtiendrez. Votre population a une petite influence, le [concept_sol] a une plus grande influence, certains événements influencent également vos chances, tout comme le grand [Concept('concept_general', '$concept_generals$')] et le grand [Concept('concept_admiral', '$concept_admirals$')]. De plus, les personnages dotés du trait #b Athlète#! et les centres urbains dotés du #b Installations sportives#! donnent également de petits bonus.\nTous ces facteurs ont une influence sur le nombre de médailles sur les 12 médailles d'or que votre pays obtiendra. Chaque médaille d'or vous rapportera 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc: "Comité International Olympique" #NT!
 concept_vikelas_ioc_desc: "Une Nation qui a fait des recherches sur le #b Sports organisés#! peut fonder le #b Comité International Olympique#! ou #b CIO#! en bref. Le CIO commencera alors à organiser le [concept_vikelas_olympic_games]. Chaque membre du CIO peut participer aux Jeux Olympiques.\n Les membres les plus importants du CIO sont les #b membres du conseil d'administration#!. Le Fondateur du CIO deviendra le #b Président#! et restera donc membre du conseil d'administration pour toujours tandis que les autres membres seront élus tous les 4 ans. Le Conseil d'administration peut accueillir 5 grandes puissances, 2 européennes, 2 asiatiques, 2 américaines, 1 africaine et 1 nation océanique.\nLa tâche principale des membres du Conseil d'administration est de choisir le prochain hôte des Jeux. Il y aura 3 candidats parmi lesquels choisir (ou 4 si un pays décide de soudoyer le conseil d'administration).\nSi la Grèce fonde le CIO, les Jeux Olympiques n'auront lieu qu'en Grèce, ce qui réduira l'importance du conseil d'administration, car ils ne choisissent pas. l'hôte." #NT!
  
 concept_lepsius_exhibition_desc: "Votre [concept_lepsius_museum] mettra automatiquement en place des Expositions (sous forme d'un [concept_production_method] pour chaque région) si vous disposez de suffisamment de [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] du même genre. Pour les artefacts normaux, la première exposition sera créée pour 10 artefacts ou plus. À partir de là, de meilleures expositions sont possibles avec 25 (exposition moyenne), 50 (grande exposition) et 100 artefacts mineurs (excellente exposition). L'Excellente Exposition nécessite en outre un [concept_lepsius_major_artifact].\n\nLes artefacts locaux ont un ensemble d'expositions moins diversifié car ils sont limités à une exposition régulière et à une grande exposition. L’exposition régulière nécessite 25 artefacts locaux et la grande exposition en nécessite 50." #NT!
  
  ### 2.0.4 ### 
  
 ########################################################################################## 
  
 concept_elgar_architecture_desc: "#b L'architecture#! est l'une des principales caractéristiques du [concept_morgenroete].\n\nDe nombreuses nations ont reçu de nouveaux #b monuments#! : la #b Cathédrale de Cologne#! en Allemagne, le #b Gotthardbahn#! en Suisse, le #b Cristo Redentor#! au Brésil, le #b Mole Antonelliana#! en Italie, le #b Vienna Ringstrasse#! en Autriche, le #b Palais d'été#! en Chine, le #b Sagrada Família#! en Espagne, le #b Le château de Neuschwanstein#! en Bavière, le #b Palacio de Bellas Artes#! au Mexique et le #b Palais Gyeongbokgung#! en Corée.\nTous les bâtiments à l'exception du #b Palais d'été#!, du #b Palais saxon#! et le #b Campanile#! doit être construit par son propriétaire, le #b Palais saxon#! peut être réactivé par une nation polonaise.\nIl existe des entrées de journal et des événements qui vous guident tout au long du processus de construction.\nPour les nations qui ont effectué des recherches § _0 Art Déco#! il y a encore plus de contenu puisqu'ils peuvent entamer la transformation de leurs villes pour atteindre un #b5" #NT!
  
 concept_gaudi_engineering: "Ingénierie" #NT!
 concept_gaudi_engineering_desc: "#b Ingénierie#! est l'une des principales fonctionnalités de [concept_morgenroete].\n\nPour accéder à #b Ingénierie#!, vous devez disposer d'un [concept_gaudi_engineer]. Les #b ingénieurs#! peuvent démarrer #b projets d'ingénierie#! en fonction de leur spécialisation. Il existe cinq #b ingénieurs#! spécialisés :\n- Le #!2 se concentre sur l'amélioration des infrastructures d'un pays.\n- Le #!3 se concentre sur les inventions mécaniques qui profitent à l'industrie, par exemple.\n- Le #!4 se concentre sur l'amélioration de l'armée et de la marine d'un pays.\n- Le #!5 se concentre sur l'amélioration de l'infrastructure électrique d'un pays.\n- Le #!6 se concentre sur la rendre possible le vol humain et l'amélioration des avions et autres aéronefs." #NT!
  
 ### Replace those please### 
  
 concept_morgenroete_desc: "#r Morgenröte - Dawn of Flavor #! est un mod créé pour broder les aspects culturels et scientifiques de Victoria 3. Il propose du contenu pour divers aspects de l'ère victorienne :\n\n#V Lepsius : #! [concept_lepsius_archaeology]\n§ _2 Verrier :#! [concept_verrier_astronomy]\n#V Elgar :#! #!0\n#V Gaudi :#! #!3 & #!4\n#V Curtiss :#! #!7\n#V Dubois :#! #V0 \n#V Vikelas :#! #V3" #NT!
  
 concept_gaudi_engineer_desc: "#b #ORANGE Les ingénieurs#!#! sont des universitaires qui aideront à la construction de bâtiments spéciaux en fournissant leur expertise.\nDe plus, les #b #ORANGE ingénieurs#!#! fourniront un bonus aux [concept_technology_spread] de votre nation. Le bonus dépend du nombre de pays qui ont fait plus de recherches sur les technologies que votre pays." #NT!
  
 concept_gaudi_civil_engineer_desc: "Les #b ingénieurs civils#! se concentrent sur l'amélioration de l'infrastructure d'un pays.\nIls peuvent démarrer #b projets d'ingénierie#! pour ajouter [Concept('concept_modifier','$concept_modifiers$')] aux États qui lèvent [concept_infrastructure], pour améliorer vos #b secteurs de construction#! ou pour rechercher [Concept('concept_technology', '$concept_technologies$')]. ." #NT!
  
 concept_gaudi_mechanical_engineer_desc: "#b Ingénieur mécanique#! se concentre sur les innovations mécaniques qui améliorent votre industrie, vos machines ou la vie de votre population.\nIls peuvent démarrer #b Projets d'ingénierie#! pour ajouter [Concept('concept_modifier','$concept_modifiers$')] à votre bâtiment industriel qui améliore [concept_throughput], [concept_good_production] et § _7, pour améliorer vos #b Chemins de fer#! avec de nouvelles locomotives ou pour faire des recherches industrielles #!0." #NT!
  
 concept_gaudi_military_engineer_desc: "#b Les ingénieurs militaires#! se concentrent sur l'amélioration de notre armée et de notre marine en introduisant de nouvelles innovations.\nIls peuvent démarrer des #b projets d'ingénierie#! pour acquérir de nouveaux [Concept('concept_mobilization_option','$concept_mobilization_options$')] en inventant des armes, de nouveaux travaux sur le terrain et de meilleurs chars ou faire des recherches militaires ou navales § _5." #NT!
  
 concept_gaudi_electrical_engineer_desc: "#b Ingénieur électricien#! se concentre sur l'amélioration de votre pays grâce à des innovations électriques.\nIls peuvent démarrer des #b projets d'ingénierie#! pour rechercher le champ géomagnétique de la Terre, construire des réseaux télégraphiques ou radio ou faire des recherches électriques [Concept('concept_technology', '$concept_technologies$')]." #NT!
  
 concept_gaudi_aeronautical_engineer_desc: "#b L'ingénieur aéronautique#! se concentre sur le développement de moyens de voler et l'amélioration des avions et des Zeppelins.\nIls peuvent démarrer des #b projets d'ingénierie#! pour ajouter [Concept('concept_modifier','$concept_modifiers$')] à vos #V aéroports#! qui améliorent les [concept_throughput], [concept_good_production] et [concept_input_mult], pour débloquer #V Advanced Aircrafts#! comme #!2 ou pour rechercher l'aviation #!3." #NT!
  
  ### 2.0.5 ### 
  
 concept_vikelas_racer: "Voiture de course" #NT!
 concept_vikelas_racers: "Coureurs de voitures" #NT!
 concept_vikelas_racer_desc: "Un Car Racer est un [concept_character] spécial qui participe au [concept_vikelas_car_racing]." #NT!
  
 concept_vikelas_car_racing: "Course de voitures" #NT!
 concept_vikelas_car_racing_desc: "La course automobile est un sport dans lequel les [Concept('concept_vikelas_racer','$concept_vikelas_racers$')] s'affrontent sur une piste ou sur des routes régulières." #NT!
  
  ### 2.1.0 ### 
  
 concept_pm_academics_university_humanities_desc: "Une finalité Humanités-Anthropologie spécialise l'Université et permet une focalisation nationale sur la Recherche Société et de recruter spécifiquement les [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] et [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Vous obtiendrez un #n modificateur de débit négatif#! pour l'Université ainsi qu'un #n effet négatif#! sur votre [concept_academics_progress] lorsque vous changerez cette méthode de production." #NT!
  
 concept_pm_academics_university_natural_history_desc: "Une finalité Histoire Naturelle spécialise l'Université et permet une focalisation nationale sur la Recherche Société et de recruter spécifiquement les [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] et [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')]. Vous obtiendrez un #n modificateur de débit négatif#! pour l'Université ainsi qu'un #n effet négatif#! sur votre [concept_academics_progress] lorsque vous changerez cette méthode de production." #NT!
  
 concept_pm_academics_university_mathematics_desc: "La Finalité Mathématique-Technique spécialise l'Université et permet une focalisation nationale sur la Production et la Recherche Militaire et de recruter spécifiquement des [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] ou [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. Vous obtiendrez un #n modificateur de débit négatif#! pour l'Université ainsi qu'un #n effet négatif#! sur votre [concept_academics_progress] lorsque vous changerez cette méthode de production." #NT!
  
 concept_academics_university_specialization_desc: "Chaque Université peut se spécialiser en changeant son mode de production.\nUne université avec un [concept_pm_academics_university_humanities] vous permettra d'orienter la recherche de votre nation sur l'innovation de société et permettra de recruter spécifiquement des [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] et [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nUne université avec un [concept_pm_academics_university_natural_history] vous permettra pour concentrer la recherche de votre nation sur l'innovation sociétale et permet de recruter spécifiquement [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] et [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nUne université avec un [concept_pm_academics_university_mathematics] vous permettra d'orienter la recherche de votre nation sur la production et l'innovation militaire et permet de recruter spécifiquement [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] ou [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. \nChanger de spécialisation aura un #n court effet négatif[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]0 pour le bâtiment et votre [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]1." #NT!
  
 concept_lepsius_archaeological_exhibition: "Exposition archéologique" #NT!
 concept_elgar_music_desc: "#b Music Culture#! est l'une des principales fonctionnalités de [concept_morgenroete]. Aux 19e et 20e siècles, la musique était importante comme moyen de divertir la population et de montrer la grandeur d'une nation.\n\nPour accéder à la plupart du contenu musical du #r Morgenröte#!, vous devrez construire un [concept_elgar_opera]. Le #b Opera#! produira de la musique mais a besoin d'instruments pour fonctionner. En plus de produire #b Musique #! pour que votre population puisse la consommer, #b Opéras#! ajouteront lentement #!2 à votre pays.\n\n#b Tradition musicale#! reflète les réalisations et les traditions musicales d'une nation. Le montant de #b Tradition Musicale#! vous donne un bonus de prestige et vous permet de choisir une voie pour faire avancer l'art de votre nation. Vous pouvez soit emprunter l'itinéraire du #!7, #!8 ou #!9. Chacun de ces styles artistiques a un autre objectif.\n\nUn bon moyen d'acquérir encore plus de #b Tradition musicale#! est d'obtenir un [concept_morgenroete]2. Un compositeur pourra faire [concept_morgenroete]3, [concept_morgenroete]4, continuer [concept_morgenroete]5 et même créer [concept_morgenroete]6. Ces actions amélioreront soit le #b du compositeur#! [concept_morgenroete]9, soit la #b tradition musicale de votre nation#!." #NT!
  
 concept_elgar_opera_desc: "Le #b Opéra#! est le centre musical d'une nation. C'est là que les musiciens les plus importants se rassemblent et jouent pour les masses.\nLe #b Opéra#! est un bâtiment séparé qui peut être construit dans les États si le centre urbain est au moins de niveau 5. Le #b Opéra#! produira de la musique. et consommer des instruments. Plus le niveau du #b Opéra#! est élevé, plus le [concept_elgar_musical_tradition] sera produit chaque année.\nDe plus, avec un #b Opéra#!, vous avez accès à certaines décisions comme visiter votre Opéra." #NT!
  
 concept_elgar_musical_tradition_desc: "La #b Tradition musicale#! est une représentation des réalisations et des traditions musicales d'une nation.\nIl existe différentes manières d'acquérir la #b Tradition musicale#!. Si vous possédez au moins un [concept_elgar_opera], vous obtiendrez passivement #b Tradition musicale#!. Plus vous avez de #b Opéras#!, plus vous en obtenez. Vous pouvez également gagner plus de #b Tradition musicale#! grâce aux technologies musicales et artistiques. Chaque technologie donne un bonus différent. Vous pouvez également obtenir #b Tradition musicale#! lors d'événements, surtout si vous possédez un #!3.\nPlus votre nation gagne de #b Tradition musicale#!, plus le bonus de prestige que vous gagnez est élevé. De plus, il vous permettra de choisir l'une des 3 branches de technologie des arts, #!6, #!7 ou #!8." #NT!
  
 concept_elgar_impressionism_desc: "#b L'impressionnisme#! est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes tels que Heinrich Hart rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir.\n\nDans le jeu, #b L'impressionnisme#! ne peut être débloqué qu'avec une entrée de journal qui nécessite 1000 [concept_elgar_musical_tradition], un [concept_elgar_opera], de puissants propriétaires fonciers, des industriels qui ne sont pas puissants et une Intelligentsia avec une approbation de 5 ci-dessus. Si vous choisissez le #b Impressionnisme#!, vous ne pourrez pas débloquer les deux autres branches.\n\nL'objectif du #b Impressionnisme#! dans le jeu est la musique. Par conséquent, cela vous donnera le plus gros bonus au [concept_elgar_musical_tradition]." #NT!
 concept_elgar_expressionism_desc: "#b L'expressionnisme#! est un style artistique. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine.\n\nDans le jeu, #b Expressionnisme#! ne peut être débloqué qu'avec une entrée de journal qui nécessite 1000 [concept_elgar_musical_tradition], un [concept_elgar_opera], une intelligentsia ou des syndicats puissants, des propriétaires fonciers qui ne sont pas puissants et soit l'intelligentsia, soit les syndicats ont besoin d'une approbation de 5 ou plus. Si vous choisissez #b Expressionnisme#!, vous ne pourrez pas débloquer les deux autres branches.\n\nLe #b Expressionnisme#! dans le jeu serait axé sur la littérature, mais il n'est pas encore implémenté." #NT!
 concept_elgar_art_nouveau_desc: "#b L'Art Nouveau#! est un style artistique issu du #italic Mouvement des Arts et Métiers#! et inspiré des formes naturelles. Il se concentrait souvent sur le dynamisme et le mouvement et utilisait des matériaux modernes.\n\nDans le jeu, #b Art Nouveau#! ne peut être débloqué qu'avec une entrée de journal qui nécessite 1000 [concept_elgar_musical_tradition], un [concept_elgar_opera], de puissants industriels et une Intelligentsia avec une approbation. de 5 ou plus. Si vous choisissez #b Art Nouveau#!, vous ne pourrez pas débloquer les deux autres branches.\n\nL'accent est mis sur #b Art Nouveau#! et #b Art Déco#!, la prochaine technologie dans cette branche, est l'Architecture. Vous obtiendrez divers événements et entrées de journal sur les actes architecturaux et pourrez obtenir un #!4." #NT!
 concept_elgar_composer: "#PURPLE #b Compositeur#!#!" #NT!
 concept_elgar_composers: "#PURPLE #b Compositeurs#!#!" #NT!
 concept_elgar_composer_desc: "#b Les compositeurs#! sont des hommes et des femmes qui composent de la musique. Les compositeurs sont des types de personnages spéciaux que vous pouvez gagner soit lors d'événements, soit en gagnant suffisamment de [concept_artistic_progress] pour en créer un dans votre pays, soit en offrant un poste à un [concept_elgar_travelling_composer].\nUne fois que vous avez un #b Compositeur#!, vous pouvez le laisser commencer § _6, [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], pour continuer le [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')] ou composer le [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')]. Chaque action est différente dans ce que fait le compositeur, ce dont il a besoin et ce que vous en tirez. Le #b Compositeur#! sera #!2 après chaque tâche et aura besoin de se reposer un moment jusqu'à ce qu'il puisse à nouveau travailler.\nAu cours de sa vie, le #b Compositeur#! gagnera #!5 et parfois le perdra à nouveau. Plus la #b Réputation#! est élevée, plus les bénéfices des actions d'un #b Compositeur#! seront grands. Les #b Compositeurs#! atteignant une #b Réputation#! de 500 deviendront [concept_artistic_progress]4, Titans de la Musique, connus dans le monde entier." #NT!
  
 concept_elgar_great_composer: "#PURPLE #b Grand Compositeur#!#!" #NT!
 concept_elgar_great_composers: "#PURPLE #b Grands Compositeurs#!#!" #NT!
 concept_elgar_great_composer_desc: "#b Les grands compositeurs#! sont les Titans de la musique. Ceux dont les noms seront connus pour l’éternité. [Concept('concept_elgar_composer','$concept_elgar_composers$')] atteignant 500 [concept_artists_experience], deviendront #b Grands Compositeurs#!. Cela augmentera considérablement leur efficacité et permettra à votre nation de gagner bien plus [concept_elgar_musical_tradition]. Un #b Grand Compositeur#! peut créer un [concept_elgar_musical_masterwork] bien plus rapidement par exemple." #NT!
  
 concept_elgar_travelling_composer: "Compositeur itinérant" #NT!
 concept_elgar_travelling_composers: "Compositeur itinérant" #NT!
 concept_elgar_travelling_composer_desc: "Les #b Compositeurs itinérants#! sont des [Concept('concept_elgar_composer','$concept_elgar_composers$')] qui ne sont embauchés par aucune nation. Au lieu de cela, ils voyagent en tournée de concerts. Vous pouvez éventuellement acquérir un #b Compositeur itinérant#!, mais plus ils auront de [concept_artists_experience], plus ils auront d'exigences.\nPour inviter un #b Compositeur itinérant#!, vous devez au moins avoir un [Concept('concept_elgar_opera','$concept_elgar_opera_house$')]. #b Les compositeurs#! avec une #b réputation#! plus élevée exigeront des opéras plus grands, de la musique moderne #!3, un certain #!4 et certains pourraient ne rejoindre que le #!5 ou le #!6.\nUn cas particulier est le #!7 qui n'est disponible que à des nations qui ont la même identité nationale ou une identité nationale très similaire." #NT!
  
 concept_elgar_national_composer: "Compositeur national" #NT!
 concept_elgar_national_composers: "Compositeur national" #NT!
 concept_elgar_national_composer_desc: "Les #b Compositeurs nationaux#! sont des [Concept('concept_elgar_composer','$concept_elgar_composers$')] qui apprécient beaucoup leur nation. Ils ne pourront pas être embauchés par d'autres nations.\nLa question de savoir si un #b Compositeur national#! est à votre disposition ou non est décidée par le [Concept('concept_cultural_trait','$concept_cultural_traits$')] de leur culture. L'une de vos cultures principales doit partager à la fois un #b Trait#! non patrimonial ainsi qu'un [concept_cultural_heritage_trait]. Cela signifie qu'un compositeur national #b de l'Allemagne du Nord#! sera disponible dans les pays allemands ainsi qu'en Suisse." #NT!
  
 concept_elgar_composing: "Composition" #NT!
 concept_elgar_composing_lower_case: "composition" #NT!
 concept_elgar_composing_compose: "composer" #NT!
 concept_elgar_composing_desc: "Un [concept_elgar_composer] qui #b compose#! reçoit 5 [concept_artists_experience] par an et ajoute 5 [concept_elgar_musical_tradition] au pays. De plus, il crée chaque année un nombre aléatoire de compositions. Un #b Compositeur#! possédant des compétences particulières telles que Chef d'orchestre, Virtuose, Innovant ou Méticuleux crée une composition supplémentaire par an. Le nombre de compositions est déterminant pour le succès dans la suite du [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tour_tours$')]. Un #b Compositeur#! compose jusqu'à ce que l'action soit annulée dans l'entrée de journal. Un #b Compositeur#! qui compose coûte au pays une petite redevance annuelle de maintenance." #NT!
  
 concept_elgar_conducting: "Conduite" #NT!
 concept_elgar_conducting_lower_case: "conduite" #NT!
 concept_elgar_conducting_conduct: "conduire" #NT!
 concept_elgar_conducting_desc: "Le [concept_elgar_composer] se concentrera sur #b la direction d'orchestre#! pendant 24 mois et organisera une saison de concerts. Cela améliorera la production musicale d'un [concept_elgar_opera] aléatoire ou de 5 à 10 ans, donnera à votre nation un petit coup de pouce au [concept_elgar_musical_tradition] et donnera à votre #b Compositeur#! un coup de pouce moyen à son [concept_artists_experience]. Si votre #b Compositeur#! n'est pas encore Chef d'Orchestre, il pourra obtenir le #b0 en fin de saison. Vous devrez payer le #b Compositeur#! pendant qu'il #b dirige#!." #NT!
  
 concept_elgar_musical_tour: "Tournée de concerts" #NT!
 concept_elgar_musical_tours: "Tournées de concerts" #NT!
 concept_elgar_musical_tour_tour: "Tournée" #NT!
 concept_elgar_musical_tour_tours: "Visites" #NT!
 concept_elgar_musical_tour_desc: "Les [concept_elgar_composer] peuvent partir en #b tournée de concerts#! à l'étranger pendant 30 mois. #b Concert Tour#! augmente le [concept_prestige] de la nation #b Compositeur#!. De plus le #b Compositeur#! gagne un boost de #b0 à la fin du #b Tour#! qui dépend du nombre de Compositions du #b Compositeur#! ainsi que de ses traits.\n#b Compositeurs#! avec moins de 20 compositions ne devraient probablement pas participer aux #b tournées#! et les #b compositeurs#! avec le trait #b réservé#! ne peuvent pas participer aux #b tournées#!." #NT!
  
 concept_elgar_musical_masterwork: "Chef-d'œuvre musical" #NT!
 concept_elgar_musical_masterworks: "Chefs-d'œuvre musicaux" #NT!
 concept_elgar_musical_masterwork_masterwork: "Chef-d'œuvre" #NT!
 concept_elgar_musical_masterwork_masterworks: "Chefs-d'œuvre" #NT!
 concept_elgar_musical_masterwork_of_music: "Chef-d'œuvre de la musique" #NT!
 concept_elgar_musical_masterworks_of_music: "Chefs-d'œuvre de la musique" #NT!
 concept_elgar_musical_masterwork_desc: "Le [concept_elgar_composer] peut commencer à composer un #b Masterwork#! qui prendra plusieurs années. Plus un #b Compositeur#! possède de [concept_artists_experience], plus il terminera. Une fois le #b Chef-d'œuvre#! composé, le #b Compositeur#! gagnera 50 [concept_artists_experience] et le pays gagnera jusqu'à 150 #b1 en fonction de son #b2.\nUn #b Compositeur#! peut créer un maximum de 3 #b Masterworks#! et aura besoin du soutien financier de son pays pour y travailler." #NT!
  
 concept_elgar_composer_exhaustion: "Épuisement du compositeur" #NT!
 concept_elgar_composer_exhaustion_exhausted: "épuisé" #NT!
 concept_elgar_composer_exhaustion_desc: "Une fois qu'un [concept_elgar_composer] a terminé un [Concept('concept_elgar_composing','$concept_elgar_composing_lower_case$')], un [Concept('concept_elgar_conducting','$concept_elgar_conducting_lower_case$')], en composant un [Concept('concept_elgar_musical_masterwork','$concept_elgar_musical_masterwork_masterworks$')] ou un [Concept('concept_elgar_musical_tour','$concept_elgar_musical_tours$')], il sera #b épuisé#! du travail. Un #b Compositeur#! épuisé ne pourra pas travailler pendant un certain temps. Plus le #b Compositeur#! est ancien, plus il faudra de temps pour se débarrasser du #b Épuisement#!." #NT!
  
