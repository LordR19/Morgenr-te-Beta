 concept_klimt_great_painter_desc: "#b Les Grands Peintres#! sont [Concept('concept_klimt_painter','$concept_klimt_painters$')] qui seront connus pour l'éternité. #b Peintres#! atteignant 500 [concept_artists_experience], deviendront #b Grands Peintres#!. Cela augmentera considérablement leur efficacité et permettra à votre nation de gagner bien plus [concept_klimt_painting_tradition]." #NT!
  
