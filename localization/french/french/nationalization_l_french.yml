l_french:
  
  ### 2.0.5 ### 
  
 je_nationalization_germanization: "Germanisation" #NT!
 je_nationalization_germanization_reason: "Après la fondation de l’Empire allemand en 1871, le sentiment d’unité des Allemands était déjà très répandu dans les différents Länder. Le besoin urgent d'unifier les États allemands existait depuis 1848. Ce n'est qu'en Bavière qu'un sentiment régional spécifique a prévalu jusqu'au milieu du XXe siècle, mais il a été de plus en plus repoussé. Des guerres communes, un système d'éducation nationale, un service militaire commun et la construction d'institutions nationales telles que des casernes, des ports militaires et des installations administratives garantiront probablement qu'une identité panallemande nettement plus forte émergera du processus ardu d'unité nationale dans les prochaines années. années." #NT!
 je_nationalization_germanization_goal: "Le #O Progrès de l'Identité Nationale#! atteint le #G 250#!." #NT!
  
 je_nationalization_german_national_identity: "Identité allemande" #NT!
 je_nationalization_german_national_identity_reason: "Après quelques années de rapprochement et quelques réformes, le sentiment d’appartenance à une identité pangermaniste se répand de plus en plus au sein de la population. Ce sentiment se propagera d’une région à l’autre, quelle que soit la manière dont l’État fixe le cadre approprié : les régions bien desservies par les administrations gouvernementales, les universités, les casernes ou les bases navales sont plus susceptibles de développer une identité entièrement allemande en raison de leur fonction d’intégration. Les zones fortement urbanisées ont plus de chances d’avoir accès à un concept qui n’était auparavant étudié que par des intellectuels. Dans des circonstances parfaites, un sous-État pourrait adopter la nouvelle identité chaque année." #NT!
  
 nationalization.101.t: "Conscience allemande au [SCOPE.sState('united_german_culture_state').GetName]" #NT!
 nationalization.101.d: "Après des années d'influence sociale et politique, la population du [SCOPE.sState('united_german_culture_state').GetName] a développé un sentiment d'appartenance à l'ensemble de la nation allemande. Ils sont désormais pleinement attachés à l’identité pangermaniste." #NT!
 nationalization.101.f: ""Être Allemand, c'est faire quelque chose pour le plaisir." -Richard Wagner" #NT!
 nationalization.101.g: "Unité, justice et liberté !" #NT!
  
 nationalization.102.t: "Une conscience pangermaniste" #NT!
 nationalization.102.d: "Maintenant que la population allemande dans son ensemble ne se considère plus comme appartenant avant tout à son identité régionale mais à son identité nationale, cela a un impact non seulement sur les Allemands en Allemagne mais aussi dans le monde entier." #NT!
 nationalization.102.f: "Avec la création de l’État national allemand et l’affirmation de l’identité pangermaniste, les Allemands hors des frontières – qu’ils soient émigrants dans le monde ou vivant à l’origine sous une domination étrangère – s’identifieront également principalement comme Allemands." #NT!
 nationalization.102.g: "Autant que sonne la langue allemande !" #NT!
  
 nationalization.103.d: "Avec la création de l’État national allemand et l’affirmation de l’identité pangermaniste, les Allemands hors des frontières – qu’ils soient émigrants dans le monde ou vivant à l’origine sous une domination étrangère – s’identifieront également principalement comme Allemands. Dans notre pays aussi, il existe désormais un besoin de s'identifier comme Allemand, au lieu de se référer uniquement à des origines régionales, comme c'était le cas auparavant." #NT!
 nationalization.103.g: "Mais cette invention pourrait-elle être dangereuse pour l’humanité ?" #NT!
  
 united_german: "Allemand" #NT!
 nationalization_pan_german_identity_tt: "Dans le monde entier, toutes les populations du nord et du sud de l’Allemagne s’identifieront désormais comme une population pangermaniste. Les patries de l’Allemagne du Nord et du Sud de l’Allemagne ne seront que des patries allemandes." #NT!
 nationalization_german_consiousness_tt: "Les populations locales du nord de l’Allemagne et du sud de l’Allemagne deviennent une population allemande. Les patries du nord et du sud de l’Allemagne seront transformées en patries allemandes." #NT!
 nationalization_german_consiousness_capital_tt: "Les populations locales du nord de l’Allemagne et du sud de l’Allemagne de notre capitale deviennent une seule population allemande. Elle sera transformée en patrie allemande. Notre culture primaire deviendra allemande et nous pourrons germaniser tout le pays." #NT!
 je_nationalization_german_national_identity_tt: "Tous les homelands du nord de l'Allemagne, du sud de l'Allemagne et des Alémaniques ont été transformés en homelands allemands." #NT!
  
 nationalization.104.t: "Intégration de l'Allemagne du Nord" #NT!
 nationalization.104.d: "La culture de l'Allemagne du Nord est désormais pleinement intégrée à l'allemand." #NT!
 nationalization.105.t: "Intégration de l'Allemagne du Sud" #NT!
 nationalization.105.d: "La culture sud-allemande est désormais pleinement intégrée à l'allemand." #NT!
 nationalization.106.t: "Alémanique intégré" #NT!
 nationalization.106.d: "La culture alémanique est désormais pleinement intégrée à l'allemand." #NT!
 nationalization.104.f: "« Je ne crains pas que l'Allemagne n'en devienne pas une ; nos bonnes routes et nos futurs chemins de fer feront leur part. Avant tout, qu'ils s'aiment les uns les autres et qu'ils soient toujours un contre l'ennemi étranger ; premièrement, que le thaler et le groschen allemands ont la même valeur dans tout l’empire ; premièrement, que ma valise pourrait traverser les trente-six États sans être ouverte. -Johann Wolfgang von Goethe" #NT!
 nationalization.104.g: "Bienvenue, mes frères !" #NT!
  
 nationalization.111.t: "[SCOPE.sCharacter('german_character_scope').GetLastName] soutient la cause allemande" #NT!
 nationalization.111.d: "À la suite de l’appel croissant à une identité pangermaniste, [SCOPE.sCharacter('german_character_scope').GetFullName] s’est complètement identifié aux idéaux d’un État-nation allemand uni. Il considère ses propres origines comme secondaires et met l'accent sur son identité nationale allemande." #NT!
 nationalization.111.f: ""Je ne connais plus de partis, je ne connais que des Allemands !" -Guillaume II." #NT!
 nationalization.111.g: "L’époque de la Kleinstaaterei est révolue." #NT!
 nationalization.112.t: "Culture allemande" #NT!
 nationalization.112.d: "L'Allemagne est connue comme un pays de poètes et de penseurs. Même avant l’unification politique, la culture façonnait la nation. La littérature et la musique allemandes sont mondialement connues et peuvent servir de ciment à l'identité." #NT!
 nationalization.112.f: ""L'homme, et l'Allemand en particulier, forme son propre monde et il apprend à supporter ce qui n'accepte pas l'éducation." -Friedrich Schiller" #NT!
 nationalization.112.g: "L'Allemagne a une riche histoire musicale." #NT!
 nationalization.112.h: "L'Allemagne a une riche histoire littéraire." #NT!
 nationalization.112.i: "L’avenir appartient à la culture allemande !" #NT!
 nationalization.113.t: "Monuments allemands" #NT!
 nationalization.113.d: "Plusieurs clubs et associations ainsi que des patriotes et nationalistes s'engagent à construire de nombreux mémoriaux qui glorifient les héros allemands et célèbrent la nouvelle unité du pays. Une immense statue de Germania doit être construite à Niederwald am Rhein." #NT!
 nationalization.113.f: "Après l'unification allemande, une activité de construction dynamique a commencé, qui se reflète dans une culture monumentale extraordinaire. Avec le monument Barberousse sur le Kyffhäuserberg, le Deutsches Eck à Coblence, le Hermannsdenkmal près de Detmold dans le sud de la forêt de Teutoburg, le monument Kaiser Wilhelm à la Porta Westfalica, le Völkerschlachtdenkmal à Leipzig, le monument Bismarck à Hambourg et le Walhalla près de Donaustauf. Le monument de Niederwald est l'un des bâtiments commémoratifs monumentaux d'Allemagne qui ont été principalement construits à l'époque de l'Empire allemand. La construction a duré 12 ans." #NT!
 nationalization.113.g: "Soutenez la culture des monuments et construisez le Niederwalddenkmal." #NT!
 nationalization.113.h: "Non." #NT!
  
 je_nationalization_frenchization: "francisation" #NT!
 je_nationalization_frenchization_reason: "À partir de 1881, les enfants qui parlaient occitan à l'école étaient punis conformément aux recommandations du ministre Jules Ferry ; cela a conduit à une dépréciation du langage connu sous le nom de la vergonha (la honte). Cela s'appliquait également à d'autres régions de France, qui étaient aux prises avec des efforts de centralisation depuis la Révolution française. À partir de la fin du XIXe siècle, l’État français multiplie les efforts pour réduire davantage les différences régionales au profit d’une identité monolithique." #NT!
  
 nationalization_frenchization_tt: "Les populations locales occitanes, franco-provençales, bretonnes et wallonnes deviennent françaises. Leurs patries seront transformées en patries françaises." #NT!
 je_nationalization_french_national_identity_tt: "Toutes les patries occitanes, franco-provençales, bretonnes et wallonnes ont été transformées en patries françaises." #NT!
 nationalization_pan_french_identity_tt: "Dans le monde, l’ensemble des populations occitanes, franco-provençales, bretonnes et wallonnes s’identifieront désormais comme une population panfrançaise." #NT!
  
 nationalization.201.t: "Frenchisation au [SCOPE.sState('frenchization_state').GetName]" #NT!
 nationalization.201.d: "Après des années d'influence politique et d'éducation intensive, la population du [SCOPE.sState('frenchization_state').GetName] est devenue impossible à distinguer des autres citoyens français. Leur mode de vie et leur culture correspondent à ceux de Paris." #NT!
 nationalization.201.f: "« Le Parisien est aux Français ce que l'Athénien était aux Grecs : personne ne dort mieux que lui, personne n'est plus ouvertement frivole et oisif, personne ne paraît plus insouciant. Mais c'est trompeur. Il est enclin à toutes sortes d'apathie, mais lorsqu'il y a de la gloire à conquérir, il peut être inspiré par toutes sortes de fureurs. Donnez-lui une pique et il fera le 10 août, un mousquet et vous aurez Austerlitz. Il fut le tremplin de Napoléon et le pilier de Danton. Au cri de la patrie, il s'enrôle, et à l'appel de la liberté, il déchire les trottoirs. Méfiez-vous de lui ! -Victor Hugo" #NT!
 nationalization.201.g: "Restez propre, parlez français." #NT!
  
 nationalization.202.t: "francisation terminée" #NT!
 nationalization.202.d: "Les années d’efforts en valent la peine. La France est une nation avec une seule langue, une seule culture et une seule capitale centrale. Le temps des différences linguistiques et culturelles est révolu. L'éducation des Français est une étape importante de notre histoire" #NT!
 nationalization.202.f: "Avec l'affirmation de l'identité française, la communauté francophone hors des frontières - qu'elle soit émigrée dans le monde ou vivant à l'origine sous une domination étrangère - s'identifiera également principalement comme française." #NT!
 nationalization.202.g: "Le jour de gloire est là !" #NT!
  
 nationalization.204.t: "Occitan intégré" #NT!
 nationalization.204.d: "Après des années d'éducation, de propagande et de propagande d'absurdités régionales, la culture occitane se distingue difficilement de la culture française." #NT!
 nationalization.205.t: "Franco-Provençal intégré" #NT!
 nationalization.205.d: "Après des années d'éducation, de propagande et de propagande d'absurdités régionales, la culture franco-provençale se distingue difficilement de la culture française." #NT!
 nationalization.206.t: "Breton intégré" #NT!
 nationalization.206.d: "Après des années d’éducation, de propagande et de propagande d’absurdités régionales, la culture bretonne se distingue difficilement de la culture française." #NT!
 nationalization.207.t: "Wallonie intégrée" #NT!
 nationalization.207.d: "Après des années d’éducation, de propagande et de propagande d’absurdités régionales, la culture bretonne se distingue difficilement de la culture française." #NT!
 nationalization.204.f: ""La France est grande parce qu'elle est la France." -Victor Hugo" #NT!
 nationalization.204.g: "Bienvenue, mes frères !" #NT!
  
 je_nationalization_swissiziation: "Swissisation" #NT!
 je_nationalization_swissiziation_reason: "Avec la transformation de la Suisse d'une confédération d'Etats en un Etat fédéral, la république alpine, dont les Etats constituants ont jalousement défendu leurs droits, se transforme en un véritable Etat-nation. Il est désormais temps de forger un sentiment national afin d'affirmer une identité suisse unie face aux autres pays." #NT!
 je_nationalization_swissiziation_goal: "#O Les progrès de l'identité nationale#! atteignent #G 50#!." #NT!
 je_nationalization_swiss_national_identity: "Identité Suisse" #NT!
 je_nationalization_swiss_national_identity_reason: "À l'heure du nationalisme rampant, la Suisse doit elle aussi défendre son rôle : en France, en Italie et en Allemagne, on pense que tout ce qui parle français, italien ou allemand doit aussi être français, italien et allemand. Une identité suisse propre pourrait s'affirmer face à ses voisins, conscients des particularités de la Suisse au fil des siècles." #NT!
  
 nationalization.301.t: "La conscience suisse au [SCOPE.sState('united_swiss_culture_state').GetName]" #NT!
 nationalization.301.d: "Après des années d'influence sociale et politique, la population du [SCOPE.sState('united_swiss_culture_state').GetName] a développé un sentiment d'appartenance à une seule nation suisse alémanique. Ils sont désormais pleinement engagés dans l’identité suisse." #NT!
 nationalization.301.f: "«En cas de fin du monde, je préférerais être en Suisse.» -Albert Einstein" #NT!
 nationalization.301.g: "Unus pro omnibus, omnes pro uno !" #NT!
  
 nationalization.302.t: "Swissisation terminée" #NT!
 nationalization.302.d: "La population suisse dans son ensemble ne se considère plus principalement comme appartenant à son identité régionale mais à son identité nationale. Désormais, aucune nation française, italienne ou allemande ne peut prétendre aussi facilement que nous ne sommes qu'un mélange de peuples différents." #NT!
 nationalization.302.f: "Nous voulons être un seul peuple de frères,\nne nous séparer ni dans le danger ni dans la détresse.\nNous voulons être libres, comme nos pères l'étaient,\nEt plutôt mourir que vivre dans l'esclavage.\nNous voulons faire confiance au Dieu le plus élevé. \nEt n'ayez jamais peur du pouvoir humain." #NT!
 nationalization.302.g: "Nous sommes une nation de volonté." #NT!
  
 nationalization.313.t: "Un monument à Guillaume Tell" #NT!
 nationalization.313.d: "Guillaume Tell est considéré comme l'une des figures mythiques fondatrices de la Suisse et jouit d'un statut comparable au serment du Grütli dans la mémoire historique de la population. De nombreux patriotes souhaitent ériger une statue en son honneur pour inspirer la conscience nationale nouvellement éveillée." #NT!
 nationalization.313.f: ""Le brave homme pense à lui en dernier." -Friedrich Schiller" #NT!
 nationalization.313.g: "Nous devons glorifier notre passé." #NT!
 nationalization.313.h: "Et qui devrait payer pour cela ?" #NT!
  
 united_swiss: "Suisse" #NT!
  
 nationalization_swiss_consiousness_capital_tt: "Les populations locales alémaniques, franco-provençales, tessinoises et romanesques de notre capitale deviennent une seule population suisse. Elle sera transformée en patrie suisse. Notre culture principale deviendra suisse et nous pourrons suisser tout le pays." #NT!
 nationalization_swiss_consiousness_tt: "Les populations locales alémaniques, franco-provençales, tessinoises et romanesques deviennent une seule population suisse. Les patries seront transformées en patries suisses." #NT!
 je_nationalization_swiss_national_identity_tt: "Toutes les patries alémaniques, franco-provençales, tessinoise et romanesque ont été transformées en patries suisses." #NT!
 nationalization_pan_swiss_identity_tt: "Toutes les populations alémaniques, franco-provençales, tessinoises et romanesques restantes deviennent une seule population suisse. Tous les personnages de ce genre deviendront également suisses." #NT!
