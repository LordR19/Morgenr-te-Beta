 panum.301.t: "La variole se propage à [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.301.d: "Selon les dernières informations, la variole sévit également en Indonésie. Nos efforts pour enrayer l'épidémie ont été vains." #NT!
 panum.301.g: "La variole partout !" #NT!
 panum.302.t: "L'épidémie de variole atteint [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.302.d: "Nous avons reçu des informations selon lesquelles les premiers cas de variole ont été signalés aujourd'hui à [SCOPE.sCountry('panum_infected_country').GetName]. Les autorités nous reprochent de ne pas avoir fait assez pour empêcher la propagation de la maladie." #NT!
 panum.302.g: "Qui aurait pu deviner ça...?" #NT!
 panum.303.t: "La variole hors de contrôle" #NT!
 panum.303.d: "Le système de santé de la région est au bord de l'effondrement. Les médecins quittent déjà la région car ils risquent eux-mêmes d'être contaminés. Malheureusement, nous devons revoir à la hausse le nombre de décès dans la région." #NT!
 panum.303.f: "« Aucune tentative n'a été faite pour compter les victimes, et il n'est pas possible de les recenser avec précision dans aucune de ces tribus ; on pense que si le nombre de 17 200 pour les Indiens du haut Missouri était doublé, le total ne serait pas trop important pour ceux qui sont tombés à l'est des montagnes Rocheuses. »" #NT!
 panum.303.g: "N’existe-t-il aucun remède contre cette terrible maladie ?" #NT!
  
 panum.401.t: "Le typhus se propage à [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.401.d: "Il semblerait que le typhus, une maladie dangereuse, se soit propagé dans un autre État. Des rapports provenant de [SCOPE.sState('panum_disease_state').GetName] suggèrent que de plus en plus de personnes sont victimes de cette maladie." #NT!
 panum.401.g: "Le typhus semble inarrêtable..." #NT!
 panum.402.t: "Une maladie de corruption morale ?" #NT!
 panum.402.d: "Étant donné les connaissances limitées sur ce qu'est le typhus, ses causes et les moyens de le combattre efficacement, de nombreuses théories existent sur les facteurs favorisant l'infection. L'opinion dominante est qu'il s'agit d'une maladie liée au mode de vie et non à la transmission." #NT!
 panum.402.f: "De nombreux médecins pensaient que le typhus n'était pas une maladie contagieuse, comme c'était le cas pour la tuberculose. Alors que la tuberculose était considérée de manière presque romantique - c'était une maladie des romantiques et donc des esprits « nobles » -, dans le cas du typhus, la maladie était considérée comme un stigmate de discrédit moral. Le fait que les classes supérieures n'étaient pas touchées provoquait un certain sentiment de supériorité. De même qu'au Moyen Âge, les maladies étaient souvent attribuées à une influence ou à une punition divines, il semblait avéré que les défauts de caractère ou la dépravation étaient dans une certaine mesure liés à certaines maladies. Ce n'est qu'à partir du deuxième tiers du XIXe siècle que cette vision a commencé à changer." #NT!
 panum.402.g: "Il y a une raison pour laquelle le typhus touche principalement les criminels, les prostituées et les soldats immoraux." #NT!
 panum.402.h: "Ce qui importe probablement moins ce que sont ces personnes est plutôt l’endroit où elles vivent." #NT!
 panum.403.t: "Quarantaine" #NT!
 panum.403.d: "Les classes moyennes et supérieures souhaitent notamment doter les classes sociales défavorisées touchées par le typhus de leurs propres installations. Ces « maisons de fièvre » seraient également financées par des organisations à but non lucratif. Certains représentants des classes les plus pauvres voient toutefois dans cette mesure davantage une forme d'exclusion que de soins de santé. Certains membres du gouvernement souhaitent au contraire une quarantaine complète, que la classe moyenne considère comme une mesure tout à fait excessive." #NT!
 panum.403.f: "Comme beaucoup d’autres épidémies, le typhus a eu pour effet de ségréguer les gens. L’appel à une quarantaine générale a donc été impopulaire dans de nombreux endroits, car on pensait que la maladie pouvait être attribuée à certaines personnes, d’autant plus que beaucoup pensaient qu’elle était héréditaire. Cependant, la peur sous-jacente de l’infection a joué un rôle, ce qui explique pourquoi des maisons de soins ont été construites dans de nombreux endroits. Lors de la grande épidémie de typhus en Amérique du Nord en 1847, l’idée qu’il s’agissait d’une maladie contagieuse s’est tellement répandue que des masses d’immigrants irlandais infectés ont été de facto déportés dans de telles institutions." #NT!
 panum.403.g: "Toute la zone devrait être mise en quarantaine." #NT!
 panum.403.h: "Emmenez les malades du typhus dans des maisons spéciales." #NT!
 panum.403.i: "Le typhus n’est pas une maladie contagieuse, la quarantaine n’a donc aucun sens." #NT!
 panum.404.t: "Hangars sales" #NT!
 panum.404.d: "La situation dans les maisons dites « de fièvre », qui se transforment de plus en plus en cercueils surpeuplés, remplis d’excréments et de misère, est déjà devenue un problème grave au [SCOPE.sState('panum_disease_state').GetName]. Des pasteurs et des soignants de malades ont écrit une lettre demandant le démantèlement de ces terribles maisons." #NT!
 panum.404.f: "Les hangars pour malades fiévreux étaient sales et bondés, les patients étant couchés sur deux niveaux de couchettes, ce qui permettait aux saletés de la couchette supérieure de tomber sur la couchette inférieure. Selon le rapport du Comité sénatorial, deux ou trois invalides étaient placés ensemble dans une couchette, sans distinction d'âge ou de sexe. Il n'y avait pas de pain : les repas consistaient en thé, gruau ou bouillon servis trois fois par jour. Comme l'eau potable était transportée par charrette, il n'y en avait jamais assez pour les malades fiévreux. Un prêtre catholique, le père Moylan, a déclaré avoir donné de l'eau à des invalides sous une tente qui n'avaient pas pu boire depuis 18 heures. Les hangars n'étaient pas initialement destinés à héberger des malades fiévreux et n'étaient pas ventilés ; les nouveaux hangars ont été construits sans latrines. Le Comité sénatorial a déclaré qu'en raison du manque de personnel et d'espace, les invalides restaient couchés dans leurs propres excréments pendant des jours et qu'il n'y avait pas assez de personnel pour évacuer ceux qui mouraient pendant la nuit." #NT!
 panum.404.g: "Nous ne pouvons pas risquer que davantage de personnes soient infectées." #NT!
 panum.404.h: "Améliorer la situation des personnes atteintes du typhus et leur fournir une aide médicale." #NT!
 panum.404.i: "Démantelons ces maisons inhumaines !" #NT!
 panum.405.t: "Émeutes contre les abris anti-fièvre" #NT!
 panum.405.d: "La peur de la propagation du typhus en [SCOPE.sState('panum_disease_state').GetName] a radicalisé certains citoyens au point de former une foule en colère. Une rumeur court selon laquelle ils voudraient pousser les maisons de la fièvre et leurs patients dans la rivière la plus proche !" #NT!
 panum.405.f: "En 1847, le nombre de hangars à Montréal atteignit 22, et des troupes encerclèrent le secteur pour empêcher les malades de s'échapper. Lorsqu'une foule menaça de jeter les hangars à fièvre dans la rivière, le maire de Montréal John Easton Mills réprima l'émeute et prodigua des soins, donnant de l'eau aux patients et changeant les draps. Il mourut en novembre, après moins d'un an de mandat." #NT!
 panum.405.g: "Cette barbarie n’a pas sa place dans notre pays !" #NT!
 panum.405.h: "Ils meurent de toute façon." #NT!
 panum.406.t: "Cadavres non enterrés" #NT!
 panum.406.d: "Le nombre de décès augmente si rapidement au [SCOPE.sState('panum_disease_state').GetName] que les pompes funèbres ont du mal à suivre le rythme. Les corps non enterrés risquent d'entraîner des problèmes encore plus graves." #NT!
 panum.406.f: "Dans les années 1860, des conditions climatiques exceptionnellement rudes et des pertes de récoltes ont touché ce qui était alors le Grand-Duché de Finlande, provoquant famine et épidémies. Entre 1866 et 1868, la faim et surtout ce que l'on considérait à l'époque comme le typhus ont tué 270 000 personnes dans la région." #NT!
 panum.406.g: "Utilisez tous les moyens disponibles pour éviter que ce problème ne devienne insurmontable." #NT!
 panum.406.h: "Creusez les fosses communes habituelles." #NT!
 panum.406.i: "Nos capacités sont épuisées, il faut arranger les choses soi-même !" #NT!
 panum.407.t: "Typhus dans les casernes" #NT!
 panum.407.d: "Le typhus contamine actuellement principalement les installations militaires de [SCOPE.sState('panum_disease_state').GetName]. Il y fait des ravages mortels." #NT!
 panum.407.f: "De nombreux historiens pensent que l'épidémie de typhus parmi les troupes de Napoléon est la véritable raison pour laquelle il a retardé sa campagne militaire en Russie, plutôt que la famine ou le froid. Le typhus a été une cause importante de mortalité pendant la guerre civile américaine, bien que la fièvre typhoïde ait été la cause la plus répandue de la « fièvre des camps » de la guerre civile américaine. Pas moins de 900 000 décès ont été attribués au typhus pendant la guerre de Crimée de 1853 à 1856. Le typhus était endémique en Pologne et dans plusieurs pays voisins avant la Première Guerre mondiale (1914-1918), mais est devenu épidémique pendant la guerre. Le typhus a ravagé les armées du front de l'Est, où plus de 150 000 personnes sont mortes en Serbie seulement. Les décès se situaient généralement entre 10 % et 40 % des personnes infectées et la maladie était une cause majeure de décès pour ceux qui soignaient les malades." #NT!
 panum.407.g: "Un ennemi invisible plus mortel que n'importe quelle armée..." #NT!
 panum.408.t: "Tourmenté par la maladie, pas par la guerre" #NT!
 panum.408.d: "L'épidémie de typhus continue de se propager chaque jour dans nos casernes. Les soldats sont désormais parmi les plus fréquemment tués dans les [SCOPE.sState('panum_disease_state').GetName] - et ce sans influence ennemie." #NT!
 panum.408.f: "« La guerre n'est pas une aventure. C'est une maladie. C'est comme le typhus. » Antoine de Saint-Exupéry" #NT!
 panum.408.g: "Terrible!" #NT!
  
 panum.501.t: "La fièvre jaune se propage à [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.501.d: "Les rapports de nouveaux cas de fièvre jaune ont confirmé nos pires craintes. La maladie fait désormais rage également en [SCOPE.sState('panum_disease_state').GetName]!" #NT!
 panum.501.g: "Pourquoi n'a-t-il pas été possible d'arrêter cela ?" #NT!
 panum.502.t: "Une maladie contagieuse ?" #NT!
 panum.502.d: "Même si l'on ne sait pas si la fièvre jaune est une maladie contagieuse ou si elle a d'autres causes, de nombreux citoyens soucieux de leur sécurité réclament une quarantaine pour enrayer la propagation. Si nous ne le faisons pas, ils pourraient considérer cela comme de l'ignorance ou un manque d'intérêt à l'égard de leurs besoins." #NT!
 panum.502.f: "Les premières épidémies de fièvre jaune au XVIIe siècle ont provoqué panique et désorientation. Même au XVIIIe siècle, les gens étaient largement en désaccord sur les causes de l'infection. Bien que les gouvernements et les individus aient eu recours à des mesures strictes ou à la prévention, ils n'ont pas eu de succès. La peur de la fièvre jaune a fait qu'aucune occasion n'a été gaspillée pour empêcher sa propagation, parfois par des mesures expérimentales ou draconiennes. Certaines actions pouvaient donc avoir des raisons psychologiques plutôt que médicales afin d'éviter d'aggraver le mécontentement de la population." #NT!
 panum.502.g: "Il n’existe aucune preuve qu’il s’agisse d’une maladie contagieuse." #NT!
 panum.503.t: "La fièvre jaune affecte les plantations" #NT!
 panum.503.d: "Des rapports quotidiens nous parviennent indiquant que les plantations de [SCOPE.sState('panum_disease_state').GetName] en particulier connaissent un taux élevé de cas de fièvre jaune. Certains conseillers du gouvernement font pression pour que les travaux soient complètement arrêtés afin de réduire la propagation." #NT!
 panum.503.f: "« Un pauvre homme noir, nommé Sampson, allait sans cesse de maison en maison où il y avait de la détresse et aucune assistance, sans rémunération ni récompense. Il fut frappé par le désordre et mourut. Après sa mort, sa famille fut négligée par ceux qu'il avait servis. Sarah Bass, une pauvre veuve noire, apporta toute l'aide qu'elle pouvait à plusieurs familles, pour lesquelles elle ne reçut rien ; et quand on lui offrait quelque chose, elle laissait le choix à ceux qu'elle servait. » - Richard Allen" #NT!
 panum.503.g: "Faites sortir les ouvriers des champs !" #NT!
 panum.503.h: "La plantation doit continuer à fonctionner, à tout prix !" #NT!
 panum.504.t: "Évacuation" #NT!
 panum.504.d: "La situation sanitaire à [SCOPE.sState('panum_disease_state').GetName] continue de se dégrader. Des membres du gouvernement et de l'administration locale ont demandé à quitter la ville et à organiser l'administration depuis la campagne. Certains considèrent qu'il s'agit d'une suggestion intelligente, d'autres la considèrent comme une pure lâcheté." #NT!
 panum.504.f: "Lors de l'épidémie de fièvre jaune de 1793 à Philadelphie, 5 000 personnes ou plus furent inscrites sur le registre des décès entre le 1er août et le 9 novembre. La grande majorité d'entre elles moururent de la fièvre jaune, faisant de l'épidémie dans cette ville de 50 000 habitants l'une des plus graves de l'histoire des États-Unis. À la fin du mois de septembre, 20 000 personnes avaient fui la ville, y compris des membres du Congrès et des responsables exécutifs du gouvernement fédéral. La plupart ne revinrent qu'après la fin de l'épidémie, fin novembre. Le président George Washington quitta la ville pour sa propriété de Mount Vernon. Le taux de mortalité atteignit son pic en octobre, avant que le gel ne tue finalement les moustiques et ne mette fin à l'épidémie. Certaines villes voisines refusèrent de laisser entrer les réfugiés de Philadelphie, craignant qu'ils ne soient porteurs de la fièvre. Les principales villes portuaires, notamment celles de Baltimore et de New York, imposèrent des quarantaines aux réfugiés et aux marchandises en provenance de Philadelphie, bien que la ville de New York envoya une aide financière à Philadelphie." #NT!
 panum.504.g: "Évacuer les autorités." #NT!
 panum.504.h: "L’administration locale ne doit pas s’effondrer." #NT!
 panum.505.t: "La fièvre jaune se propage dans les casernes" #NT!
 panum.505.d: "La fièvre jaune contamine actuellement principalement les installations militaires de [SCOPE.sState('panum_disease_state').GetName]. Elle y fait des ravages mortels." #NT!
 panum.505.f: "Pour les rebelles d'Haïti au tournant des XVIIIe et XIXe siècles et pour ceux de Cuba près de cent ans plus tard, la fièvre jaune était leur grande alliée contre les armées coloniales envoyées d'Europe. Le chef de la lutte pour l'indépendance cubaine parlait de ses « généraux invincibles juin, juillet, août » - ces mois où les pluies arrivent et avec elles les moustiques. Les Britanniques ont connu des expériences similaires lors du siège de Carthagène en 1741. 29 000 soldats britanniques assiégèrent la forteresse. Lorsque les pluies commencèrent, 22 000 moururent misérablement en quelques semaines. Le taux de mortalité dans les garnisons britanniques en Jamaïque était sept fois plus élevé que dans les garnisons du Canada, principalement à cause de la fièvre jaune et d'autres maladies tropicales." #NT!
 panum.505.g: "Non ! Ils étaient destinés à une mort honorable sur le champ de bataille !" #NT!
 panum.506.t: "La maladie du marin" #NT!
 panum.506.d: "En raison de la fièvre jaune, les activités portuaires de la région sont pratiquement paralysées. D'un côté, de nombreux dockers et marins sont malades. De l'autre, le plus grand nombre possible de navires tentent d'éviter cette région maudite." #NT!
 panum.506.f: "« La fièvre jaune fait des ravages déplorables à la Nouvelle-Orléans. Des milliers de personnes ont été emportées par ses ravages, et chaque jour, 200 autres s'ajoutent à ce triste record. Les morts sont enterrés dans des tranchées par des équipes de nègres enchaînés, payés une guinée l'heure. Et ainsi, entre les chansons et les plaisanteries obscènes des fossoyeurs, le bourdonnement des mouches, les cris chantants des vendeuses de confiseries, les jurons rauques des hommes qui conduisent les charrettes à cadavres, le sifflement joyeux des garçons et l'odeur étouffante des dizaines de cadavres noircis, le jour passe vite, le travail de sépulture est terminé et la nuit tire le rideau. Pendant ce temps, les divertissements, les régates, les bals, etc. se succèdent comme d'habitude, comme si une telle peste effroyable n'était pas présente dans la ville condamnée. » -Cambridge Weekly News en 1853" #NT!
 panum.506.g: "Un effondrement pour le transport maritime !" #NT!
 panum.507.t: "Vomissement noir" #NT!
 panum.507.d: "Au [SCOPE.sState('panum_disease_state').GetName], la fièvre jaune frappe plus violemment que prévu. Les médecins signalent que plus de personnes que jamais sont mortes de la maladie." #NT!
 panum.507.f: "« Ceux qui s’aventuraient à l’extérieur avaient des mouchoirs ou des éponges imprégnées de vinaigre de camphre sur le nez, ou des flacons remplis de vinaigre de voleur. D’autres portaient des morceaux de corde goudronnée dans leurs mains ou leurs poches, ou des sacs de camphre noués autour de leur cou… Les gens changeaient rapidement de direction à la vue d’un corbillard venant vers eux. Beaucoup ne marchaient jamais sur le trottoir, mais se mettaient au milieu des rues, pour éviter d’être contaminés en passant devant des maisons où des gens étaient morts. Les connaissances et les amis s’évitaient dans les rues et ne manifestaient leur respect que par un signe de tête froid. La vieille coutume de serrer la main tomba si généralement en désuétude que beaucoup reculaient de peur à la simple offre d’une main. Une personne portant un crêpe de deuil, ou toute apparence de deuil, était évitée comme une vipère. » - Mathew Carey" #NT!
 panum.507.g: "Quand serons-nous enfin libérés de ce fléau ?" #NT!
  
