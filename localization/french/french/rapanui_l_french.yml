 je_rapanui_oceanographic_studies: "Études océanographiques" #NT!
 je_rapanui_oceanographic_studies_reason: "Les études océanographiques nous aideront non seulement à mieux comprendre l’océan et son comportement, mais nous apporteront également des avantages significatifs en cas de succès. Une nation qui connaît tous les courants océaniques et interprète correctement les changements marins a toujours une longueur d’avance sur ses rivaux." #NT!
