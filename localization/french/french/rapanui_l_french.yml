 je_rapanui_catholic_mission_oceania: "Établir une mission catholique en Océanie" #NT!
 je_rapanui_catholic_mission_oceania_reason: "Notre Père missionnaire [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] travaille sans relâche pour convertir les indigènes à la foi chrétienne. Environ 1 pour cent de la population devrait se convertir au catholicisme chaque année. Des événements aléatoires peuvent améliorer ce résultat. Cependant, si le prosélytisme devait susciter la colère des indigènes en raison d'un comportement trop impétueux, l'entreprise entière pourrait échouer. Si 30 pour cent des résidents ont abandonné leur ancienne foi au nom du Christ, alors nous pourrons établir une station missionnaire permanente." #NT!
 je_rapanui_protestant_mission_oceania: "Établir une mission protestante en Océanie" #NT!
 je_rapanui_protestant_mission_oceania_reason: "Notre Révérend missionnaire [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] travaille sans relâche pour convertir les indigènes à la foi chrétienne. Environ 1 pour cent de la population devrait se convertir au catholicisme chaque année. Des événements aléatoires peuvent améliorer ce résultat. Cependant, si le prosélytisme devait susciter la colère des indigènes en raison d'un comportement trop impétueux, l'entreprise entière pourrait échouer. Si 30 pour cent des résidents ont abandonné leur ancienne foi au nom du Christ, alors nous pourrons établir une station missionnaire permanente." #NT!
 je_rapanui_mission_fail: "La christianisation du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] échouera si l'agressivité native est de 5 points ou plus." #NT!
 je_rapanui_catholic_conversion_oceania: "Convertir un dirigeant au catholicisme" #NT!
 je_rapanui_catholic_conversion_oceania_reason: "La conversion du chef de tribu est l'étape décisive pour établir définitivement le christianisme parmi les indigènes et en faire la religion d'État. Mais pour cela, la majorité des habitants doivent suivre le catholicisme. S’il existe dans cet État une station missionnaire rivale de haineux hérétiques mariaux, nous devons faire tout ce que nous pouvons pour les empêcher d’accéder au pouvoir politique. Notre Père missionnaire [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] veillera à ce qu'il n'en arrive pas là et guidera chaque année un pour cent de la population à la bonne foi. Il est possible de réaliser une action tous les trois ans." #NT!
 je_rapanui_protestant_conversion_oceania: "Convertir un dirigeant au protestantisme" #NT!
 je_rapanui_protestant_conversion_oceania_reason: "La conversion du chef de tribu est l'étape décisive pour établir définitivement le christianisme parmi les indigènes et en faire la religion d'État. Mais pour cela, la majorité des habitants doit suivre le protestantisme. S’il existe dans cet État une station missionnaire rivale de papistes blasphémateurs, nous devons faire tout notre possible pour les empêcher d’accéder au pouvoir politique. Notre Révérend missionnaire [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] veillera à ce qu'il n'en arrive pas là et guidera chaque année un pour cent de la population à la bonne foi. Il est possible de réaliser une action tous les trois ans." #NT!
 je_rapanui_crisis_in_paradise: "La conversion échouera si une nation d’une foi différente convertit le dirigeant qui nous a précédé." #NT!
