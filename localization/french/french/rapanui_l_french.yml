 rapanui.101.t_cat: "Mission catholique au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.t_pro: "Mission protestante au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.101.d_cat: "Le Père courageux [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] a accepté d'aller au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] en tant que missionnaire et de convertir les païens locaux à Jésus-Christ." #NT!
 rapanui.101.d_pro: "Le courageux révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] a accepté d'aller au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] en tant que missionnaire et de convertir les païens locaux à Jésus-Christ." #NT!
 rapanui.101.f: "Au XIXe siècle, les îles océaniques constituaient une partie du monde largement isolée de la civilisation occidentale. Les missionnaires ont joué un rôle important en apportant non seulement la foi mais aussi l'éducation et la technologie dans ces régions. Bien que l’Océanie ait connu une christianisation complète au milieu du XXe siècle, les missionnaires ont d’abord connu de la méfiance et de nombreux échecs. Le cliché des « mers du Sud sauvages » vient également du fait que de nombreux missionnaires ont trouvé leur martyre de la manière la plus macabre." #NT!
 rapanui.101.g_cat: "Vade cum Deo." #NT!
 rapanui.101.g_pro: "Va avec dieu." #NT!
 rapanui.102.t_cat: "Mission catholique du [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.t_pro: "Mission protestante du [SCOPE.sCountry('rapanui_mission_departure_country').GetNameNoFlag]" #NT!
 rapanui.102.d: "Un missionnaire venu d’un pays étranger a atteint les côtes aujourd’hui. Certains le considèrent comme un fauteur de troubles, d’autres pensent qu’il pourrait apporter des bénéfices à notre pays." #NT!
 rapanui.102.f: "Les relations entre les peuples des îles du Pacifique et les nouveaux missionnaires chrétiens étaient très compliquées. Ils étaient considérés à juste titre comme des précurseurs des puissances coloniales et des destructeurs potentiels de la culture traditionnelle. Mais dans de nombreux cas, les insulaires ont bénéficié de l’expérience et des connaissances des Européens. Les missionnaires ont créé des écoles, apporté avec eux la médecine moderne ou introduit de nouvelles méthodes agricoles. Pour de nombreuses tribus, l’arrivée des missionnaires marqua un premier pas vers la centralisation. Bien entendu, tous les habitants du Pacifique n’ont pas voulu prendre ce risque et n’ont fait qu’une bouchée des invités non invités." #NT!
 rapanui.102.g: "Tue-le!" #NT!
 rapanui.102.h: "Épargnez-le, mais ignorez-le." #NT!
 rapanui.102.i: "Offrez-lui un accueil amical." #NT!
 rapanui.104.t: "Le missionnaire subit le martyre !" #NT!
 rapanui.104.d_cat: "La mission au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a été un échec complet. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.d_pro: "La mission au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a été un échec complet. [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_missionary_death_type')]" #NT!
 rapanui.104.f: "Malheureusement, de nombreuses tentatives de prosélytisme se sont soldées par l'assassinat du missionnaire concerné, notamment à cause de malentendus et d'un manque de connaissance des coutumes locales. Le prêtre Pierre Chanel a été assassiné à Futuna ; John Williams et son collègue missionnaire James Harris mangés par des cannibales sur l'île d'Erromango ; et Carl Völkner a été décapité pour la première fois en Nouvelle-Zélande avant que le chef ne lui arrache les yeux et ne les avale.\nIl faudra environ cinq ans après un tel échec avant qu'un autre volontaire soit trouvé pour un voyage missionnaire. Plus il y a de tentatives de conversion, plus grandes sont les chances de réussite la prochaine fois." #NT!
 rapanui.104.g_cat: "Requiem aeternam dona eis, Domine." #NT!
 rapanui.104.g_pro: "Puisse-t-il trouver le repos éternel." #NT!
 rapanui.105.t: "Le missionnaire arrive au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.105.d_cat: "Le père [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] est arrivé sain et sauf au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Jusqu'à présent, il s'est heurté à un manque d'intérêt de la part des indigènes. Le fait qu’il soit encore en vie peut être considéré comme un petit succès. Mais il lui reste encore beaucoup de travail à faire." #NT!
 rapanui.105.d_pro: "Le révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] est arrivé sain et sauf au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Jusqu'à présent, il s'est heurté à un manque d'intérêt de la part des indigènes. Le fait qu’il soit encore en vie peut être considéré comme un petit succès. Mais il lui reste encore beaucoup de travail à faire." #NT!
 rapanui.105.f: "À leur arrivée, certains missionnaires ont dû compter avec des habitants agressifs qui voulaient les chasser rapidement. Certains, en revanche, manifestaient leur intérêt et espéraient le commerce des armes ou les nouvelles technologies. Mais il est également arrivé que le message du Christ suscite tout simplement un désintérêt. Mais pour les missionnaires, c’était un bon signe : après tout, les missionnaires vivants pouvaient accomplir quelque chose, contrairement aux missionnaires morts." #NT!
 rapanui.105.g_cat: "Deo gratias." #NT!
 rapanui.105.g_pro: "Grâce à Dieu." #NT!
 rapanui.106.t: "Accueil sympathique pour missionnaire" #NT!
 rapanui.106.d_cat: "La mission au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a été un énorme succès. Le Père [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] fut chaleureusement accueilli par les indigènes et put annoncer les premiers baptêmes." #NT!
 rapanui.106.d_pro: "La mission au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a été un énorme succès. Le Révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] fut chaleureusement accueilli par les indigènes et put annoncer les premiers baptêmes." #NT!
 rapanui.106.f: "L'attitude de la population autochtone envers les missionnaires changeait d'île en île. Outre l’hostilité ou la peur, certains habitants ont également manifesté un intérêt spontané. Dans le royaume de Mangareva, les missionnaires français ont réussi à convertir une grande partie de la population en très peu de temps et à y baptiser le roi. Moins d'un an après leur arrivée, les missionnaires ont converti les insulaires de Taravai, Aukena et Akamuru au christianisme, ont fondé des églises et ont même convaincu les insulaires de porter des tuniques. À Rikitea, la cathédrale Saint-Michel a été construite, qui est devenue la plus grande église des îles du Pacifique Sud." #NT!
 rapanui.106.g_cat: "Ad maiorem Dei gloriam!" #NT!
 rapanui.106.g_pro: "Pour la plus grande gloire de Dieu !" #NT!
  
 rapanui.111.t_cat: "Triomphe du catholicisme" #NT!
 rapanui.111.t_pro: "Triomphe du protestantisme" #NT!
 rapanui.111.d_cat: "L'œuvre de notre bon Père [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] est tombée sur un terrain fertile. Une communauté chrétienne prospère s’est développée à partir d’un travail missionnaire informel." #NT!
 rapanui.111.d_pro: "L'œuvre de notre bon Révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] est tombée sur un terrain fertile. Une communauté chrétienne prospère s’est développée à partir d’un travail missionnaire informel." #NT!
 rapanui.111.f: "Avec l’établissement d’une communauté chrétienne solide, les missionnaires ne peuvent plus être expulsés du pays aussi facilement. Même le prince local devra bientôt reconsidérer sa position sur le christianisme. Désormais, la question n’est plus de savoir si [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se convertira au christianisme, mais quand. Le prochain objectif doit être la conversion du dirigeant afin de faire du christianisme la religion d’État et ainsi favoriser la conversion de l’ensemble du pays." #NT!
 rapanui.112.t: "Mission catholique établie définitivement" #NT!
 rapanui.113.t: "Mission protestante établie définitivement" #NT!
 rapanui.112.d: "Une mission chrétienne a réussi à s'implanter durablement dans notre pays. Se débarrasser des étrangers sera désormais beaucoup plus difficile." #NT!
 rapanui.112.f: "Maintenant que près d’un tiers de la population a abandonné son ancienne foi en faveur du christianisme, la question légitime se pose de savoir quel sera l’avenir du [ROOT.GetCountry.GetNameNoFlag]. Les succès rapides de conversion ne s’arrêteront pas à l’avenir. Pendant que les chamanes attendent de voir ce qui va arriver, certains chefs de tribus christianisés ont suggéré de profiter de l’occasion pour moderniser le pays." #NT!
 rapanui.112.g: "Nous devrions suivre cette évolution de près." #NT!
 rapanui.112.h: "Nous devrions être plus ouverts aux étrangers." #NT!
 rapanui.114.t: "Colère des païens" #NT!
 rapanui.114.d_cat: "Terrible nouvelle ! Le comportement peu diplomatique du père [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] dans [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a provoqué une révolte indigène contre lui. Ils ont incendié la station missionnaire et tué le prêtre !" #NT!
 rapanui.114.d_pro: "Terrible nouvelle ! Le comportement peu diplomatique du révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] dans [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a provoqué une révolte indigène contre lui. Ils ont incendié la station missionnaire et tué le missionnaire !" #NT!
 rapanui.114.f: "Le travail missionnaire nécessite souvent un juste équilibre entre une répression stricte et une diplomatie élégante. Dans de nombreux cas, un missionnaire trop zélé est décédé avant d’avoir pu achever son œuvre. Dans les mers du Sud, les missionnaires évangéliques en particulier avaient la réputation d'utiliser des méthodes drastiques pour convertir la population, ce qui se soldait par un grand succès ou un grand désastre. Dans ce cas, c’est ce qui est arrivé à notre missionnaire." #NT!
 rapanui.115.t: "Mission catholique abolie" #NT!
 rapanui.115.d: "La conduite inappropriée des missionnaires étrangers a mis à rude épreuve la patience de notre peuple depuis bien trop longtemps. Un soulèvement populaire a réduit la station missionnaire en ruines et le missionnaire avec lui." #NT!
 rapanui.115.f: "Apparemment, les Européens ont été trop négligents. Au lieu de convertir la population, ils l’ont retournée contre elle-même. Après cet épisode, beaucoup de nos compatriotes ont retrouvé le chemin de leur ancienne foi. Apparemment, ce christianisme est du pur charlatanisme." #NT!
 rapanui.115.g: "Ils l'ont mérité." #NT!
 rapanui.116.t: "Mission protestante abolie" #NT!
  
 rapanui.122.t: "Traduction de la Bible" #NT!
 rapanui.122.d: "[SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], notre missionnaire en [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], a traduit la Bible dans la langue maternelle. Cela favorisera la conversion à la foi chrétienne." #NT!
 rapanui.122.f: "Très tôt, les premiers missionnaires des îles du Pacifique prenaient des notes à partir desquelles ils créaient des dictionnaires et traduisaient plus tard la Bible dans la langue locale. Cependant, trop de zèle pourrait finir par faire plus de mal que de bien à certains missionnaires." #NT!
 rapanui.122.g: "Cela sera utile pour convertir les locaux." #NT!
 rapanui.122.h: "C’est le bon moment pour démarrer une nouvelle initiative missionnaire." #NT!
 rapanui.123.t: "Les esclavagistes attaquent l'île Missionnaire" #NT!
 rapanui.123.d: "Les esclavagistes du [SCOPE.sCountry('rapanui_slaver_country').GetNameNoFlag] ont envahi le [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Notre missionnaire [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] fait une demande urgente pour que nous intervenions pour arrêter les razzias." #NT!
 rapanui.123.f: "Jusqu'à la seconde moitié du XIXe siècle, il était courant que les marchands d'esclaves péruviens, notamment, dépeuplent des îles entières. Ce type d'acquisition de main-d'œuvre bon marché était nettement plus brutal que le « merle noir », particulièrement répandu dans le nord de l'Australie. Ces attaques étaient un fardeau pour les missionnaires, car il n'était pas du tout facile de convaincre les insulaires de se convertir alors que des chrétiens de nom rôdaient sans scrupules. De tels événements ont donné un nouvel élan à l’abolitionnisme répandu parmi le clergé catholique et protestant." #NT!
 rapanui.123.g: "Ce n'est pas notre affaire." #NT!
 rapanui.123.h: "Nous devons arrêter immédiatement cette activité inhumaine !" #NT!
 rapanui.124.t: "Idolâtrie" #NT!
 rapanui.124.d: "Il y a encore un certain nombre d'indigènes au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] qui sont idolâtres. Le [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] entend donner l'exemple dans la tradition de Saint-Boniface." #NT!
 rapanui.124.f: "La destruction d’idoles ou de lieux saints a toujours profondément ébranlé les peuples primitifs. Certains y voyaient une preuve que le dieu chrétien devait être supérieur à leur monde de dieux ; d’autres y virent une raison de combattre le christianisme avec encore plus d’acharnement. Certains amateurs d’art ont souligné que les images païennes pourraient être mieux trouvées ailleurs." #NT!
 rapanui.124.g: "Détruisez les idoles !" #NT!
 rapanui.124.h: "Faites-les disparaître avec élégance." #NT!
 rapanui.124.i: "Ne les touchez pas." #NT!
 rapanui.125.t: "Culte des ancêtres" #NT!
 rapanui.125.d: "Au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], la discussion atteint son paroxysme sur la façon de gérer le culte des ancêtres là-bas. Le travail missionnaire est rendu considérablement plus difficile par la persistance du culte." #NT!
 rapanui.125.f: "Comme dans de nombreuses autres régions du monde, le culte des ancêtres était un élément central de la vie spirituelle. Alors que les missionnaires catholiques ont dû lutter contre ce problème il y a des siècles et ont initialement ignoré la question de son avenir, les missionnaires protestants en particulier ont fait preuve d'une incroyable rigidité à l'égard du culte des ancêtres. Néanmoins, le culte est encore répandu dans certaines régions de Polynésie – jusqu’à nos jours." #NT!
 rapanui.125.g: "Ce culte doit cesser !" #NT!
 rapanui.125.h: "Nous trouverons une solution provisoire viable." #NT!
 rapanui.126.t: "Syncrétisme" #NT!
 rapanui.126.d: "Malgré tous les efforts pour empêcher cela, le missionnaire [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] doit admettre dans son dernier rapport qu'une communauté syncrétiste s'est développée au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] qui mélange des éléments animistes et chrétiens." #NT!
 rapanui.126.f: "Le syncrétisme a toujours été une nuisance pour les missionnaires. Certains y voient une étape transitoire qui pourrait être franchie dans une prochaine étape ; D’autres voyaient dans cette hérésie un mal encore plus grand que la religion elle-même qu’il fallait convertir. Néanmoins, les mouvements syncrétiques ont été et sont toujours une identité pour un certain nombre d’individus, de sorte que la suppression d’une telle doctrine créera des tensions. Le fait que de tels phénomènes présentent également des caractéristiques culturelles et artistiques intéressantes a toujours fasciné les anthropologues et les amateurs d’art." #NT!
 rapanui.126.g: "Cette hérésie doit être éradiquée !" #NT!
 rapanui.126.h: "Ils ont besoin de plus de temps pour comprendre." #NT!
 rapanui.126.i: "Cette culture syncrétique est très intéressante." #NT!
 rapanui.127.t: "Le Chœur de Garçons de Monsieur [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName]" #NT!
 rapanui.127.d: "La chorale de l'église du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], composée de garçons locaux, est d'une qualité étonnamment bonne." #NT!
 rapanui.127.f: "'Vita vita nostra tellus nostra sic clamant sic\nVita vita nostra tellus nostra vita nostra clamant\nPoena poena nostra vires nostra poena nostra sic\nPoena poena nostra vires nostra poena nostra clamant\nIra ira nostra fides nostra ira nostra sic.\nIra ira nostra fides nostra ira nostra clamant.\nVita vita nostra tellus nostra vita nostra sic.'" #NT!
 rapanui.127.g: "Cela montrera la beauté de la foi aux habitants." #NT!
 rapanui.127.h: "Cela apportera la paix aux âmes des habitants." #NT!
 rapanui.127.i: "Cette musique doit être entendue en Europe !" #NT!
 rapanui.128.t: "Baptême de masse" #NT!
 rapanui.128.d_cat: "Le Père [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] rapporte du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] un baptême de masse écrasant après qu'un clan local et tous ses membres se soient engagés envers Jésus-Christ." #NT!
 rapanui.128.d_pro: "Le révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] rapporte du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] un baptême de masse écrasant après qu'un clan local et tous ses membres se soient engagés envers Jésus-Christ." #NT!
 rapanui.128.f_cat: "Credo in unum Deum,\nPatrem omnipotentem,\nfactorem caeli et terrae,\nvisibilium omnium, et invisibilium\net in unum Dominum Iesum, Christum,\nFilium Dei unigenitum\net ex Patre natum ante omnia saecula." #NT!
 rapanui.128.f_pro: "Je crois en un seul Dieu,\nle Père tout-puissant,\ncréateur du ciel et de la terre,\nde toutes choses visibles et invisibles.\nEt en un seul Seigneur, Jésus-Christ,\nle Fils unique de Dieu,\nné du Père avant tous. âge." #NT!
 rapanui.128.g: "Amen." #NT!
 rapanui.129.t: "Maladies du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.129.d: "Les habitants du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se plaignent d'une mystérieuse maladie qui ravage les îles et accusent nos missionnaires de l'avoir amenée sur l'île." #NT!
 rapanui.129.f: "Avec l’arrivée des colons, des missionnaires et des commerçants européens, des maladies jusqu’alors inconnues sont également apparues dans les îles. Ceux-ci comprenaient la grippe, la pneumonie, la rougeole, les oreillons, la scarlatine, la variole, la coqueluche et le rhume. La médecine traditionnelle, en revanche, n’a pas pu faire grand-chose. La corrélation avec le début de l’œuvre missionnaire chrétienne a conduit beaucoup à douter de la signification du baptême, car le Dieu chrétien n’était visiblement capable que de peu de choses contre la peste." #NT!
 rapanui.129.g: "C'est l'œuvre du diable." #NT!
 rapanui.130.t: "Un missionnaire meurt du paludisme" #NT!
 rapanui.130.d_cat: "Triste nouvelle de [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] : Le père [SCOPE.sCharacter('rapanui_missionary_scope').GetFirstName] est décédé d'une maladie tropicale. Son engagement courageux et sa direction de l’œuvre missionnaire là-bas ne seront pas oubliés." #NT!
 rapanui.130.d_pro: "Triste nouvelle du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] : le révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] est décédé d'une maladie tropicale. Son engagement courageux et sa direction de l’œuvre missionnaire là-bas ne seront pas oubliés." #NT!
 rapanui.130.f: "Les missionnaires d’Océanie n’ont pas seulement connu le martyre. Tout comme les indigènes ont péri à cause des maladies européennes, les Européens sont morts de maladies là-bas. L'œuvre missionnaire se poursuivra, un successeur a déjà été nommé. Toutefois, cette année, il n'y aura pas de travaux de transformation." #NT!
  
 rapanui.132.t: "Des missionnaires efficaces" #NT!
 rapanui.132.d: "Les nouveaux missionnaires que nous avons envoyés au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se révèlent être des personnes particulièrement compétentes : leur travail missionnaire avance mieux que prévu." #NT!
 rapanui.132.f: "« Rappelez-vous ce que l'Évangile a fait pour les proches parents de ces mêmes Aborigènes. Sur notre propre Aneityum, 3 500 cannibales ont été amenés à renoncer à leur paganisme. . . Aux Fidji, 79 000 cannibales ont été soumis à l’influence de l’Évangile ; et 13 000 membres des Églises déclarent vivre et travailler pour Jésus. Aux Samoa, 34 000 cannibales ont professé le christianisme ; et en dix-neuf ans, son Collège a envoyé 206 enseignants et évangélistes autochtones. Dans nos Nouvelles-Hébrides, plus de 12 000 cannibales ont été amenés à s'asseoir aux pieds du Christ, mais je ne veux pas dire qu'ils soient tous des chrétiens modèles ; et 133 indigènes ont été formés et envoyés comme enseignants et prédicateurs de l'Évangile. - John G. Paton" #NT!
 rapanui.132.g: "Ils font l'œuvre de Dieu." #NT!
 rapanui.133.t: "Nouveaux missionnaires au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]" #NT!
 rapanui.133.d: "Après leur arrivée à la station missionnaire, les nouveaux missionnaires ont commencé directement leur travail et peuvent annoncer leurs premiers succès." #NT!
 rapanui.133.f: "Leur culte était entièrement un service de peur, son but étant de se concilier tel ou tel mauvais esprit, de prévenir le malheur ou de se venger. Ils déifièrent leurs chefs de sorte que presque chaque village ou tribu avait son propre homme sacré. Ils exerçaient une influence extraordinaire sur le mal, ces prêtres de village ou de tribu, et étaient censés disposer de la vie et de la mort à travers leurs cérémonies sacrées. Ils adoraient également les esprits des ancêtres et des héros disparus, à travers leurs idoles matérielles en bois et en pierre. Ils craignaient les esprits et cherchaient leur aide ; cherchant particulièrement à apaiser ceux qui ont présidé à la guerre et à la paix, à la famine et à l’abondance, à la santé et à la maladie, à la destruction et à la prospérité, à la vie et à la mort. Tout leur culte était celui d’une peur servile ; et, autant que j'ai pu l'apprendre, ils n'avaient aucune idée d'un Dieu de miséricorde ou de grâce. - John G. Paton" #NT!
 rapanui.133.g: "Ils font du bon travail." #NT!
 rapanui.134.t: "Des missionnaires incompétents ?" #NT!
 rapanui.134.d: "Malgré un nouveau groupe de missionnaires que nous avons envoyé au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], nos efforts de conversion n'ont eu qu'un succès marginal." #NT!
 rapanui.134.f: "Mes ennemis relâchaient rarement leurs desseins haineux contre ma vie, si calmes ou déroutés soient-ils pour le moment. . . . Un chef sauvage me suivit pendant quatre heures avec son fusil chargé, et, bien que souvent dirigé vers moi, Dieu retint sa main. Je lui parlai gentiment et m'occupai de mon travail comme s'il n'avait pas été là, pleinement persuadé que mon Dieu m'avait placé là et me protégerait jusqu'à ce que la tâche qui m'était assignée soit terminée. Levant les yeux dans une prière incessante vers notre cher Seigneur Jésus, j'ai tout laissé entre ses mains et je me suis senti immortel jusqu'à ce que mon travail soit terminé. Les épreuves et les évasions à couper le souffle ont renforcé ma foi et semblaient seulement me donner du courage pour que d'autres suivent ; et ils se marchèrent rapidement sur les talons. - John G. Paton" #NT!
 rapanui.134.g: "Que font-ils du tout ?" #NT!
 rapanui.135.t: "Commerce avec les autochtones" #NT!
 rapanui.135.d: "Après avoir pris contact avec le dirigeant local, la question est de savoir quoi échanger avec lui ; il offre un artefact précieux, un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] ou des perles précieuses." #NT!
 rapanui.135.f: "L’échange est réciproque : en échange, la nation indigène reçoit une prime technologique." #NT!
 rapanui.135.g: "Nous sommes intéressés par l'artefact." #NT!
 rapanui.135.h: "Notre choix se porte sur l'animal." #NT!
 rapanui.135.i: "Nous aimons les perles." #NT!
 rapanui.136.t: "Raie manta" #NT!
 rapanui.136.d: "Les indigènes nous ont envoyé une superbe raie géante, que nous avons expédiée chez nous le jour même." #NT!
 rapanui.136.f: "La raie manta géante est un animal à la fois fascinant et exotique, qui constitue une nouvelle attraction dans un zoo domestique. C'est l'un des animaux typiques de la faune d'Australie et d'Océanie." #NT!
 rapanui.136.g: "Merveilleux!" #NT!
 rapanui.137.t: "Tortue de mer verte" #NT!
 rapanui.137.d: "Les indigènes nous ont envoyé une excellente tortue de mer, que nous avons expédiée chez nous le jour même." #NT!
 rapanui.137.f: "La tortue verte est un animal à la fois fascinant et exotique, qui constitue une nouvelle attraction dans un zoo domestique. C'est l'un des animaux typiques de la faune d'Australie et d'Océanie." #NT!
 rapanui.138.t: "Le discrédit a fonctionné" #NT!
 rapanui.138.d: "Avec l'aide de quelques témoins indigènes soudoyés et en utilisant les talents rhétoriques de notre missionnaire, nous avons pu informer certains clans locaux des intentions malveillantes de la station missionnaire concurrente." #NT!
 rapanui.138.f: "Les désaccords entre les stations missionnaires rivales, en particulier entre les groupes protestants et catholiques, devaient former un conflit qui se terminait souvent par l'expulsion d'un groupe par le dirigeant respectif s'il se convertissait. Dans le cas de Tahiti, les querelles ont même abouti à une guerre totale, la Tahiti protestante s'opposant aux missionnaires catholiques, eux-mêmes sous protection française. Cet épisode est le prélude à l'intervention militaire de la France à Tahiti, alors que la Grande-Bretagne, considérée comme la protectrice de Tahiti qu'elle a convertie, ne se laisse pas entraîner dans le conflit à cause de quelques îles." #NT!
 rapanui.139.t: "La discréditation se retourne contre elle" #NT!
 rapanui.139.d: "Malgré les meilleures intentions du monde pour avertir nos moutons - et ceux qui sont sur le point de le devenir - des intentions malveillantes de la station missionnaire concurrente, ils n'ont malheureusement pas voulu nous croire. Au contraire : nous sommes désormais perçus comme des fauteurs de troubles hypocrites qui veulent troubler la paix sur l'île !" #NT!
 rapanui.139.g: "Cela n'a pas fonctionné comme prévu." #NT!
 rapanui.140.t: "Encadré!" #NT!
 rapanui.140.d: "Une station missionnaire concurrente au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a porté atteinte à notre bonne réputation et nous a accusé de n'exercer que de l'influence et de la manipulation politiques. Nos chances de conversion ont été significativement impactées !" #NT!
 rapanui.140.g: "Et ces gens se disent chrétiens ?" #NT!
  
 rapanui.141.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] embrasse la foi catholique" #NT!
 rapanui.141.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] embrasse la foi protestante" #NT!
 rapanui.141.d_cat: "Aujourd'hui, lors d'une messe solennelle, le souverain du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a professé Jésus-Christ et a accepté la foi catholique. L'œuvre missionnaire du Père [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName] a ainsi atteint son apogée." #NT!
 rapanui.141.d_pro: "Notre missionnaire, le révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], a baptisé aujourd'hui le dirigeant du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] au nom du Seigneur. La mission chrétienne dans le pays a ainsi franchi le dernier obstacle." #NT!
 rapanui.141.f: "Avec la conversion du dirigeant de ce pays autrefois païen, il fera ses propres efforts pour convertir son peuple à la vraie foi. [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName] restera sur place pendant un certain temps pour accompagner le processus en tant que consultant, mais rentrera chez lui dans un avenir prévisible. Avec la conversion, [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a également demandé notre protection et a expulsé les missionnaires d'autres confessions du pays. Les grandes puissances respectent notre influence sur le terrain, que nous pourrons ultérieurement convertir en autorité directe. Notre travail missionnaire direct sur le terrain est terminé – mais il se peut qu’il y ait d’autres parties du monde qui ont maintenant un besoin urgent du message de Jésus-Christ." #NT!
 rapanui.141.g_cat: "Dans Nomine Domini Nostri, Iesu Christi." #NT!
 rapanui.141.g_pro: "Au nom de notre Seigneur Jésus-Christ." #NT!
 rapanui.142.t: "Le baptême du [SCOPE.sCharacter('rapanui_ruler').GetFullName]" #NT!
 rapanui.142.d: "Avec la conversion de [SCOPE.sCharacter('rapanui_ruler').GetFullName] au catholicisme, la christianisation de notre pays est une affaire accomplie. Le dirigeant converti a fait de la conversion du peuple une priorité absolue." #NT!
 rapanui.143.d: "Avec la conversion de [SCOPE.sCharacter('rapanui_ruler').GetFullName] au protestantisme, la christianisation de notre pays est une affaire accomplie. Le dirigeant converti a fait de la conversion du peuple une priorité absolue." #NT!
 rapanui.142.f: ""
 rapanui.144.t_cat: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se convertit au protestantisme hérétique" #NT!
 rapanui.144.t_pro: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se convertit au catholicisme hérétique" #NT!
 rapanui.144.d_cat: "Après que le dirigeant du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ait accepté le baptême d'un missionnaire protestant, nos efforts de conversion là-bas peuvent finalement être considérés comme un échec." #NT!
 rapanui.144.d_pro: "Après que le dirigeant du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ait accepté le baptême d'un missionnaire catholique, nos efforts de conversion là-bas peuvent finalement être considérés comme un échec." #NT!
 rapanui.144.f: "Tous les efforts visant à convertir la population locale à la vraie foi sont vains. Avec la conversion, le pouvoir qui soutient ces faux prédicateurs a également gagné en influence dans les îles et pourrait bientôt expulser notre propre peuple. Nous devrons retirer nos missionnaires après ce changement de politique et voir si un autre pays pourrait être plus perspicace quant à l’acceptation de la vraie foi." #NT!
 rapanui.144.g_cat: "C'est l'œuvre du diable." #NT!
 rapanui.144.g_pro: "C'est l'œuvre du diable." #NT!
  
 rapanui.146.t: "Commerce avec les étrangers" #NT!
 rapanui.146.d: "Les négociateurs d'une station missionnaire d'un pays étranger nous ont fait une offre commerciale. Nous pouvons choisir ce qui nous intéresse le plus." #NT!
 rapanui.146.f: "Le commerce est réciproque : en échange, la nation étrangère reçoit un artefact, un animal ou des perles." #NT!
 rapanui.146.g: "Nouvelles techniques agricoles." #NT!
 rapanui.146.h: "Armes modernes." #NT!
 rapanui.146.i: "Plus d'éducation." #NT!
  
 rapanui.151.t: "Un missionnaire recueille du folklore" #NT!
 rapanui.151.d: "Notre missionnaire du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a collecté des histoires, des chansons et des mythes auprès des gens pour mieux comprendre la mentalité et le contexte de la culture." #NT!
 rapanui.151.f: "Alors que certains missionnaires se voyaient dans la tradition de Boniface et combattaient radicalement les particularités des indigènes, il y a toujours eu le type d'érudit qui voulait d'abord s'orienter dans la culture respective afin de trouver des points de contact qu'il pourrait ensuite utiliser. pour conduire plus efficacement les indigènes au Christ. Enfin, les Jésuites pratiquaient cette technique. Les collections étaient souvent importantes pour une identification ultérieure, puisque les missionnaires étaient les premiers à transmettre la tradition par écrit. Dans le même temps, l’intérêt pour les cultures exotiques et leurs coutumes grandit en Europe." #NT!
 rapanui.151.g: "Utilisez ces connaissances pour convertir la population." #NT!
 rapanui.151.h: "Cette collection appartient à un musée." #NT!
 rapanui.152.t: "École chrétienne" #NT!
 rapanui.152.d: "Avec la fondation d'une école missionnaire au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], un pas important a été franchi sur le chemin de la christianisation et de l'éducation du pays." #NT!
 rapanui.152.f: "Les écoles chrétiennes ont largement contribué à amener progressivement l’Océanie, isolée du reste du monde, à la tradition scolaire prédominante en Occident et à promouvoir ainsi l’alphabétisation de la population autochtone. Avec la fin du cannibalisme et des querelles tribales, l’introduction des écoles est considérée comme l’un des grands effets secondaires positifs du travail missionnaire." #NT!
 rapanui.152.g: "Non scolaire, sed vitae discimus." #NT!
 rapanui.153.t: "Conflit avec un missionnaire hérétique" #NT!
 rapanui.153.d: "Les actions agressives d'un missionnaire ont accru le conflit existant avec la station missionnaire rivale. Il prétend qu'un groupe d'indigènes appartient à ses catéchistes et non à notre congrégation." #NT!
 rapanui.153.f: "Malheureusement, le récit chrétien selon lequel l’arrivée des missionnaires a mis fin à la soif de sang des cannibales et aux querelles tribales présentait également des défauts évidents : l’antagonisme entre les confessions a conduit à des querelles qui n’existaient pas auparavant." #NT!
 rapanui.153.g: "Ce sont nos catéchistes." #NT!
 rapanui.153.h: "Tournez l’autre joue." #NT!
 rapanui.154.t: "Poste commercial" #NT!
 rapanui.154.d: "Dans une action clairement dirigée contre nous, la station missionnaire rivale du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] a soutenu l'établissement d'un poste de traite pour leur nation, probablement dans l'espoir de mieux lier les indigènes à eux par une consommation ignoble." #NT!
 rapanui.154.f: "Parfois, les cadeaux de Noël sont plus importants pour se convertir au christianisme qu’une Bible ennuyeuse." #NT!
 rapanui.154.g: "Nous construirons notre propre poste commercial !" #NT!
 rapanui.155.t: "Privilège pour rival" #NT!
 rapanui.155.d: "Un missionnaire rival a eu le privilège d'agir en tant que conseiller du souverain à sa cour. Non seulement c’est un affront sérieux, mais cela pourrait miner notre position au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]." #NT!
 rapanui.155.f: "Les missionnaires qui ont réussi à gagner la confiance d'un dirigeant ont souvent été embauchés en raison de leur éducation, de leurs contacts diplomatiques et, enfin et surtout, de l'espoir d'un transfert de connaissances. Cela ne signifiait pas nécessairement une réelle volonté de conversion, mais signifiait au moins une plus grande position de pouvoir pour le pays d'où le missionnaire était issu - au grand dam des confessions rivales qui espéraient établir des protectorats fantômes en influençant un dirigeant." #NT!
 rapanui.155.g: "Nous insistons sur les mêmes privilèges." #NT!
  
 rapanui.171.t: "Crise au paradis" #NT!
 rapanui.171.d: "Le conflit entre les missionnaires étrangers a atteint des niveaux dangereux. Un éventuel conflit politique semble inévitable." #NT!
 rapanui.171.f: "À un moment donné, les désaccords entre missionnaires de différentes confessions pourraient dégénérer en conflit politique. L’exemple le plus connu est Tahiti. Craignant une intervention, le dirigeant concerné pourrait essayer de se convertir à l'une des deux confessions, afin d'espérer au moins le soutien du pouvoir respectif en cas d'intervention militaire, à laquelle on était désespérément inférieur. La protection du Protecteur n'était pas assurée, mais elle offrait au moins une chance de survie plutôt que d'être réduite à une simple colonie." #NT!
 rapanui.171.g: "Se convertir au catholicisme" #NT!
 rapanui.171.h: "Se convertir au protestantisme" #NT!
 rapanui.172.t: "Crise au paradis" #NT!
 rapanui.172.d: "La situation au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] s'est aggravée. Le dirigeant local a avoué l’hérésie de la station missionnaire rivale. Certains politiques réclament déjà une intervention navale." #NT!
 rapanui.172.f: "Avec la conversion du dirigeant à une autre confession, ce n'est qu'une question de temps avant que nos missionnaires ne soient expulsés : bientôt la religion d'État nouvellement établie interdira leur séjour. Nos ambitions de convertir définitivement la nation insulaire à la vraie foi et d’y exercer une influence ont reçu un coup dur ; mais la situation n’est pas complètement désespérée. Cette affaire nous offre un excellent prétexte pour intervenir directement militairement au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] et faire respecter nos idées – politiquement et religieusement. Bien sûr, si son nouveau protecteur reste aux côtés de son nouveau coreligionnaire, cela pourrait dégénérer en une guerre pure et simple bien au-delà des rives du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]..." #NT!
 rapanui.172.g: "Ces îles isolées ne valent pas les os d'un marin [ROOT.GetCountry.GetAdjectiveNoFlag]." #NT!
 rapanui.172.h: "Le prestige de notre nation est en jeu !" #NT!
 rapanui.173.t: "Crise au paradis" #NT!
 rapanui.173.d: "En raison de l'escalade de la situation au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag], le dirigeant s'est converti à notre foi. La nation qui dirige la station missionnaire rivale refuse cependant de laisser tomber cette situation et menace d’une invasion militaire pour imposer ses idées." #NT!
 rapanui.173.f: "La question de savoir quelle est la valeur pour nous du contrôle de certaines îles du Pacifique est plus que jamais d’actualité : sommes-nous prêts à entrer en guerre pour défendre le protectorat nouvellement conquis ? En tout cas, notre concurrent montre les dents. Avec cela, posséder [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] pourrait devenir une question d’honneur national." #NT!
 rapanui.173.g: "Malheureusement, un tel conflit mettrait à rude épreuve nos ressources." #NT!
 rapanui.173.h: "Bien sûr nous venons aider notre nouveau protégé." #NT!
 rapanui.174.t: "Le protecteur non protecteur" #NT!
 rapanui.174.d: "Notre prétendue « puissance protectrice » trouvait trop dangereux de nous protéger dans la guerre à venir." #NT!
 rapanui.174.f: "Même après des missions réussies et un soutien amical et mutuel dans les conflits locaux, la nation qui avait converti l’un des peuples du Pacifique Sud n’avait pas nécessairement intérêt à le protéger contre d’autres grandes puissances. Ainsi, lorsque la France catholique y vit sa sphère d'influence violée, la Grande-Bretagne s'abstint de protéger Tahiti, qu'elle avait convertie au protestantisme. Londres a reconnu les revendications des Français, notamment parce qu'elle ne voulait pas déclencher une guerre mondiale à propos de quelques îles isolées." #NT!
 rapanui.174.g: "Nous continuerons à nous battre pour notre liberté !" #NT!
 rapanui.174.h: "Nous nous soumettons avant que le pire n’arrive." #NT!
 rapanui.175.t: "Victoire diplomatique" #NT!
 rapanui.175.d: "Notre intimidation a suffi à briser la volonté du dirigeant du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Il se convertira à notre religion et demandera notre protection." #NT!
 rapanui.175.f: "Dans le cas où une puissance protectrice n’interviendrait pas et que le dirigeant local reviendrait sur sa décision religieuse, il existe un espoir rare d’un conflit sans effusion de sang." #NT!
 rapanui.175.g: "Le meilleur résultat possible." #NT!
 rapanui.176.t: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] se prépare à la guerre" #NT!
 rapanui.176.d: "Bien qu'ils aient été trahis par leur nouveau protecteur, les indigènes sont prêts à nous faire la guerre pour défendre leur liberté." #NT!
 rapanui.176.f: "Même si notre intervention ne provoquera pas de conflit entre les grandes puissances, la lutte des peuples indigènes pour la liberté pourrait s'avérer plus violente que ce à quoi on pourrait s'attendre en réalité d'un simple soulèvement des peuples primitifs." #NT!
 rapanui.176.g: "Alors c’est la guerre." #NT!
 rapanui.177.t: "Un nouveau Frère en Christ" #NT!
 rapanui.177.d: "En raison de l'escalade croissante entre les missionnaires protestants et catholiques, le dirigeant du PAYS a décidé de professer notre dénomination afin de demander protection." #NT!
 rapanui.177.f: "Nous avons pu affirmer nos intérêts sans effusion de sang. Reconnaissant nos prétentions sur cette zone d'influence, les missionnaires rivaux font déjà leurs valises. Ils ne nous feront plus obstacle à l’avenir." #NT!
 rapanui.177.g: "Une conversion est une conversion." #NT!
 rapanui.178.t: "La guerre au paradis est terminée" #NT!
 rapanui.178.d: "Nous avons fait valoir nos intérêts dans [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag]. Le dirigeant et sa nation se soumettront à notre domination et se convertiront à notre religion." #NT!
 rapanui.178.f: "Certains doivent apprendre à leurs dépens. Ils nous remercieront plus tard pour cet acte de charité." #NT!
  
 rapanui.201.t: "Chef d'expédition" #NT!
 rapanui.201.d: "Le [concept_dubois_pacific_expedition] nécessite un amiral expérimenté. Jusqu'à trois candidats peuvent postuler pour cette initiative." #NT!
 rapanui.201.f: "Un amiral revenant d'une expédition devrait grandement améliorer son expérience du voyage, mais ne serait pas disponible pendant son absence si la guerre éclatait." #NT!
 rapanui.201.g: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_1').GetFullName]" #NT!
 rapanui.201.h: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_2').GetFullName]" #NT!
 rapanui.201.i: "[SCOPE.sCharacter('rapanui_pacific_expedition_leader_3').GetFullName]" #NT!
 rapanui.202.t: "Objectif de l'expédition" #NT!
 rapanui.202.d: "Il existe encore des désaccords quant à savoir si l'expédition de recherche doit avoir un objectif précis et, si oui, sur quel domaine le voyage doit se concentrer." #NT!
 rapanui.202.f: "Une spécialisation nous donnera un avantage dans les sous-domaines respectifs. La probabilité de certains événements est augmentée. Les militaires en particulier bénéficieraient d’une amélioration de nos connaissances océanographiques, et les sciences sociales des études biologiques. Les grandes puissances peuvent également exprimer leurs ambitions impériales et prendre des mesures qui accroissent leur prestige et leur influence dans la région." #NT!
 rapanui.202.g: "Il s'agit d'un voyage de recherche général." #NT!
 rapanui.202.h: "Nous réalisons principalement des études océanographiques." #NT!
 rapanui.202.i: "Nous voulons en savoir plus sur les merveilles de la nature." #NT!
 rapanui.202.j: "La réputation de notre nation est plus importante que les bugs ou les expériences." #NT!
 rapanui.203.t: "Scientifique associé" #NT!
 rapanui.203.d: "Il est possible d'ajouter un scientifique spécial à l'expédition, à condition qu'il possède les qualifications appropriées. Des géomètres, naturalistes, paléontologues et [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] sont recherchés." #NT!
 rapanui.203.f: "Les expéditions dans le Pacifique étaient connues pour attirer à bord une multitude d’érudits issus d’un large éventail de disciplines et élargir les horizons des universitaires restés chez eux à leur retour. Certes, il s'agissait avant tout d'observations et de collectes, l'évaluation n'ayant généralement lieu que dans le pays d'origine. Si les marins méprisaient avec un certain mépris les « collectionneurs d'insectes », ce sont souvent ces personnalités au travail méticuleux qui ont également réalisé des réalisations scientifiques exceptionnelles grâce à des mesures en haute mer, des expériences magnétiques ou des observations du transit de Vénus." #NT!
 rapanui.203.g: "Il n’est pas nécessaire d’avoir un autre scientifique." #NT!
 rapanui.203.h: "Nous avons besoin d'un géomètre. [SCOPE.sCharacter('rapanui_surveyor').GetFullName] serait admissible à l'expédition." #NT!
 rapanui.203.i: "Un naturaliste comme [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] semble être la bonne personne." #NT!
 rapanui.203.j: "Le choix revient à [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName], le paléontologue." #NT!
 rapanui.203.k: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] est un [concept_verrier_astronomer], et une telle expédition en aura besoin." #NT!
 rapanui.204.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Lancements d'expédition" #NT!
 rapanui.204.d: "Les préparatifs pour le [concept_dubois_pacific_expedition] sont terminés. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] a choisi le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] comme produit phare. Le voyage restera dans l'histoire sous le nom de #Yellow [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expédition#!." #NT!
 rapanui.204.f: "Par une journée ensoleillée, la silhouette du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] se reflète dans l'eau. Des représentants importants de l'élite académique se tiennent sur le quai, un professeur donne une conférence qui non seulement se perd dans les détails scientifiques, mais met également l'accent sur le moment historique. Ce n'est pas seulement une journée spéciale pour la science, mais aussi pour le [ROOT.GetCountry.GetNameNoFormatting]. Quelle que soit l’issue de l’aventure, les espoirs placés dans le voyage sont grands. Bientôt le [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] donne l'ordre de larguer les amarres. En guise d'adieu, les canons saluent bruyamment jusqu'à ce que le navire d'expédition disparaisse au loin." #NT!
 rapanui.204.g: "Larguez les amarres - vers l'Océanie !" #NT!
 rapanui.204.h: "Embarquez pour l’Australie et la Nouvelle-Zélande." #NT!
 rapanui.204.i: "Cap vers l'Indonésie et la Mélanésie." #NT!
 rapanui.205.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] L'expédition arrive en Océanie" #NT!
 rapanui.205.d: "L'équipage du #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, dirigé par le Commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], a rejoint à bon port les eaux de la Polynésie Orientale et débutera prochainement ses travaux de recherches." #NT!
 rapanui.205.f: "Un [concept_dubois_pacific_expedition] peut être envoyé vers l'une des trois régions bordant le Pacifique : Océanie, Australie ou Indonésie. Ce n'est pas seulement l'objet éventuel d'un tel voyage qui joue un rôle, mais aussi la région. Par exemple, les kangourous ne peuvent être trouvés qu’en Australie. Les grandes puissances impérialistes peuvent envoyer des missionnaires et établir des comptoirs commerciaux en Océanie sans intérêt diplomatique, mais pas en Indonésie ou en Australie. Il est possible une fois au cours d'une expédition de changer de région via une entrée de journal." #NT!
 rapanui.205.g: "Ah, Tahiti." #NT!
 rapanui.206.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] L'expédition arrive en Australie" #NT!
 rapanui.206.d: "L'équipage du #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, dirigé par le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], a atteint en toute sécurité les eaux de Tasmanie et commencera prochainement ses travaux de recherche." #NT!
 rapanui.206.g: "Ah, l'Australie." #NT!
 rapanui.207.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] L'expédition arrive en Indonésie" #NT!
 rapanui.207.d: "L'équipage du #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!, dirigé par le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], a atteint en toute sécurité les eaux de Java et commencera prochainement ses travaux de recherche." #NT!
 rapanui.207.g: "Ah, Batavia." #NT!
 rapanui.210.t: "Changer de cap" #NT!
 rapanui.210.d: "Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] donne l'ordre de changer de cap et de quitter la zone d'expédition précédente. Dans quelle région le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] doit-il naviguer ?" #NT!
 rapanui.210.f: "« Tout ce que vous faites sans confiance sera mal fait. » -James cook" #NT!
 rapanui.210.g: "Polynésie." #NT!
 rapanui.210.h: "Australie." #NT!
 rapanui.210.i: "Indonésie." #NT!
 rapanui.210.j: "Gardez le cap." #NT!
  
 rapanui.211.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Retour de l'expédition" #NT!
 rapanui.211.d: "L'expédition commandée par [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] est de retour après des années de voyage. Les générations futures bénéficieront de ses réalisations." #NT!
 rapanui.211.f: "Le retour à la maison d’un voyage de recherche à grande échelle n’était souvent pas la fin, mais simplement le début d’une recherche à long terme. L'expédition danoise Galathea peut servir d'exemple. Le navire a renvoyé 93 conteneurs contenant des contenus zoologiques, entomologiques, botaniques et géologiques. Il y avait également 21 cartons de matériel ethnographique, une importante collection de Java, ainsi que des cadeaux de scientifiques de nombreuses villes et ports visités par l'expédition. Malheureusement, les résultats n’ont jamais été entièrement publiés pour des raisons politiques. Les collections ont ensuite servi principalement de matériel de référence." #NT!
 rapanui.211.g: "Bienvenue à la maison." #NT!
 rapanui.212.t: "Un nouveau naturaliste" #NT!
 rapanui.212.d: "Après une longue expédition et les études intensives qui y sont associées, le voyageur chercheur [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] est désormais considéré comme un naturaliste confirmé et un expert dans son domaine." #NT!
 rapanui.212.f: "« En conclusion, il me semble que rien ne peut être plus enrichissant pour un jeune naturaliste qu'un voyage dans des pays lointains. Cela à la fois aiguise et apaise en partie ce besoin et ce désir que, comme le remarque Sir J. Herschel, un homme éprouve bien que tous ses sens corporels soient pleinement satisfaits. L'excitation suscitée par la nouveauté des objets et les chances de succès le stimulent à une activité accrue. D'ailleurs, comme un certain nombre de faits isolés deviennent vite inintéressants, l'habitude de la comparaison conduit à la généralisation. D'un autre côté, comme le voyageur ne séjourne que peu de temps dans chaque lieu, ses descriptions doivent généralement consister en de simples croquis, au lieu d'observations détaillées. D'où, comme je l'ai constaté à mes dépens, une tendance constante à combler les vastes lacunes des connaissances par des hypothèses inexactes et superficielles. -Charles Darwin" #NT!
 rapanui.212.g: "Il nous sera utile pour nos projets futurs." #NT!
 rapanui.213.t: "Un scientifique associé rédige un rapport" #NT!
 rapanui.213.d: "De retour d'un voyage de recherche, [SCOPE.sCharacter('rapanui_scientist').GetFullName] rédige un premier rapport sur le voyage vers le Pacifique. Les résultats seront consignés plus en détail au cours des prochaines années." #NT!
 rapanui.213.f: "Les voyages de recherche réussis étaient souvent suivis d'un long traité scientifique sur les événements, qui durait généralement des années. Les connaissances acquises par Charles Darwin sur le « Beagle » ne seront reflétées que dans plusieurs traités des années suivantes. Le voyage de recherche de l'Autrichien « Novara » devait être reflété dans 21 volumes. Les découvertes de l'expédition Challenger ont continué à être publiées jusqu'en 1895, dix-neuf ans après la fin de son voyage, par le Challenger Office d'Édimbourg, créé à cet effet. Le rapport contenait 50 volumes et comptait plus de 29 500 pages." #NT!
 rapanui.213.g: "Encore un article scientifique pour la bibliothèque." #NT!
  
 rapanui.221.t: "courants océaniques" #NT!
 rapanui.221.d: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] est entré dans un courant remarquablement fort." #NT!
 rapanui.221.f: "L’étude des courants océaniques était l’une des sciences fondamentales à partir desquelles l’océanographie est née. Dès l'ère des découvertes, les navigateurs espagnols et portugais avaient identifié des courants potentiellement bénéfiques pour traverser rapidement les océans du monde ; un exemple bien connu est le commerce entre Manille aux Philippines et Acapulco au Mexique. Au XIXe siècle, ces connaissances océanographiques ont été approfondies afin d’obtenir une image meilleure et plus complète du fonctionnement exact du système mondial des courants océaniques." #NT!
 rapanui.221.g: "Les scientifiques devraient faire les expériences les plus nécessaires." #NT!
 rapanui.221.h: "Suivez le courant pour acquérir plus de connaissances." #NT!
 rapanui.222.t: "Examens océanographiques" #NT!
 rapanui.222.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! étudie actuellement la composition de l'eau des océans et la température dans une zone jusqu'ici peu explorée." #NT!
 rapanui.222.f: "L'eau des océans du monde est constamment en mouvement. Les principaux facteurs déterminants sont les marées et le vent. En outre, les différences de température et de salinité jouent également un rôle important dans le transport de l'eau de mer, car les différences de densité qui en résultent provoquent des courants. Les changements de température de l'eau, de salinité et donc aussi de vitesse d'écoulement d'un courant ont donc également un impact sur les terres émergées, par exemple sur le climat. L’exemple le plus connu est le Gulf Stream." #NT!
 rapanui.222.g: "Du sel de mer frais !" #NT!
 rapanui.223.t: "Magnétisme" #NT!
 rapanui.223.d: "Les scientifiques à bord du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] mènent diverses expériences pour prouver les théories sur le magnétisme terrestre." #NT!
 rapanui.223.f: "Un théodolite de voyage est un théodolite géodésique conçu pour les expéditions, qui est construit aussi petit et robuste que possible et dont le réglage est également possible en déplacement. On sait qu'il a été utilisé lors de l'expédition autrichienne Novara. Pour déterminer les paramètres géomagnétiques sur terre, des stations étaient généralement installées là où le sous-sol solide était formé par des « briques » apportées. Les séries de mesures, qui duraient souvent des heures, devaient toujours être accompagnées de déterminations de localisation astronomiques. De cette manière, il a été possible de déterminer le champ magnétique terrestre en 17 endroits au total dans le monde." #NT!
 rapanui.223.g: "Cela améliorera nos connaissances physiques." #NT!
 rapanui.223.h: "M. [SCOPE.sCharacter('rapanui_scientist').GetLastName] devrait faire une expérience spéciale." #NT!
 rapanui.223.i: "Cela améliorera nos connaissances océanographiques." #NT!
 rapanui.224.t: "Mesure en haute mer" #NT!
 rapanui.224.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! mène une enquête difficile en haute mer pour déterminer la densité, la température et la salinité dans les niveaux inférieurs de la mer. Des formes de vie jusqu'alors inconnues doivent également être pêchées dans les profondeurs." #NT!
 rapanui.224.f: "À partir du milieu du XIXe siècle, les recherches en haute mer jouent un rôle de plus en plus important. D'une part, cela était lié à l'exploration des fonds marins pour la pose de câbles au début de la télégraphie. En revanche, les théories physiques et biologiques doivent être vérifiées. Pendant longtemps, on a supposé qu'aucun être vivant ne pouvait exister au-delà d'une certaine profondeur d'eau ou que des « fossiles vivants » y auraient été conservés. Des scientifiques comme C.W. Tomson pensaient que les conditions de température froide constante, d'obscurité et d'absence de courants, de vagues ou d'événements sismiques constituaient un environnement si stable que l'évolution ralentirait ou s'arrêterait complètement. Cela a fait de la recherche en haute mer un domaine important pour les naturalistes, les paléontologues et les partisans de la théorie de l'évolution." #NT!
 rapanui.224.g: "Concentrez-vous sur la mesure." #NT!
 rapanui.224.h: "Concentrez-vous sur la capture en haute mer [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 rapanui.225.t: "Antarctique" #NT!
 rapanui.225.d: "Un fort courant a fait dévier le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] de sa trajectoire et s'est retrouvé dans les glaces éternelles de l'Antarctique. Les scientifiques sont agréablement surpris, les marins craignent de se retrouver coincés dans les glaces." #NT!
 rapanui.225.f: "Si un [concept_dubois_pacific_expedition] se retrouve en Antarctique, c'est le bon moment pour intensifier vos propres recherches. Cependant, le navire risque de perdre un temps précieux s'il avance trop loin dans le royaume des glaces. Alors que plusieurs expéditions du XIXe siècle se sont aventurées dans des régions subpolaires, même l’expédition Challenger a pris soin de ne pas passer trop de temps dans un environnement hostile." #NT!
 rapanui.225.g: "Une période idéale pour les études océanographiques." #NT!
 rapanui.225.h: "Une période idéale pour les études météorologiques." #NT!
 rapanui.225.i: "Une période idéale pour les études zoologiques." #NT!
 rapanui.225.j: "Une période idéale pour les études générales." #NT!
 rapanui.226.t: "Glace" #NT!
 rapanui.226.d: "Le voyage du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] sera considérablement retardé. Apparemment, le navire est enfermé dans les glaces éternelles." #NT!
 rapanui.226.f: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! n'est pas en mesure de mener des expériences." #NT!
 rapanui.226.g: "Ils perdent un temps précieux !" #NT!
 rapanui.227.t: "Île inconnue" #NT!
 rapanui.227.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a découvert une île jusqu'alors inconnue. Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] a ordonné de les explorer de plus près." #NT!
 rapanui.227.f: "« On dit que la lâcheté est contagieuse ; mais alors l’argumentation est, d’un autre côté, un grand enhardissement. -Robert Louis Stevenson" #NT!
 rapanui.227.g: "Envoyez M. [SCOPE.sCharacter('rapanui_scientist').GetLastName] explorer l'île" #NT!
 rapanui.227.h: "Envoyez une petite expédition terrestre." #NT!
 rapanui.229.t: "Le courant marin éloigne le navire" #NT!
 rapanui.229.d: "Peut-être que le prix de la dernière expérience scientifique était un peu trop élevé. Le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] est emporté par le courant et le vent est extrêmement défavorable." #NT!
 rapanui.229.f: "Si un navire d'expédition est pris dans un courant océanique, il quitte sa zone de recherche d'origine et est jeté dans l'une des deux autres. La dérive du navire est aléatoire." #NT!
 rapanui.229.g: "On dirait que nous perdons de vue notre objectif d'expédition." #NT!
 rapanui.230.t: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] profond" #NT!
 rapanui.230.d: "Une mesure en haute mer effectuée par l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a permis de trouver le point le plus profond de l'océan. En hommage à cette découverte, ces fonds marins porteront désormais le nom du navire !" #NT!
 rapanui.230.f: "Le 23 mars 1875, à la station d'échantillonnage numéro 225 située dans le sud-ouest de l'océan Pacifique entre Guam et Palau, l'expédition Challenger a enregistré un sondage de 4 475 brasses (26 850 pieds ; 8 184 m) de profondeur, qui a été confirmé par un sondage supplémentaire. Comme l'ont montré des expéditions ultérieures utilisant des équipements modernes, cette zone représente l'extrémité sud de la fosse des Mariannes et est l'un des endroits les plus profonds connus du fond océanique. Des sondages modernes jusqu'à 6 012 brasses (36 070 pieds ; 10 994 m) ont depuis été découverts à proximité du site du sondage original du Challenger. La découverte de cette profondeur par le Challenger a été une découverte clé de l'expédition visant à élargir les connaissances océanographiques sur la profondeur et l'étendue de l'océan et porte désormais le nom du navire, Challenger Deep." #NT!
 rapanui.230.g: "Une journée historique." #NT!
  
 rapanui.231.t: "None" #NT!
 rapanui.231.d: "Au cours de son voyage, l'Expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a rencontré une colonie de tortues. L'île regorge de ces reptiles." #NT!
 rapanui.231.f: "Même de loin, l'équipage pouvait voir que la plage de l'île semblait bouger. Apparemment, c’était l’endroit de prédilection des tortues vertes pour pondre leurs œufs. Dès leur arrivée à terre, certains marins voulaient se permettre leurs farces avec les animaux sans méfiance, que ce soit en volant des œufs de tortue ou en annonçant ouvertement qu'ils voulaient enfin goûter eux-mêmes à la fameuse soupe de tortue. Cependant, un appel urgent des scientifiques au commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] a permis aux marins - bien qu'à contrecœur - d'abandonner leurs ambitions culinaires." #NT!
 rapanui.231.g: "Nous devrions capturer une des tortues." #NT!
 rapanui.231.h: "Étudiez les tortues et prélevez quelques échantillons." #NT!
 rapanui.232.t: "La Manta" #NT!
 rapanui.232.d: "À la recherche de nouveaux poissons exotiques, les scientifiques de l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! ont découvert une magnifique raie manta géante." #NT!
 rapanui.232.f: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] n'a jeté l'ancre que brièvement dans la matinée pour étudier la population de poissons locale dans une baie. Alors que certains scientifiques collectaient des échantillons avec un canot, une raie géante d'une telle beauté est passée devant la proue que les universitaires n'en croyaient pas leurs yeux - ils ne connaissaient un spécimen aussi extraordinaire que par le fil des marins des temps pré-modernes. Cependant, le message adressé au reste de l’équipage a suscité des sentiments ambivalents. Certains zoologistes ont insisté sur le fait que la meilleure chose à faire était de capturer l'animal et de le transporter chez lui dans une cuve d'eau. D'autres universitaires ont soutenu qu'il fallait mieux observer l'animal dans son environnement afin de tirer de meilleures conclusions scientifiques ; et finalement, un groupe a déclaré qu'il devait laisser la raie tranquille et continuer le prélèvement d'échantillons. Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName], quant à lui, avait annoncé des projets complètement différents : il suggérait de tirer l'animal comme trophée et de l'envoyer au [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName] en guise de reconnaissance - que ce soit par gratitude pour le soutien financier du gouvernement ou pour des raisons de carrière est une question ouverte." #NT!
 rapanui.232.g: "Nous devrions essayer d'attraper cet animal étonnant." #NT!
 rapanui.232.h: "Ce serait un grand trophée pour notre dirigeant." #NT!
 rapanui.232.i: "M. [SCOPE.sCharacter('rapanui_scientist').GetLastName] devrait l'étudier." #NT!
 rapanui.232.j: "Profitez simplement de la nature et collectez plutôt quelques échantillons." #NT!
 rapanui.233.t: "Attrapez le kangourou" #NT!
 rapanui.233.d: "Lors d'une escale sur les côtes australiennes, les éclaireurs du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] prennent contact avec la population locale. Ils ont alerté l'équipage de la présence de kangourous rouges dans la région." #NT!
 rapanui.233.f: ""Mais ce sont de gros monstres poilus !" » a déclaré le colon gallois, alors que le zoologiste Prof. Buttonholetoaster se mettait joyeusement à chasser le kangourou roux. Ce que le professeur Buttonholetoaster n'aurait pas pu deviner, c'est que les kangourous roux australiens étaient parmi les plus grands voyous du règne animal, et que le colon gallois avait même sous-estimé ce fait. Et bien que le colon ait souligné à plusieurs reprises les conséquences sanglantes du tristement célèbre kangourou rouge de Dead Cat Gully, ce n'était qu'une petite préparation à ce que le professeur Buttonholetoaster allait réellement faire. Des collègues enthousiastes voulaient souligner en particulier qu'avant l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, le professeur Buttonholetoaster avait passé 33 ans dans un sous-sol miteux de l'université et n'était que dans un état tolérable pour s'attaquer au plus gros animal terrestre d'Australie ; le seul entraînement de musculation pratiqué par le professeur Buttonholetoaster au cours des dernières années consistait à empiler des assiettes de gâteau aux cerises émietté. Bien que les collègues aient convenu que la recherche d'un kangourou géant était bénéfique pour la recherche zoologique générale, des doutes se sont posés quant à savoir si cette approche était la bonne." #NT!
 rapanui.233.g: "Nous avons besoin de ce kangourou. Qu'est-ce qui pourrait bien se passer ?" #NT!
 rapanui.234.t: "L'affaire Koala" #NT!
 rapanui.234.d: "En permission à terre, un commerçant ambulant australien nous contacte. C'est un marchand d'animaux. Il dit qu'il a un « ours moelleux » pour nous que vous ne trouverez nulle part ailleurs dans le monde..." #NT!
 rapanui.234.f: "Les scientifiques de la #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Expédition#! ont rapidement déterminé que l'ours présumé était un koala et donc un marsupial. Néanmoins : l'intérêt des zoologistes et des biologistes est grand. Il y a cependant un hic : le commerçant ne veut pas d'argent, il veut un autre animal en échange. Il réclame une hermine. La demande a surpris certains membres de l'équipage, mais le marchand d'animaux souligne que les belettes, les furets et autres animaux similaires sont très demandés en Australie et en Nouvelle-Zélande. La raison en est que les colons ont amené des lapins, ce qui a non seulement nui à la flore et à la faune locales, mais aussi à l'économie agricole, car ils n'avaient pas d'ennemis naturels. Aujourd’hui, les martres sont très demandées pour combattre les lapins. Cela pourrait-il avoir des conséquences ? Le marchand d'animaux hausse les épaules et demande si nous possédons une hermine ou non." #NT!
 rapanui.234.g: "Nous échangeons volontiers notre hermine contre son koala." #NT!
 rapanui.234.h: "Le mal qu’une telle hermine pourrait faire en Australie serait horrible !" #NT!
 rapanui.234.i: "Quelle étrange proposition. Nous sommes plus intéressés par les spécimens." #NT!
 rapanui.235.t: "L'animal le plus étrange" #NT!
 rapanui.235.d: "Dans une ville portuaire, un contact mis en relation avec un chasseur et trappeur d'animaux renommé, qui fait découvrir aux scientifiques un animal époustouflant." #NT!
 rapanui.235.f: "Aucun membre du personnel scientifique n’avait jamais entendu parler d’un tel animal, et encore moins en avait vu. Alors qu'il y avait des spéculations sur la faune fascinante de l'Australie, on avait prévenu que les aborigènes avaient déjà parlé aux Européens d'animaux fantastiques comme le bunyip, qui se sont révélés être de simples contes de fées. Cependant, deux choses ont fait naître des doutes supplémentaires chez les scientifiques. D'une part, il y avait l'exigence du chasseur d'animaux de ne pas toucher la chimère du canard, du castor et de la loutre, ni de s'en approcher trop près. Cela a fait soupçonner certains zoologistes qu'il pourrait s'agir d'une créature empaillée. Un biologiste a découvert qu'un canard était enveloppé dans une fourrure de loutre et qu'une queue de castor y était attachée. Le prix soulève un deuxième doute : il faudrait une subvention du capital pour couvrir ces frais. Il ne peut être exclu que d’autres demandes d’argent aient été formulées par le chasseur d’animaux." #NT!
 rapanui.235.g: "ACHÈTE-LE!" #NT!
 rapanui.235.h: "Cet animal est clairement faux. Je soupçonne un modèle économique discutable derrière cette politique commerciale." #NT!
 rapanui.236.t: "Secrets de Bornéo" #NT!
 rapanui.236.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a fait une découverte intéressante dans les forêts de Bornéo." #NT!
 rapanui.236.f: "Une équipe de scientifiques, de guides et d'assistants locaux et d'une escorte armée ont trouvé un orang-outan solitaire lors d'une randonnée dans les forêts de Bornéo. Il existe plusieurs options pour gérer la découverte. Les orangs-outans sont généralement solitaires et sont devenus beaucoup plus rares et plus timides avec l’arrivée des Européens. Les entomologistes, en revanche, aiment beaucoup le spécimen et souhaitent continuer à rechercher des coléoptères." #NT!
 rapanui.236.g: "Un animal de zoo parfait." #NT!
 rapanui.236.h: "M. [SCOPE.sCharacter('rapanui_scientist').GetLastName] devrait étudier cette merveilleuse créature." #NT!
 rapanui.237.t: "Le dragon" #NT!
 rapanui.237.d: "Sur les îles de la Sonde, l'équipage du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] est confronté à un reptile aux allures préhistoriques." #NT!
 rapanui.237.f: "Sur les îles de la Sonde, le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] a dû observer un monstrueux reptile attendre sur les rochers. Un zoologiste a confirmé qu'il s'agissait du varan le plus grand et le plus magnifique qu'il ait jamais vu, ce qui a donné au commandant une confirmation supplémentaire qu'il avait découvert la créature la plus hideuse de sa vie. Bien entendu, les naturalistes étaient, comme toujours, ravis." #NT!
 rapanui.237.g: "Nous avons également besoin d'un tel dragon pour notre maison." #NT!
 rapanui.237.h: "Il faudrait étudier le comportement de cette créature. De bonne distance." #NT!
 rapanui.237.i: "Les scientifiques devraient plutôt se concentrer sur les insectes, les oiseaux et les poissons. Ou des papillons. Tout sauf cette hideuse créature." #NT!
 rapanui.238.t: "Kangourou attrapé !" #NT!
 rapanui.238.d: "L'équipage a réussi à attirer le kangourou roux dans un piège, à l'attacher et à l'emporter. Il est désormais solidement enfermé dans une cage." #NT!
 rapanui.238.f: "'S'il vous plaît, faites-moi un tour sur votre dos !'\nDit le canard au kangourou.\n'Je restais assis tout à fait immobile et je ne disais rien d'autre que 'Quack',\nToute la longue journée !\nEt nous allez au Dee et au Jelly Bo Lee,\nSur terre et sur mer ;—\nS'il vous plaît, emmenez-moi faire un tour ! Oh, fais !'\nDit le canard au kangourou.\n\nDit le kangourou au canard,\n'Cela demande un peu de réflexion ;\nPeut-être que dans l'ensemble cela pourrait me porter chance,\nEt il semble qu'il n'y ait qu'une seule objection, \nC'est-à-dire que, si vous me permettez de parler avec autant d'audace,\nVos pieds sont désagréablement mouillés et froids,\nEt vous me donneriez probablement le roo-\nMatiz !' dit le kangourou.\n- Edward Lear" #NT!
 rapanui.238.g: "Renvoyez-le à la maison !" #NT!
 rapanui.239.t: "Un membre de l'équipage frappé à mort" #NT!
 rapanui.239.d: "Après un massacre sanglant, qui a fait plusieurs marins abattus et grièvement blessés, des lunettes cabossées et des professeurs effrayés, l'expédition doit malheureusement admettre qu'elle n'a pas réussi à attraper le kangourou. Un assistant de recherche a même été battu à mort par la bête déchaînée." #NT!
 rapanui.239.g: "La terreur!" #NT!
 rapanui.240.t: "La ligne [SCOPE.sCharacter('rapanui_scientist').GetLastName]" #NT!
 rapanui.240.d: "Avec la découverte de la frontière faunique entre l'Asie et l'Australie, [SCOPE.sCharacter('rapanui_scientist').GetFullName] a apporté une contribution importante à la biologie et a soutenu la théorie de l'évolution. En son honneur, cette ligne portera son nom." #NT!
 rapanui.240.f: "« J'ai vu ici pour la première fois de nombreuses formes australiennes, totalement absentes des îles plus à l'ouest. Les petits cacatoès blancs étaient nombreux et leurs hululements bruyants, leur couleur blanche frappante et leurs beaux casques jaunes en faisaient un élément frappant du paysage. C’est le point le plus occidental de la planète où se trouvent les oiseaux de cette famille. Un naturaliste voyageant vers l'est trouve d'abord quelques petits chèvrefeuilles de la famille des Ptilotis et d'étranges tours à monticules (Megapodius Gouldii). […] Sur l'île de Lombok, qui est séparée de Bali par un détroit de moins de vingt milles de large, je m'attendais naturellement à revoir quelques-uns de ces [Bali] oiseaux ; mais pendant un séjour de trois mois là-bas, je n'en ai jamais vu aucun, mais j'ai découvert une série d'espèces totalement différentes, dont la plupart étaient extrêmement inconnues non seulement à Java, mais aussi à Bornéo, à Sumatra et dans la péninsule de Malaka. -Alfred Russel Wallace" #NT!
 rapanui.240.g: "La ligne [SCOPE.sCharacter('rapanui_scientist').GetLastName] ? Cela me semble bien." #NT!
  
 rapanui.241.t: "Des oiseaux rares" #NT!
 rapanui.241.d: "Les assistants scientifiques de l'Expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! ont localisé quelques nids d'oiseaux exotiques." #NT!
 rapanui.241.f: "«Ces oiseaux sont étroitement apparentés en apparence au Thenca du Chili ou au Callandra de la Plata. (...) Dans chaque genre on trouve exclusivement : les habitudes de tous sont indiscernables. Quand je me souviens du fait que la forme du corps, la forme des écailles et la taille générale, les Espagnols peuvent immédiatement prononcer de quelle île une tortue a pu être amenée. Quand je vois ces îles en vue les unes des autres, et ne possédant qu'un petit stock d'animaux, habitées par ces oiseaux, mais de structure légèrement différente et occupant la même place dans la nature, je dois soupçonner qu'elles ne sont que des variétés. Le seul fait similaire dont je suis conscient est la différence constamment affirmée entre le renard ressemblant à un loup des îles Falkland orientales et occidentales. S'il y a le moindre fondement à ces remarques, la zoologie des Archipels vaudra la peine d'être examinée ; car de tels faits compromettraient la stabilité des espèces. -Charles Darwin" #NT!
 rapanui.241.g: "Observez et étudiez les oiseaux." #NT!
 rapanui.241.h: "Attrapez les oiseaux et prenez les œufs." #NT!
 rapanui.242.t: "Spécimen de mer" #NT!
 rapanui.242.d: "Nos chercheurs d’échantillons ont débarqué hier une abondante capture de nouvelles créatures marines." #NT!
 rapanui.242.f: "L'expédition Wilkes a joué un rôle majeur dans le développement de la science au XIXe siècle, en particulier dans la croissance de l'establishment scientifique américain. De nombreuses espèces et autres objets trouvés par l'expédition ont contribué à constituer la base des collections de la nouvelle Smithsonian Institution. Avec l'aide des scientifiques de l'expédition, surnommés par dérision « cueilleurs de palourdes » et « attrapeurs d'insectes » par les membres de l'équipage de la marine, plus de 60 000 spécimens de plantes et d'oiseaux ont été collectés. Une quantité impressionnante de données et de spécimens ont été collectés au cours de l’expédition, notamment des graines de 648 espèces, qui ont ensuite été commercialisées, plantées et envoyées dans tout le pays. Les spécimens séchés ont été envoyés au National Herbarium, qui fait désormais partie de la Smithsonian Institution. Il y avait également 254 plantes vivantes, provenant pour la plupart de la dernière ligne droite du voyage, qui ont été placées dans une serre nouvellement construite en 1850, qui est devenue plus tard le jardin botanique des États-Unis." #NT!
 rapanui.242.g: "L'or des biologistes." #NT!
 rapanui.243.t: "Fossiles fantastiques" #NT!
 rapanui.243.d: "Au cours de son voyage, l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a découvert un gisement contenant des fossiles jusqu'alors inconnus." #NT!
 rapanui.243.f: "Les découvertes de fossiles ont été d'une grande importance lors de l'expédition « Beagle ». Après le retour, Richard Owen s'est notamment consacré à la description des fossiles découverts par Charles Darwin. Entre autres choses, le Beagle avait découvert de nouvelles espèces de paresseux géants comme le Mylodon et le tatou géant (Glyptodon). Parmi les fossiles découverts près de Santa Fe se trouvait une dent de cheval qui avait intrigué Darwin, car on pensait auparavant que les chevaux n'étaient arrivés en Amérique qu'au XVIe siècle. Owen a confirmé que la dent de cheval provenait d'une espèce sud-américaine disparue, qu'il a nommée Equus curvidens en 1845." #NT!
 rapanui.243.g: "Recherche de fossiles." #NT!
 rapanui.244.t: "Stromatolites" #NT!
 rapanui.244.d: "Les scientifiques ont découvert une importante colonie de stromatolites dans une baie où est ancré le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]." #NT!
 rapanui.244.f: "Les stromatolites sont des roches sédimentaires biogéniques formées par la capture et la liaison de particules de sédiments ou par la précipitation de solutés résultant de la croissance et du métabolisme de micro-organismes dans une masse d'eau. Ils sont pour la plupart stratifiés et sont souvent constitués de calcaire très finement stratifié. Certains rappellent un chou-fleur avec leur structure coquillière composée de tubercules, de colonnes ou de couches ondulées. Les fossiles les plus anciens connus sont pour la plupart des stromatolites et pourraient donc fournir des indices sur la façon dont la vie a évolué de formes très simples à des formes plus complexes. Les stromatolites sont considérées comme les premières structures reconnaissables construites par des organismes. Ils sont originaires du Précambrien, il y a 3,5 milliards d’années. La série Warrawoona est vieille de 3,45 milliards d'années, trouvée sur le site du pôle Nord dans la région de Pilbara en Australie occidentale. À certaines périodes de l'histoire de la Terre, bien avant l'existence des coraux, les constructeurs de stromatolites étaient d'importants constructeurs de récifs. Jusqu’à il y a un milliard d’années, les stromatolites étaient répandus dans presque toutes les eaux côtières. Il y a 700 millions d'années, la diversité et la répartition des stromatolites ont diminué. Les stromatolites datant d'il y a 450 millions d'années sont très rares." #NT!
 rapanui.244.g: "Récupérez ces [concept_dubois_specimen]." #NT!
 rapanui.244.h: "Récupérez ces fossiles." #NT!
 rapanui.244.i: "Étudiez les stromatolites." #NT!
 rapanui.245.t: "Flore fossilisée" #NT!
 rapanui.245.d: "L'équipage du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] a découvert des empreintes de fougères vieilles de plusieurs millions d'années dans une falaise." #NT!
 rapanui.245.f: "Au Carbonifère (il y a environ 360 à 300 millions d'années), les fougères (sous des formes plus grandes qu'aujourd'hui, généralement appelées fougères arborescentes) ainsi que les prêles et les lycopodes formaient d'immenses forêts et constituaient la base de la plupart des gisements de charbon actuels. Les découvertes de fossiles les plus anciennes datent du Dévonien inférieur (il y a environ 400 millions d'années). Les fougères sont donc probablement plus anciennes que les plantes à graines, apparues pour la première fois au Dévonien supérieur." #NT!
 rapanui.245.g: "La pierre angulaire de la révolution industrielle." #NT!
 rapanui.246.t: "Le collier d'ambre" #NT!
 rapanui.246.d: "Un chef de tribu nous a proposé de nous vendre un collier d'ambre historique dans lequel sont capturés des insectes préhistoriques. Cependant, le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] ne peut pas décider comment procéder à la découverte." #NT!
 rapanui.246.f: "L’offre d’un chef local a été une surprise. Apparemment, l'indigène avait déjà entendu parler du voyage du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] et espérait faire de bonnes affaires. Après que les scientifiques ont examiné le joyau, un débat majeur s’est ensuivi sur ce qu’il fallait faire de la pièce. Un groupe a insisté pour l'acheter pour qu'un musée montre aux visiteurs comment les insectes sont préservés. Un autre groupe a insisté pour disséquer le joyau dans ses moindres détails et pour examiner chaque fossile individuellement. Alors que naturalistes et paléontologues étaient en désaccord sur la manière de traiter cette découverte manifestement paléontologique, les anthropologues et les archéologues objectaient que la pièce avait une signification culturelle. Le corps des officiers, en revanche, considérait le débat scientifique comme une querelle inutile et préconisait de ne pas dépenser d'argent pour des choses sans valeur et de poursuivre le voyage." #NT!
 rapanui.246.g: "Le collier est d'une importance paléontologique." #NT!
 rapanui.246.h: "Le collier est d'une importance archéologique." #NT!
 rapanui.246.i: "Brisez le collier et examinez-le." #NT!
 rapanui.246.j: "Le collier n'a aucune importance." #NT!
 rapanui.247.t: "L'os australien" #NT!
 rapanui.247.d: "Les marins de l'Expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! ont découvert tôt le matin un site paléontologique extraordinaire. Même un amateur pouvait voir qu’il y avait quelque chose de spécial dans cet endroit." #NT!
 rapanui.247.f: "Une couche de sédiments exposée a révélé au premier coup d'œil que les fossiles étaient parfaitement conservés. Mais, outre les nombreuses découvertes, un os étrange, qui fut bientôt surnommé « Australian Bone », attira l'attention des marins et des scientifiques qui les rejoignirent plus tard. Il est vite devenu évident qu’un paléontologue effectuant un travail méthodiquement correct pourrait probablement apporter plus de lumière ici que les mains nues d’ouvriers inexpérimentés." #NT!
 rapanui.247.g: "Le professeur [SCOPE.sCharacter('rapanui_scientist').GetLastName] devrait le fouiller." #NT!
 rapanui.247.h: "Collectez autant de fossiles que possible." #NT!
  
 rapanui.250.t: "L'homme Java" #NT!
 rapanui.250.d: "Le professeur [SCOPE.sCharacter('rapanui_scientist').GetLastName] a découvert des fossiles extraordinaires lors de l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!.. Il s'agit du squelette d'un homme préhistorique qui a vécu il y a un million d'années. Une sensation scientifique !" #NT!
 rapanui.250.f: "Les fossiles découverts pour la première fois par Eugène Dubois en 1891 sur les rives de la rivière Solo, près de Trinil, dans l'est de Java, sont appelés Java Man. Selon les connaissances actuelles, ils seraient âgés d’environ un million d’années. Ce sont les premiers fossiles d'hominidés découverts en dehors de l'Europe et, après les Néandertaliens, la deuxième preuve de fossiles apparentés à des humains anatomiquement modernes (Homo sapiens). Les découvertes de Java ont d'abord été appelées Anthropopithecus, puis Pithecanthropus erectus. Aujourd'hui, la plupart des paléoanthropologues les classent dans l'espèce Homo erectus, leur origine étant parfois - comme l'a suggéré Franz Weidenreich en 1940 - soulignée par l'ajout d'une épithète de sous-espèce : Homo erectus javanensis. Plus de 50 ans après la découverte de Dubois, Ralph von Koenigswald se souvient qu'« aucune autre découverte paléontologique n'a créé une telle sensation et conduit à une telle variété d'opinions scientifiques contradictoires »." #NT!
 rapanui.250.g: "Est-ce un chaînon manquant ?" #NT!
  
 rapanui.251.t: "Un artefact précieux" #NT!
 rapanui.251.d: "En visitant une tribu sur une île isolée, nous avons obtenu un précieux artefact océanique." #NT!
 rapanui.251.f: "Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] n'avait en fait voulu faire qu'une courte permission à terre afin de récupérer des provisions et de l'eau fraîche avec son équipage. L'île, plutôt en bordure des routes commerciales, avait apparemment peu de contacts avec le monde extérieur. Cependant, en raison d'un malentendu, le chef a apparemment supposé que le commandant était un prince et lui a offert une sculpture artistique en bois. L'équipage du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] lui a donné les billes de verre habituelles, ce qui a fait le bonheur de l'indigène." #NT!
 rapanui.251.g: "Cela appartient à un musée." #NT!
 rapanui.252.t: "Nouvelle baie découverte" #NT!
 rapanui.252.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a pu prouver qu'une prétendue île n'est qu'une simple péninsule et a ainsi découvert une nouvelle baie. Il y a encore un désaccord sur la dénomination." #NT!
 rapanui.252.f: "Lors de son séjour dans l'archipel Pacifique de Bismarck en août 1875, la Gazelle arpenta le port naturel de Blanche Bay, au nord-est de l'île de Nouvelle-Bretagne (Nouvelle-Bretagne, anciennement Nepommern). A cette occasion, il a été reconnu que la partie orientale de la Nouvelle-Bretagne était une péninsule, c'est pourquoi elle a été nommée « Péninsule de Gazelle » en l'honneur du navire. Ce nom a survécu jusqu'à ce jour. En outre, le passage entre la Nouvelle-Irlande et l'île de Dyaul « Gazelle Channel » et un port naturel sur la côte ouest de Bougainville, « Gazelle Harbour » ont été appelés." #NT!
 rapanui.252.g: "Nommez la baie d'après le scientifique qui l'a mesurée : [SCOPE.sCharacter('rapanui_scientist').GetLastName] Bay." #NT!
 rapanui.252.h: "Il devrait porter le nom de notre chef de l'Etat : [SCOPE.sCharacter('rapanui_ruler').GetFullName] Bay." #NT!
 rapanui.252.i: "Donnez-lui le nom de son découvreur : [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] Bay." #NT!
 rapanui.252.j: "L'expédition ne doit jamais être oubliée : [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] Bay." #NT!
 rapanui.253.t: "Poste commercial" #NT!
 rapanui.253.d: "L'Expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a trouvé un excellent mouillage." #NT!
 rapanui.253.f: "Lorsque le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] entra dans la baie, il remarqua à quel point l'endroit pouvait être protégé pour une future expédition ou une entreprise commerciale. Une excursion ultérieure à terre a révélé non seulement la bonne qualité du sol pour la culture des plantations, mais également un climat agréable. Certains conseillers commerciaux ont immédiatement proposé de tout mettre en œuvre pour ouvrir cet emplacement pour le [ROOT.GetCountry.GetNameNoFlag]. Les scientifiques, d’autre part, ont souligné que la mission scientifique pourrait être négligée en raison d’un tel comportement impérialiste." #NT!
 rapanui.253.g: "Construisez un poste de traite." #NT!
 rapanui.253.h: "Cartographiez simplement cet endroit." #NT!
 rapanui.254.t: "Mission au [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] ?" #NT!
 rapanui.254.d_cat: "L'aumônier du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], le Père [SCOPE.sCharacter('rapanui_missionary_scope').GetLastName], a appris que les indigènes du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] n'ont jamais entendu parler de Jésus-Christ. Il demande la permission de quitter le navire et de convertir les indigènes à la foi catholique." #NT!
 rapanui.254.d_pro: "L'aumônier du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')], le Révérend [SCOPE.sCharacter('rapanui_missionary_scope').GetFullName], a appris que les indigènes du [SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] n'ont jamais entendu parler de Jésus-Christ. Il demande la permission de quitter le navire et de convertir les indigènes à la foi protestante." #NT!
 rapanui.254.f: "Quelques marchands sont récemment montés à bord pour nous donner des nouvelles de la région et rafraîchir l'inventaire de l'expédition. La conversation a également porté sur les cultures christianisées et païennes de la région. L'aumônier du navire écouta attentivement et fut étonné de découvrir que ses confrères ne s'étaient pas encore aventurés dans cette zone. La peur des cannibales, récurrente sur les îles, a empêché les hommes de Dieu de débarquer ces dernières années." #NT!
 rapanui.254.g_cat: "Vade cum Deo." #NT!
 rapanui.254.g_pro: "Va avec dieu." #NT!
 rapanui.254.h: "C'est bien trop dangereux !" #NT!
 rapanui.255.t: "Réaction hostile" #NT!
 rapanui.255.d: "En fait, lors de notre visite au [SCOPE.sCountry('rapanui_hostile_country').GetNameNoFlag], nous avions l'intention de souligner notre attitude bienveillante et d'améliorer notre réputation internationale. Malheureusement, l’autre côté n’a reçu que peu de ces informations." #NT!
 rapanui.255.f: "Le consul à bord du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] avait conseillé au [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] de faire une courte visite et de faire des démarches auprès du dirigeant local. Cependant, le commandant ne connaissait apparemment pas les coutumes locales. Sans le savoir, il a insulté certains hauts responsables du pays. En fait, nous ne savons même pas ce que la délégation a fait de mal. Nous avons probablement commis une grave erreur." #NT!
 rapanui.255.g: "Un grave faux pas à corriger." #NT!
 rapanui.255.h: "La faute au commandant." #NT!
 rapanui.255.i: "Nous ne nous excusons de rien." #NT!
 rapanui.256.t: "Plongeurs de perles" #NT!
 rapanui.256.d: "Au cours de leur voyage, l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a découvert un petit village tranquille qui vit principalement de la capture de perles précieuses. Tout l'équipage est fasciné par le lieu et son abondance de perles." #NT!
 rapanui.256.f: "Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] a trouvé un village de pêcheurs, qui a déjà une réputation parmi les îles voisines, où les meilleurs plongeurs de perles des mers du Sud récupéreraient les plus beaux joyaux des profondeurs de l'océan. Les gens là-bas sont des gens pauvres mais honnêtes qui semblent avoir fait très peu de commerce. [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] envisage donc de passer un accord avec les indigènes pour rendre également disponibles les perles du [ROOT.GetCountry.GetNameNoFlag]. Cependant, certains officiers à bord, ainsi que la cohue imprévisible des marins, ont indiqué que notre navire dispose de suffisamment d'armement et de puissance de feu pour simplement prendre ce qui nous revient de droit..." #NT!
 rapanui.256.g: "Établissez une petite connexion commerciale." #NT!
 rapanui.256.h: "Un naturaliste devrait examiner cet endroit." #NT!
 rapanui.256.i: "Ce sont nos perles." #NT!
 rapanui.257.t: "Délégation diplomatique" #NT!
 rapanui.257.d: "Une rencontre avec les représentants du [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] a été une totale réussite. Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetLastName] a trouvé la bonne note et a trouvé les oreilles ouvertes." #NT!
 rapanui.257.f: "Après un rafraîchissement de cerveau de singe sur la glace, le commandant du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] a montré qu'il pouvait se défendre non seulement en mer, mais aussi dans ses relations personnelles. Après les plaisanteries diplomatiques habituelles, les émissaires [SCOPE.sCountry('rapanui_friendly_country').GetNameNoFlag] sont étonnés par le vaillant gentleman. [ROOT.GetCountry.GetNameNoFlag] devrait profiter de cette opportunité pour marquer au niveau international." #NT!
 rapanui.257.g: "Insistez sur nos intentions pacifiques." #NT!
 rapanui.257.h: "Félicitez le commandant." #NT!
 rapanui.260.t: "Circumnavigation" #NT!
 rapanui.260.d: "Le commandant [SCOPE.sCharacter('rapanui_pacific_expedition_leader').GetFullName] a fait le tour du monde avec le [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] !" #NT!
 rapanui.260.f: "Un certain nombre d’expéditions de recherche célèbres en ont profité pour faire le tour du monde ; dans de nombreux cas, il s'agissait également du moyen le plus court et le plus efficace. Des exemples bien connus sont le « Beagle », le « Challenger » (tous deux en Grande-Bretagne), le « Novara » (Autriche), la « Gazelle » (Prusse) et le « Galathea » (Danemark)." #NT!
 rapanui.260.g: "Autour du monde!" #NT!
  
 rapanui.261.t: "Des cartes plus précises" #NT!
 rapanui.261.d: "Le scientifique associé [SCOPE.sCharacter('rapanui_scientist').GetLastName] a passé du temps sur l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! à corriger certaines des erreurs de mesure commises par les anciens cartographes, améliorant ainsi considérablement le matériel cartographique." #NT!
 rapanui.261.f: "Même si les cartes du XIXe siècle étaient déjà nettement meilleures que celles du siècle précédent, elles n’étaient pas sans erreurs. À maintes reprises, des îles ont été dessinées qui n'existaient pas ; et les îles inconnues ne sont pas entrées. Même au début du XXe siècle, certaines régions du Pacifique étaient encore incomplètes ou mal cartographiées. La disparition de la pilote Amelia Earhart en 1937 s'explique aussi par le fait que les îles Howland qu'elle visait avaient été mal renseignées en miles." #NT!
 rapanui.261.g: "Bon travail." #NT!
 rapanui.262.t: "Distances corrigées" #NT!
 rapanui.262.d: "Lors de la révision des cartes de l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#!,, le scientifique accompagnant [SCOPE.sCharacter('rapanui_scientist').GetLastName] a déterminé que les distances précédemment indiquées sur les cartes étaient incorrectes. Il mettra à jour le matériel cartographique." #NT!
 rapanui.262.f: "Les meilleures conditions techniques et le rythme avec lequel se déroulaient les expéditions scientifiques ont considérablement amélioré la position de départ pour des mesures de distance plus précises. La devise est que depuis le dernier voyage de James Cook, à part les deux Polonais, il n'y a presque rien à découvrir. Cependant, les liens entre ces découvertes n’étaient pas toujours clairs. Avec l’introduction de calendriers et de délais serrés dans l’économie mondiale, il est devenu de plus en plus important de procéder non seulement à des mesures approximatives, mais également à des mesures très précises." #NT!
 rapanui.263.t: "Graines exotiques" #NT!
 rapanui.263.d: "Lors d'une permission à terre, le professeur [SCOPE.sCharacter('rapanui_scientist').GetLastName] de l'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a trouvé des graines spéciales qui présentent un grand intérêt scientifique et agricole." #NT!
 rapanui.263.f: "Les plantes du Pacifique et d'Asie de l'Est et leur transport n'étaient pas rares. La véritable raison de l'expédition Bounty de 1789, qui s'est soldée par la célèbre mutinerie, était à l'origine de prélever des boutures d'arbre à pain pour les faire pousser dans les Caraïbes. Cela devrait fournir aux travailleurs des plantations une nourriture de base bon marché pour éviter la famine. Au XIXe siècle, cependant, la collecte et la recherche scientifique s'y sont ajoutées." #NT!
 rapanui.263.g: "Les graines feront bien partie de la collection scientifique." #NT!
 rapanui.263.h: "Les nouvelles semences doivent être utilisées en agriculture." #NT!
 rapanui.264.t: "Nouvelles espèces de coléoptères" #NT!
 rapanui.264.d: "Le professeur [SCOPE.sCharacter('rapanui_scientist').GetLastName] a découvert une nouvelle espèce de coléoptère sur une île et lui a donné son nom. C'est un animal extrêmement repoussant, mais pour le scientifique, c'est le plus beau jour de sa vie." #NT!
 rapanui.264.f: "Qui ne voudrait pas qu’un insecte laid, gluant et dégoûtant porte son nom à un moment donné et soit associé à jamais à son nom de famille ?" #NT!
 rapanui.264.g: "Toutes nos félicitations." #NT!
 rapanui.265.t: "Une petite formation" #NT!
 rapanui.265.d: "Lors d'une excursion à terre, le professeur [SCOPE.sCharacter('rapanui_scientist').GetLastName] a découvert une petite formation géologique dans laquelle un grand nombre de fossiles étaient enfouis. Jusqu'à présent, ce gisement n'a été signalé sur aucune carte." #NT!
 rapanui.265.f: "« Il existe une autre difficulté connexe, bien plus grave. Je fais allusion à la manière dont des espèces appartenant à plusieurs des principales divisions du règne animal apparaissent soudainement dans les roches fossilifères les plus basses connues. . . . Le cas actuel doit rester inexplicable ; et peut être véritablement avancé comme un argument valable contre les vues [evolutionary] soutenues ici. -Charles Darwin" #NT!
 rapanui.265.g: "On n'a jamais assez de fossiles." #NT!
 rapanui.266.t: "Composée" #NT!
 rapanui.266.d: "Le professeur [SCOPE.sCharacter('rapanui_scientist').GetLastName] est ravi : il a en fait collecté de rares composés du Dévonien supérieur, l'une des formes de vie les plus anciennes qu'il ait jamais trouvées !" #NT!
 rapanui.266.f: "Composita est un genre de brachiopodes éteint qui a vécu du Dévonien supérieur au Permien supérieur. Composita avait une distribution mondiale cosmopolite, ayant vécu sur tous les continents à l'exception de l'Antarctique. Compositea avait une coquille lisse avec un pli et un sulcus plus ou moins distincts et une ouverture ronde pour le pédicule sur la valve pédiculaire. Composita fait partie de la famille des Athyrididae (Ordre des Athyridida) et est placée dans la sous-famille des Spirigerellinae. Seuls les philistins reconnaîtraient une simple coquille dans ce fossile séculaire." #NT!
 rapanui.266.g: "C'est tellement... excitant." #NT!
 rapanui.267.t: "Hémisphère céleste sud" #NT!
 rapanui.267.d: "Le [concept_verrier_astronomer] [SCOPE.sCharacter('rapanui_scientist').GetFullName] utilise largement le voyage du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] pour observer le ciel nocturne du sud. Il observe ici des phénomènes qu'il aurait difficilement observés dans l'hémisphère nord." #NT!
 rapanui.267.f: "Le ciel du sud montre légèrement plus d'étoiles que le ciel du nord car le centre de la Voie lactée se trouve à environ 20° au sud de l'équateur dans la constellation du Sagittaire. Avec une bonne visibilité, le ciel du sud comprend plus de 2 000 étoiles fixes visibles à l'œil nu, et environ 20 000 à 40 000 aux jumelles. Alors qu'à l'équateur, vous pouvez voir exactement la moitié du ciel austral et la moitié du ciel au nord à tout moment de l'année et de la nuit, dans les latitudes méridionales plus élevées de l'Afrique du Sud ou de l'Australie, vous pouvez voir environ les deux tiers du ciel austral à tout moment. temps, et plus de 80 pour cent dans le sud de l’Amérique du Sud." #NT!
 rapanui.268.t: "Éclipse solaire" #NT!
 rapanui.268.d: "Le scientifique associé [SCOPE.sCharacter('rapanui_scientist').GetFullName] a eu l'extraordinaire opportunité de vivre une éclipse solaire à bord du [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')] et a pu réaliser des études astronomiques approfondies !" #NT!
 rapanui.268.f: "À partir du milieu du XIXe siècle, les sociétés astronomiques de certains pays industrialisés ont commencé à organiser des expéditions vers des continents plus lointains pour observer les éclipses solaires. Le principal centre d’intérêt était l’observation de la couronne. Des indices sur l'élément hélium ont été obtenus par l'astronome français Jules Janssen en Inde lors de l'éclipse solaire totale du 18 août 1868. L'éclipse solaire totale du 29 mai 1919 observée depuis l'île africaine de Príncipe par une expédition dirigée par Arthur Stanley Eddington a attiré une attention particulière en relation avec la théorie de la relativité développée par Albert Einstein quelques années plus tôt, qui prédisait, entre autres, la déviation de la lumière des étoiles lointaines par le champ gravitationnel du soleil - ce qui a été confirmé par les observations." #NT!
 rapanui.268.g: "Excellent!" #NT!
 rapanui.269.t: "Transit de Vénus" #NT!
 rapanui.269.d: "Les astronomes ont prédit une éclipse solaire dans la région australo-indonésienne-Pacifique au #ORANGE 1874#!.. La communauté scientifique du [ROOT.GetCountry.GetNameNoFlag] exhorte un [concept_dubois_pacific_expedition] à observer cet événement astronomique unique." #NT!
 rapanui.269.f: "Un transit de Vénus est un passage de la planète Vénus devant le Soleil. L'apparition ne se produit que quatre fois en 243 ans environ. Historiquement, la mesure précise de ces passages était d'une grande importance pour déterminer la distance entre la terre et le soleil (unité astronomique) et a donné lieu à de nombreuses expéditions et campagnes de mesures menées par d'importants instituts et scientifiques. Le transit de Vénus en 1874 fut relativement défavorable aux mesures astronomiques. Il restait invisible depuis presque toute l’Europe, des temps de transit longs n’étaient observés que depuis l’Asie et des temps de transit courts depuis l’Australie, les îles du Pacifique Sud et le sud de l’océan Indien (notamment l’archipel des Kerguelen). Néanmoins, environ 60 expéditions ont été envoyées.\n\n#R Remarque : Une expédition dans le Pacifique observant le transit de Vénus doit avoir un [concept_verrier_astronomer] à bord.#!" #NT!
 rapanui.269.g: "Nous ne devrions pas manquer cela." #NT!
 rapanui.270.t: "Transit de Vénus de 1874" #NT!
 rapanui.270.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a pu assister au transit de Vénus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] a pu réaliser des enregistrements astronomiques importants qui occuperont la science pendant des années." #NT!
 rapanui.270.f: "Le transit de Vénus de 1874, qui a eu lieu le 9 décembre 1874, était le premier des deux transits de Vénus ayant eu lieu au 19e siècle. Comme pour les transits précédents, le transit de 1874 offrirait l’opportunité d’améliorer les mesures et les observations. De nombreuses expéditions ont été planifiées et envoyées pour observer le transit depuis des endroits du monde entier, plusieurs pays mettant en place des comités officiels pour organiser la planification. Il y eut six expéditions françaises officielles, cinq expéditions britanniques, huit expéditions financées par le Congrès américain, trois expéditions allemandes (dont l'expédition « Gazelle ») et deux expéditions mexicaines. L'Italie, la Russie et l'Autriche ont également envoyé une expédition pour observer ce moment astronomique. Les enregistrements d'une expédition française, qui mettait successivement plusieurs photographies et composait ainsi un premier « film », devinrent particulièrement célèbres. Le transit de Vénus est l’une des premières images animées de l’humanité." #NT!
 rapanui.270.g: "Un spectacle bouleversant." #NT!
  
  ######1.8.7###### 
  
 rapanui_avantgarde_navy_modifier: "Marine avant-gardiste" #NT!
  
 rapanui.300.t: "Fin d'une époque" #NT!
 rapanui.300.d: "Avec le développement de navires modernes pouvant être utilisés à l’échelle mondiale, les voyages de recherche dans le Pacifique ne sont plus une exception, mais plutôt à l’ordre du jour. Certains scientifiques affirment déjà avoir trouvé et catalogué tout ce qui pouvait se trouver dans cette région autrefois isolée." #NT!
 rapanui.300.f: "L’ère de la voile et des expéditions est enfin révolue. Avec le triomphe de l’impérialisme et du colonialisme et l’interconnexion toujours plus étroite de l’économie mondiale et des communications mondiales, le Pacifique est désormais considéré comme une région parmi tant d’autres. Ce n'est plus une aventure pour arriver à l'autre bout du monde, mais une question de temps. L'humanité entre dans une époque où tout semble avoir été exploré, et même les mers du Sud ont perdu leur charme d'antan en tant que refuge de l'exotisme." #NT!
 rapanui.300.g: "Il n'y a plus rien à découvrir." #NT!
  
 rapanui.1001.t: "Secrets de l'île de Pâques" #NT!
 rapanui.1001.d: "Un de nos navires d'enquête a fait escale sur l'île de Pâques. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], un aspirant cartographe, s'intéresse à la culture perdue de l'île." #NT!
 rapanui.1001.f: "À première vue, peu d’endroits semblaient aussi désolés que l’île baptisée Île de Pâques. Rapa Nui, comme l'appelaient les locaux, avait perdu ses forêts depuis longtemps. Les fruits ou les céréales étaient rares. Un cratère volcanique domine une île qui semble avoir un passé inconnu mais grandiose. Leurs habitants vivent comme les fellahins d’Egypte sur les épaules de géants. [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], un aventurier ambitieux, pense que quelque chose peut être caché sur cette île du bout du monde. Il descendit à terre et rassembla quelques hommes de sa propre initiative." #NT!
 rapanui.1001.g: "Quel endroit mystérieux..." #NT!
 rapanui.1002.t: "Rapa Nui" #NT!
 rapanui.1002.d: "L'équipage, parti explorer l'intérieur de l'île de Pâques, a été accueilli par la tribu locale Rapa Nui." #NT!
 rapanui.1002.f: "Les indigènes, qui se font appeler Rapa Nui, parlent une langue qui ressemble beaucoup aux variétés parlées en Polynésie orientale. Bien que plus proches du continent américain que de nombreuses îles polynésiennes isolées, les hommes comprennent très clairement que les gens doivent être venus de la région océanique il y a des siècles. Ils sont hospitaliers et invitent les hommes à manger. Mais certains participants à la petite expédition préviennent qu'il faut les éviter si l'on veut vraiment découvrir des trésors cachés." #NT!
 rapanui.1002.g: "Nous acceptons leur aimable invitation." #NT!
 rapanui.1002.h: "On ne peut pas faire confiance à ces sauvages." #NT!
 rapanui.1011.t: "Danses cérémonielles" #NT!
 rapanui.1011.d: "Les hommes, dirigés par [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], passent du temps avec les Rapa Nui de l'île de Pâques." #NT!
 rapanui.1011.f: "De nombreux mystères entourent l’Île de Pâques. Lors d'un repas commun avec les locaux, les hommes n'apprennent que d'autres fragments de l'histoire et de la religion de Rapa Nui. Un tournoi annuel associé à une compétition et à l'acquisition d'un œuf semble être le rituel Rapa Nui le plus important. Il est étroitement lié à leur divinité principale, Makemake. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] a l'occasion pendant la réunion d'examiner de plus près certains pétroglyphes représentant des hommes-oiseaux et Makemake. Il retrouve des caractères écrits que les indigènes eux-mêmes ne peuvent plus interpréter. Il commence à soupçonner que les insulaires ont un passé qu'ils connaissent peu..." #NT!
 rapanui.1011.g: "Qui est cet homme-oiseau dont on parle tant ?" #NT!
  
 rapanui.1021.t: "Moaï Hava" #NT!
 rapanui.1021.d: "Après avoir passé plusieurs jours avec le Rapa Nui, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] et l'équipage font une découverte importante." #NT!
 rapanui.1021.f: "Il s’est avéré que les Rapa Nui possédaient en réalité un héritage plus important que le culte primitif des hommes-oiseaux. En visitant une ancienne place censée être un lieu de rassemblement pour divers clans locaux, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] a trouvé les bases d'une statue de basalte dépassant du sol. La pièce représente un Moai. On dit qu’ils représentent le visage vivant des ancêtres. La figurine est endommagée mais pourrait avoir une grande valeur si l'équipe parvient à se rendre au musée local. Cependant, on ne sait toujours pas exactement comment et si cela se produira." #NT!
 rapanui.1021.g: "Faites sortir clandestinement l'artefact du pays avant que les indigènes ne le découvrent..." #NT!
 rapanui.1021.h: "Convaincre les Rapa Nui que nous pouvons emporter l'artefact avec nous." #NT!
 rapanui.1021.i: "Nous devrions respecter le patrimoine des autres peuples au lieu de le voler." #NT!
 rapanui.1022.t: "Vol du Moai Hava" #NT!
 rapanui.1022.d: "Bien que notre équipage sur l'île de Pâques ait réussi à embarquer la statue Moai, les indigènes ont remarqué le vol. Les hommes ont donc dû fuir prématurément !" #NT!
 rapanui.1022.f: "C’était ce qu’on appellerait une opération de cape et de poignard. Même si [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] avait tout mis en œuvre pour que l'opération soit la plus secrète possible, le manque de discipline parmi les marins a fait s'endormir quelqu'un de garde. Les indigènes ont pu observer depuis une colline pendant que les hommes creusaient les Moai hors du sol. Alors qu’ils pensaient que l’artefact avait déjà été libéré de la terre, les indigènes se sont précipités à distance. Le groupe n’a eu d’autre choix que de fuir au plus vite." #NT!
 rapanui.1022.g: "Vite, rentre chez toi !" #NT!
 rapanui.1023.t: "Moai Hava sécurisé" #NT!
 rapanui.1023.d: "Grâce aux capacités supérieures du [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], notre expédition sur l'île de Pâques a pu amener inaperçue la monumentale statue Moai à bord de notre navire." #NT!
 rapanui.1023.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] a tout fait pour que la... relocalisation des Moai reste aussi inaperçue que possible. La nuit, les hommes creusaient à la lumière tamisée des lampes, de sorte qu'aucun des habitants ne remarquait que des pelles creusaient le sol et soulevaient l'artefact des profondeurs. Au moment où le soleil s'est levé, le Moai était déjà en sécurité à bord, caché sous un chargement de guano chilien." #NT!
 rapanui.1023.g: "Excellent." #NT!
 rapanui.1024.t: "Avec un peu d'aide d'amis" #NT!
 rapanui.1024.d: "Alors que les Rapa Nui étaient sceptiques quant à notre demande, nous les avons persuadés d'emmener Moai Hava à bord de notre navire." #NT!
 rapanui.1024.f: "Cela n'a pas été une conversation facile, mais [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] a finalement réussi à convaincre les habitants de l'aider à fouiller le moai et à le transporter. Cependant, après avoir gagné leur confiance, il fut capable de réaliser son plan avec l'approbation des Rapa Nui. En échange, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] a offert aux indigènes certains des trésors les plus précieux du bord : comme des billes de verre inestimables, deux jeux de cartes usés et un sombrero pas complètement usé." #NT!
 rapanui.1025.t: "Une perte de temps" #NT!
 rapanui.1025.d: "Malgré de grands efforts pour trouver davantage d’artefacts sur l’île, l’équipage fut contraint d’abandonner son expédition." #NT!
 rapanui.1025.f: "Il n'y a probablement que peu d'endroits plus inhospitaliers que l'île de Pâques : à part les rochers et l'herbe, il n'y a presque rien ici. Cela peut également s'appliquer à d'autres îles, mais l'Île de Pâques est unique dans la mesure où des milliers de personnes y vivent pour des raisons difficiles à comprendre. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] a des raisons de croire qu'ils se sont peut-être plongés dans cette misère : ils ont peut-être abattu tous les arbres et tué tous les animaux. Ici, chaque minute supplémentaire est perdue." #NT!
 rapanui.1025.g: "Et il n'y a vraiment pas plus de particularités sur cette île ?" #NT!
 rapanui.1026.t: "Moai Hoa Hakananai'a" #NT!
 rapanui.1026.d: "Lors de l’expédition sur l’île de Pâques, l’équipage a découvert une fascinante statue Moai. Il est semi-enterré mais d'une qualité particulièrement élevée." #NT!
 rapanui.1026.f: "Quel artefact exquis, pensa [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] lorsqu'il découvrit le Moai pour la première fois. Elle était à peine visible, mais ce qui était visible de la statue suggérait qu'elle devait provenir d'une époque où une époque complètement différente se déroulait sur cette île - une époque dans laquelle les pétroglyphes n'étaient pas l'apogée de la culture ou des rituels et compétitions chamaniques, mais une culture qui a su construire des statues impressionnantes et leur donner des formes claires. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] n'était en aucun cas un scientifique ou un connaisseur d'art, mais il avait le sens de l'histoire ; et au moment où les yeux creux du Moai le regardèrent, il se tourna vers l'histoire. La seule question qu'il se posait était : comment pourrait-il ramener cette histoire à la maison ?" #NT!
 rapanui.1026.g: "L'équipage devrait fouiller le Moai." #NT!
 rapanui.1026.h: "Demandez aux habitants de fouiller la statue." #NT!
 rapanui.1026.i: "Laissez l'artefact tranquille." #NT!
 rapanui.1027.t: "Différend avec les Rapa Nui" #NT!
 rapanui.1027.d: "Notre appel à l’aide des Rapa Nui a eu l’effet inverse. Les locaux pensent que nous avons suffisamment testé leur hospitalité - et nous disent de quitter leur île !" #NT!
 rapanui.1027.f: "Les tentatives précédentes visant à gagner la confiance de la population locale ont apparemment été perçues comme moins condescendantes que nous le pensions au départ. Apparemment, les anciens de Rapa Nui croient que notre tentative bien intentionnée de les soudoyer avec des billes de verre bon marché pourrait fonctionner une fois, mais pas une seconde fois. Une vieille femme a également jeté aux pieds de [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] le sombrero usé, avec lequel nous avions autrefois gagné leur confiance. Ce geste a été réalisé de telle manière qu'il s'agissait probablement du symbole d'une déclaration de guerre – à moins que le groupe ne disparaisse immédiatement." #NT!
 rapanui.1027.g: "Nous ne nous intéressons qu'à leur culture... pourquoi être si grincheux ?" #NT!
 rapanui.1028.t: "Moaï endommagé !" #NT!
 rapanui.1028.d: "Malheureusement, les travaux d’excavation des Moai se sont révélés désastreux. Au lieu de sortir la statue du sol, les hommes l’ont endommagée de manière irréparable." #NT!
 rapanui.1028.f: "Il ne s’agit pas de vandalisme archéologique s’il est totalement involontaire. C'est du moins ce qu'ils disent." #NT!
 rapanui.1028.g: "Une perte pour l'archéologie et pour le monde de l'art." #NT!
 rapanui.1029.t: "Les locaux aident !" #NT!
 rapanui.1029.d: "Les Rapa Nui ont accepté d'aider à fouiller les Moai." #NT!
 rapanui.1029.f: "C'est parfois étonnant ce que peuvent faire une vieille batte de cricket et un pot de confiture d'abricots. A condition que vous sachiez comment les combiner entre eux." #NT!
 rapanui.1029.g: "Une surprise à laquelle on ne s'attendait pas." #NT!
  
 rapanui.1041.t: "L'île de l'homme-oiseau" #NT!
 rapanui.1041.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] a décidé d'explorer l'Île de Pâques par lui-même. Les locaux pourraient apporter plus de problèmes que de bien." #NT!
 rapanui.1041.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] avait prévalu dans sa décision d'explorer l'île de Pâques par lui-même. Il soupçonnait, non sans raison, que s'il y avait des trouvailles de valeur sur cette île, il devrait les récupérer contre la volonté des Rapa Nui. Jusqu’à présent, les hommes n’ont trouvé que des roches mystérieuses sur lesquelles sont gravés des pétroglyphes gravés de signes et de symboles étranges, les hommes-oiseaux jouant un rôle de premier plan. Mais le cartographe est certain que des proies bien plus rémunératrices les attendaient." #NT!
 rapanui.1041.g: "Cela garantira certainement le succès de l’expédition." #NT!
 rapanui.1042.t: "Moaï Hava" #NT!
 rapanui.1042.d: "Après plusieurs jours de recherche, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] a fait une découverte extraordinaire." #NT!
 rapanui.1042.f: "Il s’est avéré que les Rapa Nui possédaient en réalité un héritage plus important que le culte primitif des hommes-oiseaux. En visitant une ancienne place censée être un lieu de rassemblement pour divers clans locaux, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] a trouvé les bases d'une statue de basalte dépassant du sol. La figurine est endommagée mais pourrait avoir une grande valeur si l'équipe parvient à se rendre au musée local. Cependant, on ne sait toujours pas exactement comment et si cela se produira." #NT!
 rapanui.1042.g: "Emmenez la statue à bord et quittez l’île." #NT!
 rapanui.1042.h: "Continuez à explorer l'île." #NT!
 rapanui.1043.t: "La mort de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName]" #NT!
 rapanui.1043.d: "Non seulement la recherche d’objets polynésiens s’est révélée totalement inutile, mais les difficultés rencontrées sur cette île aride se sont révélées problématiques tant pour l’homme que pour le matériel." #NT!
 rapanui.1043.f: "La décision de renoncer à l'aide des indigènes, de continuer à chercher des trésors malgré l'absence de résultats, ainsi que l'ensemble de l'entreprise en tant que telle, s'est avérée rétrospectivement catastrophique. Après seulement quelques jours, les hommes manquaient d’eau et de nourriture et étaient devenus plus vulnérables aux maladies. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] a succombé à une maladie inconnue et a été retrouvé mort un matin. Les hommes l'ont enterré sur l'île désormais hantée et sont retournés au navire." #NT!
 rapanui.1043.g: "Il ne reste plus qu’à annuler cette expédition inutile." #NT!
  
 rapanui.1050.t: "Les Moaïs de Rapa Nui" #NT!
 rapanui.1050.d: "Une aventure étonnamment réussie sur l'île de Pâques touche à sa fin pour les courageux hommes menés par [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] : deux précieux artefacts océaniques sont sur le chemin du retour vers [ROOT.GetCountry.GetNameNoFlag]. Il est déjà clair qu’ils méritent gloire et honneur." #NT!
 rapanui.1050.f: "'Cette tête primitive\nSi ​​ambitieuse et vaste,\nEt pourtant si grossière dans son art,\nEst aussi facile à lire\nPour les malheurs du passé\nComme un dossier clinique.\nPour une seule chose,\nLe succès de la lèvre\nSi ​​dédaigneusement recourbé,\nCe tonnage de pierre a-t-il\nété amené par bateau.' -Robert Frost." #NT!
 rapanui.1050.g: "Les deux moais appartiennent à un musée !" #NT!
 rapanui.1051.t: "De retour à la maison avec Moai Hava" #NT!
 rapanui.1051.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] est un homme qui s'est fait un nom. Il a trouvé un Moai rare sur l'île de Pâques inhospitalière et a déjà annoncé à bord qu'il le donnerait au [SCOPE.sCharacter('rapanui_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('rapanui_ruler').GetFullName]. Il y a une augmentation de salaire pour les marins - mais [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] spécule sur une carrière." #NT!
 rapanui.1051.f: "Quelle que soit la façon dont on envisage l’adversité sur l’Île de Pâques, l’aventure a été une réussite. Les gens à la maison racontent déjà des histoires sur l'aventurier audacieux qui a enrichi COUNTRY d'un trésor d'art exotique. Ce qui est un vol pour certains fait l’objet d’un roman pour d’autres." #NT!
 rapanui.1051.g: "Les secrets de l'Île de Pâques sont-ils désormais révélés ?" #NT!
 rapanui.1052.t: "Le sanctuaire de Rapa Nui" #NT!
 rapanui.1052.d: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] s'est lié d'amitié avec les locaux pendant l'aventure. Ils connaissent leurs coutumes, leur histoire et leurs secrets. Il est désormais considéré comme un expert dans le domaine de la recherche sur l’Île de Pâques." #NT!
 rapanui.1052.f: "De retour en mer, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] revient sur les événements de l'île de Pâques. Peut-être qu’un autre homme aurait agi de manière plus imprudente. Peut-être aurait-il saisi des artefacts rares pour poursuivre sa carrière ; peut-être aurait-il trouvé la mort à cause de son ignorance et de son mépris pour les indigènes. Il résume qu’il a trouvé sur l’île bien plus que des trésors rares. Parce que les locaux avaient montré leur appréciation. Ils l'avaient initié à leurs traditions. Il connaissait désormais leur histoire. Une culture préhistorique et vivante s'était révélée à lui. Désormais, il se consacrera entièrement à ce domaine." #NT!
 rapanui.1052.g: "Est-ce le début d’une carrière scientifique ?" #NT!
 rapanui.1053.t: "Rien que des décombres" #NT!
 rapanui.1053.d: "Dans une tournure très malheureuse, l'aventure de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] sur l'île de Pâques se termine par une déception. Mais tout cela n’a pas été vain." #NT!
 rapanui.1053.f: "Alors que les voiles se gonflent et que le navire retourne au pays, [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] tient dans sa main les fragments de ce qui était autrefois Moai. Bien sûr, il avait imaginé son départ différemment. Mais même s’il n’avait pas pu ramener d’artefact à la maison, il avait appris quelque chose au cours du voyage." #NT!
 rapanui.1053.g: "Une étoile tombe, une étoile se lève." #NT!
 rapanui.1054.t: "Un adieu doux-amer à l’Île de Pâques" #NT!
 rapanui.1054.d: "La silhouette du Moai brille dans la lumière du soleil couchant. Dans le même temps, [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] frotte les cailloux de ce qui était autrefois les autres Moai. Puis il regarde devant lui, au-dessus de la mer." #NT!
 rapanui.1054.f: "Doit-il pleurer la perte, ou au moins se réjouir du butin restant ? Le triomphe est assombri pour [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName]. Certains membres de l'équipage veulent lui remonter le moral. Mais il n’arrive pas à se remettre de l’idée qu’une fin parfaite soit différente. La décision mûrit d’autant plus en lui : Plus jamais ça ! Il apprendrait de cette histoire. La prochaine fois, quelque chose comme ça ne lui arriverait pas. Cette expérience confirme sa décision de résumer les événements. Ce n'est peut-être pas sa dernière expédition." #NT!
 rapanui.1054.g: "Un Moai vaut mieux que pas de Moai." #NT!
 rapanui.1055.t: "Un succès sanglant" #NT!
 rapanui.1055.d: "L'équipage a réussi à récupérer les deux moais au large de l'île de Pâques, mais [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName] a perdu la vie dans des circonstances tragiques !" #NT!
 rapanui.1055.f: "« Au navire, au navire ! » C'était la seule chose qui comptait lorsque les hommes voulaient quitter l'Île de Pâques avec les Moais volés. Les indigènes ont fini par découvrir ce que les étrangers avaient fait et se sont sentis trompés. Bien que le navire soit déjà prêt à appareiller et ait arrimé les Moais, un tragique accident s'est produit à la dernière seconde. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], qui était resté le dernier pour s'assurer que personne ne soit laissé pour compte, a été touché dans le dos par une lance et est resté immobile sur le sol. L'équipage a été contraint de mettre les voiles sans lui. [ROOT.GetCountry.GetNameNoFlag] gagne deux artefacts précieux ce jour-là, mais il perd un homme tout aussi précieux qui aurait eu un avenir radieux." #NT!
 rapanui.1055.g: "[ROOT.GetCountry.GetNameNoFlag] se souviendra de ce héros." #NT!
 rapanui.1056.t: "Tragédie sur l'île de Pâques" #NT!
 rapanui.1056.d: "L’équipage a réussi à embarquer le Moai en toute sécurité – mais à quel prix ?" #NT!
 rapanui.1056.f: "« Au navire, au navire ! » C'était la seule chose qui comptait lorsque les hommes voulaient quitter l'Île de Pâques avec les Moais volés. Les indigènes ont fini par découvrir ce que les étrangers avaient fait et se sont sentis trompés. Bien que le navire soit déjà prêt à appareiller et ait arrimé les Moais, un tragique accident s'est produit à la dernière seconde. [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName], qui était resté le dernier pour s'assurer que personne ne soit laissé pour compte, a été touché dans le dos par une lance et est resté immobile sur le sol. L'équipage a été contraint de mettre les voiles sans lui. [ROOT.GetCountry.GetNameNoFlag] gagne deux artefacts précieux ce jour-là, mais il perd un homme tout aussi précieux qui aurait eu un avenir radieux." #NT!
 rapanui.1056.g: "[ROOT.GetCountry.GetNameNoFlag] se souviendra de ce héros." #NT!
 rapanui.1057.t: "Échappé à la dernière seconde" #NT!
 rapanui.1057.d: "Sous la direction de [SCOPE.sCharacter('rapanui_adventurer_scope').GetFullName], ils réussirent à amener la précieuse statue Moai à bord du navire, bien qu'ils s'attirèrent également la colère des indigènes." #NT!
 rapanui.1057.f: "[SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] s'est vite rendu compte qu'il avait surmené la patience des indigènes. Après la récupération du moai, il y a eu des gestes hostiles. Apparemment, les indigènes se sont sentis trahis, peut-être parce que les cadeaux offerts - un cheval à bascule cassé, quelques boîtes de conserve et trois cartes colorées du zoo - se sont révélés être exactement la même fraude. Avec présence d'esprit, il ordonna immédiatement à ses hommes de monter à bord du navire. Peu après son départ, les hommes ont pu voir les Rapa Nui rassemblés sur la plage avec des armes..." #NT!
 rapanui.1057.g: "Cet homme a des qualités." #NT!
 rapanui.1058.t: "Perdu" #NT!
 rapanui.1058.d: "L'équipe qui recherchait les particularités de l'île de Pâques a disparu sans laisser de trace." #NT!
 rapanui.1058.f: "Était-ce l’excès de confiance d’un aventurier trop ambitieux ? L'équipage resté à bord du navire n'avait plus de nouvelles des autres marins et de leur chef [SCOPE.sCharacter('rapanui_adventurer_scope').GetLastName] depuis des jours. Après une demi-semaine, trois hommes ont osé s'enquérir du sort, mais n'ont rencontré que quelques indigènes en colère, ils ont donc abandonné les recherches sans résultat. Le navire a quitté l'île malheureuse. Ce qui s'est passé là-bas reste un mystère non résolu." #NT!
 rapanui.1058.g: "Effrayant." #NT!
 rapanui.1059.t: "Un voyage de retour éclipsé" #NT!
 rapanui.1059.d: "L'équipage pleure la mort d'un leader prometteur. Une ambiance mélancolique plane sur le voyage de retour." #NT!
 rapanui.1059.f: "J'ai entendu mon pays appeler, de l'autre côté de la mer,\nà travers le désert des eaux, elle m'appelle et m'appelle.\nSon épée est ceinte à son côté, son casque sur la tête,\nEt autour de ses pieds gisent les mourants et les morte.\nJ'entends le bruit de la bataille, le tonnerre de ses fusils,\nje me précipite vers toi ma mère, un fils parmi tes fils. -Cecil Printemps-Riz" #NT!
 rapanui.1059.g: "Regrettable." #NT!
  
   #Missionary Deaths 
 rapanui_custom_death_shot_arrows: "[ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] s'était approché de l'île à plusieurs reprises dans un petit bateau et était à chaque fois accueilli par une pluie de flèches. Les indigènes ne semblaient pas vouloir toucher [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] avec les flèches et le chassèrent simplement. À la troisième tentative, ils étaient apparemment fatigués des tentatives [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis]. Plusieurs flèches ont touché le [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] et le [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] s'est effondré sans vie." #NT!
 rapanui_custom_death_lunch: "Au début, tout semblait bien se passer. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] a été chaleureusement accueilli par les indigènes. Ils ont même offert au [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim] un festin en son honneur. Mais apparemment, le [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] n'avait pas aussi bien traduit la langue maternelle. [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] n'était pas pour assister à un banquet, non, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] était le banquet." #NT!
 rapanui_custom_death_burnt: "D'une manière ou d'une autre, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] a dû mettre les indigènes en colère. Peu de temps après son arrivée, l'équipage du navire avec lequel il avait atteint la côte a vu un grand feu de joie sur la plage. N'ayant pas eu de nouvelles de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] pendant des jours, ils ont décidé d'enquêter. Sur la plage ils trouvèrent les restes brûlés de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], identifiés uniquement par la croix [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] toujours gardée avec [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
 rapanui_custom_death_shipwrecked: "La tragédie! Avant même que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] n'arrive à destination [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHis], [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName], le navire sur lequel il se trouvait a été pris dans une tempête et a coulé dans l'océan. Tous les passagers sauf [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] ont survécu. Était-ce un signe de Dieu ?" #NT!
 rapanui_custom_death_clubbed: "Peu de temps après que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] ait débarqué, [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] a été encerclé par les habitants. Au début, ils semblaient très intéressés par le [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim], mais peu de temps après, une grosse bagarre a commencé. Dans la foulée, les insulaires ont battu [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] avec de grandes massues jusqu'à ce que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] reste immobile sur le sol." #NT!
 rapanui_custom_death_beheaded: "Juste un jour après que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName] ait atterri sur l'île, l'équipage du navire sur lequel il est arrivé a fait une terrible découverte. Sur la plage, ils trouvèrent la tête coupée de [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName] sur une pointe. Personne ne sait pourquoi les locaux ont fait ça au [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]." #NT!
 rapanui_custom_death_join_natives: "Depuis plusieurs semaines, nous n'avions plus aucune nouvelle du [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFullName]. Un groupe a donc été envoyé pour enquêter sur le village que [ROOT.Var('rapanui_missionary_var').GetCharacter.GetSheHe] avait visité pour découvrir ce qui était arrivé à [ROOT.Var('rapanui_missionary_var').GetCharacter.GetHerHim]. Il s'est avéré que tout allait bien avec [ROOT.Var('rapanui_missionary_var').GetCharacter.GetFirstName]. Seulement, il avait décidé de rejoindre ces sauvages. Comment cela a-t-il pu arriver?" #NT!
  
