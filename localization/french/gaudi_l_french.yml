 je_gaudi_civil_research_project: "Recherche en génie civil" #NT!
 je_gaudi_civil_research_project_reason: "Votre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] est occupé à rechercher de nouvelles inventions pour le génie civil. Le projet de recherche obtiendra des progrès chaque mois. Chaque fois que la progression atteint [JournalEntry.GetTotalGoalValue|V0], vous obtiendrez un petit coup de pouce technologique. #n Ce projet se poursuivra indéfiniment. Utilisez le bouton pour l'arrêter. #!\n\nCurrent progression mensuelle : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
  
