 gaudi.1005.t: "Le premier télégramme" #NT!
 gaudi.1005.d: "Aujourd'hui, [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a envoyé le premier message via un télégraphe électrique en utilisant un alphabet inventé par [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetSheHe]. Le test a été une totale réussite." #NT!
 gaudi.1005.f: "En mars 1843, le Congrès américain alloua 30 000 $ US à Samuel Morse pour établir une ligne télégraphique entre Washington, D.C., et Baltimore, dans le Maryland. Morse a initialement décidé de poser le fil sous terre, demandant à Ezra Cornell de poser la ligne à l'aide d'une charrue spéciale pour la pose de câbles que Cornell avait développée. Cependant, le projet a été arrêté après la pose d'environ 9,3 milles de câble en raison d'une défaillance de la ligne. Morse apprit que Cooke et Wheatstone utilisaient des perches pour leurs lignes en Angleterre et décida de suivre leur exemple. Un test de la ligne encore incomplète a eu lieu le 1er mai 1844, lorsque la nouvelle de la nomination par le parti Whig d'Henry Clay à la présidence des États-Unis fut envoyée de la convention du parti à Baltimore au Capitole de Washington. La ligne de Morse a été démontrée le 24 mai 1844, depuis l'ancienne chambre de la Cour suprême du Capitole des États-Unis à Washington jusqu'à la gare de Mount Clare du chemin de fer à Baltimore, et a commencé par la transmission du premier message de Morse (de Washington) à Alfred Vail. (à Baltimore)." #NT!
 gaudi.1005.g: "Qu'est-ce que Dieu a fait" #NT!
  
 gaudi.1006.t: "La première automobile équipée d'un moteur à combustion" #NT!
 gaudi.1006.d: "Aujourd'hui, [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a conduit une automobile équipée d'un moteur à combustion interne du [SCOPE.sState('gaudi_car_state_1_scope').GetName] au [SCOPE.sState('gaudi_car_state_2_scope').GetName] et a atteint une vitesse de 16 kilomètres par heure." #NT!
 gaudi.1006.f: "\"16 kilomètres par heure ? C'est une vitesse meurtrière !\"" #NT!
 gaudi.1006.g: "Vroum !" #NT!
  
