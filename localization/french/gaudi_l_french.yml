 gaudi.1321.d: "Notre [concept_gaudi_military_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a travaillé pendant des années pour développer de nouvelles méthodes de construction de travaux de campagne et de fortifications pour notre armée. Désormais, nos soldats pourront utiliser des méthodes avancées pour se protéger en utilisant des travaux de campagne et des fortifications." #NT!
 gaudi.1321.f: "\"À l'exception des rats et autres vermines, cette fortification semble en effet assez sûre !\"" #NT!
 gaudi.1321.g: "Une défense solide maintiendra nos soldats en vie !" #NT!
 gaudi_new_defence_mobilization_option_tt: "Vous avez accès à un nouveau [concept_mobilization_option] ou à un nouveau niveau de celui-ci." #NT!
  
 advanced_defence: "Travaux de terrain avancés" #NT!
 mobilization_option_advanced_defence_1: "Travaux de terrain avancés niveau 1" #NT!
 mobilization_option_advanced_defence_1_desc: "Protéger les soldats contre les blessures est extrêmement important dans une guerre. Notre [concept_gaudi_military_engineer] a développé des travaux de terrain modernes, qui protégeront les soldats des dangers.\n#V Remarque : #! Vous ne pouvez activer cette option de mobilisation qu'une fois que votre ingénieur a développé les nouveaux travaux de terrain." #NT!
 gaudi_advanced_defence_tier_1_trigger_tt: "Votre [concept_gaudi_military_engineer] a développé le premier niveau de travaux de terrain avancés. Vous ne disposez pas d’un niveau supérieur de travaux de terrain avancés." #NT!
 mobilization_option_advanced_defence_2: "Travaux de terrain avancés niveau 2" #NT!
 mobilization_option_advanced_defence_2_desc: "Protéger les soldats contre les blessures est extrêmement important dans une guerre. Notre [concept_gaudi_military_engineer] a développé des travaux de terrain modernes, qui protégeront les soldats des dangers.\n#V Remarque : #! Vous ne pouvez activer cette option de mobilisation qu'une fois que votre ingénieur a développé les nouveaux travaux de terrain." #NT!
 gaudi_advanced_defence_tier_2_trigger_tt: "Votre [concept_gaudi_military_engineer] a développé le deuxième niveau de travaux de terrain avancés. Vous ne disposez pas d’un niveau supérieur de travaux de terrain avancés." #NT!
 mobilization_option_advanced_defence_3: "Travaux de terrain avancés niveau 3" #NT!
 mobilization_option_advanced_defence_3_desc: "Protéger les soldats contre les blessures est extrêmement important dans une guerre. Notre [concept_gaudi_military_engineer] a développé des travaux de terrain modernes, qui protégeront les soldats des dangers.\n#V Remarque : #! Vous ne pouvez activer cette option de mobilisation qu'une fois que votre ingénieur a développé les nouveaux travaux de terrain." #NT!
 gaudi_advanced_defence_tier_3_trigger_tt: "Votre [concept_gaudi_military_engineer] a développé le troisième niveau de travaux de terrain avancés. Vous ne disposez pas d’un niveau supérieur de travaux de terrain avancés." #NT!
  
 gaudi_electrical_research_button: "Recherche électrique" #NT!
 gaudi_electrical_research_button_desc: "Laissez votre [concept_gaudi_engineer] se concentrer sur l’invention de nouvelles applications de l’électricité. Cela ajoutera #n dépenses#! à votre pays mais vous donnera régulièrement des boosts de recherche." #NT!
  
 je_gaudi_electrical_research_project: "Recherche en génie électrique" #NT!
 je_gaudi_electrical_research_project_reason: "Votre [concept_gaudi_electrical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] est occupé à rechercher de nouvelles applications de l’énergie électrique. Le projet de recherche obtiendra des progrès chaque mois. Chaque fois que la progression atteint [JournalEntry.GetTotalGoalValue|V0], vous obtiendrez un petit coup de pouce technologique. #n Ce projet se poursuivra indéfiniment. Utilisez le bouton pour l'arrêter.#!\n\nCurrent Progression : [GetPlayer.MakeScope.GetVariable('gaudi_monthly_electrical_engineering_progress_var').GetValue|2+]" #NT!
  
 pmg_gaudi_magnetic_observatory: "Observatoire géomagnétique" #NT!
 pm_gaudi_no_magnetic_observatory: "None" #NT!
 pm_gaudi_magnetic_observatory: "Observatoire géomagnétique" #NT!
  
 je_gaudi_magnetic_observation: "Observation géomagnétique" #NT!
 je_gaudi_magnetic_observation_reason: "Carl Friedrich Gauß a construit le premier observatoire géophysique à Göttingen et y a construit un magnétomètre sensible en 1832. Il s'est rendu compte que des mesures réparties à l'échelle mondiale devraient être effectuées en même temps afin de pouvoir localiser les causes des fluctuations et mesurer le champ statique plus précisément. À partir de 1836, la Magnetic Association a été créée à cet effet et la British Royal Society a fourni des données que lui et Wilhelm Weber ont évaluées. L'objectif était de mesurer de manière coordonnée les fluctuations du champ magnétique terrestre à l'aide de nombreuses stations de mesure réparties dans le monde entier. Jusqu'à 50 observatoires ont participé à ce projet, dont 35 en Europe, six en Asie, deux en Afrique, trois en Amérique du Nord et quatre en Océanie. Les résultats ont été livrés à Göttingen et traités scientifiquement par Gauß et Weber." #NT!
 je_gaudi_magnetic_observation_goal: "Collectez #G 100#! @gaudi_magnétique_data ! #O Données magnétiques#!. Il s’agit d’un effort international auquel chaque membre de la Magnetic Association contribuera." #NT!
  
 je_gaudi_magnetic_station: "Construire un observatoire géomagnétique" #NT!
 je_gaudi_magnetic_station_reason: "Avec l'aide des instruments et des instructions de Göttingen, notre ingénieur mettra en place l'Observatoire géomagnétique d'ici deux ans. Il s'agit d'une entreprise internationale : plus les données provenant de différents pays sont envoyées à Göttingen, plus rapidement les scientifiques peuvent découvrir de nouvelles connaissances sur le champ magnétique terrestre." #NT!
 je_gaudi_magnetic_station_goal: "La construction de l'Observatoire géomagnétique devrait être achevée dans deux ans." #NT!
  
 gaudi_magnetic_station_button: "Rejoignez l'Association Magnétique" #NT!
 gaudi_magnetic_station_button_desc: "L'adhésion à l'Association magnétique de Göttingen est une condition obligatoire pour commencer nos recherches dans le domaine du magnétisme terrestre et pour créer un observatoire géomagnétique." #NT!
  
 gaudi_set_magnetic_association_tt: "J'ai fondé l'Association Magnétique. D'autres pays peuvent rejoindre et également construire #O Observatoires géomagnétiques#! pour collecter des @gaudi_magnétique_data ! #O Données magnétiques#!. Ceux-ci sont ensuite envoyés à Göttingen." #NT!
 gaudi_add_magnetic_association_member_tt: "Rejoignez l'Association Magnétique. Les membres enverront @gaudi_magnétique_data ! #O Données magnétiques#! vers Göttingen et bénéficiez des résultats scientifiques." #NT!
  
 gaudi_add_x_magnetic_data_minus_x_tt: "Perdez [SCOPE.GetValue('magnetic_data_amount')|0+] @gaudi_magnétique_data ! #O Données magnétiques#!." #NT!
 gaudi_add_x_magnetic_data_minus_1_tt: "Perdez [SCOPE.GetValue('magnetic_data_amount')|0+] @gaudi_magnétique_data ! #O Données magnétiques#!." #NT!
 gaudi_add_x_magnetic_data_0_tt: "Ne gagnez aucun @gaudi_magnétique_data ! #O Données magnétiques#!." #NT!
 gaudi_add_x_magnetic_data_plus_1_tt: "Gagnez [SCOPE.GetValue('magnetic_data_amount')|0+] @gaudi_magnétique_data ! #O Données magnétiques#!." #NT!
 gaudi_add_x_magnetic_data_plus_x_tt: "Gagnez [SCOPE.GetValue('magnetic_data_amount')|0+] @gaudi_magnétique_data ! #O Données magnétiques#!." #NT!
  
 gaudi_geomagnetical_knowledge_modifier: "Connaissance géomagnétique" #NT!
  
 gaudi.1401.t: "Un nouveau membre de l'Association Magnétique" #NT!
 gaudi.1401.d: "[GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a rejoint aujourd'hui l'association magnétique de Göttingen. Les autres membres l'ont chaleureusement accueilli." #NT!
 gaudi.1401.f: "En rejoignant l'équipe, le Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] a également pu acquérir les connaissances nécessaires pour construire un observatoire géomagnétique fonctionnel. Le président a donné à notre ingénieur les plans d'une telle station et d'un magnétomètre. L'ensemble de l'association a insisté pour que les travaux démarrent rapidement et que les premières données soient envoyées à Göttingen." #NT!
 gaudi.1401.g: "Nous devrions construire une station de mesure immédiatement." #NT!
 gaudi.1402.t: "Observatoire géomagnétique terminé" #NT!
 gaudi.1402.d: "La construction de l'Observatoire géomagnétique s'est achevée aujourd'hui. De nombreuses données ont été obtenues au cours des derniers mois et transmises à Göttingen." #NT!
 gaudi.1402.f: "Les données de mesure obtenues servent non seulement à la recherche scientifique sur le champ magnétique terrestre, mais ont également une utilité pratique. Les cartes de déclinaison étaient utilisées dans le passé et sont encore utilisées aujourd'hui pour la navigation maritime et aérienne. Pour la recherche de matières premières telles que les gisements de minerai et de pétrole, les données de mesures géomagnétiques sont importantes." #NT!
 gaudi.1402.g: "Pour la science géomagnétique !" #NT!
 gaudi.1403.t: "Collecte internationale de données magnétiques" #NT!
 gaudi.1403.d: "Après des années de collecte et de comparaison de données géomagnétiques du monde entier, les chercheurs de Göttingen sont parvenus à un résultat intéressant." #NT!
 gaudi.1403.f: "En 1839, Gauss a pu montrer que la majorité du champ magnétique statique terrestre provient de l'intérieur de la Terre, tandis que des variations plus petites et à court terme du champ magnétique terrestre proviennent de l'extérieur. Avec Weber, il a publié les résultats en six volumes sous le titre « Résultats des observations de l'association magnétique ». Des cartes ont été publiées dans un volume supplémentaire qui donnait les données magnétiques valables à l'époque pour chaque endroit du globe. Des lignes reliaient les points de même déclinaison, de même inclinaison et de même intensité de champ. Cette publication a représenté une étape importante dans l'histoire des sciences naturelles." #NT!
 gaudi.1403.g: "Une réalisation impressionnante." #NT!
 gaudi.1404.t: "Intérêt nautique" #NT!
 gaudi.1404.d: "[SCOPE.sCharacter('gaudi_admiral_scope').GetFullName] a exprimé un grand intérêt pour les recherches géomagnétiques de [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName]. Il a mené avec succès une expérience à l'Observatoire géomagnétique, actuellement en construction." #NT!
 gaudi.1404.f: "« Que vais-je faire avec les cuisses de grenouilles ? Oh, rien de spécial, absolument rien...'" #NT!
 gaudi.1404.g: "Les nouvelles connaissances devraient lui être utiles." #NT!
 gaudi.1404.h: "Cette connaissance devrait profiter à tout le monde." #NT!
 gaudi.1405.t: "Une anomalie" #NT!
 gaudi.1405.d: "Malgré de nouvelles mesures, les chiffres du champ magnétique terrestre enregistrés par le Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] ne correspondent guère à ce qui était attendu. Il n'a pas encore réussi à en trouver la raison." #NT!
 gaudi.1405.f: "Il peut y avoir diverses raisons pour lesquelles le champ magnétique terrestre est différent à un endroit donné et ailleurs. De tels incidents laissaient souvent supposer qu'un important gisement de métaux pouvait être localisé sur le site, raison pour laquelle les recherches géomagnétiques n'étaient pas inintéressantes pour l'exploitation minière." #NT!
 gaudi.1405.g: "Nous devrions envoyer les données directement à Göttingen." #NT!
 gaudi.1406.t: "Un astronome consulte l'Observatoire géomagnétique" #NT!
 gaudi.1406.d: "Les Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] et [GetPlayer.MakeScope.GetVariable('verrier_astronomer_var').GetCharacter.GetFullName] ont eu des conversations stimulantes lors de la visite du nouvel observatoire géomagnétique. L'échange a considérablement élargi les connaissances scientifiques de [GetPlayer.MakeScope.GetVariable('verrier_astronomer_var').GetCharacter.GetLastName]." #NT!
 gaudi.1406.f: "« C'est donc la raison pour laquelle le pain à la confiture tombe toujours par terre avec le côté confiture dessus ! »" #NT!
 gaudi.1406.g: "Cela l'aidera dans ses recherches pratiques." #NT!
 gaudi.1406.h: "Cela l'aidera dans ses recherches théoriques." #NT!
  
 gaudi_telegraph_network_button: "Établir un réseau télégraphique" #NT!
 gaudi_telegraph_network_button_desc: "La télégraphie révolutionne les communications d'un pays, en améliorant les services et les infrastructures dans les régions où existe un réseau télégraphique. Le câblage d’une nation devient plus difficile à mesure que le pays est grand. Les poteaux télégraphiques ne peuvent être construits que dans un État dont l'État voisin possède également un poteau télégraphique. Pour la télégraphie outre-mer, le télégraphe électrique et l'électromagnétisme sont nécessaires pour poser des câbles sous-marins." #NT!
  
 pmg_gaudi_communication: "Communication" #NT!
 pm_gaudi_no_communication: "Pas de communication" #NT!
 pm_gaudi_telegraph_office: "Bureau télégraphique" #NT!
  
 gaudi_building_telegraph_network_modifier: "Câblez la nation avec la télégraphie" #NT!
 gaudi_telegraphy_network_modifier: "Réseau télégraphique national" #NT!
 gaudi_mocked_by_telegram_modifier: "Moqué par Telegram" #NT!
  
 je_gaudi_telegraphy_network: "Construire un réseau télégraphique" #NT!
 je_gaudi_telegraphy_network_reason: "En principe, un bureau télégraphique ne peut être construit que là où il existe déjà une ligne ferroviaire, car les poteaux télégraphiques longent le tracé et jouent un rôle considérable dans la coordination du système ferroviaire. Il faut environ un an pour ouvrir un nouveau bureau, avec un [concept_gaudi_engineer] accélérant le processus. L'achèvement est encore plus rapide s'il s'agit d'un [concept_gaudi_electrical_engineer]. L’invention de l’électromagnétisme a également un effet positif sur l’avancement des travaux. L'invention de l'électromagnétisme est également nécessaire pour établir des bureaux de télégraphie dans les pays d'outre-mer ou dans d'autres enclaves. Sinon, un bureau télégraphique ne peut être construit que dans un État limitrophe d'un autre bureau télégraphique." #NT!
  
 gaudi.1411.t: "Un réseau télégraphique national" #NT!
 gaudi.1411.d: "Le Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a présenté aujourd'hui les plans d'une nouvelle ligne télégraphique pour relier le [GetPlayer.GetName]. Cela rapprochera les gens plus que jamais." #NT!
 gaudi.1411.f: "Samuel Morse a développé et breveté un télégraphe électrique enregistreur en 1837. L'assistant de Morse, Alfred Vail, a développé un instrument appelé registre pour enregistrer les messages reçus. Il marquait des points et des tirets en relief sur une bande de papier en mouvement à l'aide d'un stylet actionné par un électro-aimant. Morse et Vail ont développé l'alphabet de signalisation du code Morse. Le premier télégramme aux États-Unis a été envoyé par Morse le 11 janvier 1838, sur 3 km de fil à Speedwell Ironworks près de Morristown, New Jersey, bien que ce ne soit que plus tard, en 1844, qu'il a envoyé le message « QUOI DIEU A FORGÉ" sur les 44 miles (71 km) du Capitole à Washington jusqu'à l'ancien dépôt du mont Clare à Baltimore." #NT!
 gaudi.1411.g: "None" #NT!
 gaudi.1412.t: "Réseau télégraphique arrêté" #NT!
 gaudi.1412.d: "Le gouvernement a ordonné l'arrêt immédiat de l'expansion des lignes télégraphiques." #NT!
 gaudi.1412.f: "L'arrêté suivant a été émis aujourd'hui, c'est pourquoi tous les travaux seront désormais suspendus :\n\n-.-. ----. ... - .-. ..- -.-. - .. --- -. / ... - --- .--. ---..-- / -. --- .-- -.-.--" #NT!
 gaudi.1412.g: "Nous terminons la construction pour l'instant." #NT!
 gaudi.1413.t: "Réseau télégraphique terminé" #NT!
 gaudi.1413.d: "Aujourd'hui, le dernier poteau télégraphique a été cérémonieusement érigé dans une zone auparavant inaccessible. Chaque endroit de notre pays est connecté au réseau télégraphique national et les messages sont envoyés d'un bout à l'autre du pays." #NT!
 gaudi.1413.f: "Couvrir l’ensemble du pays avec un seul réseau télégraphique constitue une formidable réussite. La connexion au réseau international garantira que l’échange d’idées national et mondial soit considérablement stimulé. Bien entendu, ce n’est pas la fin : si notre nation acquiert de nouvelles zones qui ne sont pas encore câblées, nous devrons y installer également des bureaux télégraphiques. Et peut-être qu'un jour il y aura un moyen d'envoyer des messages sans utiliser de lignes télégraphiques..." #NT!
 gaudi.1413.g: "None" #NT!
 gaudi.1414.t: "Universités connectées via Telegraph" #NT!
 gaudi.1414.d: "Les universités du [SCOPE.sState('gaudi_university_state_1').GetName] et du [SCOPE.sState('gaudi_university_state_2').GetName] sont désormais reliées par une ligne télégraphique directe. Les scientifiques espèrent que cela entraînera une augmentation des échanges." #NT!
 gaudi.1414.f: "« De toutes les merveilleuses réalisations de la science moderne, le télégraphe électrique est transcendantalement le plus grand et le plus utile à l'humanité… La terre entière sera ceinturée par le courant électrique, palpitante de pensées et d'émotions humaines… Quelle puissance est donc la puissance télégraphique. destiné à devenir dans la civilisation du monde ! Cela lie entre elles par un cordon vital toutes les nations de la terre. Il est impossible que d'anciens préjugés et hostilités subsistent, alors qu'un tel instrument a été créé pour un échange de pensées entre toutes les nations de la terre. -Auguste Maverick" #NT!
 gaudi.1414.g: "Cela renforcera la recherche technique." #NT!
 gaudi.1414.h: "Cela renforcera la recherche sur la nature." #NT!
 gaudi.1414.i: "Cela renforcera la recherche archéologique." #NT!
 gaudi.1415.t: "Télégramme pour votre voisin" #NT!
 gaudi.1415.d: "La station télégraphique du [SCOPE.sState('gaudi_our_telegraph_state').GetName] a établi une connexion avec l'état voisin du [SCOPE.sState('gaudi_neigbour_telegraph_state').GetName]. Nous pouvons désormais envoyer un télégramme à notre voisin." #NT!
 gaudi.1415.f: "La télégraphie peut contribuer à la compréhension internationale et à l’amélioration des relations. Toutefois, certains télégrammes ne le font pas." #NT!
 gaudi.1415.g: "Envoyez un télégramme amical pour renforcer nos relations." #NT!
 gaudi.1415.h: "Envoyez un télégramme blague pour embêter leur chef de l'Etat." #NT!
 gaudi.1416.t: "Télégramme de notre voisin" #NT!
 gaudi.1416.d: "Notre voisin [SCOPE.sCountry('gaudi_telegram_country').GetName] a installé une ligne télégraphique dans un État voisin et nous a envoyé un message amical." #NT!
 gaudi.1416.f: "« Aux bons voisins. »" #NT!
 gaudi.1416.g: "Un télégramme ? Pour moi? Nous devrions en envoyer un aussi !" #NT!
 gaudi.1417.d: "Le premier télégramme officiel du [SCOPE.sCountry('gaudi_telegram_country').GetName] a été envoyé aujourd'hui. Apparemment, ils veulent nous ridiculiser !" #NT!
 gaudi.1417.f: "'[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a des puces.'" #NT!
 gaudi.1417.g: "Est-ce censé être un télégramme de plaisanterie ?" #NT!
  
 gaudi_building_radio_network_modifier: "Des stations de radio pour tous" #NT!
 gaudi_radio_network_modifier: "Réseau de stations de radio" #NT!
  
 je_gaudi_radio_network: "Construire un réseau de stations de radio" #NT!
 je_gaudi_radio_network_reason: "Des stations de radio peuvent être installées n'importe où dans le pays, à condition qu'il y ait déjà une voie ferrée là-bas - il n'est pas nécessaire d'établir au préalable un réseau télégraphique. Il faut environ un an pour construire une nouvelle station de radio, avec un [concept_gaudi_engineer] accélérant le processus. L'achèvement est encore plus rapide s'il s'agit d'un [concept_gaudi_electrical_engineer]." #NT!
  
 gaudi_radio_network_button: "Transmissions sans fil" #NT!
 gaudi_radio_network_button_desc: "Le temps des câbles emmêlés est révolu ! Avec l’invention de la technologie radio, les messages peuvent désormais être envoyés via une antenne. Cela permet non seulement d'échanger des informations, mais aussi d'établir des programmes de radio. Avant cela, il faudra bien entendu créer un réseau national de stations de radio." #NT!
  
 gaudi.1421.t: "Réseau radio" #NT!
 gaudi.1421.d: "L'invention de la télégraphie sans fil rend les miracles possibles. Désormais, les messages peuvent être envoyés de n'importe quel endroit à un autre, sans aucune tour de transmission, à condition de disposer de l'équipement technique approprié." #NT!
 gaudi.1421.f: "En 1897, Karl Ferdinand Braun rejoint la lignée des pionniers du sans fil. Ses principales contributions furent l'introduction d'un circuit fermé accordé dans la partie génératrice de l'émetteur, sa séparation de la partie rayonnante (l'antenne) au moyen d'un couplage inductif, et plus tard l'utilisation de cristaux à des fins de réception. La télégraphie sans fil a retenu toute l'attention du Dr Braun en 1898 et, pendant de nombreuses années après, il s'est consacré presque exclusivement à la résolution de ses problèmes. Le Dr Braun avait beaucoup écrit sur des sujets liés au sans fil et était bien connu grâce à ses nombreuses contributions à l'Electrician et à d'autres revues scientifiques. En 1899, il déposera le brevet Transmission électrique sans fil de signaux sur des surfaces." #NT!
 gaudi.1421.g: "Une antenne partout !" #NT!
 gaudi.1422.t: "Réseau radio arrêté" #NT!
 gaudi.1422.d: "Les travaux de construction de nouvelles antennes et stations de radio ont été interrompus pour le moment. Ils peuvent être poursuivis à tout moment avec un [concept_gaudi_electrical_engineer]." #NT!
 gaudi.1422.f: "« Ai-je fait du bien au monde ou ai-je ajouté une menace ? » -Guglielmo Marconi" #NT!
 gaudi.1422.g: "Nous terminons la construction pour l'instant." #NT!
 gaudi.1423.t: "Réseau radio terminé" #NT!
 gaudi.1423.d: "Les physiciens et ingénieurs du [GetPlayer.GetName] annoncent fièrement qu'ils ont désormais couvert tout le pays - sans fil !" #NT!
 gaudi.1423.f: ""Mon principal problème était que l'idée était si élémentaire, si simple en logique qu'il semblait difficile de croire que personne d'autre n'avait pensé à la mettre en pratique." -Guglielmo Marconi" #NT!
 gaudi.1423.g: "Écoute la radio!" #NT!
 gaudi.1424.t: "Première émission de radio" #NT!
 gaudi.1424.d: "La première émission de radio privée diffusée au [SCOPE.sState('gaudi_radio_state').GetName] a entraîné une forte augmentation de l'intérêt pour ce nouveau média. L'usine voisine s'y prépare et a amélioré l'efficacité de sa propre production afin de se préparer à une éventuelle ruée de clients." #NT!
 gaudi.1424.f: "En 1909, la première chaîne d'information au monde commença à diffuser un programme régulier de 14 watts. La station de San José, en Californie, a été créée par le physicien Charles « Doc » Herrold et des étudiants de son College of Wireless and Engineering. En 1921, cette station, désormais commerciale, reçut l'identifiant KQW, qui fut ensuite repris par CBS." #NT!
 gaudi.1424.g: "Une radio dans chaque maison ?" #NT!
 gaudi.1425.t: "Agitation radio" #NT!
 gaudi.1425.d: "La politique et la propagande évoluent également avec la technologie. [SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] a ouvert sa propre petite chaîne de radio que les partisans du parti écoutent quotidiennement. Même des personnes auparavant non politisées sont réceptives au programme." #NT!
 gaudi.1425.f: "« Bonjour, chers auditeurs. Ce sont les annonces du matin. Les sélections pour l'équipe de football auront lieu vendredi après-midi. C'est bien sûr si notre [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] fait quelque chose pour notre terrain de football épouvantable. J'ai une question. Que fait réellement le [SCOPE.sCharacter('gaudi_ruler').GetFullName] ? Il est censé être le [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], n'est-ce pas ? Quel est son agenda ? Il ment à tout le monde ? Ou l'est-il ? Posons ces questions. A part ça, qui a réellement voté pour le [SCOPE.sCharacter('gaudi_ruler').GetFullName] ? Je sais que non. Et tous ceux qui l'ont fait se grattent maintenant la tête et disent "Oups. Je suppose que je n'aurais pas dû faire ça." Je ne fais pas partie du cabinet, je suis juste une personne normale comme vous tous. Et comme vous tous, je veux savoir ce qui est arrivé... à mon pays." #NT!
 gaudi.1425.g: "Interdisez cette radio !" #NT!
 gaudi.1425.h: "C'est un pays libre, vous pouvez donc diffuser librement." #NT!
 gaudi.1426.t: "Une pièce radiophonique inquiétante" #NT!
 gaudi.1426.d: "L'une des premières pièces radiophoniques diffusées dans une émission de radio a provoqué une panique massive parmi les auditeurs non informés, car ils pensaient que l'histoire fictive faisait partie des reportages." #NT!
 gaudi.1426.f: "« C'est Orson Welles, mesdames et messieurs, qui est hors de caractère, pour vous assurer que La Guerre des Mondes n'a pas d'autre signification que celle de l'offrande de fête qu'elle était censée être ; La propre version radio du Mercury Theatre de s'habiller dans un drap, de sauter d'un buisson et de dire « Boo ! » À partir de maintenant, nous ne pouvions pas savonner toutes vos fenêtres et voler toutes vos portes de jardin d'ici demain soir, alors nous avons fait la meilleure chose à faire. Nous avons anéanti le monde sous vos oreilles et complètement détruit CBS. Vous serez soulagés, je l'espère, d'apprendre que ce n'était pas notre intention et que les deux institutions sont toujours ouvertes aux affaires. Alors au revoir à tous, et souvenez-vous, s'il vous plaît, pour le lendemain environ, de la terrible leçon que vous avez apprise ce soir. Cet envahisseur globulaire souriant et brillant de votre salon est un habitant du champ de citrouilles, et si votre sonnette retentit et qu'il n'y a personne, ce n'était pas un Martien, c'est Halloween. -Orson Welles" #NT!
 gaudi.1426.g: "Une invasion extraterrestre ? Et les gens croyaient ça ?" #NT!
 gaudi.1426.h: "Heureusement que nous étions préparés !" #NT!
  
 gaudi.1420.t: "Câble transatlantique" #NT!
 gaudi.1420.d: "Un câble transatlantique relie désormais les deux sites de Terre-Neuve et de l'Irlande. Un premier message a été échangé entre les continents." #NT!
 gaudi.1420.f: "« C'est un triomphe plus glorieux, parce que bien plus utile à l'humanité, que celui jamais remporté par un conquérant sur le champ de bataille. Puisse le télégraphe de l'Atlantique, sous la bénédiction du Ciel, se révéler être un lien de paix et d'amitié perpétuelles entre les nations apparentées, et un instrument destiné par la Divine Providence à diffuser la religion, la civilisation, la liberté et la loi à travers le monde. -James Buchanan" #NT!
 gaudi.1420.g: "None" #NT!
 gaudi.1430.t: "Transmission transatlantique" #NT!
 gaudi.1430.d: "Un grand succès pour le progrès humain : aujourd’hui, le premier message a été envoyé sans fil outre-Atlantique !" #NT!
 gaudi.1430.f: "-s-" #NT!
 gaudi.1430.g: "Et est-ce que ça marche vraiment ? Des messages par voie aérienne ?" #NT!
  
 je_gaudi_transatlantic_cable: "Câble transatlantique" #NT!
 je_gaudi_transatlantic_cable_reason: "En établissant une station télégraphique des deux côtés de l'Atlantique, il est possible de poser un câble télégraphique sous-marin pour rapprocher l'Europe et l'Amérique." #NT!
 je_gaudi_transatlantic_radio: "Transmission transatlantique" #NT!
 je_gaudi_transatlantic_radio_reason: "Cela semble magique, mais grâce à une technologie de pointe, il est beaucoup plus facile d’envoyer des messages à travers l’Atlantique plutôt que d’utiliser des câbles télégraphiques. Cela résoudrait le problème des câbles qui se cassent encore et encore et provoquent ainsi des perturbations dans la communication." #NT!
  
