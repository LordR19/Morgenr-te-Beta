 je_gaudi_sagrada_phase_4: "Sagrada Família : Nef principale" #NT!
 je_gaudi_sagrada_phase_4_reason: "Le plan de l'église est celui d'une croix latine à cinq nefs. Les colonnes de l'intérieur sont une conception unique de Gaudí. En plus de se ramifier pour supporter leur charge, leurs surfaces en constante évolution sont le résultat de l'intersection de diverses formes géométriques. L'exemple le plus simple est celui d'une base carrée évoluant vers un octogone à mesure que la colonne s'élève, puis vers une forme à seize côtés, et finalement vers un cercle. Essentiellement, aucune des surfaces intérieures n’est plane ; l'ornementation est complète et riche, constituée en grande partie de formes abstraites qui combinent des courbes douces et des points irréguliers. Même les travaux les plus détaillés, tels que les balustrades en fer des balcons et des escaliers, regorgent d'élaborations tout en courbes." #NT!
