 je_gaudi_ringstrasse_phase_3: "Ringstrasse de Vienne : Universität et Kunstmuseen" #NT!
 je_gaudi_ringstrasse_phase_3_reason: "La Ringstrasse est déjà devenue l'adresse convoitée des industriels, des banquiers et de l'aristocratie. Les bâtiments publics occupent une place de choix et représentent le pays de la manière la plus esthétique. Néanmoins, une dernière phase de construction est nécessaire pour l'achèvement, au cours de laquelle la construction d'un nouveau bâtiment universitaire et la création de musées d'art devraient être au premier plan." #NT!
