 je_gaudi_secession_1: "La première sécession Art Nouveau" #NT!
 je_gaudi_secession_1_reason: "Le nouveau mouvement artistique de l'Art Nouveau a attiré de nombreux artistes. Cela peut, sous certaines conditions, donner naissance à un mouvement artistique établi, jouissant d'une renommée internationale et donnant un nouvel élan à la peinture et à l'architecture. Historiquement, l'une des associations les plus importantes de ce type était la Sécession viennoise. La Sécession viennoise, plus précisément l'Association des artistes autrichiens, est une association d'artistes viennois de la période fin de siècle. Dérivée de cela, la variante viennoise de l'Art Nouveau est également appelée style Sécession ou Art Nouveau Viennois." #NT!
 je_gaudi_secession_2: "La deuxième sécession Art Nouveau" #NT!
 je_gaudi_secession_2_reason: "Le nouveau mouvement artistique de l'Art Nouveau a attiré de nombreux artistes. Cela peut, sous certaines conditions, donner naissance à un mouvement artistique établi, jouissant d'une renommée internationale et donnant un nouvel élan à la peinture et à l'architecture. Historiquement, l'une des associations les plus importantes de ce type était la Sécession viennoise. La Sécession viennoise, plus précisément l'Association des artistes autrichiens, est une association d'artistes viennois de la période fin de siècle. Dérivée de cela, la variante viennoise de l'Art Nouveau est également appelée style Sécession ou Art Nouveau Viennois." #NT!
 je_gaudi_secession_3: "La troisième sécession Art Nouveau" #NT!
 je_gaudi_secession_3_reason: "Le nouveau mouvement artistique de l'Art Nouveau a attiré de nombreux artistes. Cela peut, sous certaines conditions, donner naissance à un mouvement artistique établi, jouissant d'une renommée internationale et donnant un nouvel élan à la peinture et à l'architecture. Historiquement, l'une des associations les plus importantes de ce type était la Sécession viennoise. La Sécession viennoise, plus précisément l'Association des artistes autrichiens, est une association d'artistes viennois de la période fin de siècle. Dérivée de cela, la variante viennoise de l'Art Nouveau est également appelée style Sécession ou Art Nouveau Viennois." #NT!
 je_gaudi_splendid_architecture: "Splendide nouvelle architecture" #NT!
 je_gaudi_splendid_architecture_reason: "Avec l'introduction de l'Art Nouveau et de l'Art Déco, les architectes ont révolutionné le monde de l'art, par exemple en rompant avec l'historicisme rigide du passé. Mais contrairement à de nombreuses écoles modernes, leurs bâtiments n’exprimaient pas simplement la fonctionnalité et l’objectivité. L'Art Déco est un développement au milieu de l'éveil général du modernisme classique, dans lequel la combinaison créative de l'élégance des formes, de la préciosité des matériaux, de la force des couleurs et de la sensualité du sujet était au premier plan. À son apogée, il représentait le luxe, le glamour, l’exubérance et la foi dans le progrès social et technologique. Une architecture qui respecte ces principes ferait de notre nation un modèle de modernité et de richesse." #NT!
 je_gaudi_splendid_architecture_goal: "#E Splendide Architecture#! atteint #BLUE 10#! points. Pour le moment, nous avons #G [ROOT.Var('gaudi_splendid_architecture').GetValue]#! @gaudi_architectural_splendor ! points. Construire des quartiers Art Nouveau, des cinémas Art Déco, des gratte-ciel Art Déco, des bureaux Art Déco et des aéroports Art Déco via Journal Entry vous donnera plus de points." #NT!
 je_gaudi_art_nouveau_quarter: "Quartier Art Nouveau" #NT!
 je_gaudi_art_nouveau_quarter_reason: "Les premières maisons et décorations intérieures Art Nouveau apparaissent à Bruxelles dans les années 1890, dans l'architecture et l'aménagement intérieur des maisons conçues par Paul Hankar, Henry van de Velde et surtout Victor Horta, dont l'Hôtel Tassel est achevé en 1893. Il s'installe rapidement à Bruxelles. Paris, où il a été adapté par Hector Guimard, qui a vu le travail de Horta à Bruxelles et a appliqué le style aux entrées du nouveau métro parisien. De la Belgique à la France, l'Art nouveau s'est répandu dans le reste de l'Europe, prenant des noms et des caractéristiques différents selon les pays. Elle apparaît souvent non seulement dans les capitales, mais aussi dans les villes en croissance rapide qui souhaitent établir des identités artistiques (Turin et Palerme en Italie ; Glasgow en Écosse ; Munich et Darmstadt en Allemagne) ainsi que dans les centres de mouvements indépendantistes (Helsinki en Finlande, alors partie de l'Empire russe ; Barcelone en Catalogne, Espagne)." #NT!
 je_gaudi_art_deco_cinema: "Cinéma Art Déco" #NT!
 je_gaudi_art_deco_cinema_reason: "La plupart des meilleurs exemples survivants de l’Art déco sont des cinémas construits dans les années 1920 et 1930. La période Art déco a coïncidé avec la conversion des films muets en films sonores, et les sociétés cinématographiques ont construit de grandes destinations d'affichage dans les grandes villes pour capter l'immense public venu voir des films. Les palais de cinéma des années 1920 combinaient souvent des thèmes exotiques avec un style art déco ; Le Théâtre égyptien de Grauman à Hollywood (1922) s'est inspiré des tombeaux et pyramides égyptiennes antiques, tandis que le Théâtre Fox de Bakersfield, en Californie, a attaché une tour de style Mission californienne à une salle Art déco." #NT!
 je_gaudi_art_deco_skyscraper: "Gratte-ciel Art Déco" #NT!
 je_gaudi_art_deco_skyscraper_reason: "Les gratte-ciel sont les clochers du présent. Mais qu’est-ce qu’un clocher sans un carillon distinctif ? Affiner un gratte-ciel dans le style Art Déco serait une entreprise prestigieuse qui susciterait l’admiration du monde entier." #NT!
 je_gaudi_art_deco_airport: "Aéroport Art Déco" #NT!
 je_gaudi_art_deco_airport_reason: "Autrefois, les caravelles ouvraient les océans aux Européens et reliaient les continents du monde connu au Nouveau. Maintenant que l’ère de l’aviation est arrivée, des frontières auparavant fixes s’ouvrent. Quel style plus approprié que l'art déco luxueux et prometteur pour accueillir les ports des nouveaux navires volants ? Aviateurs, dites bonjour au soleil !" #NT!
 je_gaudi_art_deco_office: "Bureau Art Déco" #NT!
 je_gaudi_art_deco_office_reason: "Le style Art déco dominait le monde commercial et l'industrie du divertissement, mais les gouvernements respectifs voulaient également impressionner avec des bâtiments modernes qui soulignaient la prospérité du pays et donnaient à leur propre population le sentiment de vivre dans une nation en devenir." #NT!
 je_gaudi_bauhaus: "Bauhaus" #NT!
 je_gaudi_bauhaus_reason: "Le Bauhaus était une école d'art allemande opérationnelle de 1919 à 1933 qui combinait l'artisanat et les beaux-arts. L'école est devenue célèbre pour son approche du design, qui tentait d'unifier la vision artistique individuelle avec les principes de la production de masse et l'accent mis sur la fonction. Il reposait sur l’idée de créer un Gesamtkunstwerk (œuvre d’art globale) dans lequel tous les arts seraient éventuellement réunis. Le style Bauhaus est devenu plus tard l’un des courants les plus influents du design moderne, de l’architecture moderniste et de l’enseignement de l’architecture." #NT!
  
 je_gaudi_summer_burn: "Incendie du Palais d'été" #NT!
 je_gaudi_summer_burn_reason: "Le Palais d'Été est le véritable siège de la famille impériale de la dynastie Qing depuis la première moitié du XVIIIe siècle. C'est le symbole de la grandeur et de la grandeur de la Chine. Une destruction signifiait non seulement une humiliation considérable pour l'ennemi, mais ouvrait également la possibilité d'obtenir un butin précieux..." #NT!
 je_gaudi_summer_burn_success: "Occuper toute la région de la capitale #T Pékin#!." #NT!
 je_gaudi_ben_burn: "Big Ben en feu" #NT!
 je_gaudi_ben_burn_reason: "Après l’incendie du Parlement de Westminster, la Grande-Bretagne a construit un nouveau bâtiment parlementaire emblématique qui souligne la revendication de l’Empire. Peut-être est-il temps de ramener la fierté britannique sur terre avec un autre feu ?" #NT!
