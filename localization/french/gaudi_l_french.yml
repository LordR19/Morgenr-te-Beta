 gaudi.1151.t: "Les méthodes de construction modernes du [GetPlayer.GetName]" #NT!
 gaudi.1151.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin réalisé le projet de modernisation du secteur de la construction au [GetPlayer.GetNameNoFormatting]. Maintenant que nos processus de construction sont plus efficaces que jamais, nous devrions pouvoir terminer les constructions beaucoup plus rapidement !" #NT!
 gaudi.1151.f: "\"Alors je construisais ce mur quand cet homme vêtu d'un joli costume est arrivé. Il m'a dit que je pourrais économiser sur les matériaux si j'utilisais cette astuce qu'il avait inventée. Et voilà, ça a vraiment fonctionné ! Je ne savais pas que ces les cols blancs peuvent réellement faire des choses !\"" #NT!
 gaudi.1151.g: "Une meilleure construction signifie plus d’usines !" #NT!
  
