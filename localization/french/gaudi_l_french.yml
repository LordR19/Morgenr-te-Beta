 gaudi_civil_engineer: "Ingénieur civil" #NT!
 gaudi_civil_engineer_desc: "[Concept('concept_gaudi_civil_engineer','$concept_gaudi_civil_engineers$')] sont des ingénieurs qui se concentrent sur les projets de construction et d'infrastructure. Ils pourraient construire de nouveaux ponts, tunnels ou canaux." #NT!
 gaudi_mechanical_engineer: "Ingénieur mécanique" #NT!
 gaudi_mechanical_engineer_desc: "[Concept('concept_gaudi_mechanical_engineer','$concept_gaudi_mechanical_engineers$')] se concentre sur la construction de machines nouvelles et innovantes. Peut-être créeront-ils une meilleure locomotive ou une nouvelle machine à vapeur innovante. Peut-être construiront-ils même des charrettes pouvant se déplacer sans chevaux ?" #NT!
 gaudi_military_engineer: "Ingénieur Militaire" #NT!
 gaudi_military_engineer_desc: "Les [Concept('concept_gaudi_military_engineer','$concept_gaudi_military_engineers$')] font souvent partie de l'armée et se concentrent sur la construction de forteresses ou de nouvelles machines de guerre innovantes." #NT!
 gaudi_electrical_engineer: "Ingénieur éléctricien" #NT!
 gaudi_electrical_engineer_desc: "L'électricité permet de nombreuses utilisations innovantes, de la lumière aux moteurs et même à la communication. [Concept('concept_gaudi_electrical_engineer','$concept_gaudi_electrical_engineers$')] travailler à exploiter ce pouvoir pour le bien de l’humanité." #NT!
 gaudi_aeronautical_engineer: "Ingénieur aéronautique" #NT!
 gaudi_aeronautical_engineer_desc: "Le rêve de voler est vieux. Maintenant qu'il est réellement possible pour les humains de conquérir les airs, [Concept('concept_gaudi_aeronautical_engineer','$concept_gaudi_aeronautical_engineers$')] vise à permettre aux gens de voler plus haut, plus vite et plus loin en construisant de nouveaux avions et dirigeables." #NT!
  
