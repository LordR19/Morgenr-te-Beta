 gaudi.1003.t: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] victoire sur le Circuit Savio" #NT!
 gaudi.1003.d: "Le jeune [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] a terminé premier lors de la course du Grand Prix sur le circuit Savio de Ravenne. Peut-être pourrions-nous nourrir ces talents émergents d’une manière ou d’une autre ?" #NT!
 gaudi.1003.f: "L'odeur de l'essence dans l'air, le rugissement des moteurs, l'excitation, le danger, l'action, c'est pourquoi les gens affluaient en spectateurs aux courses automobiles.\n\nEn 1923, le jeune Enzo Ferrari remporte son premier Grand Prix et continue de courir jusqu'à la naissance de son fils, lorsqu'il a arrêté de courir lui-même. Mais il est resté fidèle à la course automobile en créant la Scuderia Ferrari, sa propre équipe de pilotes automobiles." #NT!
 gaudi.1003.g: "Quel spectacle !" #NT!
 gaudi.1003.h: "Il est destiné à de plus grandes actions !" #NT!
  
