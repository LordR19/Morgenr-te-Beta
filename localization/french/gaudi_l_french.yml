 je_gaudi_sagrada_phase_6: "Sagrada Família : Façade de la Passion" #NT!
 je_gaudi_sagrada_phase_6_reason: "Contrairement à la façade de la Nativité, très décorée, la façade de la Passion est austère, claire et simple, avec de grandes pierres nues et est sculptée de lignes droites dures pour ressembler aux os d'un squelette. Dédiée à la Passion du Christ, aux souffrances de Jésus lors de sa crucifixion, la façade était destinée à représenter les péchés de l'homme. Gaudí voulait que cette façade suscite la peur chez le spectateur. Il voulait « casser » les arcs et « couper » les colonnes, et utiliser l'effet du clair-obscur (ombres angulaires sombres contrastées par une lumière dure et rigide) pour montrer davantage la sévérité et la brutalité du sacrifice du Christ. Face au soleil couchant, indicatif et symbolique de la mort du Christ, la Façade de la Passion est soutenue par six grandes colonnes inclinées, conçues pour ressembler à des muscles tendus." #NT!
