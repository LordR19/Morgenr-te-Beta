 gaudi.1201.t: "Locomotives modernes" #NT!
 gaudi.1201.t_general: "Chemin de fer de l'Ouest et de l'Atlantique #3 \"Général\"" #NT!
 gaudi.1201.t_forney: "\"Forney\" 0-4-4T" #NT!
 gaudi.1201.t_e6: "Classe E6 « Atlantique »" #NT!
 gaudi.1201.t_m_1000: "M-10000" #NT!
 gaudi.1201.t_gg1: "Classe GG1" #NT!
 gaudi.1201.t_kkstb_30: "kkStB-Reihe 30" #NT!
 gaudi.1201.t_fs_class_670: "Classe FS 670" #NT!
 gaudi.1201.d: "Enfin les Locomotives construites par notre [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] sont enfin sur les voies du réseau ferroviaire [GetPlayer.GetAdjectiveNoFormatting] !. Nous verrons sûrement de nouveaux records de vitesse de leur part !." #NT!
 gaudi.1201.f: "\"Regardez cette merveille d'ingénierie ! C'est fantastique, n'est-ce pas ?\"" #NT!
 gaudi.1201.f_general: "La configuration 4-4-0 s’est déjà révélée excellente. Le « Général » et ses semblables deviendront sûrement les bêtes de somme de l'Amérique !" #NT!
 gaudi.1201.f_forney: "La Forney est une excellente locomotive pour les zones urbaines car sa petite taille lui permet de gérer les virages serrés d'un chemin de fer urbain." #NT!
 gaudi.1201.f_e6: "La Classe E6 « Atlantic » est une locomotive à vapeur rapide qui offre une conduite en douceur à ses passagers. Il sera utilisé sur les principales lignes de passagers." #NT!
 gaudi.1201.f_m_1000: "La M-10000 est une locomotive gaz-électrique simplifiée. Elle peut atteindre des vitesses élevées et constitue la locomotive idéale pour les lignes express." #NT!
 gaudi.1201.f_gg1: "La Classe GG1 est une locomotive électrique profilée capable de tirer des trains à des vitesses époustouflantes. Cette locomotive aura sûrement une longue carrière !" #NT!
 gaudi.1201.f_kkstb_30: "Le kkStB-Reihe 30 est un excellent train de banlieue car son processus de combustion est particulièrement exempt de vapeur et de fumée." #NT!
 gaudi.1201.f_fs_class_670: "La FS Class 670 a un design emblématique, inversant essentiellement l'ordre normal d'une locomotive. La cabine est placée à l'avant de la locomotive permettant au conducteur de la locomotive une vue parfaite." #NT!
 gaudi.1201.g: "Une merveille de l'ingénierie !" #NT!
  
