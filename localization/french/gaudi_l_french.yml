 je_gaudi_mole_phase_1: "Mole Antonelliana : de la synagogue au symbole national" #NT!
 je_gaudi_mole_phase_1_reason: "La Mole Antonelliana est un bâtiment en forme de pavillon avec son essai haut et effilé conçu par l'architecte turinois Alessandro Antonelli. Elle a été conçue comme une synagogue au nom de la communauté juive, mais l'ambition excessive de l'architecte a conduit à un projet qui dépassait les plans originaux. Les coûts ont grimpé en flèche et l’achèvement a été retardé de plusieurs années. Malgré des tentatives ambitieuses, la communauté juive n’a finalement pas réussi à réunir davantage d’argent. Cependant, les Turinois préconisaient que le projet soit repris par le gouvernement local afin d'achever l'édifice, déjà impressionnant dans sa forme brute, et de le consacrer à l'unité italienne." #NT!
 je_gaudi_mole_phase_1_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_mole_phase_2: "Mole Antonelliana : lanterne et flèche" #NT!
 je_gaudi_mole_phase_2_reason: "Antonelli a continué à apporter des modifications à son bâtiment, par exemple en ajoutant ce qu'on appelle le « tempietto » - une colonnade hexagonale néoclassique à deux étages et une base carrée - qui reprend donc le style de base du pronaos. La vision originale d'Antonelli pour la flèche était de la couronner d'une étoile à cinq branches, mais il a ensuite opté pour une statue, représentant un génie ailé, ou « genio alato ». La statue a été commandée au sculpteur Fumagalli, quelques mois après la mort d'Antonelli. Le dessin comprenait un génie en cuivre gaufré et doré tenant une lance dans une main et une branche de palmier dans l'autre. Sur sa tête se trouvait une petite étoile à cinq branches soutenue par un poteau. Lorsque l'étoile fut mise en place le 10 avril 1889, la hauteur totale du môle s'élevait à 167,5 m (550 pi), ce qui en faisait le plus haut bâtiment en brique d'Europe à l'époque." #NT!
