 gaudi.1211.t: "Nouvelles méthodes de production pour [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName]" #NT!
 gaudi.1211.d: "Notre [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a travaillé pendant des mois pour améliorer les machines et les processus du [GetPlayer.MakeScope.GetVariable('gaudi_industrial_building_modernizing_var').GetBuilding.GetName]. Après ces mois, la production est plus élevée que jamais, plus efficace et utilise moins de ressources." #NT!
 gaudi.1211.f: "\"Vous voyez, cette nouvelle machine signifie que j'ai besoin de trois travailleurs de moins. Alors maintenant, ils peuvent travailler sur trois autres machines similaires et tout deviendra beaucoup plus rentable. Je pourrai m'offrir un nouveau yacht !\"" #NT!
