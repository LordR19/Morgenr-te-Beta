 gaudi_sagrada_phase_4_decision_desc: "Le plan de l'église est celui d'une croix latine à cinq nefs. Les colonnes de l'intérieur sont une conception unique de Gaudí. En plus de se ramifier pour supporter leur charge, leurs surfaces en constante évolution sont le résultat de l'intersection de diverses formes géométriques. L'exemple le plus simple est celui d'une base carrée évoluant vers un octogone à mesure que la colonne s'élève, puis vers une forme à seize côtés, et finalement vers un cercle. Essentiellement, aucune des surfaces intérieures n’est plane ; l'ornementation est complète et riche, constituée en grande partie de formes abstraites qui combinent des courbes douces et des points irréguliers. Même les travaux les plus détaillés, tels que les balustrades en fer des balcons et des escaliers, regorgent d'élaborations tout en courbes." #NT!
 gaudi_sagrada_phase_5_decision: "Sagrada Família : Flèches des Apôtres" #NT!
 gaudi_sagrada_phase_5_decision_desc: "La conception originale de Gaudí prévoit un total de dix-huit flèches, représentant par ordre croissant de hauteur les douze apôtres, la Vierge Marie, les quatre évangélistes et, le plus grand de tous, Jésus-Christ. Toutes les tours, dont les formes évoquent une crosse d'évêque, présentent de longues encoches verticales et des flèches colorées décorées d'animaux ou de symboles sacrés et de citations de la Bible. Ils portent une petite croix dorée avec le nom de l'apôtre respectif. Certaines tours sont reliées par d'étroits ponts de pierre." #NT!
 gaudi_sagrada_phase_6_decision: "Sagrada Família : Façade de la Passion" #NT!
 gaudi_sagrada_phase_6_decision_desc: "Contrairement à la façade de la Nativité, très décorée, la façade de la Passion est austère, claire et simple, avec de grandes pierres nues et est sculptée de lignes droites dures pour ressembler aux os d'un squelette. Dédiée à la Passion du Christ, aux souffrances de Jésus lors de sa crucifixion, la façade était destinée à représenter les péchés de l'homme. Gaudí voulait que cette façade suscite la peur chez le spectateur. Il voulait « casser » les arcs et « couper » les colonnes, et utiliser l'effet du clair-obscur (ombres angulaires sombres contrastées par une lumière dure et rigide) pour montrer davantage la sévérité et la brutalité du sacrifice du Christ. Face au soleil couchant, indicatif et symbolique de la mort du Christ, la Façade de la Passion est soutenue par six grandes colonnes inclinées, conçues pour ressembler à des muscles tendus." #NT!
 gaudi_sagrada_phase_7_decision: "Sagrada Família : Transept" #NT!
 gaudi_sagrada_phase_7_decision_desc: "Les thèmes de la décoration incluent des mots de la liturgie. Les clochers sont décorés de mots tels que « Hosanna », « Excelsis » et « Sanctus » ; les grandes portes de la façade de la Passion reproduisent des extraits de la Passion de Jésus du Nouveau Testament en différentes langues, principalement en catalan ; et la façade de la Gloire sera décorée avec les paroles du Symbole des Apôtres, tandis que sa porte principale reproduira l'intégralité du Notre Père en catalan, entourée de multiples variantes de « Donne-nous aujourd'hui notre pain quotidien » dans d'autres langues. Les trois entrées symbolisent les trois vertus : Foi, Espérance et Amour. Chacun d'eux est également dédié à une partie de la vie du Christ." #NT!
 gaudi_sagrada_phase_8_decision: "Sagrada Família : Flèches de Marie et des Évangélistes" #NT!
 gaudi_sagrada_phase_8_decision_desc: "Les flèches des évangélistes sont surmontées de sculptures de leurs symboles traditionnels : un taureau ailé (Saint Luc), un homme ailé (Saint Matthieu), un aigle (Saint Jean) et un lion ailé (Saint Marc). Les extrémités des tours mesurent 22,5 m de haut et sont composées de trois parties différentes : la base est composée de quatre lignes d'hexagones avec les inscriptions Al·leluia et Amen entourées de palmes en céramique en forme de chevrons ; dans la partie centrale se trouve un icosaèdre entrecoupé d'une sphère recouverte de trencadís en céramique et de verre vénitien, qui contient les sources lumineuses ; et, pour finir, il y a les sculptures des Tétramorphes, ailés et avec un livre évangélique avec les initiales de chaque évangéliste. La tour de Marie est située sur l'abside et est surmontée d'une grande étoile à douze branches, qui symbolise l'étoile du matin. De plus, il porte plusieurs éléments iconographiques faisant allusion à la Vierge, comme le Je vous salue Marie et diverses fleurs comme symbole des attributs de la mère de Jésus." #NT!
 gaudi_sagrada_phase_9_decision: "Sagrada Família : Façade de la Gloire" #NT!
 gaudi_sagrada_phase_9_decision_desc: "La façade la plus grande et la plus frappante est la façade de la Gloire. Dédié à la gloire céleste de Jésus, il représente le chemin vers Dieu : la mort, le jugement dernier et la gloire, tandis que l'enfer est réservé à ceux qui s'écartent de la volonté de Dieu. Pour atteindre le Portique de la Gloire, le grand escalier mène au passage souterrain construit sur la rue de Majorque avec la décoration représentant l'Enfer et le vice. Il sera décoré de démons, d'idoles, de faux dieux, d'hérésies et de schismes, etc. Le purgatoire et la mort seront également représentés, cette dernière utilisant des tombeaux au sol. Le portique comporte sept grandes colonnes dédiées aux dons du Saint-Esprit. À la base des colonnes se trouvent les représentations des sept péchés capitaux, et au sommet, les sept vertus célestes." #NT!
 gaudi_sagrada_phase_10_decision: "Sagrada Família : Flèche du Christ" #NT!
 gaudi_sagrada_phase_10_decision_desc: "La tour de Jésus est reliée par quatre ponts aux tours des évangélistes et surmontée d'une grande croix à six bras, haute de 13,5 m : dans sa partie centrale se trouve un agneau, ainsi que l'inscription 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' et les mots 'Amen' et 'Hallelujah'. Chacun des quatre bras de la croix possède de puissants faisceaux de lumière visibles à de grandes distances, en souvenir du passage biblique qui définit Jésus comme « Je suis la lumière du monde ». À l'intérieur, la tour de Jésus sera divisée en trois étages, qui symboliseront la création de l'univers et la phrase liée au Christ « Je suis le Chemin, la Vérité et la Vie »." #NT!
  
 gaudi_sagrada_support_decision: "Soutenez la Sagrada Família" #NT!
 gaudi_sagrada_support_decision_desc: "La construction de la Sagrada Família est en fait censée reposer sur des dons - mais notre constitution actuelle permet d'interpréter ces « dons » de manière plus généreuse en motivant la population de notre pays à soutenir également le projet de construction. Cela nous accorde un point de construction supplémentaire chaque mois." #NT!
 gaudi_end_sagrada_support_decision: "Mettre fin au soutien à la Sagrada Família" #NT!
 gaudi_end_sagrada_support_decision_desc: "Nous pouvons toujours retirer notre soutien à la construction de la Sagrada Família, mais qui voudrait sérieusement cela ?" #NT!
 gaudi_activate_saxon_palace_decision: "Restaurer le palais saxon" #NT!
 gaudi_activate_saxon_palace_decision_desc: "Avec la libération de Varsovie s’ouvre un nouveau chapitre de l’histoire de la nation polonaise. Le palais saxon négligé, autrefois siège des rois de la dynastie Wettin, devait retrouver sa place, avec par exemple un mémorial pour le Soldat inconnu." #NT!
  
 gaudi.11.t: "La Sécession [SCOPE.sState('gaudi_secession_state').GetCityHubName]" #NT!
 gaudi.11.d: "[SCOPE.sState('gaudi_secession_state').GetCityHubName] est devenu le centre d'un mouvement artistique international exceptionnel profondément lié à l'Art Nouveau." #NT!
 gaudi.11.f: "La Sécession viennoise est un mouvement artistique étroitement lié à l'Art nouveau, formé en 1897 par un groupe de peintres, graphistes, sculpteurs et architectes autrichiens, dont Josef Hoffman, Koloman Moser, Otto Wagner et Gustav Klimt. Ils ont démissionné de l'Association des artistes autrichiens pour protester contre son soutien aux styles artistiques plus traditionnels. Leur œuvre architecturale la plus influente fut le bâtiment de la Sécession conçu par Joseph Maria Olbrich comme lieu d'exposition du groupe. Leur magazine officiel s'appelait Ver Sacrum (Printemps sacré, en latin), qui publiait des œuvres d'art graphique très stylisées et influentes. En 1905, le groupe lui-même se divisa lorsque certains des membres les plus éminents, dont Klimt, Wagner et Hoffmann, démissionnèrent suite à un différend sur les priorités, mais il continua à fonctionner, et fonctionne encore aujourd'hui, depuis son siège dans le bâtiment de la Sécession. Dans sa forme actuelle, la galerie d'exposition Sécession est dirigée et gérée de manière indépendante par des artistes." #NT!
 gaudi.11.g: "Ce baiser pour le monde entier !" #NT!
 gaudi.11_tt: "Déclenche l'événement #white #b La première sécession#!#!" #NT!
 gaudi.21.t: "Quartier Art Nouveau au [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName]" #NT!
 gaudi.21.d: "Le nouveau développement artistique ne s'est pas arrêté au [SCOPE.sState('gaudi_art_nouveau_quarter_state').GetCityHubName] : de nouveaux bâtiments Art nouveau sont construits dans un quartier désormais considéré comme un quartier d'avant-garde." #NT!
 gaudi.21.f: "Les débuts de l’architecture Art nouveau à Bruxelles s’accompagnent d’une vague d’art décoratif de style nouveau. Parmi les artistes importants figuraient Gustave Strauven, qui utilisait le fer forgé pour obtenir des effets baroques sur les façades bruxelloises ; le designer de meubles Gustave Serrurier-Bovy, connu pour ses chaises et ses meubles métalliques articulés très originaux ; et le créateur de bijoux Philippe Wolfers, qui a réalisé des bijoux en forme de libellules, de papillons, de cygnes et de serpents. Le style fut rapidement remarqué en France voisine. Après avoir visité l'Hôtel Tassel d'Horta, Hector Guimard fait construire le Castel Béranger, parmi les premiers édifices parisiens du nouveau style. Les Parisiens accueillent favorablement le style original et pittoresque de Guimard ; le Castel Béranger a été choisi comme l'une des meilleures nouvelles façades de Paris, lançant la carrière de Guimard. L'Exposition universelle de Paris de 1900 marque l'apogée de l'Art nouveau. Entre avril et novembre 1900, il attire près de cinquante millions de visiteurs du monde entier et met en valeur l'architecture, le design, la verrerie, le mobilier et les objets de décoration du style. Si l’Exposition universelle de Paris fut de loin la plus importante, d’autres expositions contribuèrent grandement à populariser ce style." #NT!
 gaudi.21.g: "Une nouvelle culture dynamique." #NT!
 gaudi.31.t: "Cinéma Art Déco au [SCOPE.sState('gaudi_art_deco_cinema_state').GetCityHubName]" #NT!
 gaudi.31.d: "Un nouveau cinéma moderne a ouvert ses portes aujourd'hui." #NT!
 gaudi.31.f: "Un genre important de bâtiments Art déco est la salle de cinéma. La période Art Déco a coïncidé avec la naissance du cinéma parlant et l’ère des salles de cinéma immenses et richement décorées. Beaucoup de ces salles de cinéma survivent encore, même si beaucoup ont été divisées à l'intérieur en salles de projection plus petites. Parmi les exemples les plus célèbres figurent le Paramount Theatre d'Oakland, en Californie, qui possédait un grand hall de quatre étages, accessible par vingt-sept portes et pouvant accueillir 3 746 personnes." #NT!
 gaudi.31.g: "Le nouveau Buster Keaton est-il déjà sorti ?" #NT!
 gaudi.32.t: "Gratte-ciel Art déco au [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName]" #NT!
 gaudi.32.d: "Avec ses ornements ludiques, ses fabuleuses mosaïques et ses formes attrayantes, le nouveau gratte-ciel du [SCOPE.sState('gaudi_art_deco_skyscaper_state').GetCityHubName] est bien plus qu'un simple bâtiment de grande hauteur." #NT!
 gaudi.32.f: "Le style Art Déco est né à Paris, mais aucun bâtiment n'était autorisé dans cette ville qui soit plus haut que la cathédrale Notre-Dame (à l'exception de la Tour Eiffel). En conséquence, les États-Unis ont rapidement pris la tête de la construction d’immeubles de grande hauteur. Les premiers gratte-ciel avaient été construits à Chicago dans les années 1880 dans le style Beaux-Arts ou néoclassique. Dans les années 1920, les architectes new-yorkais ont utilisé le nouveau style Art déco pour construire le Chrysler Building et l’Empire State Building. L’Empire State Building fut pendant quarante ans le plus haut bâtiment du monde. La décoration intérieure et extérieure des gratte-ciel était de type Art déco classique, avec des formes géométriques et des motifs en zigzag. Le Chrysler Building a mis à jour les gargouilles traditionnelles des cathédrales gothiques avec des sculptures sur les coins du bâtiment en forme d'ornements de radiateurs Chrysler." #NT!
 gaudi.32.g: "Des gratte-ciel avec style." #NT!
 gaudi.33.t: "Aéroport Art Déco" #NT!
 gaudi.33.d: "Un nouvel aéroport au luxueux style Art déco accueille des passagers du monde entier et montre aux étrangers la grandeur de notre nation dès leur arrivée." #NT!
 gaudi.33.f: "Au début du nouveau siècle, les aéroports sont le symbole du progrès : la conquête du ciel, longtemps considérée comme un rêve inaccessible de l’humanité, devient soudain une évidence. Les pilotes concouraient, battaient des records et tentaient de faire le tour du monde : en eux, l'idéal du héros antique se mêlait aux dernières technologies. En même temps, le vol de passagers était un symbole de statut social. L'exquis et le luxueux s'accrochaient à lui. Les aéroports Art Déco s'emparent de ce sujet et le transforment en une imagerie suggestive, soit à travers des décorations, soit à travers des proportions gigantesques." #NT!
 gaudi.33.g: "Howard Hughes en serait fier." #NT!
 gaudi.34.t: "Bureau Art Déco" #NT!
 gaudi.34.d: "Un nouveau bâtiment gouvernemental a ouvert ses portes aujourd'hui. Sa façade ludique proclame le triomphe du style Art Déco." #NT!
 gaudi.34.f: "Le style Art Déco était avant tout associé aux institutions associées à l'abondance et au luxe, telles que les bâtiments commerciaux, les bourses, les cinémas et les théâtres. Cependant, au fil du temps, ce style s’est également répandu dans les institutions étatiques. Les hôtels de ville, les palais de justice et les bâtiments gouvernementaux – comme les bureaux de poste – adopteront bientôt également ce style." #NT!
 gaudi.34.g: "Ce ne sont plus des salles d’écriture ordinaires !" #NT!
 gaudi.50.t: "Un rêve Art Déco" #NT!
 gaudi.50.d: "[ROOT.GetCountry.GetName] est devenu un brillant exemple d'architecture moderne et luxueuse. C’est un statut que le monde entier nous envie !" #NT!
 gaudi.50.f: "'Tout sert au luxe, aux plaisirs de ce monde.\nO le bon temps que ce siècle de fer !\nLe superflu, choisi tres nécessaire,\nA réuni l'un et l'autre hémisphère.\n\nCeux-ci, le luxe et les plaisirs surgissent;\nCet âge de fer apporte des jours heureux.\nLes choses superflues nécessaires apparaissent;\nElles ont réuni l'une ou l'autre sphère.'\n- Voltaire" #NT!
 gaudi.50.g: "Un enlèvement dans un autre monde !" #NT!
 gaudi.60.t: "Incendie du Palais d'été" #NT!
 gaudi.60.d: "Les officiers supérieurs de notre armée en Chine appellent à des représailles après la capture et l'assassinat de certains citoyens de notre pays. Plus jamais un Chinois ne devrait regarder de travers un de nos compatriotes !" #NT!
 gaudi.60.f: "« Il y avait, dans un coin du monde, une merveille du monde ; cette merveille s'appelait le Palais d'été. L'art a deux principes, l'Idée, qui produit l'art européen, et la Chimère, qui produit l'art oriental. Le Palais d'été était à l'art chimérique ce que le Parthénon est à l'art idéal. C'était une sorte de formidable chef-d'œuvre méconnu, aperçu de loin dans une sorte de crépuscule, comme une silhouette de la civilisation d'Asie à l'horizon de la civilisation d'Europe.\nCette merveille a disparu.\nUn jour, deux bandits entrèrent dans l'Été. Palais. L’un pillé, l’autre incendié. La victoire peut être une femme voleuse, du moins semble-t-il. La dévastation du Palais d'été a été accomplie par les deux vainqueurs agissant conjointement. L'un des deux vainqueurs remplit ses poches ; quand l'autre vit cela, il remplit ses coffres. Et de retour, ils sont revenus en Europe, bras dessus bras dessous, en riant. Telle est l'histoire des deux bandits.\nNous, les Européens, sommes les civilisés, et pour nous, les Chinois sont les barbares. C'est ce que la civilisation a fait à la barbarie. - Victor Hugo" #NT!
 gaudi.60.g: "Brûlez-le !" #NT!
 gaudi.60.h: "Seuls les barbares pourraient penser à cela." #NT!
 gaudi.61.t: "Le Palais d'été a brûlé !" #NT!
 gaudi.61.d: "Dans l'une des actions les plus barbares de l'histoire du monde, l'ennemi a mis à sac la résidence impériale de la dynastie Qing et a incendié le palais d'été !" #NT!
 gaudi.61.g: "Nous traversons véritablement une vallée de larmes…" #NT!
 gaudi.62.t: "Big Ben en feu" #NT!
 gaudi.62.d: "La vengeance est douce." #NT!
 gaudi.62.f: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "'The crowd was quiet, rather pleased than otherwise; whew'd and whistled when the breeze came as if to encourage it: "« La foule était calme, plutôt contente qu'autrement ; ouf et sifflait quand la brise venait comme pour l'encourager : « La foule était calme, plutôt contente qu'autrement ; ouf et sifflait quand la brise venait comme pour l'encourager : « il y a une flambée (qu'est-ce que nous appelons briller) pour la Chambre des Lords. "-" Un jugement pour le Poor-Law Bill! voir n'importe où. -Thomas Carlyle" #NT!
 gaudi.63.t: "Le Parlement de Westminster a brûlé !" #NT!
 gaudi.63.d: "Dans l'une des actions les plus barbares de l'histoire du monde, l'ennemi a mis à sac le siège du Parlement britannique et a incendié Big Ben !" #NT!
  
 gaudi.100.t: "Un géant endormi" #NT!
 gaudi.100.d: "L'idéalisation du Moyen Âge au cours du romantisme a amené de plus en plus de gens à considérer l'achèvement de la cathédrale de Cologne comme une tâche nationale." #NT!
 gaudi.100.f: "En 1770, Johann Wolfgang von Goethe s'est enthousiasmé pour la cathédrale gothique de Strasbourg et a ainsi déclenché une redécouverte romantique du style architectural gothique. Plus tard, les publicistes ont célébré la cathédrale de Cologne comme une œuvre d’art qui n’avait pas encore été achevée. Finalement, le publiciste catholique Joseph Görres a renversé l'argument lorsqu'en 1814 il a fait l'éloge de la cathédrale comme sanctuaire national et en a ainsi fait un symbole de l'État national allemand souhaité. Sulpiz Boisserée, un marchand d'art basé à Cologne, était au centre de la campagne persistante pour l'achèvement de la cathédrale. Ses efforts furent stimulés lorsque, en 1814 et 1816, lui et Georg Moller purent redécouvrir le plan de façade de 1370 qui sous-tend la façade ouest de la cathédrale. Entre 1821 et 1831, Boisserée publie une série de gravures montrant la cathédrale achevée. Ces travaux ont considérablement favorisé l'enthousiasme pour la construction de cathédrales dans toute l'Allemagne. La transfiguration romantique du gothique, considéré à l'époque comme un style architectural authentiquement allemand, et la stylisation de la cathédrale en tant que monument national allemand ont finalement convaincu le prince héritier de Prusse Friedrich Wilhelm au projet de la cathédrale. L'idée d'achever la cathédrale, initialement poursuivie à Cologne, devint ainsi une affaire prussienne, voire nationale-allemande, et, pour la première fois, une option réaliste." #NT!
 gaudi.100.g: "C'est un type colossal." #NT!
 gaudi.101.t: "Début de la première phase de construction" #NT!
 gaudi.101.d: "La deuxième pierre de la cathédrale de Cologne a été posée aujourd'hui lors d'une cérémonie festive." #NT!
 gaudi.101.f: "Le 4 septembre 1842, le roi de Prusse Friedrich Wilhelm IV et le coadjuteur et plus tard archevêque Johannes von Geissel posèrent la première pierre de la poursuite de la construction de la cathédrale. La pierre a été remontée jusqu'à la tour sud, encore inachevée, et murée à cet endroit." #NT!
 gaudi.101.g: "Une nouvelle phase de construction commence." #NT!
 gaudi.102.t: "Première phase de construction terminée" #NT!
 gaudi.102.d: "Nous avons achevé la première phase de construction de la cathédrale de Cologne." #NT!
 gaudi.102.f: "Six ans seulement après la pose de la première pierre de la cathédrale, tous les bas-côtés de la nef et du transept furent voûtés et les bas-côtés centraux furent surélevés au-dessus du triforium. Au-dessus du triforium, une ferme de toit ouverte en bas a été installée afin que les zones de la nef et du transept puissent être utilisées malgré les travaux en cours au-dessus." #NT!
 gaudi.102.g: "Continuons notre bon travail." #NT!
 gaudi.103.t: "Début de la deuxième phase de construction" #NT!
 gaudi.103.d: "Nos constructeurs ont commencé à ériger et à décorer la façade sud de la cathédrale." #NT!
 gaudi.103.f: "Au Moyen Âge, les bâtisseurs avaient déjà achevé le chœur, mais négligé la nef et le transept. Une fois que les travaux de construction ont progressé dans les deux cas, on a pu se concentrer désormais sur la conception des grandes façades sur les côtés longs, la façade nord restant plus simple que la façade sud." #NT!
 gaudi.104.t: "Deuxième phase de construction terminée" #NT!
 gaudi.104.d: "Nous avons achevé la deuxième phase de construction de la cathédrale de Cologne." #NT!
 gaudi.104.f: "La façade sud a été conçue par le maître d'œuvre Ernst Friedrich Zwirner, qui a coordonné ses plans avec Karl Friedrich Schinkel, Sulpiz Boisserée et le roi Friedrich Wilhelm IV. Il a été construit entre 1842 et 1855 et est aujourd'hui considéré comme l'une des œuvres les plus importantes et les plus parfaites du style néo-gothique. Sur la façade se trouvent le portail Ursula à gauche, le portail de la Passion au milieu et le portail Gereons à droite." #NT!
 gaudi.105.t: "Début de la troisième phase de construction" #NT!
 gaudi.105.d: "Après plusieurs disputes, nos ingénieurs ont commencé les travaux sur le toit cathédrale." #NT!
 gaudi.105.f: "Face à la forte résistance de nombreux promoteurs de l'achèvement de la cathédrale, qui préconisaient des fermes de toit en bois, comme il en existait également sur les zones de la cathédrale achevées au Moyen Âge, le maître d'œuvre Ernst Friedrich Zwirner fit ériger les toits et la tour de passage en fer. structures. Il a cité les économies de coûts, le poids réduit et la charge calorifique inférieure comme arguments en faveur d'une construction aussi moderne." #NT!
 gaudi.106.t: "Troisième phase de construction terminée" #NT!
 gaudi.106.d: "Nous avons achevé la troisième phase de construction de la cathédrale de Cologne." #NT!
 gaudi.106.f: "En 1863, la nef et le transept furent achevés, à l'exception de la zone située entre les tours. Le mur de séparation provisoire, qui séparait pendant des siècles le chœur achevé de la zone inachevée, pouvait désormais être démoli et presque tout l'intérieur de la cathédrale pouvait être découvert pour la première fois." #NT!
 gaudi.107.t: "Début de la quatrième phase de construction" #NT!
 gaudi.107.d: "La grue de construction de la fin du Moyen Âge sur la tour sud de la cathédrale de Cologne, qui était auparavant considérée comme l'emblème de la ville, a été démontée aujourd'hui." #NT!
 gaudi.107.f: "Après l'achèvement de la nef et du transept, les tours furent enfin achevées. La Dombauhütte, qui employait à l'époque plus de 500 personnes, s'appuyait sur les technologies de construction les plus modernes, par ex. sur des wagons à treuil qui circulaient sur les voies ferrées au-dessus du chantier de construction ou sur l'utilisation d'une machine à vapeur." #NT!
 gaudi.108.t: "La cathédrale de Cologne terminée" #NT!
 gaudi.108.d: "Aujourd'hui est un jour glorieux pour l'architecture et la culture allemande : la cathédrale de Cologne a été achevée après des décennies de travaux. En vérité, nous avons surpassé les maîtres gothiques !" #NT!
 gaudi.108.f: "Lorsque la cathédrale fut finalement achevée, avec ses deux tours de plus de 157 mètres de haut, elle était l'édifice le plus haut du monde - même si le plan de la façade médiévale, élaboré 600 ans plus tôt, vers 1280/90, fut suivi. de très près lors de sa construction, était apparu. Seule la Tour Eiffel, produit de l'ère industrielle, devait surpasser la hauteur déjà prévue au Moyen Âge après son achèvement." #NT!
 gaudi.108.g: "Et c'est là qu'il appartient !" #NT!
 gaudi.109.t: "Cologne perdue !" #NT!
 gaudi.109.d: "Avec la perte de la Rhénanie du Nord, nous avons perdu toute opportunité de poursuivre la construction de la cathédrale de Cologne." #NT!
 gaudi.109.f: "Si la Rhénanie du Nord devait être perdue pour une raison quelconque, l'avancement de la construction ne serait pas perdu dans son ensemble. Une autre nation, si elle possède une culture primaire allemande, peut continuer à construire la cathédrale jusqu'à la dernière phase de construction. Les envahisseurs étrangers, en revanche, ne montreront aucun intérêt pour la poursuite des constructions." #NT!
 gaudi.109.g: "On ne peut pas leur laisser Cologne longtemps !" #NT!
  
 gaudi.111.t: "Matériau inférieur" #NT!
 gaudi.111.d: "La dernière livraison de matériel pour la cathédrale de Cologne s'est avérée médiocre." #NT!
 gaudi.111.f: "La première observation révéla que la pierre apportée présentait des taches poreuses. Le maître d’œuvre a donc rejeté l’accusation sans plus attendre. Cela retarderait certainement la construction et entraînerait des coûts supplémentaires, mais la qualité finit par l'emporter. Dans le même temps, certains disent que non seulement nous devrions utiliser la pierre pour des raisons de coût et de temps, mais que nous devrions également conserver certains des meilleurs matériaux de construction pour utiliser les recettes... ailleurs." #NT!
 gaudi.111.g: "La qualité a son prix." #NT!
 gaudi.111.h: "Comme si quelqu'un le remarquerait." #NT!
 gaudi.112.t: "Construction bâclée" #NT!
 gaudi.112.d: "La qualité inférieure des matériaux a fait des ravages : ce matin, une partie de la cathédrale de Cologne s'est effondrée et a causé des dégâts considérables." #NT!
 gaudi.112.f: "L'église de Cologne s'effondre,\nelle s'effondre, elle s'effondre,\nl'église de Cologne s'effondre,\nma belle dame !" #NT!
 gaudi.112.g: "Qui aurait pu prédire cela ?" #NT!
 gaudi.113.t: "Des progrès de construction plus rapides" #NT!
 gaudi.113.d: "Les travaux de la cathédrale de Cologne avancent mieux que prévu. Nous espérons être quelques mois en avance sur le calendrier." #NT!
 gaudi.113.f: "La technologie moderne, les processus de travail rapides, l'approvisionnement en matériaux sans interruption et le beau temps favorisent le progrès de la construction." #NT!
 gaudi.113.g: "Je l'avais prédit !" #NT!
 gaudi.114.t: "Accident" #NT!
 gaudi.114.d: "Un terrible accident a eu lieu sur le chantier de la cathédrale de Cologne. Certains ouvriers ont été blessés, certains même tués !" #NT!
 gaudi.114.f: "Malheureusement, même les meilleurs codes du bâtiment ne peuvent empêcher les accidents de se produire, surtout lorsque certains matériaux ont plus de quelques années." #NT!
 gaudi.114.g: "Quelle tragédie!" #NT!
 gaudi.115.t: "Nouveau travail" #NT!
 gaudi.115.d: "La construction de la cathédrale a entraîné un afflux massif de personnes à Cologne." #NT!
 gaudi.115.f: "Comme au Moyen Âge, la construction de la cathédrale a créé de nombreuses nouvelles exigences dans la vie urbaine, auxquelles seuls de nouveaux travailleurs ont pu répondre. Il ne suffit pas de recruter les ouvriers du bâtiment eux-mêmes. Ils dépendent également des restaurants et des magasins, des fournisseurs et de la construction de nouveaux appartements, qui doivent également être construits par quelqu'un. Cela a conduit à un essor à Cologne, dont certains souhaitent profiter directement ou indirectement." #NT!
 gaudi.115.g: "Un grand projet a besoin de gens formidables." #NT!
 gaudi.116.t: "Polémique politique sur la cathédrale" #NT!
 gaudi.116.d: "Tout le monde n’est pas favorable à l’achèvement de la cathédrale de Cologne. Un leader syndical a fustigé publiquement ce « gaspillage » aujourd’hui." #NT!
 gaudi.116.f: "« Et je vous le demande, messieurs : qu'est-ce qui pousse l'État à des dépenses aussi effroyables, qui ne font que favoriser le cléricalisme, le nationalisme et le capitalisme ? Le prestige augmente fortement, les riches augmentent leurs profits en participant à la construction, et l'Église, qui inculque la superstition et l'arriération au prolétariat, sort renforcée de cette politique réactionnaire. Mais qui, je vous le demande, construit ces maisons de luxe et de déchet ? C'est vrai, le travailleur ordinaire ! Le travailleur ordinaire qui est maltraité, mutilé ou tué dans des accidents de construction, et dont la seule récompense est la perspective d'un royaume des cieux inexistant. Cette cathédrale médiévale représente tout ce qui ne va pas dans cette nation !'" #NT!
 gaudi.116.g: "Et la météo ?" #NT!
 gaudi.116.h: "Il a un point." #NT!
 gaudi.117.t: "Soutien politique à la cathédrale" #NT!
 gaudi.117.d: "Un représentant de la petite bourgeoisie à l'esprit patriotique a prononcé aujourd'hui un discours passionné en faveur de la construction de la cathédrale de Cologne." #NT!
 gaudi.117.f: "« Messieurs, n'écoutez pas les objections des traîtres, des envieux et des mesquins. Avec l’achèvement prochain de la cathédrale de Cologne, notre nation s’affranchit de la décadence antérieure et marche sur les traces de ses ancêtres. Quand un pays a-t-il déjà mis en œuvre un projet majeur ? Il faut remonter aux bâtisseurs de cathédrales du Moyen Âge – ou même aux bâtisseurs de pyramides. Nous entrons dans un territoire historique. Et les générations futures, en contemplant ces tours colossales, se souviendront que nous avons pris la bonne décision à l’époque. Une cathédrale est plus qu'une église. C'est un monument, un bâtiment inspirant qui inspirera de nombreux Allemands à faire de nouvelles choses dans les décennies et les siècles à venir !'" #NT!
 gaudi.117.g: "Bravo! Bien parlé!" #NT!
 gaudi.117.h: "Nous devrions l'utiliser pour un soutien supplémentaire." #NT!
 gaudi.118.t: "Un projet national ou religieux ?" #NT!
 gaudi.118.d: "Il y a actuellement un débat sérieux au Parlement sur la question de savoir si la cathédrale de Cologne est avant tout un édifice national ou religieux." #NT!
 gaudi.118.f: "L'importance de la cathédrale pour les Allemands en tant que peuple « uni » était importante dès le début, lorsque les réflexions ont commencé pour achever l'édifice médiéval. Le Moyen Âge était considéré par beaucoup comme un lieu de réflexion pour la nation allemande, le Saint Empire romain germanique, notamment sous les Saliens et les Staufer, étant perçu comme le point culminant de l'Allemagne. D’autres y voient une dilution de l’idée chrétienne. Après tout, la cathédrale n’était pas seulement une église, mais le siège de l’un des évêques les plus puissants d’Allemagne. L'histoire chrétienne de Cologne a commencé dans l'Empire romain, et la question de Dieu et de la nation pouvait souvent conduire à des tendances à la division plutôt qu'à la conciliation." #NT!
 gaudi.118.g: "Il s'agit d'un projet national." #NT!
 gaudi.118.h: "Il s'agit d'un projet national et religieux." #NT!
 gaudi.118.i: "C'est un projet religieux." #NT!
 gaudi.119.t: "Loterie pour la construction de la cathédrale" #NT!
 gaudi.119.d: "La loterie de la construction de la cathédrale a réalisé des bénéfices si extraordinaires cette année que la construction de la cathédrale peut progresser beaucoup plus rapidement que prévu." #NT!
 gaudi.119.f: "A l'origine, le maître d'œuvre Zwirner avait estimé 1,2 million de thalers pour l'achèvement de la nef et la même somme pour les contreforts. Sur cette base, les coûts annuels de construction étaient calculés à 100 000 thalers, dont le roi de Prusse voulait couvrir la moitié avec un fonds de construction. Afin d'augmenter les coûts de construction restants, l'Association centrale de la construction de la cathédrale (Zentral-Dombau-Verein) de Cologne a été fondée, initialement financée par des cotisations. Lorsque l'intérieur fut achevé en 1863, les projections montrèrent que, en supposant le même flux financier, il faudrait encore 50 ans pour le terminer. L'association décide donc en 1864 de créer une loterie cathédrale, qui s'avère être une bonne source d'argent. Au total, la Dombau-Verein a supporté environ 60 pour cent de tous les coûts, l'État n'a participé qu'à environ 32 pour cent des coûts de construction de la cathédrale." #NT!
 gaudi.119.g: "Cagnotte!" #NT!
 gaudi.120.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] soutient la cathédrale" #NT!
 gaudi.120.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] a un grand intérêt personnel pour le mouvement romantique. Il a donc soumis une donation personnelle pour la construction de la cathédrale." #NT!
 gaudi.120.f: "D'un point de vue historique, la construction de la cathédrale de Cologne est également due dans une certaine mesure à l'initiative personnelle du roi Friedrich Wilhelm IV, considéré comme un homme pieux et associé au romantisme. Tout au long de sa vie, il a eu un vif intérêt pour l'art et l'architecture." #NT!
 gaudi.120.g: "Vive notre bien [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] !" #NT!
 gaudi.121.t: "Une visite touristique" #NT!
 gaudi.121.d: "La cathédrale de Cologne est encore en construction, mais les progrès sont remarquables. Nous devrions inviter un allié et tout lui montrer." #NT!
 gaudi.121.f: "Même en tant qu'édifice inachevé, la cathédrale de Cologne a impressionné les visiteurs et stimulé leur imagination. Cela s'appliquait également à l'époque où la cathédrale était à nouveau un chantier de construction pendant des décennies. Robert Schumann a été inspiré pour écrire sa 3e symphonie à la vue de la poursuite de la construction, et la reine Victoria a été présentée et informée du projet lors d'une visite." #NT!
 gaudi.121.g: "Invitez notre allié à visiter Cologne." #NT!
 gaudi.121.h: "Cela ne fera que perturber nos efforts." #NT!
 gaudi.122.t: "Un don à la cathédrale de Cologne ?" #NT!
 gaudi.122.d: "Notre ambassadeur a été invité à une visite du chantier de construction de la cathédrale de Cologne. Ce fut une visite touristique impressionnante et maintenant l'ambassadeur nous demande si nous pourrions acquérir un prestige international en tant que donateur de la cathédrale." #NT!
 gaudi.122.f: "Même en tant qu'édifice inachevé, la cathédrale de Cologne a impressionné les visiteurs et stimulé leur imagination. Cela s'appliquait également à l'époque où la cathédrale était à nouveau un chantier de construction pendant des décennies. Robert Schumann a été inspiré pour écrire sa 3e symphonie à la vue de la poursuite de la construction, et la reine Victoria a été présentée et informée du projet lors d'une visite." #NT!
 gaudi.122.g: "Ce magnifique projet mérite notre soutien." #NT!
 gaudi.122.h: "Ce n'est pas si génial finalement." #NT!
 gaudi.123.t: "Don d'Ally" #NT!
 gaudi.123.d: "Après une tournée, l'ambassadeur de notre allié était tellement enthousiaste qu'il a décidé de se rendre disponible comme donateur au projet." #NT!
 gaudi.123.f: "Même en tant qu'édifice inachevé, la cathédrale de Cologne a impressionné les visiteurs et stimulé leur imagination. Cela s'appliquait également à l'époque où la cathédrale était à nouveau un chantier de construction pendant des décennies. Robert Schumann a été inspiré pour écrire sa 3e symphonie à la vue de la poursuite de la construction, et la reine Victoria a été présentée et informée du projet lors d'une visite." #NT!
 gaudi.123.g: "On reconnaît immédiatement les vrais amis." #NT!
 gaudi.124.t: "Nouvelles machines à Cologne" #NT!
 gaudi.124.d: "L'utilisation de machines de pointe accélère de plusieurs mois la construction laborieuse de la cathédrale de Cologne." #NT!
 gaudi.124.f: "L'utilisation de machines à vapeur a notamment permis d'acheminer les matériaux vers les niveaux supérieurs de la cathédrale. Mais de nombreuses autres avancées technologiques ont également contribué à rendre le travail beaucoup plus efficace qu’au Moyen Âge." #NT!
 gaudi.124.g: "C'est un progrès !" #NT!
 gaudi.125.t: "Le chemin de fer apporte des pierres à la cathédrale" #NT!
 gaudi.125.d: "La construction d'une voie ferrée dans la région de Cologne a accéléré de plusieurs mois la construction de la cathédrale." #NT!
 gaudi.125.f: "L'itinéraire classique pour les matériaux de construction jusqu'à Cologne était la navigation sur le Rhin. Dans les années qui suivirent, elle resta le moyen privilégié pour acheminer de grandes quantités vers la cité cathédrale. Cependant, l'augmentation du trafic ferroviaire a également contribué au fait que les itinéraires d'approvisionnement pouvaient être modifiés en cas d'urgence ou que les personnes et les machines pouvaient être transportées plus rapidement." #NT!
 gaudi.126.t: "Temps orageux" #NT!
 gaudi.126.d: "Une tempête a retardé de plusieurs semaines nos travaux dans la cathédrale de Cologne." #NT!
 gaudi.126.f: "Un orage a frappé Cologne hier soir. Le vent a arraché les bâches et renversé les échafaudages, endommageant quelques gargouilles et personnages." #NT!
 gaudi.126.g: "J'aurais préféré une comète." #NT!
 gaudi.127.t: "Enquêtes archéologiques à Cologne" #NT!
 gaudi.127.d: "Après une visite à Cologne, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] a découvert que la cathédrale se dressait apparemment sur des ruines romaines. Il demande un permis de fouille." #NT!
 gaudi.127.f: "Cologne est l’une des plus anciennes villes d’Allemagne et fut une colonie importante de l’Empire romain. L'héritage romain a continué à prévaloir dans la conscience urbaine de Cologne, tant dans la commune organisée en municipalité que dans la référence chrétienne à Saint-Pierre et à la stylisation en tant que fille de Rome. Il a été prouvé que le centre-ville repose sur des ruines romaines et même certaines rues ont survécu. Cependant, en raison de la densité du développement, personne n'a osé creuser sur place. Une fouille à proximité de la cathédrale affecterait considérablement les travaux de construction, mais pourrait aider notre archéologue à acquérir une expérience précieuse." #NT!
 gaudi.127.g: "Nous ne pouvons pas nous permettre un arrêt aussi long de la construction." #NT!
 gaudi.127.h: "Une opportunité archéologique unique." #NT!
  
 gaudi.200.t: "L'ascension d'Alfred Escher" #NT!
 gaudi.200.d: "En 1849, l'industriel Alfred Escher est élu pour la première fois président du Conseil national. En tant qu'homme politique, banquier, directeur d'une importante entreprise ferroviaire et exploitant du tunnel du Saint-Gothard, il deviendra l'une des personnalités les plus influentes de l'histoire de la Suisse." #NT!
 gaudi.200.f: "Johann Heinrich Alfred Escher vom Glas, connu sous le nom d'Alfred Escher, était un homme politique, chef d'entreprise et entrepreneur ferroviaire suisse. Par ses nombreuses fonctions politiques et ses activités de fondation et de direction au sein de la Chemin de fer suisse du Nord-Est, de l'École polytechnique fédérale, de l'Institut suisse du crédit, de la Caisse suisse d'assurance-vie et de pension et de la Compagnie des chemins de fer du Saint-Gothard, Escher a influencé le développement politique et économique de la Suisse comme aucun autre 19ème siècle." #NT!
 gaudi.200.g: "Il servira bien la Suisse." #NT!
 gaudi.200.h: "Cet homme est trop dangereux" #NT!
 gaudi.201.t: "Déresponsabilisation d'Alfred Escher" #NT!
 gaudi.201.d: "La construction du chemin de fer du Saint-Gothard met à rude épreuve les capacités d'Alfred Escher. Ses rivaux profitèrent de l'occasion pour lui demander de démissionner d'abord de son poste de président de la Kreditanstalt suisse, puis de renoncer à la présidence de la Compagnie des chemins de fer du Saint-Gothard." #NT!
 gaudi.201.f: "Grâce à ses nombreuses fonctions politiques et à ses fondations commerciales de la Nordostbahn et de la Kreditanstalt, Escher disposait d'une extraordinaire richesse de pouvoir, grâce à laquelle il fut surnommé « Roi Alfred Ier ». Cette suprématie a attiré les critiques sur la scène. Le mouvement démocratique exigeait que le peuple ait davantage son mot à dire sur les questions politiques. Le cercle politique assermenté autour d'Alfred Escher - le « système Escher » - est devenu l'ennemi déclaré des démocrates. Cette situation fut combattue par des pamphlets et des assemblées populaires, ce qui finit par affaiblir son influence. Cela devint encore plus difficile du fait que son chemin de fer du Nord-Est sombrait de plus en plus dans la crise financière dans les années 1870." #NT!
 gaudi.201.g: "Sa chute est-elle imminente ?" #NT!
 gaudi.202.t: "Décès d'Alfred Escher" #NT!
 gaudi.202.d: "Alfred Escher, peut-être la figure qui a le plus marqué la Suisse du XIXe siècle, est décédé aujourd'hui." #NT!
 gaudi.202.f: "Outre les agressions contre sa personne, Escher a dû faire face à des problèmes de santé. Il tomba malade à maintes reprises tout au long de sa vie et dut se rétablir grâce à des cures plus longues. Sa prédisposition à la maladie ne convenait pas à sa lourde charge de travail. Durant la phase critique du projet du Saint-Gothard, Escher faillit mourir au travail. Des hauts et des bas constants ont suivi : asthme, fièvre, problèmes oculaires, furoncles. Cependant, cela n'a pas empêché Escher de remplir ses obligations politiques et économiques autant que possible. Fin novembre 1882, il tomba de nouveau gravement malade. Le matin du 6 décembre 1882, Alfred Escher décède dans son domaine « Belvoir »." #NT!
 gaudi.202.g: "Il a conduit la Suisse vers l’ère moderne." #NT!
  
 gaudi.211.t: "Planification du chemin de fer du Saint-Gothard" #NT!
 gaudi.211.d: "Nous avons commencé à planifier le projet du Saint-Gothard. Outre l'arpentage et la détermination du tracé, cela comprend également la recherche de donateurs étrangers et la création d'une entreprise pour assurer un soutien financier." #NT!
 gaudi.211.f: "En 1852, le chef de l'Office fédéral des chemins de fer, Gottlieb Koller, présenta un premier projet de construction d'une ligne ferroviaire traversant le massif du Saint-Gothard et le 19 août 1853, le premier comité du Saint-Gothard, composé de neuf cantons, fut organisé. L'ingénieur Koller a développé un premier projet pour l'itinéraire de Flüelen au lac de Langen. En 1861, l'ingénieur zurichois Kaspar Wetli a mesuré en seulement cinq mois l'itinéraire d'Erstfeld à Lugano, ce qui est encore aujourd'hui considéré comme un chef-d'œuvre de la technique topographique." #NT!
 gaudi.211.g: "Une tâche gigantesque." #NT!
 gaudi.212.t: "Planification terminée" #NT!
 gaudi.212.d: "La planification et les préparatifs pour la construction de la ligne du Saint-Gothard sont terminés. Si les conditions sont réunies, nous pouvons donner le feu vert à la construction." #NT!
 gaudi.212.f: "Après de violentes disputes entre partisans du Saint-Gothard et partisans des variantes du Lukmanier et du Splügen, l'idée d'un tunnel sous le Saint-Gothard fut présentée pour la première fois en 1863 par les ingénieurs Wetli et Koller. La décision a été prise lorsque Alfred Escher, président des Chemins de fer suisses du Nord-Est, basé à Zurich, a finalement approuvé le tracé du Saint-Gothard. De plus, le trajet par le Saint-Gothard était le plus court. «Je suis convaincu depuis longtemps que, compte tenu de la conception du réseau ferroviaire de la Suisse et de nos pays voisins, un chemin de fer passant par le Saint-Gothard serait bien plus bénéfique aux intérêts de Zurich et des chemins de fer du Nord-Est qu'un chemin de fer passant par un col alpin.» dans les Grisons», déclare Escher." #NT!
 gaudi.212.g: "Le plus dur ne fait que commencer..." #NT!
 gaudi.213.t: "Construction du chemin de fer du Saint-Gothard" #NT!
 gaudi.213.d: "Les travaux de construction sur le massif du Saint-Gothard - sur le côté nord près de Göschenen et sur le côté sud près d'Airolo - ont commencé. La compagnie des chemins de fer du Saint-Gothard a embauché des milliers de travailleurs, principalement italiens." #NT!
 gaudi.213.f: "Après un délai de soumission extrêmement court de six semaines, sept offres pour la construction du tunnel du Saint-Gothard ont été reçues. La société genevoise « Entreprise du Grand Tunnel du Gothard » de Louis Favre a remporté le marché. Le principal concurrent était la société italienne « Società Italiana di Lavori Pubblici », dirigée par Severino Grattoni. Grattoni avait déjà construit le plus long tunnel du monde, le tunnel ferroviaire du Mont Cenis, long de 12 kilomètres. Il s'est également occupé du Saint-Gothard, a examiné la géologie et effectué des forages d'essai. Favre, qui n'avait jamais construit de tunnel de plus de 1000 mètres, a sous-coté ses concurrents, a accepté les termes ruineux du contrat et a versé une caution de 8 millions de francs. Il a promis une période de construction de huit ans – une entreprise risquée compte tenu de la géologie inconnue." #NT!
 gaudi.213.g: "Favre devrait avoir la chance de faire partie de cette œuvre historique." #NT!
 gaudi.214.t: "Chemin de fer du Saint-Gothard terminé !" #NT!
 gaudi.214.d: "Aujourd'hui est un grand jour pour notre pays : avec l'achèvement du chemin de fer du Saint-Gothard, non seulement l'Europe du Nord et du Sud ont été reliées, mais la Suisse est également devenue un carrefour du trafic ferroviaire international." #NT!
 gaudi.214.f: "« Au fond, je déteste les montagnes parce qu'elles sont froides et rongent des morceaux de ciel, c'est-à-dire la boule de lumière, et réduisent l'horizon. Mon fantasme préféré maintenant est de faire sauter le Saint-Gothard et toutes les Alpes avec de la dynamite de l'autre côté, au nord, pour que nous puissions avoir directement l'air italien. -Carl Spitteler" #NT!
 gaudi.214.g: "Heil Dir, Gotthardbahn!" #NT!
 gaudi.219.t: "La Suisse orientale est perdue !" #NT!
 gaudi.219.d: "Avec la perte de la Suisse orientale, nous avons perdu toute opportunité de poursuivre la construction du chemin de fer du Saint-Gothard." #NT!
 gaudi.219.f: "Si la Suisse orientale venait à disparaître pour quelque raison que ce soit, l'avancement de la construction ne serait pas perdu dans son ensemble. Un autre pays peut continuer à construire le tunnel jusqu'à la dernière phase de construction." #NT!
 gaudi.219.g: "On ne peut pas leur laisser longtemps la Suisse orientale !" #NT!
  
 gaudi.221.t: "Crédit d'Italie" #NT!
 gaudi.221.d: "Alfred Escher a rencontré à Milan plusieurs hommes d'affaires italiens désireux d'investir dans la construction du chemin de fer du Saint-Gothard et qui entretiennent de bonnes relations avec le gouvernement." #NT!
 gaudi.221.f: "Les coûts de construction du réseau routier de la future compagnie ferroviaire du Saint-Gothard étaient estimés avant le début des travaux à 187 millions de francs suisses. La plus grande partie (54,55%) des fonds a dû provenir du marché international des capitaux, l'Italie en a subventionné 24,05%, l'Allemagne et la Suisse 10,7% chacune. Un consortium financier dirigé par des banques allemandes a été constitué pour lever les 102 millions de francs sur le marché des capitaux. Il s'agissait d'un groupe allemand, italien et suisse, chacun devant lever 34 millions de francs." #NT!
 gaudi.221.g: "Toute aide est appréciée." #NT!
 gaudi.221.h: "Nous n'avons pas besoin de l'aide des étrangers." #NT!
 gaudi.222.t: "Crédit d'Allemagne" #NT!
 gaudi.222.d: "Alfred Escher a rencontré plusieurs hommes d'affaires allemands qui souhaitent investir dans la construction du chemin de fer du Saint-Gothard et qui sont en bons termes avec le gouvernement." #NT!
 gaudi.222.f: "Les coûts de construction du réseau routier de la future compagnie ferroviaire du Saint-Gothard étaient estimés avant le début des travaux à 187 millions de francs suisses. La plus grande partie (54,55%) des fonds a dû provenir du marché international des capitaux, l'Italie en a subventionné 24,05%, l'Allemagne et la Suisse 10,7% chacune. Un consortium financier dirigé par des banques allemandes a été constitué pour lever les 102 millions de francs sur le marché des capitaux. Il s'agissait d'un groupe allemand, italien et suisse, chacun devant lever 34 millions de francs." #NT!
 gaudi.223.t: "Société des chemins de fer du Saint-Gothard" #NT!
 gaudi.223.d: "Avec la création de la Compagnie des chemins de fer du Saint-Gothard (Gotthardbahn-Gesellschaft), une étape importante a été franchie vers la réalisation de ce projet ambitieux." #NT!
 gaudi.223.f: "La Compagnie des chemins de fer du Saint-Gothard a été fondée à Lucerne en tant que société par actions chargée de construire et d'exploiter la ligne du Saint-Gothard. Les décisions politiques et les négociations pour le financement du chemin de fer du Saint-Gothard dans la perspective de la création de la Société des chemins de fer du Saint-Gothard et de sa direction au début de la construction ont été essentiellement prises par l'ancien président du Conseil du gouvernement du canton de Zurich. et plus tard, le Dr Alfred Escher, trois fois président du Conseil national, l'a inventé. Après que le financement du projet du Saint-Gothard ait été assuré presque exclusivement par des subventions de l'État de la Suisse, de ses cantons et à partir de 1869 de l'Italie, de la Confédération de l'Allemagne du Nord et de son successeur légal à partir de 1871, le Reich allemand, la Compagnie des chemins de fer du Saint-Gothard a été fondée à partir de l'Association du Saint-Gothard. , qui a cédé ses droits à la Compagnie des chemins de fer du Saint-Gothard. Alfred Escher en devient le président et Joseph Zingg son vice-président. L’entreprise s’attaque ensuite à la construction proprement dite du chemin de fer du Saint-Gothard." #NT!
  
 gaudi.231.t: "Entrée d'eau dans le tunnel" #NT!
 gaudi.231.d: "Les infiltrations d'eau dans le tunnel du Saint-Gothard menacent l'avancement des travaux et la vie des ouvriers." #NT!
 gaudi.231.f: "Les différentes couches rocheuses du massif du Saint-Gothard ont posé des problèmes à plusieurs reprises. Parfois, des fondations sablonneuses alternaient avec des roches impénétrables - et dans des cas rares, mais d'autant plus dangereux, de l'eau ou de la pulpe rocheuse pénétrait dans le tunnel, ce qui devenait fatal pour certains ouvriers." #NT!
 gaudi.231.g: "Faites le nécessaire pour sceller le site, la sécurité avant tout." #NT!
 gaudi.231.h: "Payez des heures supplémentaires aux travailleurs pour réparer le fossé, mais soyez prudent." #NT!
 gaudi.231.i: "Bouchez le trou à tout prix et continuez à travailler, quelles que soient les pertes !" #NT!
 gaudi.232.t: "Test de résistance du viaduc" #NT!
 gaudi.232.d: "La direction de la construction ne sait pas si les nombreux tests de résistance que nous effectuons sur les nombreux viaducs sont vraiment nécessaires en nombre, car ils consomment du matériel et du temps." #NT!
 gaudi.232.f: "Compte tenu des délais serrés pour achever la ligne du Saint-Gothard, tous les projets ne peuvent pas bénéficier de la même attention. Par exemple, certains ingénieurs considèrent que les multiples tests de charge sur l'un de nos viaducs sont inutiles car la structure est suffisamment solide. Cependant, certains de nos consultants insistent pour ne pas interrompre les tests prématurément, car des dommages pourraient retarder notre travail de plusieurs mois et ternir notre réputation." #NT!
 gaudi.232.g: "Nous devrions faire un test supplémentaire." #NT!
 gaudi.232.h: "Je ne crains pas que ce viaduc soit instable." #NT!
 gaudi.233.t: "Le viaduc s'effondre !" #NT!
 gaudi.233.d: "Un de nos viaducs s'est effondré aujourd'hui. Apparemment, ce n'était pas aussi sûr que nous le pensions." #NT!
 gaudi.233.f: "Comment osez-vous nuire ainsi à la réputation de précision et de rigueur suisse ?" #NT!
 gaudi.233.g: "J'ai dit tout de suite qu'il aurait fallu faire un stress test !" #NT!
 gaudi.234.t: "Plus de pauses de travail" #NT!
 gaudi.234.d: "Les ouvriers du tunnel du Saint-Gothard trouvent leurs journées de travail trop longues et leurs pauses trop courtes." #NT!
 gaudi.234.f: "Outre les travaux risqués dans le tunnel du Saint-Gothard, la très mauvaise circulation de l'air a posé des problèmes. L’intérieur de la terre s’est également réchauffé jusqu’à plus de 33 degrés (et dans de rares cas : jusqu’à 40 degrés) à l’intérieur du tunnel. Néanmoins, les ouvriers devaient effectuer leur travail pénible et en sueur plus de 8 heures par jour." #NT!
 gaudi.234.g: "Une pause? Bah ! Ces Italiens paresseux ne savent même pas ce qu’est le travail !" #NT!
 gaudi.234.h: "Une petite pause, rien de plus." #NT!
 gaudi.234.i: "Donnez-leur un bonus au lieu d'une pause." #NT!
 gaudi.234.j: "Ils méritent des pauses régulières." #NT!
 gaudi.235.t: "Vertiges sous terre" #NT!
 gaudi.235.d: "La mauvaise qualité de l'air dans le tunnel du Saint-Gothard est devenue si mauvaise que certains ouvriers se sont effondrés à cause du vertige." #NT!
 gaudi.235.f: "La qualité de l’air dans le Saint-Gothard atteint un niveau alarmant. La poussière soulevée par les pioches et les machines y participe ; cependant, la dynamite fait le reste. Bien trop souvent, les ouvriers sont renvoyés dans le tunnel avant que la fumée des explosions ne se soit dissipée. Un de nos gardiens a voulu inciter ces paresseux à retourner au travail, mais a succombé à un malheureux problème cardiovasculaire en entrant dans le tunnel." #NT!
 gaudi.235.g: "C'est dommage. Maintenant, continuez à travailler !" #NT!
 gaudi.235.h: "Inciter davantage les travailleurs à risquer leur vie…" #NT!
 gaudi.235.i: "Introduisez des changements de quarts de travail plus courts." #NT!
 gaudi.236.t: "Des prix exorbitants" #NT!
 gaudi.236.d: "Notre politique de prix pour la nourriture, les vêtements et d'autres produits de première nécessité a été vivement critiquée par les travailleurs du tunnel du Saint-Gothard." #NT!
 gaudi.236.f: "Un maximum de 1 645 ouvriers travaillaient à Göschenen et 1 302 à Airolo, pour la plupart des Italiens originaires des zones rurales pauvres du Piémont et de la Lombardie. Les mineurs et les ouvriers vivaient dans des cabanes sales et surpeuplées et étaient exploités financièrement. Un mineur gagnait environ 3,90 francs par poste de huit heures. Les deux tiers de ce salaire étaient déduits pour la nourriture et le logement, les lampes et l'huile - 30 centimes par jour - qu'ils devaient payer eux-mêmes. On leur déduisait également cinq francs par mois pour leurs vêtements et deux francs pour leur permis de séjour en Suisse. Une partie des bénéfices était versée sous forme de coupons qui ne pouvaient être échangés que dans les magasins de l'entreprise." #NT!
 gaudi.236.g: "Personne n'est obligé de travailler sur ce projet. Libre à chacun d'y aller !" #NT!
 gaudi.236.h: "Nous les exploitons et les payons avec leur propre argent pour leur faire faire des heures supplémentaires – une superbe idée !" #NT!
 gaudi.236.i: "Interdisez cette activité contraire à l’éthique !" #NT!
 gaudi.237.t: "Des cabanes sales" #NT!
 gaudi.237.d: "La misère dans les cabanes des ouvriers du tunnel du Saint-Gothard s'est tellement accrue que les directeurs des travaux ferroviaires craignent fortement qu'une révolte ne soit imminente." #NT!
 gaudi.237.f: "« J'ai trouvé que la situation à Göschenen avait peu changé ; les appartements Favre sont satisfaisants, mais dans une mesure extrêmement insuffisante, les appartements privés des citoyens sont en partie bons, en partie supportables, en partie mauvais ; les casernes ouvrières, construites sur la spéculation et louées, sont toujours aussi scandaleuses, notamment dans la grande maison jouxtant la poste, habitée par 240 personnes ; là, des coulées coulaient le long des murs extérieurs et gisaient en tas dans les couloirs et dans les coins ; les pièces et leurs meubles sont souillés de crasse, les fenêtres sont bien fermées, l'air est abominable, pire même que dans la plupart des porcheries, qui ont des portes et des bouches d'aération. Une conduite d'eau a été consciencieusement construite, mais de telle manière qu'elle a gelé et s'est déchirée, n'a rien livré tout l'hiver et est toujours en panne, même si elle n'a pas gelé sérieusement depuis des semaines." #NT!
 gaudi.237.g: "À chacun ses goûts." #NT!
 gaudi.237.h: "S’ils n’aiment pas tellement ça dans leurs maisons, ils devraient travailler davantage." #NT!
 gaudi.237.i: "Ces conditions scandaleuses devraient être abolies immédiatement dans un pays civilisé comme le nôtre !" #NT!
 gaudi.238.t: "Enterré vivant" #NT!
 gaudi.238.d: "Un grave accident s'est produit dans le tunnel du Saint-Gothard. Plusieurs ouvriers ont été ensevelis sous les décombres. Leurs chances de survie sont inconnues." #NT!
 gaudi.238.f: "199 ouvriers sont morts lors des travaux de construction du tunnel du Saint-Gothard. Sur les 171 morts mentionnés dans le registre des accidents des Archives fédérales, 53 ouvriers ont été écrasés par des wagons ou des locomotives, 49 ont été heurtés par des pierres et 46 ont été tués par de la dynamite. 23 ont péri d’une autre manière, l’un d’eux s’est noyé. Selon les déclarations officielles, le coupable serait soit le hasard, soit la victime elle-même. De nombreux autres hommes sont morts au cours des années suivantes à cause de la malnutrition, de maladies et de blessures subies lors de la construction du tunnel." #NT!
 gaudi.238.g: "Malheureusement, c'est le risque de ce travail. Continue à creuser!" #NT!
 gaudi.238.h: "Nous ne pouvons rien faire pour eux. Mettez en œuvre de meilleures règles pour l’avenir." #NT!
 gaudi.238.i: "Faites tout ce que vous pouvez pour sauver ces pauvres âmes !" #NT!
 gaudi.239.t: "De nouvelles machines dans le tunnel" #NT!
 gaudi.239.d: "L'introduction de nouvelles technologies a considérablement accéléré nos progrès dans la construction du tunnel du Saint-Gothard." #NT!
 gaudi.239.f: "L'entrepreneur en bâtiment Louis Favre reprend les premières foreuses de type Sommeiller du tunnel du Mont-Cenis. Pour ce faire, il a testé sur place les principales perceuses à percussion disponibles. Les deux chefs d'atelier d'Airolo et de Göschenen ont perfectionné les machines existantes : les machines devraient être moins sujettes aux réparations et les perceuses à percussion devraient être équipées d'un entraînement automatique. Seguin et Ferroux, les deux chefs d'atelier, ont pu faire des progrès significatifs : au début, trois machines devaient être remplacées chaque jour, vers la fin de la construction, une seule machine tous les trois jours. Dans le même temps, l'air évacué des perceuses pneumatiques à percussion a permis d'aérer le tunnel avec parcimonie. Six perceuses étaient montées sur des chariots. Les machines ont percé des trous d'environ un mètre de profondeur, qui ont ensuite été remplis de dynamite et explosés." #NT!
 gaudi.239.g: "Bravo pour la progression !" #NT!
 gaudi.240.t: "Les syndicats critiquent le projet du Saint-Gothard" #NT!
 gaudi.240.d: "Un dirigeant syndical au Parlement a déploré aujourd'hui les conditions épouvantables dans lesquelles le tunnel du Saint-Gothard est construit." #NT!
 gaudi.240.f: "De l'eau coule tous les jours, un travail dans la chaleur des hauts fourneaux, des logements misérables, des prix exorbitants et un salaire bon marché de moins de 4 francs par jour ! Il existe de nombreux chiens dans notre pays qui vivent mieux que les centaines d'ouvriers qui risquent leur vie au profit d'une compagnie ferroviaire ; avant d'être réduit en miettes par une charge de dynamite un jour de malchance. Je pensais que l'époque où un propriétaire terrien pouvait bousculer ses paysans comme du bétail était révolue ? Ce qui se passe à Göschenen et à Airolo semble bien pire ! Si quelque chose ne change pas de toute urgence, alors je vous promets que la situation va dégénérer !'" #NT!
 gaudi.240.g: "Cet homme ne comprend-il pas l'importance de notre projet ?" #NT!
 gaudi.240.h: "Certaines réformes pourraient effectivement s’avérer nécessaires." #NT!
 gaudi.241.t: "Escher fait un don d'argent" #NT!
 gaudi.241.d: "Alfred Escher, pour qui la construction de la ligne du Saint-Gothard est une préoccupation personnelle, a utilisé aujourd'hui ses fonds propres pour faire avancer la construction de la ligne." #NT!
 gaudi.241.f: "Escher n'a pas seulement accompagné le projet du Saint-Gothard depuis sa création jusqu'à son achèvement ; il s'est aussi personnellement sacrifié pour cela. Il ne s’agissait pas seulement de l’aspect financier. Il était accusé d'avoir littéralement travaillé jusqu'à la mort pour les chemins de fer du Saint-Gothard." #NT!
 gaudi.241.g: "Merci, M. Escher." #NT!
 gaudi.242.t: "Roche poreuse" #NT!
 gaudi.242.d: "Grâce à une pierre étonnamment tendre, les travaux du tunnel du Saint-Gothard progressent mieux que prévu." #NT!
 gaudi.242.f: "Outre les nombreux impondérables liés à la construction du tunnel du Saint-Gothard, qui ont souvent eu des conséquences plutôt désagréables, il y a toujours eu des surprises positives." #NT!
 gaudi.242.g: "Super!" #NT!
 gaudi.243.t: "Roche impénétrable" #NT!
 gaudi.243.d: "La roche étonnamment dure fait que les travaux du tunnel du Saint-Gothard avancent moins bien que prévu." #NT!
 gaudi.243.f: "La direction du site a été confrontée à plusieurs reprises à des problèmes liés à l'évolution de la roche. Au début de la construction, les ingénieurs n'étaient guère préparés à la mosaïque du massif du Saint-Gothard. Ce n’est qu’avec le temps que ces mauvaises surprises pourront être évitées. L'ingénieur en chef Robert Gerwig a chargé l'ingénieur minier allemand Friedrich Moritz Stapff de réaliser toutes les études géologiques nécessaires. Il a d'abord été affecté au secteur de la construction à Airolo, puis il est devenu chef du département géologique et minier de la direction centrale de la construction à Airolo. Les tâches de Stapff comprenaient la mise à jour des cartes géologiques existantes, l'observation des conditions géologiques, telles que les conditions de température, les infiltrations d'eau et l'état de la roche, afin que la construction ne soit pas retardée. Stapff a enregistré toutes les formations rocheuses le long de l'axe du tunnel et a collecté une pièce à main pour chaque formation rocheuse." #NT!
 gaudi.243.g: "Les bonnes choses prennent du temps." #NT!
 gaudi.243.h: "Les ouvriers devraient faire des heures supplémentaires !" #NT!
 gaudi.243.i: "Demandez à des experts de l’université de trouver une solution à long terme." #NT!
 gaudi.244.t: "De magnifiques explosions" #NT!
 gaudi.244.d: "L'une de nos usines nationales de dynamite est devenue le fournisseur permanent de la construction du tunnel du Saint-Gothard. Le projet et l’entreprise en profitent également." #NT!
 gaudi.244.f: "Au cours des travaux de construction, le besoin en explosifs est devenu si grand qu'une usine d'explosifs distincte a été créée pour le tunnel sur le lac des Quatre-Cantons." #NT!
 gaudi.244.g: "Mais c'est vérifié pour des raisons de sécurité, n'est-ce pas ?" #NT!
 gaudi.245.t: "Afflux de travailleurs" #NT!
 gaudi.245.d: "De plus en plus de personnes affluent vers la Suisse orientale à la recherche de travail dans la construction du chemin de fer du Saint-Gothard." #NT!
 gaudi.245.f: "La construction du chemin de fer du Saint-Gothard a mobilisé plus de 5 000 personnes pendant près d'une décennie." #NT!
 gaudi.245.g: "Donnez une pelle à chacun, nous avons besoin de toutes les mains." #NT!
 gaudi.245.h: "Ils devraient s'installer pendant une période plus longue." #NT!
 gaudi.246.t: "Un nouvel investisseur étranger" #NT!
 gaudi.246.d: "Alfred Escher a réussi à attirer un autre riche investisseur étranger qui peut lever de nouveaux capitaux pour le projet du Saint-Gothard." #NT!
 gaudi.246.f: "Au fil des années, Escher a pu utiliser ses contacts à maintes reprises en cas d'urgence financière pour financer la construction notoirement coûteuse du tunnel du Saint-Gothard - qui était également indispensable." #NT!
 gaudi.246.g: "Nous avons soif comme un vagabond dans le désert !" #NT!
 gaudi.246.h: "Non merci." #NT!
 gaudi.247.t: "GRÈVE!" #NT!
 gaudi.247.d: "Mauvaise, mauvaise nouvelle ! Les ouvriers de la ligne du Saint-Gothard ont débrayé et réclament de meilleurs salaires, des logements, de la nourriture et des vêtements avant de reprendre leurs pelles !" #NT!
 gaudi.247.f: "Lors de la construction du tunnel du Saint-Gothard, la population de Göschenen a augmenté plusieurs fois. Les ouvriers du bâtiment vivaient dans des conditions précaires. Les ouvriers du tunnel italien se sont mis en grève, exigeant des salaires plus élevés et provoquant un tollé dans le village. L'élément déclencheur a été une dispute entre un chef de poste et les mineurs, qui ont refusé de poursuivre le forage jusqu'à ce que la fumée se soit dissipée des explosions. Une guerre des mots éclate alors jusqu'à ce que les mineurs quittent le chantier en colère. En sortant, une rumeur se répand selon laquelle une caisse de dynamite était en feu. Cela a également obligé le reste de l’équipe du tunnel à courir dehors. Les ouvriers se sont rendus au village, où ils se sont arrêtés devant le bureau de poste, où vivaient le maire et le facteur, et ont exprimé leur colère. Ici, Luigi Dissune a présenté sous les applaudissements les revendications des travailleurs : un franc de salaire en plus par jour, une ventilation fonctionnelle et de meilleures règles de sécurité. La menace selon laquelle plus aucun mineur n'entrerait dans le tunnel jusqu'à ce que cette obligation ne soit complètement remplie a été renforcée par la prise de poste devant l'entrée du tunnel afin qu'aucun mineur ne soit autorisé à entrer dans le tunnel à 22 heures. changement d'équipe." #NT!
 gaudi.247.g: "Appelez le justicier." #NT!
 gaudi.247.h: "Nous cédons à leurs demandes." #NT!
 gaudi.248.t: "Un triste jour pour la Suisse" #NT!
 gaudi.248.d: "Lorsqu'il y a eu un soulèvement ouvrier, nos forces de sécurité sont intervenues de manière assez brutale. Plusieurs ouvriers ont été tués. À cause de cela, nous avons subi une perte de réputation internationale." #NT!
 gaudi.248.f: "On ne sait pas pourquoi le premier coup de feu a été tiré ni par qui. Aucun ordre de tirer n'a été donné. Le déroulement exact de la fusillade n’est pas non plus clair. Ensuite, les manifestants se sont dispersés. Quatre d'entre eux sont morts et plusieurs ont été blessés. Selon les sources, deux ou trois sont morts sur place, un autre a succombé à ses blessures un jour plus tard, et selon le rapport d'enquête, le quatrième plusieurs jours plus tard. L'événement a été connu dans toute l'Europe grâce à des articles de presse accusateurs, y compris au-delà de la Suisse. En particulier, le contexte de la formation des unités de police impliquées a été remis en question." #NT!
 gaudi.248.g: "Ils l'ont commencé !" #NT!
 gaudi.249.t: "Point dur" #NT!
 gaudi.249.d: "Après des années d'efforts extrêmement difficiles, les ouvriers du bâtiment n'ont rencontré qu'un déplacement minime au milieu du massif du Saint-Gothard." #NT!
 gaudi.249.f: "Après sept ans et cinq mois, les équipes de construction qui ont traversé le massif montagneux du nord et du sud se sont rencontrées. Les écarts n'étaient que de 33 centimètres latéralement et de 5 centimètres en hauteur - un chef-d'œuvre de l'ingénierie et de la technologie d'arpentage de l'époque. L'événement a été célébré dans les médias européens et, avec ses 15 kilomètres, le tunnel le plus long du monde à l'époque a été construit. «On peut dire aujourd'hui que toute la presse du continent rend hommage au Gotthardwerk et lui rend hommage en termes de sincère reconnaissance», écrivait alors le Landbote de Zurich." #NT!
 gaudi.249.g: "Champagne!" #NT!
  
 gaudi.301.t: "Début de la construction du Cristo Redentor" #NT!
 gaudi.301.d: "Avec la construction des premiers échafaudages et structures en fer du Corcovado, les ouvriers du bâtiment ont commencé à travailler sur la statue du Christ." #NT!
 gaudi.301.f: "Le Christ Rédempteur est la plus grande statue du monde construite dans le style Art déco. Le visage de la statue a été créé par le sculpteur Gheorghe Leonida, né à Galati, en Roumanie, en 1893. Il a étudié la sculpture au Conservatoire des Beaux-Arts de Bucarest puis, après avoir étudié trois ans en Italie, a remporté le prix de sculpture Réveil. Célèbre en France comme portraitiste, il fut recruté par Paul Landowski dans l'équipe qui commença à travailler sur le Christ Rédempteur en 1922. Gheorghe Leonida y contribua en représentant le visage de Jésus-Christ sur la statue, ce qui le rendit célèbre. Un groupe d'ingénieurs et de techniciens ont étudié les présentations de Landowski et ont pris la décision de construire la structure en béton armé (conçu par Albert Caquot) plutôt qu'en acier, ce qui serait plus approprié pour une statue cruciforme. Les couches extérieures sont en pierre ollaire, choisie pour sa durabilité et sa facilité d'utilisation. Il a fallu neuf ans pour construire et a coûté l'équivalent de 250 000 $ (soit 3,3 millions de dollars en valeur de 2014)." #NT!
 gaudi.301.g: "Une étape importante pour notre nation." #NT!
 gaudi.302.t: "Christ sur la montagne du Corcovado" #NT!
 gaudi.302.d: "Après des années de travaux de construction, un point culminant de l'architecture Art déco a été complété aujourd'hui avec la statue du Christ - et l'un des nouveaux symboles du Brésil !" #NT!
 gaudi.302.f: "Lors de la cérémonie d'inauguration, la statue a été éclairée par une série de projecteurs déclenchés à distance par le pionnier de la radio à ondes courtes Guglielmo Marconi, qui se trouvait à 9 200 kilomètres de là à Rome, en Italie, mais en raison du mauvais temps, les lumières ont été allumées sur place. Une messe a également eu lieu lors de l'inauguration. Cristo Rednetor était la plus haute statue du Christ au monde de 1931 à 1981." #NT!
 gaudi.302.g: "Puisse-t-il protéger le pays et la ville." #NT!
 gaudi.309.t: "Rio a perdu" #NT!
 gaudi.309.d: "Avec la perte de Rio de Janeiro, nous avons perdu toute opportunité de continuer à construire le Cristo Redentor." #NT!
 gaudi.309.f: "Si nous perdons Rio de Janeiro, nous devrons recommencer la construction pour la reprendre. Seul un pays de culture brésilienne peut compléter le Christ Rédempteur." #NT!
 gaudi.309.g: "On ne peut pas leur laisser Rio de Janeiro bien longtemps !" #NT!
  
 gaudi.311.t: "Bon progrès" #NT!
 gaudi.311.d: "Les travaux sur le Cristo Redentor avancent mieux que prévu. Nous espérons être quelques mois en avance sur le calendrier." #NT!
 gaudi.311.f: "La technologie moderne, les processus de travail rapides, l'approvisionnement en matériaux sans interruption et le beau temps favorisent le progrès de la construction." #NT!
 gaudi.311.g: "Des nouvelles qui adoucissent la journée." #NT!
 gaudi.312.t: "Un don pour le Christ Rédempteur" #NT!
 gaudi.312.d: "En bon chrétien, [SCOPE.sCharacter('gaudi_cristo_donator').GetFullName] porte un grand intérêt personnel au Cristo Redentor. Il a donc soumis une donation personnelle pour la construction de la statue." #NT!
 gaudi.312.f: "L'érection de la statue du Christ était une suggestion qui circulait depuis des décennies avant d'être réalisée et qui constituait une préoccupation majeure, en particulier dans les cercles catholiques fervents. De nombreux donateurs ont soutenu le projet lorsqu’il a finalement été réalisé." #NT!
 gaudi.312.g: "Nous lui sommes redevables." #NT!
 gaudi.313.t: "Le clergé salue notre projet de construction" #NT!
 gaudi.313.d: "Le clergé brésilien est prêt à faire tout ce qui est en son pouvoir pour achever la statue du Christ Rédempteur de Rio de Janeiro. Les forces critiques de l’Église craignent que notre gouvernement soit trop influencé par l’Église." #NT!
 gaudi.313.f: "Des problèmes de financement ont retardé la construction du Cristo Rednetor pendant près de dix ans avant que l'inauguration puisse enfin avoir lieu avec le soutien de l'archidiocèse de Rio de Janeiro, du Saint-Siège et de la France." #NT!
 gaudi.313.g: "Nous devrions en bénéficier." #NT!
 gaudi.313.h: "Louez l’Église en public." #NT!
 gaudi.313.i: "Cette affaire n’implique pas l’Église !" #NT!
 gaudi.314.t: "Les syndicats critiquent le Christ Rédempteur" #NT!
 gaudi.314.d: "En tant que représentant des syndicats, [SCOPE.sCharacter('trade_unions_leader').GetFullName] a adressé aujourd'hui une pétition au gouvernement pour qu'il reconsidère le soutien controversé au Christ Rédempteur." #NT!
 gaudi.314.f: "Les dirigeants syndicaux du Brésil considèrent la construction actuelle du Christ Rédempteur comme un terrible gaspillage d'argent. S'ils ne peuvent pas empêcher la construction, même pour détourner les fonds vers des canaux caritatifs significatifs, ils exigent au moins un meilleur traitement et de meilleurs soins pour les constructeurs qui travaillent à des hauteurs dangereuses et doivent transporter des tonnes de matériaux jusqu'en haut de la montagne." #NT!
 gaudi.314.g: "Ignore les." #NT!
 gaudi.314.h: "Faites semblant de le faire." #NT!
 gaudi.314.i: "Dépenser de l'argent pour améliorer la situation du travailleur." #NT!
 gaudi.315.t: "Problèmes de transport" #NT!
 gaudi.315.d: "La montagne du Corcovado est certainement un endroit idéal pour construire un monument visible à des kilomètres. Mais sur le plan logistique, cela présente des inconvénients." #NT!
 gaudi.315.f: "Le Corcovado, qui signifie « bosse » en portugais, est une montagne de 710 mètres de haut située dans la zone métropolitaine de Rio de Janeiro, avec une chute presque verticale sur un côté. Bien qu'une ligne de chemin de fer ait ouvert la montagne à la fin du 19e siècle, le transport de composants plus gros en particulier s'est avéré plus difficile qu'on ne le pensait initialement, notamment en raison du chemin sinueux et étroit qui monte au sommet de la montagne." #NT!
 gaudi.315.g: "Tout ce que j'entends, ce ne sont que des plaintes !" #NT!
 gaudi.316.t: "Accident" #NT!
 gaudi.316.d: "Un accident s'est produit aujourd'hui sur le chantier du Christ Rédempteur, ce qui a retardé les travaux de plusieurs semaines." #NT!
 gaudi.316.f: "Malgré sa grande hauteur, la construction de la statue du Christ était moins dangereuse que la construction de nombreux gratte-ciel. Cependant, des accidents ne pouvaient être exclus. Même le directeur du chantier, Heitor Levy, a failli tomber d'un échafaudage dans le gouffre. Levy fut sauvé au dernier moment par les ouvriers du bâtiment et attribua ce miracle à une intervention de Jésus-Christ lui-même. En raison de cette expérience de mort imminente, le juif autochtone s’est ensuite converti au catholicisme." #NT!
 gaudi.316.g: "Un présage ?" #NT!
 gaudi.317.t: "Orage" #NT!
 gaudi.317.d: "Lors d'un orage, la foudre a frappé le Christ Rédempteur, détruisant des parties de celui-ci." #NT!
 gaudi.317.f: "Les orages ont été un problème constant pendant la construction et même après l'achèvement de la statue. Les coups de foudre ont détruit à plusieurs reprises des parties de la pierre stéatite ainsi que des parties plus grandes telles que les doigts." #NT!
 gaudi.317.g: "Un incident malheureux." #NT!
 gaudi.317.h: "Réparer les dégâts." #NT!
 gaudi.317.i: "Nous avons besoin de plus de paratonnerres." #NT!
 gaudi.317.j: "Réparez les dégâts et construisez de nouveaux paratonnerres." #NT!
 gaudi.318.t: "Un éloge" #NT!
 gaudi.318.d: "Un député du [SCOPE.sCountry('gaudi_cristo_neighbour').GetName] s'est rendu aujourd'hui à Rio de Janeiro et a exprimé sa joie devant la statue du Christ Rédempteur, qui prend forme chaque jour." #NT!
 gaudi.318.f: "La statue du Christ est déjà devenue un symbole national du Brésil et éclipse toute l’Amérique latine." #NT!
 gaudi.318.g: "Merci." #NT!
 gaudi.318.h: "Demandez-lui de récolter des soutiens dans son pays pour notre projet." #NT!
 gaudi.319.t: "Intervention athée" #NT!
 gaudi.319.d: "Dans un discours public aujourd'hui, [SCOPE.sCharacter('gaudi_cristo_atheist').GetFullName] a fustigé la construction de la statue du Christ comme un retour au Moyen Âge et a appelé les personnes partageant les mêmes idées à dénoncer le gaspillage d'argent." #NT!
 gaudi.319.f: "« Si Dieu voulait une statue de lui-même, pourquoi ne l'a-t-il pas dit ? Et s’il en a besoin, pourquoi ne pas le construire lui-même ? Le Brésil est un pays moderne qui n’a besoin ni de dieux ni de rois, seulement d’hommes. Un homme n’a-t-il pas droit à la sueur de son front ? Je ne crois en aucun Dieu, ni en aucun homme invisible dans le ciel. Pourquoi adorer un drapeau ou un Dieu, quand nous pouvons adorer ce qu'il y a de meilleur en nous : notre volonté d'être grand ?" #NT!
 gaudi.319.g: "Nous ne devrions pas trop défier ce groupe." #NT!
 gaudi.319.h: "DEUS VULTE !" #NT!
 gaudi.319.i: "Art Déco et des mots comme ça. J'ai un TRÈS mauvais pressentiment à propos de ce type." #NT!
 gaudi.320.t: "Investissements touristiques" #NT!
 gaudi.320.d: "L'industrie touristique considère la statue du Christ comme un facteur positif et souhaite soutenir le projet." #NT!
 gaudi.320.f: "La construction du Christ Rédempteur a coïncidé avec une époque où Rio de Janeiro devenait une destination de voyage à la mode en raison de l'interconnexion du trafic aérien, de sa plage de sable et de sa scène culturelle animée. La statue moderne du Corcovado était donc également un symbole pour l'industrie touristique émergente et un ajout bienvenu en tant que nouvelle attraction." #NT!
 gaudi.320.g: "Plage, soleil, hôtels et Christ Rédempteur !" #NT!
  
 gaudi.401.t: "Reprise de la construction de la Mole Antonelliana" #NT!
 gaudi.401.d: "Après que la ville de Turin ait achevé les dernières négociations avec la communauté juive, les travaux de construction ont repris aujourd'hui." #NT!
 gaudi.401.f: "A l'origine, la communauté juive de Turin souhaitait s'établir un siège cossu dans l'ancienne capitale du royaume de Sardaigne-Piémont. La nouvelle synagogue a été conçue pour démontrer la présence, l'avancement et l'intégration des citoyens juifs de la ville. L'architecte désigné, Alessandro Antonelli, devait assumer cette tâche. Cependant, Antonelli était également connu pour ses bâtiments monumentaux, dont il agrandit les dimensions. Dans la ville piémontaise de Castellamonte, par exemple, Antonelli avait projeté une cathédrale qui aurait rivalisé avec celle de Saint-Pierre de Rome ; mais le projet gigantesque est resté inachevé en raison du manque de financement. Un sort similaire menaçait désormais la communauté juive avec sa nouvelle synagogue, qui grandissait de jour en jour, mais menaçait de devenir un désastre financier pour la communauté juive. Les autorités de la ville de Turin achetèrent le bâtiment et dédommagèrent les Juifs avec de nouveaux terrains et une nouvelle synagogue, qui fut construite en quelques années. Au lieu de cela, la « Taupe » devrait devenir un symbole national de l'Italie." #NT!
 gaudi.401.g: "Espérons qu'Antonelli ne change pas encore ses plans..." #NT!
 gaudi.402.t: "Mole Antonelliana : Première phase terminée" #NT!
 gaudi.402.d: "Les structures de base de la Mole Antonelliana sont terminées. Cependant, concernant le toit et la flèche, Antonelli a de nouvelles idées farfelues." #NT!
 gaudi.402.f: "La Mole Antonelliana était initialement prévue pour avoir une coupole ordinaire. Cependant, Antonelli l'a construit toujours plus volumineux et plus haut, jusqu'à ce que le résultat soit la forme caractéristique à laquelle on l'associe aujourd'hui. Cela signifiait également que la finition de la construction au sommet prendrait plus de temps." #NT!
 gaudi.402.g: "Cet homme n'est-il jamais satisfait ?" #NT!
 gaudi.403.t: "Atteindre le ciel avec Antonelli" #NT!
 gaudi.403.d: "La phase finale de construction de la Mole Antonelliana a commencé." #NT!
 gaudi.403.f: "Conformément à son projet initial, Antonelli a décidé de terminer le Môle avec une terminaison presque pointue, dotée de colonnades entre le néogothique et le néoclassique, imitant ainsi une autre de ses œuvres antérieures, la pointe de la Basilique de San Gaudenzio, symbole de Novare. À partir de 90 mètres, il rompt donc avec le thème architectural carré en concevant une colonnade en granit à base circulaire, appelée « Lanterne », posée sur une base tronconique. De même, l'architecte a également conçu la conception d'une flèche d'environ 50 mètres au-dessus de la Lanterne, de section octogonale, et entrecoupée de dix terrasses circulaires, les deux premières encore équipées d'une colonnade, puis vers le haut progressivement de plus en plus petites et accessibles. par une petite échelle en zigzag." #NT!
 gaudi.403.g: "Et j'espérais que ce n'était que des finitions et des décorations..." #NT!
 gaudi.404.t: "Môle Antonelliana terminée" #NT!
 gaudi.404.d: "Les travaux de construction se sont achevés aujourd'hui cérémonieusement avec l'installation d'un génie. Turin et l'Italie sont plus riches d'un point de repère !" #NT!
 gaudi.404.f: "Antonelli a travaillé avec dévouement sur la Môle jusqu'à sa mort ; l'ascenseur rudimentaire actionné par une poulie qui transportait l'architecte de près de quatre-vingt-dix ans à plusieurs dizaines de mètres de hauteur, pour vérifier personnellement l'état des travaux, est devenu légendaire. Quelques mois après sa mort, l'architecte proposa de terminer la flèche avec une statue représentant un « Génie ailé ». La conception de la statue a été confiée au sculpteur Fumagalli ; le Génie, en cuivre repoussé et doré, pesait environ 300 kg et avait une lance dans une main et une branche de palmier dans l'autre. La statue atteignait une hauteur totale de 5,46 mètres. Après la mort d'Antonelli, l'achèvement de la flèche fut surtout supervisé par son fils Costanzo et son élève Crescentino Caselli. Avec la pose finale du « Génie ailé », le bâtiment a atteint une hauteur totale de 167,35 mètres, une hauteur, à l'époque, jamais atteinte par aucune construction en maçonnerie en Europe et dans le monde. Le Môle, la plus haute construction en maçonnerie du monde, est entrée en « concurrence » directe avec la Tour Eiffel à Paris, inaugurée dix jours plus tôt et qui aurait été le plus haut bâtiment du monde jusqu'en 1930." #NT!
 gaudi.404.g: "Viva Turin, viva l'Italia !" #NT!
 gaudi.409.t: "Turin a perdu !" #NT!
 gaudi.409.d: "Avec la perte du Piémont, nous avons perdu toute opportunité de continuer à construire la Mole Antonelliana." #NT!
 gaudi.409.f: "Si le Piémont devait être perdu pour quelque raison que ce soit, l'avancement de la construction ne serait pas perdu dans son ensemble. Seule l'Italie peut poursuivre la construction de la Mole Antonelliana dans la dernière phase de construction. Les envahisseurs étrangers, en revanche, ne montreront aucun intérêt pour la poursuite des constructions." #NT!
 gaudi.409.g: "On ne peut pas leur laisser Turin longtemps !" #NT!
  
 gaudi.411.t: "Mauvaises briques" #NT!
 gaudi.411.d: "La dernière livraison de matériel pour la Mole Antonelliana s'est avérée médiocre." #NT!
 gaudi.411.f: "Pendant un moment, l'activité habituelle sur le chantier de Turin, où la Mole Antonelliana grandissait chaque jour, s'est calmée. Un bref inventaire réalisé par Antonelli a révélé que les briques n'étaient pas de la qualité habituelle et a annoncé qu'il préférait attendre avant que son chef-d'œuvre ne soit compromis par ces briques. Cependant, des voix s'élèvent dans la direction de la construction selon lesquelles les briques devraient toujours être utilisées - non seulement parce que la construction pourrait être retardée, mais aussi parce que l'on craint qu'Antonelli puisse profiter de ce temps pour modifier à nouveau le plan..." #NT!
 gaudi.412.t: "Catastrophe!" #NT!
 gaudi.412.d: "La qualité inférieure des matériaux a fait des ravages : ce matin, une section de la Mole Antonelliana s'est effondrée et a causé des dégâts considérables." #NT!
 gaudi.412.f: "Peut-être qu’Antonelli aurait dû être écouté. Ce n'était peut-être pas une bonne idée d'utiliser des briques en ruine pour un monument aussi important que la Mole Antonelliana. Peut-être aurait-on donc dû réfléchir à deux fois à cette décision. Mais trop tard : les matériaux de qualité inférieure ont fait des ravages aujourd'hui, entraînant l'effondrement d'un mur et détruisant une grande partie des travaux de construction des derniers semaines et mois, lorsqu'une façade s'est effondrée." #NT!
 gaudi.413.t: "Enquêtes archéologiques à Turin" #NT!
 gaudi.413.d: "Après une visite à Turin, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] a découvert que la Mole Antonelliana se dresse apparemment sur des ruines romaines. Il demande un permis de fouille." #NT!
 gaudi.413.f: "Au premier siècle avant JC, les Romains fondèrent Augusta Taurinorum. La Via Garibaldi retrace le parcours exact du decumanus de la ville romaine qui commençait à la Porta Decumani, incorporée plus tard au Château ou Palais Madama. La Porta Palatina, située au nord du centre-ville actuel, est encore conservée dans un parc proche de la cathédrale. Des vestiges du théâtre de l'époque romaine sont conservés dans la zone de la Manica Nuova." #NT!
 gaudi.414.t: "Une nouvelle machine" #NT!
 gaudi.414.d: "L'industrie automobile de notre pays a récemment équipé le chantier de construction de la Mole Antonelliana d'une machine très moderne qui fait avancer les travaux." #NT!
 gaudi.414.f: "La Mole Antonelliana est surtout connue pour être l'une des plus grandes structures en brique de son époque, suivant à bien des égards les théories architecturales traditionnelles plutôt que progressistes. Mais même si le bâtiment n'utilisait pas de structures en acier ni de ciment, cela n'excluait pas l'utilisation d'autres machines. Turin, avec Milan et Gênes, était l'un des principaux sites industriels d'Italie, ce qui permettait de livrer des machines facilitant le travail si elles étaient commandées par Maître Antonelli." #NT!
 gaudi.415.t: "Don citoyen" #NT!
 gaudi.415.d: "Les représentants de la petite bourgeoisie à l'esprit patriotique, sous leur chef [SCOPE.sCharacter('pb_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('pb_leader').GetFullName], ont fait un don pour la construction de la Mole Antonelliana." #NT!
 gaudi.415.f: "Depuis sa reprise par les autorités municipales, la Mole Antonelliana est devenue plus qu'un simple symbole du pôle industriel en plein essor de Turin. La grandeur en quête du ciel n'était pas seulement un symbole de modernité, mais aussi de l'esprit national de l'Italie. Pour la bourgeoisie à l’esprit patriotique, le bâtiment était un symbole d’identification pour le nouvel État. Une fois terminé, le bâtiment abriterait le Musée du Risorgimento. Les Italiens à l’esprit national avaient donc tout intérêt à ce que le projet soit achevé rapidement." #NT!
 gaudi.415.g: "Nous leur devons une dette de gratitude." #NT!
 gaudi.416.t: "Antonelli vient d'avoir une autre idée..." #NT!
 gaudi.416.d: "Alessandro Antonelli, le constructeur du monument qui porte son nom, a récemment surpris la direction des travaux avec un changement..." #NT!
 gaudi.416.f: "Ce serait un euphémisme de qualifier Alessandro Antonelli d’architecte excentrique. Il est tout à fait naturel de planifier un bâtiment de 130 mètres de haut et d'insister ensuite sur le fait qu'une hauteur d'au moins 160 mètres est indigne d'un architecte en raison de ses propres exigences de perfection. Il va de soi également de planifier une église dans la province du Piémont aux dimensions de Saint-Pierre de Rome. Et ce n'est certainement pas un signe de légère mégalomanie qu'un nombre considérable de ses bâtiments ne soient jamais achevés parce qu'ils ne répondent pas aux propres exigences de chacun. Rien de tout cela ne conviendrait à Alessandro Antonelli. Quoi qu'il en soit, il a une nouvelle idée pour prolonger encore la construction de la Mole Antonelliana..." #NT!
 gaudi.416.g: "Maman Mia !" #NT!
 gaudi.416.h: "Saint Dio!" #NT!
 gaudi.416.i: "Porca miseria!" #NT!
 gaudi.416.j: "Cavolo!" #NT!
 gaudi.417.t: "L'Antonelliana grandit vers le ciel" #NT!
 gaudi.417.d: "La construction de la Mole Antonelliana avance plus vite que prévu pour des raisons qui ne sont pas précisées." #NT!
 gaudi.417.f: "Pour des raisons inconnues, la construction de la majestueuse Mole Antonelliana progresse. C'était peut-être le beau temps. Peut-être la prière à la Madone. Peut-être aussi les matériaux de construction de qualité inférieure que nous avons gaspillés l'autre jour et que nous espérons ne jamais retrouver. Une chose est sûre : ce monstre, qui a connu à plusieurs reprises des retards dus aux circonstances les plus diverses, devrait être terminé plus rapidement que prévu. En supposant qu'Antonelli n'utilise pas cela pour essayer de rattraper le temps gagné avec une nouvelle extension..." #NT!
 gaudi.418.t: "La poutre qui tombe détruit le mur de briques" #NT!
 gaudi.418.d: "La chute d'une poutre de support a causé aujourd'hui des dégâts considérables à la Mole Antonelliana et a retardé la construction." #NT!
 gaudi.418.f: "Cette poutre de support ne soutenait pas vraiment." #NT!
 gaudi.418.g: "Aggravant." #NT!
 gaudi.419.t: "Le monarque fait une visite" #NT!
 gaudi.419.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a décidé de rendre une visite personnelle au chantier de construction de Molle Antonelliana." #NT!
 gaudi.419.f: "Notre monarque [SCOPE.sCharacter('gaudi_ruler').GetFullName] a déjà montré par le passé beaucoup d'intérêt pour ce qui se passe sur le chantier de Turin et a maintenant l'intention de visiter le chantier. Les préparatifs battent leur plein - et bien sûr, ils veulent offrir quelque chose à Sa Majesté ! De simples ouvriers du bâtiment, la direction de la construction et Antonelli personnellement ont donc fixé après l'annonce une vitesse de corde jusqu'alors inconnue." #NT!
 gaudi.419.g: "Sa Majesté sait motiver." #NT!
 gaudi.420.t: "Accident de chantier" #NT!
 gaudi.420.d: "Plusieurs hommes ont été blessés dans un accident aujourd'hui. La direction de la construction de la Mole Antonelliana estime qu'il y aura des retards importants si nous ne réparons pas les dégâts et ne recrutons pas du personnel de remplacement." #NT!
 gaudi.420.f: "Plusieurs hommes ont été blessés aujourd'hui dans un accident à Turin, certains grièvement et ont dû être transportés à l'hôpital. Parmi les blessés figurent des ouvriers qualifiés et expérimentés qui ont joué un rôle clé dans la construction. Sans eux, la construction risque d’être retardée jusqu’à ce qu’elle se rétablisse." #NT!
 gaudi.420.g: "Les accidents arrivent." #NT!
 gaudi.420.h: "Nous devons faire tout notre possible pour garantir que cela ne perturbe pas l’avancement des travaux." #NT!
 gaudi.421.t: "Menace de grève" #NT!
 gaudi.421.d: "Les ouvriers du bâtiment de la Mole Antonelliana ont annoncé une grève si nous ne voulons pas négocier de meilleurs salaires." #NT!
 gaudi.421.f: "Ah, le monde merveilleux des grèves ! Vous ne savez pas ce que vous ratez si vous n'avez pas vécu en Italie ce que c'est que d'être bloqué dans une gare parce que le syndicat des cheminots décide soudainement de la saboter. Elle ne concerne aujourd’hui qu’un seul chantier. Nous avons vraiment de la chance !" #NT!
 gaudi.421.g: "Nous ne négocierons pas." #NT!
 gaudi.421.h: "Payer quelques jaunes fera l'affaire." #NT!
 gaudi.421.i: "Appelez les carabiniers !" #NT!
 gaudi.421.j: "Négocier." #NT!
 gaudi.422.t: "Un orage détruit Spire" #NT!
 gaudi.422.d: "Un orage s'est transformé en phénomène semblable à une tornade et a arraché la flèche de la Mole Antonelliana pendant la nuit !" #NT!
 gaudi.422.f: "Une violente tempête, probablement un tourbillon, a provoqué la rupture de 47 mètres de la flèche et sa chute dans un petit jardin. La flèche, frôlant la fenêtre d'une pièce du dernier étage, a partiellement détruit un balcon, mais n'a causé aucun dommage aux personnes. Un sort similaire est arrivé à la Taupe le 23 mai 1953. La Taupe avec la flèche brisée peut être vue à la fin du générique d'ouverture du film de 1955 Les Amis de Michelangelo Antonini. Le titre d'édifice en maçonnerie le plus haut d'Europe est donc passé au clocher de la cathédrale d'Ulm, en Allemagne (161,53 mètres), tandis que l'hôtel de ville de Philadelphie a passé le titre d'édifice en maçonnerie le plus haut du monde (162,53 mètres). Cela était également dû au fait que la flèche ne serait plus reconstruite en maçonnerie, mais en béton armé." #NT!
 gaudi.422.g: "Une catastrophe!" #NT!
 gaudi.423.t: "Nietzsche admire la Taupe" #NT!
 gaudi.423.d: "Le célèbre philosophe allemand Friedrich Nietzsche a passé une grande partie des années 1870 et 1880 à Turin, ville qu'il tenait en haute estime. Il a fait l'éloge de la Mole Antonelliana comme l'un des plus grands bâtiments de son temps." #NT!
 gaudi.423.f: "«Je suis passé devant la Mole Antonelliana, l'édifice le plus ingénieux qui a peut-être été construit dans un élan absolu vers le haut - il ne rappelle rien d'autre que Zarathoustra. Je l'ai baptisé Ecce Homo et je l'ai entouré dans mon esprit d'un immense espace libre. - Friedrich Nietzsche" #NT!
 gaudi.423.g: "L'homme a du goût. Pas seulement depuis « Morgenröte »." #NT!
 gaudi.424.t: "Mongolfière italienne" #NT!
 gaudi.424.d: "La construction de la Mole Antonelliana devrait être financée par une mesure spéciale et susciter ainsi un intérêt supplémentaire." #NT!
 gaudi.424.f: "La municipalité avait prévu que l'achèvement de la Mole Antonelliana coïncide avec la tenue d'une grande exposition. Les visiteurs doivent observer de près la Mole Antonelliana. La structure n'a pas été construite à temps, mais pour compenser, il était encore possible de voir l'avancement des travaux en montgolfière moyennant un supplément de 5 lires. Le ballon lui-même a reçu le nom « Italo »." #NT!
 gaudi.424.g: "Un ballon touristique semble être une bonne idée." #NT!
 gaudi.424.h: "Quel gaspillage d'argent." #NT!
 gaudi.425.t: "Italo frappé par la foudre" #NT!
 gaudi.425.d: "Le ballon de la Mole Antonelliana a été détruit dans une tempête !" #NT!
 gaudi.425.f: "Le ballon "Italo", qui était devenu un passe-temps agréable pour la classe supérieure moyennant une petite excursion lors de la construction de la Mole Antonelliana, fut frappé par la foudre le 27 avril 1884 et s'écrasa au sol. Il n’y a eu aucun mort ni blessé." #NT!
 gaudi.425.g: "Construisez un nouveau ballon." #NT!
 gaudi.425.h: "Ces balades en montgolfière sont bien trop dangereuses." #NT!
  
 gaudi.501.t: "Début des travaux de construction sur la Ringstrasse" #NT!
 gaudi.501.d: "Par un décret, le [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a lancé aujourd'hui le début de la construction du périphérique." #NT!
 gaudi.501.f: "«Je souhaite que l'expansion du centre-ville de Vienne soit abordée le plus rapidement possible en vue de le relier à la banlieue et que la réglementation et l'embellissement de ma résidence et de ma capitale impériale soient pris en compte. A cette fin, j'autorise l'abandon du mur et des fortifications du centre-ville, ainsi que des fossés qui l'entourent. La partie du terrain et des glacis obtenue par l'abandon du mur d'enceinte des fortifications et des douves de la ville, qui n'est pas réservée à une autre détermination conformément au plan de base à élaborer, doit être utilisée comme terrain à bâtir et le produit de cette opération doivent être utilisés pour constituer un fonds immobilier, à partir duquel les dépenses encourues par le Trésor public à la suite de cette mesure, en particulier également les coûts de construction de bâtiments publics, ainsi que le déménagement des institutions militaires qui sont encore nécessaires, doivent être satisfaits. - François Joseph I." #NT!
 gaudi.501.g: "Vienne deviendra une métropole de premier ordre." #NT!
 gaudi.502.t: "Inauguration de la Ringstrasse" #NT!
 gaudi.502.d: "La Ringstrasse a été inaugurée aujourd'hui lors d'une cérémonie. Mais cela ne s'applique qu'à l'avenue en tant que telle : il lui manque encore la grandeur qui est censée mettre Vienne à égalité avec Londres et Paris." #NT!
 gaudi.502.f: ""Votre Majesté a offert le plus beau cadeau de Noël à toute la population de sa fidèle ville de résidence en prenant généreusement la décision de faire tomber les murs de Vienne et d'agrandir la ville, car Vienne doit devenir l'une des villes les plus belles et les plus saines d'Europe. . La plus grande partie de la tâche assignée par Votre Majesté a été accomplie, les courtines d'enceinte ont disparu, une rue avec les plus beaux palais et maisons a été achevée, des jardins et des terrains ont été créés qui agrémentent la résidence et assurent la détente des habitants. . L'aqueduc tant attendu, qui est la condition de la propreté de la ville et de la santé de ses habitants, couronnera le grand travail d'expansion de la ville, et Votre Majesté, en tant que fondatrice, devra, même aux générations futures, le plus grand soin. merci. Permettez à Votre Majesté d'exprimer mes plus respectueux remerciements au nom des représentants de la ville de Vienne, pour qu'ils aient la grâce d'ouvrir aujourd'hui la Ringstrasse. - Andreas Zelinka, maire de Vienne" #NT!
 gaudi.502.g: "Vienne, tu es un joyau !" #NT!
 gaudi.503.t: "Un tournant pour Vienne" #NT!
 gaudi.503.d: "Le périphérique prend petit à petit forme. En particulier, la construction d'un grand opéra et d'un nouvel hôtel de ville renforcera la césure que cette phase de construction représente pour l'histoire de la ville de Vienne." #NT!
 gaudi.503.f: "«Je considère l'achèvement du périphérique comme une étape particulièrement importante dans le processus d'expansion urbaine. J'ai toujours consacré une attention particulière à ce dossier et vous exprime mon appréciation et ma gratitude, monsieur le maire, ainsi qu'au conseil municipal pour le soin particulier que vous avez apporté à l'embellissement de ma résidence. À l'avenir, je continuerai à prêter attention aux progrès ultérieurs de l'expansion de la ville et, dans la mesure du possible, je tiendrai compte des souhaits de la municipalité en ce qui concerne l'obtention de terrains à bâtir pour la construction d'écoles, d'entrepôts et de parcs à prix très raisonnables. Afin de résoudre rapidement l'une des questions les plus importantes, j'ai ordonné que la municipalité soit autorisée à assurer gratuitement l'approvisionnement en eau du Kaiserbrunnen, et j'espère que l'approvisionnement en eau parviendra ainsi à un conclusion rapide et heureuse. - François Joseph I." #NT!
 gaudi.504.t: "Splendeur de Vienne" #NT!
 gaudi.504.d: "Avec l'inauguration du nouvel Opéra d'État et l'emménagement dans le nouvel hôtel de ville, une étape importante a été franchie pour faire de Vienne une capitale véritablement digne de l'Autriche." #NT!
 gaudi.504.f: "« Les rues de Vienne sont pavées de culture. Les rues d'autres villes avec de l'asphalte. -Karl Kraus" #NT!
 gaudi.505.t: "Sur la route de la grandeur" #NT!
 gaudi.505.d: "Avec la planification de l'université, du Parlement et des musées d'art, la construction du Ringstrasse de Vienne entre dans sa phase finale. La tâche consiste désormais à créer une merveille architecturale à partir d’un quartier esthétique." #NT!
 gaudi.505.f: "«Vienne regorge de monuments et chaque Viennois se sent comme tel.» -Karl Kraus" #NT!
 gaudi.506.t: "Vienne Ringstrasse terminé" #NT!
 gaudi.506.d: "Aujourd’hui, la Ringstrasse a acquis son aspect déterminant. Même s'il ne peut être exclu que d'autres extensions puissent suivre à l'avenir, ce qui restera dans l'histoire sous le nom de « style ring house » a atteint ici et maintenant son apogée. L’Europe entière nous envie ce paysage !" #NT!
 gaudi.506.f: ""Es war sehr schön, es hat mich sehr gefreut." - François Joseph I." #NT!
 gaudi.506.g: "C'était très sympa, c'était vraiment mon plaisir." #NT!
 gaudi.509.t: "Vienne perdue !" #NT!
 gaudi.509.d: "Avec la perte de Vienne, nous avons perdu toute opportunité de poursuivre la construction du Ringstrasse de Vienne." #NT!
 gaudi.509.f: "Si Vienne devait être perdue pour quelque raison que ce soit, les progrès de la construction ne seraient pas perdus dans leur ensemble. Seule l'Autriche peut poursuivre la construction du Ringstrasse de Vienne dans la dernière phase de construction. Les envahisseurs étrangers, en revanche, ne montreront aucun intérêt pour la poursuite des constructions." #NT!
 gaudi.509.g: "Nous ne pouvons pas leur laisser Vienne longtemps !" #NT!
  
 gaudi.511.t: "Fontaine ou Pavillon ?" #NT!
 gaudi.511.d: "Lorsqu’il s’agissait d’embellir le périphérique, il y avait un désaccord en matière d’urbanisme." #NT!
 gaudi.511.f: "On pourrait le prendre pour une querelle à propos de la barbe de l'empereur : à partir d'une petitesse, une querelle politique tangible est née. Il s'agit d'un projet de construction sur une place représentative de haute valeur esthétique. Une faction voudrait y construire un pavillon pour s'y attarder, l'autre prône la construction d'une fontaine. Puisqu’il n’y a qu’une seule parcelle, un seul des projets peut être construit ; un compromis est irréalisable." #NT!
 gaudi.511.g: "Nous construisons le pavillon." #NT!
 gaudi.511.h: "Nous construisons la fontaine." #NT!
 gaudi.511.i: "J'ai mes propres projets pour cet endroit..." #NT!
 gaudi.512.t: "Statues sur la Ringstrasse" #NT!
 gaudi.512.d: "Un nouveau groupe de personnages doit être érigé sur la Ringstrasse de Vienne, mais on ne sait pas exactement quel personnage mythologique occupera une place particulière." #NT!
 gaudi.512.f: "Lors de la planification du périphérique, certains détails restent flous. Il n’a pas encore été déterminé quels personnages seront placés en évidence. Il est clair qu’il s’agit de figures du panthéon romain. Certaines couches de la population s'identifient aux figures respectives - par exemple, les capitalistes ont suggéré de placer Mercure, le dieu du commerce, au milieu. Les aristocrates, en revanche, insistent sur Jupiter, le père des dieux. Les militaires préfèrent Mars, les universitaires veulent Apollo au centre." #NT!
 gaudi.512.g: "Jupiter." #NT!
 gaudi.512.h: "Mercure." #NT!
 gaudi.512.i: "Apollon." #NT!
 gaudi.512.j: "Mars." #NT!
 gaudi.513.t: "Le bâtiment du ministère dépasse le coût" #NT!
 gaudi.513.d: "La construction d'un nouveau bâtiment ministériel tourne au scandale mineur." #NT!
 gaudi.513.f: "Un nouveau ministère devait être construit sur la Ringstrasse comme porte-étendard du gouvernement, mais les changements constants de plan, l'expansion et la corruption latente ont fait que la construction du bâtiment a traîné en longueur et que tous les fonds ont été utilisés jusqu'à son achèvement. Le bâtiment inachevé pourrait être rendu fonctionnel grâce à quelques mesures temporaires, mais cela n'est probablement pas dans l'intérêt du gouvernement, qui devrait se contenter de bureaux plus petits et de moins de confort que prévu. De nouvelles constructions sont possibles, mais elles seront probablement coûteuses et retarderont la construction du périphérique." #NT!
 gaudi.513.g: "Il y avait un budget et ce budget doit être respecté." #NT!
 gaudi.513.h: "C'est regrettable, mais courant dans ce domaine." #NT!
 gaudi.513.i: "Ce projet devrait recevoir autant d'argent et de temps qu'il en a besoin." #NT!
 gaudi.514.t: "Nouveau café" #NT!
 gaudi.514.d: "Un nouveau café a ouvert ses portes sur la Ringstrasse." #NT!
 gaudi.514.f: "« Le café est resté notre meilleur lieu d'éducation pour tout ce qui était nouveau. Pour comprendre cela, il faut savoir que le café viennois est une institution d’un genre particulier qui ne peut être comparée à aucune institution similaire dans le monde. Il s'agit en fait d'une sorte de club démocratique, accessible à tous pour une tasse de café pas cher, où, pour une somme modique, chaque invité peut s'asseoir pendant des heures, discuter, écrire, jouer aux cartes, recevoir son courrier et, surtout, consommer un nombre illimité de boissons. de journaux et de magazines. Tous les journaux viennois étaient disponibles dans un meilleur café viennois, et pas seulement les journaux viennois, mais ceux de tout le Reich allemand, français, anglais, italien et américain, ainsi que toutes les revues littéraires et artistiques importantes du monde. . Nous connaissions donc directement tout ce qui se passait dans le monde, nous entendions parler de chaque livre publié, de chaque représentation, où qu'elle ait lieu, et nous comparions les critiques dans tous les journaux. Peut-être que rien n'a autant contribué à la flexibilité intellectuelle et à l'orientation internationale de l'Autrichien que le fait qu'il était capable de s'orienter de manière aussi complète sur tous les événements du monde dans le café et en même temps d'en discuter dans des cercles amicaux. Nous restions assis là pendant des heures chaque jour et nous ne manquions de rien. -Stefan Zweig" #NT!
 gaudi.514.g: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] devrait le visiter." #NT!
 gaudi.514.h: "Cela augmentera le niveau de vie à Vienne." #NT!
 gaudi.515.t: "Ringstrasse-Palais" #NT!
 gaudi.515.d: "Un noble s'est surpassé en construisant un palais sur la Ringstrasse. Les ruines du bâtiment, à moitié achevées, menacent de devenir une véritable horreur." #NT!
 gaudi.515.f: "Le Ringstrasse Palace est le terme désignant les magnifiques palais de la Ringstrasse de Vienne. Ces bâtiments ont été construits pour la plupart par l'ancienne noblesse ou par des banquiers et des industriels à la fin du XIXe siècle. Les palais ont été construits dans le style Ringstrasse, un mélange de néo-baroque et de néo-Renaissance, ou néo-maniérisme. Ils étaient également un symbole d’ascension et de statut. Cependant, l'un des constructeurs a récemment fait face à des difficultés et est menacé de faillite. Les Viennois se moquent déjà de la pollution visuelle de la Ringstrasse, qui, dans le pire des cas, devrait être à nouveau démolie, prolongeant ainsi la réalisation de l'ensemble du projet." #NT!
 gaudi.515.g: "Nous partageons les coûts." #NT!
 gaudi.515.h: "Ce ne sont pas nos affaires." #NT!
 gaudi.516.t: "Ringstrasse à Vienne : de bons progrès" #NT!
 gaudi.516.d: "La construction du périphérique progresse étonnamment rapidement. Selon l'état actuel, la phase de construction actuelle pourrait être achevée plus tôt." #NT!
 gaudi.516.f: "Pour des raisons inconnues, la construction du périphérique avance mieux : qu'il s'agisse de l'amour de la patrie, des salaires élevés, du soutien amical des élites locales ou simplement du meilleur temps." #NT!
 gaudi.516.g: "Merveilleux." #NT!
 gaudi.517.t: "Ringstrasse à Vienne : des progrès lents" #NT!
 gaudi.517.d: "Malheureusement, la direction viennoise des travaux a dû admettre aujourd'hui que la construction du périphérique est en retard et dure plus longtemps que prévu." #NT!
 gaudi.517.f: "Pour des raisons inconnues, la construction du périphérique progresse plus lentement : qu'il s'agisse d'une agitation d'éléments politiques hostiles, d'une atteinte à l'éthique du travail par les syndicats, d'une conspiration des Illuminati ou simplement du mauvais temps." #NT!
 gaudi.517.g: "Regrettable." #NT!
 gaudi.518.t: "Monument au [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName]" #NT!
 gaudi.518.d: "Un nouveau monument est à prévoir pour la Ringstrasse : il s'agit d'une statue de notre Roi [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.f: "La Ringstrasse a servi à illustrer l’histoire autrichienne. D'une part, la longue lignée des monarques de la famille régnante des Habsbourg a été immortalisée, parmi laquelle Marie-Thérèse a reçu le monument le plus somptueux. Mais des généraux comme Eugen von Savoyen ou Schwarzberg ont également enrichi le paysage urbain viennois. La bourgeoisie, quant à elle, attachait une grande importance à immortaliser ses représentants, à savoir les princes poètes Goethe et Schiller, mais aussi les grands compositeurs Schubert, Mozart et Beethoven." #NT!
 gaudi.518.g: "C'est bien d'être le [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle]." #NT!
 gaudi.518.h: "Charmant - mais concentrez-vous plutôt sur l'achèvement de la Ringstrasse." #NT!
 gaudi.519.t: "Feu!" #NT!
 gaudi.519.d: "Un incendie dévastateur a détruit plusieurs bâtiments de la Ringstrasse." #NT!
 gaudi.519.f: "La catastrophe la plus connue sur le périphérique a été l'incendie du Ringtheater du 8 décembre 1881. Il s'agit de l'un des plus grands incendies catastrophiques du 19e siècle. Les estimations varient entre plusieurs centaines, voire plus d'un millier de victimes. La cause était un défaut dans l'éclairage au gaz, qui a provoqué une fuite du gaz et une explosion lors de la prochaine tentative d'allumage. L'incendie qui en a résulté s'est propagé aux trains de fond avant de se propager rapidement au reste de la scène et finalement à l'auditorium. L'incendie a eu des conséquences nationales et internationales sur la protection préventive contre les incendies, en particulier dans la zone du théâtre et sur les dispositions légales correspondantes pour la construction de théâtres en Autriche. Le compositeur Anton Bruckner, qui possédait des billets pour le spectacle de la soirée, n'a échappé à la mort qu'en restant chez lui parce qu'il était malade." #NT!
 gaudi.519.g: "Un jour terrible pour toute l'Autriche." #NT!
 gaudi.520.t: "Préjugés contre le Ringstrasse" #NT!
 gaudi.520.d: "Les représentants de la population rurale considèrent la préférence pour la capitale Vienne et en particulier le magnifique développement de la ville de Vienne comme un désavantage pour la population rurale commune." #NT!
 gaudi.520.f: "« Avec son indescriptible fanfaronnade, le gouvernement montre clairement dans la capitale qu'il s'agit de citadins distants qui ne pensent qu'à quelques rues de là et n'ont jamais quitté Vienne. On y gaspille d'énormes sommes d'argent, qui n'arrivent qu'à Vienne, la capitale, mais dont les gens ordinaires des petites villes et des villages ne s'aperçoivent pas. L’idéologie qui la sous-tend favorise le centralisme, favorise la bureaucratie, favorise et assiste l’appareil d’État ; mais quelle perspective un projet aussi décadent offre-t-il à l'homme ordinaire ?" #NT!
 gaudi.520.g: "Que diriez-vous d'un cadeau amical au profit de la population rurale qui travaille dur ?" #NT!
 gaudi.520.h: "La ville et la province sont égales." #NT!
 gaudi.520.i: "Qui se soucie de ce stupide discours d'agriculteur ?" #NT!
 gaudi.521.t: "Résidence Industrielle" #NT!
 gaudi.521.d: "Un riche homme d'affaires fit construire un nouveau palais et enrichit ainsi le Ringstrasse de Vienne d'un grand bâtiment." #NT!
 gaudi.521.f: "Les palais de la Ringstrasse (Ringstraßenpalais) des industriels et banquiers autrichiens étaient considérés comme un moyen de souligner leur nouvelle position dans l'État. Il était également possible aux riches d’origine juive de mettre en avant leur émancipation. L'un des palais les plus célèbres du périphérique est le Palais Epstein. Il a été construit pour l'industriel et banquier Gustav Ritter von Epstein. L'architecte était Theophil Freiherr von Hansen, qui a également conçu le bâtiment adjacent du Parlement autrichien. Il mesure jusqu'à cinq étages et est construit dans le style néo-renaissance typique de son époque." #NT!
 gaudi.521.g: "La Ringstrasse grandit et prospère." #NT!
 gaudi.522.t: "Agrandissement de la caserne" #NT!
 gaudi.522.d: "Le projet Ringstrasse offre la possibilité de moderniser et d'agrandir la caserne." #NT!
 gaudi.522.f: "La caserne François-Joseph était une caserne viennoise située dans le quartier actuel de la Ringstrasse et a longtemps été un obstacle à la construction du projet à grande échelle. La caserne porte le nom de l'empereur François-Joseph Ier et fut construite entre 1854 et 1857 à la suite de la révolution de 1848. Peu de temps après sa construction, la caserne a fait obstacle au développement du Ringstrasse de Vienne, qui a commencé en 1857, mais il a fallu quatre décennies pour que l'armée puisse à nouveau quitter cet endroit. De nouvelles casernes durent donc être construites au préalable afin d'absorber la perte de la caserne François-Joseph." #NT!
 gaudi.522.g: "Agrandissez la caserne." #NT!
 gaudi.522.h: "Mieux vaut investir le temps ailleurs." #NT!
 gaudi.523.t: "Extension du secteur de la construction" #NT!
 gaudi.523.d: "Le projet Ringstrasse offre la possibilité de développer le secteur de la construction." #NT!
 gaudi.523.f: "« Nous appelons généralement la nature de l'artiste la somme des qualités qui empêchent l'artiste de produire. » -Arthur Schnitzler" #NT!
 gaudi.523.g: "Agrandissez le bureau de construction." #NT!
 gaudi.524.t: "Parc municipal" #NT!
 gaudi.524.d: "Le Stadtpark de Vienne est terminé et est désormais ouvert à tous les citoyens pour des promenades." #NT!
 gaudi.524.f: "Le glacis d'eau devant la porte Karolinenstadt était déjà un lieu de divertissement populaire à l'époque Biedermeier. Au cours de la démolition des remparts de Vienne, les remparts ont été transformés en Ringstrasse de Vienne et le maire de Vienne de l'époque, Andreas Zelinka, a soutenu le projet d'un parc public sur ce site. Ce parc a été conçu dans le style des parcs paysagers anglais par le peintre paysagiste Joseph Sellény. Au glacis d'eau se trouvait un pavillon thermal où l'on servait de l'eau médicinale pour les cures buccodentaires. C'est pourquoi le Kursalon a été construit pour le parc municipal selon les plans de Johann Garben. Le magnifique bâtiment de style Renaissance italienne est situé dans la Johannesgasse et dispose d'une large terrasse dans le parc. A l'époque des frères Strauss, le Kursalon était un lieu prisé pour la danse et les concerts." #NT!
 gaudi.524.g: "Faisons une promenade." #NT!
 gaudi.524.h: "Célébrons cela avec un concert au Kursalon !" #NT!
 gaudi.525.t: "Extension de l'Opéra" #NT!
 gaudi.525.d: "Le projet de périphérique offre l'opportunité de moderniser et d'agrandir l'opéra." #NT!
 gaudi.525.f: "L'Opéra national de Vienne, la « Première Maison du Ring », est l'un des opéras les plus célèbres au monde. En tant qu'institution culturelle, l'Opéra national de Vienne est le successeur de l'Opéra de la Cour de Vienne, fondé et promu par les Habsbourg. En outre, l'Orchestre de l'Opéra national de Vienne perpétue la tradition de l'Orchestre de la Cour de Vienne, en activité depuis 1498. En 1860, le nouveau bâtiment de l'Opéra de la Cour a fait l'objet d'un appel d'offres. Il s'agissait du premier bâtiment monumental de la Ringstrasse financé par l'État de Vienne. fonds d'expansion de la ville. De nombreux architectes ont participé au concours d'architecture. La construction était basée sur les plans des architectes August Sicard von Sicardsburg et Eduard van der Nüll dans un style néo-Renaissance. Le bâtiment n'a pas été très apprécié du public. D'une part, comparé à l'immense Heinrichshof, un immeuble d'habitation privé, il ne pouvait pas développer un véritable effet monumental. Les moqueries et les critiques ont finalement poussé van der Nüll à se suicider. L'empereur François-Joseph ayant également critiqué l'architecte, il fut choqué. À partir de ce moment-là, on dit qu'il n'a commenté tous les nouveaux phénomènes artistiques qu'avec la phrase stéréotypée "C'était très bien, c'était vraiment mon plaisir"." #NT!
 gaudi.525.g: "Agrandissez l'opéra." #NT!
 gaudi.526.t: "Agrandissement de la mairie" #NT!
 gaudi.526.d: "Le projet de rocade offre l'opportunité de moderniser et d'agrandir l'Hôtel de Ville." #NT!
 gaudi.526.f: "L'hôtel de ville de Vienne est l'un des nombreux bâtiments historicistes construits à cette époque le long de la Ringstrasse. La façade de l'hôtel de ville est un exemple remarquable d'édifice laïque néo-gothique. L'extérieur, en particulier la tour de 98 m de haut, s'inspire de la tradition des hôtels de ville gothiques flamands, comme l'hôtel de ville de Bruxelles sur la Grand-Place, pour s'inscrire extérieurement dans la tradition médiévale de liberté urbaine. Le plan d'étage à sept cours suit la conception des palais baroques." #NT!
 gaudi.526.g: "Agrandissez la mairie." #NT!
 gaudi.527.t: "Place Helden" #NT!
 gaudi.527.d: "Après l'achèvement de la Heldenplatz (Place des Héros), certaines personnalités politiques de premier plan réclament une inauguration digne de ce nom." #NT!
 gaudi.527.f: "Lors de la construction de la Ringstrasse, la « Burgplatz extérieure » a été conçue sous l'empereur François-Joseph dans le cadre du Kaiserforum, qui n'a jamais été achevé. Le plan était de créer une place rectangulaire qui serait encadrée par l'aile Léopoldine, la Nouvelle Hofburg, les collections des Habsbourg et par un pendant du Nouveau Château qui n'a jamais été construit sur le site du Volksgarten. Le nom Heldenplatz a été fixé en 1878 ; il provient des deux monuments équestres, tous deux de Anton Dominik Fernkorn. La plus ancienne est celle de l'archiduc Karl, inaugurée en 1860. La contrepartie, la statue équestre du prince Eugène, a également été achevée en 1865. Après la perte de la Première Guerre mondiale, l'effondrement de la double monarchie austro-hongroise sous le règne de de la dynastie des Habsbourg-Lorraine et de la fondation de la première république autrichienne, la Heldenplatz servit de point de ralliement à tous les camps politiques et de terrain de parade pour l'armée autrichienne." #NT!
 gaudi.527.g: "Organisez un défilé et invitez nos amis." #NT!
 gaudi.527.h: "Établir un défilé militaire permanent pour les prochaines années." #NT!
 gaudi.527.i: "Et qui devrait payer pour tout cela ?" #NT!
 gaudi.528.t: "Agrandissement de l'Université" #NT!
 gaudi.528.d: "Le projet de rocade offre l’opportunité de moderniser et d’agrandir l’université." #NT!
 gaudi.528.f: "En hommage aux premiers beaux jours de la science en Europe, Heinrich Ferstel a choisi le style de la Haute Renaissance italienne pour le bâtiment principal de l'Université de Vienne, en s'inspirant des universités de Padoue et de Gênes. Le complexe immobilier comprend une grande cour à arcades et huit petites cours. L'impressionnante salle aux colonnes saillantes attire le regard sur la Ringstrasse. Au fronton, un relief représente la naissance de Minerve, déesse de la sagesse. Il s'agit du bâtiment central de l'Université de Vienne, fondée en 1365." #NT!
 gaudi.528.g: "Agrandissez l'université." #NT!
 gaudi.529.t: "Agrandissement de l'Académie des Arts" #NT!
 gaudi.529.d: "Le projet de rocade offre l’opportunité de moderniser et d’agrandir l’académie des beaux-arts." #NT!
 gaudi.529.f: "L'Académie des Beaux-Arts de Vienne a été fondée en 1692 en tant qu'académie privée par le peintre de chambre de la cour Peter Strudel sur le modèle de l'Académie de San Luca, pour laquelle il a fourni des salles dans le Strudelhof qu'il avait construit. Cela en fait l’une des plus anciennes académies d’art d’Europe. En 1872, l'empereur François-Joseph Ier d'Autriche approuva une loi faisant de l'académie l'autorité gouvernementale suprême pour les arts. Un nouveau bâtiment a été construit selon les plans conçus par la faculté Theophil Hansen lors du tracé du boulevard Ringstraße." #NT!
 gaudi.529.g: "Agrandissez l'académie." #NT!
 gaudi.530.t: "Uranie" #NT!
 gaudi.530.d: "Avec l'Urania, un soi-disant « centre d'éducation populaire » a ouvert à Vienne, dont le but exact est encore controversé." #NT!
 gaudi.530.f: "En 1883, l'astronome allemand Max Wilhelm Meyer est venu à Vienne pour calculer les éclipses solaires historiques et futures en tant qu'assistant à l'Université de Vienne. Il a également donné des conférences sur le folklore et développé l'idée d'une institution d'enseignement populaire. Cependant, depuis qu'il fut appelé à Berlin en 1885, il continua à y développer ses idées. L'Urania de Vienne était calquée sur l'Urania de Berlin : elle pouvait accueillir 800 personnes et contenait une salle de conférence pour 200 personnes, des salles de démonstration scientifique et un observatoire. Cependant, cette Urania « temporaire » pouvait difficilement faire face à l'afflux de visiteurs, de sorte qu'un nouveau bâtiment sur la Ringstrasse s'est rapidement avéré nécessaire. L'Urania a non seulement élargi sa gamme de possibilités éducatives (par exemple grâce à des cours de langue), mais est également devenue une salle de concerts, avec son propre orchestre symphonique et sa propre chorale Urania. La forme et la construction non conventionnelles ont provoqué le scandale habituel à Vienne. Les Viennois apprécièrent cependant le bâtiment et l'Urania s'imposa bientôt comme l'un des monuments de Vienne." #NT!
 gaudi.530.g: "C'est un monument architectural." #NT!
 gaudi.530.h: "C'est avant tout un établissement de divertissement." #NT!
 gaudi.530.i: "Il s’agit avant tout d’un observatoire." #NT!
  
 gaudi.601.t: "La crypte" #NT!
 gaudi.601.d: "La première phase de construction se concentrera sur la crypte et l'abside de la Sagrada Família. Il apparaît dès le départ que les dimensions sont plus grandes qu’on ne le pensait initialement." #NT!
 gaudi.601.f: ""Le travail de la Sainte Famille est lent, parce que le Maître de ce travail n'est pas pressé." - Antoni Gaudi" #NT!
 gaudi.601.g: "Cela ne prendra pas si longtemps, n'est-ce pas ?" #NT!
 gaudi.602.t: "Crypte terminée" #NT!
 gaudi.602.d: "Aujourd'hui, la crypte de la Sagrada Família a été consacrée. Un premier service pourra y être célébré prochainement." #NT!
 gaudi.602.f: "« Les hommes peuvent être divisés en deux types : les hommes de parole et les hommes d'action. Le premier parle ; ce dernier acte. Je fais partie du deuxième groupe. Je n'ai pas les moyens de m'exprimer adéquatement. Je ne pourrais expliquer à personne mes concepts artistiques. Je ne les ai pas encore concrétisés. Je n'ai jamais eu le temps d'y réfléchir. Mes heures ont été consacrées à mon travail. - Antoni Gaudi" #NT!
 gaudi.602.g: "Neuf phases de construction supplémentaires..." #NT!
 gaudi.603.t: "L'abside" #NT!
 gaudi.603.d: "Avec un projet entièrement renouvelé et qui ne ressemble guère à ce qui était initialement prévu, Antoni Gaudí a ouvert la fenêtre d'une église qui n'avait jamais existé auparavant." #NT!
 gaudi.603.f: ""Nous avons donné le titre à un fou ou à un génie, le temps nous le dira." - Elies Rogent, directeur de l'École d'architecture de Barcelone" #NT!
 gaudi.603.g: "Est-ce que cela est censé se terminer au cours de la vie d'un homme ?" #NT!
 gaudi.604.t: "Abside terminée" #NT!
 gaudi.604.d: "Après avoir terminé l'abside, les habitants de Barcelone ont un premier aperçu de ce que Gaudí prépare réellement. Le bâtiment présente déjà des formes inhabituelles." #NT!
 gaudi.604.f: "La ligne droite appartient à l'Homme. La ligne courbe appartient à Dieu. - Antoni Gaudi" #NT!
 gaudi.604.g: "Huit phases de construction supplémentaires..." #NT!
 gaudi.605.t: "La façade de la Nativité" #NT!
 gaudi.605.d: "Contrairement aux souhaits de l'administration municipale, la construction de la façade de la Nativité commence. Le souhait premier était de construire la Façade de la Passion car elle fait face à la ville." #NT!
 gaudi.605.f: "« Chacun trouve ses affaires dans le temple : les paysans voient des poules et des coqs ; les scientifiques, les signes du Zodiaque ; théologiens, la généalogie de Jésus ; mais l'explication, le raisonnement, n'est connu que des personnes compétentes et ne doit pas être vulgarisé. - Antoni Gaudi" #NT!
 gaudi.605.g: "J'aime les tortues." #NT!
 gaudi.606.t: "Façade de la Nativité terminée" #NT!
 gaudi.606.d: "La construction de la façade de la Nativité est terminée. Son aspect ludique et ses dimensions colossales ne convainquent pas seulement les habitants de Barcelone de soutenir la construction de l'église. Cela donne un avant-goût de l’ensemble de l’œuvre." #NT!
 gaudi.606.f: "« Il n'est pas possible qu'une seule génération atteigne le Temple tout entier, alors laissons un affichage aussi vigoureux de notre rythme afin que les générations futures ressentent l'incitation à faire de même ; et par contre on ne les lie pas pour la suite du travail (...). Nous avons réalisé une façade complète du Temple de telle sorte que son importance ne permette pas d'arrêter la poursuite des travaux. - Antoni Gaudi" #NT!
 gaudi.606.g: "Sept phases de construction supplémentaires." #NT!
 gaudi.607.t: "La Nef Principale" #NT!
 gaudi.607.d: "L'intérieur de la Sagrada Família s'enrichit chaque jour de détails ; cela ressemble plus à une forêt qu'à une maison." #NT!
 gaudi.607.f: "« L'intérieur du temple sera comme une forêt. (...) Les piliers de la nef principale seront des palmiers ; ce sont les arbres de la gloire, du sacrifice et du martyre. Celles des nefs latérales seront des lauriers, des arbres de gloire, d'intelligence. - Antoni Gaudi" #NT!
 gaudi.607.g: "Combien d’années cela prendra-t-il ?" #NT!
 gaudi.608.t: "Nef principale terminée" #NT!
 gaudi.608.d: "Le nonce papal a rendu visite à Gaudí lors de sa visite à la Sagrada Família. Selon le Nonntio, son œuvre et son mode de vie lui valent à juste titre le titre de « Dante de l'architecture ». Cependant, étant donné l'architecture grotesque, les critiques ne savent pas si l'église cite le paradis ou l'enfer." #NT!
 gaudi.608.f: "« La peinture, par la couleur, et la sculpture, par la forme, représentent des organismes existants. Les personnages, les arbres, les fruits... expriment leur intériorité à travers leur extériorité. L'architecture crée l'organisme. Elle doit donc être régie par une loi en harmonie avec celles de la nature. Les architectes qui ne respectent pas ce principe réalisent des travaux bâclés au lieu d'une œuvre d'art. - Antoni Gaudi" #NT!
 gaudi.608.g: "Six phases de construction supplémentaires." #NT!
 gaudi.609.t: "Flèches des Apôtres" #NT!
 gaudi.609.d: "Déjà avec la façade de la Nativité, Gaudí avait souligné que la Sagrada Família devait grandir en hauteur plutôt qu'en largeur afin de susciter plus d'enthousiasme ; la construction de tours individuelles donnera à la structure un grand effet." #NT!
 gaudi.609.f: "« Il y a quelque temps, un vieux voisin est venu de chez moi, qui m'avait connu enfant et, voyant le temple de la Sagrada Família, s'est naïvement s'écrié : Hélas, hélas ! il fait la même chose qu'il faisait quand il était petit ! Et il avait raison. C'est une aptitude, accumulée par héritage, qui m'anime et me guide. - Antoni Gaudi" #NT!
 gaudi.609.g: "Est-ce que cela finira un jour ?" #NT!
 gaudi.610.t: "Flèches des Apôtres terminées" #NT!
 gaudi.610.d: "Les premières tours de la Sagrada Família sont achevées. Les habitants sont en partie fascinés, en partie choqués." #NT!
 gaudi.610.f: ""Contrairement à la plupart des églises de Barcelone, elle n'a pas été endommagée pendant la révolution. Elle a été épargnée en raison de sa 'valeur artistique', disaient les gens. Je pense que les anarchistes ont fait preuve de mauvais goût en ne le faisant pas exploser quand ils en avaient l'occasion, même s'ils ont accroché une bannière rouge et noire entre ses flèches. - George Orwell" #NT!
 gaudi.610.g: "Cinq phases de construction supplémentaires." #NT!
 gaudi.611.t: "La façade de la Passion" #NT!
 gaudi.611.d: "Avec la Façade de la Passion de la Sagrada Família, on crée actuellement une partie de l'église qui provoque également l'irritation des amis de Gaudí." #NT!
 gaudi.611.f: "« Quelqu'un trouvera cette porte trop chic ; mais j'aimerais que cela fasse peur, et pour y parvenir je n'épargnerai pas le clair-obscur, les motifs entrants et sortants, tout ce qui aboutit à l'effet le plus sombre. De plus, je suis prêt à sacrifier la construction elle-même, à briser des arcs et à couper des colonnes pour donner une idée du sanglant sacrifice. - Antoni Gaudi" #NT!
 gaudi.611.g: "Une horreur de la pierre." #NT!
 gaudi.612.t: "Façade Passion terminée" #NT!
 gaudi.612.d: "Contrairement à la façade de la Nativité, la façade de la Passion, qui reste simple, a un effet très moderne et est donc attrayante pour les uns, repoussante pour les autres. On comprend désormais parfaitement pourquoi Gaudí n’a pas voulu construire cette façade en premier." #NT!
 gaudi.612.f: "« Ce que j'ai vu à Barcelone – Gaudí – était l'œuvre d'une telle force, d'une telle foi, d'une capacité technique extraordinaire, manifestée pendant toute une vie de génie ; d'un homme qui a sculpté les pierres sous ses yeux selon un motif bien pensé. Gaudí est le « bâtisseur » du début du siècle, un homme adepte de la pierre, du fer et de la brique. Sa gloire se voit aujourd'hui dans son pays. Gaudí était un grand artiste ; il ne reste que ceux qui touchent le cœur sensible des gens doux. - Le Corbusier" #NT!
 gaudi.612.g: "Il ne reste que quatre phases de construction." #NT!
 gaudi.613.t: "Le transept" #NT!
 gaudi.613.d: "Malgré l'avancée réussie des travaux de construction, les critiques continuent de s'exprimer, notamment dans le monde de l'art. Ils ne veulent pas que le bâtiment réponde à des spécifications strictes, mais qu'il doive également évoluer avec les évolutions modernes de l'architecture. La direction de la construction a refusé ces demandes." #NT!
 gaudi.613.f: ""Dans les livres, on trouve rarement ce que l'on cherche, et quand on y trouve, c'est souvent faux." - Antoni Gaudi" #NT!
 gaudi.613.g: "Hosanna en excelsis." #NT!
 gaudi.614.t: "Transept terminé" #NT!
 gaudi.614.d: "Maintenant que la Sagrada Família est achevée aux deux tiers, le pape l'a fait élever au rang de basilique mineure lors d'une messe." #NT!
 gaudi.614.f: "« Dans la Sagrada Familia, tout est providentiel : son emplacement est au centre de la ville et dans la plaine de Barcelone ; il y a la même distance du temple à la mer et aux montagnes, à Sants et Sant Andreu, et aux rivières Besòs et Llobregat. - Antoni Gaudi" #NT!
 gaudi.614.g: "Il ne reste que trois phases de construction." #NT!
 gaudi.615.t: "Flèches de Marie et des Évangélistes" #NT!
 gaudi.615.d: "Avec la conception des tours évangéliques, Gaudí a joué architecturalement avec des symboles, des éléments, des signes du zodiaque et des vertus. Maintenant, ils devraient devenir réalité." #NT!
 gaudi.615.f: ""Vierge Marie, ça ne semble pas mal pour toi d'être petite, les fleurs et les étoiles aussi." - Antoni Gaudi" #NT!
 gaudi.615.g: "Ave Maria." #NT!
 gaudi.616.t: "Les flèches de Marie et des Évangélistes achevées" #NT!
 gaudi.616.d: "Les cinq hautes tours de la Sagrada Família dominent Barcelone ; la construction de la Flèche de Marie se termine avec la pose de l'étoile à douze branches." #NT!
 gaudi.616.f: ""La Sagrada Família n'est pas la dernière des cathédrales, mais la première d'une nouvelle ère." - Antoni Gaudi" #NT!
 gaudi.616.g: "Deux dernières phases de chantier !" #NT!
 gaudi.617.t: "La façade de la gloire" #NT!
 gaudi.617.d: "La façade principale de la Sagrada Família est enfin réparée. Pour cela, de nouveaux terrains à bâtir doivent être acquis, au grand dam de la population de la ville. La direction n'a pas encore donné son accord." #NT!
 gaudi.617.f: "« Je ne compléterai ni ne développerai le fragment de la maquette des clochers de la façade principale. J'ai décidé de laisser le soin à une autre génération de collaborer au temple, comme on le voit à plusieurs reprises dans l'histoire des cathédrales, dont les façades ne sont pas seulement d'autres auteurs, mais aussi d'autres styles. - Antoni Gaudi" #NT!
 gaudi.617.g: "Sanctus, Sanctus, Sanctus." #NT!
 gaudi.618.t: "Façade de la Gloire terminée" #NT!
 gaudi.618.d: "Avec l'achèvement de la Façade de la Gloire, la Sagrada Família est désormais presque terminée." #NT!
 gaudi.618.f: "« La Sagrada Familia... est la plus grande œuvre d'architecture créative des vingt-cinq dernières années. C'est un esprit symbolisé dans la pierre !' -Louis Sullivan" #NT!
 gaudi.618.g: "Une dernière phase de chantier !" #NT!
 gaudi.619.t: "La flèche du Christ" #NT!
 gaudi.619.d: "Avec la flèche du Christ, la Sagrada Família dominera non seulement Barcelone, mais dépassera également la cathédrale d'Ulm - la plus haute église d'Europe à ce jour." #NT!
 gaudi.619.f: ""L'originalité consiste à revenir aux origines." - Antoni Gaudi" #NT!
 gaudi.619.g: "Ce sera la plus haute église du monde." #NT!
 gaudi.620.t: "La Sagrada" #NT!
 gaudi.620.d: "C'est fini! C'est vraiment chose faite ! Merveille architecturale du monde, la Sagrada Família rayonne sur Barcelone et dans le monde entier !" #NT!
 gaudi.620.f: "Pater noster, qui es in caelis :\nsanctificetur nomen tuum :\nadveniat regnum tuum :\nfiat voluntas tua, sicut in caelo, et in terra.\nPanem nostrum quotidianum da nobis hodie :\net dimitte nobis debita nostra,sicut et nos dimittimus debitoribus nostris\net ne nos inducas in tentationem.\nSed libera nos a malo." #NT!
 gaudi.620.g: "Je n'aurais jamais pensé que je vivrais jusqu'à ce jour." #NT!
 gaudi.629.t: "Barcelone a perdu !" #NT!
 gaudi.629.d: "Avec la perte de Barcelone, nous avons perdu toute opportunité de continuer à construire la Sagrada Família." #NT!
 gaudi.629.f: "Si la Catalogne venait à disparaître pour quelque raison que ce soit, les progrès de la construction ne seraient pas perdus dans leur ensemble. Une autre nation, si elle possède une culture primaire ibérique, peut continuer à construire la cathédrale jusqu'à la dernière phase de construction. Les envahisseurs étrangers, en revanche, ne montreront aucun intérêt pour la poursuite des constructions." #NT!
 gaudi.629.g: "On ne peut pas leur laisser Barcelone longtemps !" #NT!
  
 gaudi.631.t: "Un don pieux à la Sagrada Família" #NT!
 gaudi.631.d: "En bon chrétien, [SCOPE.sCharacter('gaudi_sagrada_donator').GetFullName] porte un grand intérêt personnel à la Sagrada Família. Il a donc soumis une donation personnelle pour la construction de l'église." #NT!
 gaudi.631.f: "Pendant des décennies, la Sagrada Família a été principalement financée par des dons. C'est grâce à un don anonyme important peu avant le début des travaux qu'Antoni Gaudí a considérablement élargi ses projets de construction et a fait de la Sagrada Família le projet qu'elle est aujourd'hui. Les travaux de construction sont toujours financés, comme prévu initialement par Josep Maria Bocabella, avec des dons de fondations et des droits d'entrée. Environ 22 millions d'euros sont disponibles chaque année pour la construction ; en 2009, c'était 18 millions d'euros." #NT!
 gaudi.631.g: "Nous lui sommes redevables." #NT!
 gaudi.632.t: "La construction de la Sagrada Família ravit le clergé" #NT!
 gaudi.632.d: "Le clergé de notre pays est euphorique face à l'avancement des travaux de construction de la Sagrada Família et a proposé son aide. Cependant, on craint que cela ne donne à l’Église trop d’influence." #NT!
 gaudi.632.f: "Gaudí a entièrement consacré les dernières années de sa vie à la « Cathédrale des Pauvres », comme on l'appelait communément, pour laquelle il a fait l'aumône pour pouvoir continuer. Outre son dévouement à cette cause, il participa à peu d'autres activités, dont la plupart étaient liées à sa foi catholique : en 1916, il participa à un cours de chant grégorien au Palau de la Música Catalana enseigné par le moine bénédictin Gregori M. .Sunyol. Monseigneur Ragonesi considérait Gaudí comme « le Dante de l'architecture ». Malgré ses dimensions gigantesques, la Sagrada Família n’est pas une église cathédrale et n’est pas financée par des sources officielles de l’Église." #NT!
 gaudi.632.g: "Nous devrions en bénéficier." #NT!
 gaudi.632.h: "Louez l’Église en public." #NT!
 gaudi.632.i: "Cette affaire n’implique pas l’Église !" #NT!
 gaudi.633.t: "Les syndicats critiquent la Sagrada Família" #NT!
 gaudi.633.d: "En tant que représentant des syndicats, [SCOPE.sCharacter('trade_unions_leader').GetFullName] a envoyé aujourd'hui une pétition au gouvernement pour qu'il reconsidère le soutien controversé à la Sagrada Família." #NT!
 gaudi.633.f: "Les dirigeants syndicaux considèrent la construction actuelle de la Sagrada Família comme un terrible gaspillage d'argent. S'ils ne peuvent pas empêcher la construction, même pour détourner les fonds vers des canaux caritatifs significatifs, ils exigent au moins un meilleur traitement et de meilleurs soins pour les constructeurs qui travaillent à des hauteurs dangereuses." #NT!
 gaudi.633.g: "Ignore les." #NT!
 gaudi.633.h: "Faites semblant de le faire." #NT!
 gaudi.633.i: "Dépenser de l'argent pour améliorer la situation du travailleur." #NT!
 gaudi.634.t: "Accident" #NT!
 gaudi.634.d: "Un accident s'est produit aujourd'hui sur le chantier de la Sagrada Família, ce qui a retardé les travaux de plusieurs semaines." #NT!
 gaudi.634.f: "Travailler à des hauteurs vertigineuses n’est pas le seul risque d’accident. Un pyromane a incendié la Sagrada Família en 2020, interrompant les travaux et organisant l'évacuation des ouvriers du bâtiment et des touristes présents. La sacristie a été touchée par l'incendie et a été endommagée." #NT!
 gaudi.634.g: "Regrettable." #NT!
 gaudi.635.t: "Les athées se précipitent contre la Sagrada Família" #NT!
 gaudi.635.d: "Aujourd'hui, dans un discours public, [SCOPE.sCharacter('gaudi_sagrada_atheist').GetFullName] a fustigé la construction de la Sagrada Família comme un retour au Moyen Âge et a appelé les personnes partageant les mêmes idées à dénoncer le gaspillage d'argent." #NT!
 gaudi.635.f: "« On peut être contre la Sagrada Família pour de nombreuses raisons. Pour de nombreuses bonnes raisons. Par exemple parce que c’est un cauchemar architectural, pour ne pas dire un horrible cauchemar. Même dans l’architecture européenne de notre époque, on ne peut rien découvrir d’aussi vulgaire et prétentieux. C'est un cauchemar qui grandit chaque jour vers le ciel, sous les formes les plus obscures et les plus absurdes, entre kitsch, superstition et folie humaine. C'est surtout de la folie, payée par nos contribuables pour que les curés maintiennent les stupides encore plus stupides et les pauvres encore plus pauvres. Mesdames et messieurs, laissez-moi vous dire : cette folie doit cesser. Pas demain, mais aujourd'hui !" #NT!
 gaudi.635.g: "Nous ne devrions pas trop défier ce groupe." #NT!
 gaudi.635.h: "DEUS VULTE !" #NT!
 gaudi.636.t: "Investissements touristiques" #NT!
 gaudi.636.d: "L'industrie du tourisme considère la Sagrada Família comme un facteur positif et souhaite soutenir le projet." #NT!
 gaudi.636.f: "Au cours du XXe siècle, la Sagrada Família est devenue le véritable symbole de Barcelone. Si l’aspect spirituel était primordial pour Gaudí, il devenait de plus en plus évident pour les entrepreneurs ingénieux que l’éternel chantier pouvait être commercialisé. Plus tard, des centaines de touristes trocs afflueront à Barcelone pour cette raison. Aujourd'hui, la Sagrada Família est l'une des destinations touristiques les plus populaires d'Espagne." #NT!
 gaudi.636.g: "Barcelone s'enrichira bientôt d'un monument." #NT!
 gaudi.637.t: "De nouvelles machines pour le chantier" #NT!
 gaudi.637.d: "L'industrie automobile de notre pays a récemment équipé le chantier de construction de la Sagrada Família d'une machine très moderne qui fait avancer les travaux." #NT!
 gaudi.637.f: "La construction de la Sagrada Família, qui a duré plus d'un siècle, a également connu un développement technologique qui devrait accélérer la construction. Alors que de nouvelles méthodes et machines de construction étaient utilisées au tournant du siècle, les simulations informatiques ont révolutionné la construction de l'église à la fin du siècle." #NT!
 gaudi.637.g: "C'est un progrès !" #NT!
 gaudi.638.t: "Menace de grève" #NT!
 gaudi.638.d: "Les ouvriers du bâtiment de la Sagrada Família ont annoncé une grève si nous ne voulons pas négocier de meilleurs salaires." #NT!
 gaudi.638.f: "Ah, le monde merveilleux des grèves ! Vous ne savez pas ce que vous ratez si vous n'avez pas vécu dans le sud de l'Europe ce que c'est que de se retrouver bloqué dans une gare parce que le syndicat des cheminots décide soudainement de la saboter. Elle ne concerne aujourd’hui qu’un seul chantier. Nous avons vraiment de la chance !" #NT!
 gaudi.638.g: "Nous ne négocierons pas." #NT!
 gaudi.638.h: "Payer quelques jaunes fera l'affaire." #NT!
 gaudi.638.i: "Appelez la Guardia Civil !" #NT!
 gaudi.638.j: "Négocier." #NT!
 gaudi.639.t: "Matériau inférieur" #NT!
 gaudi.639.d: "La dernière livraison de matériel pour la Sagrada Família s'est avérée médiocre." #NT!
 gaudi.639.f: "La première observation révéla que la pierre apportée présentait des taches poreuses. Le maître d’œuvre a donc rejeté l’accusation sans plus attendre. Cela retarderait certainement la construction et entraînerait des coûts supplémentaires, mais la qualité finit par l'emporter. Dans le même temps, certains disent que non seulement nous devrions utiliser la pierre pour des raisons de coût et de temps, mais que nous devrions également conserver certains des meilleurs matériaux de construction pour utiliser les recettes... ailleurs." #NT!
 gaudi.639.g: "La qualité a son prix." #NT!
 gaudi.639.h: "Comme si quelqu'un le remarquerait." #NT!
 gaudi.640.t: "Construction bâclée" #NT!
 gaudi.640.d: "La qualité inférieure des matériaux a fait des ravages : ce matin, une partie de la Sagrada Família s'est effondrée et a causé des dégâts considérables." #NT!
 gaudi.640.f: "Antoni Gaudí n’est pas amusé." #NT!
 gaudi.640.g: "Qui aurait pu prédire cela ?" #NT!
 gaudi.641.t: "Des progrès de construction plus rapides" #NT!
 gaudi.641.d: "Les travaux de la Sagrada Família avancent mieux que prévu. Nous espérons être quelques mois en avance sur le calendrier." #NT!
 gaudi.641.f: "La technologie moderne, les processus de travail rapides, l'approvisionnement en matériaux sans interruption et le beau temps favorisent le progrès de la construction." #NT!
 gaudi.641.g: "Je l'avais prédit !" #NT!
 gaudi.642.t: "Nouveaux emplois à Barcelone" #NT!
 gaudi.642.d: "La construction de l’église a entraîné un afflux massif de personnes à Barcelone." #NT!
 gaudi.642.f: "Comme au Moyen Âge, la construction d'une grande église créait de nombreuses nouvelles exigences dans la vie urbaine, auxquelles seuls de nouveaux ouvriers pouvaient souvent répondre. Il ne suffit pas de recruter les ouvriers du bâtiment eux-mêmes. Ils dépendent également des restaurants et des magasins, des fournisseurs et de la construction de nouveaux appartements, qui doivent également être construits par quelqu'un. Cela a donné lieu à un essor à Barcelone, dont certains souhaitent profiter directement ou indirectement." #NT!
 gaudi.642.g: "Un grand projet a besoin de gens formidables." #NT!
 gaudi.643.t: "Un gros don anonyme" #NT!
 gaudi.643.d: "Un riche donateur inconnu a transféré une somme d’argent importante qui permettra d’accélérer la construction de la Sagrada Família." #NT!
 gaudi.643.f: "Pendant des décennies, la Sagrada Família a été principalement financée par des dons. C'est grâce à un don anonyme important peu avant le début des travaux qu'Antoni Gaudí a considérablement élargi ses projets de construction et a fait de la Sagrada Família le projet qu'elle est aujourd'hui. Les travaux de construction sont toujours financés, comme prévu initialement par Josep Maria Bocabella, avec des dons de fondations et des droits d'entrée. Environ 22 millions d'euros sont disponibles chaque année pour la construction ; en 2009, c'était 18 millions d'euros." #NT!
 gaudi.643.g: "Apparemment, quelqu’un s’inquiète beaucoup de son salut." #NT!
 gaudi.644.t: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] soutient la Sagrada Família" #NT!
 gaudi.644.d: "[SCOPE.sCharacter('gaudi_ruler').GetFullName] a montré un grand intérêt personnel pour la Sagrada Família." #NT!
 gaudi.644.f: "Officiellement, la construction de la Sagrada Família ne reçoit aucune aide du gouvernement. Pendant la guerre civile espagnole, les forces radicales de gauche ont même participé à empêcher la poursuite des constructions. Franco a montré peu d'intérêt pour La Sagrada, mais il ne pouvait pas faire grand-chose. Gaudí avait insisté pour que le financement soit assuré par la communauté catholique espagnole. Toutefois, cela n'exclut pas la possibilité qu'un chef d'État puisse utiliser des canaux cachés pour faire avancer le projet de manière significative, s'il est intéressé... qu'il s'agisse d'argent ou de liens avec le gouvernement local." #NT!
 gaudi.644.g: "Vive notre bien [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] !" #NT!
 gaudi.645.t: "Une visite touristique" #NT!
 gaudi.645.d: "La Sagrada Família est encore en construction, mais les progrès sont remarquables. Nous devrions inviter un allié et tout lui montrer." #NT!
 gaudi.645.f: "Même en tant que bâtiment inachevé, la Sagrada Família a impressionné les visiteurs et stimulé leur imagination. La conception du bâtiment elle-même a été polarisante. Les évaluations des collègues architectes de Gaudí étaient généralement positives ; Louis Sullivan l'admirait beaucoup, décrivant la Sagrada Família comme « la plus grande œuvre d'architecture créative des vingt-cinq dernières années ». C'est l'esprit symbolisé dans la pierre !'' Walter Gropius a fait l'éloge de la Sagrada Família, décrivant les murs du bâtiment comme 'une merveille de perfection technique'. Cependant, l'auteur et critique George Orwell l'a qualifié de « l'un des bâtiments les plus hideux au monde »." #NT!
 gaudi.645.g: "Invitez notre allié à visiter Barcelone." #NT!
 gaudi.645.h: "Cela ne fera que perturber nos efforts." #NT!
 gaudi.646.t: "Soutenir la construction de la Sagrada Família ?" #NT!
 gaudi.646.d: "Notre ambassadeur a été invité à une visite du chantier de la Sagrada Família. Ce fut une visite touristique impressionnante et maintenant l'ambassadeur nous demande si nous pourrions acquérir un prestige international pour nous-mêmes en tant que donateur à l'Église." #NT!
 gaudi.646.f: "Même en tant que bâtiment inachevé, la Sagrada Família a impressionné les visiteurs et stimulé leur imagination. La conception du bâtiment elle-même a été polarisante. Les évaluations des collègues architectes de Gaudí étaient généralement positives ; Louis Sullivan l'admirait beaucoup, décrivant la Sagrada Família comme « la plus grande œuvre d'architecture créative des vingt-cinq dernières années ». C'est l'esprit symbolisé dans la pierre !'' Walter Gropius a fait l'éloge de la Sagrada Família, décrivant les murs du bâtiment comme 'une merveille de perfection technique'. Cependant, l'auteur et critique George Orwell l'a qualifié de « l'un des bâtiments les plus hideux au monde »." #NT!
 gaudi.646.g: "Ce magnifique projet mérite notre soutien." #NT!
 gaudi.646.h: "Si cette « église » était vivante, elle aurait dû être tuée par le feu." #NT!
 gaudi.647.t: "Don d'Ally" #NT!
 gaudi.647.d: "Après une tournée, l'ambassadeur de notre allié était tellement enthousiaste qu'il a décidé de se rendre disponible comme donateur au projet." #NT!
 gaudi.647.f: "Même en tant que bâtiment inachevé, la Sagrada Família a impressionné les visiteurs et stimulé leur imagination. La conception du bâtiment elle-même a été polarisante. Les évaluations des collègues architectes de Gaudí étaient généralement positives ; Louis Sullivan l'admirait beaucoup, décrivant la Sagrada Família comme « la plus grande œuvre d'architecture créative des vingt-cinq dernières années ». C'est l'esprit symbolisé dans la pierre !'' Walter Gropius a fait l'éloge de la Sagrada Família, décrivant les murs du bâtiment comme 'une merveille de perfection technique'. Cependant, l'auteur et critique George Orwell l'a qualifié de « l'un des bâtiments les plus hideux au monde »." #NT!
 gaudi.647.g: "On reconnaît immédiatement les vrais amis." #NT!
 gaudi.648.t: "Enquêtes archéologiques à Barcelone" #NT!
 gaudi.648.d: "Après une visite à Barcelone, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] a découvert que la Sagrada Família se dresse apparemment sur des ruines romaines. Il demande un permis de fouille." #NT!
 gaudi.648.f: "Même si les Romains se sont installés à Barcino, elle était beaucoup moins importante que les capitales de Tarraco et Caesaraugusta. Le nom Barcino fut décidé à la fin du règne d'Auguste, le premier empereur de Rome. C'était la forme abrégée de Colonia Faventia Iulia Augusta Pia Barcino, fondée en 133 avant JC. En tant que colonie, elle a été conçue pour fournir des terres aux soldats à la retraite. Le géographe romain Pomponius Mela rapporte Barcino comme un certain nombre de petites colonies sous le contrôle de Tarragone (Tarraco). Néanmoins, la position stratégique de la ville sur un bras de la Via Augusta permit son développement économique et elle bénéficia ainsi d'une exonération fiscale." #NT!
 gaudi.648.g: "Nous ne pouvons pas nous permettre un arrêt aussi long de la construction." #NT!
 gaudi.648.h: "Une opportunité archéologique unique." #NT!
 gaudi.649.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] vient d'avoir une autre idée..." #NT!
 gaudi.649.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] a récemment surpris la direction de la construction avec un changement..." #NT!
 gaudi.649.f: "Quiconque construit un monstre comme la Sagrada Família deviendra tôt ou tard excentrique - ou l'est déjà." #NT!
 gaudi.649.g: "C'est presque aussi grave que la construction de la Mole Antonelliana..." #NT!
 gaudi.650.t: "[SCOPE.sCharacter('gaudi_chief_engineer').GetLastName] accélère la construction de la Sagrada Família" #NT!
 gaudi.650.d: "[SCOPE.sCharacter('gaudi_chief_engineer').GetFullName] a récemment surpris la direction de la construction avec l'avancement des travaux." #NT!
 gaudi.650.f: "C'est bien d'être l'ingénieur en chef." #NT!
 gaudi.650.g: "C'est presque aussi gratifiant que la construction du périphérique de Vienne." #NT!
  
 gaudi.1001.t: "Propagation de la charpente en acier dans la construction" #NT!
 gaudi.1001.d: "L’invention du bâtiment à ossature d’acier n’est pas l’œuvre d’une seule personne. Ce fut un processus lent. Cependant, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], un ingénieur bien connu, favorise la diffusion de l'invention en construisant des bâtiments d'une résistance remarquable qui atteignent des hauteurs jamais vues auparavant." #NT!
 gaudi.1001.f: "Le nouveau bâtiment, qui abritera à l’avenir une banque, grandit de jour en jour. Tel un squelette, la charpente en acier était là, attendant d'être recouverte d'un autre matériau.\nMais ses architectes rêvaient déjà de bien plus que les 10 étages. Dans le futur, 50, voire 100 étages deviendraient possibles !" #NT!
 gaudi.1001.g: "Nos tours atteindront enfin le ciel !" #NT!
  
 gaudi.1002.t: "Pavillons Güell" #NT!
 gaudi.1002.d: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] a terminé la construction des Pavillons Güell, une extension d'une finca de style moderniste, dont [SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] est le principal représentant." #NT!
 gaudi.1002.f: "La Porte de Fer des Pavillons Güell était couronnée par un dragon de fer aux yeux de verre. Tous les bâtiments ont été conçus dans le style du modernisme et orientés vers un design orientaliste.\n\n[SCOPE.sCharacter('gaudi_new_engineer_scope').GetLastName] était le représentant le plus important du style catalan du modernisme. Le modernisme peut être considéré comme une expression catalane de l'Art nouveau et se caractérise par des matériaux et des techniques traditionnels de Catalogne. « Naturalité » et « Mouvement » sont les termes les plus importants pour décrire le modernisme. Cela est bien visible, par exemple, dans le Parc Güell, qui se caractérise par des formes rondes et s'inspire des plantes et d'autres formes et formes naturelles." #NT!
 gaudi.1002.g: "Un style artistique vraiment remarquable !" #NT!
 gaudi.1002.h: "Gaudì a un grand avenir devant lui !" #NT!
  
