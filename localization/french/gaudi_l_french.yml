 je_gaudi_rebuild_campanile_reason: "Après l'effondrement du Campanile de Saint-Marc, les milieux dirigeants se sont prononcés contre la reconstruction dans son état d'origine d'un des symboles de Venise. Cette reconstruction historique prendra du temps et des dépenses." #NT!
 je_gaudi_rebuild_campanile_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_campanile_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 gaudi.70.t: "L'effondrement du Campanile" #NT!
 gaudi.70.d: "Le Campanile de Saint-Marc, l'un des monuments de Venise, s'est effondré. Non seulement les habitants de Venise, mais tout un peuple pleure cette perte. On ne sait toujours pas exactement ce qui va se passer maintenant." #NT!
 gaudi.70.f: "Le Campanile di San Marco est le clocher de la basilique Saint-Marc de Venise, situé sur la place Saint-Marc. C'est l'un des symboles les plus reconnaissables de la ville. En juillet 1902, le mur nord de la tour commença à montrer des signes d'une fissure dangereuse qui, les jours suivants, continua de s'agrandir. Finalement, le lundi 14 juillet, vers 9h45, le Campanile s'est complètement effondré, démolissant également la logette. Remarquablement, personne n'a été tué, à l'exception du chat du gardien. Du fait de la position du Campanile, les dégâts en résultant furent relativement limités. Hormis la logette, seul un coin de la Biblioteca Marciana a été détruit. La pietra del bando, une grande colonne de porphyre sur laquelle on lisait les lois, protégeait la basilique elle-même. Néanmoins, la perte d'un des plus grands symboles de l'ancienne culture italienne a fait l'objet de débats dans toute la nation." #NT!
 gaudi.70.g: "Reconstruisez le Campanile - là où il se trouvait et tel qu'il était." #NT!
 gaudi.70.h: "Construisez quelque chose de nouveau !" #NT!
 gaudi.70.i: "Nous ne pouvons pas nous le permettre." #NT!
 gaudi.71.t: "La reconstruction du Campanile" #NT!
 gaudi.71.d: "Le nouveau Campanile di San Marco de Venise, qui ressemble jusqu'à la dernière brique à son prédécesseur, a été inauguré aujourd'hui lors d'une cérémonie solennelle. Venise toute entière célèbre le retour de son symbole." #NT!
 gaudi.71.f: "Le nouveau campanile a été inauguré le 25 avril 1912, à l'occasion de la fête de Saint-Marc, exactement 1000 ans après que les fondations du bâtiment d'origine auraient été posées." #NT!
 gaudi.71.g: "Le Paron est de retour !" #NT!

