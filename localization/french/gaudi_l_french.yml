 je_gaudi_sagrada_phase_7: "Sagrada Família : Transept" #NT!
 je_gaudi_sagrada_phase_7_reason: "Les thèmes de la décoration incluent des mots de la liturgie. Les clochers sont décorés de mots tels que « Hosanna », « Excelsis » et « Sanctus » ; les grandes portes de la façade de la Passion reproduisent des extraits de la Passion de Jésus du Nouveau Testament en différentes langues, principalement en catalan ; et la façade de la Gloire sera décorée avec les paroles du Symbole des Apôtres, tandis que sa porte principale reproduira l'intégralité du Notre Père en catalan, entourée de multiples variantes de « Donne-nous aujourd'hui notre pain quotidien » dans d'autres langues. Les trois entrées symbolisent les trois vertus : Foi, Espérance et Amour. Chacun d'eux est également dédié à une partie de la vie du Christ." #NT!
