 je_gaudi_sagrada_phase_8: "Sagrada Família : Flèches de Marie et des Évangélistes" #NT!
 je_gaudi_sagrada_phase_8_reason: "Les flèches des évangélistes sont surmontées de sculptures de leurs symboles traditionnels : un taureau ailé (Saint Luc), un homme ailé (Saint Matthieu), un aigle (Saint Jean) et un lion ailé (Saint Marc). Les extrémités des tours mesurent 22,5 m de haut et sont composées de trois parties différentes : la base est composée de quatre lignes d'hexagones avec les inscriptions Al·leluia et Amen entourées de palmes en céramique en forme de chevrons ; dans la partie centrale se trouve un icosaèdre entrecoupé d'une sphère recouverte de trencadís en céramique et de verre vénitien, qui contient les sources lumineuses ; et, pour finir, il y a les sculptures des Tétramorphes, ailés et avec un livre évangélique avec les initiales de chaque évangéliste. La tour de Marie est située sur l'abside et est surmontée d'une grande étoile à douze branches, qui symbolise l'étoile du matin. De plus, il porte plusieurs éléments iconographiques faisant allusion à la Vierge, comme le Je vous salue Marie et diverses fleurs comme symbole des attributs de la mère de Jésus." #NT!
