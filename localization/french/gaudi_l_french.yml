 ACHIEVEMENT_GROUP_gaudi_achievement_group: "Réalisations de Gaudí" #NT!
 ACHIEVEMENT_gaudi_kulturnation: "Culture" #NT!
 ACHIEVEMENT_DESC_gaudi_kulturnation: "En tant que nation allemande, achevez la cathédrale de Cologne, découvrez Neptune, fondez l'Allgemeine Deutscher Musikverein, créez le Festival Richard Wagner, transportez la porte d'Ishtar en Allemagne et faites de votre capitale le berceau de l'expressionnisme. Vous avez également besoin d'un chef d'orchestre actif et d'un archéologue célèbre et actif." #NT!
 ACHIEVEMENT_gaudi_segundo_siglo_de_oro: "Second Siglo de Oro" #NT!
 ACHIEVEMENT_DESC_gaudi_segundo_siglo_de_oro: "Ramenez l'Espagne au rang des grandes nations culturelles : découvrez Pluton, faites une grande découverte archéologique, faites de votre capitale le berceau de l'Art nouveau et complétez la Sagrada Família ! Vous devriez embaucher au moins un grand compositeur dans votre campagne." #NT!
 ACHIEVEMENT_gaudi_rapture: "Ravissement" #NT!
 ACHIEVEMENT_DESC_gaudi_rapture: "Organisez la Première Sécession, faites de votre maison un rêve Art déco et possédez le Cristo Redentor." #NT!
  
