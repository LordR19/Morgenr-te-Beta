 gaudi_palacio_phase_1_decision_desc: "Le Palacio de Bellas Artes (anglais : Palais des Beaux-Arts) est l'institution culturelle la plus importante du Mexique. Le bâtiment monumental est considéré comme le bâtiment culturel le plus haut et le plus important du Mexique, dédié au théâtre, à la danse, à la musique et à l'opéra, aux arts visuels, à la littérature et à l'architecture. La construction du bâtiment a commencé le 1er octobre 1904. L'objectif était de remplacer le Théâtre National, précédemment vandalisé, et perçu comme une relique du colonialisme." #NT!
 gaudi_palacio_phase_2_decision: "Le cœur de la culture mexicaine" #NT!
 gaudi_palacio_phase_2_decision_desc: "L'architecte italien Adamo Boari a été chargé de concevoir le Palacio de Bellas Artes et devait l'achever dans un délai de quatre ans. Cependant, ce délai n'a pas pu être respecté en raison de plusieurs problèmes. Le sol marécageux du Mexique a provoqué le tassement des bâtiments, il y a également eu des goulots d'étranglement financiers et Boari est finalement retourné en Italie à cause de la révolution mexicaine. Le retard dans la construction signifiait également que les goûts artistiques et architecturaux évoluaient et que l'inspiration de l'Art déco était adoptée." #NT!
  
