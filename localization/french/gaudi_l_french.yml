 je_gaudi_sagrada_phase_9: "Sagrada Família : Façade de la Gloire" #NT!
 je_gaudi_sagrada_phase_9_reason: "La façade la plus grande et la plus frappante est la façade de la Gloire. Dédié à la gloire céleste de Jésus, il représente le chemin vers Dieu : la mort, le jugement dernier et la gloire, tandis que l'enfer est réservé à ceux qui s'écartent de la volonté de Dieu. Pour atteindre le Portique de la Gloire, le grand escalier mène au passage souterrain construit sur la rue de Majorque avec la décoration représentant l'Enfer et le vice. Il sera décoré de démons, d'idoles, de faux dieux, d'hérésies et de schismes, etc. Le purgatoire et la mort seront également représentés, cette dernière utilisant des tombeaux au sol. Le portique comporte sept grandes colonnes dédiées aux dons du Saint-Esprit. À la base des colonnes se trouvent les représentations des sept péchés capitaux, et au sommet, les sept vertus célestes." #NT!
