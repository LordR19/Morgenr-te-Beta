 gaudi.2101.t: "Naissance du Titan d'Acier" #NT!
 gaudi.2101.d: "Avec un grand intérêt de la part du public, les travaux de construction ont commencé avec les travaux d'excavation des fondations. Au total, 30 973 mètres cubes de terre seront excavés à cet effet. La Tour Eiffel a déjà établi un record sans avoir à poser une seule poutre en acier." #NT!
 gaudi.2101.f: ""Cette tour symbolisera non seulement l'art de l'ingénieur moderne, mais aussi le siècle de l'Industrie et de la Science dans lequel nous vivons et dont la voie a été préparée par le grand mouvement scientifique du XVIIIe siècle et par la Révolution de 1789. , à qui ce monument sera construit en guise d'expression de la gratitude de la France. -Gustave Eiffel" #NT!
 gaudi.2101.g: "Vers le ciel, vers les étoiles !" #NT!
 gaudi.2102.t: "Inauguration de la Tour Eiffel" #NT!
 gaudi.2102.d: "Le titan d'acier, dont la réalisation était à la fois redoutée et attendue, s'élève désormais au-dessus de la capitale française. Tout Paris se trouve à l'ombre d'une tour, devenue le nouveau symbole de la ville. Les critiques ont été réduites au silence par l'enthousiasme avec lequel l'inauguration a été célébrée." #NT!
 gaudi.2102.f: "« Devant le fait accompli – et quel fait ! - nous devons nous incliner. Comme beaucoup d’autres, j’ai dit et cru que la Tour Eiffel était une folie, mais c’est une folie grandiose et fière. Certes, cette masse énorme submerge le reste de l'exposition, et lorsqu'on remonte sur le Champ de Mars, les immenses coupoles et galeries semblent minuscules. Mais, que veux-tu? La Tour Eiffel fait appel à l'imagination, c'est quelque chose d'inattendu, de fantastique qui flatte notre petitesse. A peine commencée, les artistes et écrivains les plus célèbres, de Meissonier à Zola, signèrent une ardente protestation contre la tour, considérée comme un terrible crime contre l'art. Le signeriez-vous encore aujourd’hui ? Non, certainement pas, et ils préféreraient que ce document de colère n'existe pas." #NT!
 gaudi.2102.g: "Vive la France!" #NT!
 gaudi.2109.t: "Paris perdu !" #NT!
 gaudi.2109.d: "Avec la perte de Paris, nous avons perdu toute opportunité de continuer à construire la Tour Eiffel." #NT!
 gaudi.2109.f: "Si Paris devait être perdu pour une raison quelconque, l'avancement de la construction #R serait perdu dans son ensemble#!. Seule la France peut continuer à construire la Tour Eiffel. Les envahisseurs étrangers ne montreront aucun intérêt à le construire." #NT!
 gaudi.2109.g: "On ne peut pas leur laisser Paris longtemps !" #NT!
  
 gaudi.2111.t: "Ascenseurs" #NT!
 gaudi.2111.d: "Les nouvelles avancées technologiques dans le domaine de la technologie des ascenseurs ont permis aux travaux de construction de la Tour Eiffel d'avancer plus rapidement que prévu." #NT!
 gaudi.2111.f: "L'ascension de la Tour Eiffel est rendue possible grâce à un total de neuf ascenseurs différents : cinq dans les piliers de la tour, qui relient l'entrée au deuxième étage, et deux paires d'ascenseurs à cabine double entre le deuxième et le troisième étage. Lors de la construction de la tour, Eiffel a délibérément utilisé des techniques et des fabricants différents afin de rester indépendant en cas d'erreur. Les ascenseurs Otis fonctionnèrent dans les piliers nord et sud jusqu'en 1910. Jusqu'en 1897, il y avait des ascenseurs de Roux, Combaluzie et Lepape dans les piliers est et ouest. Ils pouvaient transporter jusqu'à 200 personnes à l'aide d'une double chaîne sans fin. Les deux systèmes étaient actionnés par un système de convoyeur hydraulique. A l'occasion de l'Exposition universelle de 1900, Eiffel remplace les ascenseurs et les machines à vapeur qui alimentaient le système hydraulique par des moteurs électriques." #NT!
 gaudi.2111.g: "Magnifique!" #NT!
 gaudi.2112.t: "Tollé des intellectuels" #NT!
 gaudi.2112.d: "Dans un quotidien de renom, plusieurs figures de proue de la vie intellectuelle, académique et artistique ont protesté contre la construction de la Tour Eiffel, qu'ils fustigeent comme une vilaine horreur." #NT!
 gaudi.2112.f: "« Nous, écrivains, peintres, sculpteurs, architectes et passionnés de la beauté jusqu'ici intacte de Paris, protestons de toutes nos forces, de toute notre indignation, au nom du goût français méprisé, contre l'érection... de cet inutile et monstrueux Tour Eiffel... Pour ramener nos arguments à la maison, imaginez un instant une tour vertigineuse et ridicule dominant Paris telle une gigantesque cheminée noire, écrasant sous sa masse barbare Notre Dame, la Tour Saint-Jacques, le Louvre, le Dôme des Invalides. , l'Arc de Triomphe, tous nos monuments humiliés disparaîtront dans ce rêve effroyable. Et pendant vingt ans... nous verrons s'étendre comme une tache d'encre l'ombre odieuse de l'odieuse colonne de tôle boulonnée." #NT!
 gaudi.2112.g: "Reporter la construction." #NT!
 gaudi.2112.h: "Cette protestation nous encourage à construire la tour encore plus vite !" #NT!
 gaudi.2113.t: "Les industriels applaudissent le Titan d’Acier" #NT!
 gaudi.2113.d: "La Tour Eiffel, qui ne cesse de s'agrandir, est considérée par les industriels du pays comme un symbole du progrès économique et technique de la France. Ils attendent l’ouverture avec enthousiasme." #NT!
 gaudi.2113.f: "L'entrepreneur et archéologue Heinrich Schliemann, qui avait déjà pu gravir la Tour Eiffel avant l'ouverture officielle, a salué le bâtiment dans une lettre à Rudolf Virchow du 24 mai 1889 comme un miracle des compétences techniques, sans lequel l'Exposition universelle de Paris n'avait pas d'appel. Malgré l’euphorie qui l’a salué comme une auto-représentation nationale réussie et une démonstration de progrès technique, il y a également eu des critiques impitoyables." #NT!
 gaudi.2113.g: "Peut-être pouvez-vous aider un peu ?" #NT!
 gaudi.2113.h: "Merci à toi!" #NT!
 gaudi.2114.t: "Acier inférieur" #NT!
 gaudi.2114.d: "L'architecte en chef a vivement critiqué la qualité de la dernière livraison d'acier et l'a fait restituer. Le calendrier de construction de la Tour Eiffel évolue sensiblement." #NT!
 gaudi.2114.f: "Jusqu'à 250 personnes ont participé aux travaux de construction, dont environ 150 ont été utilisées pour riveter les éléments sur place. Outre les charpentiers, les ouvriers du bâtiment comprenaient également des ramoneurs, car ils étaient habitués à travailler à de grandes hauteurs. Les quarts de travail duraient neuf heures pendant les mois d'hiver et douze heures pendant les mois d'été. En septembre 1888, il y eut une grève des ouvriers ; trois mois plus tard, ils ont de nouveau arrêté le travail et ont exigé des salaires plus élevés. Gustave Eiffel négocie avec eux et leur installe une cantine dans le premier quai déjà terminé. Il n'y a eu qu'un seul accident mortel pendant toute la durée des travaux. Un ouvrier italien a eu un accident lors de l'installation des ascenseurs après l'ouverture officielle." #NT!
 gaudi.2114.g: "Achetez une nouvelle charge d'acier." #NT!
 gaudi.2115.t: "Acier de qualité" #NT!
 gaudi.2115.d: "L'acier des aciéries voisines de Paris s'est avéré d'une telle qualité lors de la construction de la Tour Eiffel que cela a non seulement accéléré l'efficacité des travaux, mais a également accru la demande d'acier de l'aciérie de la part d'autres clients." #NT!
 gaudi.2115.f: "Le 14 août 1888, le deuxième étage est construit et la partie supérieure est en porte-à-faux. Parallèlement, les quais sont équipés. Les différentes pièces, pré-percées en usine, ont été amenées sur place à leur position définitive à l'aide de mandrins coniques sous impact. Au total, 2,5 millions de rivets maintiennent les composants ensemble de la Tour Eiffel. Quatre hommes effectuaient chacun le rivetage. Le premier ouvrier fit estamper le rivet à chaud et le fit briller à l'aide d'une petite forge. Dans un deuxième temps, un autre ouvrier a guidé le rivet jusqu'au trou de perçage. Un troisième a donné forme à la tête de verrouillage. Dans une dernière étape, le boulon a été comprimé." #NT!
 gaudi.2115.g: "L'acier français est le meilleur acier." #NT!
 gaudi.2116.t: "Un mathématicien prédit l'effondrement" #NT!
 gaudi.2116.d: "Après que l'un des mathématiciens les plus respectés de France ait prédit que la Tour Eiffel s'effondrerait à une hauteur d'environ 230 mètres, la panique s'est répandue parmi certains propriétaires." #NT!
 gaudi.2116.f: "Un habitant du Champ de Mars a porté plainte contre l'État et la ville de Paris, craignant que la Tour Eiffel ne s'effondre et ne détruise sa maison. Le tribunal n'autorise la poursuite de la construction qu'à la condition que Gustave Eiffel soit responsable de tout dommage. Cela a déclenché un débat fondamental en France et la question se pose de savoir dans quelle mesure la construction et les calculs d'Eiffel sont fiables. Mais les industriels voient dans cette critique un affront à l’idée de progrès en tant que telle." #NT!
 gaudi.2116.g: "C'est ridicule." #NT!
 gaudi.2116.h: "Eiffel devra payer si la tour s'effondre." #NT!
  
