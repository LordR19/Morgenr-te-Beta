 gaudi.1301.d: "Notre [concept_gaudi_military_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a travaillé pendant des années pour développer un nouveau fusil pour notre armée. Maintenant, il est enfin prêt à être déployé auprès de nos soldats !" #NT!
