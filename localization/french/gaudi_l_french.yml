 je_gaudi_aviation_research_project: "Recherche en génie aéronautique" #NT!
 je_gaudi_aviation_research_project_reason: "Votre [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] est occupé à rechercher de nouvelles inventions en ingénierie aéronautique. Le projet de recherche obtiendra des progrès chaque mois. Chaque fois que la progression atteint [JournalEntry.GetTotalGoalValue|V0], vous obtiendrez un petit coup de pouce technologique. #n Ce projet se poursuivra indéfiniment. Utilisez le bouton pour l'arrêter. #!\n\nCurrent progression mensuelle : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_aeronautical_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_aeronautical_engineering_progress_var').GetValue|2+] #!" #NT!
  
 gaudi_airports_project_button: "Moderniser les aéroports" #NT!
 gaudi_airports_project_button_desc: "Laissez votre [concept_gaudi_engineer] se concentrer sur la modernisation de votre [GetBuildingType('building_airport').GetName]. Les aéroports recevront des modificateurs qui augmentent [concept_throughput] et [concept_good_production] et diminuent [concept_input_mult]. Cela ajoutera #n dépenses#! à votre pays." #NT!
  
 je_gaudi_civil_airports_project: "Moderniser les aéroports" #NT!
 je_gaudi_civil_airports_project_reason: "Votre [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] travaille à la modernisation des aéroports et des compagnies aériennes du [GetPlayer.GetName]. Le projet progressera chaque mois. Une fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], le [GetBuildingType('building_airport').GetName] qui a le niveau le plus élevé et qui n'a pas le modificateur obtiendra le modificateur. Avant que le deuxième modificateur puisse être ajouté, chaque bâtiment doit avoir le premier modificateur.\nLe premier modificateur augmentera le [concept_throughput] de 15 %, le deuxième modificateur augmentera le [concept_good_production] de 10 % et le troisième modificateur réduira le [concept_input_mult] de 10 %.\nChaque nouveau modificateur a besoin de la progression pour se remplir à nouveau.\n\nProgression mensuelle actuelle : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_aeronautical_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_aeronautical_engineering_progress_var').GetValue|2+] [GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')]0" #NT!
 gaudi_states_with_modernized_airports_tt: "Tous les aéroports [GetPlayer.GetAdjective] ont les 3 modificateurs (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_num_states_modernized_airport_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_airports_var').GetValue|V0])." #NT!
  
 gaudi.1501.t: "Les aéroports modernes du [GetPlayer.GetName]" #NT!
 gaudi.1501.d: "Notre [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a passé beaucoup de temps à améliorer les capacités de nos aéroports. De l'amélioration des pistes à" #NT!
 gaudi.1501.f: "\"Enfin une piste qui n'est pas pleine de bosses et de trous et un avion qui n'est pas plus bruyant qu'un marteau à vapeur !\"" #NT!
 gaudi.1501.g: "J'ai hâte d'avoir des avions qui pourront m'emmener n'importe où !" #NT!
  
 gaudi_advanced_airplanes_project_button: "Développer des avions militaires avancés" #NT!
 gaudi_advanced_airplanes_project_button_desc: "Laissez votre [concept_gaudi_engineer] se concentrer sur le développement d’avions militaires avancés. Cela vous permettra d'utiliser un nouveau [concept_mobilization_option] ou d'augmenter son niveau. Ce projet ajoutera #n dépenses#! à votre pays." #NT!
