 gaudi.701.t: "Début de la construction de Neuschwanstein" #NT!
 gaudi.701.d: "Le roi de Bavière choisit un endroit à proximité de l'ancienne résidence de Hohenschwangau, qu'il connaissait depuis son enfance. Il est déjà clair que la direction réelle de la construction n'incombe pas aux architectes sélectionnés, mais au monarque." #NT!
 gaudi.701.f: "«J'ai l'intention de faire reconstruire les ruines du vieux château de Hohenschwangau, près des gorges de Pöllat, dans le plus pur style des anciens châteaux des chevaliers allemands.» -Le roi Louis II" #NT!
 gaudi.701.g: "Le roi est soit un génie, soit un fou." #NT!
 gaudi.702.t: "Neuschwanstein: Fin de la première phase" #NT!
 gaudi.702.d: "Sur la colline près de Füssen, le Palas est désormais clairement visible au-dessus de l'Allgäu bavarois. La guérite de Neuschwanstein est déjà là." #NT!
 gaudi.702.f: ""... à tous égards, ce château sera plus beau et plus accueillant que le bas Hohenschwangau..." - Roi Louis II" #NT!
 gaudi.702.g: "Ça a l’air plus ringard que prévu." #NT!
 gaudi.703.t: "La construction de Neuschwanstein se poursuit" #NT!
 gaudi.703.d: "La prochaine phase de construction du château de Neuschwanstein a commencé. De plus en plus de voix s'élèvent aujourd'hui pour qualifier cette construction ostentatoire de gaspillage total d'argent." #NT!
 gaudi.703.f: "Contrairement aux rumeurs populaires, Louis II finança Neuschwanstein entièrement avec ses biens privés. En raison de son manque d’argent, il était également réceptif aux dons financiers de son ancien homologue prussien. Afin de gagner la bonne volonté de la Bavière lors du couronnement du roi de Prusse Guillaume comme empereur allemand, Bismarck versa au souverain une pension annuelle de 300 000 Reichsmarks. À la fin de sa vie, les dettes privées de Ludwig s'élevaient à 8,25 millions de Reichsmarks." #NT!
 gaudi.703.g: "Combien cela coûtera-t-il ?" #NT!
 gaudi.704.t: "Neuschwanstein terminé" #NT!
 gaudi.704.d: "Neuschwanstein est enfin terminé aujourd'hui ! L'histoire dira si l'édifice restera dans la tradition de Louis XIV comme expression d'une mégalomanie nostalgique, ou si le mythe du roi perdurera pendant des siècles. En cas de doute, les deux devraient être le cas." #NT!
 gaudi.704.f: ""Je veux rester une énigme éternelle pour moi-même et pour les autres..." - Roi Louis II" #NT!
 gaudi.704.g: "Vive le [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFirstName] !" #NT!
 gaudi.709.t: "La Bavière a perdu !" #NT!
 gaudi.709.d: "Avec la perte de la Bavière, nous avons perdu toute opportunité de poursuivre la construction du château de Neuschwanstein." #NT!
 gaudi.709.f: "Si la Bavière venait à disparaître pour quelque raison que ce soit, les progrès de la construction ne seraient pas perdus dans leur ensemble. Seule la Bavière peut poursuivre la construction du château de Neuschwanstein dans la dernière phase de construction. Les envahisseurs étrangers, en revanche, ne montreront aucun intérêt pour la poursuite des constructions." #NT!
 gaudi.709.g: "Nous ne pouvons pas leur laisser la Bavière longtemps !" #NT!
  
 gaudi.711.t: "Mauvaises briques" #NT!
 gaudi.711.d: "La dernière livraison de matériel pour Neuschwanstein s'est avérée médiocre." #NT!
 gaudi.711.f: "Pendant un moment, l'activité habituelle sur le chantier, où le château de Neuschwanstein grandissait chaque jour, s'est calmée. Un bref inventaire effectué par le Roi lui-même a révélé que les briques n'étaient pas de la qualité habituelle et a annoncé qu'il préférait attendre avant que son chef-d'œuvre ne soit mis en péril par ces briques. Cependant, des voix s'élèvent dans la direction de la construction selon lesquelles les briques devraient toujours être utilisées - non seulement parce que la construction pourrait être retardée, mais aussi parce que l'on craint que le monarque n'utilise le temps pour modifier à nouveau le plan..." #NT!
 gaudi.712.t: "Catastrophe!" #NT!
 gaudi.712.d: "La qualité inférieure des matériaux a fait des ravages : ce matin, une partie de Neuschwanstein s'est effondrée et a causé des dégâts considérables." #NT!
 gaudi.712.f: "Peut-être que le roi avait raison. Ce n'était peut-être pas une bonne idée d'utiliser des briques en ruine pour un monument aussi important que le château de Neuschwanstein. Peut-être aurait-on donc dû réfléchir à deux fois à cette décision. Mais trop tard : les matériaux de qualité inférieure ont fait des ravages aujourd'hui, entraînant l'effondrement d'un mur et détruisant une grande partie des travaux de construction des derniers semaines et mois, lorsqu'une façade s'est effondrée." #NT!
 gaudi.713.t: "L'opposition critique Neuschwanstein" #NT!
 gaudi.713.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] a envoyé une pétition au Roi." #NT!
 gaudi.713.f: "«À l'étranger, on se moque déjà d'un monarque qui se prend, selon son humeur, pour un roi de conte de fées ou pour la réincarnation de Louis XIV. L’endettement de la famille royale au profit de rêves dépassés doit cesser. La Bavière devient la risée de l'Europe. Un tel comportement est indigne d'un roi." #NT!
 gaudi.713.g: "Je suis le Roi et je construis ce que je veux !" #NT!
 gaudi.713.h: "Peut-être que c'est de la vanité ?" #NT!
 gaudi.714.t: "Nouvelles machines" #NT!
 gaudi.714.d: "Le progrès technique contribue également à la construction d'un bâtiment apparemment démodé comme un château médiéval." #NT!
 gaudi.714.f: "L'usine de machines de Munich et la construction moderne à ossature d'acier permettent de reconstruire Neuschwanstein en un temps record, jusqu'alors inconnu." #NT!
 gaudi.715.t: "Un voisin impressionné par Neuschwanstein" #NT!
 gaudi.715.d: "Notre pays voisin [SCOPE.sCountry('gaudi_neighbour_nation').GetName] a été émerveillé par le dévouement avec lequel la Bavière travaille à la réalisation du rêve du château idéal et a exprimé un grand intérêt pour l'avancement des travaux de construction." #NT!
 gaudi.715.f: "Neuschwanstein est le plus célèbre des châteaux de Louis II et l'un des sites touristiques les plus célèbres d'Allemagne. Depuis qu'il a été ouvert aux visiteurs l'année de la mort de Ludwig, le complexe a accueilli un nombre toujours croissant de visiteurs. Au cours des huit premières semaines, environ 18 000 personnes ont visité le château. En 1913, il y avait plus de 28 000 invités, et en 1939, ils étaient déjà 290 000. En 2001, ce nombre était passé à environ 1,3 million de visiteurs, dont 560 000 Allemands et 385 000 Américains et Anglais. Cette année-là, le troisième groupe en importance était celui des 149 000 Japonais. En 2005, on comptait au total plus de 50 millions de visiteurs." #NT!
 gaudi.715.g: "Montrez à l'ambassadeur Neuschwanstein." #NT!
 gaudi.715.h: "Demandez un don." #NT!
 gaudi.716.t: "Le Roi vient d'avoir une autre idée..." #NT!
 gaudi.716.d: "Notre monarque a récemment surpris la direction de la construction avec un changement." #NT!
 gaudi.716.f: "La construction du château a commencé en 1869. Les souhaits et les exigences de Louis II ont augmenté avec la construction, tout comme les dépenses, et les plans et les estimations ont dû être révisés à plusieurs reprises. Au lieu de la grande salle du trône, seul un modeste bureau était initialement prévu, et les chambres d'hôtes prévues ont été supprimées des plans pour faire place à une salle mauresque, qui n'a pas pu être réalisée en raison du manque constant d'argent. L'achèvement du château, initialement prévu pour 1872, fut retardé à plusieurs reprises." #NT!
 gaudi.716.g: "Kruzetiakn!" #NT!
 gaudi.716.h: "Sacrement !" #NT!
 gaudi.716.i: "Zéfix !" #NT!
 gaudi.716.j: "Himme, Oarsch et Zwian !" #NT!
 gaudi.717.t: "Neuschwanstein grandit" #NT!
 gaudi.717.d: "La construction du château de Neuschwanstein avance plus vite que prévu pour des raisons qui ne sont pas précisées." #NT!
 gaudi.717.f: "Pour des raisons inconnues, la construction du majestueux château de Neuschwanstein avance. C'était peut-être le beau temps. Peut-être la prière à la Sainte Vierge. Peut-être aussi les matériaux de construction de qualité inférieure que nous avons gaspillés l'autre jour et que nous espérons ne jamais retrouver. Une chose est sûre : ce monstre, qui a connu à plusieurs reprises des retards dus aux circonstances les plus diverses, devrait être terminé plus rapidement que prévu. En supposant que le roi n'utilise pas cela pour essayer de rattraper le temps gagné avec une nouvelle extension..." #NT!
 gaudi.718.t: "Un projet national ou royal ?" #NT!
 gaudi.718.d: "Il y a actuellement un débat sérieux au Parlement sur la question de savoir si le château de Neuschwanstein est avant tout un édifice national ou royal." #NT!
 gaudi.718.f: "Le château de Neuschwanstein, situé dans un endroit reculé de l'Allgäu, était destiné dès le départ à servir de résidence privée au roi. Néanmoins, le bâtiment avait également des implications romantiques et donc nationales, du moins pour les étrangers : la transfiguration du Moyen Âge en tant que point culminant de l'histoire allemande faisait partie du récit du mouvement national. En même temps, le château était un hommage en pierre à Richard Wagner, le compositeur national de la nation allemande divisée." #NT!
 gaudi.718.g: "Il s'agit d'un projet national." #NT!
 gaudi.718.h: "Il s’agit d’un projet national et royal." #NT!
 gaudi.718.i: "C'est un projet royal." #NT!
 gaudi.719.t: "Le monarque fait une visite" #NT!
 gaudi.719.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a décidé de se rendre personnellement sur le chantier de Neuschwanstein." #NT!
 gaudi.719.f: "Notre monarque [SCOPE.sCharacter('gaudi_ruler').GetFirstName] surveille constamment l'avancement des travaux et a annoncé une autre visite. Les préparatifs battent leur plein - et bien sûr, ils veulent offrir quelque chose à Sa Majesté ! De simples ouvriers du bâtiment, la direction de la construction et l'architecte en chef ont donc fixé après l'annonce une vitesse de corde jusqu'alors inconnue." #NT!
 gaudi.719.g: "Sa Majesté sait motiver." #NT!
 gaudi.720.t: "Incendie de chantier" #NT!
 gaudi.720.d: "Pour des raisons inconnues, un incendie s'est déclaré sur le chantier de Neuschwanstein et a retardé les travaux de plusieurs mois !" #NT!
 gaudi.720.f: ""Est-ce que quelqu'un joue actuellement à La Chevauchée des Valkyries de Richard Wagner ?!"" #NT!
 gaudi.720.g: "Terrible! C'est comme Wagner !" #NT!
 gaudi.721.t: "Une main royale pour les travailleurs" #NT!
 gaudi.721.d: "Un dirigeant syndical a demandé au roi de compenser avec plus de soin les travaux dangereux sur le chantier du château de Neuschwanstein." #NT!
 gaudi.721.f: "Le grand chantier a été le plus grand employeur de la région pendant environ deux décennies. En 1880, environ 200 artisans travaillaient quotidiennement sur le chantier, sans compter les fournisseurs et autres personnes indirectement impliquées dans la construction. À l'époque où le roi exigeait des délais particulièrement serrés et des changements urgents, il y aurait eu jusqu'à 300 ouvriers par jour qui travaillaient également la nuit à la lumière de lampes à huile. L'institution sociale « Association des artisans du Palais Royal de Hohenschwangau », fondée le 3 avril 1870, était très moderne. Le but de l'association était de garantir le paiement continu des salaires des ouvriers du bâtiment malades ou blessés avec de faibles cotisations mensuelles et renforcées par d'importantes subventions du roi. L'entreprise de construction, à l'instar des assurances sociales ou des associations professionnelles actuelles, a garanti le salaire pendant 15 semaines pour un montant de 0,70 mark. Il y avait une pension pour les descendants de ceux qui sont morts pendant la construction - bien que faible, elle n'était pas courante à l'époque." #NT!
 gaudi.721.g: "Une institution à soutenir." #NT!
 gaudi.721.h: "Un modèle pour tout le pays !" #NT!
 gaudi.721.i: "Assistance sociale? J'ai besoin d'ouvriers, pas de pleurnichards !" #NT!
  
