 je_gaudi_sagrada_phase_3: "Sagrada Família : Façade de la Nativité" #NT!
 je_gaudi_sagrada_phase_3_reason: "Dédiée à la naissance de Jésus, la façade de la Nativité est décorée de scènes rappelant des éléments de la vie. Caractéristiques du style naturaliste de Gaudí, les sculptures sont richement disposées et décorées de scènes et d'images de la nature, chacune étant un symbole à sa manière. La façade fait face au soleil levant au nord-est, symbole de la naissance du Christ. Il est divisé en trois portiques dont chacun représente une vertu théologale (Espoir, Foi et Charité). L'Arbre de Vie s'élève au-dessus de la porte de Jésus dans le portique de la Charité." #NT!
