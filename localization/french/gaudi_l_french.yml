 gaudi.901.t: "Début de la construction du palais Gyeongbokgung" #NT!
 gaudi.901.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a donné l'ordre de reconstruire l'ancienne résidence royale. Dans quelques années, il retrouvera son éclat d’antan." #NT!
 gaudi.901.f: "Le palais resta en ruines pendant deux siècles et demi. [SCOPE.sCharacter('gaudi_ruler').GetFullName] souhaite restaurer environ 500 bâtiments avec 7 700 pièces sur 40 hectares. Ce gigantesque projet architectural devrait être achevé dans quelques années seulement." #NT!
 gaudi.901.g: "Un tel palais ne convient que pour notre [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] !" #NT!
 gaudi.902.t: "Le palais Gyeongbokgung est terminé" #NT!
 gaudi.902.d: "Après des années, le Gyeongbokgung est enfin achevé. Il brille tel un joyau sur la capitale. Notre pays dispose enfin à nouveau d'un palais qui reflète la puissance et la richesse de la Corée." #NT!
 gaudi.902.f: "En 1867, pendant la régence de Daewongun, les bâtiments du palais furent reconstruits et formèrent un complexe massif de 330 bâtiments et 5 792 pièces. S'étendant sur 4 657 576 pieds carrés (432 703 mètres carrés), Gyeongbokgung est redevenu un symbole emblématique de la nation coréenne et de la famille royale coréenne. En 1894, les Japonais occupèrent le palais et forcèrent Gojong à établir un gouvernement pro-japonais. En raison de son statut de symbole de souveraineté nationale, Gyeongbokgung a été considérablement endommagé lors de l'occupation japonaise du début du XXe siècle. En 1911, la propriété des terrains du palais fut transférée au gouverneur général japonais. En 1915, sous prétexte d'exposition, plus de 90 % des bâtiments sont démolis. Après l'exposition, les Japonais ont rasé ce qui restait et ont construit leur siège colonial, le bâtiment du gouvernement général, sur le site." #NT!
 gaudi.902.g: "La splendeur de la Corée est revenue !" #NT!
 gaudi.909.t: "Séoul a perdu !" #NT!
 gaudi.909.d: "Avec la perte de Séoul, nous avons perdu toute opportunité de poursuivre la construction du palais Gyeongbokgung." #NT!
 gaudi.909.f: "Si Séoul devait être perdue pour une raison quelconque, l'avancement de la construction #R serait perdu dans son ensemble#!. Seule Séoul peut continuer la construction du palais Gyeongbokgung. Les envahisseurs étrangers ne montreront aucun intérêt à le construire." #NT!
 gaudi.909.g: "On ne peut pas leur laisser Séoul longtemps !" #NT!
  
 gaudi.911.t: "Des progrès lents dans la construction" #NT!
 gaudi.911.d: "Les travaux de construction de la résidence royale avancent lentement. Selon les calculs de l'architecte en chef, les progrès réalisés à ce jour accusent un retard de plusieurs mois." #NT!
 gaudi.911.f: "Pour des raisons inconnues, la construction du Gyeongbokgung progresse plus lentement : qu'il s'agisse d'une agitation d'éléments politiques hostiles, d'une atteinte à l'éthique du travail par les syndicats, d'une conspiration des Illuminati ou simplement du mauvais temps." #NT!
 gaudi.911.g: "Imposer des heures de travail plus longues." #NT!
 gaudi.911.h: "Versez une prime aux travailleurs." #NT!
 gaudi.911.i: "Nous attendons." #NT!
 gaudi.912.t: "Bons progrès de la construction" #NT!
 gaudi.912.d: "La construction du Gyeongbokgung progresse étonnamment rapidement. Selon l'architecte en chef, le palais pourrait être achevé plus tôt." #NT!
 gaudi.912.f: "Pour des raisons inconnues, la construction du Gyeongbokgung avance mieux : que ce soit l'amour de la patrie, les salaires élevés, le soutien amical des élites locales ou simplement le meilleur temps." #NT!
 gaudi.912.g: "Merveilleux." #NT!
 gaudi.913.t: "Feu!" #NT!
 gaudi.913.d: "Des nuages ​​de fumée s'élèvent au-dessus de la capitale et sont visibles à des kilomètres : un incendie s'est déclaré sur le plus grand chantier de construction de Corée !" #NT!
 gaudi.913.f: "La cause de l'incendie n'a pas encore été élucidée, mais l'incendie s'est propagé à de nombreux bâtiments et pièces en raison de la négligence et de la mauvaise organisation de la lutte contre l'incendie. Ce sont surtout les structures en bois vulnérables qui ont été détruites par les flammes. Le projet de construction a pris du retard de plusieurs semaines et mois !" #NT!
 gaudi.913.g: "Terrible!" #NT!
 gaudi.914.t: "Plus de chambres" #NT!
 gaudi.914.d: "Lors des travaux de construction, l'architecte en chef a dévoilé de nouveaux plans permettant une utilisation plus prudente de la zone. Des bâtiments et des pièces supplémentaires seraient alors possibles. Cependant, cela impliquait des coûts supplémentaires et un retard important." #NT!
 gaudi.914.f: "« Seulement 5 000 chambres ? Faisons-en 7 000 ! »" #NT!
 gaudi.914.g: "Nous avons besoin de plus d'espace pour le monarque et sa famille." #NT!
 gaudi.914.h: "C'est de la vanité !" #NT!
 gaudi.915.t: "Un visiteur impressionné" #NT!
 gaudi.915.d: "Ces derniers jours, [SCOPE.sCharacter('gaudi_sycophant_leader').GetFullName] a voulu constater par lui-même les dimensions et la beauté du palais en construction. Lorsqu’il a vu les structures émerger, il a été émerveillé par le chef-d’œuvre qui en résultait." #NT!
 gaudi.915.f: "'Mon [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle], je n'étais pas conscient de ma propre punition avant de voir le Gyeongbokgung. Je me sentais comme un grain de poussière sur la grande plage, comme une étoile perdue dans le ciel du soir. Je n'étais qu'une luciole confrontée au soleil ce jour-là. En vérité, ce palais sera le palais le plus somptueux de tous les palais, un sanctuaire pour les rois, les empereurs – les dieux ! Ce n'est que grâce à vous que nous pouvons déjà entrevoir cette gloire, cette brillante idée de votre esprit. Je lèche ton ombre, même le crachat qui tombe de toi ne vaut pas la peine de toucher mon corps honteux après avoir vu la gloire. Oh, vraiment, moi, petit ver, j'ai douté, j'ai douté de toi, j'ai douté de la terre, j'ai douté de toutes les terres entre les mers et les cieux des étoiles ! Mais c’était moi qui avais tort, tort ici, tort là, tort en haut, tort en bas. Tout comme la grive saumonée parlait au roi des hérissons des prés, ainsi...'" #NT!
 gaudi.915.g: "Ces courtisans sont un fléau." #NT!

