 gaudi_eiffel_phase_1_decision: "Tour Eiffel" #NT!
 gaudi_eiffel_phase_1_decision_desc: "Avec les possibilités techniques de l’industrialisation, des idées sont nées pour construire des immeubles de grande hauteur. Les structures des tours en particulier reflétaient l’air du temps. Le 1er mai 1886, le ministre du Commerce Édouard Lockroy annonce le concours d'idées pour les bâtiments de l'Exposition universelle de Paris, destiné aux architectes et ingénieurs français. Une centaine de candidats y ont participé, dont beaucoup ont repris l'idée d'une structure en tour. Après une première sélection, il restait trois modèles, dont la contribution d'Eiffel et les dessins de Ferdinand Dutert et Jean Camille Formigé. Eiffel fit réviser à nouveau la version très décorée de Sauvestre sans supprimer certains éléments décoratifs et remporta le concours avec cette proposition de compromis." #NT!
 gaudi_liberty_phase_1_decision: "statue de la Liberté" #NT!
 gaudi_liberty_phase_1_decision_desc: "Le sculpteur Frédéric-Auguste Bartholdi a proposé d'ériger une Statue de la Liberté en signe de fraternité entre les peuples français et américain et en souvenir de la lutte commune dans la guerre d'indépendance et pour les idéaux des Lumières. Elle devrait être le symbole d’une Amérique libre et démocratique. Les célébrations du centenaire aux États-Unis en 1876 ont donné un nouvel élan à cette idée." #NT!
 gaudi_ben_phase_1_decision: "Un Parlement digne" #NT!
 gaudi_ben_phase_1_decision_desc: "Le 16 octobre 1834, un incendie dévastateur détruit la majeure partie du palais de Westminster. Le ministère des Finances avait décidé de brûler le bois déchiqueté devenu superflu après une réforme fiscale de 1826. Les deux wagons furent brûlés dans deux fours, provoquant un incendie dans la Chambre des Lords. Seuls Westminster Hall, la Jewel Tower, la crypte de la chapelle Saint-Étienne et le cloître ont échappé à la destruction. Une commission décide en juin 1835 que le palais sera reconstruit sur le même emplacement ; soit de style gothique, soit de style Tudor. En 1836, après avoir examiné 97 propositions concurrentes, la commission sélectionna le plan de Charles Barry, qui prévoyait une reconstruction dans le style gothique." #NT!
 gaudi_ben_phase_2_decision: "Une cloche distinctive" #NT!
 gaudi_ben_phase_2_decision_desc: "Le nom Big Ben fait référence à la plus lourde des cinq cloches de la célèbre tour de l'horloge du palais de Westminster à Londres, pesant 13,5 tonnes. La tour a une hauteur de 96,3 mètres, avec les 61 premiers mètres en brique avec une façade en pierre calcaire et le sommet en fonte. Charles Barry, l'architecte du palais de Westminster, a chargé Augustus Pugin de concevoir la tour. Le mécanisme d'horlogerie a été développé en 1848 par Sir George Airy et Edmund Denison et fabriqué par l'horloger Edward John Dent. Le diamètre des quatre cadrans est de sept mètres chacun. Sous chacun des quatre cadrans se trouve l'inscription latine « Domine salvam fac reginam nostram Victoriam primam » (Dieu sauve notre reine Victoria Première)." #NT!
  
