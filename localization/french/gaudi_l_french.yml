 je_gaudi_new_locomotives_project: "Développement de nouvelles locomotives" #NT!
 je_gaudi_new_locomotives_project_reason: "Votre [concept_gaudi_mechanical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] travaille sans relâche pour construire de nouveaux types de locomotives pour le [GetPlayer.GetName]. Le projet progressera chaque mois. Une fois que les progrès auront atteint le [JournalEntry.GetTotalGoalValue|V0] chaque mois, les nouvelles locomotives seront déployées dans un bâtiment [GetBuildingType('building_railway').GetName]. Le bâtiment avec le niveau le plus élevé recevra le modificateur en premier.\nIl y a un nombre total de 5 modificateurs à gagner. Chaque nouveau modificateur a besoin que la progression se remplisse à nouveau.\n\nProgression mensuelle actuelle : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_mechanical_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_mechanical_engineering_progress_var').GetValue|2+] #!" #NT!
