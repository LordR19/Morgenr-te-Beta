 je_gaudi_gyeong_phase_1: "Reconstruction du palais Gyeongbokgung" #NT!
 je_gaudi_gyeong_phase_1_reason: "Gyeongbokgung est un palais à Séoul. Le nom signifie « Palais du paysage de bénédiction ». Il s'agit du premier et du plus grand palais parmi cinq palais construits en Corée sous la dynastie Joseon. Le palais Gyeongbokgung a été construit par le fondateur de la dynastie Joseon, le roi Taejo, et achevé en 1395. Le palais a servi de résidence royale jusqu'à sa destruction par les Japonais lors de la guerre d'Imjin en 1592. Le palais, qui a été détruit par un incendie en la guerre d'Imjin, n'a pas été reconstruite avant près de 300 ans. Peut-être est-il temps de le restaurer ?" #NT!
 je_gaudi_gyeong_phase_1_goal: "#E La progression de la construction#! atteint #BLUE 60#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_gyeong_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
  
 gaudi_gyeong_phase_1_decision: "Reconstruction du palais Gyeongbokgung" #NT!
 gaudi_gyeong_phase_1_decision_desc: "Gyeongbokgung est un palais à Séoul. Le nom signifie « Palais du paysage de bénédiction ». Il s'agit du premier et du plus grand palais parmi cinq palais construits en Corée sous la dynastie Joseon. Le palais Gyeongbokgung a été construit par le fondateur de la dynastie Joseon, le roi Taejo, et achevé en 1395. Le palais a servi de résidence royale jusqu'à sa destruction par les Japonais lors de la guerre d'Imjin en 1592. Le palais, qui a été détruit par un incendie en la guerre d'Imjin, n'a pas été reconstruite avant près de 300 ans. Peut-être est-il temps de le restaurer ?" #NT!
  
