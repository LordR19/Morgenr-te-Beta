 je_gaudi_sagrada_phase_1: "Sagrada Família : le rêve d'Antoni Gaudí" #NT!
 je_gaudi_sagrada_phase_1_reason: "Antoni Gaudí i Cornet était un architecte et designer catalan espagnol connu comme le plus grand représentant du modernisme catalan. Les œuvres de Gaudí ont un style sui generis très individualisé. En 1883, Gaudí fut chargé du projet récemment lancé de construction d'une église à Barcelone appelée Basílica i Temple Expiatori de la Sagrada Família. Gaudí a complètement modifié le projet initial et lui a imprégné son propre style. Jusqu'à sa mort, il se consacre entièrement à ce projet. Pendant des décennies, la Sagrada Família sera la plus grande église catholique inachevée au monde – un projet du siècle entre génie et folie." #NT!
