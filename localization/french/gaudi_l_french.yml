 gaudi_dombau_phase_1_decision: "Terminez la cathédrale de Cologne" #NT!
 gaudi_dombau_phase_1_decision_desc: "La cathédrale de Cologne est considérée comme la cathédrale gothique la plus parfaite au monde. La construction commença au XIIIe siècle et prit des proportions colossales. Après l'achèvement du chœur, les travaux s'arrêtèrent jusqu'à ce qu'ils soient complètement arrêtés au cours du XVe siècle. Aujourd'hui encore, la grue de construction de la fin du Moyen Âge domine toujours la tour sud, à moitié achevée. Avec la renaissance du sentiment national et romantique dans la bourgeoisie allemande et surtout après la redécouverte des plans de construction originaux et leur diffusion, la conviction grandit que l'achèvement de la cathédrale n'est pas seulement un projet pour la gloire de Dieu, mais aussi un symbole de la culture allemande et de l'unité de la nation allemande." #NT!
 gaudi_dombau_phase_2_decision: "Façade sud de la cathédrale de Cologne" #NT!
 gaudi_dombau_phase_2_decision_desc: "Après plusieurs années de travaux de construction, les architectes se sont retrouvés confrontés à la construction et à la décoration de la façade sud de la cathédrale. Avec sa riche décoration figurative, elle est non seulement considérée comme le summum de la sculpture allemande, mais simplement comme l'une des œuvres principales de l'architecture néo-gothique. La façade à elle seule a nécessité treize ans de construction, et dix-huit ans de finition et de décoration." #NT!
 gaudi_dombau_phase_3_decision: "Structure du toit de la cathédrale de Cologne" #NT!
 gaudi_dombau_phase_3_decision_desc: "La conception de la cathédrale de Cologne, basée sur l'idéal gothique, n'a pas empêché les maîtres d'œuvre d'utiliser les matériaux de construction les plus modernes de l'époque. La structure du toit était en fer, ce qui en faisait la plus grande structure fer-acier au monde jusqu'à la construction de la Tour Eiffel. Grâce à cette décision, la construction a survécu même face aux bombardements alliés pendant la Seconde Guerre mondiale." #NT!
 gaudi_dombau_phase_4_decision: "Façade ouest et tours de la cathédrale de Cologne" #NT!
 gaudi_dombau_phase_4_decision_desc: "La façade ouest de la cathédrale est la plus grande façade d'église jamais construite. Il suit en détail le plan médiéval développé par le maître d'œuvre Michael von Savoyen, qui a été enregistré en 1370 dans le plan de façade F. La silhouette de la cathédrale de Cologne est caractéristique de la façade à deux tours avec les deux flèches imposantes. Maître Michael avait conçu une flèche octogonale entièrement ajourée à entrelacs, couronnée par un fleuron à plusieurs niveaux. Avec ces solutions, qui exploraient les limites de ce qui est techniquement possible, les architectes gothiques ont voulu souligner que le bâtiment voulait être « un reliquaire monumental » abritant à l'intérieur les Rois Mages." #NT!
  
 gaudi_gotthard_survey_decision: "Planifier et étudier le chemin de fer du Saint-Gothard" #NT!
 gaudi_gotthard_survey_decision_desc: "Au XIXe siècle, la Suisse risquait d'être laissée de côté dans le trafic ferroviaire international et de perdre ainsi le contact non seulement avec le système de transport moderne, mais aussi avec la révolution industrielle. Avec l'ouverture d'une ligne ferroviaire au-dessus du col du Brenner, ce danger a pris une nouvelle dimension. Géographiquement, la Suisse avait de plus gros problèmes que l'Autriche : le col du Brenner était beaucoup plus facile à négocier que les routes alternatives suisses. Des décennies de discussions sur le tracé et le financement d'un tel projet ont précédé la construction d'un chemin de fer alpin en Suisse. L'homme politique et entrepreneur zurichois Alfred Escher a joué un rôle clé dans la détermination de la ligne du Saint-Gothard." #NT!
 gaudi_gotthard_construction_decision: "Construire le chemin de fer du Saint-Gothard" #NT!
 gaudi_gotthard_construction_decision_desc: "La construction du chemin de fer du Saint-Gothard est considérée comme l'un des plus grands projets de construction du XIXe siècle et est comparée à la construction du canal de Suez en termes de dimensions et d'obstacles techniques. Dès le début, la partie essentielle et la plus ambitieuse était la réalisation d'un tunnel à travers le massif du Saint-Gothard. Lors de son ouverture en 1882, le tunnel du Saint-Gothard était le plus long tunnel du monde avec ses 15 kilomètres. Une centaine de petits et grands ponts, principalement en fer et en acier, constituent un autre élément de cet itinéraire ambitieux, qui non seulement relie l'Europe du Nord et du Sud, mais représente également un symbole de l'unité suisse." #NT!
  
 gaudi_cristo_construction_decision: "Construire le Christ Rédempteur" #NT!
 gaudi_cristo_construction_decision_desc: "Le prêtre vincentien Pedro Maria Boss a été le premier à suggérer d'ériger un monument chrétien sur le mont Corcovado au milieu des années 1850 pour honorer la princesse Isabelle, régente du Brésil et fille de l'empereur Pierre II, mais le projet n'a pas été approuvé. Le Cercle catholique de Rio a fait une deuxième proposition pour une statue emblématique sur la montagne en 1920. L'ingénieur local Heitor da Silva Costa et l'artiste Carlos Oswald ont conçu la statue. Le sculpteur français Paul Landowski a créé l'œuvre. La statue Art Déco deviendra plus tard célèbre dans le monde entier en tant que symbole de Rio de Janeiro à côté du Pain de Sucre." #NT!
  
 gaudi_mole_phase_1_decision: "Mole Antonelliana : de la synagogue au symbole national" #NT!
 gaudi_mole_phase_1_decision_desc: "La Mole Antonelliana est un bâtiment en forme de pavillon avec son essai haut et effilé conçu par l'architecte turinois Alessandro Antonelli. Elle a été conçue comme une synagogue au nom de la communauté juive, mais l'ambition excessive de l'architecte a conduit à un projet qui dépassait les plans originaux. Les coûts ont grimpé en flèche et l’achèvement a été retardé de plusieurs années. Malgré des tentatives ambitieuses, la communauté juive n’a finalement pas réussi à réunir davantage d’argent. Cependant, les Turinois préconisaient que le projet soit repris par le gouvernement local afin d'achever l'édifice, déjà impressionnant dans sa forme brute, et de le consacrer à l'unité italienne." #NT!
 gaudi_custom_tt_trigger_mole: "Jouer avec #yellow Italie#!" #NT!
 gaudi_mole_phase_2_decision: "Mole Antonelliana : lanterne et flèche" #NT!
 gaudi_mole_phase_2_decision_desc: "Antonelli a continué à apporter des modifications à son bâtiment, par exemple en ajoutant ce qu'on appelle le « tempietto » - une colonnade hexagonale néoclassique à deux étages et une base carrée - qui reprend donc le style de base du pronaos. La vision originale d'Antonelli pour la flèche était de la couronner d'une étoile à cinq branches, mais il a ensuite opté pour une statue, représentant un génie ailé, ou « genio alato ». La statue a été commandée au sculpteur Fumagalli, quelques mois après la mort d'Antonelli. Le dessin comprenait un génie en cuivre gaufré et doré tenant une lance dans une main et une branche de palmier dans l'autre. Sur sa tête se trouvait une petite étoile à cinq branches soutenue par un poteau. Lorsque l'étoile fut mise en place le 10 avril 1889, la hauteur totale du môle s'élevait à 167,5 m (550 pi), ce qui en faisait le plus haut bâtiment en brique d'Europe à l'époque." #NT!
  
 gaudi_ringstrasse_phase_1_decision: "Ringstrasse de Vienne : Seigneur du périphérique" #NT!
 gaudi_ringstrasse_phase_1_decision_desc: "Le périphérique de Vienne a été construit après le démantèlement des murs de la ville au milieu du XIXe siècle. Des années 1860 aux années 1890, de nombreux grands bâtiments publics ont été érigés le long de la Ringstrasse dans un style historiciste éclectique, parfois appelé Ringstraßenstil (« style Ring Road »), utilisant des éléments d'architecture classique, gothique, Renaissance et baroque. De nombreux bâtiments publics et privés ont été érigés tout au long du périphérique. Les aristocrates et autres riches particuliers se sont empressés de faire construire des palais représentatifs (palais du périphérique) dans le style historiciste monumental." #NT!
 gaudi_ringstrasse_phase_2_decision: "Ringstrasse de Vienne : Hofoper et Neues Rathaus" #NT!
 gaudi_ringstrasse_phase_2_decision_desc: "Le périphérique a été inauguré comme tel dix ans seulement après la décision de construire un magnifique boulevard à l'emplacement des bastions viennois démolis. Mais à cette époque, elle était encore dominée par les terres en friche. L'un des projets les plus importants des années suivantes fut la réalisation d'un grand nouvel opéra, qui deviendra plus tard l'Opéra national de Vienne. Le nouvel hôtel de ville fut également construit au cours de cette période, au cours de laquelle la Ringstrasse fut transformée d'une simple avenue en un nouveau centre de Vienne dominé par des palais et des bâtiments publics." #NT!
 gaudi_ringstrasse_phase_3_decision: "Ringstrasse de Vienne : Universität et Kunstmuseen" #NT!
 gaudi_ringstrasse_phase_3_decision_desc: "La Ringstrasse est déjà devenue l'adresse convoitée des industriels, des banquiers et de l'aristocratie. Les bâtiments publics occupent une place de choix et représentent le pays de la manière la plus esthétique. Néanmoins, une dernière phase de construction est nécessaire pour l'achèvement, au cours de laquelle la construction d'un nouveau bâtiment universitaire et la création de musées d'art devraient être au premier plan." #NT!
