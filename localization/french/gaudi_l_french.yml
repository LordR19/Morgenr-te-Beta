 je_gaudi_nemo: "Vingt mille lieues sous les mers" #NT!
 je_gaudi_nemo_reason: "Un mystérieux monstre marin, que des témoins pensent être un narval géant, attaque nos navires commerciaux et attaque même les ports. Avec l'aide d'un naturaliste, nous pouvons envoyer une expédition pour en apprendre davantage sur la créature et éventuellement l'arrêter." #NT!
  
 gaudi.80.t: "Le Walhalla" #NT!
 gaudi.80.d: "Avec l'achèvement du Walhalla près de Ratisbonne, la Bavière a construit un lieu où elle peut exposer et honorer les grands génies allemands sous forme de bustes." #NT!
 gaudi.80.f: "Le Walhalla est un mémorial situé sur le Bräuberg à Markt Donaustauf, en Bavière. Il a été construit entre 1830 et 1842 par le roi Louis Ier de Bavière par l'architecte Leo von Klenze. Face à la « plus profonde honte de l'Allemagne » en 1806, lorsque le Saint-Empire romain germanique fut dissous et qu'une grande partie de ce qui devint plus tard l'Allemagne était sous l'influence directe de Napoléon, le prince héritier Ludwig de l'époque donna l'ordre de créer une série de bustes de « Allemands glorieusement distingués ». Comme indiqué dans la première des trois inscriptions au sol, Ludwig avait déjà décidé en janvier 1807 de construire le plus rapidement possible un temple d'honneur pour cinquante grands Allemands. Lorsque Louis prit ses fonctions en 1825, 60 bustes étaient déjà terminés, mais aucun chantier n'était encore trouvé. Le Walhalla a reçu la forme d'un temple grec dans le style d'un Peripteros dorique basé sur le modèle du Parthénon d'Athènes." #NT!
 gaudi.80.g: "Honorez un compositeur allemand." #NT!
 gaudi.80.h: "Honorez un littéraire allemand." #NT!
 gaudi.80.i: "Honorez un peintre allemand." #NT!
  
 gaudi.90.t: "Une mystérieuse baleine coule un navire !" #NT!
 gaudi.90.d: "De plus en plus de rapports ont été initialement considérés comme des superstitions de marins, mais ne peuvent plus être écartés. Essentiellement, au fil du temps, plusieurs navires avaient rencontré « une chose énorme » en mer, un long objet en forme de fuseau, dégageant parfois une lueur phosphorescente, infiniment plus gros et plus rapide que n'importe quelle baleine. des marins marchands ont disparu en mer au cours de l'année écoulée à cause d'un phénomène étrange, beaucoup pensent qu'il s'agit d'une grande espèce de baleine encore inconnue." #NT!
 gaudi.90.f: "Les faits relatifs à cette apparition s'accordaient à bien des égards quant à la forme de l'objet ou de la créature en question, à la rapidité infatigable de ses mouvements, à une puissance de locomotion surprenante et à la vie particulière dont il semblait doué. S'il s'agissait d'un cétacé, il surpassait en taille tous ceux jusqu'alors classés par la science. En considérant la moyenne des observations faites à diverses époques, on pourrait raisonnablement conclure que cet être mystérieux dépassait de beaucoup toutes les dimensions admises par les ichtyologistes de l'époque." #NT!
 gaudi.90.g: "Mais est-ce vraiment une baleine ?" #NT!
 gaudi.91.t: "La mystérieuse baleine attaque à nouveau !" #NT!
 gaudi.91.d: "Le mystérieux monstre a encore frappé ! L’ensemble du secteur de la marine marchande est horrifié." #NT!
 gaudi.91.f: "Les ingénieurs ont visité le Scotia, qui a été mis en cale sèche. Ils pouvaient à peine croire que cela était possible ; à deux mètres et demi au-dessous de la ligne d'eau se trouvait une déchirure régulière, en forme de triangle isocèle. L'endroit cassé dans les plaques de fer était si parfaitement défini qu'il n'aurait pas pu être fait de manière plus nette avec un coup de poing. Il était donc clair que l’instrument produisant la perforation n’était pas d’une marque commune ; et après avoir été poussé avec une force prodigieuse, et avoir percé une plaque de fer d'un pouce et trois huitième d'épaisseur, s'était retiré par un mouvement rétrograde vraiment inexplicable." #NT!
 gaudi.91.g: "Cette menace néfaste à la paix en haute mer doit cesser !" #NT!
 gaudi.92.t: "Une mystérieuse baleine attaque la côte !" #NT!
 gaudi.92.d: "La baleine - ou quoi que ce soit - a attaqué une ville portuaire et laissé un chemin de destruction dans son sillage." #NT!
 gaudi.92.f: "L'hypothèse de l'île flottante et du banc de sable inaccessible, appuyée par des esprits peu compétents pour juger, fut abandonnée. Et en effet, à moins que ce banc n'eût une machine dans le ventre, comment pourrait-il changer de position avec une rapidité aussi étonnante ? Pour la même cause, l'idée d'une coque flottante d'une énorme épave fut abandonnée. Il ne restait alors que deux solutions possibles à la question, ce qui créait deux partis distincts ; d'un côté, ceux qui étaient pour un monstre d'une force colossale ; de l'autre, ceux qui étaient en faveur d'un vaisseau sous-marin doté d'une énorme puissance motrice." #NT!
 gaudi.93.t: "Le professeur et son monstre" #NT!
 gaudi.93.d: "Après que [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] se soit renseigné sur la dernière scène de crime de la créature inconnue, il partit avec une équipe courageuse à la recherche du monstre." #NT!
 gaudi.93.f: "« Les grandes profondeurs de l'océan nous sont totalement inconnues. Les sondages ne peuvent pas les atteindre. Ce qui se passe dans ces profondeurs reculées, quels êtres vivent ou peuvent vivre à douze ou quinze milles sous la surface des eaux, quelle est l'organisation de ces animaux, nous pouvons à peine le conjecturer. Cependant, la solution du problème qui me est soumis peut modifier la forme du dilemme. Soit nous connaissons toutes les variétés d’êtres qui peuplent notre planète, soit nous ne les connaissons pas. Si nous ne les connaissons pas tous, si la nature a encore pour nous des secrets en ichtyologie, rien n'est plus conforme à la raison que d'admettre l'existence de poissons, ou de cétacés d'autres espèces, ou même d'espèces nouvelles, d'une organisation formée pour habiter les couches inaccessibles aux sondages, et qu'un accident quelconque, soit fantastique, soit capricieux, a amené à de longs intervalles jusqu'au niveau supérieur de l'océan." #NT!
 gaudi.93.g: "Bonne chance!" #NT!
 gaudi.94.t: "Il manque [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] !" #NT!
 gaudi.94.d: "Le monstre marin a attaqué le navire qui voulait enquêter. [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] est tombé par-dessus bord lors du combat avec le monstre ! Malgré des jours de recherche, ils ne l'ont pas trouvé." #NT!
 gaudi.94.f: "« A ce moment, appuyé sur le pavois du gaillard d'avant, j'aperçus au-dessous de moi Ned Land tenant la martingale d'une main, brandissant de l'autre son terrible harpon, à vingt pieds à peine de l'animal immobile. Soudain son bras se redressa et le harpon fut lancé ; J'entendis le coup sonore de l'arme, qui semblait avoir frappé un corps dur. La lumière électrique s'éteignit brusquement, et deux énormes trombes d'eau déferlèrent sur le pont de la frégate, se précipitant comme un torrent de l'avant à l'arrière, renversant les hommes et brisant l'arrimage des espars. Il s'en est suivi un choc épouvantable, et, projeté par-dessus le bastingage sans avoir eu le temps de m'arrêter, je suis tombé à la mer." #NT!
 gaudi.94.g: "Non! Pas le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] !" #NT!
 gaudi.95.t: "Le professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] s'échoue !" #NT!
 gaudi.95.d: "Le célèbre naturaliste [SCOPE.sCharacter('dubois_naturalist_scope').GetFullName] a été retrouvé aujourd'hui échoué sur nos côtes. Le professeur est absent depuis un certain temps depuis qu'il a rejoint une expédition envoyée pour découvrir la vérité derrière une mystérieuse baleine qui coulerait et dévorerait les navires en haute mer. Le professeur est choqué par la profonde expérience qu’il a vécue et son histoire est effectivement remarquable. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] affirme qu'il a été emporté par-dessus bord lors d'une rencontre rapprochée entre son navire et la créature, et que la créature est en fait un navire humain, capable de voyager sous l'eau. [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] soutient que le navire est, ou était, commandé par un justicier épris de liberté qui a juré de renoncer à tout contact avec la terre ferme en faveur d'une vie libre sur les océans du monde à bord de son navire. Quelle que soit la vérité, les nombreux récits détaillés du professeur [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] sur de nombreuses nouvelles formes de vie étranges - soi-disant rencontrées au cours de son voyage en tant qu'invité à bord de cet étrange navire - seront une aubaine pour nos efforts scientifiques pour les années à venir." #NT!
 gaudi.95.f: ""C'est évidemment un narval gigantesque et électrique." -[SCOPE.sCharacter('gaudi_nemo_scope').GetFullName]" #NT!
 gaudi.95.g: "Mais le Capitaine Nemo est-il vraiment vaincu ?" #NT!
  
 gaudi.1004.t: "Magnétischer Verein Göttingen" #NT!
 gaudi.1004.d: "Le célèbre astronome et mathématicien Carl Friedrich Gauß et le physicien Wilhelm Eduard Weber ont fondé une association internationale pour étudier le champ magnétique terrestre." #NT!
 gaudi.1004.f: "La Magnetic Association (également Göttingen Magnetic Association), fondée dans les années 1830, était une société de recherche basée à Göttingen. L'objectif principal était un projet de recherche géophysique mondial visant à étudier les changements temporels et spatiaux du magnétisme terrestre. Elle est considérée comme la première société scientifique internationale. L'association a été fondée par les professeurs de Göttingen Carl Friedrich Gauß et Wilhelm Weber avec le soutien d'Alexander von Humboldt. L'objectif était de mesurer de manière coordonnée les fluctuations du champ magnétique terrestre à l'aide de nombreuses stations de mesure réparties dans le monde entier. Pendant une période de six ans, de 1836 à 1841, des mesures ont été prises lors de 28 jours de rendez-vous, chacun durant 24 heures à des intervalles de cinq minutes. Jusqu'à 50 observatoires ont participé à ce projet, dont 35 en Europe, six en Asie, deux en Afrique, trois en Amérique du Nord et quatre dans les mers du Sud. Les résultats ont été livrés à Göttingen et traités scientifiquement par Gauß et Weber." #NT!
 gaudi.1004.g: "Des aimants ? Électricité? L'électromagnétisme !" #NT!
 gaudi.1004.h: "Pétillant!" #NT!

