 gaudi.1511.t: "Développement de nouveaux avions militaires" #NT!
 gaudi.1511.d: "Notre [concept_gaudi_aeronautical_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin construit un avion militaire moderne pour notre force aérienne. C'est un avion étonnant qui va changer la guerre." #NT!
 gaudi.1511.f: "\"J'ai entendu dire qu'ils avaient construit un nouvel avion. Je ne sais pas ce qu'il a de si nouveau... Il a des ailes et un moteur. Comme tous les avions.\"" #NT!
