 gaudi_states_with_topographic_maps_tt: "Tous les États [GetPlayer.GetAdjective] disposent de la carte topographique #V#! [concept_modifier] (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_states_with_topographic_map_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1161.t: "Nouvelle carte topographique du [GetPlayer.GetName]" #NT!
 gaudi.1161.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a terminé une carte topographique bien conçue du [GetPlayer.GetName]. Cette carte aidera nos ingénieurs à construire de nouvelles infrastructures et de nouveaux bâtiments. De plus, il offre un bon aperçu de la Suisse." #NT!
 gaudi.1161.f: "\"C'est fantastique ! Je ne savais pas que j'habitais si près de la prochaine ville. Et même mon abri de jardin est sur la carte !\"" #NT!
 gaudi.1161.g: "Je peux voir ma maison !" #NT!
  
