 je_gaudi_sagrada_phase_10: "Sagrada Família : Flèche du Christ" #NT!
 je_gaudi_sagrada_phase_10_reason: "La tour de Jésus est reliée par quatre ponts aux tours des évangélistes et surmontée d'une grande croix à six bras, haute de 13,5 m : dans sa partie centrale se trouve un agneau, ainsi que l'inscription 'Tu solus Sanctus, Tu solus Dominus, Tu solus Altissimus' et les mots 'Amen' et 'Hallelujah'. Chacun des quatre bras de la croix possède de puissants faisceaux de lumière visibles à de grandes distances, en souvenir du passage biblique qui définit Jésus comme « Je suis la lumière du monde ». À l'intérieur, la tour de Jésus sera divisée en trois étages, qui symboliseront la création de l'univers et la phrase liée au Christ « Je suis le Chemin, la Vérité et la Vie »." #NT!
