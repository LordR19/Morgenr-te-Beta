 je_gaudi_neuschwanstein_phase_1: "Neuschwanstein : le rêve du roi" #NT!
 je_gaudi_neuschwanstein_phase_1_reason: "Neuschwanstein est considéré comme le meilleur exemple de l’historicisme et du romantisme allemand. Ce château de conte de fées, que beaucoup considéreront plus tard comme le château « idéal » en soi, a été conçu par le roi de Bavière Louis II. Même s'il n'était pas rare au 19ème siècle que les monarques fassent construire des châteaux médiévaux dans un style magnifique, Neuschwanstein devait servir d'exemple à dépasser et devenir un point de repère non seulement pour la Bavière, mais pour l'ensemble du monde germanophone." #NT!
 je_gaudi_neuschwanstein_phase_1_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_neuschwanstein_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_neuschwanstein_phase_2: "Neuschwanstein : un château de conte de fées" #NT!
 je_gaudi_neuschwanstein_phase_2_reason: "Dès le début, Neuschwanstein n'était pas destiné à la représentation ou au public, mais comme une retraite privée pour le roi. Il fonde son œuvre sur les mythes chrétiens médiévaux, mais surtout sur les opéras de Richward Wagner, qu'il soutient financièrement et qu'il admire. Les idées toujours nouvelles du roi et son désir de construire pour l'éternité une scène d'opéra en pierre avec Neuschwanstein ont considérablement retardé la construction et ont amené Louis II au bord de la ruine." #NT!
