 gaudi.2201.t: "Une Française au port américain" #NT!
 gaudi.2201.d: "A l'initiative de la France, une gigantesque sculpture est en cours de réalisation qui accueillera bientôt tous ceux qui atteindront le Nouveau Monde comme un symbole de liberté." #NT!
 gaudi.2201.f: "L'île de Bedloe fut confiée à l'État de New York en 1796, mais en 1800 l'île fut finalement cédée au gouvernement fédéral des États-Unis. Les États-Unis ont décidé de construire des défenses sur Bedloe's Island (ainsi que sur Governor's Island et Ellis Island) pour protéger le port de New York. En juin 1871, le sculpteur Bartholdi se rend à New York. Ses yeux tombèrent sur l'île Bedloe, dans la partie supérieure de la baie de New York. Chaque navire arrivant devait passer par cette île, c'est pourquoi elle semblait appropriée comme emplacement pour une statue." #NT!
 gaudi.2201.g: "Nous avons déjà trouvé un endroit digne." #NT!
 gaudi.2202.t: "La liberté illumine le monde" #NT!
 gaudi.2202.d: "Plusieurs centaines de milliers de personnes ont célébré aujourd'hui l'inauguration de la Statue de la Liberté lors d'un défilé, avec [SCOPE.sCharacter('gaudi_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler_scope').GetLastName] lui-même à la barre. Un comité français est également en charge du défilé nautique, dont la destination est l'île Bedloe." #NT!
 gaudi.2202.f: "Pas comme le géant d'airain de la renommée grecque\nAvec des membres conquérants à cheval d'un pays à l'autre\nIci, à nos portes baignées par la mer, se dressera le coucher du soleil\nUne femme puissante avec une torche, dont la flamme\nEst l'éclair emprisonné, et son nom\nMère des Exilés. De sa main phare\nBrille la bienvenue dans le monde entier ; ses yeux doux commandent\nLe port à pont aérien qu'encadrent les villes jumelles.\n"Gardez, terres anciennes, votre faste légendaire !" crie-t-elle\nAvec des lèvres silencieuses. „Donnez-moi vos fatigués, vos pauvres,\nVos masses regroupées aspirant à respirer librement,\nLes misérables déchets de votre rivage grouillant.\nEnvoyez-moi ceux-ci, les sans-abri, ballottés par la tempête :\nJe lève ma lampe près de la porte dorée. "" #NT!
 gaudi.2202.g: "C'est le nouveau colosse." #NT!
 gaudi.2209.t: "New York perdu !" #NT!
 gaudi.2209.d: "Avec la perte de New York, nous avons perdu toute opportunité de continuer à construire la Statue de la Liberté." #NT!
 gaudi.2209.f: "Si New York devait être perdue pour une raison quelconque, l'avancement de la construction #R serait perdu dans son ensemble#!. Seuls les États-Unis d'Amérique peuvent continuer à construire la Statue de la Liberté. Les envahisseurs étrangers ne montreront aucun intérêt à le construire." #NT!
 gaudi.2209.g: "On ne peut pas leur laisser New York longtemps !" #NT!
 gaudi.2211.t: "Ascenseurs" #NT!
 gaudi.2211.d: "De nouvelles avancées technologiques dans le domaine de la technologie des ascenseurs ont permis aux travaux de construction de la Statue de la Liberté de progresser plus rapidement que prévu." #NT!
 gaudi.2211.f: "« Les surfaces doivent être claires et simples, déterminées par un design audacieux et épuré, accentué aux endroits importants. Il convient d'éviter d'agrandir ou de multiplier les détails. En exagérant les formes pour les rendre plus visibles ou en y ajoutant des détails, on détruirait les proportions de l'œuvre. Enfin, le modèle, comme le dessin, doit avoir un caractère résumé, comme c'est le cas pour une ébauche rapide. Il faut que ce personnage soit le produit de la volonté et de l'observation, et que l'artiste, par la concentration de ses connaissances, retrouve la forme et la ligne dans leur plus grande simplicité. -Frédéric-Auguste Bartholdi" #NT!
 gaudi.2211.g: "Super!" #NT!
 gaudi.2213.t: "Les intellectuels impressionnés" #NT!
 gaudi.2213.d: "L’élite intellectuelle salue le projet de construction en cours à New York, qui incarne pleinement l’esprit démocratique et libéral des États-Unis. Les artistes se sentent inspirés pour écrire des poèmes et des compositions." #NT!
 gaudi.2213.f: "'Toi, gardien de la porte ouest, au-dessus de la baie de Manhattan,\nLes brouillards de doute qui cachaient ton visage sont chassés :\nTes yeux regardent enfin loin et clair, tu lèves haut ta main\nPour répandre la lumière du monde de la liberté- large pour chaque pays.'' -Henry van Dyke" #NT!
 gaudi.2213.g: "Peut-être qu'ils pourraient faire de la publicité ?" #NT!
 gaudi.2214.t: "Un projet américain ou français ?" #NT!
 gaudi.2214.d: "Plus la construction de la Statue de la Liberté avance et plus la base sur l'île au large de Manhattan s'élève, plus certains hommes politiques se demandent quel pays est réellement à l'origine du projet." #NT!
 gaudi.2214.f: ""Nous ne sommes pas ici aujourd'hui pour nous incliner devant la représentation d'un dieu guerrier féroce, rempli de colère et de vengeance, mais nous contemplons avec joie notre propre divinité veillant et protégeant devant les portes ouvertes de l'Amérique et plus grande que tout ce qui a été célébré. dans une chanson ancienne. Au lieu de saisir dans sa main les éclairs de terreur et de mort, elle brandit en l’air la lumière qui éclaire le chemin de l’affranchissement de l’homme. Nous n’oublierons pas que la Liberté a élu domicile ici et que l’autel qu’elle a choisi ne sera pas négligé. Des fidèles volontaires entretiendront constamment ses feux et ceux-ci brilleront sur les rives de notre République sœur, et, joints aux rayons de réponse, un courant de lumière percera les ténèbres de l'ignorance et de l'oppression de l'homme, jusqu'à ce que la Liberté éclaire le monde. -Groover Cleveland" #NT!
 gaudi.2214.g: "Il s'agit d'un projet américain." #NT!
 gaudi.2214.h: "Il s'agit d'un projet franco-américain." #NT!
 gaudi.2214.i: "C'est un projet français." #NT!
 gaudi.2215.t: "Acier de qualité" #NT!
 gaudi.2215.d: "L'acier provenant des aciéries voisines de New York s'est avéré d'une telle qualité lors de la construction de la Statue de la Liberté que cela a non seulement accéléré l'efficacité des travaux, mais a également accru la demande d'acier provenant de l'aciérie provenant d'autres pays. clients." #NT!
 gaudi.2215.f: "«J'ai vu la Statue de la Liberté. Et je me suis dit : Madame, vous êtes si belle ! Vous avez ouvert les bras et vous avez attiré tous les étrangers ici. Donnez-moi une chance de prouver que j'en vaux la peine, de faire quelque chose, d'être quelqu'un en Amérique. Et cette statue était toujours dans mon esprit." #NT!
 gaudi.2215.g: "L'acier américain est le meilleur acier." #NT!
 gaudi.2216.t: "Le parti gouvernemental soutient Lady Liberty" #NT!
 gaudi.2216.d: "[SCOPE.sCharacter('gaudi_liberty_leader').GetFullName] est connu comme un ardent défenseur de la Statue de la Liberté. Il a déjà su rallier au projet plusieurs personnalités importantes de son entourage et a récolté des dons." #NT!
 gaudi.2216.f: "Bartholdi avait prévu d'installer des projecteurs sur le balcon de la torche recouverte de feuilles d'or pour l'éclairer. Une semaine avant l'inauguration, le Corps des ingénieurs de l'armée a rejeté la proposition, craignant qu'elle n'aveugle les pilotes des navires qui passent. Au lieu de cela, Bartholdi a fait découper des hublots dans la torche et logé les phares à l’intérieur." #NT!
 gaudi.2216.g: "Demandez un autre don." #NT!
 gaudi.2216.h: "Louez-le en public !" #NT!
 gaudi.2217.t: "Accident de chantier" #NT!
 gaudi.2217.d: "Lors d'un accident sur le chantier de construction de la Statue de la Liberté, plusieurs personnes ont été blessées et une partie a été détruite." #NT!
 gaudi.2217.f: "« Vous avez installé dans le port de New York une idole monstrueuse que vous appelez Liberty. Il ne reste plus qu'à achever ce monument, à mettre sur son piédestal l'inscription écrite par Dante sur la porte de l'enfer : Abandonnez tout espoir, vous qui entrez ici. -George Bernard Shaw" #NT!
 gaudi.2217.g: "L'acier américain est le meilleur acier - je pensais..." #NT!
 gaudi.2218.t: "Combien coûte Liberté ?" #NT!
 gaudi.2218.d: "[SCOPE.sCharacter('gaudi_opposition_leader').GetFullName] est considéré comme une critique décisive de la construction d'une Statue de la Liberté. L’argent qui serait collecté pourrait être investi dans des projets bien meilleurs." #NT!
 gaudi.2218.f: "Le comité américain a rencontré de grandes difficultés pour récolter les dons. La Statue de la Liberté n'était pas le seul projet à souffrir d'un manque de financement ; Par exemple, les travaux sur le Washington Monument ont duré trois décennies et demie, avec plusieurs interruptions. La statue de Bartholdi a été critiquée et le fait que les Américains aient dû payer pour le piédestal de ce cadeau a été critiqué. L’opinion dominante était également que les œuvres d’art publiques devaient être conçues par des Américains. Le magazine Harper's Weekly a déclaré que Bartholdi aurait pu faire don à la fois de la statue et de la base, et le New York Times a noté : « Aucun véritable patriote ne peut compter de telles dépenses pour les femmes de bronze dans l'état actuel de nos finances. »" #NT!
 gaudi.2218.g: "Mais ce projet est très important !" #NT!
 gaudi.2218.h: "Il y a peut-être des choses plus importantes..." #NT!
  
 gaudi.2301.t: "Cicatrisation des plaies à Londres" #NT!
 gaudi.2301.d: "Les Londoniens sont encore sous le choc lorsque l’ancien palais de Westminster a pris feu. L'incendie a laissé une cicatrice sur les rives de la Tamise, là où battait le cœur politique britannique. Les travaux de construction ont commencé par une cérémonie solennelle pour enfin refermer cette blessure." #NT!
 gaudi.2301.f: "Immédiatement après l'incendie, le roi Guillaume IV offrit au Parlement le palais de Buckingham, presque achevé, dans l'espoir de se débarrasser d'une résidence qui ne lui plaisait pas. Le bâtiment a cependant été jugé impropre à un usage parlementaire et le cadeau a été rejeté. La promotion d’un design néoclassique était populaire. Decimus Burton a créé le projet d'un nouveau Parlement néoclassique. Contrairement au style néo-gothique, ils ont loué ceux qui avaient construit la cathédrale Saint-Paul, à la satisfaction d'une postérité applaudie, dans le style le plus beau et le plus universel de l'architecture romaine. Augustus W. N. Pugin, le plus grand expert du gothique, a dû soumettre chacun de ses projets par l'intermédiaire, et donc au nom, d'autres architectes, James Gillespie Graham et Charles Barry, parce qu'il s'était récemment converti ouvertement et avec ferveur au catholicisme romain. Le projet pour le Parlement que Pugin a soumis par l'intermédiaire de Barry a remporté le concours." #NT!
 gaudi.2301.g: "Et j’espérais que nous pourrions laisser les politiciens vivre dans la rue." #NT!
 gaudi.2302.t: "Les Chambres terminées" #NT!
 gaudi.2302.d: "Avec l'achèvement de la Chambre des Lords et de la Chambre des Communes, le Parlement pourra reprendre ses opérations habituelles dans le nouveau Palais de Westminster. Il faudra cependant des années avant que le bâtiment soit terminé." #NT!
 gaudi.2302.f: "La Chambre des Lords a été achevée en 1847 et la Chambre des Communes en 1852 (date à laquelle Barry a reçu le titre de chevalier). Bien que la plupart des travaux aient été réalisés en 1860, à la mort de Charles Barry, la construction ne fut terminée qu'une décennie plus tard, sous la supervision de son fils Edward Middleton Barry." #NT!
 gaudi.2302.g: "Nous faisons des progrès décents, n'est-ce pas ?" #NT!
 gaudi.2303.t: "Grand Ben" #NT!
 gaudi.2303.d: "Dans la deuxième phase de construction, la décoration intérieure du bâtiment du Parlement et l'installation des énormes cloches de la tour de l'horloge sont en cours." #NT!
 gaudi.2303.f: "Dans le cadre d'un processus supervisé par une Commission royale des beaux-arts sous la présidence de Prince Albert, un comité spécial comprenant Sir Robert Peel a commencé à recueillir les témoignages d'experts en 1841. Ces experts comprenaient Sir Martin Archer Shee, P.R.A., et Charles Lock Eastlake, peintre et autorité reconnue en histoire de l'art, bientôt premier directeur de la National Gallery et administrateur de facto de l'ensemble du projet de décoration de Westminster. Il fut décidé qu'il fallait saisir l'occasion pour encourager le développement d'une école nationale britannique de peinture d'histoire et que les peintures seraient réalisées à fresque." #NT!
 gaudi.2303.g: "Qu'est-ce que c'est que toute cette agitation autour d'une simple tour d'horloge ?" #NT!
 gaudi.2304.t: "Le palais de Westminster restauré" #NT!
 gaudi.2304.d: "Le nouveau Parlement britannique s'élève fièrement au-dessus des rives de la Tamise et dessine la silhouette de la ville. Le tintement des cloches de la tour de l'horloge est devenu un élément déterminant de la vie londonienne et accompagne les habitants d'heure en heure. C’est déjà devenu un point de repère pour tout le pays." #NT!
 gaudi.2304.f: "'Alors, lors de la prochaine heure des questions, vous voulez que je dise au Parlement que c'est de leur faute si la fonction publique est trop grande ?'\n'Mais c'est la vérité, Monsieur le Ministre.'\n'Je ne veux pas que vérité! Je veux quelque chose que je puisse dire au Parlement ! Humphrey, tu es mon secrétaire permanent, tu es censé mettre en œuvre mes politiques. Pourtant, je ne comprends toujours pas pourquoi vous semblez implacablement opposé à eux. Je dois savoir où vous en êtes dans tout cela.'\n'La position d'une personne, Monsieur le Ministre, dépend de sa position.'" #NT!
 gaudi.2304.g: "Ding-dong ding-dong, ding-dong ding-dong." #NT!
 gaudi.2309.t: "Londres perdue !" #NT!
 gaudi.2309.d: "Avec la perte de Londres, nous avons perdu toute opportunité de poursuivre la construction du palais de Westminster." #NT!
 gaudi.2309.f: "Si Londres devait être perdue pour une raison quelconque, l'avancement de la construction #R serait perdu dans son ensemble#!. Seule la Grande-Bretagne peut continuer la construction du palais de Westminster. Les envahisseurs étrangers ne montreront aucun intérêt à le construire." #NT!
 gaudi.2309.g: "On ne peut pas leur laisser Londres longtemps !" #NT!
  
 gaudi_ben_decoration_modifier: "Décorations du palais de Westminster" #NT!
 gaudi_praised_by_parliament_modifier: "Salué par le Parlement" #NT!
 gaudi_ben_decoration_tt: "Le Palais de Westminster sera plus prestigieux une fois terminé." #NT!
  
 gaudi.2311.t: "Mauvais calcaire" #NT!
 gaudi.2311.d: "La dernière livraison de matériel pour le Palais de Westminster s'est avérée médiocre." #NT!
 gaudi.2311.f: "L'espace d'un instant, l'activité habituelle sur le chantier, où le Parlement grandissait chaque jour, s'est calmée. Un bref inventaire réalisé par l'architecte a révélé que la pierre calcaire n'était pas de la qualité habituelle et a annoncé qu'il préférait attendre avant que le projet ne soit compromis. Cependant, certaines voix s'élèvent dans la direction de la construction selon lesquelles le calcaire devrait toujours être utilisé." #NT!
 gaudi.2311.g: "Nous apprécions le travail de qualité britannique." #NT!
 gaudi.2311.h: "Nous avons un planning à respecter !" #NT!
 gaudi.2312.t: "Catastrophe!" #NT!
 gaudi.2312.d: "La qualité inférieure des matériaux a fait des ravages : ce matin, une section de la Mole Antonelliana s'est effondrée et a causé des dégâts considérables." #NT!
 gaudi.2312.f: "Peut-être aurait-on dû écouter l'architecte. Ce n’était peut-être pas une bonne idée d’utiliser du calcaire en ruine pour un monument aussi important que le palais de Westminster. Peut-être aurait-on donc dû réfléchir à deux fois à cette décision. Mais trop tard : les matériaux de qualité inférieure ont fait des ravages aujourd'hui, entraînant l'effondrement d'un mur et détruisant une grande partie des travaux de construction des derniers semaines et mois, lorsqu'une façade s'est effondrée." #NT!
 gaudi.2313.t: "Une nouvelle machine" #NT!
 gaudi.2313.d: "L'industrie automobile de notre pays a récemment équipé le chantier de construction du Palais de Westminster d'une machine très moderne qui fait avancer les travaux." #NT!
 gaudi.2313.f: ""C'est bien d'avoir des locomotives !"" #NT!
 gaudi.2313.g: "C'est un progrès !" #NT!
 gaudi.2314.t: "Palais de Westminster : de bons progrès" #NT!
 gaudi.2314.d: "La construction du Parlement progresse étonnamment rapidement. Selon l'état actuel, la construction pourrait être achevée plus tôt." #NT!
 gaudi.2314.f: "Pour des raisons inconnues, la construction du Palais de Westminster avance mieux : qu'il s'agisse de l'amour de la patrie, des salaires élevés, du soutien amical des élites locales ou simplement du meilleur temps." #NT!
 gaudi.2314.g: "Merveilleux." #NT!
 gaudi.2315.t: "Palais de Westminster : des progrès lents" #NT!
 gaudi.2315.d: "Malheureusement, la direction de la construction de Londres a dû admettre aujourd'hui que la construction du Parlement est en retard et prend plus de temps que prévu." #NT!
 gaudi.2315.f: "Pour des raisons inconnues, la construction du Palais de Westminster progresse plus lentement : qu'il s'agisse d'une agitation provoquée par des éléments politiques hostiles, d'une atteinte à l'éthique du travail par les syndicats, d'une conspiration jésuite ou simplement du mauvais temps." #NT!
 gaudi.2315.g: "Regrettable." #NT!
 gaudi.2316.t: "Le [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] fait une visite" #NT!
 gaudi.2316.d: "[SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a décidé de se rendre personnellement sur le chantier de construction du Palais de Westminster." #NT!
 gaudi.2316.f: "Notre monarque [SCOPE.sCharacter('gaudi_ruler').GetFullName] a déjà montré par le passé beaucoup d'intérêt pour ce qui se passe sur le chantier de construction de Londres et a désormais l'intention de visiter le chantier. Les préparatifs battent leur plein - et bien sûr, ils veulent offrir quelque chose à Sa Majesté ! De simples ouvriers du bâtiment, la direction de la construction et l'architecte en chef ont donc fixé après l'annonce une vitesse de corde jusqu'alors inconnue." #NT!
 gaudi.2316.g: "Sa Majesté sait motiver." #NT!
 gaudi.2317.t: "Temps orageux" #NT!
 gaudi.2317.d: "Une tempête a retardé nos travaux de construction à Londres de plusieurs semaines." #NT!
 gaudi.2317.f: "Un orage a frappé Londres hier soir. Le vent a arraché les bâches et renversé les échafaudages, endommageant les fenêtres, les personnages et le toit." #NT!
 gaudi.2317.g: "J'aurais préféré une comète." #NT!
 gaudi.2318.t: "Décorations du Palais de Westminster" #NT!
 gaudi.2318.d: "Il y a actuellement un débat qui domine la politique et la direction des chantiers sur la mesure dans laquelle le nouveau bâtiment du Parlement doit être équipé. Un architecte d'intérieur a suggéré un décor riche pour orner le palais de Westminster, mais certains craignent que cela n'ait un impact significatif sur l'achèvement du bâtiment." #NT!
 gaudi.2318.f: "Suite à la destruction par un incendie du Palais de Westminster en 1834, Augustus Pugin fut employé par Sir Charles Barry pour fournir des aménagements intérieurs pour sa candidature au concours d'architecture qui déterminerait qui construirait le nouveau Palais de Westminster. Les commissaires nommèrent ensuite Pugin pour aider à la construction de l'intérieur du nouveau palais, dont Pugin lui-même avait été le principal déterminant. À la fin de la vie de Pugin, en février 1852, Barry lui rendit visite à Ramsgate et Pugin lui fournit une conception détaillée de la tour de l'horloge emblématique du palais. La conception est très proche des conceptions antérieures de Pugin, y compris un projet non construit pour Scarisbrick Hall, dans le Lancashire. La tour fut la dernière conception de Pugin avant de sombrer dans la folie." #NT!
 gaudi.2318.g: "Cela prendra peut-être plus de temps, mais le Parlement britannique devrait être aussi opulent que possible." #NT!
 gaudi.2318.h: "Et après? Des housses de chaise en feuille d'or ?" #NT!
 gaudi.2319.t: "Soutien au nouveau Parlement" #NT!
 gaudi.2319.d: "[SCOPE.sCharacter('gaudi_ben_leader').GetFullName] est connu comme un ardent partisan de la construction d'un nouveau palais opulent de Westminster. Il a déjà pu rallier au projet plusieurs personnalités importantes de son entourage et a collecté des dons supplémentaires." #NT!
 gaudi.2319.f: "La construction du nouveau palais a commencé en 1840. Alors que Barry estimait un temps de construction de six ans, pour un coût estimé de £724,986, , le projet a en fait pris plus de 30 ans, pour un coût de plus de £2 million." #NT!
 gaudi.2319.g: "Demandez un autre don." #NT!
 gaudi.2319.h: "Louez-le en public !" #NT!
  
