 gaudi.801.t: "Début de la construction du Palacio de Bellas Artes" #NT!
 gaudi.801.d: "Avec la démolition du Théâtre National, il reste désormais suffisamment d’espace pour enrichir la ville de Mexico d’un grand palais entièrement dédié à la culture. [SCOPE.sCharacter('gaudi_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('gaudi_ruler').GetFullName] a organisé aujourd'hui la cérémonie d'inauguration des travaux." #NT!
 gaudi.801.f: "La structure la plus ancienne connue sur le site était le couvent de Santa Isabel, dont l'église a été construite en 1680. Une partie de cette habitation, située dans l'allée Santa Isabel, a été démolie et remplacée par le Théâtre National à la fin du XIXe siècle. À la fin du XIXe siècle et au tout début du XXe, ce théâtre était le siège de l'essentiel de la haute culture de Mexico, présentant des événements tels que du théâtre, des opérettes, de la danse viennoise et bien plus encore. Il fut alors décidé de remplacer ce bâtiment par un autre plus somptueux pour les prochaines célébrations du centenaire de l'indépendance mexicaine en 1910. L'ancien théâtre fut démoli en 1901 et le nouveau théâtre s'appellerait le Gran Teatro de Ópera." #NT!
 gaudi.801.g: "Le Mexique deviendra une nation culturelle de premier ordre !" #NT!
 gaudi.802.t: "Palacio de Bellas Artes : fin de la première phase" #NT!
 gaudi.802.d: "Le squelette du Palais des Beaux-Arts s’élève déjà au-dessus des toits de Mexico. Les habitants sentent déjà qu’un chef-d’œuvre grandit sous leurs yeux." #NT!
 gaudi.802.f: "Adamo Boari a combiné dans ses projets différents styles de son époque, le style Belle Époque ainsi que les motifs néoclassiques et préhispaniques dominant. La façade du palais était en marbre blanc et l'intérieur du bâtiment était en marbre de différentes couleurs. Pour cette raison, le bâtiment a un poids si immense que le palais est désormais plusieurs mètres plus bas que les rues environnantes." #NT!
 gaudi.802.g: "Quand commence la prévente des billets ?" #NT!
 gaudi.803.t: "La construction du Palacio de Bellas Artes se poursuit" #NT!
 gaudi.803.d: "Le bâtiment est déjà en grande partie achevé, mais en plus des travaux de construction ultérieurs, les travaux magnifiques et élaborés de décoration intérieure des pièces commencent maintenant." #NT!
 gaudi.803.f: "Les œuvres de divers muralistes de renom, notamment les peintures murales de José Clemente Orozco, Diego Rivera et David Alfaro Siqueiross, décorent les murs du palais. Le palais abrite également des sculptures d'André Allar, dédiées aux sept muses. Les dix portes en fer ornées du bâtiment ont été commandées à l'Italien Alessandro Mazzucotelli. Le groupe de sculptures en bronze qui orne le sommet du dôme principal a été réalisé par le Hongrois Géza Maróti, tandis que la conception des dômes actuels a été réalisée par Roberto Álvarez Espinoza dans le style Art déco." #NT!
 gaudi.803.g: "Un rêve Art Déco." #NT!
 gaudi.804.t: "Le Palais des Beaux-Arts est terminé" #NT!
 gaudi.804.d: "Après de nombreuses années de construction et quelques retards imprévus, la ville de Mexico possède désormais un nouveau monument : le Palacio de Bellas Artes surpasse le pays tout entier par sa puissance culturelle." #NT!
 gaudi.804.f: "Le bâtiment fut entièrement achevé en 1934 et inauguré le 29 novembre de la même année. L'œuvre inaugurale présentée au théâtre était « La Verdad Sospechosa » de Juan Ruiz de Alarcón en 1934. En 1946, l'Instituto Nacional de Bellas Artes (Institut national des beaux-arts) a été créé en tant qu'agence gouvernementale chargée de promouvoir les arts." #NT!
 gaudi.804.g: "Musique, littérature et peinture réunies sous un même toit !" #NT!
 gaudi.809.t: "Le Mexique a perdu !" #NT!
 gaudi.809.d: "Avec la perte du Mexique, nous avons perdu toute opportunité de continuer à construire le Palacio de Bellas Artes." #NT!
 gaudi.809.f: "Si le Mexique venait à disparaître pour quelque raison que ce soit, les progrès de la construction ne seraient pas perdus dans leur ensemble. Seul le Mexique peut poursuivre la construction du Palacio de Bellas Artes dans la dernière phase de construction. Les envahisseurs étrangers, en revanche, ne montreront aucun intérêt pour la poursuite des constructions." #NT!
 gaudi.809.g: "On ne peut pas leur laisser le Mexique longtemps !" #NT!
  
 gaudi.811.t: "Un don" #NT!
 gaudi.811.d: "Les partis gouvernementaux de notre pays ont un intérêt compréhensible à la poursuite rapide de la construction du Palacio de Bellas Artes. [SCOPE.sCharacter('gaudi_government_leader').GetFullName] s'est particulièrement engagé auprès du Kulturpalast et a collecté des dons." #NT!
 gaudi.811.f: "Les rumeurs selon lesquelles il pourrait s’agir en réalité d’argent noir provenant des caisses du parti et devant disparaître de toute urgence sont bien entendu une pure invention de l’opposition." #NT!
 gaudi.811.g: "Merci beaucoup." #NT!
 gaudi.812.t: "Les syndicats critiquent les conditions de travail" #NT!
 gaudi.812.d: "[SCOPE.sCharacter('trade_unions_leader').GetFullName] au Parlement a déploré aujourd'hui les conditions épouvantables dans lesquelles le Palacio de Bellas Artes est construit." #NT!
 gaudi.812.f: "« Le Palacio de Bellas Artes doit devenir un centre culturel de notre pays, un lieu où les gens se consacrent uniquement au vrai, au bon et au beau. Mais la façon dont le gouvernement exploite les travailleurs ordinaires, les serrant dans les conditions les plus défavorables pour que d'autres puissent profiter de cette beauté, est en contradiction flagrante avec l'esthète qui est censé être inhérent à ce projet !'" #NT!
 gaudi.813.t: "Terrain marécageux" #NT!
 gaudi.813.d: "Le terrain inégal et marécageux pose de nouveaux problèmes à l'architecte en chef du Palacio de Bella Artes. Le bâtiment risque de plus en plus de s’enfoncer dans le sol. Les contre-mesures continuent de retarder la construction proprement dite." #NT!
 gaudi.813.f: "Mexico est une ville extrêmement tentaculaire et, à l’époque comme aujourd’hui, elle était l’une des plus grandes agglomérations du monde. Cependant, la situation était tout sauf avantageuse. L'ancienne ville aztèque de Tenochtitlan était située au milieu d'un lac. Ce lac avait été asséché au fil des siècles, et le sol boueux s'était déjà révélé moins solide par le passé. La construction de puits profonds a encore aggravé la situation. Certaines églises baroques sont nettement plus basses qu’au moment de leur construction. Le Palacio de Bellas Artes ne fait donc pas exception." #NT!
 gaudi.813.g: "Je te maudis, lac Texcoco !" #NT!
 gaudi.814.t: "Nouvelles machines" #NT!
 gaudi.814.d: "Les progrès technologiques signifient que le Palacio de Bellas Artes est meilleur dans les délais qu'on le pensait initialement." #NT!
 gaudi.814.f: "'Un ascenseur? Vous n'avez plus besoin d'escaliers ? Alors, vous pouvez simplement vous laisser démarrer ? Et aussi des matériaux de construction ? Pourquoi personne ne nous l'a dit avant ?" #NT!
 gaudi.815.t: "Menace de grève" #NT!
 gaudi.815.d: "Les ouvriers du bâtiment du Palacio de Bellas Artes ont annoncé une grève si nous ne voulons pas négocier de meilleurs salaires." #NT!
 gaudi.815.f: "Ah, le monde merveilleux des grèves ! Vous ne savez pas ce que vous ratez si vous n'avez pas vécu en Amérique latine ce que c'est que de se retrouver bloqué dans une gare parce que le syndicat des cheminots décide soudainement de la saboter. Elle ne concerne aujourd’hui qu’un seul chantier. Nous avons vraiment de la chance !" #NT!
 gaudi.815.i: "Appelez la police militaire !" #NT!
 gaudi.816.t: "L'effondrement d'une façade tue des ouvriers" #NT!
 gaudi.816.d: "Il y a eu un grave accident sur le chantier du Palacio de Bellas Artes : des dizaines d'ouvriers ont été blessés, certains même tués et une partie de la façade s'est effondrée !" #NT!
 gaudi.816.f: "La cause n'a pas encore été élucidée et l'architecte principal est interrogé. Certains spéculent sur une construction bâclée et un détournement de fonds pour les matériaux de haute qualité. D'autres preuves indiquent un défaut de conception. Ce qui est sûr, c'est qu'un groupe entier d'ouvriers a été frappé par la chute d'un mur de façade, qui a également complètement détruit des parties du bâtiment déjà construites." #NT!
 gaudi.817.t: "Le Palacio de Bellas Artes s'agrandit" #NT!
 gaudi.817.d: "La construction du Palacio de Bellas Artes avance plus vite que prévu pour des raisons qui ne sont pas précisées." #NT!
 gaudi.817.f: "Pour des raisons inconnues, la construction du glorieux Palacio de Bellas Artes progresse. C'était peut-être le beau temps. Peut-être la prière à la Sainte Vierge. Peut-être aussi les matériaux de construction de qualité inférieure que nous avons gaspillés l'autre jour et que nous espérons ne jamais retrouver. Une chose est sûre : ce monstre, qui a connu à plusieurs reprises des retards dus aux circonstances les plus diverses, devrait être terminé plus rapidement que prévu. En supposant que le sol marécageux ne permette pas au bâtiment de couler à nouveau..." #NT!
 gaudi.817.g: "¡Excelente !" #NT!
 gaudi.818.t: "Enquêtes archéologiques à Mexico" #NT!
 gaudi.818.d: "Après une visite sur le chantier, [SCOPE.sCharacter('gaudi_archaeologist').GetFullName] a découvert que le Palacio de Bellas Artes se dresse apparemment sur des ruines aztèques. Il demande un permis de fouille." #NT!
 gaudi.818.f: "Tenochtitlán était la capitale de l'empire aztèque et la ville prédécesseur de Mexico. Après la conquête espagnole, il fut en grande partie détruit et certaines ruines furent jetées dans le lac Texcoco environnant ou les matériaux de construction furent utilisés pour construire de nouveaux bâtiments. La spolia aztèque peut encore être trouvée dans les anciennes maisons de l'époque coloniale." #NT!
 gaudi.819.t: "Nouveaux emplois à Mexico" #NT!
 gaudi.819.d: "La construction du Palacio de Bellas Artes a entraîné un afflux massif de personnes au Mexique." #NT!
 gaudi.819.f: "L'importance exceptionnelle de Mexico remonte à l'époque précoloniale, lorsque Tenochtitlán était considérée comme la capitale de l'empire aztèque et remplissait de nombreuses fonctions centrales. Après la destruction et la reconstruction par les Espagnols en tant que métropole coloniale, la ville est devenue le siège de l'administration coloniale centraliste. À la fin du XIXe siècle, l'importance fut renforcée par l'expansion du réseau ferroviaire. Au début du XXe siècle, outre sa fonction de centre financier et commercial, la ville a gagné en importance en tant que site industriel. La perspective de travailler a attiré des centaines de milliers de personnes dans la capitale au fil des décennies. Les projets de construction tels que le Palacio de Bellas Artes ont constitué une incitation." #NT!
  
