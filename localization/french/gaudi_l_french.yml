 je_gaudi_sagrada_phase_2: "Sagrada Família : l'abside" #NT!
 je_gaudi_sagrada_phase_2_reason: "Gaudí a achevé la crypte qu'il avait commencée essentiellement selon les plans de del Villar, les voûtes étant une révision de Gaudí. Au milieu des années 1880, les premiers services religieux purent y être célébrés et la crypte fut achevée en 1889. Parallèlement à la construction de la crypte, Gaudí commença à repenser fondamentalement les plans de l'église. En 1885, il présenta un nouveau concept global avec un langage de conception gothique, dans lequel 18 tours sont reconnaissables, bien qu'à une échelle plus petite que dans le projet actuel. Le mur extérieur de l'abside, achevé en 1893, est plus haut que le projet de del Villar. Il contient des éléments néo-gothiques, mais montre la signature de Gaudí dans l'utilisation idiosyncrasique des formes gothiques, des gargouilles naturalistes et des pointes des pinacles." #NT!
