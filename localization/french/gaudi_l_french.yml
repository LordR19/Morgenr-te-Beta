 gaudi_magnetism_ressource_button_desc: "La géophysique et le géomagnétisme ont de nombreuses utilisations pratiques. Le secteur minier a particulièrement profité de la découverte de gisements potentiels. Les grandes entreprises ont utilisé leurs connaissances géophysiques pour localiser des gisements de fer, de plomb et de pétrole jusque-là inconnus. Avec les technologies appropriées et la cartographie du champ magnétique terrestre, il devrait être facile d'utiliser de manière productive les connaissances théoriques actuelles." #NT!
  
