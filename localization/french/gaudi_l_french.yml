 je_gaudi_gotthard_survey: "Chemin de fer du Saint-Gothard : plan et relevé" #NT!
 je_gaudi_gotthard_survey_reason: "Au XIXe siècle, la Suisse risquait d'être laissée de côté dans le trafic ferroviaire international et de perdre ainsi le contact non seulement avec le système de transport moderne, mais aussi avec la révolution industrielle. Avec l'ouverture d'une ligne ferroviaire au-dessus du col du Brenner, ce danger a pris une nouvelle dimension. Géographiquement, la Suisse avait de plus gros problèmes que l'Autriche : le col du Brenner était beaucoup plus facile à négocier que les routes alternatives suisses. Des décennies de discussions sur le tracé et le financement d'un tel projet ont précédé la construction d'un chemin de fer alpin en Suisse. L'homme politique et entrepreneur zurichois Alfred Escher a joué un rôle clé dans la détermination de la ligne du Saint-Gothard." #NT!
 je_gaudi_gotthard_survey_goal: "#E La progression de la planification#! atteint #BLUE 60#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_gotthard_construction: "Chemin de fer du Saint-Gothard : construction" #NT!
 je_gaudi_gotthard_construction_reason: "La construction du chemin de fer du Saint-Gothard est considérée comme l'un des plus grands projets de construction du XIXe siècle et est comparée à la construction du canal de Suez en termes de dimensions et d'obstacles techniques. Dès le début, la partie essentielle et la plus ambitieuse était la réalisation d'un tunnel à travers le massif du Saint-Gothard. Lors de son ouverture en 1882, le tunnel du Saint-Gothard était le plus long tunnel du monde avec ses 15 kilomètres. Une centaine de petits et grands ponts, principalement en fer et en acier, constituent un autre élément de cet itinéraire ambitieux, qui non seulement relie l'Europe du Nord et du Sud, mais représente également un symbole de l'unité suisse." #NT!
 je_gaudi_gotthard_construction_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_gotthard_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_gotthard_discontent: "Chemin de fer du Saint-Gothart : mécontentement des travailleurs" #NT!
 je_gaudi_gotthard_discontent_reason: "Les conditions de travail lors de la construction du chemin de fer du Saint-Gothard étaient difficiles, même selon les normes contemporaines. La classe ouvrière était en grande partie composée d’étrangers, principalement originaires des vallées alpines les plus pauvres du nord de l’Italie, qui n’avaient de facto aucun droit. En particulier, les travaux dans le tunnel du Saint-Gothard étaient considérés comme mettant la vie en danger et mal payés. Cela a conduit à plusieurs reprises à des désaccords avec la direction de la construction, qui ont même menacé, au moins à un moment donné, l'ensemble du projet." #NT!
 je_gaudi_gotthard_discontent_goal: "Si le #E Insatisfaction des Travailleurs#! atteint la valeur maximale de #BLUE 10#! points, une grève peut éclater ! Pour le moment, la valeur est de #R [GetGlobalVariable('gaudi_gotthard_discontent').GetValue]#! points." #NT!
  
 je_gaudi_cristo: "Christ Rédempteur : Construction" #NT!
 je_gaudi_cristo_reason: "Le prêtre vincentien Pedro Maria Boss a été le premier à suggérer d'ériger un monument chrétien sur le mont Corcovado au milieu des années 1850 pour honorer la princesse Isabelle, régente du Brésil et fille de l'empereur Pierre II, mais le projet n'a pas été approuvé. Le Cercle catholique de Rio a fait une deuxième proposition pour une statue emblématique sur la montagne en 1920. L'ingénieur local Heitor da Silva Costa et l'artiste Carlos Oswald ont conçu la statue. Le sculpteur français Paul Landowski a créé l'œuvre. La statue Art Déco deviendra plus tard célèbre dans le monde entier en tant que symbole de Rio de Janeiro à côté du Pain de Sucre." #NT!
 je_gaudi_cristo_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_cristo_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
  
 je_gaudi_mole_phase_1: "Mole Antonelliana : de la synagogue au symbole national" #NT!
 je_gaudi_mole_phase_1_reason: "La Mole Antonelliana est un bâtiment en forme de pavillon avec son essai haut et effilé conçu par l'architecte turinois Alessandro Antonelli. Elle a été conçue comme une synagogue au nom de la communauté juive, mais l'ambition excessive de l'architecte a conduit à un projet qui dépassait les plans originaux. Les coûts ont grimpé en flèche et l’achèvement a été retardé de plusieurs années. Malgré des tentatives ambitieuses, la communauté juive n’a finalement pas réussi à réunir davantage d’argent. Cependant, les Turinois préconisaient que le projet soit repris par le gouvernement local afin d'achever l'édifice, déjà impressionnant dans sa forme brute, et de le consacrer à l'unité italienne." #NT!
 je_gaudi_mole_phase_1_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_mole_phase_2: "Mole Antonelliana : lanterne et flèche" #NT!
 je_gaudi_mole_phase_2_reason: "Antonelli a continué à apporter des modifications à son bâtiment, par exemple en ajoutant ce qu'on appelle le « tempietto » - une colonnade hexagonale néoclassique à deux étages et une base carrée - qui reprend donc le style de base du pronaos. La vision originale d'Antonelli pour la flèche était de la couronner d'une étoile à cinq branches, mais il a ensuite opté pour une statue, représentant un génie ailé, ou « genio alato ». La statue a été commandée au sculpteur Fumagalli, quelques mois après la mort d'Antonelli. Le dessin comprenait un génie en cuivre gaufré et doré tenant une lance dans une main et une branche de palmier dans l'autre. Sur sa tête se trouvait une petite étoile à cinq branches soutenue par un poteau. Lorsque l'étoile fut mise en place le 10 avril 1889, la hauteur totale du môle s'élevait à 167,5 m (550 pi), ce qui en faisait le plus haut bâtiment en brique d'Europe à l'époque." #NT!
 je_gaudi_mole_phase_2_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_mole_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
  
 je_gaudi_ringstrasse_phase_1: "Ringstrasse de Vienne : Seigneur du périphérique" #NT!
 je_gaudi_ringstrasse_phase_1_reason: "Le périphérique de Vienne a été construit après le démantèlement des murs de la ville au milieu du XIXe siècle. Des années 1860 aux années 1890, de nombreux grands bâtiments publics ont été érigés le long de la Ringstrasse dans un style historiciste éclectique, parfois appelé Ringstraßenstil (« style Ring Road »), utilisant des éléments d'architecture classique, gothique, Renaissance et baroque. De nombreux bâtiments publics et privés ont été érigés tout au long du périphérique. Les aristocrates et autres riches particuliers se sont empressés de faire construire des palais représentatifs (palais du périphérique) dans le style historiciste monumental." #NT!
 je_gaudi_ringstrasse_phase_1_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_ringstrasse_phase_2: "Ringstrasse de Vienne : Hofoper et Neues Rathaus" #NT!
 je_gaudi_ringstrasse_phase_2_reason: "Le périphérique a été inauguré comme tel dix ans seulement après la décision de construire un magnifique boulevard à l'emplacement des bastions viennois démolis. Mais à cette époque, elle était encore dominée par les terres en friche. L'un des projets les plus importants des années suivantes fut la réalisation d'un grand nouvel opéra, qui deviendra plus tard l'Opéra national de Vienne. Le nouvel hôtel de ville fut également construit au cours de cette période, au cours de laquelle la Ringstrasse fut transformée d'une simple avenue en un nouveau centre de Vienne dominé par des palais et des bâtiments publics." #NT!
 je_gaudi_ringstrasse_phase_2_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_ringstrasse_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_ringstrasse_phase_3: "Ringstrasse de Vienne : Universität et Kunstmuseen" #NT!
 je_gaudi_ringstrasse_phase_3_reason: "La Ringstrasse est déjà devenue l'adresse convoitée des industriels, des banquiers et de l'aristocratie. Les bâtiments publics occupent une place de choix et représentent le pays de la manière la plus esthétique. Néanmoins, une dernière phase de construction est nécessaire pour l'achèvement, au cours de laquelle la construction d'un nouveau bâtiment universitaire et la création de musées d'art devraient être au premier plan." #NT!
