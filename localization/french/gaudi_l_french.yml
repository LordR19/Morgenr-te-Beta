 je_gaudi_sagrada_phase_5: "Sagrada Família : Flèches des Apôtres" #NT!
 je_gaudi_sagrada_phase_5_reason: "La conception originale de Gaudí prévoit un total de dix-huit flèches, représentant par ordre croissant de hauteur les douze apôtres, la Vierge Marie, les quatre évangélistes et, le plus grand de tous, Jésus-Christ. Toutes les tours, dont les formes évoquent une crosse d'évêque, présentent de longues encoches verticales et des flèches colorées décorées d'animaux ou de symboles sacrés et de citations de la Bible. Ils portent une petite croix dorée avec le nom de l'apôtre respectif. Certaines tours sont reliées par d'étroits ponts de pierre." #NT!
