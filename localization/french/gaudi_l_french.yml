 gaudi_infrastructure_button: "Projet d'infrastructures" #NT!
 gaudi_infrastructure_button_desc: "Laissez votre [concept_gaudi_engineer] se concentrer sur l’expansion de l’infrastructure dans [GetPlayer.GetName]. Il existe différents projets qui ajoutent [Concept('concept_modifier','$concept_modifiers$')] qui ajoutent [concept_infrastructure] à vos états. À chaque fois, l’État ayant le moins d’infrastructures bénéficiera du modificateur. Ce projet ajoutera #n dépenses#! à votre pays." #NT!
  
 je_gaudi_road_project: "Agrandissement de la route" #NT!
 je_gaudi_road_project_reason: "Votre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a lancé un projet d'agrandissement des routes du [GetPlayer.GetName]. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], l'État ayant le moins d'infrastructures disponibles recevra le modificateur.\n\nProgrès mensuel actuel : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_roads_tt: "Tous les États [GetPlayer.GetAdjective] ont le modificateur de route moderne (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_num_states_roads_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1101.t: "Les routes modernes du [GetPlayer.GetName]" #NT!
 gaudi.1101.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin réalisé le projet de modernisation des routes du [GetPlayer.GetNameNoFormatting]. Nos routes sont désormais considérées comme les plus modernes au monde. Cela stimulera le commerce et les voyages dans notre pays." #NT!
 gaudi.1101.f: "\"Je me souviens de l'époque où nous n'avions même pas de routes. Nous devions tracer nos propres chemins chaque jour à travers des forêts denses ! Vous les jeunes, c'est si facile ! Le gouvernement vous fournira simplement tout ce dont vous avez besoin ! Vous n'avez pas ne plus travailler du tout !\"" #NT!
 gaudi.1101.g: "Nous pouvons enfin voyager sans tous ces obstacles !" #NT!
  
 je_gaudi_canal_project: "Système de canaux" #NT!
 je_gaudi_canal_project_reason: "Votre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a lancé un projet de construction d'un réseau de canaux pour le [GetPlayer.GetName]. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], l'État ayant le moins d'infrastructures disponibles recevra le modificateur.\n\nProgrès mensuel actuel : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_canals_tt: "Tous les États [GetPlayer.GetAdjective] ont le modificateur de système de canaux (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_num_states_canals_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1111.t: "Les canaux du [GetPlayer.GetName]" #NT!
 gaudi.1111.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin achevé le projet de construction d'un système de canaux au [GetPlayer.GetNameNoFormatting]. Maintenant que les rivières sont reliées et accessibles à la navigation, le commerce va prospérer." #NT!
 gaudi.1111.f: "\"Les rivières sauvages sont désormais apprivoisées. La magie a disparu. Ce ne sont plus que des cours d'eau droits. Même le castor a disparu.\"" #NT!
 gaudi.1111.g: "Ramez, ramez, ramez votre bateau, en douceur sur les Canaux !" #NT!
  
 je_gaudi_bridge_project: "Nouveaux ponts" #NT!
 je_gaudi_bridge_project_reason: "Votre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a lancé un projet de construction de nouveaux ponts dans tout le [GetPlayer.GetName]. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], l'État ayant le moins d'infrastructures disponibles recevra le modificateur.\n\nProgrès mensuel actuel : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_bridges_tt: "Tous les États [GetPlayer.GetAdjective] ont le modificateur New Bridge (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_num_states_bridge_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1121.t: "Les ponts du [GetPlayer.GetName]" #NT!
 gaudi.1121.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin achevé le projet de construction de ponts dans des endroits importants du [GetPlayer.GetNameNoFormatting]. Maintenant que ces ponts relient des endroits autrefois éloignés les uns des autres, nous assisterons à un afflux de commerce et de voyages." #NT!
 gaudi.1121.f: "\"Des ponts ? Qui a besoin de ponts. Quand j'étais jeune, nous traversions les rivières à la nage ! Ces jeunes ne savent probablement même plus nager ! Que va devenir notre civilisation !\"" #NT!
 gaudi.1121.g: "Il y a sept ponts à traverser !" #NT!
  
 je_gaudi_tunnel_project: "Nouveaux tunnels" #NT!
 je_gaudi_tunnel_project_reason: "Votre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a lancé un projet de construction de nouveaux tunnels tout au long du [GetPlayer.GetName]. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], l'État ayant le moins d'infrastructures disponibles recevra le modificateur.\n\nProgrès mensuel actuel : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_tunnels_tt: "Tous les États [GetPlayer.GetAdjective] ont le nouveau modificateur de tunnel (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_num_states_tunnel_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1131.t: "Les tunnels du [GetPlayer.GetName]" #NT!
 gaudi.1131.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin achevé le projet de création de quelques nouveaux tunnels à travers les collines et les montagnes au [GetPlayer.GetNameNoFormatting]. Maintenant que ces tunnels facilitent les déplacements et les transports, nous pourrions constater des effets positifs pour notre industrie." #NT!
 gaudi.1131.f: "\"Je suis un nain et je creuse un trou ! Diggy diggy Hole, je creuse un trou !\"" #NT!
 gaudi.1131.g: "Avez-vous trouvé de l'or par hasard ?" #NT!
  
 je_gaudi_railway_project: "Moderniser les lignes ferroviaires" #NT!
 je_gaudi_railway_project_reason: "Votre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a lancé un projet de modernisation des lignes [GetBuildingType('building_railway').GetName] du [GetPlayer.GetName]. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], l'État ayant le moins d'infrastructures disponibles recevra le modificateur.\n\nProgrès mensuel actuel : #tooltip:[GetRawTextTooltipTag('gaudi_monthly_civil_research_progress_tt')] [GetPlayer.MakeScope.GetVariable('gaudi_monthly_civil_engineering_progress_var').GetValue|2+] #!" #NT!
 gaudi_states_with_modernized_railway_tt: "Tous les États [GetPlayer.GetAdjective] ont le modificateur de lignes ferroviaires modernisées (actuellement [GetPlayer.MakeScope.GetVariable('gaudi_num_states_modernized_railway_var').GetValue|+0] / [GetPlayer.MakeScope.GetVariable('gaudi_num_states_var').GetValue|V0])." #NT!
  
 gaudi.1141.t: "Les lignes ferroviaires modernes du [GetPlayer.GetName]" #NT!
 gaudi.1141.d: "Notre [concept_gaudi_civil_engineer][GetPlayer.MakeScope.GetCountry.GetCustom('gaudi_dr_engineer_type')] a enfin réalisé le projet de modernisation de l'infrastructure ferroviaire du [GetPlayer.GetNameNoFormatting]. Avec nos lignes ferroviaires parmi les plus modernes au monde, nous verrons sûrement plus de trafic sur notre réseau ferroviaire." #NT!
 gaudi.1141.f: "\"Ces nouvelles lignes ferroviaires ont tout ce dont vous avez besoin ! Je ne serais même pas surpris si les aiguillages étaient chauffés !\"" #NT!
 gaudi.1141.g: "Choo! Choo!" #NT!
  
