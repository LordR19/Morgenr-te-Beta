 je_gaudi_dombau_phase_1: "Cathédrale de Cologne : reprise des travaux" #NT!
 je_gaudi_dombau_phase_1_reason: "La cathédrale de Cologne est considérée comme la cathédrale gothique la plus parfaite au monde. La construction commença au XIIIe siècle et prit des proportions colossales. Après l'achèvement du chœur, les travaux s'arrêtèrent jusqu'à ce qu'ils soient complètement arrêtés au cours du XVe siècle. Aujourd'hui encore, la grue de construction de la fin du Moyen Âge domine toujours la tour sud, à moitié achevée. Avec la renaissance du sentiment national et romantique dans la bourgeoisie allemande et surtout après la redécouverte des plans de construction originaux et leur diffusion, la conviction grandit que l'achèvement de la cathédrale n'est pas seulement un projet pour la gloire de Dieu, mais aussi un symbole de la culture allemande et de l'unité de la nation allemande." #NT!
 je_gaudi_dombau_phase_1_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_dombau_phase_2: "Cathédrale de Cologne : façade sud" #NT!
 je_gaudi_dombau_phase_2_reason: "Après plusieurs années de travaux de construction, les architectes se sont retrouvés confrontés à la construction et à la décoration de la façade sud de la cathédrale. Avec sa riche décoration figurative, elle est non seulement considérée comme le summum de la sculpture allemande, mais simplement comme l'une des œuvres principales de l'architecture néo-gothique. La façade à elle seule a nécessité treize ans de construction, et dix-huit ans de finition et de décoration." #NT!
 je_gaudi_dombau_phase_2_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_dombau_phase_3: "Cathédrale de Cologne : structure du toit" #NT!
 je_gaudi_dombau_phase_3_reason: "La conception de la cathédrale de Cologne, basée sur l'idéal gothique, n'a pas empêché les maîtres d'œuvre d'utiliser les matériaux de construction les plus modernes de l'époque. La structure du toit était en fer, ce qui en faisait la plus grande structure fer-acier au monde jusqu'à la construction de la Tour Eiffel. Grâce à cette décision, la construction a survécu même face aux bombardements alliés pendant la Seconde Guerre mondiale." #NT!
 je_gaudi_dombau_phase_3_goal: "#E La progression de la construction#! atteint #BLUE 120#! points. Pour le moment, nous avons #G [GetGlobalVariable('gaudi_dombau_progress').GetValue]#! points. Normalement, nous obtenons un point chaque mois." #NT!
 je_gaudi_dombau_phase_4: "Cathédrale de Cologne : façade ouest et tours" #NT!
 je_gaudi_dombau_phase_4_reason: "La façade ouest de la cathédrale est la plus grande façade d'église jamais construite. Il suit en détail le plan médiéval développé par le maître d'œuvre Michael von Savoyen, qui a été enregistré en 1370 dans le plan de façade F. La silhouette de la cathédrale de Cologne est caractéristique de la façade à deux tours avec les deux flèches imposantes. Maître Michael avait conçu une flèche octogonale entièrement ajourée à entrelacs, couronnée par un fleuron à plusieurs niveaux. Avec ces solutions, qui exploraient les limites de ce qui est techniquement possible, les architectes gothiques ont voulu souligner que le bâtiment voulait être « un reliquaire monumental » abritant à l'intérieur les Rois Mages." #NT!
