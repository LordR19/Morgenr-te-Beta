 gaudi.1409.t: "Gisement de pétrole trouvé !" #NT!
 gaudi.1407.d: "Notre [concept_gaudi_engineer] Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a découvert un nouveau gisement de fer en [SCOPE.sState('gaudi_deposit_state').GetName] en utilisant les méthodes géophysiques les plus modernes." #NT!
 gaudi.1408.d: "Notre [concept_gaudi_engineer] Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a découvert un nouveau gisement de plomb au [SCOPE.sState('gaudi_deposit_state').GetName] en utilisant les méthodes géophysiques les plus modernes." #NT!
 gaudi.1409.d: "Notre [concept_gaudi_engineer] Dr [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetFullName] a découvert un nouveau gisement de plomb au [SCOPE.sState('gaudi_deposit_state').GetName] en utilisant les méthodes géophysiques les plus modernes." #NT!
 gaudi.1407.f: "Il est possible de découvrir trois fois au cours de chaque partie un gisement spécial avec un ingénieur, à savoir du fer, du plomb et du pétrole. Cela nécessite également une certaine connaissance géomagnétique qui ne s’accumule qu’au fil des années. Il est donc conseillé de commencer les investigations géomagnétiques le plus tôt possible." #NT!
 gaudi.1407.g: "Heureka !" #NT!
  
