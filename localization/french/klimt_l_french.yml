 klimt.1300.t: "Carl Spitzweg, Le pauvre poète" #NT!
 klimt.1300.d: "Le pauvre poète (allemand : Der arme Poet) est le tableau le plus connu et le plus populaire du peintre allemand Carl Spitzweg. Il a été exécuté en 1839 et comportait trois versions. Il est considéré comme l’un des premiers chefs-d’œuvre." #NT!
 klimt.1300.f: "Carl Spitzweg était un peintre et poète romantique allemand. Il est considéré comme l'un des artistes les plus importants de l'époque Biedermeier. Son père, un riche commerçant, fit suivre à Carl une formation de pharmacien. Il a obtenu son diplôme à l'Université de Munich, mais tout en se remettant d'une maladie, il s'est également mis à la peinture. Spitzweg était un artiste autodidacte et a commencé par copier les œuvres de maîtres flamands. Il a contribué son premier travail à des magazines satiriques. Après avoir reçu un héritage en 1833, il peut se consacrer à la peinture. Ses peintures et dessins ultérieurs étaient souvent des œuvres de genre humoristiques. Beaucoup de ses peintures représentent des excentriques nettement caractérisés." #NT!
 klimt.1300.g: "Ahahah, un drôle de peintre !" #NT!
 klimt.1300.h: "Attendez! Satire contre qui ?" #NT!

