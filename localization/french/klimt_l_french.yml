 klimt.20.impressionism: "\n\n#T Impressionnisme :#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]'#!, acquis au [ROOT.Var('klimt_impressionistic_masterwork_year_var').GetValue]." #NT!
 klimt.20.expressionism: "\n\n#T Expressionnisme :#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]'#!, acquis au [ROOT.Var('klimt_expressionistic_masterwork_year_var').GetValue]." #NT!
 klimt.20.art_nouveau: "\n\n#T Art Nouveau :#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]'#!, acquis en [ROOT.Var('klimt_art_nouveau_masterwork_year_var').GetValue]." #NT!
 klimt.20.g: "Passe une bonne journée." #NT!
  
 klimt.30.t: "Une bouffée d’air frais pour l’art" #NT!
 klimt.30.d: "[SCOPE.sState('klimt_secession_state').GetCityHubName] est devenu le centre d'un mouvement artistique international exceptionnel profondément lié à l'Art Nouveau. Le cercle artistique se décrit comme la « Sécession [SCOPE.sState('klimt_secession_state').GetCityHubName] »." #NT!
 klimt.30.f: "La Sécession viennoise est un mouvement artistique étroitement lié à l'Art nouveau, formé en 1897 par un groupe de peintres, graphistes, sculpteurs et architectes autrichiens, dont Josef Hoffman, Koloman Moser, Otto Wagner et Gustav Klimt. Ils ont démissionné de l'Association des artistes autrichiens pour protester contre son soutien aux styles artistiques plus traditionnels. Leur œuvre architecturale la plus influente fut le bâtiment de la Sécession conçu par Joseph Maria Olbrich comme lieu d'exposition du groupe. Leur magazine officiel s'appelait Ver Sacrum (Printemps sacré, en latin), qui publiait des œuvres d'art graphique très stylisées et influentes. En 1905, le groupe lui-même se divisa lorsque certains des membres les plus éminents, dont Klimt, Wagner et Hoffmann, démissionnèrent suite à un différend sur les priorités, mais il continua à fonctionner, et fonctionne encore aujourd'hui, depuis son siège dans le bâtiment de la Sécession. Dans sa forme actuelle, la galerie d'exposition Sécession est dirigée et gérée de manière indépendante par des artistes." #NT!
 klimt.30.g: "Ce baiser pour le monde entier !" #NT!
 klimt.30.h: "Klimt? Vous voulez dire Gustav Klimt ?" #NT!
 klimt.30_tt: "Déclenche l'événement #white #b La première sécession#!#!" #NT!
  
 klimt.40.t: "Vernissage" #NT!
 klimt.40.d: "L'exposition du [SCOPE.sState('klimt_vernissage_state').GetCityHubName] était entièrement consacrée aux œuvres du [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]. L’événement est considéré comme l’un des moments forts culturels de l’année et a été salué par la critique. Pour notre pays, c'est la confirmation que nous sommes une nation culturelle de premier plan." #NT!
 klimt.40.f: "« Que suis-je aux yeux de la plupart des gens – une personne insignifiante, excentrique ou désagréable – quelqu'un qui n'a aucune position dans la société et n'en aura jamais ; bref, le plus bas des plus bas. Très bien, même si cela était tout à fait vrai, j'aimerais un jour montrer par mon travail ce qu'un tel excentrique, un tel insignifiant, a dans le cœur. C'est mon ambition, basée moins sur le ressentiment que sur l'amour. malgré tout, basé plus sur un sentiment de sérénité que sur la passion.\nMême si je suis souvent au plus profond de la misère, il y a toujours en moi du calme, de l'harmonie pure et de la musique. Je vois des tableaux ou des dessins dans les chaumières les plus pauvres, dans les coins les plus sales. Et mon esprit est dirigé vers ces choses avec un élan irrésistible. -Vincent Van Gogh" #NT!
 klimt.40.g: "Comment s'est passé le buffet ?" #NT!
  
 klimt.101.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]" #NT!
 klimt.101.d: "Lors de son vernissage, le Maestro [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a présenté au public le dernier tableau de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] : « [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')] » est une œuvre typique du classicisme et est déjà considérée comme significative dans ce genre." #NT!
 klimt.101.f: "Le nouveau travail de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a immédiatement attiré l'attention des experts en art. En particulier, les universitaires les plus conservateurs appréciaient les formes esthétiques et l’équilibre des lignes et des couleurs. L'intégrité morale et la sublimité de l'œuvre d'art ont été particulièrement soulignées. Le tableau est déjà considéré comme un excellent patrimoine culturel de notre nation et devrait être la décoration de toute galerie." #NT!
 klimt.101.g: "Cela appartient à une... Galerie !" #NT!
 klimt.102.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]" #NT!
 klimt.102.d: "Le peintre national [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a présenté l'œuvre [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] au public accompagné de quelques invités. La sensualité et la puissance des couleurs impressionnent le public. Le tableau est déjà considéré comme une œuvre phare du romantisme." #NT!
 klimt.102.f: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]' a déjà eu un fort impact sur certains visiteurs dès le premier soir. L’esprit derrière ce chef-d’œuvre est clairement perceptible. Les critiques se plaignaient de ce que les contours étaient flous à certains endroits, d'autres voyaient la force du sujet dans ce manque de clarté allié à la richesse des couleurs. Avec ce tableau, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] s'est certainement assuré une entrée dans les livres d'histoire de l'art." #NT!
 klimt.103.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]" #NT!
 klimt.103.d: "Lors d'une soirée, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a profité de l'occasion pour montrer un nouveau tableau clairement rattachable au réalisme. Certains experts en art présents ont salué le travail." #NT!
 klimt.103.f: "Certains invités présents avaient craint une surprise plus provocante, mais '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' s'est avéré être une représentation très sobre. À première vue, certains invités l’ont pris pour un tableau de genre. Mais plus les personnes présentes regardaient longuement la représentation d'une scène quotidienne, plus l'idée subtile et incendiaire qui la sous-tendait ainsi que les problèmes sociaux auxquels l'auteur faisait allusion devenaient clairs. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a peut-être aliéné quelques membres de la société du soir avec l'approche socialement critique, mais l'opinion dominante est qu'un tel trésor artistique a sa place dans une exposition digne au niveau national." #NT!
 klimt.104.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]" #NT!
 klimt.104.d: "Lors d'une grande exposition d'art organisée par des représentants de haut rang de la Société nationale de peinture, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a présenté une œuvre qui, bien qu'elle ait suscité une attention considérable, a également attiré le ridicule de certains critiques. Cependant, une offre élevée d’un marchand d’art étranger l’a soudainement rendu très populaire." #NT!
 klimt.104.f: "Les avis étaient partagés lors de la présentation de « [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')] ». Certains trouvaient l'idylle presque naïve et sans aspirations politiques ou sociales, d'autres critiquaient le manque de formes et de lignes. Quelqu'un s'est moqué du fait que la dissolution du paysage était probablement due à la dissolution du cerveau de l'auteur. Les partisans n'ont pu l'emporter jusqu'à ce qu'un marchand d'art du [SCOPE.sCountry('klimt_art_dealer_country').GetName] ait particulièrement souligné la qualité et l'esprit novateur du chef-d'œuvre. Il fut immédiatement prêt à payer un prix exorbitant pour le tableau et à le rapporter dans son pays. Après cet épisode, l'intérêt pour l'image s'est accru, qui a été immédiatement déclarée patrimoine culturel national. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] peut en être plus qu'heureux." #NT!
 klimt.105.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]" #NT!
 klimt.105.d: "La dernière image de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a suscité l'horreur, la haine, la colère et le dégoût parmi le public et les critiques. Autrement dit : ce fut un succès sensationnel !" #NT!
 klimt.105.f: "« Qu'est-ce que ça veut dire : '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]' ? À quoi ça sert? Quelles sont ces couleurs d'un livre de coloriage de maternelle ? Ces chiffres bruts ? Ces scènes délirantes ? Vous appelez ça de l'art ? ART?! Espèce de charlatan ! Si vous crachiez sur la photo, ce serait plus artistique qu'aujourd'hui !'\n\nEt c'était l'un des commentaires les plus positifs lors de la présentation. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a ainsi provoqué un scandale historique qui ne fait qu'accroître l'importance du tableau." #NT!
 klimt.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]" #NT!
 klimt.106.d: "Après la publication de sa nouvelle œuvre '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')]'', [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] est considéré comme l'un des artistes les plus importants de la scène internationale. Cela a enthousiasmé les traditionalistes et les avant-gardistes." #NT!
 klimt.106.f: "« Qu'est-ce que c'est, l'Art Nouveau ? L'art ne peut jamais être nouveau. -Alphonse Mucha" #NT!
  
 klimt.110.t: "Une commande discrète" #NT!
 klimt.110.d: "Un marchand d'art et d'antiquités expérimenté a proposé d'acquérir un chef-d'œuvre rare à l'étranger. Une extrême discrétion est requise dans cette affaire - le revendeur achète également auprès de rivaux et même d'adversaires de guerre. [SCOPE.sCharacter('klimt_art_dealer').GetFullName] a assuré qu'il exécuterait sa commande tranquillement - en supposant un bon salaire et quelques tableaux en retour." #NT!
 klimt.110.f: "Pour acheter un tableau étranger, un marchand d’art à l’étranger doit faire une offre adaptée. Cela inclut non seulement de l'argent, mais aussi quelques tableaux en retour - ce qui endommagera notre [concept_klimt_painting_tradition]. Un marchand d’art ne peut acheter des chefs-d’œuvre que dans les pays qui possèdent plus d’un tableau du même style – il ne vendra pas une pièce unique. De même, une nation ne peut acheter plus d’un chef-d’œuvre d’un style à l’étranger. Il faudra environ six mois pour que la transaction soit finalisée et que le tableau arrive à notre Galerie nationale." #NT!
 klimt.110.g: "Obtenez un chef-d’œuvre du classicisme." #NT!
 klimt.110.h: "Obtenez un chef-d’œuvre du romantisme." #NT!
 klimt.110.i: "Obtenez un chef-d’œuvre de réalisme." #NT!
 klimt.110.j: "Obtenez un chef-d’œuvre de l’impressionnisme." #NT!
 klimt.110.k: "Obtenez un chef-d’œuvre de l’expressionnisme." #NT!
 klimt.110.l: "Obtenez un chef-d'œuvre de l'Art nouveau." #NT!
  
 klimt.111.t: "Un chef-d'œuvre du classicisme" #NT!
 klimt.111.d: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' est arrivé aujourd'hui comme nouveau chef-d'œuvre à la National Gallery. Le gouvernement était très satisfait de cette pièce. Le marchand d’art considère son travail comme terminé." #NT!
 klimt.111.f: "Les grandes attentes n’ont pas été déçues. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]' répond exactement aux exigences et devrait être un excellent ajout à la collection d'images de [GetPlayer.GetNameNoFlag]. La presse spécialisée s'accorde également à dire que cet achat valait chaque centime dépensé. Une exposition est prévue le mois prochain qui se concentrera sur ce summum du classicisme." #NT!
 klimt.111.g: "Un autre trésor d'art pour notre collection !" #NT!
 klimt.112.t: "Un chef-d'œuvre du romantisme" #NT!
 klimt.112.d: "Certains spectateurs se sont rassemblés à la National Gallery aujourd'hui. Des représentants de la presse locale et nationale assiègent également les lieux depuis le petit matin. La rumeur circule déjà que « [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')] », un chef-d'œuvre romantique, est sur le point d'arriver dans la collection d'images." #NT!
 klimt.112.f: "Il y a déjà eu des rumeurs concernant '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]'. Ce devrait être une peinture colorée qui stimule les sens. Aucune autre information n’est connue sur le sujet. Le marchand d'art inconnu, qui pourrait fournir plus d'informations, serait parti à l'étranger avec une grosse somme d'argent et aurait planifié sa retraite. Il n'était plus disponible pour des entretiens." #NT!
 klimt.113.t: "Un chef-d'œuvre de réalisme" #NT!
 klimt.113.d: "Le nouveau chef-d'œuvre « [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')] » a été présenté au public aujourd'hui lors d'une cérémonie dans le cadre d'une exposition spéciale. L’œuvre appartient au genre du réalisme et est considérée comme l’une des peintures clés de cette époque artistique. La foule était donc nombreuse. Les billets pour l'événement étaient complètement épuisés des semaines auparavant." #NT!
 klimt.113.f: "« C'est à la fois un grand honneur et un plaisir pour moi, en tant que directeur de la National Gallery, de pouvoir vous présenter aujourd'hui le nouveau chef-d'œuvre qui enrichira dès aujourd'hui notre collection de tableaux. Comme vous le savez, nous travaillons depuis longtemps pour pouvoir nous approprier une œuvre clé du réalisme. '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_realism')]' est exactement cela. Je n'ai pas besoin de dire grand-chose sur le peintre, vous le connaissez tous. Avec sa représentation sobre et son actualité quotidienne, il a d'abord été mal compris par la critique comme une peinture de genre ou comme une peinture sans esprit. Mais en réalité, son contenu est profond. Notez les détails dans la coloration qui donnent l'impression que...'" #NT!
 klimt.114.t: "Un chef-d'œuvre de l'impressionnisme" #NT!
 klimt.114.d: "Le marchand d'art a rempli sa mission aujourd'hui et a remis '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_impressionism')]' aux responsables de la National Gallery contre une lourde récompense. Le processus s'est déroulé sans problème. Le réalisateur a également commenté positivement l'achat, mais s'est plaint du fait que les couleurs étaient un peu floues." #NT!
 klimt.114.f: "« Je suis très déprimé et profondément dégoûté par la peinture. C'est vraiment une torture continuelle. -Claude Monet" #NT!
 klimt.115.t: "Un chef-d'œuvre de l'expressionnisme" #NT!
 klimt.115.d: "'[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')]', le chef-d'œuvre de l'étranger acheté par un marchand d'art de confiance, est enfin arrivé au [GetPlayer.GetNameNoFlag]. Cependant, on ne peut pas parler d’une approbation sans partage. Le marchand d'art est également parti après avoir payé et est introuvable." #NT!
 klimt.115.f: "Après l'arrivée du « [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_expressionism')] », certains connaisseurs d'art ont exprimé leur surprise, voire leur critique. La composition inhabituelle donnait l’impression qu’elle ne pouvait guère être l’œuvre d’un artiste de renom. Ce nom inhabituel, qui n'avait pas grand chose à voir avec le barbouillage, éveillait également des soupçons quant à savoir s'ils avaient peut-être croisé un charlatan qui avait plaisanté. Le fait qu’un autographe authentique ait été trouvé sur la photo n’a fait qu’empirer les choses plutôt que de les améliorer. Préparez-vous à de fortes réactions de la part du public." #NT!
 klimt.116.t: "Un chef-d'œuvre de l'Art nouveau" #NT!
 klimt.116.d: "Le directeur de la National Gallery a découvert aujourd'hui avec soulagement que le chef-d'œuvre était arrivé d'outre-mer. [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] est un pur régal pour les yeux." #NT!
 klimt.116.f: "Lorsque [SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_art_nouveau')] a finalement été sorti de la boîte, il a immédiatement conquis le cœur des personnes présentes comme un nouveau bébé tigre dans un zoo. Ou un nouvel artefact majeur dans un musée. Ou une planète nouvellement découverte dans un observatoire. Ou le nouveau chef-d'œuvre musical d'un compositeur. Ou le squelette reconstitué d'un paléontologue. Ou les restes retrouvés d’un ancêtre humain. Ou ..." #NT!
 klimt.116.g: "Ou une victoire au Trophée Schneider ?" #NT!
  
 klimt.301.t: "Le prix [SCOPE.sState('klimt_art_capital').GetCityHubName]" #NT!
 klimt.301.d: "L'élite de notre pays amateur d'art fait pression pour qu'un prix d'artiste soit décerné aux meilleures peintures." #NT!
 klimt.301.f: "Les nations qui possèdent une galerie organisent occasionnellement des concours d’art. Les cinq peintres les plus talentueux reçoivent un prix qui a un fort impact sur leur réputation. Un prix d'art est généralement décerné tous les cinq ans. Les Grands Peintres ne sont pas invités, ils ont déjà reçu leur récompense." #NT!
 klimt.301.g: "Nous devrions organiser un concours d'art." #NT!
 klimt.301.h: "Quel gaspillage d'argent!" #NT!
 klimt.302.t: "Le prix [SCOPE.sState('klimt_art_capital').GetCityHubName]" #NT!
 klimt.302.d: "Le jury est parvenu à ses conclusions et a sélectionné les meilleurs tableaux. La liste des cinq gagnants circule déjà." #NT!
 klimt.302.f: "1. [SCOPE.sCharacter('klimt_character_first_winner_scope').GetFullName] à partir de [GetGlobalVariable('klimt_prize_winner_1_global_var').GetCountry.GetName]\n2. [SCOPE.sCharacter('klimt_character_second_winner_scope').GetFullName] à partir de [GetGlobalVariable('klimt_prize_winner_2_global_var').GetCountry.GetName]\n3. [SCOPE.sCharacter('klimt_character_third_winner_scope').GetFullName] à partir de [GetGlobalVariable('klimt_prize_winner_3_global_var').GetCountry.GetName]\n4. [SCOPE.sCharacter('klimt_character_fourth_winner_scope').GetFullName] à partir du [GetGlobalVariable('klimt_prize_winner_4_global_var').GetCountry.GetName]\n5. [SCOPE.sCharacter('klimt_character_fifth_winner_scope').GetFullName] à partir du [GetGlobalVariable('klimt_prize_winner_5_global_var').GetCountry.GetName]" #NT!
 klimt.302.g: "Récompensez les gagnants." #NT!
  
 klimt.401.t: "Destination du voyage du peintre" #NT!
 klimt.401.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a déjà emballé ses affaires. Quelle école d'art le [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] devrait-il étudier ?" #NT!
 klimt.401.f: "Un [concept_klimt_painter] qui poursuit ses études lors d'un voyage artistique ne générera pas de [concept_klimt_painting_tradition] en son absence. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] ne peut étudier que des styles artistiques qui lui étaient auparavant inconnus. En règle générale, un tel voyage dure un an, mais il peut y avoir des obstacles ou des opportunités qui prolongent le séjour." #NT!
 klimt.401.g: "Classicisme." #NT!
 klimt.401.h: "Le romantisme." #NT!
 klimt.401.i: "Le réalisme." #NT!
 klimt.401.j: "Impressionnisme." #NT!
 klimt.401.k: "Expressionnisme." #NT!
 klimt.401.l: "Art Nouveau." #NT!
 klimt.401.m: "Pas grave." #NT!
 klimt.402.t: "Arrivée au [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.402.d: "Bonnes nouvelles! [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] est arrivé dans [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] est toujours à la recherche d'une chambre libre et va bientôt commencer ses études." #NT!
 klimt.402.f: ""
 klimt.402.g: "Ah... [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]" #NT!
 klimt.403.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] retours de Painter Trip" #NT!
 klimt.403.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] est revenu de son voyage d'études et a apporté avec lui de nouvelles expériences, de nouvelles connaissances et une nouvelle inspiration. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] a également quelque peu amélioré sa réputation dans le monde de l'art." #NT!
 klimt.403.f: "« L'art n'est un art que là où il est une fin en soi, où il est absolument libre, livré à lui-même, où il ne connaît pas de lois supérieures aux siennes, les lois de la vérité et de la beauté. -Ludwig Feuerbach" #NT!
 klimt.403.g: "Et tout le voyage n'était pas juste pour s'amuser ?" #NT!
  
 klimt.411.t: "Des collègues peintres entre eux" #NT!
 klimt.411.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a rencontré un collègue peintre de [SCOPE.sCharacter('klimt_fellow_painter').GetHomeCountry.GetName] lors de son voyage d'étude. Les deux se reconnaissent comme des collègues égaux. [SCOPE.sCharacter('klimt_fellow_painter').GetFullName] semble être un esprit doué et sociable." #NT!
 klimt.411.f: "Si, par hasard, plusieurs pays envoient un peintre en voyage d'étude en même temps, il est alors possible qu'ils se rencontrent et qu'il y ait des effets de synergie positifs. Les rivalités et les inimitiés peuvent alors rapidement disparaître au profit d’un enthousiasme partagé pour l’art." #NT!
 klimt.411.g: "Ils devraient échanger leurs connaissances artistiques." #NT!
 klimt.411.h: "Ils peuvent certainement apprendre des techniques de chacun." #NT!
 klimt.411.i: "La connaissance sera utile dans le monde de l’art pour se soutenir mutuellement." #NT!
  
 klimt.421.t: "Sur les traces des géants" #NT!
 klimt.421.d: "Notre peintre écrivait depuis son lieu d'étude que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] entrevoit déjà son avenir dans des visions glorieuses. Ce dont [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] a cependant besoin, c'est de plus de temps et de plus d'argent." #NT!
 klimt.421.f: "A Rome, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] est confronté à certains des peintres les plus importants de l'histoire de l'art ainsi qu'aux vestiges de l'architecture romaine. À maintes reprises, les voyageurs visitant Rome ont développé une relation particulière avec cette ville et son histoire. Le désir de suivre les traces des classiques a ému de nombreux artistes. L'ambition de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] grandit pour devenir un jour un artiste aussi grand que l'une des idoles de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]. Cela peut confiner à la mégalomanie, mais cela demandera surtout du temps, de la patience - et des études plus approfondies, comme le dit [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] dans une lettre." #NT!
 klimt.421.g: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] devrait prendre son temps et imiter Michel-Ange et Raphaël." #NT!
 klimt.421.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] devrait peindre, pas rêver !" #NT!
 klimt.422.t: "L'esprit des romantiques" #NT!
 klimt.422.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] n'a pas répondu de Bamberg depuis des jours. Apparemment, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] se livre à la rêverie." #NT!
 klimt.422.f: "Bamberg n'est pas seulement un endroit pittoresque avec de nombreuses maisons à colombages et un riche patrimoine baroque qui invitent à une halte romantique. Il y a quelque chose dans cette ville qui la rendait incroyablement attrayante pour les romantiques. Ludwig Tieck et Heinrich Wackenroder étaient d'importants romantiques originaires de Berlin, mais sur lesquels le franconisme a laissé sa marque. Eux aussi étaient moins intéressés par leurs études que par le pays, ses habitants et le riche patrimoine des villes de la région. E. T. A. Hoffmann, un autre romantique prussien, a connu sa percée littéraire lors de son séjour de cinq ans à Bamberg. Ce que son voyage en Italie était pour Goethe, cette partie de l'Allemagne était pour les jeunes romantiques. Dans le paysage culturel, ils ont trouvé non seulement un lien avec le Moyen Âge allemand idéalisé, mais aussi avec les peintures d'Albrecht Dürer à Nuremberg et avec le catholicisme, dont la spiritualité séduisait davantage les romantiques que le protestantisme sécularisé." #NT!
 klimt.422.g: "La vie d'un bon à rien..." #NT!
 klimt.423.t: "Conversion" #NT!
 klimt.423.d: "En fait, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] n'a pas eu beaucoup de relation avec la foi jusqu'à présent. Cependant, le catholicisme fort auquel il a été confronté, tant dans l'art que dans la vie de tous les jours, a déclenché quelque chose dans le [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim]. De plus en plus, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] ressent une connexion que [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] n'aurait jamais cru possible jusque-là. Inspiré par cela, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] a peint [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] le premier tableau religieux." #NT!
 klimt.423.f: "« Voir Bamberg et devenir catholique » était une devise parmi les romantiques allemands. En fait, le romantisme allemand était l’une des rares époques influencées davantage par les penseurs catholiques que protestants, parmi lesquels de nombreux convertis. De la même manière, Rome a également amené les sceptiques dans le giron de l’Église. Cela peut paraître surprenant à une époque matérialiste où le progrès et la science jouaient un rôle de premier plan dans la société, mais c'est précisément le besoin d'une contre-réponse qui a finalement conduit un hédoniste au monastère." #NT!
 klimt.423.g: "J'espère que ce n'est pas une photo ringarde de la Madone." #NT!
 klimt.423.tt: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] perd tous les traits de dépendance négatifs et se convertit au #YELLOW catholicisme#! si [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] n'est pas encore catholique." #NT!
 klimt.424.t: "Attention au détail" #NT!
 klimt.424.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a trouvé en [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] un maître du réalisme qui l'aidera à améliorer la technique de peinture du [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis]. Cependant, cela prendra des mois – et les frais seront élevés." #NT!
 klimt.424.f: "« La peinture est un art essentiellement concret et ne peut consister qu'en la représentation de choses réelles et existantes. -Gustave Coubert" #NT!
 klimt.424.g: "Cela peut prendre un certain temps, mais cela en vaut la peine." #NT!
 klimt.424.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] devrait plutôt se concentrer sur l'obtention de la reconnaissance du maître." #NT!
 klimt.425.t: "Inspiration sans limites" #NT!
 klimt.425.d: "Depuis son arrivée dans [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a eu des centaines et des milliers d'impressions. Cela faisait longtemps que les idées ne se succédaient pas. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] peut littéralement ressentir à quel point cet endroit le revigore." #NT!
 klimt.425.f: ""Depuis l'apparition de l'impressionnisme, les salons officiels, autrefois bruns, sont devenus bleus, verts et rouges... Mais menthe poivrée ou chocolat, ce sont encore des confiseries." -Claude Monet" #NT!
 klimt.425.g: "Ces nouvelles idées l'inspireront à créer de nombreux tableaux." #NT!
 klimt.425.h: "Ces nouvelles idées devraient inspirer notre culture chez nous." #NT!
 klimt.426.t: "La vie d'un artiste" #NT!
 klimt.426.d: "La vie sophistiquée du [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] a également laissé sa marque sur le [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]. Il traîne souvent dans les bars et les pubs et utilise des stimulants pour augmenter sa puissance créatrice. Sans une ou deux intoxications, il serait difficilement capable d'accomplir sa charge de travail en si peu de temps." #NT!
 klimt.426.f: "'Après le premier verre, vous voyez les choses telles que vous souhaiteriez qu'elles soient.\nAprès le second, vous voyez les choses telles qu'elles ne sont pas.\nEnfin, vous voyez les choses telles qu'elles sont réellement,\nce qui est la chose la plus horrible au monde. ' -Oscar Wilde" #NT!
 klimt.426.g: "Si cela inspire son art, où est le problème ?" #NT!
 klimt.426.h: "Ensuite, cela prend juste plus de temps." #NT!
 klimt.427.t: "Le vice d'un artiste" #NT!
 klimt.427.d: "Nous recevons des rapports inquiétants du [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName]. Les dépendances de [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] atteignent des proportions effrayantes. Apparemment, il profite de son absence pour se livrer aux vices et à la débauche, ce qui met sa santé à rude épreuve." #NT!
 klimt.427.f: "Camille Pissarro, Henri de Toulouse-Lautrec, Paul Gauguin, Oscar Wilde et Charles Baudelaire, tous ont été victimes de l'ivresse de l'absinthe. Il en va de même pour Vincent van Gogh. Gabriele D'Annunzio, quant à elle, recherchait des aventures érotiques. Jean Cocteau a découvert l'opium par lui-même et a écrit un journal sur son utilisation et ses effets. Le fait que, dans de nombreux cas, ces dépendances et vices aient conduit à l'autodestruction et à une mort prématurée constitue l'un des épisodes tragiques de la vie des artistes." #NT!
 klimt.427.g: "Chaque artiste a un vice." #NT!
 klimt.427.h: "Il faut intervenir !" #NT!
 klimt.427.tt: "Le voyage pédagogique est annulé. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] est placé en garde à vue par nos agents au [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] et ramené au [GetPlayer.GetName]. Il y sera placé en cure de désintoxication pendant les six prochains mois." #NT!
 klimt.428.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] est à nouveau disponible" #NT!
 klimt.428.d: "Après une pause de plusieurs mois, notre peintre a repris ses activités quotidiennes habituelles. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] n'a pas abandonné son style de vie, mais au moins quelque chose de pire pourrait être évité." #NT!
 klimt.428.f: "« Un enlèvement ? Non, non, monsieur, c'était une intervention. Un enlèvement entraînerait votre souffrance, une intervention n'est initiée que pour votre bien... comment ça, nous ne savons pas ce qui est le mieux pour vous ?'" #NT!
 klimt.428.g: "Espérons que les choses reviennent à la normale maintenant." #NT!
  
 klimt.431.t: "Véduta" #NT!
 klimt.431.d: "Inspiré par la beauté de sa ville d'accueil [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], notre peintre a commencé à peindre un tableau magistral de veduta lors d'un voyage éducatif. Toutefois, cela pourrait prolonger un peu son séjour." #NT!
 klimt.431.f: "Une veduta est une peinture très détaillée, généralement à grande échelle ou, plus souvent, une impression d'un paysage urbain ou d'une autre vue. Les peintres de vedute sont appelés vedutisti. À la fin du XIXe siècle, des « impressions » plus personnelles de paysages urbains ont remplacé le désir de précision topographique, qui a été satisfait par des panoramas peints, puis photographiés. Les peintres de veduta les plus importants de cette époque sont David Roberts et Eduard Gaertner." #NT!
 klimt.431.g: "Une superbe idée." #NT!
 klimt.431.h: "Concentrez-vous sur vos études." #NT!
 klimt.432.t: "Cercle de peinture" #NT!
 klimt.432.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a été accueilli dans le groupe d'artistes local de [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName] comme l'un des leurs." #NT!
 klimt.432.f: "« Je dois rester seul et savoir que je suis seul pour contempler et ressentir la nature dans toute sa plénitude ; Je dois m'abandonner à ce qui m'entoure, je dois me fondre avec mes nuages ​​et mes rochers pour être ce que je suis. La solitude est indispensable à mon dialogue avec la nature. -Caspar David Friedrich" #NT!
 klimt.432.g: "Nous avons besoin de la reconnaissance du monde de la peinture." #NT!
 klimt.433.t: "Compréhension rapide" #NT!
 klimt.433.d: "Au cours de son parcours pédagogique au [SCOPE.sState('klimt_center_of_art_scope').GetCityHubName], notre artiste progresse plus vite que prévu. Peut-être qu'il pourra revenir plus tôt." #NT!
 klimt.433.f: "« Le talent fait ce qu'il veut. Le génie ne fait que ce qu'il peut. -Eugène Delacroix" #NT!
 klimt.433.g: "Le talent se voit au premier coup d’œil." #NT!
 klimt.434.t: "Marchand d'art" #NT!
 klimt.434.d: "Lors de son séjour pédagogique, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a trouvé un marchand d'art renommé qui pourrait vendre quelques pièces." #NT!
 klimt.434.f: "«Je suis un homme d'affaires absolument sérieux. Les calomnies de mes concurrents selon lesquelles je vends des contrefaçons ne sont que dues à l'envie. Puis-je maintenant vous enthousiasmer pour ce tableau ? Un vrai Léonard de Vinci : La Dame au Dégu Sixtine. Une rareté ! Une offre comme celle-ci ne reviendra plus jamais ! »" #NT!
 klimt.434.g: "Achetez des tableaux." #NT!
 klimt.434.h: "Nous n’avons pas besoin de produits étrangers de second ordre." #NT!
 klimt.435.t: "La dernière mode" #NT!
 klimt.435.d: "Au cours de son parcours éducatif, notre artiste a découvert de nouvelles modes, de nouveaux styles architecturaux et de nouveaux passe-temps qui lui étaient auparavant inconnus." #NT!
 klimt.435.f: "« Les hommes venus d'Angleterre savaient dire à leurs amis étonnés que les gens d'outre-Manche, si sensés soient-ils, étaient encore très friands de plaisirs enfantins. Ainsi des jeunes s'amusent à taper dans un ballon de cuir dans un pré, d'autres frappent le ballon au-dessus d'un filet avec une sorte de batteur à tapis, et cette folie attire les spectateurs dans toutes les foules. Parmi eux, il y a des gens qui occupent des fonctions et qui ont de la dignité, et qui parfois même ne dédaignent pas de s'impliquer eux-mêmes." #NT!
 klimt.435.g: "Le souffle frais d'une nouvelle culture." #NT!
 klimt.435.h: "Mais est-il vraiment juste de suivre l’air du temps ?" #NT!

