 je_klimt_secession_reason: "Le nouveau mouvement artistique de l'Art Nouveau a attiré de nombreux artistes. Cela peut, sous certaines conditions, donner naissance à un mouvement artistique établi, jouissant d'une renommée internationale et donnant un nouvel élan à la peinture et à l'architecture. Historiquement, l'une des associations les plus importantes de ce type était la Sécession viennoise. La Sécession viennoise, plus précisément l'Association des artistes autrichiens, est une association d'artistes viennois de la période fin de siècle. Dérivée de cela, la variante viennoise de l'Art Nouveau est également appelée style Sécession ou Art Nouveau Viennois." #NT!
