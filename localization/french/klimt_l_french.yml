 klimt.2.t: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] s'engage sur un Style" #NT!
 klimt.2.d: "Après de nombreuses années au cours desquelles [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a collecté des expériences et des impressions pour améliorer sa technique, il a finalement opté pour un style préféré." #NT!
 klimt.2.f: "Vers l'âge de 40 ans, un [concept_klimt_painter] considérera ses études comme terminées et décidera enfin de son style de peinture préféré. La règle générale est que ce style est basé sur le genre le plus moderne, l’Art nouveau étant le plus moderne et le classicisme la forme d’art la plus archaïque. Les peintres ayant un style de peinture spécialisé créeront des chefs-d’œuvre dans ce style artistique sous certaines conditions. Vous pouvez également lancer une collection d’art dans une galerie qui vous convient. Un peintre spécialisé considère sa formation en peinture comme complète et ne partira plus en voyage pédagogique." #NT!
 klimt.2.g: "Le style de peinture est désormais mature." #NT!
  
 klimt.10.t: "Galerie inaugurée" #NT!
 klimt.10.d: "Le directeur nouvellement nommé a inauguré la nouvelle galerie d'art par une cérémonie de célébration. L'un des invités d'honneur était [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName], qui a assisté à l'acte avec satisfaction." #NT!
 klimt.10.f: "La construction d'une galerie nationale ouvre de nombreuses possibilités. Les peintres spécialisés créeront automatiquement une collection d’art adaptée à leurs goûts. Ainsi, les artistes qui ont abandonné le style romantique créeront une collection de peintures romantiques. Une telle collection d’art peut être enrichie d’un chef-d’œuvre pour en faire une excellente collection. Les chefs-d’œuvre peuvent être peints au hasard au fil du temps par des artistes de ce mouvement artistique ou acquis à l’étranger." #NT!
 klimt.10.g: "Enfin, nous n'avons plus besoin de stocker ces trucs dans le grenier !" #NT!
  
 klimt.20.t: "galerie nationale" #NT!
 klimt.20.d: "Les chefs-d'œuvre déterminants d'une époque sont exposés dans la galerie d'art. Nous possédons actuellement les peintures uniques suivantes :" #NT!
 klimt.20.none: "Nous n'avons actuellement aucun chef-d'œuvre à la National Gallery." #NT!
 klimt.20.classicism: "#T Classicisme :#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_classicism')]'#!, acquis en [ROOT.Var('klimt_classic_masterwork_year_var').GetValue]." #NT!
 klimt.20.romanticism: "\n\n#T Romantisme :#!\n#YELLOW '[SCOPE.GetRootScope.GetCountry.GetCustom('custom_painting_romanticism')]'#!, acquis au [ROOT.Var('klimt_romantic_masterwork_year_var').GetValue]." #NT!
