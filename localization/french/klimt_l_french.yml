 klimt_painter: "Peintre" #NT!
 klimt_painter_desc: "Ce personnage est un artiste dont l'objectif principal est la peinture. Peut-être qu’un jour leurs tableaux seront connus dans le monde entier ?" #NT!
 klimt_great_painter: "Grand Peintre" #NT!
 klimt_great_painter_desc: "Ce personnage est l'un des plus grands Peintres du monde. Leurs tableaux sont exposés dans toutes les galeries d'art importantes et les collectionneurs les paient une fortune." #NT!
  
