 klimt_painter_achievements_inaugurated_gallery_tt_loc: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe] a inauguré une nouvelle galerie d'art avec [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHis] de magnifiques peintures. La Galerie verra sûrement encore beaucoup d’autres grands peintres à l’avenir !" #NT!
  
 je_klimt_rossetti: "Fraternité préraphaélite" #NT!
 je_klimt_rossetti_reason: "Les Préraphaélites sont un groupe d'artistes qui voient une rupture culturelle dans l'art de la Renaissance de Raphaël et de Michel-Ange. Ils préfèrent la peinture italienne du Trecento et du Quattrocento. Ils se considéraient comme un mouvement de réforme. Leur rivalité était moins avec les artistes actuels de la Renaissance qu’avec les néoclassiques qui s’inspiraient d’eux. Ils abordent particulièrement les sujets médiévaux. L'un de ses représentants les plus célèbres était Dante Gabriele Rossetti." #NT!
 je_klimt_fattori: "Macchiaioli" #NT!
 je_klimt_fattori_reason: "Les Macchiaioli étaient un groupe artistique italien unique qui anticipait les innovations de l'impressionnisme, mais resta largement inaperçu à son époque. Le terme Macchiaioli est dérivé du mot italien macchia, qui signifie tache (un deuxième sens est gommage, maquis). Leur représentant le plus important était Giovanni Fattori." #NT!
 je_klimt_barbizon: "L'école de Barbizon" #NT!
 je_klimt_barbizon_reason: "L'École de Barbizon a été créée par un groupe de peintres paysagistes français vers la fin du premier tiers du XIXe siècle. Les artistes séjournent dans le village de Barbizon à proximité de la forêt de Fontainebleau. La colonie de peintres, fondée par Théodore Rousseau et qui a existé jusque vers 1870, a eu une influence significative sur la peinture de paysage dans toute l'Europe, en particulier sur l'impressionnisme." #NT!
  
 klimt.501.t: "Les préraphaélites" #NT!
 klimt.501.d: "Avec les préraphaélites, se constitue une confrérie qui oppose classicisme et réalisme, mais se considère en même temps comme un mouvement réformateur. Leur soutien pourrait faire émerger de nouveaux talents, mais cela contredirait le style de notre peintre actuel, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName]." #NT!
 klimt.501.f: "'Je suis déjà venu ici,\nMais quand et comment je ne peux pas dire :\nJe connais l'herbe derrière la porte,\nL'odeur douce et piquante,\nLe son des soupirs, les lumières autour du rivage.' -Dante Gabriele Rossetti" #NT!
 klimt.501.g: "Promouvoir la Confrérie Préraphaélite." #NT!
 klimt.501.h: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] c'est bien mieux" #NT!
 klimt.502.t: "Les Macchiaioli" #NT!
 klimt.502.d: "Le groupe d'artistes Macchiaioli a été fondé aujourd'hui à Florence. Bien que son influence soit faible, le groupe inspire certains jeunes artistes à chercher de nouvelles voies artistiques." #NT!
 klimt.502.f: ""La tache (macchia) est la solidité des corps face à la lumière" -Giovanni Fattori" #NT!
 klimt.502.g: "Donc ils étaient avant-gardistes avant l’Avantgarde ?" #NT!
 klimt.503.t: "Ecole de Barbizon" #NT!
 klimt.503.d: "Avec la création d'un cercle de peintres près de Fontainebleau sous la direction de Théodore Rousseau, la peinture de paysage connaît de nouveaux élans sur la scène artistique." #NT!
 klimt.503.f: "'Si ma peinture représente fidèlement et sans raffinement excessif le caractère simple et vrai du lieu que vous avez fréquenté, si je réussis... à donner sa propre vie à ce monde végétal, alors vous entendrez les arbres gémir sous l'hiver le vent, les oiseaux qui appellent leurs petits et pleurent après leur dispersion ; vous sentirez trembler le vieux château ; il vous dira que, comme l'épouse que vous avez aimé, elle aussi... disparaîtra et renaîtra sous de multiples formes... On ne copie pas avec une précision mathématique ce que l'on voit, mais on ressent et interprète un monde réel, tout entier. dont les fatalités vous retiennent fermement. -Théodore Rousseau" #NT!
 klimt.503.g: "Beaux paysages !" #NT!
  
 klimt.601.t: "La mort de [SCOPE.sCharacter('klimt_painter_scope').GetLastName]" #NT!
 klimt.601.d: "[SCOPE.sCharacter('klimt_painter_scope').GetFullName], peintre de renommée nationale et internationale et l'une des personnalités artistiques les plus remarquables de notre pays, est décédé aujourd'hui. Il laisse un vide difficilement comblable." #NT!
 klimt.601.f: "Le 26 juin 1835, Caspar David Friedrich est victime d'un accident vasculaire cérébral avec des symptômes de paralysie. Il fit une cure à Teplitz, qu'il ne put se permettre qu'en vendant quelques tableaux du poète Joukovski à la cour du tsar russe. Après le traitement, Friedrich a recommencé à peindre, ce qui lui a causé des difficultés. Néanmoins, la peinture à l’huile Seaside by Moonlight a été créée en 1835/36. Jusqu’en 1839, il réalise principalement des dessins et des aquarelles sépia, moins de paysages et davantage d’allégories de la mort. Friedrich envoya quelques dessins sépia aux expositions d'art de Dresde en 1836 et 1838. Au cours de la dernière année de ma vie, le travail s'arrêta. Friedrich est décédé à l'âge de 65 ans le 7 mai 1840 à Dresde et a été enterré au cimetière de la Trinité." #NT!
 klimt.601.g: "Mais qui peint maintenant son portrait de mort ?" #NT!
 klimt.602.f: "À mesure que Turner grandissait, il devenait plus excentrique. Il avait peu d'amis proches à l'exception de son père, qui a vécu avec lui pendant 30 ans et a travaillé comme assistant de studio. La mort de son père en 1829 eut un profond effet sur lui et il fut par la suite sujet à des crises de dépression. Turner est mort du choléra au domicile de Sophia Caroline Booth, à Cheyne Walk à Chelsea, le 19 décembre 1851. Il est enterré dans la cathédrale Saint-Paul, où il repose près du peintre Sir Joshua Reynolds. Apparemment, ses derniers mots furent « Le Soleil (ou le Fils ?) est Dieu », bien que cela puisse être apocryphe." #NT!
 klimt.603.f: "Le 6 février 1848, la famille Cole assista à un service matinal à l'église épiscopale Saint Luke de Catskill. Après le déjeuner, Cole s'est plaint de lassitude et à minuit, son état s'est aggravé et le médecin a été convoqué. Une crise de pleurésie et une congestion des poumons s’ensuivirent. Thomas Cole est décédé dans la maison principale de Cedar Grove à 20 heures le vendredi 11 février 1848." #NT!
 klimt.604.f: "L'hiver 1862/63 fut extrêmement rude pour Delacroix ; il souffrait d'une grave infection de la gorge qui semblait s'aggraver au fil de la saison. Lors d'un voyage à Champrosay, il rencontre un ami dans le train et s'épuise après avoir eu une conversation. Le 1er juin, il revient à Paris pour consulter son médecin. Deux semaines plus tard, le 16 juin, son état s'améliorait et il rentrait chez lui à la campagne. Mais le 15 juillet, il était suffisamment malade pour consulter à nouveau son médecin, qui lui a déclaré qu'il ne pouvait plus rien faire pour lui. À cette époque, la seule nourriture qu’il pouvait manger était des fruits. Delacroix se rend compte de la gravité de son état et rédige son testament, laissant un cadeau à chacun de ses amis. Il a laissé à sa gouvernante de confiance, Jenny Le Guillou, suffisamment d'argent pour vivre tout en ordonnant la vente de tout ce qui se trouvait dans son atelier. Il inséra également une clause interdisant toute représentation de ses traits, « que ce soit par un masque mortuaire, ou par un dessin ou par une photographie ». Je l'interdis expressément. Le 13 août, Delacroix décède." #NT!
 klimt.605.f: "Au cours des dernières années de sa vie, la vue d'Eckersberg a commencé à décliner. Cela l’a finalement amené à abandonner complètement la peinture. Il mourut à Copenhague du choléra le 22 juillet 1853 lors de la grande épidémie. Il est enterré au cimetière Assistens de Copenhague." #NT!
  
 klimt.901.t: "Firmament de [GetPlayer.GetNameNoFlag]" #NT!
 klimt.901.d: "[GetPlayer.GetNameNoFlag] est une nation leader dans le domaine de l'astronomie. Les découvertes exceptionnelles de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] ont inspiré [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] à créer une peinture représentant le ciel nocturne et le cosmos." #NT!
 klimt.901.f: "Les événements marquants d'une nation ont également un impact sur les peintres du pays. Des événements culturels extraordinaires, des avancées technologiques et des découvertes scientifiques peuvent inciter les artistes à les capturer sur toile pour l’éternité." #NT!
 klimt.901.g: "Beau!" #NT!
 klimt.902.t: "Trésors du Pacifique" #NT!
 klimt.902.d: "Le retour d'une expédition du Pacifique a laissé des traces : marchandises exotiques, trésors d'art fascinants, nouvelles connaissances océanographiques et animaux sauvages ont atteint le [GetPlayer.GetNameNoFlag]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] s'en est inspiré pour créer une peinture qui met en valeur la volonté de découverte et d'exploration de notre nation." #NT!
 klimt.903.t: "Art oriental" #NT!
 klimt.903.d: "Le nombre croissant d'expéditions au Moyen-Orient a réveillé une euphorie dans la société pour un mouvement artistique que l'on peut qualifier d'« orientalisme ». [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a également été capturé par la fascination de l'Orient et a peint un tableau fantastique des 1001 nuits." #NT!
 klimt.904.t: "L'impulsion d'une nouvelle ère" #NT!
 klimt.904.d: "[GetPlayer.GetNameNoFlag] est à l'avant-garde de la conquête du ciel. De nouvelles machines, qu'il s'agisse d'avions ou de zeppelins, peuplent le ciel. De nouveaux records sont battus chaque jour et nos pilotes sont considérés comme des héros nationaux. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a mis en couleur l'esprit de cette nouvelle ère et célèbre le triomphe de la technologie, de la volonté et de l'héroïsme." #NT!
 klimt.905.t: "Portrait avec Tigre et Lion" #NT!
 klimt.905.d: "Lors de sa dernière visite au zoo, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a pu découvrir par lui-même les animaux exotiques que [GetPlayer.GetNameNoFlag] avait déjà amenés dans la capitale du monde entier. En tant que zoologiste qualifié, le professeur [GetPlayer.MakeScope.Var('dubois_naturalist_var').GetCharacter.GetLastName] a fait visiter [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetHerHim|U] et lui a raconté quelques faits intéressants sur les animaux. A la fin de son séjour, [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetSheHe|U] réalise un autoportrait extraordinaire." #NT!
 klimt.906.t: "Croquis de dinosaures" #NT!
 klimt.906.d: "Inspiré par les succès du professeur [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetLastName], [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] a tenté de redonner vie aux reptiles disparus dans une image." #NT!
 klimt.907.t: "Les secrets de la jungle" #NT!
 klimt.907.d: "Les découvertes archéologiques au Yucatan et les circonstances aventureuses dans lesquelles des chercheurs comme le professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ont découvert à plusieurs reprises de nouveaux sites mayas ont conduit [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] à immortaliser nos expéditions en images." #NT!
 klimt.908.t: "Portrait de [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName]" #NT!
 klimt.908.d: "Le travail inlassable et les points forts constamment nouveaux de l'œuvre de Maestro [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] ont inspiré [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetLastName] à dresser un portrait du compositeur. Non seulement sa musique sans précédent, mais aussi ce tableau augmentera sa renommée." #NT!
  
 klimt.911.t: "Un portrait du [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle] ?" #NT!
 klimt.911.d: "Un portrait de [SCOPE.sCharacter('klimt_ruler_scope').GetFullName] est toujours absent de la galerie officielle des chefs d'État de [GetPlayer.GetNameNoFlag]. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] est considéré comme un candidat évident pour mettre correctement en valeur la règle." #NT!
 klimt.911.f: "À chaque mandat, il est possible qu'un peintre soit invité à dresser le portrait du chef du gouvernement ou du chef de l'État. La réussite de cette démarche dépend de la réputation de l'artiste en question." #NT!
 klimt.911.g: "Créez un portrait." #NT!
 klimt.911.h: "Et si les choses tournent mal, qui paiera pour cela ?" #NT!
 klimt.912.t: "Un... portrait remarquable" #NT!
 klimt.912.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] a dévoilé publiquement son portrait du [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle] aujourd'hui. Alors que d'autres artistes soulignent « l'audace » et « l'innovation », une partie du gouvernement en est horrifiée." #NT!
 klimt.912.f: "'C'est dégoûtant !'\n'Cela s'appelle du Kubisme, Monsieur.'" #NT!
 klimt.912.g: "L'art est l'art." #NT!
 klimt.912.h: "Détruisez ce tableau !" #NT!
 klimt.913.t: "Un superbe portrait" #NT!
 klimt.913.d: "[GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] s'est surpassé avec sa peinture du [SCOPE.sCharacter('klimt_ruler_scope').GetPrimaryRoleTitle]. Le tableau suscite immédiatement l’enthousiasme et est considéré comme l’une de ses meilleures œuvres." #NT!
 klimt.913.f: "« Six pieds et demi, des muscles comme Hercules, un air volontaire comme Napoléon, un visage comme Aphrodite - oui, c'est vrai, c'est moi ! Couvrez l'artiste d'argent." #NT!
  
