 je_lepsius_journey_coe: "Voyage au centre de la terre" #NT!
 je_lepsius_journey_coe_reason: "Le scientifique principal [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] a trouvé des notes mystérieuses du géologue allemand Otto Lidenbrock qui indiquent un chemin vers un système souterrain de grottes. Celles-ci étaient déjà utilisées au XVIe siècle par un alchimiste islandais nommé Arne Saknussemm. D'après le livre, l'entrée se trouve dans un volcan islandais." #NT!
 je_lepsius_journey_coe_fail: "Si [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] décède ou prend sa retraite de son poste de directeur du musée, l'expédition ne pourra plus avoir lieu." #NT!
 je_lepsius_labyrinth: "Le labyrinthe" #NT!
 je_lepsius_labyrinth_reason: "Le chef de notre expédition en Crète s'est perdu dans un ancien complexe souterrain, qui n'est répertorié sur aucun document de fouille. S'il le découvre, la gloire et l'honneur l'attendent ; s'il ne le fait pas, il pourrait périr misérablement ici." #NT!
 je_lepsius_labyrinth_fail: "Si notre chef d'expédition se perd trop souvent, il risque de lui arriver quelque chose de très très grave..." #NT!
 je_lepsius_labyrinth_success: "Ce n’est que si le chef de l’expédition trouve à chaque instant la bonne réponse qu’il pourra quitter le labyrinthe en toute sécurité." #NT!
 je_ishtar_gate: "Reconstruction de la porte d'Ishtar" #NT!
 je_ishtar_gate_reason: "Après qu'une expédition en Babylonie ait permis de récupérer les restes de la légendaire porte d'Ishtar, nous avons prolongé notre permis de fouille pour que les briques babyloniennes soient expédiées à notre musée." #NT!
 je_ishtar_gate_success: "Au total, 200 000 briques sont nécessaires pour redonner à la porte son lustre d'antan. Environ 20 000 briques devraient nous parvenir chaque année, si aucun problème ne survient." #NT!
 je_ishtar_gate_goal: ""
 je_lepsius_priams_treasure: "Le trésor de Priam" #NT!
 je_lepsius_priams_treasure_reason: "Heinrich Schliemann cherche un endroit approprié pour le trésor légendaire de Priam, qu'il prétend avoir trouvé à Troie. Même si des érudits sérieux doutent que ces exploits s’inscrivent réellement dans l’époque temporelle suggérée par Schliemann, cela est secondaire. Il s’agit après tout d’une occasion unique d’entrer en possession de l’un des plus grands trésors archéologiques du siècle. Notre musée serait l’endroit idéal pour cela." #NT!
 je_lepsius_priams_treasure_fail: "Si un concurrent est plus rapide que nous à exaucer les souhaits de Schliemann, nous perdons la chance unique d'obtenir le trésor de Priam." #NT!
 je_lepsius_the_labyrinth: "Le labyrinthe" #NT!
 je_lepsius_the_labyrinth_reason: "Piégé dans un étrange et ancien labyrinthe, notre archéologue doit retrouver son chemin pour en sortir. S’il fait trop d’erreurs, il risque de s’y perdre à jamais !" #NT!
 je_lepsius_the_labyrinth_goal: "Échappez-vous du labyrinthe sans trop vous perdre." #NT!
 je_lepsius_discovery_tut: "Enquête dans la Vallée des Rois" #NT!
 je_lepsius_discovery_tut_reason: "Nous avons toutes les raisons de croire que la Vallée des Rois recèle un site caché d'une grande valeur historique. La recherche pourrait nous prendre des années. Celui qui réussit à faire cette découverte devrait avoir une place dans l’histoire." #NT!
 je_lepsius_disovery_tut_success: "Si nous parvenons à trouver dix indices en Haute-Égypte, nous aurons rassemblé suffisamment de matériel pour redécouvrir un lieu perdu d'une grande importance historique." #NT!
 je_lepsius_disovery_tut_fail: "Nos efforts seront vains si une autre nation trouve devant nous dix indices en Haute-Égypte." #NT!
