 lepsius_state_trait_tikal: "Tikal - Ville dans la jungle" #NT!
  
 je_lepsius_tikal: "Tikal - Ville dans la jungle" #NT!
 je_lepsius_tikal_reason: "L'expédition de Stephens & Catherwood a suscité un grand intérêt, en particulier après qu'un livre présentait de nombreuses illustrations de cités mayas perdues. Mais les deux aventuriers n'avaient pas trouvé toutes les places. De nombreux sites méconnus attendaient encore d’être redécouverts. L'un d'eux était le légendaire Tikal." #NT!
  
 lepsius.71.t: "Tikal - Ville dans la jungle" #NT!
 lepsius.71.d: "Après une recherche laborieuse au cœur des jungles du Guatemala, une expédition dirigée par le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a retrouvé la légendaire cité maya de Tikal. Un événement historique pour notre nation, mais quelle conclusion devons-nous en tirer ?" #NT!
 lepsius.71.f: "Tikal est une ancienne ville maya située dans les forêts tropicales humides du Petén, au nord du Guatemala, dotée de temples à marches remarquables. C'était l'une des villes les plus importantes de la période maya classique (du IIIe au IXe siècle) et l'une des villes mayas les mieux étudiées. Les premières traces de peuplement remontent au début du 1er millénaire avant JC. Au IIe siècle, le véritable développement urbain commença avec la construction de temples, de stèles et de complexes palais-temples. Un premier point culminant a été atteint au 5ème siècle, lorsqu'une puissante dynastie dirigeante a soumis les petits États voisins les uns après les autres et les a transformés en royaumes vassaux, ce qui a entraîné un conflit à long terme avec le puissant État voisin de Calakmul. Tikal a connu un deuxième apogée au 8ème siècle après la défaite de Calakmul en tant que rival. Au début du IXe siècle, la puissance de Tikal déclina et la construction cessa. Au plus tard au Xe siècle, la ville était complètement déserte." #NT!
  
