 je_lepsius_discovery_ship_reason: "Nous avons toutes les raisons de croire que les pyramides cachent quelque chose d’une grande valeur historique. La recherche pourrait nous prendre des années. Celui qui réussit à faire cette découverte devrait avoir une place dans l’histoire." #NT!
