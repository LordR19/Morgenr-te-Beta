 lepsius_state_trait_tikal: "Tikal - Ville dans la jungle" #NT!
  
 je_lepsius_tikal: "Tikal - Ville dans la jungle" #NT!
 je_lepsius_tikal_reason: "L'expédition de Stephens & Catherwood a suscité un grand intérêt, en particulier après qu'un livre présentait de nombreuses illustrations de cités mayas perdues. Mais les deux aventuriers n'avaient pas trouvé toutes les places. De nombreux sites méconnus attendaient encore d’être redécouverts. L'un d'eux était le légendaire Tikal." #NT!
  
 lepsius.71.t: "Tikal - Ville dans la jungle" #NT!
 lepsius.71.d: "Après une recherche laborieuse au cœur des jungles du Guatemala, une expédition dirigée par le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a retrouvé la légendaire cité maya de Tikal. Un événement historique pour notre nation, mais quelle conclusion devons-nous en tirer ?" #NT!
 lepsius.71.f: "Tikal est une ancienne ville maya située dans les forêts tropicales humides du Petén, au nord du Guatemala, dotée de temples à marches remarquables. C'était l'une des villes les plus importantes de la période maya classique (du IIIe au IXe siècle) et l'une des villes mayas les mieux étudiées. Les premières traces de peuplement remontent au début du 1er millénaire avant JC. Au IIe siècle, le véritable développement urbain commença avec la construction de temples, de stèles et de complexes palais-temples. Un premier point culminant a été atteint au 5ème siècle, lorsqu'une puissante dynastie dirigeante a soumis les petits États voisins les uns après les autres et les a transformés en royaumes vassaux, ce qui a abouti à un conflit à long terme avec le puissant État voisin de Calakmul. Tikal a connu un deuxième apogée au 8ème siècle après la défaite de Calakmul en tant que rival. Au début du IXe siècle, la puissance de Tikal déclina et la construction cessa. Au plus tard au Xe siècle, la ville était complètement déserte." #NT!
  
 LEPSIUS_NO_MORE_EXPEDITIONS_FOR_YEARS_TT: "Vous #n ne#! ne pourrez pas réaliser de [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] pendant #n 3 à 5 ans#!, car votre [concept_lepsius_archaeologist] sera occupé à cataloguer les trouvailles." #NT!
 LEPSIUS_SUB_TEAM_WITH_EXPLANATION_TT: "Perdez #R 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')]. Vous pouvez le récupérer #p#! après le [concept_lepsius_expedition] ou le laisser là pendant un [concept_lepsius_excavation] si vous avez recherché le #V Technologie d'archéologie ancienne#!." #NT!
  
 lepsius_long_expedition_tt: "Un [concept_lepsius_expedition] long prendra environ #V 1 an#!. Après l'expédition le [concept_lepsius_archaeologist] devra cataloguer les trouvailles et vous ne pourrez #p pas#! mener une autre expédition pendant #n 5 ans#!." #NT!
 lepsius_medium_expedition_tt: "Un médium [concept_lepsius_expedition] prendra environ #V 10 mois#!. Après l'expédition le [concept_lepsius_archaeologist] devra cataloguer les trouvailles et vous #p ne#! pourrez mener une autre expédition pendant #n 4 ans#!." #NT!
 lepsius_short_expedition_tt: "Un court [concept_lepsius_expedition] prendra environ #V 8 mois#!. Après l'expédition le [concept_lepsius_archaeologist] devra cataloguer les trouvailles et vous ne pourrez #p pas#! mener une autre expédition pendant #n 3 ans#!." #NT!
 lepsius_leave_team_for_excavation_tt: "Vous laisserez votre [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] configurer un [concept_lepsius_excavation] qui donnera généralement #V 1#! [concept_lepsius_artifact] #V par an#!." #NT!
  
 lepsius.2101.d: "Lorsqu'un citoyen a trouvé un poignard de fer au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a rassemblé une équipe et a commencé une fouille. Ils ont trouvé divers vestiges d’une ancienne bataille romaine, allant de parties d’un bouclier à des clous et quelques pièces de monnaie. Les pièces de monnaie ont permis aux archéologues de dater la bataille avec assez de précision." #NT!
 lepsius.2102.d: "Un agriculteur a trouvé des restes anciens dans l'un de ses champs. Heureusement, il a contacté l'université et le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu découvrir une ancienne Villa Rustica au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. La variété des découvertes archéologiques permet de tirer des conclusions sur la vie de la population romaine à la campagne." #NT!
 lepsius.2103.d: "La découverte de diverses tablettes romaines en bois mince au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] est célébrée parmi les archéologues. Bien que le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] n'ait pu trouver la signification de quelques tablettes avec les méthodes actuelles, même ces quelques tablettes ouvrent une fenêtre sur la vie romaine." #NT!
 lepsius.2111.d: "Une découverte extraordinaire de l’ancien empire perse a été faite au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Un fermier a trouvé un vieux sarcophage en bronze et a contacté le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]. Grâce à l'expertise du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu ouvrir le sarcophage et a découvert un squelette recouvert de bijoux luxueux. Les bijoux suggèrent qu'il s'agissait d'un dignitaire achéménide." #NT!
  
 lepsius.2121.t: "Une flûte en os préhistorique" #NT!
 lepsius.2121.d: "Un randonneur est tombé sur un os étrange dans une grotte au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Après avoir contacté l'université locale, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a été envoyé dans la grotte. Il a trouvé un os, mais ce n'était pas n'importe quel os, c'était une flûte en os préhistorique !" #NT!
 lepsius.2121.f: "\"Le sifflement clair et aigu d'une flûte en os est un son semblable à celui d'un ange qui jette étrangement un sort sur tout le monde,\"" #NT!
 lepsius.2121.g: "Est-ce qu'il peut encore jouer de la musique ?" #NT!
  
 lepsius.2122.t: "Peinture rupestre trouvée" #NT!
 lepsius.2122.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] est la maison d'une nouvelle œuvre d'art. Une grotte récemment découverte a surpris ses explorateurs avec une peinture préhistorique. Rapidement, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] est apparu et a créé une illustration des peintures. Après avoir quitté la grotte, celle-ci a été verrouillée pour protéger les peintures de l'influence humaine." #NT!
 lepsius.2122.f: "Divers animaux du passé couraient sur les parois de la grotte. Dans le feu de la torche, on aurait dit qu'ils bougeaient. C’était une œuvre d’art phénoménale qui couvrait tout un côté de la grotte. l'artiste avait capturé les créatures sauvages avec des traits dynamiques d'un morceau de fusain, puis les avait colorées de marron et de noir. À l’époque moderne, cela pourrait même être comparé aux œuvres de nos plus grands artistes !" #NT!
 lepsius.2122.g: "Est-ce de l'art ?" #NT!
  
 lepsius.2123.t: "Figurine préhistorique découverte" #NT!
 lepsius.2123.d: "Une figurine préhistorique de l'âge de pierre a été découverte au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Beaucoup de gens n'aiment pas son look, car la petite figurine en ivoire semble avoir de grosses hanches et de gros seins. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ne sait pas encore à quoi était destinée la figurine, était-ce une déesse ou juste un talisman ?" #NT!
 lepsius.2123.f: "\"Comment osez-vous afficher une telle parodie ! Cela fera succomber nos jeunes à la luxure et à l'obscénité. C'est inacceptable !\"" #NT!
 lepsius.2123.g: "Cela doit être une déesse de la fertilité !" #NT!
  
 lepsius.2124.t: "Os et outils en pierre récupérés" #NT!
 lepsius.2124.d: "Une grande quantité d'outils en pierre et d'os ont été découverts au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a été immédiatement envoyé pour enquêter. Il a en fait trouvé beaucoup d'os, apparemment des os de tout, ainsi que des artefacts en pierre." #NT!
 lepsius.2124.f: "\"Je pense que c'est un os de cerf. Ou d'humain ? Peut-être un dinosaure ? Un requin ? Un énorme singe ? Les os ne sont vraiment pas mon domaine d'expertise...\"" #NT!
 lepsius.2124.g: "Attendez! De quel genre d'os s'agit-il ? Moderne? Préhistorique? Des dinosaures ?" #NT!
  
  ### 2.0.3 ### 
  
 je_lepsius_dreamtime: "Le temps du rêve" #NT!
 je_lepsius_dreamtime_reason: "L'ethnologue britannique Walter Baldwin Spencer et son collègue australien Francis James Gillen ont traduit le mot alcheringa de la langue d'Australie centrale Arrernte par rêve. Pour les Autochtones, le temps du rêve concerne l’ordre spirituel, naturel et moral du cosmos. Dans ce contexte, rêver signifie la capacité collective à comprendre et à utiliser correctement le monde et ses connexions, à réfléchir sur le monde mythique dans le cadre d'un acte culte et à disposer d'une force vitale. Un certain nombre de lieux de culte liés à ce temps du rêve, d'autres mythes aborigènes et des vestiges archéologiques et anthropologiques sont répartis à travers l'Australie. Il est temps d’examiner en profondeur le passé du dernier continent." #NT!
  
 lepsius_2_excavation_team_needed_tt: "Disposer d'au moins #G 2#! équipes d'excavation." #NT!
  
 lepsius.72.t: "Moment de rêve" #NT!
 lepsius.72.d: "Au cours de leur voyage à travers l'Australie, les professeurs [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] et [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] ont mené de précieuses recherches scientifiques qui mettent en lumière le passé jusqu'alors inexploré du continent." #NT!
 lepsius.72.f: "Après leur retour, les scientifiques ont surpris la Société académique avec toute une série de découvertes impressionnantes. Ils avaient réalisé des dessins et des croquis de peintures rupestres, rapporté des ossements vieux de plusieurs milliers d'années, récupéré des artefacts de l'histoire ancienne et récente et enregistré les mythes et les histoires des aborigènes. Aucun des collègues ne s'attendait à un butin aussi riche." #NT!
 lepsius.72.g: "Oh, il y a même un didgeridoo !" #NT!
  
 je_lepsius_gwanggaeto: "La stèle de Gwanggaeto" #NT!
 je_lepsius_gwanggaeto_reason: "La stèle de Gwanggaeto est une pierre commémorative dédiée à Gwanggaeto, qui fut roi de Goguryeo de 391 jusqu'à sa mort. La stèle se trouve en Chine, près de la frontière avec la Corée du Nord. L'inscription gravée dans la stèle est la source la plus ancienne et la plus détaillée de l'histoire du royaume de Goguryeo. Lorsque le royaume de Goguryeo et son successeur Balhae tombèrent en 668, la région autour de Guonei et Wandu perdit de son importance. Après la conquête mandchoue de l'empire chinois en 1644, les empereurs de la nouvelle dynastie Qing ont déclaré une vaste zone au nord de la rivière Yalu zone réglementée. Ce n'est que dans la seconde moitié du XIXe siècle que la région fut à nouveau ouverte à la colonisation. Vers 1876, un responsable chinois redécouvre la stèle, entièrement envahie par la végétation et partiellement enfoncée dans le sol." #NT!
  
 lepsius_gwanggaeto_modifier: "L'héritage de Goguryeo" #NT!
  
 lepsius.73.t: "Stèle de Gwanggaeto" #NT!
 lepsius.73.d: "La découverte accidentelle d'une grande stèle datant de l'époque de l'empire perdu de Goguryeo donne non seulement un aperçu d'un passé jusqu'alors inconnu, mais soulève également des énigmes - des énigmes qui contiennent des explosifs politiques." #NT!
 lepsius.74.t: "Goguryeo – Un empire coréen" #NT!
 lepsius.74.d: "Après la découverte d'une stèle dédiée au roi Gwanggaeto, la Chine a affirmé avec audace qu'il s'agissait d'une preuve que Goguryeo n'était pas un État coréen, mais un État chinois – ou du moins un État dépendant de la Chine. Le Japon prétend cependant que cela prouve la domination japonaise dans le sud de la Corée." #NT!
 lepsius.75.t: "L'invasion de Wa" #NT!
 lepsius.75.d: "Le Gwanggaeto Stelo récemment découvert fournit la preuve d'une invasion japonaise réussie de la Corée du Sud et de l'assujettissement des États de cette région." #NT!
 lepsius.73.f: "La stèle découverte par [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] est un monument massif, peut-être même la plus grande stèle existant au monde. Bien qu'il s'agisse d'une source unique pour construire l'histoire de l'État de Goguryeo en Corée du Nord et en Mandchourie du Sud, des passages difficiles à lire, ainsi que le différend sur l'identité du royaume de Goguryeo, ont des conséquences politiques qui ne peuvent être écartées, notamment à une époque où le nationalisme s'est également réveillé dans les États d'Extrême-Orient. Il ne fait aucun doute que Goguryeo était un royaume coréen, mais la Chine n’est pas déraisonnablement préoccupée par le fait que la partie multiethnique du sud de la Mandchourie, qui était un centre de Goguryeo, puisse être revendiquée par des nationalistes coréens irrédentistes. D’un autre côté, un passage sur une éventuelle invasion par le Japon (Wa) a donné lieu à des spéculations sur la domination japonaise en Corée du Sud, tandis que l’interprétation coréenne plaide en faveur d’une invasion du Japon par les États coréens." #NT!
 lepsius.73.g: "Un passé instructif qui mérite d’être décrypté." #NT!
 lepsius.73.h: "Goguryeo était un État chinois important." #NT!
 lepsius.73.i: "Cela souligne que la Mandchourie du Sud était à l’origine une terre coréenne." #NT!
 lepsius.73.j: "Un indice de l'influence japonaise sur la Corée." #NT!
  
 lepsius.2131.t: "Fragments de crâne trouvés dans une colonie aztèque" #NT!
 lepsius.2131.d: "Une horrible découverte a été faite au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Divers fragments de crâne ont amené le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] à croire qu'il s'agissait là de l'emplacement d'un Tzompantli, un râtelier à crâne." #NT!
 lepsius.2131.f: "Les Aztèques avaient tendance à sacrifier les captifs de la Guerre des Fleurs. Souvent, les crânes de ces sacrifices humains étaient ensuite collectés dans un Tzompantli ou un râtelier à crânes. Souvent, les crânes étaient simplement empilés les uns sur les autres pour créer une sorte de mur de crânes. Certains temples ont même des murs en pierre dans lesquels des tailleurs de pierre ont gravé des crânes comme décoration." #NT!
 lepsius.2131.g: "Comme c'est cruel !" #NT!
  
 lepsius.2132.t: "Inscription aztèque enregistrée par un érudit local" #NT!
 lepsius.2132.d: "Lorsqu'un trottoir du [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] a été remplacé, personne ne pensait que les pavés révéleraient une découverte archéologique, mais un érudit local a trouvé diverses inscriptions aztèques sur les pierres. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a été appelé sur place et a pu sauvegarder les inscriptions." #NT!
 lepsius.2132.f: "La découverte décrit une sorte de bataille menée par les Mexica. Nous ne savons pas encore exactement ce que signifie tout le nahuatl, mais il existe de nombreux toponymes. Ainsi, nous pouvons au moins comprendre quels endroits sont mentionnés." #NT!
 lepsius.2132.g: "Dieu merci, il a pu le trouver avant qu'il ne finisse comme un trottoir." #NT!
  
 lepsius.2133.t: "Découverte de ruines aztèques" #NT!
 lepsius.2133.d: "De vieilles ruines aztèques ont été découvertes au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a immédiatement commencé les fouilles. Malheureusement, il n’y avait pas grand chose à trouver à part les bâtiments eux-mêmes." #NT!
 lepsius.2133.f: "\"Bien que les ruines aient déjà été pillées, elles donnent un aperçu de la vie du peuple mexicain avant l'arrivée des Européens. C'est toujours une découverte importante pour nous !\"" #NT!
 lepsius.2133.g: "Intéressant." #NT!
  
 lepsius.2134.t: "Découverte du miroir d'obsidienne" #NT!
 lepsius.2134.d: "Un chef-d'œuvre de l'artisanat aztèque a été découvert au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu récupérer un miroir d'obsidienne parfait utilisé par les Aztèques dans leurs rituels religieux." #NT!
 lepsius.2134.f: "\"On pensait que les miroirs d'obsidienne étaient un moyen de communiquer avec le monde souterrain. Un dieu, Tezcatlipoca, était même représenté comme ayant un miroir au lieu d'un pied. C'est une grande découverte archéologique !\"" #NT!
 lepsius.2134.g: "Incroyable!" #NT!
  
 lepsius.2141.t: "Une épave carthaginoise découverte" #NT!
 lepsius.2141.d: "Les plongeurs de perles du [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] ont découvert une ancienne épave carthaginoise. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a décidé que le navire resterait en mer pour le moment mais que grâce aux plongeurs, la cargaison pourrait être analysée et enregistrée, permettant ainsi de nouvelles informations sur les routes commerciales carthaginoises." #NT!
 lepsius.2141.f: "\"Il existe de nombreux tissus violets, probablement destinés à la noblesse de divers pays.\"" #NT!
 lepsius.2141.g: "Les plus grands commerçants de la Méditerranée !" #NT!
  
 lepsius.2142.t: "Navire de guerre punique échoué" #NT!
 lepsius.2142.d: "Qui aurait pensé que les Carthaginois, les maîtres de la mer, s'échouaient. Eh bien, c'est apparemment arrivé au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu récupérer de nombreuses découvertes sur ce navire de guerre autrefois puissant. Le bois était déjà en grande partie décomposé." #NT!
 lepsius.2142.f: "\"Est-ce une Birème, une Trirème, un Quinquirème ou encore plus de rème ?\"" #NT!
 lepsius.2142.g: "Un navire autrefois magnifique !" #NT!
  
 lepsius.2143.t: "Découverte du port punique" #NT!
 lepsius.2143.d: "Un ancien port de Carthage a été découvert au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a ordonné une enquête approfondie sur le site. Malheureusement, seules des pièces ont pu être récupérées, car un riche industriel souhaitait y construire immédiatement une nouvelle usine." #NT!
 lepsius.2143.f: "\"Au moins, nous avons pu trouver des amphores. Elles nous apprendront sûrement beaucoup de choses sur l'ancien commerce méditerranéen.\"" #NT!
 lepsius.2143.g: "Un port entièrement inconnu ! Quelle découverte !" #NT!
  
 lepsius.2144.t: "Découverte de pièces de monnaie de l'ancienne Carthage" #NT!
 lepsius.2144.d: "Un trésor de pièces de monnaie anciennes a été découvert par un agriculteur au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Malheureusement, même une enquête approfondie menée par le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] n'a pas fourni d'autres artefacts puniques. C'est un mystère de savoir comment les pièces ont fini dans ce champ." #NT!
 lepsius.2144.f: "\"Cette pièce représente Hasdrubal, frère d'Hanibal. Il doit évidemment s'agir d'une pièce relativement nouvelle.\"" #NT!
 lepsius.2144.g: "Je suis riche maintenant !" #NT!
  
 lepsius.2151.t: "Chaudron celtique découvert" #NT!
 lepsius.2151.d: "Les Celtes utilisaient des chaudrons pour de nombreuses raisons. Maintenant, l'un de ces énormes chaudrons a été trouvé au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a réussi à intégrer cet énorme objet métallique dans notre collection." #NT!
 lepsius.2151.f: "\"Il existe une légende selon laquelle un grand guerrier tombait dans un chaudron rempli de potion magique qui confère à tous ceux qui en boivent une force inhumaine. Apparemment, ce guerrier était si fort qu'il pouvait soulever d'énormes rochers. Il aimait aussi combattre les Romains.\"" #NT!
 lepsius.2151.g: "J'espère que personne n'est encore tombé dans le Chaudron Magique !" #NT!
  
 lepsius.2152.t: "Couverture de bouclier celtique en bronze trouvée" #NT!
 lepsius.2152.d: "Dans le lit boueux d'une rivière au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], une plaque de bronze a été trouvée. Lorsque le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] est arrivé, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a pu déterminer que la plaque de métal faisait autrefois partie d'un bouclier celtique." #NT!
 lepsius.2152.f: "\"Certaines histoires disent que les chefs celtiques étaient portés sur des boucliers, mais il s'agit très certainement d'une histoire pour enfants. Tacite nous parle cependant de chefs élevés sur un bouclier lorsqu'ils ont été déclarés nouveaux chefs. Cela pourrait être la source historique. pour ces histoires.\"" #NT!
 lepsius.2152.g: "Un bouclier digne d'un grand chef !" #NT!
  
 lepsius.2153.t: "Casque celtique en bronze récupéré" #NT!
 lepsius.2153.d: "Un casque à cornes en bronze a été trouvé au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a rapidement déterminé qu'il ne s'agissait en fait pas d'un casque porté au combat mais plutôt d'un objet de culte celtique." #NT!
 lepsius.2153.f: "\"Vous avez peut-être vu des représentations de Celtes portant des casques avec des ailes ou des cornes, mais ces représentations sont fausses. Dans une bataille, un tel casque aurait été un obstacle. De tels casques existaient mais n'étaient souvent que des objets de culte faisant référence à certains dieux celtiques.\ "" #NT!
 lepsius.2153.g: "Quel magnifique casque !" #NT!
  
 lepsius.2154.t: "Découverte d'un menhir antique" #NT!
 lepsius.2154.d: "Lors d'une des [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] randonnées à travers la campagne, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a trouvé une pierre étrange au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Il s’est avéré qu’il s’agit d’un menhir celtique érigé autrefois par la tribu celtique locale. Maintenant, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] étudie le Menhir en profondeur." #NT!
 lepsius.2154.f: "\"Nous ne savons pas pourquoi les Celtes ont érigé des menhirs, car ils n'ont laissé aucun témoignage écrit. Mais il pourrait bien s'agir d'une sorte de site de culte. Certains habitants ont leur propre histoire à propos d'un célèbre guerrier et de son puissant chien. Cet Obélix a apparemment été parfaitement réalisé. a façonné des menhirs et les a érigés sans aucune aide. Mais ce n'est qu'une histoire idiote.\"" #NT!
 lepsius.2154.g: "Était-ce l'œuvre d'Obélix ?" #NT!
  
 lepsius.2161.t: "Fresque égéenne trouvée" #NT!
 lepsius.2161.d: "Une fouille locale d'une ruine égéenne a mis au jour une magnifique fresque au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a ordonné que des dessins de la découverte soient réalisés car la fresque est reliée aux ruines." #NT!
 lepsius.2161.f: "\"Ces motifs sont incroyables ! J'aimerais que nous puissions créer une telle beauté à l'époque d'aujourd'hui !\"" #NT!
 lepsius.2161.g: "Ceci est de l'art!" #NT!
  
 lepsius.2162.t: "Des ruines égéennes découvertes" #NT!
 lepsius.2162.d: "Lors des travaux de construction au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], une ancienne ruine égéenne a été découverte. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a commencé par une enquête approfondie du site. Malheureusement, il ne reste pas beaucoup de découvertes, mais les ruines peuvent aider à comprendre la vie des gens qui vivaient ici autrefois." #NT!
 lepsius.2162.f: "\"Ces arches se dressent ici depuis des millénaires. Je me demande si nos bâtiments survivront aussi longtemps...\"" #NT!
 lepsius.2162.g: "Cela nous en apprendra beaucoup sur la vie dans l’ancienne mer Égée." #NT!
  
 lepsius.2163.t: "Des bijoux égéens découverts" #NT!
 lepsius.2163.d: "Par chance, un agriculteur est tombé sur une découverte fascinante au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Lorsque le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] est arrivé, [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] ne pouvait que s'émerveiller devant les fascinants bijoux égéens." #NT!
 lepsius.2163.f: "\"De si jolis bijoux. J'aimerais que nous puissions créer des bijoux similaires aujourd'hui !\"" #NT!
 lepsius.2163.g: "Magnifique savoir-faire !" #NT!
  
 lepsius.2164.t: "Coupe d'Or d'Origine Égée" #NT!
 lepsius.2164.d: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu découvrir une coupe en or dans l'un de nos sites de fouilles locaux. Personne ne s'attendait à une trouvaille aussi merveilleuse, mais apparemment, [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. offre encore de nombreuses opportunités de belles trouvailles." #NT!
 lepsius.2164.f: "\"La coupe représente une scène avec un homme et plusieurs taureaux. Les taureaux sont assez dynamiques et dans des poses variées.\"" #NT!
 lepsius.2164.g: "J'aimerais une tasse comme celle-ci !" #NT!
  
 lepsius.2171.t: "Peintures murales égyptiennes" #NT!
 lepsius.2171.d: "Des peintures murales égyptiennes antiques ont été trouvées par le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] lors de l'un des [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] voyages au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Les peintures murales représentent des scènes de l’Égypte ancienne." #NT!
 lepsius.2171.f: ""Ce qui est fascinant, c'est que les murs sont encore peints, alors qu'en Grèce tout est juste blanc. Mais apparemment, soit les Égyptiens étaient plus friands de couleurs, soit le désert gardait mieux les couleurs intactes.\"" #NT!
 lepsius.2171.g: "Magnifiques images!" #NT!
  
 lepsius.2172.t: "Un temple égyptien antique découvert" #NT!
 lepsius.2172.d: "Qui aurait pensé qu'il y avait encore des temples inconnus au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] ? Apparemment, il y en a et le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] en a trouvé un sous le sable. C'est une belle trouvaille, même si tout ce qui avait de la valeur avait disparu depuis longtemps." #NT!
 lepsius.2172.f: "\"Regardez ce temple ! Pouvez-vous imaginer les cérémonies religieuses qui se déroulent ici ? N'est-ce pas incroyable ?\"" #NT!
 lepsius.2172.g: "Il y a tellement de choses à apprendre ici !" #NT!
  
 lepsius.2173.t: "Statue égyptienne récupérée" #NT!
 lepsius.2173.d: "Même si la statue est brisée, elle reste l’œuvre d’un tailleur de pierre égyptien inconnu. La statue trouvée au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] représentait probablement un faucon avant qu'il ne se brise. C'est du moins ce que croit le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]." #NT!
 lepsius.2173.f: "\"Cela n'a l'air de rien, mais cette statue nous en dira beaucoup sur la façon dont les Égyptiens fabriquaient de telles statues !\"" #NT!
 lepsius.2173.g: "Ce sont des œuvres fantastiques de tailleurs de pierre !" #NT!
  
 lepsius.2174.t: "Une momie égyptienne découverte" #NT!
 lepsius.2174.d: "Les momies sont probablement l’une des découvertes les plus courantes en Égypte. Celui-ci a été trouvé au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a commencé à l'examiner très attentivement, mais certaines personnes ont... d'autres idées." #NT!
 lepsius.2174.f: "\"Imaginez si nous pouvions utiliser ces momies pour découvrir ce que les habitants de l'Égypte ancienne mangeaient, ce qu'ils buvaient, dans quelle mesure ils étaient en bonne santé. Ce serait fantastique !\"" #NT!
 lepsius.2174.g: "La mort est seulement le début." #NT!
 lepsius.2174.h: "J'ai entendu dire que certaines personnes aiment manger des momies ! Vendons-le !" #NT!
  
 lepsius.2181.t: "Site de bataille hellénique découvert" #NT!
 lepsius.2181.d: "Les guerres des Diadoques ont ravagé de nombreuses régions du monde. Au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] par exemple, il semble y avoir eu une bataille limitée. Il reste encore à déterminer si cela faisait partie de la guerre des Diadochis. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a trouvé diverses armes et pièces d'armure." #NT!
 lepsius.2181.f: "\"Il a dû y avoir une petite bataille ici. Pas aussi grande que d'autres mais quand même importante. Je suis sûr que nous en saurons plus sur ce site !\"" #NT!
 lepsius.2181.g: "Quel dommage ces guerres..." #NT!
  
 lepsius.2182.t: "Pièces helléniques trouvées" #NT!
 lepsius.2182.d: "Les anciens Hellènes ont laissé leurs traces dans des régions lointaines du monde, de la Méditerranée jusqu’en Inde. Souvent, des pièces peuvent être trouvées, comme cela s'est produit au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Grâce aux pièces, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pourra déterminer la présence grecque dans la région." #NT!
 lepsius.2182.f: "\"Je suppose que je suis riche maintenant !\"" #NT!
 lepsius.2182.g: "Fascinant!" #NT!
  
 lepsius.2183.t: "Ruines helléniques fouillées" #NT!
 lepsius.2183.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] est le site le plus récent à proposer une ruine hellénique. Les villes helléniques peuvent être trouvées depuis l’Espagne jusqu’en Inde. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] pense que cette ville spécifique nous en dira plus sur les colonies Greel" #NT!
 lepsius.2183.f: "\"Pouvez-vous imaginer une culture s'étendant sur une distance aussi immense ? C'est vraiment incroyable !\"" #NT!
 lepsius.2183.g: "Les villes grecques sont partout, n'est-ce pas ?" #NT!
  
 lepsius.2184.t: "Représentation d'un dieu grec" #NT!
 lepsius.2184.d: "Les dieux grecs et leur religion ont voyagé dans des pays lointains. Au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], une représentation d'un Dieu grec a été récemment découverte. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a déterminé qu'il devait s'agir de Dionysos, le dieu grec du vin." #NT!
 lepsius.2184.f: ""En fait, l'histoire grecque raconte qu'à peine Dionysos naquit, Zeus le recousit à la cuisse et l'emporta à Nysa en Ethiopie, au-delà de l'Egypte ; et quant à Pan, les Grecs ne savent pas ce qu'il devint. après sa naissance. Il est donc clair pour moi que les Grecs ont appris les noms de ces deux dieux plus tard que les noms de tous les autres, et font remonter la naissance des deux au moment où ils ont acquis cette connaissance.\"\n- Hérodote" #NT!
 lepsius.2184.g: "Buvons du vin à cette découverte !" #NT!
  
 lepsius.2500.t: "Nouvelle carte archéologique du [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]" #NT!
 lepsius.2500.d: "Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a travaillé dur pour enregistrer toutes les découvertes archéologiques des dernières années au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] sur une carte. Cette carte permet de tirer des conclusions quant aux endroits où d'autres découvertes sont possibles." #NT!
 lepsius.2500.f: "\"Ici nous avons trouvé des clous et là-bas nous avons trouvé des os de mouton ! N'est-ce pas incroyable ?!\"" #NT!
 lepsius.2500.g: "Cela vous ouvrira les portes de nouvelles trouvailles !" #NT!
  
 lepsius.2501.t: "Un catalogue archéologique illustré du [GetPlayer.GetName]" #NT!
 lepsius.2501.d: "Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] est non seulement un formidable archéologue mais aussi un artiste étonnant. Grâce à cette compétence, il a pu publier un catalogue archéologique illustré du [GetPlayer.GetNameNoFormatting] qui est considéré comme une entrée étonnante dans l'archéologie par de nombreux profanes." #NT!
 lepsius.2501.f: "\"Regardez ces illustrations ! On dirait que nous sommes dans un musée et que nous pouvons voir les objets juste devant nous ! Incroyable !\"" #NT!
 lepsius.2501.g: "Un livre merveilleux !" #NT!
  
 lepsius.2502.t: "Nouveau catalogue de toutes les découvertes archéologiques du [GetPlayer.GetName]" #NT!
 lepsius.2502.d: "Avec son nouveau catalogue de toutes les découvertes archéologiques du [GetPlayer.GetNameNoFormatting], le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a accompli un travail diligent que presque personne n'aurait cru possible. Grâce à son travail extraordinaire, nous disposons désormais d'un catalogue précis de toutes les trouvailles réalisées à ce jour en 7 volumes." #NT!
 lepsius.2502.f: "\"Numéro 7342 : Un morceau de pierre, probablement néolithique, nommé Rocky.\"" #NT!
 lepsius.2502.g: "Cela nous sera utile à l'avenir !" #NT!
  
 lepsius.2503.t: "Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] arrête la contrebande d'artefacts" #NT!
 lepsius.2503.d: "Après des mois de travail, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a réussi à arrêter un réseau de contrebande qui faisait passer clandestinement des artefacts à travers notre pays. Les objets ont été saisis et sont désormais conservés en toute sécurité dans notre collection." #NT!
 lepsius.2503.f: "\"Vous avez détruit de précieuses informations archéologiques, espèce de scélérats !\"" #NT!
 lepsius.2503.g: "Cela appartient à un musée !" #NT!
  
 lepsius.2600.t: "L'étoile perdue" #NT!
 lepsius.2600.d: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a toujours été confus par les représentations anciennes des étoiles, car elles ne semblaient pas refléter les étoiles que nous voyons aujourd'hui. Grâce à l'aide du professeur [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], il a finalement pu comprendre ce qui n'allait pas. Ensemble, ils découvrirent une nouvelle étoile dans le ciel nocturne." #NT!
 lepsius.2600.f: "\"Voilà ! La voilà, comme me l'ont dit les anciens Égyptiens ! Nous avons enfin trouvé l'étoile perdue !\"" #NT!
 lepsius.2600.g: "Une formidable découverte scientifique !" #NT!
  
 lepsius.2601.t: "Estimation des dates d'événements historiques en utilisant les connaissances astronomiques des éclipses solaires" #NT!
 lepsius.2601.d: "Dans un effort conjoint, les professeurs [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] et [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] ont pu utiliser les connaissances astronomiques modernes sur les éclipses solaires pour dater des événements historiques spécifiques dans des sources primaires." #NT!
 lepsius.2601.f: "\"Évidemment Thalès de Milet parlait de l'éclipse solaire du 28 mai 585 après J.-C. et pas d'une autre éclipse solaire !\"" #NT!
 lepsius.2601.g: "C'est un grand pas pour l'archéologie" #NT!
  
 lepsius.2602.t: "Aperçu de la connaissance astronomique des cultures passées" #NT!
 lepsius.2602.d: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] et le professeur [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] ont publié un nouveau livre présentant un aperçu des connaissances astronomiques des civilisations anciennes." #NT!
 lepsius.2602.f: "\"Oui, ils savaient que la Terre n'était le centre de rien. Non, même à l'époque, ils n'étaient pas assez stupides pour croire que la Terre est plate. Oui, j'en suis absolument sûr.\"" #NT!
 lepsius.2602.g: "Une lecture intéressante !" #NT!
  
 lepsius.2603.t: "La machine à vapeur du héros reconstruite" #NT!
 lepsius.2603.d: "Lorsque le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a parlé au Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] de l'ancienne machine à vapeur de Hero, cette dernière a immédiatement mis le feu pour en faire une reconstruction. Ensemble, ils ont construit une petite reconstruction de l'Aeolipile." #NT!
 lepsius.2603.f: "\"Comme vous pouvez le constater, il manque à l'Aeolipile un moyen de transmettre de l'énergie. Il s'agit donc plus d'un jouet que d'une véritable machine. Malheureusement, il n'a jamais été développé davantage.\"" #NT!
 lepsius.2603.g: "Comment se fait-il qu’ils ne se soient pas industrialisés ?" #NT!
  
 lepsius_illustrated_archaeological_catalog_modifier: "A écrit un catalogue illustré d'archéologie" #NT!
  
 lepsius_archaeologist_new_methods_pompeii_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a développé #o de nouvelles méthodes pour conserver les découvertes intactes#! à Pompéi." #NT!
 lepsius_archaeologist_discovered_teotihuacan_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] était la figure centrale de la reconstruction #o du Temple du Soleil à Teotihuacán#!." #NT!
 lepsius_archaeologist_discovered_harappa_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o a découvert la civilisation de la vallée de l'Indus#! sur le site d'Harappa." #NT!
 lepsius_archaeologist_tomb_first_emperor_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o a découvert le Tombeau du Premier Empereur Qin#! gardé par une Armée de Terre Cuite." #NT!
 lepsius_archaeologist_discovered_tikal_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] #o a découvert la ville maya de Tikal#! dans la jungle du Guatemala." #NT!
  
  ### 2.1.0 ### 
  
 lepsius.12.f: "Actuellement, la collection égyptienne compte #p [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! @lepsius_egypt_minor ! artefacts mineurs et #p [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major ! des artefacts majeurs. \n\n La collection égyptienne pourra éventuellement être #T réaménagé#! et ainsi initier une nouvelle exposition. Toutefois, cela nécessite un certain nombre d’artefacts. \n\n Une #T petite exposition#! nécessite #p 10#! @lepsius_egypt_minor ! artefacts, une exposition moyenne #T#! nécessite #p 25#! @lepsius_egypt_minor ! artefacts, une #T grande exposition#! nécessite #p 50#! @lepsius_egypt_minor!, et une #T excellente exposition#! nécessite #p 100#! @lepsius_egypt_minor!. De plus, l'excellente exposition #T#! nécessite #p 1#! @lepsius_egypt_major ! artefact majeur. \n\n Le réaménagement de la collection et les préparatifs d'une nouvelle exposition prendront environ six mois. Les bonus d'une exposition restent permanents - jusqu'à ce qu'elle soit à nouveau réorganisée." #NT!
 lepsius.13.f: "Actuellement, la collection mésopotamienne compte #p [ROOT.Var('lepsius_mesopotamian_artifact_minor').GetValue]#! @lepsius_mesopotamia_minor ! artefacts mineurs et #p [ROOT.Var('lepsius_mesopotamian_artifact_major').GetValue]#! @lepsius_mesopotamia_major ! des artefacts majeurs. \n\n La collection mésopotamienne pourra éventuellement être #T réagencement#! et ainsi initier une nouvelle exposition. Toutefois, cela nécessite un certain nombre d’artefacts. \n\n Une #T petite exposition#! nécessite #p 10#! @lepsius_mesopotamia_minor ! artefacts, une exposition moyenne #T#! nécessite #p 25#! @lepsius_mesopotamia_minor ! artefacts, une #T grande exposition#! nécessite #p 50#! @lepsius_mesopotamia_minor!, et une #T excellente exposition#! nécessite #p 100#! @lepsius_mesopotamia_minor!. De plus, l'excellente exposition #T#! nécessite #p 1#! @lepsius_mesopotamia_major ! artefact majeur. \n\n Le réaménagement de la collection et les préparatifs d'une nouvelle exposition prendront environ six mois. Les bonus d'une exposition restent permanents - jusqu'à ce qu'elle soit à nouveau réorganisée." #NT!
 lepsius.14.f: "Actuellement, la collection Aegean compte #p [ROOT.Var('lepsius_aegean_artifact_minor').GetValue]#! @lepsius_aegean_minor ! artefacts mineurs et #p [ROOT.Var('lepsius_aegean_artifact_major').GetValue]#! @lepsius_aegean_major ! des artefacts majeurs. \n\n La collection égéenne pourra éventuellement être #T réagencement#! et ainsi initier une nouvelle exposition. Toutefois, cela nécessite un certain nombre d’artefacts. \n\n Une #T petite exposition#! nécessite #p 10#! @lepsius_aegean_minor ! artefacts, une exposition moyenne #T#! nécessite #p 25#! @lepsius_aegean_minor ! artefacts, une #T grande exposition#! nécessite #p 50#! @lepsius_aegean_minor!, et une #T excellente exposition#! nécessite #p 100#! @lepsius_aegean_minor!. De plus, l'excellente exposition #T#! nécessite #p 1#! @lepsius_aegean_major ! artefact majeur. \n\n Le réaménagement de la collection et les préparatifs d'une nouvelle exposition prendront environ six mois. Les bonus d'une exposition restent permanents - jusqu'à ce qu'elle soit à nouveau réorganisée." #NT!
 lepsius.15.f: "Actuellement, la collection précolombienne compte #p [ROOT.Var('lepsius_precolumbian_artifact_minor').GetValue]#! @lepsius_precolumbian_minor ! artefacts mineurs et #p [ROOT.Var('lepsius_precolumbian_artifact_major').GetValue]#! @lepsius_precolumbian_major ! des artefacts majeurs. \n\n La collection précolombienne pourra éventuellement être #T réaménagé#! et ainsi initier une nouvelle exposition. Toutefois, cela nécessite un certain nombre d’artefacts. \n\n Une #T petite exposition#! nécessite #p 10#! @lepsius_precolumbian_minor ! artefacts, une exposition moyenne #T#! nécessite #p 25#! @lepsius_precolumbian_minor ! artefacts, une #T grande exposition#! nécessite #p 50#! @lepsius_precolumbian_minor!, et une #T excellente exposition#! nécessite #p 100#! @lepsius_precolumbian_minor!. De plus, l'excellente exposition #T#! nécessite #p 1#! @lepsius_precolumbian_major ! artefact majeur. \n\n Le réaménagement de la collection et les préparatifs d'une nouvelle exposition prendront environ six mois. Les bonus d'une exposition restent permanents - jusqu'à ce qu'elle soit à nouveau réorganisée." #NT!
  
 lepsius.99.t: "Déménagement du musée archéologique" #NT!
 lepsius.99.d: "Pour une raison quelconque, nous avons un [GetBuildingType('building_lepsius_archaeological_museum').GetName] mais il n'est pas situé dans notre merveilleuse Capitale. Il faut évidemment le déplacer dans la Capitale !" #NT!
 lepsius.99.f: "\"S'il vous plaît soyez prudent avec les vases, ils sont très fragiles ! Non ! Vous ne pouvez pas les jeter dans une boîte comme ça, ils ont besoin d'une sorte de rembourrage ! Je ne pense vraiment pas que ce soit une bonne idée !\"" #NT!
 lepsius.99.g: "Maintenant, je peux y aller tous les jours !" #NT!
  
 lepsius.140.d: "Notre archéologue a utilisé les connexions [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] pour recruter du personnel hautement qualifié pour l'expédition." #NT!
 lepsius.250.f: "Cela a commencé par une dispute, suivie d'injures, de menaces et enfin de coups de poing. L’incident s’est terminé par une véritable bagarre dans une taverne. Au milieu : notre chef d’expédition. Le tempérament [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetHerHis] nous a coûté beaucoup de réputation. Un rapport sur le faux pas est parvenu ce matin à un haut dignitaire. Nous avons évité un incident diplomatique majeur, mais la mauvaise impression persistera longtemps." #NT!
 lepsius.260.f: "Bonnes nouvelles! Il s'est avéré que notre chef d'expédition s'est révélé être un [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetCustom('academics_gentleman_or_gentlewoman_type')] impeccable lors du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] du voyage. L'attitude pleine de tact et charismatique du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis|U] est assimilée au comportement typique du [ROOT.GetCountry.GetAdjectiveNoFlag]. La réputation de notre nation y a considérablement augmenté." #NT!
 lepsius.270.d: "Le chef de notre expédition se démarque avant tout parce que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] s'assoit tous les jours au café pour boire des sodas et manger des glaces." #NT!
 lepsius.270.f: "Il y a des dirigeants ambitieux qui ne font que travailler toute la journée. Ils veulent réaliser de grandes choses ou accumuler des richesses. Certains veulent être célèbres pour leurs actes. D’autres sont obsédés par chaque détail. Ce n’est pas le cas de notre directeur archéologique. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a pris l'habitude de combattre la chaleur tous les jours en se gaveant de soda et en avalant de la glace. On pourrait appeler ça de la paresse. Pour d’autres, c’est un signe d’élégance humaine, de bon goût et d’avoir les bonnes priorités dans la vie." #NT!
 lepsius.280.d: "Les compétences diplomatiques de notre chef d'expédition ont permis à [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] d'être invité et récompensé par le gouverneur local." #NT!
 lepsius.311.d: "Le chef de la dernière expédition archéologique à l'étranger a décidé de publier le journal que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a rédigé pendant le voyage." #NT!
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] a décidé de publier l'article scientifique que [SCOPE.sCharacter('lepsius_scientific_writer').GetSheHe] a écrit pendant le voyage." #NT!
 lepsius.408.f: "Un nazar est une amulette destinée à protéger du mauvais œil. Une telle superstition existe dans une grande partie de l’Orient, mais aussi dans certaines régions de la Méditerranée. Bien sûr, il serait absurde de penser qu’un esprit scientifiquement formé puisse se protéger avec un talisman pour empêcher les forces du mal de faire des ravages au cours de l’expédition. La situation est différente avec les aides et porteurs locaux. Ils demandent au chef de se procurer l'une des amulettes, convaincus que sinon [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] fera face à un grand malheur. Quelles que soient les capacités du nazar, si cela n'affecte pas l'expédition, cela affectera au moins le moral de nos serviteurs." #NT!
 lepsius.409.f: "A mesure que notre expédition progressait le long d'une côte, ils rencontrèrent bientôt une large baie dont les extrêmes promontoires se touchaient presque. Au lieu de faire le tour, des pêcheurs grecs ont proposé de nous faire traverser la baie. Le chef de l'expédition accepta rapidement l'offre. Lors d'une conversation avec les pêcheurs, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a également pu obtenir des informations importantes sur une ruine non loin de là, qui date probablement de l'époque préclassique." #NT!
 lepsius.421.d: "Notre archéologue a trouvé un petit scarabée égyptien en lapis-lazuli que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] aimerait conserver." #NT!
 lepsius.452.f: "Dans le passé, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait entendu à plusieurs reprises qu'il devait y avoir des archives historiques sur des sites archéologiques détruits depuis longtemps dans la région. Il y a quelques jours, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] a reçu un conseil utile : un marchand possédait un manuscrit du XVIe siècle contenant une copie de documents perdus depuis longtemps. Les originaux sont probablement perdus à jamais, mais il existe au moins une possibilité de reconstruction." #NT!
 lepsius.461.f: "Il y avait cette sensation étrange et écrasante. Au milieu de la nuit. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] s'est levé, croyant au vent qui frappait contre la tente dressée dans le sable du désert ; mais c'était plus que du vent. C'était un murmure étrange. Un murmure qui s'est élevé jusqu'à des tons dissonants jusqu'à devenir un chant mélodique. Comme le chant des sirènes, il séduisait – et obscurcissait les sens. C'est du moins ce qu'affirmait [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] lorsque, après des heures de recherche, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fut retrouvé aux pattes du Grand Sphinx de Gizeh, creusant comme un fou, convaincu que sous le Sphinx se trouvait une chambre secrète d'où la connaissance devait être extraite. trouvé caché depuis des milliers d’années. L'état du [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] ne s'est guère amélioré depuis. Cet endroit a une très mauvaise influence sur le [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.462.f: "Il y avait cette sensation étrange et écrasante. Au milieu de la nuit. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] s'est levé, croyant au vent qui frappait contre la tente dressée dans le sable du désert ; mais c'était plus que du vent. C'était un murmure étrange. Un murmure qui s'est élevé jusqu'à des tons dissonants jusqu'à devenir un chant mélodique. Comme le chant des sirènes, il séduisait – et obscurcissait les sens. C'est du moins ce qu'affirmait [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] lorsque, après des heures de recherche, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fut retrouvé aux pattes du Grand Sphinx de Gizeh, creusant comme un fou, convaincu que sous le Sphinx se trouvait une chambre secrète d'où la connaissance devait être extraite. trouvé caché depuis des milliers d’années. L'état du [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] ne s'est guère amélioré depuis. Cet endroit a une très mauvaise influence sur le [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]." #NT!
 lepsius.465.f: "Notre chef d'expédition ne cache pas son origine, la langue que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] parle, la nourriture que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] préfère et la culture que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] considère comme supérieure. Les insultes contre la population locale augmentent de jour en jour – que ce soit contre le personnel recruté ou contre des personnes aléatoires. En voyageant à travers différents villages, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a développé une attitude consistant à traiter les maires comme des subordonnés [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. Même le geste le plus hospitalier ne suffit pas pour le [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]. Il y a déjà eu plusieurs plaintes de diverses parties de l'administration locale concernant le comportement arrogant et diffamatoire de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], et notre expédition dégénère de plus en plus en une campagne publicitaire négative pour notre pays." #NT!
 lepsius.467.f: "Il ne reste pas grand-chose de l'ancien Moyen-Orient chrétien, et pourtant il existe des communautés chrétiennes dispersées de coptes, de maronites, de chaldéens et d'arméniens qui ont survécu pendant des siècles. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], qui n'avait en réalité aucune intention religieuse lorsque [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a commencé le voyage, a demandé à un prêtre local de conduire [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] dans une église oubliée depuis longtemps hier soir. Intéressant sur le plan archéologique et historique, le prêtre n'a dévoilé que plus tard un reliquaire contenant une relique d'un père de l'Église que l'on croyait perdue. Comme il était déjà tard et que le camp était éloigné, le chef de l'expédition y resta une nuit et une matinée. Un rêve qui n'a pas laissé [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] se reposer depuis et dont [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] ne parle presque jamais signifie que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] veut changer la vie du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] dans certains domaines. Le prêtre a proposé de donner à [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] une partie de la relique oubliée pour renforcer [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] dans sa foi nouvellement retrouvée." #NT!
 lepsius.467.g: "Est-ce que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] avait une vision béatifique ?" #NT!
 lepsius.471.g: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] devrait prendre son temps et se renseigner le plus possible sur les lieux." #NT!
 lepsius.471.h: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] est autorisé à y rester plus longtemps - si [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] apporte des artefacts avec lui." #NT!
 lepsius.471.i: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] est autorisé à visiter les lieux, mais seulement aussi longtemps que nécessaire." #NT!
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a une explication incroyable de l'énorme perte de personnes et de matériel. C’est à la fois scandaleux et honteux – surtout pour l’esprit d’un individu raisonnablement éclairé. Le chef de l'expédition affirme que les hommes [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] et [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] ont été perdus pendant une semaine avant de tomber sur une vallée inconnue entourée de hautes montagnes dans la forêt impénétrable du Yucatán. Dans l'espoir de trouver un site maya jusqu'alors inconnu, ils ont élaboré un plan pour explorer la vallée - une énorme erreur, en fin de compte. Car la vallée abrite de terribles monstres, de puissants lézards. En fait, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nous a expliqué que des dinosaures disparus vivent dans ce « monde perdu » depuis des millions d'années, ayant survécu parce qu'ils étaient isolés. Les bêtes ont terrorisé l'équipe d'expédition et ont impitoyablement mutilé plusieurs porteurs et chercheurs. En fuite, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] aurait dû abandonner une grande partie de l'équipement. Maintenant, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] nous supplie de rééquiper toute l'expédition. Nous ne savons pas pourquoi [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pense que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] peut nous impressionner avec cette histoire de conte de fées - des doutes sont plutôt soulevés quant à savoir si [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] est toujours la bonne personne pour diriger cette entreprise !" #NT!
 lepsius.472.g: "Est-ce que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] dit que les dinosaures ont mangé notre expédition ?!" #NT!
 lepsius.473.f: "Methana est une péninsule appartenant à l'Argolide et caractérisée par des volcans éteints. Nos archéologues pensent qu'elle est habitée par les humains depuis plus de 10 000 ans. Ils recherchaient en réalité les traces d'un sanctuaire de l'époque mycénienne. Cependant, notre chef d'expédition [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a trouvé lors d'une promenade quelque chose qui fait actuellement de l'ombre aux fouilles archéologiques. Dans une grotte qui aurait appartenu à un volcan éteint de la région, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] a découvert une station scientifique abandonnée. Interrogées, les autorités locales n'ont toutefois pu nous donner aucune information quant à savoir si et quelle expédition aurait pu avoir lieu ici. Après un examen plus approfondi de l'évent volcanique, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a découvert qu'il y avait là des boîtes et des sacs contenant des effets personnels, y compris le sac d'un universitaire. À l’intérieur se trouvait un journal appartenant au professeur Otto Lidenbrock. Lidenbrock était un géologue et minéralogiste hambourgeois spécialisé dans le volcanisme et les systèmes de grottes souterraines. Il était considéré comme l’une des personnalités les plus marquantes de son domaine, mais aussi pugnace et impétueux. Après une dispute à l'université, il disparaît sans laisser de trace lors d'un dernier voyage. Le journal est peut-être un dernier indice sur sa dernière station dans la vie - et d'une valeur inestimable pour la science, compte tenu de la richesse de ses études minéralogiques et géologiques ! Toutefois, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] n'accepte pas d'envoyer le livre directement à l'université la plus proche, mais souhaite l'examiner de plus près. Puisqu’il ne s’agit pas d’un artefact archéologique, il n’y a aucune obligation directe de rendre les documents disponibles. Le chef de l'expédition affirme que le journal de Lidenbrock pourrait donner accès à quelque chose de bien plus grand qu'un simple catalogage de formations rocheuses ennuyeuses..." #NT!
 lepsius.501.h: "Laissez [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] enquêter plus en détail." #NT!
 lepsius.506.f_engine: "Malheureusement, les membres de notre expédition n’ont guère eu le temps d’explorer plus en détail le tombeau du Pharaon inconnu. Des roches se sont effondrées du plafond et du sable a coulé à travers les fissures supérieures tandis que nos archéologues se frayaient un chemin à travers la chambre funéraire. Apparemment, l’environnement était constitué d’une roche beaucoup plus poreuse qu’on ne le pensait ; et le rocher détaché avait terminé la construction. Avec un esprit vif, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a maintenu le cap malgré le risque et s'est battu [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] jusqu'au sarcophage pour que tous les hommes disponibles l'enlèvent. Une pièce magnifique et unique qui nous consolera probablement de la perte des trouvailles restantes - après tout, le tombeau royal tout entier menace de s'effondrer en quelques minutes..." #NT!
 lepsius.506.f_muscular: "Ce fut une expérience véritablement historique lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] est entré dans la chambre funéraire proprement dite. Une surprise spéciale attendue [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] : le sarcophage ainsi que la momie du Pharaon Inconnu reposaient encore là où il a été enterré il y a plus de 3 000 ans ! Encore une fois, Padoue, d'une force incomparable, devait nous aider et sortir le sarcophage en bois et la momie de l'enceinte de granit. Mais aussi heureux qu’aient été nos archéologues au début, leur mécontentement ultérieur a été encore plus grand. Pendant la pause déjeuner, alors que l'équipe partageait le pain dans la galerie décorée, un terrible craquement et craquement retentit depuis la chambre funéraire. À la grande horreur des assistants de fouille et de notre chef d'expédition, l'homme musclé géant s'était également accordé une pause - et s'était accidentellement assis sur le sarcophage. Il ne reste que des restes de la momie royale et du cercueil en bois..." #NT!
 lepsius.532.f: "L'attaché militaire a mis en garde à plusieurs reprises contre l'entrée sur le territoire kurde. Les expéditions passées dans cette région n'ont pas eu de bonnes expériences avec les locaux. Les Kurdes sont considérés comme libres, honorables – mais aussi fiers. Envahir leur territoire pourrait les mettre en colère. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] a donc insisté pour armer plusieurs hommes afin de pouvoir lutter plus efficacement contre les incidents désagréables. Alors que l'attaché s'attend au pire, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] aimerait retrouver au plus vite la tribu kurde afin de négocier avec elle et trouver un règlement à l'amiable afin de remettre rapidement les Lamassu entre [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] mains propres. Le [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] propose de diviser les troupes : les hommes non armés, les porteurs non formés et la plupart des provisions et du matériel devraient rester sur place tandis que le [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] avance avec l'attaché militaire pour créer une force plus flexible capable de rechercher efficacement le lamassu. L'attaché, en revanche, s'est dit préoccupé par le fait que le reste de l'expédition se retrouverait alors complètement impuissant en cas d'attaque kurde." #NT!
 lepsius.534.f: "Bien trop tard, le chef de l'expédition réalisa que sa dernière tentative pour gagner les faveurs des tribus indigènes produisait le contraire de ce que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] avait prévu. Un cri retentit dans la tente et, instinctivement, certains de ses subordonnés mettaient déjà la main sur leurs armes. La tension est désormais dans l'air, et l'attaché militaire voit se confirmer son inquiétude sur le fait que ce conflit ne peut pas être réglé par la diplomatie, mais seulement par la violence. Il ne dispose que de peu de temps pour aligner les hommes qu'il a amenés avec lui. Certains assistants de recherche insistent déjà pour faire leurs valises et prendre le plus de distance possible." #NT!
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait travaillé tard ce jour-là. Le soleil grec couvait sa tête, le vent des montagnes et de la mer restait absent. Le catalogage ennuyeux et fastidieux d’objets archéologiques ennuyeux s’éternisait pendant des jours. Les découvertes ne consistaient souvent que de maigres fragments de verre brisé et d'os de poulet laissés sur place, que le directeur archéologique attribuait moins à la culture alimentaire minoenne qu'aux habitudes alimentaires prolétariennes des aides aux fouilles. Dans un état d'esprit de lassitude et de résignation, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se promenait dans les vastes jardins d'un complexe de palais peu exploré. La dernière fois que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetLastName] a été observé, c'était à proximité d'une structure classée comme étant de l'âge du bronze tardif ou du début de l'Archaïque. Un fracas a résonné dans les collines crétoises, noyant les cigales et les colombes surprenantes alors que l'archéologue perçait le sol - et malgré deux jours de recherche, il n'a pas pu être retrouvé." #NT!
 lepsius.552.d: "Lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reprend conscience, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se retrouve dans un bâtiment souterrain inconnu." #NT!
 lepsius.552.f: "Ce fut peut-être l’expérience la plus étrange de la vie du leader archéologique. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] pensait que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] était tombé dans un terrier de lapin d'un mètre de long ; le puits était si étroit, accompagné à la fois de sable et de boue, qui l'avaient pressé comme des sables mouvants sur des longueurs atroces. Impossible que quelqu'un ait pu le suivre ; et impossible de voir quoi que ce soit car aucune lumière du soleil ne le suivait dans le puits. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] avait senti des plaques sous ses paumes lors de l'impact et n'avait pas cru que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] avait atterri dans un système de grottes naturelles. À la lueur de son briquet, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reconnaît les murs bien taillés, sur lesquels sont collés des restes de peinture. Des fresques d'une culture perdue, que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] veut d'abord attribuer aux Minoens, mais ne sait bientôt plus de quel siècle elles proviennent. Apparemment, il existe des transitions douces entre les influences minoennes et mycéniennes. En regardant autour de lui, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se retrouve dans une salle qui n'est pas sans rappeler un Megaron. L'archéologue sent lentement [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] le chemin à parcourir, entendant [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] ses propres pas résonner dans l'espace creux. Des couloirs sans ornements, sans objets, sans détails distinctifs se succèdent ; des bifurcations sur la route ; chambres; et des impasses. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se rend compte que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] s'est retrouvé dans un ancien labyrinthe dont [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] n'a aucune vue d'ensemble. Plus [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] pense faire des recherches, plus cela devient grand et inconnu..." #NT!
 lepsius.553.d: "Après quelques essais et erreurs, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se rend compte que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] est arrivé au point de départ du labyrinthe..." #NT!
 lepsius.553.f: "Les jambes lourdes, la tête embrumée : se pourrait-il que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ait déjà été ici ? L'endroit sur les plaques où [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] a atterri lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] est arrivé est indubitable. Et avec une horreur croissante, la question se pose : combien de temps [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] est-il resté ici ? Combien d'heures s'étaient écoulées ? Peut-être des jours ? Et [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] le découvrirait-il avant que la faim et la soif ne le tourmentent à mort... ?" #NT!
 lepsius.554.d: "Dans le labyrinthe, la personne disparue tombe sur une mosaïque. La question est de savoir si [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] choisit l'un des deux couloirs ou les escaliers." #NT!
 lepsius.554.f: "Après couloirs et escaliers sans distinction, le chef d'expédition atteint une salle plus grande. Un couloir s'ouvre à gauche et à droite, et un escalier monte et descend. Une mosaïque au sol attire le regard. Une scène marine confirme la thèse selon laquelle les murs pourraient provenir de l'époque minoenne, tandis que les bijoux rares témoignent d'influences mycéniennes. Les dieux représentés sont les prédécesseurs du panthéon grec classique. Entouré de dauphins, le père des dieux Zeus étend son bras en l'air avec un coup de foudre. Déméter et Perséphone désignent l'ouest, les épis à la main ; Artémis est accompagnée de deux lions regardant vers l'est. Enfin Poséidon, le père des dieux des Mycéniens : avec un trident [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fait trembler la terre sous lui." #NT!
 lepsius.557.d: "Dans une salle, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] rencontre à nouveau une énigme." #NT!
 lepsius.557.f: "Quatre passes. Quatre photos. Au dessus de chaque passage, le prisonnier du labyrinthe peut apercevoir des contours gravés dans la pierre. Il faut un certain temps avant que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] se rende compte qu'il s'agit des côtes d'îles. Sur la base de ses expériences en Crète, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] peut les attribuer grossièrement. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] attribue le premier passage à l'île de Rhodes ; la seconde de l'île de Délos ; le tiers de l'île d'Eubée ; le quatrième de l'île de Naxos. Malheureusement, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ne trouve aucun autre indice." #NT!
 lepsius.558.d: "Après plusieurs jours, notre équipe de fouilles a retrouvé l'archéologue disparu près d'une falaise. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] était complètement épuisé - et est depuis lors mentalement confus." #NT!
 lepsius.558.f: "Reste à savoir où se trouvait le chef de l'expédition au cours des dernières 72 heures. Il a été retrouvé à quelques kilomètres du site de fouille lui-même, dans un état pitoyable, comme s'il avait été mutilé par un animal sauvage. Bien que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ait repris conscience depuis, le médecin de l'expédition pense que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] a dû recevoir un coup sévère à la tête. Au moins, son centre linguistique semble perturbé. Encore et encore, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] tombe dans un style presque délirant lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] doit raconter ce qui s'est passé. Nous avons quitté la zone parce que nous craignons que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] ne reparte en quête pour prouver qu'il n'est pas fou." #NT!
 lepsius.559.f: "La police a examiné le corps de l'ancien chef d'expédition hier soir. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] est devenu connu du public principalement en raison d'une maladie mentale après que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] ait disparu dans des circonstances mystérieuses lors de fouilles en Crète et ait été retrouvé quelques jours plus tard dans des circonstances tout aussi mystérieuses. [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe|U] n'est tout simplement plus la même personne depuis. De plus en plus, [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] avait peur d'être seul, pensant que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] voyait des monstres dans l'ombre. Au final, [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] ne dormait que lorsque la lumière était allumée car les cauchemars maintenaient [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHim] éveillé toute la nuit. Au cours des derniers jours de la vie de [SCOPE.sCharacter('lepsius_minotaur_victim').GetHerHis], [SCOPE.sCharacter('lepsius_minotaur_victim').GetLastName] était non seulement devenu fortement dépendant des médicaments et s'était visiblement détérioré physiquement et mentalement, mais [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] s'était également attiré le ridicule de ses collègues universitaires en raison de ses affirmations abstruses sur ses recherches en Crète. Méprisé par le monde scientifique, ridiculisé dans les journaux et visuellement réduit à une caricature de lui-même, les enquêteurs s'accordent à dire que [SCOPE.sCharacter('lepsius_minotaur_victim').GetSheHe] s'est suicidé." #NT!
 lepsius.560.f: "Au début, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a été surpris de voir à quelle distance de l'ancien chantier de fouille [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a finalement revu le soleil. Il fallut plusieurs heures avant que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] ne rejoigne le reste de la mission de fouille, au grand soulagement de ses collègues. Là, à la surprise des personnes présentes, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a pu rendre compte de sa découverte - une découverte vraiment magnifique qui pourrait peut-être changer la façon dont nous avons interprété les mythes des anciens Grecs. Aujourd’hui n’est pas seulement un jour de gloire personnelle, mais un grand jour pour toute la nation. Ce qui fut pour certains la solution à des mystères banals sera une révolution dans l'archéologie pour le reste du monde..." #NT!
 lepsius.561.f: "La brume s'étend au-dessus des forêts et des collines du Yucatán. La brume se dissipe alors que notre expédition continue à travers la jungle sauvage et inconfortable. Jaguars et autres bêtes féroces vivent dans cette nature préservée. Savages a chassé un groupe de notre équipe et en a blessé plusieurs. Ils étaient condamnés. D'autres ont été infectés par le paludisme, victimes des redoutables et sanguinaires moustiques. Seul un petit groupe de trois personnes a survécu aux efforts. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] donne le signe de se reposer un moment. Stèles et rochers gravés. Tout le territoire en est marqué. Les yeux de l'archéologue parcourent les escaliers, détruits et moussus. L'ancienne ruine d'une pyramide maya. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] dresse les oreilles, tandis qu'un des porteurs lève la main et crie : 'Hombre, je crois que j'ai trouvé l'entrée !'" #NT!
 lepsius.562.f: "Le chef de l'expédition insiste pour entrer seul dans la pyramide. A l'entrée, le squelette d'un ancien rival met en garde contre toute négligence. Le professeur Forrester avait, semble-t-il, trouvé cet ancien site avant le [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] - et l'avait payé de sa vie. Les locaux avaient déjà dit au [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] lors du voyage aller que personne n'était jamais revenu de ce temple. Cela a suscité d’autant plus d’intérêt au [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Parce qu’on disait que même les pilleurs de tombes n’avaient pas encore trouvé cet endroit. C'est donc une évidence : dans ce sanctuaire perfide, des pièges attendent le scientifique. Et [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] sent justement un tel piège lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] fait face à un immense mur entièrement recouvert de hiéroglyphes mayas. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis], une faible connaissance de la langue maya indique à [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] que la réponse à une énigme est recherchée ; mais la question n'est que partiellement claire pour [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim]. Cela a évidemment à voir avec l’origine de l’humanité. Quatre hiéroglyphes dépassent du mur et lorsque l'archéologue les touche brièvement, il s'avère qu'ils peuvent être enfoncés dans le mur. Mais quel est le bon symbole ? Quatre éléments accompagnent les signes : l'eau, accompagnée de Kukulkan, le serpent à plumes ; air accompagné de trois pierres symbolisant les coins du monde ; la terre d'où émerge le plant de maïs ; et le feu, accompagné du jaguar et d'une figure de guerrier. Le chef de l'expédition est sûr qu'un mauvais signe pourrait signifier la destruction du [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis]." #NT!
 lepsius.563.f: "Des pas résonnent dans le hall. La lumière est rare, seule une torche éclaire les murs gravés. Silence. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] va plus loin, par un couloir. Observant les plaques au sol, les racines d'arbres énormes, qui percent le plafond effondré. Un endroit incroyable. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] prend une inspiration. Un souffle d'histoire, qui flotte dans cette atmosphère. Puis, après des minutes de marche dans des couloirs moussus, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] découvre un portail monumental, décoré de visages. Puis [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] entre dans une salle. Les contours d'un autel sont visibles au loin. L'or scintille dans la lumière scintillante. Une idole maya. Un regard sceptique. Un regard sur le sac. Vous pesez le sac dans votre main, estimant le poids de l'idole. L'engrais manque du sac (Il est bien connu que chaque archéologue [ROOT.GetCountry.GetAdjectiveNoFlag] transporte un sac d'engrais avec [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] en raison du fameux décret sur les engrais [ROOT.GetCountry.GetAdjectiveNoFlag] qui oblige tout archéologue à le faire). Il est désormais plus léger. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] attend le moment, fixant l'idole, le sac d'engrais dans la main gauche, la main droite sur la tête de l'artefact." #NT!
 lepsius.564.d: "Il se pourrait que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ait résolu l'énigme maya de manière incorrecte ou incomplète - du moins c'est ce que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] a pensé lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] a été poursuivi par une énorme boule de pierre et a failli être écrasé." #NT!
 lepsius.564.f: "L'archéologue est capable de remplacer l'idole. Le sac d'engrais repose sur l'autel. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] regarde le visage de l'étrange idole, appréciant la beauté de l'art maya. Savourer ce moment, seulement pour un petit moment. Des bruits. Des bruits brutaux et forts interrompent la scène. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] regarde vers le haut. Quelque chose a changé. Le bruit sourd devient plus fort. Quelque chose roule. Quelquechose d'énorme. Très grand. Une gigantesque boule de pierre !" #NT!
 lepsius.565.d_wrong: "Lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] quitte la pyramide, une mauvaise surprise attend [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim] : les autres membres de l'expédition ont été pris dans une embuscade et maintenant [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] est victime d'un chantage pour qu'il abandonne l'idole ou paie de sa vie !" #NT!
 lepsius.565.f_right: "C’était une de ces aventures qui avaient nécessité du cerveau plutôt que des muscles. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait prouvé qu'un travail archéologique sérieux et des compétences en combinaison suffisaient pour éviter les pièges et rentrer chez eux en fin de journée sans blessures. Le fait que le maïs germant du sol fertile était considéré comme l'origine du peuple dans les croyances mayas et que la terre était le symbole correct dans l'énigme maya a évité des efforts et des ennuis. Que se serait-il passé si [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] n'avait pas connu la bonne réponse ? Le chef de l'expédition ne le sait pas. Ce n'est que lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] persuade son peuple de partir que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] entend la nouvelle qu'une expédition rivale est en route vers le sanctuaire - et donc les personnes [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] et [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHis] quittent le site le plus rapidement possible pour éviter des incidents désagréables." #NT!
 lepsius.565.f_wrong_right: "En sortant de la pyramide, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] s'accroche à une racine du plafond. L'idole à gauche, la racine à droite, la boule de pierre roule sous ses chaussures, dans le couloir, et s'écrase dans la jungle. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] s'effondre, suite à la dévastation. Alors que l'archéologue atteint la sortie, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] voit des corps brisés d'Indios, des lances et des armes éparpillées. Il semble que quelqu'un ait préparé une embuscade, qui a été dissoute par l'énorme boule. Le chef de l'expédition ne peut pas savoir avec une certitude absolue ce qui s'est passé ici, mais pense que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe] reconnaît l'écriture d'un rival étranger qui voulait arracher la trouvaille du [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHeerHim] après un sale boulot dangereux. Quoi qu'il en soit, il est temps de continuer l'expédition et de rentrer chez nous !" #NT!
 lepsius.565.f_wrong: "Avec un dernier saut, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] parvient à atteindre la sortie de la pyramide, atterrissant dans l'herbe de la jungle - et acculé par les Indiens mésoaméricains. Une voix avec un léger accent [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag] retentit à proximité. Un homme en vêtements blancs regarde [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetHerHim], amusé par la fuite. « C'est un plaisir de vous rencontrer. Mais je pense que cet artefact devrait être entre de meilleures mains que les vôtres. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetSheHe|U] est contraint de se rendre, car les heavers ont été tués par la tribu. "Dommage que les Hovitos ne vous connaissent pas comme moi" est sa seule réponse. Notre chef d'expédition est capable de fuir - mais seulement sans l'idole." #NT!
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] a fait part d'une préoccupation personnelle : [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] veut prouver que le « Monde perdu » existe réellement et ainsi restaurer son honneur. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] collecte des fonds pour une expédition privée." #NT!
 lepsius.581.f: "Plusieurs années se sont écoulées depuis qu’une grande partie de l’expédition du Yucatán a mystérieusement disparu. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] est depuis devenu la risée de l'académie. Les dessins animés dans les journaux décrivent [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] comme un fou avec [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] « Histoires de dinosaures ». Le traumatisme a laissé de profondes cicatrices : [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] est obsédé par l’idée de prouver au monde que la prétendue vallée est réelle. On dit que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] a maintenant dépensé [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] l'intégralité de son héritage pour organiser une expédition à ses frais [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. Bien entendu, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] a également demandé à l'État le soutien du [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] voyage complètement insensé. Nos experts déconseillent cette mission suicide : tout le monde sait comment s'est déroulée la dernière expédition au Yucatán. Certaines voix s’élèvent donc pour vouloir interdire purement et simplement une telle expédition. Cependant, cela ne pouvait qu’aggraver l’état mental du [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. D'autres encore pensent que le [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] devrait être abandonné, mais sans autre ingérence officielle ; après tout, personne ne veut être associé au voyage d’un homme apparemment dérangé mentalement. Seule une minorité pense même à ouvrir son portefeuille à cette folie. Ils soutiennent que nous avons une prétendue responsabilité dans la condition [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]..." #NT!
 lepsius.581.h: "Mai [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] chasse [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] dinosaures." #NT!
 lepsius.582.f: "Quelques mois après la disparition de [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] dans les forêts du Yucatán, l'aventurier épuisé est réapparu dans la capitale provinciale de Mérida. Encore une fois, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] avait perdu de nombreux assistants et le reste de la troupe [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] était dans un état lamentable. Aux côtés d'un certain nombre de témoins, cependant, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] disposait d'un élément de preuve convaincant : grâce à des photographies modernes, dont l'authenticité a été vérifiée par plusieurs chercheurs, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] possède des affirmations imbattables sur [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] histoires folles. Et en effet : on voit bien des ptérosaures et des brontosaures herbivores sur les illustrations ! Les gens célèbrent le [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] comme une idole, le monde professionnel est choqué et notre gouvernement est considéré comme un groupe d'ignorants têtus qui ont refusé à un héros national la renommée que mérite le [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] !" #NT!
 lepsius.583.d: "Nous n'avons pas eu de nouvelles de [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] depuis des mois. Apparemment, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] est perdu dans les profondeurs inconnues de la forêt du Yucatán." #NT!
 lepsius.583.f: "Peut-être qu’un jour on pourrait faire des pièces tragiques sur ce sujet. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], qui était presque fou peu avant [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis], a apparemment cherché jusqu'au bout les traces de la prétendue vallée des dinosaures. La maladie et les tribus mayas hostiles ont tué [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis] expédition. L'un des rares survivants rapporte que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] a affirmé en dernier lieu avoir redécouvert les pentes du plateau dans lequel se trouve la vallée. Mais le dernier des hommes se serait mutiné et serait rentré chez lui. Personne ne sait ce qu'est devenu le [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]. Cependant, nous avons des raisons de croire que seul et émacié, [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] avait peu de chances de survivre à ce qui a finalement tué [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim]." #NT!
 lepsius.583.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] n'était vraiment pas un méchant. Un mauvais explorateur oui, mais pas un méchant." #NT!
 lepsius.584.f: "En fait, tout le monde s'attendait à ce que ce voyage ne soit pas long : soit parce que les circonstances condamnaient les hommes à mort, soit parce qu'une mutinerie éclaterait. La découverte un matin n’en fut que plus étonnante. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] dirigeait la troupe à travers les forêts impénétrables du Yucatán depuis des jours comme un prospecteur maniaque. Il semblait que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] reconnaissait chaque arbre et chaque pierre. Les autres membres de l'expédition avaient considéré cela soit comme de la folie, soit comme faisant partie d'un plan élaboré visant à les tromper et à leur donner de faux espoirs. Mais voilà, sur les pentes d'un vaste plateau, au creux duquel s'étend la mythique vallée dont on parle depuis des années, certains révisent leur vision. Le cri d'un ptérodactyle résonne dans l'air et perce si profondément les oreilles des participants que tous les doutes sont dissipés." #NT!
 lepsius.586.f: "En fait, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] devrait être satisfait : [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] avait raison avec toutes les affirmations [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHis]. L’équipe a déjà rassemblé toute une série de preuves qui devraient faire sensation chez nous. Mais en explorant de plus près le Monde Perdu, il s'avère de plus en plus que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] n'était pas la première personne dans cette vallée. En fait, il semble y avoir eu une présence maya importante dans cette région il y a environ 1 500 ans. Apparemment, les habitants d'une ville maya jusqu'alors inconnue venaient à intervalles réguliers dans cette vallée. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] spécule que la tradition du sacrifice humain pourrait trouver ses origines ici. Quoi qu’il en soit, il existe des preuves solides que la vallée remplissait une fonction religieuse. Un collaborateur a récemment mis au jour des artefacts mayas, suggérant que leur découverte pourrait provoquer une sensation encore plus grande que celle de quelques lézards géants dispersés. Le problème : le site maya présumé se trouve au milieu d’une zone habitée par des rapaces ! La plupart des membres de l’expédition insistent donc pour rentrer chez eux immédiatement au lieu de laisser une mission suicide suivre la suivante." #NT!
 lepsius.587.f: "Un seul survivant. Il ne reste plus rien de l'expédition. Il s'agit d'un jeune assistant de recherche à l'université. Il est traumatisé et physiquement en mauvais état. C’est ce que rapporte un télégramme du Yucatán. On ne pouvait pas lui tirer grand-chose. Apparemment, notre chef d'expédition a commis une erreur cruciale et tragique en tentant d'étudier un site maya dans le Monde Perdu. Une erreur que presque tous les membres de l’expédition ont payé de leur vie. L'incident a provoqué un tel choc que tous les voyages au Yucatán qui n'étaient pas strictement archéologiques ont été interdits pour une durée indéterminée." #NT!
 lepsius.587.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] a choisi... mal." #NT!
 lepsius.588.f: "Kukulkan était connu des Mayas sous le nom de serpent à plumes, une divinité vénérée par les Aztèques sous le nom de Quetzalcoatl. Était-ce une coïncidence si les Mayas connaissaient cette vallée ? Y avait-il un lien entre le Monde Perdu et le culte de Kukulkan ? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ne peut pas encore en décider. Ce que [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe] a découvert, cependant, c'est qu'entre les nids de rapaces se trouvait un sanctuaire oublié depuis longtemps qui représentait le serpent à plumes appelé Kukulkan dans ce pays. Une mystérieuse pierre précieuse sertie dans une amulette était frappante. Sa beauté est si étonnante que le chef de l'expédition l'a surnommé « le joyau de Kulkulkan » : la divinité possédait un joyau avec lequel il pouvait contrôler le vent. Il s’agit probablement de l’une des plus grandes découvertes archéologiques d’Amérique centrale et d’Amérique du Sud." #NT!
 lepsius.588.g: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] a choisi judicieusement." #NT!
 lepsius.589.d: "Notre expédition du Monde Perdu dirigée par [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] est de retour. [SCOPE.sCharacter('lepsius_lostworld_leader').GetSheHe|U] et son équipe sont célébrés comme des héros par le peuple." #NT!
 lepsius.589.g: "Gloire au [SCOPE.sCharacter('lepsius_lostworld_leader').GetHerHim] !" #NT!
 lepsius.591.f: "Depuis que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] est revenu de Grèce, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] ne s'occupe que du mystérieux journal [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] trouvé dans une cavité volcanique. En échange, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] négligea ses devoirs politiques et scientifiques. Les employés rapportent que la lumière était encore allumée tard dans la nuit – pendant des semaines. Curieusement, l’archéologue s’est récemment fait livrer principalement de la littérature scandinave. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] se serait même enfermé dans sa maison avec son neveu et le cuisinier de la maison jusqu'à ce qu'un cas particulièrement difficile soit résolu. Plus notre scientifique principal approfondit le livre, plus le [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] devient maniaque. Tout indique que le [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] dérive de plus en plus vers la maladie mentale." #NT!
 lepsius.592.f: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] avait isolé [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerselfHimself]. Isolé du monde extérieur pour passer du temps seul avec le journal Lidenbrock. Comme [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] devait nous le dire plus tard, il y avait un passage qui intriguait [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] depuis des mois. En plus des notes personnelles, une page manuscrite beaucoup plus ancienne a été trouvée entre les pages. Créateur : un alchimiste islandais du XVIe siècle nommé Arne Saknussemm. Il a laissé une mystérieuse inscription sur des runes qui s'est avérée plus difficile à déchiffrer que le [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ne le pensait au départ. Puis, comme par intuition, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] a résolu l'énigme. Il s'est avéré que le [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] avait raison. Le livre avait un secret ; un mystère si grand et monstrueux qu'il ébranla le [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] jusqu'au plus profond. Car le message de l'alchimiste était : \n\n 'Descends dans le cratère du Snaefells Jökull, que l'ombre de Scartaris caresse juste avant les calendes de juillet, ô voyageur audacieux, et tu parviendras au centre de la terre. Je l'ai fait. \n\n Ce qui a rendu [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] encore plus excité : Lidenbrock avait ajouté de nouvelles runes au texte avec sa propre écriture. Ils disaient : « Et moi aussi. Pour le scientifique principal, il est clair que ces déclarations sensationnelles nécessitent une vérification scientifique. [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] a donc demandé que nous soutenions son voyage en Islande - [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe] souhaite voyager lui-même au centre de la terre !" #NT!
 lepsius.592.g: "[SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe|U] est devenu complètement fou !" #NT!
 lepsius.592.h: "Cet homme sait ce que fait [SCOPE.sCharacter('lepsius_journey_coe_leader').GetSheHe]. Soutenez [SCOPE.sCharacter('lepsius_journey_coe_leader').GetHerHim] !" #NT!
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a terminé ses préparatifs de voyage. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe|U] partira aujourd'hui pour faire avancer les connaissances sur un chantier de fouille déjà établi." #NT!
 lepsius.803.f: "L'absence de notre archéologue est estimée à environ un an mais peut varier selon la situation. A la fin de l'activité [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis] [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] ouvrira un nouveau chantier de fouille dont la qualité peut varier. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] trouvera également des références à des sites archéologiques jusqu'alors inconnus." #NT!
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] rapporte que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] a découvert un petit tombeau dans la Vallée des Rois. Les pilleurs de tombes auraient déjà volé un grand nombre d'objets, et des graffitis montrent que cela était également connu dans l'Antiquité tardive. Les chefs de l'expédition décidèrent d'y effectuer des fouilles dans l'espoir de pouvoir rapporter ultérieurement d'autres découvertes." #NT!
 lepsius.811.f_ass: "Les fouilles en Assyrie ont connu dès le début des difficultés. Après quelques jours, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ne parvenait toujours pas à trouver un bon site de fouille, alors [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] s'est contenté du deuxième meilleur site. Jusqu’à présent, ils n’ont découvert que les fondations d’un sanctuaire qui aurait pu faire partie d’un complexe plus vaste." #NT!
 lepsius.812.f_bab: "Les temps n’ont pas dévoré tous les témoins de la grandeur babylonienne en Mésopotamie. Après que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ait rafraîchi les réserves d'eau de [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHis], les habitants ont parlé à [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerHim] d'une étrange ruine que les fervents musulmans de la région évitent en raison de leurs origines païennes. Il s’est avéré qu’il s’agit du reste d’une ziggourat. Le complexe est étonnamment bien conservé et, selon les derniers rapports, nos archéologues ont même mis au jour les premières découvertes." #NT!
 lepsius.813.f_vok: "Un télégramme sensationnel est arrivé ce matin. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] rapporte que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] a découvert le tombeau d'une reine. L'identité du défunt n'est pas tout à fait claire, mais selon les premiers rapports, la chambre funéraire est étonnamment intacte. Les peintures murales et les objets précieux donnent un aperçu précieux de l'Égypte ancienne, inconnu depuis longtemps." #NT!
 lepsius.813.f_bab: "Les légendes des portes babyloniennes et des remparts de la ville survivent depuis des milliers d’années. Mais c'est toujours autre chose lorsqu'ils sont devant vous. Au début, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ne pouvait pas y croire alors que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetSheHe] marchait mur après mur et découvrait les dimensions énormes d'une cité perdue. Cette découverte nous occupera pendant des années." #NT!
 lepsius.813.f_ass: "En plus d’être une puissance militaire majeure, les Assyriens étaient également célèbres pour leurs jardins. Certains prétendent même que les célèbres jardins de Babylone étaient en réalité situés dans la capitale assyrienne de Ninive. Lors des fouilles d'un complexe de palais et des terrasses attenantes, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a pu constater pour [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetHerselfHimself] la splendeur de la culture assyrienne. La direction du musée se réjouit." #NT!
  
 lepsius.2191.t: "Un complexe balnéaire inca découvert" #NT!
 lepsius.2191.d: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a fait une découverte spectaculaire au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le site a révélé un complexe thermal de l'Empire Inca. Les premières hypothèses sont que le complexe était utilisé pour des cérémonies rituelles." #NT!
 lepsius.2191.f: "\"N'est-il pas ironique que nous ayons creusé un bain et que nous puissions utiliser un bain nous-mêmes maintenant ?\"" #NT!
 lepsius.2191.g: "Un bain serait génial en ce moment !" #NT!
  
 lepsius.2192.t: "Découverte d'un crâne inca avec un trou" #NT!
 lepsius.2192.d: "Un fonds étrange a été créé au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Lors de la fouille d'un site inca, le Professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] tomba sur un grand nombre d'ossements. Un crâne en particulier a attiré l'attention du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. Le crâne présentait un trou qui semblait avoir été fait exprès. Apparemment, le défunt a survécu au procès, car le trou s'était partiellement refermé." #NT!
 lepsius.2192.f: "\"Je suis sûr que cela a dû être un sacrifice humain ! Qu'en pensez-vous ?\"" #NT!
 lepsius.2192.g: "Extraterrestres!" #NT!

 ### 2.1.2d ###

 lepsius_recent_excavation_inspection_modifier: "Site d'excavation récemment établi"

 lepsius.2193.t: "Momies des montagnes incas"
 lepsius.2193.d: "Lors d'une expédition avec [SCOPE.sCharacter('lepsius_mountaineer_character_scope').GetFullName] dans [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a fait une découverte choquante. Sur une montagne, ils ont trouvé les restes d'une jeune fille, qui était maintenant momifiée. Il semble qu'il s'agisse d'une "qhapaq hucha" des Incas, un sacrifice d'enfant. Bien qu'il s'agisse d'une triste découverte, elle pourrait permettre d'en savoir plus sur les Incas."
 lepsius.2193.f: "\"Il faisait un froid glacial, le vent déchirait nos vêtements et nous ne pouvions presque rien voir. Lorsque nous avons remarqué le corps, nous avons d'abord pensé qu'il s'agissait d'un alpiniste qui était mort dans des circonstances similaires à celles que nous devions endurer maintenant. Mais nous avons vite réalisé qu'il ne s'agissait pas d'un alpiniste, mais d'une jeune fille.\""
 lepsius.2193.g: "C'est assez triste."

 lepsius.2194.t: "Ruines incas"
 lepsius.2194.d: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a fait une découverte dans une région éloignée de [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Il a trouvé diverses ruines datant de l'époque de l'Empire Inca. La plupart des ruines sont brûlées et du matériel européen a été trouvé, ce qui a conduit à l'idée que cette colonie a été détruite par les Espagnols. Ceux-ci ont probablement aussi pillé le village, car aucune autre découverte n'a été faite. Tout ce qui avait de la valeur semblait avoir été enlevé."
 lepsius.2194.f: "\"Il y a bien longtemps, ces ruines devaient être des habitations bien construites. Elles semblent pouvoir résister aux tremblements de terre. Seulement... Les envahisseurs espagnols semblent plus forts que les tremblements de terre.\""
 lepsius.2194.g: "Pas d'or ? Pourquoi s'en préoccuper ?"

