 lepsius.17.t: "Artefacts majeurs" #NT!
 lepsius.17.d: "Ceci est un aperçu de tous les principaux artefacts du musée." #NT!
 lepsius.17.egypt: "\n#T Égypte :#!\n" #NT!
 lepsius.17.sarcophagus: "Nous avons trouvé le #E Sarcophage du Pharaon inconnu#! dans un tombeau perdu de la Vallée des Rois.\n" #NT!
 lepsius.17.nefertiti: "Le #E Buste de Néfertiti#! fut la récompense de fouilles minutieuses et de disputes diplomatiques.\n" #NT!
 lepsius.17.tut: "#E Le masque mortuaire de Toutankhamon#! est le joyau de la couronne du tombeau légendaire de la Vallée des Rois.\n" #NT!
 lepsius.17.narmer: "La #E Palette de Narmer#! est l'une des plus anciennes découvertes écrites de l'humanité et est considérée par certains comme le document fondateur de l'Égypte.\n" #NT!
 lepsius.17.mesopotamia: "\n#T Mésopotamie :#!\n" #NT!
 lepsius.17.lamassu: "Nous avons reçu le #E Lamassu du roi Sargon#! d'Assyrie de manière aventureuse.\n" #NT!
 lepsius.17.meskalamdug: "Nous avons trouvé le #E Casque de Meskalamdug#! après des fouilles intensives en Babylonie.\n" #NT!
 lepsius.17.sargon: "Nous avons trouvé le #E Masque de Sargon#! lors d'une fouille approfondie de l'ancienne capitale assyrienne de Ninive.\n" #NT!
 lepsius.17.gilgamesh: "Après une recherche constante de nouvelles pièces et des recherches de pointe, nous avons réussi à reconstituer des parties de l'Épopée #E de Gilgamesh#!.\n" #NT!
 lepsius.17.greece: "\n#T Grèce :#!\n" #NT!
 lepsius.17.agamemnon: "Le #E Masque d'Agamamenon#! fut la principale trouvaille de notre grande découverte à Mycènes.\n" #NT!
 lepsius.17.priam: "Nous avons reçu #E Le trésor de Priam#! en cadeau de Heinrich Schliemann.\n" #NT!
 lepsius.17.snake: "Nous avons pu apporter la soi-disant #E Déesse Serpent#! de Crète, l'un des artefacts les plus importants de la culture minoenne, dans notre musée d'une manière quelque peu peu orthodoxe.\n" #NT!
 lepsius.17.diskos: "Après de persistants travaux de fouille, nous avons mis au jour le #E Diskos de Phaistos#!.\n" #NT!
 lepsius.17.southamerica: "\n#T Amérique du Sud :#!\n" #NT!
 lepsius.17.kukulkan: "La #E Gemme de Kukulkan#! a été obtenue par l'un de nos archéologues au cours d'un voyage fantastique et dangereux.\n" #NT!
 lepsius.17.pakal: "Nos archéologues ont sécurisé le #E Trésor funéraire de Pakal#! après des années de fouilles à Palenque.\n" #NT!
 lepsius.17.manco: "Le #E Mascapaicha de Manco Inca#! est la pièce la plus remarquable de la redécouverte de Vilcabamba.\n" #NT!
 lepsius.17.other: "\n#T Autre :#!\n" #NT!
 lepsius.17.abraham: "Le #E bâton d'Abraham#! a été trouvé par l'un de nos archéologues lors d'un voyage spirituel.\n" #NT!
 lepsius.17.arne: "Dans une aventure fantastique, nos courageux archéologues ont trouvé le #E Manuscrit d'Arne Saknussemm#! comme preuve qu'il a voyagé au centre de la terre au 16ème siècle.\n" #NT!
 lepsius.17.skull: "Nous avons acquis un #E crâne de cristal#! très mystérieux auprès d'un antiquaire de confiance.\n" #NT!
 lepsius.17.hoa: "La mystérieuse statue de #E Moai Hoa Hakananai'a#! a été trouvée par un aventurier sur l'île de Pâques.\n" #NT!
 lepsius.17.summer: "Lors de l'incendie de la résidence impériale chinoise, nous avons récupéré une quantité importante de #E butin précieux du palais d'été#!.." #NT!
 lepsius.18.t: "Collection Cultures du monde" #NT!
 lepsius.18.d: "Cette section comprend des artefacts de différentes cultures du monde." #NT!
 lepsius.18.f: "Cette collection est une collection à la fois anthropologique et archéologique de différentes cultures, dont certaines existent encore. #G 10#! artefacts suffisent pour accueillir une exposition. Il n’existe pas de collections plus importantes, mais les collections individuelles ont plus de valeur. Actuellement, cette collection se compose des sections suivantes : \n\n #G [ROOT.Var('lepsius_oceanic_artifact_minor').GetValue]#! @lepsius_oceanian_minor ! artefacts mineurs d'Océanie \n #G [ROOT.Var('lepsius_oceanic_artifact_major').GetValue]#! @lepsius_oceanian_major ! artefacts majeurs d'Océanie \n\n #G [ROOT.Var('lepsius_fareastern_artifact_minor').GetValue]#! @lepsius_east_asian_minor ! artefacts mineurs d'Extrême-Orient \n #G #!2#! @lepsius_east_asian_major ! principaux artefacts d'Extrême-Orient \n" #NT!
 lepsius.18.g: "Organisez une exposition d'Extrême-Orient." #NT!
 lepsius.18.h: "Organisez une exposition océanique." #NT!
  
 lepsius.22.t: "Nouvelle exposition égyptienne" #NT!
 lepsius.22.d: "L'élite rassemblée de notre capitale est debout : le Musée archéologique propose une nouvelle exposition." #NT!
 lepsius.22.f: "Les gens des classes supérieures et moyennes se pressent le matin devant l’entrée du musée. La nouvelle exposition commence par une conférence donnée par un archéologue de renom qui donnera un récit de première main de la dernière expédition et des fouilles sur le site. Ensuite, les amateurs d’art et les spectateurs pourront jeter un œil eux-mêmes aux expositions. La presse est sur place pour préparer ses articles. Un grand jour pour [ROOT.GetCountry.GetNameNoFlag], au niveau national et international ; les grandes puissances regardent avec envie notre prestigieuse collection." #NT!
 lepsius.22.g: "J'espère avoir un autre billet." #NT!
 lepsius.23.t: "Nouvelle exposition mésopotamienne" #NT!
 lepsius.24.t: "Nouvelle exposition égéenne" #NT!
 lepsius.25.t: "Nouvelle exposition précolombienne" #NT!
 lepsius.26.t: "Fin du congrès archéologique" #NT!
 lepsius.26.d: "Le congrès organisé par notre Société Archéologique touche aujourd'hui à sa fin. Le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a élargi ses connaissances au cours du processus." #NT!
 lepsius.26.f: "Plusieurs semaines de rencontres, de lectures, de conférences et de rencontres conviviales touchent à leur fin. Des archéologues nationaux et internationaux proches de la société ont échangé découvertes, expéditions et théories. L'événement a été un succès total et a élargi les horizons de toutes les personnes impliquées." #NT!
 lepsius.26.g: "Toujours ces disputes pour savoir qui a les plus belles vestes en cuir..." #NT!
 lepsius.27.t: "Exposition des nouvelles cultures du monde" #NT!
  
 lepsius.30.t: "Nouveau scientifique principal" #NT!
 lepsius.30.d: "Le Musée archéologique a nommé un nouveau scientifique principal. Il s'agit du [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName]." #NT!
 lepsius.30.f: ""
 lepsius.30.g: "Toutes nos félicitations!" #NT!
 lepsius.31.t: "Un scientifique principal devient directeur du musée" #NT!
 lepsius.31.d: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetPrimaryRoleTitle] [SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] a eu l'honneur d'être nommé nouveau directeur du musée. Il prendra ainsi sa retraite du service actif." #NT!
 lepsius.31.f: "[SCOPE.sCharacter('lepsius_museum_lead_scientist').GetFullName] a consacré sa vie à la science et à la culture pendant des années et s'est depuis longtemps lassé de la politique. Pour beaucoup, la décision de se concentrer uniquement sur les opérations des musées n’a pas été une surprise. Il ne sera plus disponible politiquement ni pour des expéditions. Il y a des promotions qui sont regrettables." #NT!
 lepsius.31.g: "Adieu..." #NT!
  
 lepsius.80.t: "Une nouvelle ère de l'archéologie !" #NT!
 lepsius.80.d_egypt: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a utilisé de nouvelles méthodes archéologiques pour découvrir de nombreux détails d'un ancien village égyptien. L'utilisation de la stratigraphie et du système des trois âges ainsi que la documentation des découvertes du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] marquent une nouvelle ère en archéologie." #NT!
 lepsius.80.d_mesopotamia: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a utilisé de nouvelles méthodes archéologiques pour découvrir de nombreux détails d'un ancien village mésopotamien. L'utilisation de la stratigraphie et du système des trois âges ainsi que la documentation des découvertes du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] marquent une nouvelle ère en archéologie." #NT!
 lepsius.80.d_aegean: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a utilisé de nouvelles méthodes archéologiques pour découvrir de nombreux détails d'un ancien village égéen. L'utilisation de la stratigraphie et du système des trois âges ainsi que la documentation des découvertes du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] marquent une nouvelle ère en archéologie." #NT!
 lepsius.80.d_precolumbian: "Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a utilisé de nouvelles méthodes archéologiques pour découvrir de nombreux détails d'un ancien village précolombien. L'utilisation de la stratigraphie et du système des trois âges ainsi que la documentation des découvertes du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] marquent une nouvelle ère en archéologie." #NT!
 lepsius.80.f: "\"Les couches du sol dans lesquelles nous avons trouvé les artefacts de ce village nous en disent long. Une couche par exemple contient beaucoup de charbon et marque la fin des découvertes de cette période. Cela signifie probablement qu'un incendie a détruit "" #NT!
 lepsius.80.g: "Tellement civilisé !" #NT!
  
 lepsius.100.t: "Préparation de l'expédition archéologique [ROOT.GetCountry.GetAdjectiveNoFlag]" #NT!
 lepsius.100.d: "Les préparatifs de l'expédition archéologique sont en cours. Cependant, on ne sait toujours pas exactement combien de temps le voyage devrait être financé." #NT!
 lepsius.100.f: "Non seulement le financement en tant que tel, mais aussi la durée de l'expédition devraient bientôt devenir une question politique après que [ROOT.GetCountry.GetName] eut décidé de céder aux souhaits de ses universitaires et d'envoyer l'expédition tant attendue. L'aller-retour à lui seul prendrait un temps précieux, tandis que les grincheux du Cabinet insistaient pour envoyer seulement quelques négociateurs acquérir quelques objets chez l'antiquaire." #NT!
 lepsius.100.g: "Ne faites pas les choses à moitié, ce sera un long voyage." #NT!
 lepsius.100.h: "Un trajet moyen long est un bon compromis." #NT!
 lepsius.100.i: "Un court trajet suffit." #NT!
 lepsius.110.t: "Polémique sur le leadership" #NT!
 lepsius.110.d: "L'intelligentsia se considère comme la favorite pour avoir un de ses représentants à la tête de l'expédition archéologique. Mais les voix dissidentes sont nombreuses." #NT!
 lepsius.110.f: "Les élites du pays sont divisées. Le soutien de l’État à l’expédition a suscité des critiques et des envieux. L'intelligentsia du pays considère l'entreprise comme sa souveraineté. Les forces de l'opposition et du gouvernement exigent qu'ils obtiennent un poste d'observateurs. Il est indéniable qu'un représentant de l'intelligentsia serait le mieux qualifié pour cette tâche, mais il existe d'autres possibilités..." #NT!
 lepsius.110.g: "L'intelligentsia est la plus qualifiée." #NT!
 lepsius.110.h: "Un représentant du gouvernement doit accompagner l'expédition." #NT!
 lepsius.110.i: "Un homme politique de l'opposition convient à cela." #NT!
 lepsius.110.j: "Une personne ayant une expérience en archéologie devrait faire le travail." #NT!
 lepsius.110.k: "Cet honneur n'appartient qu'à l'héritier du trône." #NT!
 lepsius.120.t: "Attaché militaire" #NT!
 lepsius.120.d: "Il est fortement conseillé de recruter un attaché militaire pour l'expédition archéologique." #NT!
 lepsius.120.f: "L'armée a suggéré trois candidats possibles pour servir d'attaché militaire pour l'expédition. La décision a été communiquée aujourd'hui par le ministère de la Guerre. La sélection n'a pas encore été confirmée." #NT!
 lepsius.120.g: "[SCOPE.sCharacter('lepsius_military_attache_1').GetFullName]." #NT!
 lepsius.120.h: "[SCOPE.sCharacter('lepsius_military_attache_2').GetFullName]." #NT!
 lepsius.120.i: "[SCOPE.sCharacter('lepsius_military_attache_3').GetFullName]." #NT!
 lepsius.130.t: "Des artistes rejoignent l'expédition" #NT!
 lepsius.130.d: "Un groupe d'artistes de notre Académie a exprimé son intérêt à participer à la prochaine expédition archéologique." #NT!
 lepsius.130.f: "La rumeur a circulé à l'académie des beaux-arts qu'une expédition serait bientôt à la recherche de cités perdues et de trésors artistiques inconnus. Dessinateurs et peintres s'inspiraient déjà de l'atmosphère, des couleurs et des scènes de l'expédition égyptienne de Napoléon. Il y a suffisamment de candidats qui souhaitent réaliser pour nous des dessins et des croquis de sites archéologiques. Il va sans dire qu'une telle extension de l'expédition entraîne des coûts supplémentaires, mais elle en vaut certainement la peine." #NT!
 lepsius.130.a: "Ils sont cordialement invités." #NT!
 lepsius.130.b: "Merci mais, non merci." #NT!
 lepsius.140.t: "Un archéologue recrute des chercheurs expérimentés" #NT!
 lepsius.140.d: "Notre archéologue a utilisé ses relations pour recruter du personnel hautement qualifié pour l'expédition." #NT!
 lepsius.140.f: "Des intérêts communs nous unissent : notre chef a des liens avec d’autres spécialistes de l’archéologie, de l’histoire et de l’anthropologie. Une telle augmentation du nombre de membres de l’expédition aurait certainement un effet positif sur les résultats financiers de l’entreprise. Cependant, il ne s’agit pas d’un service amical : l’État doit payer la nourriture, le logement et le salaire. Certains pourraient qualifier de népotisme un tel approvisionnement par les « amis » du chef de l’expédition, mais il nous a assuré que la justification de cette expansion était purement scientifique." #NT!
 lepsius.140.a: "Un enrichissement pour l'équipe." #NT!
 lepsius.140.b: "Nous ne payons pas les cliques de nos archéologues !" #NT!
 lepsius.150.t: "Des naturalistes se joignent à l'expédition" #NT!
 lepsius.150.d: "Les scientifiques souhaitent mener des expériences lors de la prochaine expédition." #NT!
 lepsius.150.f: "Les universités de notre pays ne sont pas restées insensibles aux événements actuels. Certains scientifiques souhaiteraient accompagner l'expédition pour étudier les conditions géographiques, comparer des calculs astronomiques ou réaliser des expériences météorologiques. D'autres pensent que les échantillons de roches et de bois peuvent améliorer les résultats scientifiques de l'expédition. De nombreux scientifiques sélectionnés ont clairement montré qu'ils attendaient depuis des lustres l'heure de se rendre dans les pays étrangers tant attendus: ils n'attendaient qu'un prétexte pour se présenter comme passagers gratuits. Et ils ont aussi des souhaits coûteux !" #NT!
 lepsius.150.a: "Une magnifique idée !" #NT!
 lepsius.150.b: "Nous ne pouvons pas nous occuper de toutes les barbes hirsutes..." #NT!
  
 lepsius.200.t: "L'expédition atteint le lieu de départ" #NT!
 lepsius.200.d: "L'expédition a atteint son point de départ. Il est temps de faire quelques derniers préparatifs avant le départ." #NT!
 lepsius.200.f_ex_upe: "« Louxor, Louxor ! » le cri traverse les rangs alors que le temple de Karnak se profile à l'horizon. Le bateau menace de basculer dans le Nil alors que les membres de l'expédition s'entassent près de la rambarde, jetant un coup d'œil à la silhouette de la ville connue dans l'Égypte ancienne sous le nom de Thèbes. Des ruines de structures millénaires bordent les rives du Nil, des obélisques se dressent entre des maisons délabrées et des tentes. Sur l'autre rive du Nil, cependant, s'élèvent les chaînes de montagnes sablonneuses où se cache la légendaire Vallée des Rois et où l'on dit qu'il se trouve encore des tombeaux inconnus des pharaons. Mais avant d’en arriver là, il nous reste encore quelques petites choses à régler à Louxor…" #NT!
 lepsius.200.f_ex_loe: "La « Mère du Monde » se trouve au-dessus des eaux du Nil scintillant au soleil. Minarets et dômes ornent le panorama et témoignent de la puissance et de l'importance de cette ville, qui a contribué autrefois et aujourd'hui à déterminer le destin du Moyen-Orient. Des bazars et des tapis colorés caractérisent les rues ainsi que la fine ornementation de l'architecture fatimide. Mais la vue va plus loin, bien au-delà, là où les sommets des pyramides annoncent une époque révolue, ce qui est le véritable but de notre voyage. Mais avant cela, il faut prendre quelques précautions au Caire." #NT!
 lepsius.200.f_ex_bab: "Bagdad, la plus grande ville de Mésopotamie, regorge d'activité. Comme Le Caire, c'est un centre du monde arabe ; comme Le Caire, c'était le siège du pouvoir et du prestige. Mais contrairement au Caire, où les pyramides lointaines de Gizeh annoncent un monde encore plus ancien, il y a peu de choses à Bagdad qui évoquent les empires de Babylone et d’Akkad. Même les prétendues antiquités achetées par un membre de l'expédition quelque peu imprudent à un marchand douteux se sont révélées être des contrefaçons. Alors que les bâtiments en pierre des Égyptiens et des Mayas témoignent encore des civilisations perdues, il n'y a pratiquement rien de comparable ici. Nous devrons probablement repartir de zéro." #NT!
 lepsius.200.f_ex_ass: "Que peut-on trouver d’autre en Assyrie après les fouilles de Layard à Nimrud ? Beaucoup, selon un commerçant de Mossoul. Il y a à peine un mois, la tête d'un lamassu émergeait du sable. Et le bazar propose toujours de bonnes pièces, nous confie-t-il. Le fait que toute une série de pièces n'aient pas pu être récupérées est également dû aux clans kurdes de la région, qui ne permettent pas à tout le monde de braconner dans leur région - indépendamment du permis de fouille. Nous emporterons l'avertissement avec nous et obtiendrons l'essentiel avant de commencer le voyage." #NT!
 lepsius.200.f_ex_arg: "Ah, cette bonne vieille Athènes ! Pas assez vieux pour ce que recherche notre équipe d’expédition, mais assez bon pour passer des jours supplémentaires en Attique. La Grèce ne compte pas beaucoup de grandes villes, notre équipe d'expédition n'a donc d'autre choix que d'y faire les préparatifs les plus nécessaires avant de partir à la campagne. Notre guide d'archéologie nous met à rude épreuve, car certains érudits consacrent beaucoup trop de temps aux distractions, qu'il s'agisse de marbre classique ou de vin grec. Le soleil chaud, l'ombre des oliviers et l'idylle akkadienne invitent à s'attarder et à se détendre - certains semblent avoir déjà oublié pourquoi nous sommes réellement ici." #NT!
 lepsius.200.f_ex_cre: "Une légère brise souffle de la mer Égée alors que notre expédition atteint le port d'Héraklion. Les anciens bastions vénitiens saluent, rappelant l'époque où Candie était une plaque tournante commerciale au Moyen Âge. Après le déchargement de la cargaison sous le coassement des mouettes et le débarquement des participants, l'accueil amical laisse place à l'amère réalité. Alors que certains participants se plaignent de la cuisine locale et exigent un meilleur hébergement, l'archéologue principal a peu de sympathie pour ces demandes moins intellectuelles. Parce qu'Héraklion n'est pour lui qu'une étape : les trésors des Minoens l'attendent à l'intérieur de l'île." #NT!
 lepsius.200.f_ex_yuc: "A Mérida, notre équipe de fouilles effectue les derniers préparatifs avant le grand départ. Les traces de la conquête et de la colonisation espagnole caractérisent la ville qui, malgré sa taille raisonnable, montre qu'elle était autrefois, avec Campeche, le lieu à partir duquel les Espagnols exerçaient leur contrôle sur la péninsule. À moins de 100 miles de là se trouveraient des sites mayas que la jungle a récupérés au cours des derniers siècles. Les membres de notre expédition ne seront pas épargnés par la nécessité de creuser plus profondément dans les sous-bois s'ils souhaitent découvrir de nouveaux temples ou même des villes..." #NT!
 lepsius.200.f_ex_per: "Les Andes dominent comme des rois la tête de leurs sujets ; leurs sommets nous regardent majestueusement, comme pour tester notre dignité à entrer dans leurs vallées. Le voyage jusqu'à Cuzco a été ardu, mais les progrès technologiques font que les expéditions ne deviennent plus des voyages aventureux et imprévisibles. Dans les rues de l’ancienne capitale des Incas, la domination historique espagnole se conjugue au charme de l’architecture andine. Entre les deux, des murs cyclopéens sans soudure témoignent encore de l'architecture des anciens souverains. Les ruines de la forteresse inca de Sacsayhuamán, à quelques pas du centre-ville, sont un avant-goût de ce que les membres de l'expédition rechercheront au cours de ce voyage." #NT!
 lepsius.200.g: "Ah, l'Egypte." #NT!
 lepsius.200.h: "Ah, la Mésopotamie." #NT!
 lepsius.200.i: "Ah, la Grèce." #NT!
 lepsius.200.j: "Ah, les moustiques et les maladies mortelles." #NT!
 lepsius.200.k: "Ah, le Pérou." #NT!
 lepsius.210.t: "Les interprètes et le guide mystérieux" #NT!
 lepsius.210.d: "Il y a un désaccord parmi les membres de l'expédition sur la question de savoir si nous devrions plutôt dépenser notre argent restant pour quelques interprètes qualifiés ou pour un guide mystérieux." #NT!
 lepsius.210.f: "Ce n'est pas une question de quantité ou de qualité, même si certains membres de notre expédition l'expriment ainsi. Les interprètes ont non seulement l’avantage de parler la langue, mais aussi de permettre à la population locale de leur faire confiance plus rapidement. Les chances d’obtenir des informations sur les artefacts sont considérablement plus élevées. D’un autre côté, le mystérieux guide pourrait nous emmener dans des endroits spéciaux que nous ne trouverions pas autrement ou que nous trouverions avec beaucoup de difficulté – des endroits avec des artefacts spéciaux et des défis inconnus." #NT!
 lepsius.210.a: "Nous pourrions avoir recours à des interprètes." #NT!
 lepsius.210.b: "Nous avons besoin d'un guide qui connaît les secrets de la région." #NT!
 lepsius.220.t: "Un archéologue achète des objets" #NT!
 lepsius.220.d: "Notre chef d'expédition a trouvé et acquis des objets précieux sur le marché local." #NT!
 lepsius.220.f: "Les pilleurs de tombes, les chasseurs de trésors et les aventuriers parcouraient les sites de fouilles du monde bien avant que le premier archéologue ne pose le pied sur terre. C'est une vérité amère. Dans de nombreux cas, les objets sont perdus sans laisser de trace, finissent dans des collections privées ou - s'ils sont constitués de métaux précieux - sont même fondus. Mais même les découvertes qui peuvent être récupérées ont le défaut de ne jamais clarifier leur origine. Les archéologues expérimentés ont le don non seulement de fouiller des artefacts, mais aussi de les trouver dans le commerce et de reconstituer leur provenance." #NT!
 lepsius.220.g: "Quelle belle surprise." #NT!
 lepsius.230.t: "Écrire un journal" #NT!
 lepsius.230.d: "Inspiré par les environs exotiques et les impressions quotidiennes, notre chef d'expédition a commencé à tenir un journal." #NT!
 lepsius.230.f: "Chaque pays et lieu a ses propres couleurs et odeurs. Le mysticisme de l'Orient, la magie de la Grèce et les légendes des Mayas et des Incas ont captivé les gens. D’autres s’inspirent du quotidien inconnu, des langues incompréhensibles ou de l’étrangeté du monde dans lequel un aventurier est plongé. Parfois, il suffisait d'écrire pour traiter l'impact des impressions - et les enregistrer." #NT!
 lepsius.230.g: "Esprit romantique incorrigible." #NT!
 lepsius.240.t: "Écrire un traité" #NT!
 lepsius.240.d: "Notre chef d'expédition a décidé de rédiger un article scientifique sur le déroulement de l'expédition." #NT!
 lepsius.240.f: "Cela peut paraître surprenant, mais tout le monde n’a pas le temps de tenir ses propres archives parallèlement à son travail réel. Certains sujets ne trouvent pas leur place dans les rapports officiels, peut-être parce qu'ils s'écartent trop du sujet réel - ou parce que la thèse n'est pas encore assez mûre. Quoi qu'il en soit : notre chef d'expédition a apparemment trouvé un sujet sur lequel il aimerait travailler en dehors des reportages officiels et le publier plus tard." #NT!
 lepsius.240.g: "Espérons qu'il en résulte quelque chose d'utile." #NT!
 lepsius.250.t: "Combat de taverne" #NT!
 lepsius.250.d: "Les mauvaises qualités de notre chef d'expédition ont conduit à un incident diplomatique." #NT!
 lepsius.250.f: "Cela a commencé par une dispute, suivie d'injures, de menaces et enfin de coups de poing. L’incident s’est terminé par une véritable bagarre dans une taverne. Au milieu : notre chef d’expédition. Son tempérament nous a coûté beaucoup de réputation. Un rapport sur le faux pas est parvenu ce matin à un haut dignitaire. Nous avons évité un incident diplomatique majeur, mais la mauvaise impression persistera longtemps." #NT!
 lepsius.250.g: "Embarrassant..." #NT!
 lepsius.260.t: "Appréciation" #NT!
 lepsius.260.d: "Les qualités de notre chef d'expédition ont conduit à une large reconnaissance de notre entreprise archéologique." #NT!
 lepsius.260.f: "Bonnes nouvelles! Il s'est avéré que notre chef d'expédition s'est révélé être un gentleman impeccable au cours de son voyage. Son attitude pleine de tact et charismatique est assimilée à un comportement typique du [ROOT.GetCountry.GetAdjectiveNoFlag]. La réputation de notre nation y a considérablement augmenté." #NT!
 lepsius.260.g: "Merveilleux" #NT!
 lepsius.270.t: "Glace et limonade" #NT!
 lepsius.270.d: "Le chef de notre expédition se distingue avant tout par le fait qu'il s'assoit tous les jours au café pour boire des sodas et manger des glaces." #NT!
 lepsius.270.f: "Il y a des dirigeants ambitieux qui ne font que travailler toute la journée. Ils veulent réaliser de grandes choses ou accumuler des richesses. Certains veulent être célèbres pour leurs actes. D’autres sont obsédés par chaque détail. Ce n’est pas le cas de notre directeur archéologique. Il a pris l'habitude de combattre la chaleur tous les jours en se gaveant de soda et en avalant de la glace. On pourrait appeler ça de la paresse. Pour d’autres, c’est un signe d’élégance humaine, de bon goût et d’avoir les bonnes priorités dans la vie." #NT!
 lepsius.270.g: "Il faut voyager avec style." #NT!
 lepsius.280.t: "Un public" #NT!
 lepsius.280.d: "Les talents de diplomate de notre chef d'expédition lui ont valu d'être invité et récompensé par le gouverneur local." #NT!
 lepsius.280.f: "Le gouverneur local avait eu vent de l'expédition et avait convoqué le chef de la mission archéologique. Il s'intéressait aux buts et était extrêmement curieux au sujet de l'invité. Au cours de la conversation qui a suivi, notre chef a non seulement réussi à bien divertir l'hôte, mais il l'a également suffisamment impressionné par ses compétences pour que le gouverneur lui propose de l'aider. Il s’est avéré qu’il possédait un artefact précieux qu’il a offert à notre expédition en guise de geste aimable." #NT!
 lepsius.280.g: "Un merveilleux cadeau !" #NT!
 lepsius.290.t: "Un attaché embauche des gardes" #NT!
 lepsius.290.d: "L'attaché militaire de notre expédition archéologique a engagé des mercenaires pour assurer la sécurité de notre voyage." #NT!
 lepsius.290.f: "Apparemment, le ministère de la Guerre a eu de la chance en sélectionnant notre attaché militaire. Ses compétences lui ont valu l'approbation d'un officier militaire local et il lui a parlé de l'envoi d'un groupe de gardes pour protéger notre expédition. En échange, il a rendu visite à un contingent de troupes du pays hôte et a partagé son expertise." #NT!
 lepsius.290.g: "L’armée a choisi la bonne personne." #NT!
  
 lepsius.300.t: "L'expédition archéologique commence !" #NT!
 lepsius.300.d: "Les choses sont emballées, les derniers secours ont été recrutés, le plan d'expédition est en place – le voyage peut commencer." #NT!
 lepsius.300.f: ""
 lepsius.300.g: "On y va!" #NT!
 lepsius.310.t: "Fin de l'expédition archéologique" #NT!
 lepsius.310.d: "L'expédition archéologique est terminée. Il est temps de compter le rendement !" #NT!
 lepsius.310.f: "Ce fut un voyage ardu, semé de nombreuses difficultés et obstacles, mais notre nation a non seulement approfondi sa connaissance du passé au cours de l'expédition, mais a également acquis des objets précieux pour le musée. Certains assistants se sont déjà licenciés, certains membres des fouilles aspirent à rentrer chez eux. Pendant ce temps, le chef de l'expédition compte les pièces plus petites acquises qui font le succès de l'expédition. Le catalogage sec suit l'aventure romantique." #NT!
 lepsius.310.g: "Bravo à la science ! Maintenant, ramenez nos garçons." #NT!
 lepsius.310.h: "Ce n'est qu'un début : organiser des fouilles archéologiques à long terme." #NT!
 lepsius.311.t: "L'archéologue publie son journal" #NT!
 lepsius.311.d: "Le chef de la dernière expédition archéologique à l'étranger a décidé de publier le journal qu'il a rédigé pendant son voyage." #NT!
 lepsius.311.f: ""
 lepsius.311.g: "Une inspiration pour nous tous." #NT!
 lepsius.312.t: "Un archéologue publie un article scientifique" #NT!
 lepsius.312.d: "[SCOPE.sCharacter('lepsius_scientific_writer').GetFullName] a décidé de publier l'article scientifique qu'il a rédigé pendant le voyage." #NT!
 lepsius.312.f: ""
 lepsius.312.g: "Nous devrions en obtenir un exemplaire pour la bibliothèque nationale." #NT!
 lepsius.313.t: "Le chef de l'expédition rentre chez lui" #NT!
 lepsius.313.d: "[SCOPE.sCharacter('lepsius_relaxing_archaeologist').GetFullName] est de retour après une expédition archéologique. Les expériences du voyage ont laissé une profonde impression." #NT!
 lepsius.313.f: ""
 lepsius.313.g: "Content de te revoir!" #NT!
  
 lepsius.401.t_bedouin: "Raid bédouin" #NT!
 lepsius.401.t_kurdish: "Raid kurde" #NT!
 lepsius.401.d: "Notre expédition archéologique a été attaquée par des tribus locales." #NT!
 lepsius.401.f_bedouin: "Toutes les zones du désert ne sont pas sous le contrôle total du gouvernement. Certaines tribus bédouines résistent avec succès à la modernisation de l’État et au changement social. Les clans vivent toujours comme leurs ancêtres il y a des siècles. Les raids contre les caravanes et les voyageurs imprudents font partie du quotidien. Une attaque bédouine a également affecté notre expédition : des objets de valeur et du matériel archéologique ont été volés et des chameaux ont été kidnappés. Le chef de l'expédition nous demande de parler au gouvernement afin que de tels incidents mettant en danger l'expédition ne se reproduisent plus. Bien entendu, cela sera perçu comme une ingérence dans les affaires intérieures…" #NT!
 lepsius.401.f_kurdish: "Les monts Zagros, qui bordent la Mésopotamie au nord et à l’est, ont toujours abrité des tribus kurdes qui ne sont que vaguement sous le contrôle du gouvernement local. Beaucoup d’entre eux agissent de leur propre chef, ne reconnaissant que leur tribu comme autorité. Encore et encore, ils participent à des raids. Cette fois, une attaque kurde a également affecté notre expédition : des objets de valeur et du matériel archéologique ont été volés et des chameaux ont été kidnappés. Le chef de l'expédition nous demande de parler au gouvernement afin que de tels incidents mettant en danger l'expédition ne se reproduisent plus. Bien entendu, cela sera perçu comme une ingérence dans les affaires intérieures…" #NT!
 lepsius.401.g: "Déposez une plainte officielle auprès du gouvernement." #NT!
 lepsius.401.h: "Nous nous arrangeons." #NT!
 lepsius.401.i: "Punissez-les !" #NT!
 lepsius.401.j: "Gardes !" #NT!
 lepsius.402.t_desert: "Tempête du désert" #NT!
 lepsius.402.t_tropical: "Tempête tropicale" #NT!
 lepsius.402.d: "Notre expédition archéologique fait face à une tempête dévastatrice !" #NT!
 lepsius.402.f_desert: "Au début, ce n'était qu'une légère brise qui soufflait du sable dans les yeux de notre équipe d'expédition. Mais alors le vent devint si fort qu'il accabla les hommes et les bêtes de somme. Même après des heures, la tempête du désert n'a rien perdu de sa violence. Lorsque nos archéologues ont interrogé un habitant local sur ce phénomène, il a répondu que ce type de tempêtes était normal à cette période de l'année. Ces tempêtes du désert pourraient mettre en danger toute notre expédition !" #NT!
 lepsius.402.f_tropical: "Aucun tonnerre ni aucun éclair n'ont précédé les pluies soudaines qui ont balayé nos équipes d'expédition un après-midi. Au début, ils ont cherché un abri, mais au bout de quelques heures, ils ont réalisé que cette tempête tropicale était très différente des précipitations habituelles dans cette région. L’un de nos porteurs a même suggéré qu’il pourrait s’agir d’un véritable ouragan !" #NT!
 lepsius.402.g: "Cette douce brise ne nous arrêtera pas." #NT!
 lepsius.402.h: "La situation est trop dangereuse, l'expédition doit attendre." #NT!
 lepsius.403.t: "Brouillard dans les Andes" #NT!
 lepsius.403.d: "Après que l'attaché militaire ait une nouvelle fois mis notre expédition dans une situation dangereuse, les autres participants réclament des conséquences." #NT!
 lepsius.403.f: "L'équipage de notre expédition dans les Andes se plaint de l'attaché militaire. À plusieurs reprises, il a conduit le groupe dans la mauvaise direction à la recherche d'un ancien site inca. Récemment, il est même arrivé que, dans son ambition d'atteindre son objectif le plus rapidement possible, il ne comptait pas sur le brouillard dans les montagnes. L'expédition a perdu un temps important à cause de cela. Certains hommes font pression pour nommer un nouveau leader." #NT!
 lepsius.403.g: "Il devrait être relevé de ses fonctions." #NT!
 lepsius.403.h: "Il a fait du bon travail." #NT!
 lepsius.404.t_aegean: "Pont brisé" #NT!
 lepsius.404.t_peru: "Pont suspendu cassé" #NT!
 lepsius.404.d: "Un pont détruit empêche notre expédition de progresser." #NT!
 lepsius.404.f_aegean: "La Grèce et la Crète sont connues pour leurs paysages accidentés. Alors que notre expédition atteint une gorge, il s'avère qu'un pilier du pont a été emporté par un récent glissement de terrain. Nous sommes confrontés à la décision de savoir s'il faut réparer le pont et viser notre objectif initial, ou aller vers un autre endroit. Cette dernière option est plus rapide et moins coûteuse, mais probablement couronnée de moins de succès archéologiques." #NT!
 lepsius.404.f_peru: "Après une ascension ardue à travers les cols andins et les routes étroites à flanc de montagne, notre expédition archéologique se trouve confrontée à un problème inattendu. Un pont suspendu qui, selon les habitants, mène à un temple entouré de légendes a été complètement détruit. Certains membres de l'expédition recommandent d'abandonner la quête et de se diriger vers un site archéologique plus facile, mais les habitants estiment que cela en vaudrait la peine. Toutefois, si nous voulons reconstruire le pont, cela nous coûtera du temps et de l’argent." #NT!
 lepsius.404.g: "Reconstruisez le pont." #NT!
 lepsius.404.h: "Trouvez un autre moyen." #NT!
 lepsius.405.t_mesopotamia: "Mauvaises routes en Mésopotamie" #NT!
 lepsius.405.t_yucatan: "Mauvaises routes au Yucatán" #NT!
 lepsius.405.d: "Le mauvais état des routes présente à notre expédition des défis jusqu'alors insoupçonnés." #NT!
 lepsius.405.f_mesopotamia: "Malheureusement, toutes les routes n’ont pas la qualité à laquelle on pourrait s’attendre. En particulier, les routes secondaires et les sentiers qui séparent les principales routes commerciales sont dans un état remarquablement déplorable. Mais les destinations potentielles de notre voyage sont très éloignées des centres de civilisation. Le voyage est difficile et certains membres de l'expédition se plaignent déjà que nous aurions dû prendre un autre chemin." #NT!
 lepsius.405.f_yucatan: "Les jungles du Yucatán sont encore sous-développées, même à l’époque moderne. Cela en fait des destinations archéologiques intéressantes, car de nombreuses ruines n'ont pas été examinées de près par les humains depuis des siècles. D’un autre côté, le voyage est semé d’embûches. À l'exception de quelques sentiers forestiers très fréquentés, il n'y a presque pas de routes. Les membres de l’expédition se plaignent déjà de la décision d’emprunter cette route." #NT!
 lepsius.405.g: "Essayez un autre chemin." #NT!
 lepsius.405.h: "Investissez dans de nouveaux hommes et bêtes de somme pour rendre le voyage plus agréable." #NT!
 lepsius.405.i: "Nous restons sur cette route." #NT!
 lepsius.406.t: "Naufrage de l’expédition !" #NT!
 lepsius.406.d: "Notre attaché militaire est responsable d'un événement des plus malheureux." #NT!
 lepsius.406.f: "L'un de nos navires d'expédition a fait naufrage en mer Égée. Heureusement, personne n'a été blessé, mais une grande partie de notre équipement archéologique a coulé au large. La majorité de notre équipe d'expédition reproche à notre capitaine d'avoir négligé un banc. Il s'est cependant défendu en affirmant qu'il souhaitait terminer le voyage rapidement et que le récif n'était répertorié sur aucune carte. Il existe un consensus croissant parmi les hommes selon lequel, avec le leader actuel, nos chances de succès diminuent." #NT!
 lepsius.406.g: "Il est responsable." #NT!
 lepsius.406.h: "Achetez du nouvel équipement et faisons comme si de rien n'était." #NT!
 lepsius.407.t: "L'Oasis" #NT!
 lepsius.407.d: "Au cours de leur voyage, nos archéologues ont découvert une oasis jusqu'alors inconnue et ont rafraîchi leurs réserves d'eau." #NT!
 lepsius.407.f: "En fait, les membres de l'expédition s'attendaient à endurer quelques jours de difficultés : une ruine égyptienne antique qu'ils voulaient explorer était censée se trouver quelque part dans le désert à deux ou trois jours de marche. Mais à leur grande surprise, ils découvrirent qu'il y avait une oasis sur le chemin : des palmiers aux dattes grasses et des figuiers aux fruits sucrés les attendaient. Les réserves d'eau ont été réapprovisionnées et certains participants ont profité de l'occasion pour se baigner sous le soleil égyptien." #NT!
 lepsius.407.g: "Des nouvelles rafraîchissantes." #NT!
 lepsius.408.t: "Amulette de Nazar" #NT!
 lepsius.408.d: "Certains porteurs embauchés pensent que notre chef archéologique est poursuivi par le « mauvais œil ». Ils le pressent d'acheter une amulette." #NT!
 lepsius.408.f: "Un nazar est une amulette destinée à protéger du mauvais œil. Une telle superstition existe dans une grande partie de l’Orient, mais aussi dans certaines régions de la Méditerranée. Bien sûr, il serait absurde de penser qu’un esprit scientifiquement formé puisse se protéger avec un talisman pour empêcher les forces du mal de faire des ravages au cours de l’expédition. La situation est différente avec les aides et porteurs locaux. Ils demandent au chef de se procurer l'une des amulettes, convaincus que sinon il fera face à un grand malheur. Quelles que soient les capacités du nazar, si cela n'affecte pas l'expédition, cela affectera au moins le moral de nos serviteurs." #NT!
 lepsius.408.g: "Achetez l'amulette." #NT!
 lepsius.408.h: "Cette superstition contredit toutes les convictions scientifiques !" #NT!
 lepsius.409.t: "Des pêcheurs sympathiques" #NT!
 lepsius.409.d: "De sympathiques pêcheurs, de passage sur la côte, nous ont proposé de transporter le matériel de notre expédition sur quelques kilomètres." #NT!
 lepsius.409.f: "A mesure que notre expédition progressait le long d'une côte, ils rencontrèrent bientôt une large baie dont les extrêmes promontoires se touchaient presque. Au lieu de faire le tour, des pêcheurs grecs ont proposé de nous faire traverser la baie. Le chef de l'expédition accepta rapidement l'offre. Lors d'une conversation avec les pêcheurs, il a également pu obtenir des informations importantes sur une ruine non loin de là, qui date probablement de l'époque préclassique." #NT!
 lepsius.409.g: "Très utile." #NT!
 lepsius.410.t_yucatan: "Perroquet, mascotte" #NT!
 lepsius.410.t_peru: "Condor menaçant" #NT!
 lepsius.410.d_yucatan: "Depuis que nous avons plongé dans la jungle du Yucatán, un petit perroquet coloré nous accompagne." #NT!
 lepsius.410.d_peru: "Depuis que nous avons escaladé les Andes, l’ombre d’un puissant condor plane chaque jour sur nous." #NT!
 lepsius.410.f_yucatan: "Les forêts du Yucatán regorgent de dangers : jaguars, serpents et insectes venimeux se cachent dans les buissons. Dans le même temps, les membres de l'expédition sont fascinés par la flore et la faune, en particulier par un petit perroquet coloré qui s'envole au-dessus des chapeaux et des casques et ne quitte pas les voyageurs. L’oiseau semble extrêmement intelligent et peut désormais même être nourri régulièrement. Le chef de l'expédition a déclaré que le perroquet est la mascotte de l'entreprise et a l'intention de le ramener chez lui à la fin du voyage." #NT!
 lepsius.410.f_peru: "Le condor est le roi des Andes. Les énormes oiseaux dominent l’air, leur ombre s’agrandit jusqu’à atteindre une taille inimaginable. Depuis le début de l'expédition, il surplombe les alpagas et les porteurs d'une manière carrément menaçante. Les habitants ne font pas confiance à l'animal. En tant que vautour, on sait qu’il tourne autour des cadavres plutôt que des vivants. Le sentiment de nausée se propage chez certains participants." #NT!
 lepsius.410.g: "De bon augure." #NT!
 lepsius.410.h: "Il devrait devenir un perroquet de compagnie." #NT!
 lepsius.410.i: "Un mauvais présage." #NT!
 lepsius.410.j: "Il sera à nous." #NT!
  
 lepsius.411.t: "Des bêtes de somme épuisées" #NT!
 lepsius.411.d: "Il semblerait que nous ayons surmené nos bêtes de somme." #NT!
 lepsius.411.f: "Depuis des jours, nous réclamons nos bêtes de somme. Certains disent même : trop longtemps. Les signes de fatigue sont désormais perceptibles. Certains animaux refusent même d’aller plus loin et ne peuvent être déplacés qu’avec des coups. Ce matin, notre premier animal s'est effondré." #NT!
 lepsius.411.g: "Ils peuvent se reposer quand ils sont morts." #NT!
 lepsius.411.h: "Laissez-les se reposer !" #NT!
 lepsius.412.t: "Expédition archéologique perdue !" #NT!
 lepsius.412.d: "Tout contact avec notre expédition archéologique est perdu depuis deux mois." #NT!
 lepsius.412.f: "Parfois, on n'a tout simplement pas de chance. Certains locaux superstitieux prétendent même que toute notre entreprise est maudite. Quoi qu’il en soit : le contact avec notre expédition archéologique a été complètement perdu. Le dernier message a mis du temps à arriver. Nous sommes sûrs que les archéologues vont bientôt reculer, mais dans l'état actuel des choses, l'ensemble du personnel semble s'être égaré." #NT!
 lepsius.412.g: "Malédictions !" #NT!
 lepsius.413.t: "Maladies exotiques" #NT!
 lepsius.413.d: "Certains participants de notre expédition archéologique sont gravement malades." #NT!
 lepsius.413.f: "La maladie a toujours rendu les longs voyages difficiles. Que ce soit sous les tropiques, dans les déserts, dans les marécages ou en haute montagne : les membres de nos expéditions ne sont pas habitués aux conditions et des agents pathogènes inconnus se cachent partout. Le paludisme, en particulier, fait à nouveau constamment ses victimes. Pendant le voyage, certains hommes tombent si gravement malades qu’ils ne peuvent tout simplement plus travailler." #NT!
 lepsius.413.g: "Nous attendons et les guérissons." #NT!
 lepsius.413.h: "Laissez-les derrière vous." #NT!
 lepsius.414.t: "la corruption" #NT!
 lepsius.414.d: "Notre expédition est harcelée par les autorités locales et empêchée de progresser." #NT!
 lepsius.414.f: "Depuis le début de notre expédition, ses participants ont été confrontés à toute une série de harcèlements. Les petits et moyens fonctionnaires nous compliquent la vie avec des timbres et des taxes spéciales. On a même remis en question notre visa et voulu nous infliger une amende. La situation est extrêmement confuse. Apparemment, on ne peut pas réussir dans ce pays sans de bons contacts ou des liens familiaux." #NT!
 lepsius.414.g: "Des voleurs !" #NT!
 lepsius.414.h: "Voleurs!" #NT!
 lepsius.414.i: "Les politiciens!" #NT!
 lepsius.415.t: "L'inondation" #NT!
 lepsius.415.d: "Alors qu'une inondation dévaste le pays, notre chef d'expédition aperçoit une femme emportée par les eaux de crue." #NT!
 lepsius.415.f: "Les pluies incessantes de ces derniers jours ont fait déborder l'eau ; une météo exceptionnelle, mais rien à quoi nos membres de l'expédition n'étaient pas préparés. Tandis que le fleuve est devenu un torrent, nos hommes continuent le voyage – jusqu'au moment où un cri retentit sur la berge. Pendant un instant, notre chef d’expédition peut voir un paquet coloré emporté. Il est désormais important de réagir rapidement, même si cela pourrait entraîner un retard décisif dans le voyage." #NT!
 lepsius.415.g: "Sauvez-la !" #NT!
 lepsius.415.h: "L'expédition ne peut pas attendre !" #NT!
 lepsius.416.t: "Beau temps" #NT!
 lepsius.416.d: "L’expédition archéologique progresse étonnamment bien." #NT!
 lepsius.416.f: "Notre équipe d’expédition progresse bien. Parfois, l'absence de nouvelles est la meilleure des nouvelles, et dans ce cas, nos archéologues sont sûrs de trouver un bon ou un très bon site problématique. Sinon, il n'y a rien à signaler - à part le beau temps !" #NT!
 lepsius.416.g: "Quelle satisfaction." #NT!
 lepsius.417.t: "Des habitants hospitaliers" #NT!
 lepsius.417.d: "Les locaux ont accueilli notre expédition de manière amicale, mais peut-être pourrions-nous en tirer encore plus..." #NT!
 lepsius.417.f: "Notre expédition s'est arrêtée dans un petit village. Les résidents sont extrêmement hospitaliers et ont offert à l'équipe un bon lieu de repos et ont fourni de la nourriture aux animaux. En discutant avec les habitants, il a été suggéré qu'ils en sachent peut-être davantage sur la région - y compris les héritages anciens..." #NT!
 lepsius.417.g: "Nous devons tout découvrir." #NT!
 lepsius.417.h: "C'est bien comme ça." #NT!
 lepsius.418.t: "Guide local" #NT!
 lepsius.418.d: "Un guide local a proposé ses services à notre expédition." #NT!
 lepsius.418.f: "Parfois, il faut juste avoir de la chance. Notre expédition a gagné un guide local qui possède une excellente connaissance de la région et en sait davantage sur les sites touristiques de la région." #NT!
 lepsius.418.g: "Parfait!" #NT!
 lepsius.419.t: "Raccourci" #NT!
 lepsius.419.d: "L'attaché militaire de l'expédition a trouvé un raccourci vers une ruine, mais exige quelque chose en retour." #NT!
 lepsius.419.f: "Notre attaché militaire signale un raccourci. Lorsque nous avons fait une pause hier après-midi, il en a profité pour explorer les environs et prétend avoir trouvé une ancienne route qui ne figure sur aucune carte. Si cela est vrai, cela pourrait aider davantage notre expédition, mais cela signifie aussi bien le récompenser..." #NT!
 lepsius.419.g: "Récompensez-le et suivez-le !" #NT!
 lepsius.419.h: "Ne le rendons pas plus important qu'il ne l'est." #NT!
 lepsius.420.t: "Des hommes motivés" #NT!
 lepsius.420.d: "Notre expédition a eu la chance d'embaucher des hommes particulièrement motivés. Cela améliore considérablement nos chances de succès." #NT!
 lepsius.420.f: "Des sifflements et des chants peuvent être entendus de loin. L’expédition archéologique progresse étonnamment bien. L'équipe est très motivée et confiante dans la réussite. Les hommes sont plus détendus face aux obstacles et aux problèmes. Nous ne savons pas ce qui a causé cela, peut-être avons-nous eu de la chance en choisissant notre peuple. Dans tous les cas, cela augmente énormément nos chances de succès." #NT!
 lepsius.420.g: "Carpe Diem." #NT!
  
 lepsius.421.t: "Le scarabée" #NT!
 lepsius.421.d: "Notre archéologue a trouvé un petit scarabée égyptien en lapis-lazuli qu'il aimerait conserver." #NT!
 lepsius.421.f: "Malheureusement, lors d'une petite fouille près d'un mastaba, notre équipe de fouilles n'a rien trouvé, à l'exception d'un petit scarabée bleu lapis-lazuli. Le scarabée était considéré comme un porte-bonheur dans l’Egypte ancienne. Le comportement du scarabée consistant à faire rouler des boules de fumier devant lui était lié à Re et à son voyage à travers le ciel sur la barge solaire. Notre chef d'expédition nous a demandé si nous pouvions peut-être faire une petite exception et garder la pièce essentiellement secondaire comme souvenir pour lui." #NT!
 lepsius.421.g: "Il peut garder l'artefact." #NT!
 lepsius.421.h: "Tous les objets trouvés doivent être donnés à un musée – sans exception !" #NT!
 lepsius.422.t: "Temple dans le sable" #NT!
 lepsius.422.d: "Nos archéologues ont découvert ce qui ressemble à un temple macédonien." #NT!
 lepsius.422.f: "Au début, nos hommes pensaient qu'il s'agissait d'une dune, mais un minuscule sommet de calcaire travaillé a révélé à nos archéologues que cette montagne de sable inhabituelle dans le désert égyptien détenait un secret. En quelques jours, l'expédition découvrit un temple. Pour certains, le résultat a été décevant car il ne ressemblait pas à une structure égyptienne antique, mais s’est avéré être une structure de l’époque d’Alexandre le Grand. Cependant, les experts affirment que le temple était un témoignage des activités du général grec en Égypte, dont la tombe n'a pas été retrouvée à ce jour." #NT!
 lepsius.422.g: "Sur les traces d'Alexandre le Grand..." #NT!
 lepsius.422.h: "Tous les contes de vieilles femmes." #NT!
 lepsius.423.t: "Un lion ailé" #NT!
 lepsius.423.d: "Nos archéologues ont mis au jour en Mésopotamie une statuette qui ressemble à un chérubin." #NT!
 lepsius.423.f: "Les créatures hybrides humaines et animales sont répandues en Orient. Notre expédition a eu la chance de récupérer une statuette d'une beauté exceptionnelle et bien conservée lors de la recherche d'un site de fouilles ; il est déjà en route vers notre musée. Une inscription cunéiforme identifiant l'être comme un gardien du temple est également révélatrice. Nos archéologues ont émis l'hypothèse que ces gardiens du temple représentent un lien avec les chérubins israélites mentionnés dans la Bible. Deux d’entre eux protégeaient également l’Arche d’Alliance qui se trouvait dans le Temple de Jérusalem." #NT!
 lepsius.423.g: "Parlons-nous de l’Arche perdue ?" #NT!
 lepsius.423.h: "Saint Marc, c'est toi ?" #NT!
 lepsius.423.i: "Tous les contes de vieilles femmes." #NT!
 lepsius.424.t: "Dépôt cunéiforme" #NT!
 lepsius.424.d: "Nos archéologues ont découvert de nombreux artefacts mésopotamiens." #NT!
 lepsius.424.f: "Lorsque nos archéologues ont examiné un ancien mur d'enceinte à la périphérie d'une petite ville, ils ne s'attendaient pas à trouver grand-chose. Ce n’est qu’en palpant la pierre qu’ils remarquèrent qu’il y avait des cavités dans la structure. Après une enquête détaillée, ils ont brisé le mur à un certain moment – ​​il s'est avéré que des tablettes cunéiformes avaient été intégrées dans le mur ! Le dépôt est étonnamment bien conservé et fournit des informations sur l'ancienne Mésopotamie." #NT!
 lepsius.424.g: "Une découverte étonnante !" #NT!
 lepsius.425.t: "De l'orichalque ?" #NT!
 lepsius.425.d: "Nos archéologues ont découvert un artefact fabriqué à partir d'un matériau étrange et inconnu." #NT!
 lepsius.425.f: "Lors d'une de nos expéditions grecques, nos archéologues ont fait une curieuse découverte. Une petite balle est arrivée dans la matinée à la direction du musée. Le réalisateur ne comprit pas d'abord pourquoi ses hommes lui renvoyaient une bille ; dans des circonstances normales, ce n’était qu’une découverte insignifiante. Mais la sphère de couleur ambre est constituée d’un matériau inconnu que nous n’avons jamais rencontré ailleurs. Jusqu’à présent, les experts ne savent pas quoi penser de l’artefact, certains pensant qu’il s’agit d’un faux. D'autres prétendent que cela indique que notre connaissance du monde égéen est totalement insuffisante." #NT!
 lepsius.425.g: "Platon n'a-t-il pas mentionné quelque chose comme ça dans son dialogue Critias... ?" #NT!
 lepsius.425.h: "Tous les contes de vieilles femmes." #NT!
 lepsius.426.t: "Trésor en céramique" #NT!
 lepsius.426.d: "Nos archéologues ont découvert de nombreux artefacts égéens." #NT!
 lepsius.426.f: "Ce qui était un déchet pour les anciens est un trésor pour un archéologue. Cette devise n'est devenue réalité que récemment, lorsque notre expédition s'est arrêtée dans une ruine plus petite à la recherche d'un site de fouilles et, après un examen plus approfondi, a découvert une fosse avec un dépôt de poterie. De nombreux fragments doivent encore être réparés, mais les nombreuses découvertes enrichiront certainement notre collection muséale." #NT!
 lepsius.426.g: "Et tout cela nous appartient !" #NT!
 lepsius.427.t: "Maya-Jade" #NT!
 lepsius.427.d: "Nos archéologues ont découvert de précieux artefacts mayas en jade." #NT!
 lepsius.427.f: "Le jade était un matériau largement utilisé par les Mayas dans les domaines de l'art et de la religion. L'élite se parait de jade et le dieu solaire était également représenté dans des bijoux en jade. Cependant, les peuples d’Amérique centrale fabriquaient également des outils en jade, car c’était l’un des matériaux les plus durs connus du Nouveau Monde. Nos archéologues ont eu la chance de trouver quelques artefacts en jade lors de leurs dernières fouilles." #NT!
 lepsius.427.g: "Cela aurait fière allure dans notre collection." #NT!
 lepsius.428.t: "Idole Inca" #NT!
 lepsius.428.d: "Nos archéologues ont mis au jour une mystérieuse idole inca dorée." #NT!
 lepsius.428.f: "Une statuette dorée du dieu inca Inti est arrivée ce matin au musée par livraison express. Nos archéologues ne disent pas comment ni où ils l'ont obtenu. Une grimace, horrible et belle à la fois, regarde l'observateur. Certains experts ont déjà exprimé des doutes quant à l'origine inca de la pièce. Le dessin indique une culture inconnue. De plus, presque tout l’or inca a été volé au Pérou. Il s’agit peut-être de l’objet le plus unique de notre collection précolombienne à ce jour. Le directeur du musée murmure déjà à huis clos que certaines légendes pourraient finalement être vraies." #NT!
 lepsius.428.g: "L'Eldorado, ça vous dit ?" #NT!
 lepsius.428.h: "Tous les contes de vieilles femmes." #NT!
 lepsius.429.t: "Le crâne de cristal" #NT!
 lepsius.429.d: "Nos archéologues ont trouvé... quelque chose." #NT!
 lepsius.429.f: "Un revendeur de confiance, notre excavateur le jure, lui a récemment montré une pièce extraordinairement intéressante et sinistre. Il s’agit d’un crâne humain entièrement constitué de quartz mésoaméricain. La surface est étonnamment bien polie et l’œuvre surpasse tout ce que nous avons jamais connu sur les cultures du continent sud-américain. Mais les doutes sont grands. Même notre archéologue en chef n'est pas sûr à 100 % de ce qu'il doit penser de cet artefact." #NT!
 lepsius.429.g: "Nous l'ajoutons à la collection." #NT!
 lepsius.429.h: "Certainement un faux." #NT!
 lepsius.430.t: "Faux crâne de cristal" #NT!
 lepsius.430.d: "Le prétendu artefact qui nous a été vendu il y a des années pour faire sensation est en réalité un faux." #NT!
 lepsius.430.f: "Comment cela a-t-il pu arriver ? Étions-nous trop négligents ? Trop égoïste parce que nous courons de sensation en sensation et ne croyons que ce que nous voulons croire ? Le légendaire crâne de cristal que notre musée a acquis comme attraction il y a des années est une contrefaçon bon marché. Il faudra des années avant que notre place dans le monde archéologique soit rétablie !" #NT!
 lepsius.430.g: "Une honte nationale pour notre archéologie !" #NT!
  
 lepsius.431.t: "Le local connaît la ruine" #NT!
 lepsius.431.d: "Un local serviable a pu nous aider à trouver des artefacts." #NT!
 lepsius.431.f: "Lorsque notre expédition fait escale dans une petite ville sur notre route, nous rencontrons un agriculteur âgé qui a entendu parler de notre destination. En échange d'un peu de pain, de sel et d'eau, il se montre extrêmement accommodant. « Les autres villageois m'ont déjà dit ce que vous cherchiez », explique-t-il. Il nous emmène pendant une demi-journée en territoire inconnu. Nos archéologues sont surpris lorsqu'il nous conduit directement vers une ruine antique. Nous avons pu trouver des artefacts pour notre musée afin de nous en assurer." #NT!
 lepsius.431.g: "Ce doit être notre jour de chance !" #NT!
 lepsius.432.t: "Artefact des métiers locaux" #NT!
 lepsius.432.d: "Un local veut nous vendre un artefact." #NT!
 lepsius.432.f: "Notre expédition s'arrête dans une plus grande ville. Lorsque les porteurs achetaient de la nourriture pour les bêtes de somme, un commerçant prit la parole. Apparemment, la nouvelle de notre voyage s'est également largement répandue parmi les locaux. Pour un bon prix, il est prêt à vendre une œuvre d'art précieuse qu'il a obtenue auprès d'un pilleur de tombes. L'origine de l'artefact n'est pas claire, mais l'offre est attractive, même si elle a un prix." #NT!
 lepsius.432.g: "Il appartient à un musée." #NT!
 lepsius.432.h: "Nous ne sommes pas intéressés par des accords aussi louches." #NT!
 lepsius.433.t: "Authentique ou faux ?" #NT!
 lepsius.433.d: "Un antiquaire à la réputation douteuse souhaite nous vendre un artefact." #NT!
 lepsius.433.f: "Tous les marchands d’objets archéologiques supposément précieux ne sont pas dignes de confiance. C'est par exemple le cas d'un commerçant qui, un peu trop zélé, souhaite nous vendre un trésor d'art. L'empiétement et son mécanisme de prix flexible, censé nous promettre un « prix amical », ont suscité des doutes parmi nos chefs d'expédition quant à savoir s'il s'agit réellement d'une offre sûre. C'est pourquoi ils ont demandé au musée s'il devait accepter l'artefact des mains douteuses du marchand." #NT!
 lepsius.433.g: "Nous devons prendre le risque." #NT!
 lepsius.433.h: "Ne lui faites pas confiance." #NT!
 lepsius.434.t: "Des pilleurs de tombes arrêtés" #NT!
 lepsius.434.d: "Notre expédition a capturé un groupe de pilleurs de tombes et leur butin, mais nous ne savons pas quoi en faire." #NT!
 lepsius.434.f: "Nos archéologues pensaient avoir déjà trouvé un bon site de fouille, jusqu'à se rendre compte que le site avait été pillé pendant des siècles. Alors qu'ils remballaient leurs affaires, quelques gardiens de feu de camp ont pu appréhender plusieurs personnages louches qui tentaient de faire sortir clandestinement un artefact du site abandonné. En fait, nous devrions remettre les hommes aux autorités et restituer l’œuvre d’art volée. Cependant, certaines personnes pensent que nous devrions récupérer l'artefact pour nous-mêmes et acheter le silence des pilleurs de tombes." #NT!
 lepsius.434.g: "L'artefact devrait être le nôtre." #NT!
 lepsius.434.h: "Déposez une plainte et restituez l'artefact aux autorités locales." #NT!
 lepsius.435.t: "Enchères" #NT!
 lepsius.435.d: "La pression politique nous pousse à envisager de vendre un artefact récemment découvert." #NT!
 lepsius.435.f: "Certains membres du gouvernement craignent que nos projets archéologiques à l'étranger ne soient qu'un gaspillage d'argent, sacrifiant la production économique de notre pays au profit des tours d'ivoire d'une petite clique de scientifiques. Ils veulent non seulement des résultats scientifiques, mais aussi des preuves financières du sens de ces expéditions. Un groupe de politiques réclame donc qu'un artefact récemment découvert soit vendu pour couvrir les dépenses occasionnées par nos aventures archéologiques." #NT!
 lepsius.435.g: "Vendez-le aux enchères." #NT!
 lepsius.435.h: "Mais sa place est dans un musée !" #NT!
 lepsius.436.t: "Chambre cachée" #NT!
 lepsius.436.d: "Nos archéologues ont découvert une tombe, apparemment pillée par des pillards. Mais après avoir approfondi leurs investigations, ils trouvèrent une chambre derrière un faux mur." #NT!
 lepsius.436.f: "Le dernier arrêt a commencé par une déception. Notre chef d'expédition attendait beaucoup de ce site historique : il s'agissait de la tombe d'un haut fonctionnaire de la noblesse, ayant peut-être aussi une fonction sacrée. En tout cas, les informations fournies par certains agriculteurs laissent penser que tel était le cas. Sur place, la déception est d'autant plus grande : le tombeau est vide, les murs sont nus et il n'y a même aucun signe d'une quelconque signification historique. À première vue, cela ressemblait à une simple grotte taillée en douceur. Cependant, cela a changé brusquement lorsque l'assistant de recherche a accidentellement découvert le contour d'un cadre de porte alors qu'il s'appuyait contre le mur supposé. Il a fallu deux heures pour découvrir les débris, les volets et les roches – et révéler l'accès à une chambre auparavant cachée." #NT!
 lepsius.436.g: "Mon trésor!" #NT!
 lepsius.437.t: "Campement abandonné" #NT!
 lepsius.437.d: "Nous avons trouvé le camp abandonné d'une équipe de fouilles étrangère. Après avoir récupéré deux artefacts, l'ambassadeur du pays les réclame pour lui-même." #NT!
 lepsius.437.f: "Lorsque nos hommes atteignirent le camp de fouilles, ils examinaient les restes d'une expédition qui avait exploré un temple voisin quelques mois plus tôt. Il s'est avéré que les fouilleurs ont déblayé la zone un peu trop rapidement : deux objets qui n'avaient pas été ramassés ont été trouvés dans une boîte. Nos archéologues ont sécurisé la découverte, mais ont rapidement reçu la visite de l'ambassadeur du pays, qui a récupéré les artefacts trouvés par son pays. L'affaire a déclenché un incident diplomatique avec une grande puissance." #NT!
 lepsius.437.g: "Nous l'avons trouvé, c'est le nôtre." #NT!
 lepsius.437.h: "Partageons les artefacts." #NT!
 lepsius.437.i: "Nous partageons plutôt nos connaissances." #NT!
 lepsius.437.j: "Ils en sont les propriétaires légitimes." #NT!
 lepsius.438.t: "L'Eremite" #NT!
 lepsius.438.d: "Malheureusement, un ermite qui dispose d’un artefact n’est que légèrement disposé à coopérer." #NT!
 lepsius.438.f: "Nous avons entendu parler d'un ermite bizarre qui possèderait un artefact. Il possède une connaissance impressionnante du passé et une mémoire étendue. À bien des égards, même les érudits de notre expédition sont étonnés par ses connaissances. Le vieil homme grincheux aimerait nous en dire plus, mais il n'est pas question qu'il abandonne l'artefact. Apparemment, nous devons recourir à la force." #NT!
 lepsius.438.g: "Je veux cet artefact et je le veux maintenant !" #NT!
 lepsius.438.h: "Écoutez-le simplement." #NT!
 lepsius.439.t: "Dynamiter?" #NT!
 lepsius.439.d: "Parfois, des défis particuliers nécessitent des mesures spéciales." #NT!
 lepsius.439.f: "Lors d'une fouille, notre guide arrive à la conclusion qu'un passage peut être caché derrière un mur ; au moins il prétend avoir repéré une cavité derrière le mur. Des mesures drastiques étaient à l’ordre du jour aux débuts de l’archéologie, notamment l’utilisation d’explosifs pour poursuivre ses objectifs scientifiques plus élevés. Bien entendu, nous pourrions ne rien faire si le prétendu espace creux était une tromperie et si nous mettions en péril le site de fouilles précédemment sécurisé." #NT!
 lepsius.439.g: "KA-BOOM !" #NT!
 lepsius.439.h: "C'est barbare rien que d'y penser." #NT!
 lepsius.440.t: "Un morceau cassé" #NT!
 lepsius.440.d: "Nous avons trouvé un artefact cassé. La pièce manquante est en possession d’un pouvoir insignifiant." #NT!
 lepsius.440.f: "Lors d'une fouille, les archéologues ont découvert un trésor artistique précieux, du moins en partie. L’autre pièce s’avère être entre les mains d’une puissance mineure qui l’a achetée à un antiquaire il y a quelques années. Nous pourrions utiliser notre service diplomatique pour récupérer la pièce manquante et assembler l’artefact, mais l’ambassadeur a déjà clairement indiqué que cela constituerait un engagement politique." #NT!
 lepsius.440.g: "Nous leur demandons de bien vouloir le faire." #NT!
 lepsius.440.h: "L’affaire n’est finalement pas si importante." #NT!
  
 lepsius.441.t: "Un obélisque oublié" #NT!
 lepsius.441.d: "Un obélisque inachevé donne à nos scientifiques des informations sur les anciennes pratiques de construction." #NT!
 lepsius.441.f: "Dans une ancienne carrière égyptienne, nos archéologues ont découvert ce qui ressemble à un obélisque inachevé. Les travaux sur le monolithe massif n’ont apparemment jamais été achevés. Bien qu'elle ne comporte pas de hiéroglyphes et qu'elle ne puisse pas être transportée en raison de ses dimensions, nos scientifiques ont acquis de nouvelles connaissances sur la façon dont les anciens Égyptiens fabriquaient et érigeaient ces structures." #NT!
 lepsius.441.g: "Très intéressant." #NT!
 lepsius.442.t: "Animaux momifiés" #NT!
 lepsius.442.d: "La gestion des animaux momifiés récemment découverts a suscité une controverse parmi les archéologues." #NT!
 lepsius.442.f: "Il y a quelques jours, des archéologues ont découvert une chambre funéraire avec une trouvaille particulière : outre le noble enterré là-bas, des sarcophages plus petits contenant des animaux ont également été découverts. À en juger par leur apparence, il s’agit d’un chat, d’un chien et d’un singe. Une discussion a éclaté parmi les scientifiques après une découverte : les animaux momifiés pourraient faire la lumière sur leur élevage et la vie des animaux domestiques dans l'Égypte ancienne, mais en même temps entraîner la destruction de ces objets rares." #NT!
 lepsius.442.g: "Ils nécessitent une enquête approfondie." #NT!
 lepsius.442.h: "N'y touchez pas, ce sont des pièces de musée importantes !" #NT!
 lepsius.443.t: "Dispute à propos d'un crocodile" #NT!
 lepsius.443.d: "Une étrange dispute à propos d'un crocodile mort divise nos scientifiques et l'attaché militaire." #NT!
 lepsius.443.f: "La faune du Nil a incité nos scientifiques à intensifier leurs études biologiques. Ils accordent une attention particulière au crocodile du Nil, que les universitaires rencontrent avec peur, dégoût et fascination. A la demande de nos scientifiques, notre attaché militaire a tué un crocodile. Mais aujourd'hui, il refuse de remettre l'animal : il préfère le faire empailler et le suspendre au-dessus de sa cheminée." #NT!
 lepsius.443.g: "Il doit remettre le crocodile aux chercheurs." #NT!
 lepsius.443.h: "Vive le taxidermisme !" #NT!
 lepsius.443.i: "C'est en effet un joli crocodile..." #NT!
 lepsius.444.t: "Malédiction du Pharaon" #NT!
 lepsius.444.d: "Après quelques incidents mystérieux, non seulement les aides locaux, mais même certains scientifiques croient désormais que notre aventure en Égypte est maudite !" #NT!
 lepsius.444.f: "Tout a commencé après que notre chef d'expédition a ouvert une tombe égyptienne : dans le sarcophage se trouvait une momie hideuse, qui s'est décomposée en quelques minutes sous les yeux des participants. Quelques jours plus tard, une mystérieuse maladie touchait presque tous les participants. Un assistant de recherche présent lors du dévoilement de la momie est décédé. Le lendemain, une tempête de sable a rendu le travail impossible pendant une semaine. Ce matin, les réserves d'eau se sont révélées contaminées et imbuvables ; il scintille d’une couleur jaune cuivré. De plus en plus d'acteurs sont désormais convaincus qu'ils doivent payer pour leur profanation de tombe : la malédiction du pharaon inconnu est sur eux !" #NT!
 lepsius.444.g: "Qu'est-ce que c'est? Comète aperçue ?!" #NT!
 lepsius.445.t: "Morceau de l'épopée de Gilgamesh" #NT!
 lepsius.445.d: "Les scientifiques ont découvert un morceau de la célèbre épopée de Gilgamesh. Il est considéré comme l’œuvre la plus ancienne de la littérature humaine." #NT!
 lepsius.445.f: "L'épopée de Gilgamesh est le contenu d'un groupe d'œuvres littéraires provenant principalement de la région babylonienne et contenant l'un des sceaux écrits les plus anciens survivants. L'Épopée de Gilgamesh dans ses différentes versions est l'œuvre la plus connue de la littérature akkadienne et sumérienne. L'épopée raconte l'histoire de Gilgamesh, un roi d'Uruk, ses exploits et aventures, son amitié avec Enkidu, sa mort et la quête d'immortalité de Gilgamesh. #T @lepsius_gilgamesh_fragment ! Cinq morceaux de l'épopée sont nécessaires pour reconstituer une version de base.#!" #NT!
 lepsius.445.g: "Nous devons trouver plus de pièces." #NT!
 lepsius.445.h: "C'est la dernière pièce !" #NT!
 lepsius.445.i: "Plus de pièces sont toujours les bienvenues." #NT!
 lepsius.446.t: "Fresque minoenne" #NT!
 lepsius.446.d: "Lors de recherches en Crète, notre équipe de fouilles a découvert des vestiges de la culture minoenne." #NT!
 lepsius.446.f: "Une belle fresque a attiré l'attention de nos archéologues. Des fragments de pêcheurs, de danseurs et de joueurs de balle donnent une idée de la vie quotidienne de l'ancienne civilisation minoenne. Le mur que l'équipe d'expédition a découvert en Crète montre même des traces de peinture - après 4 000 ans ! Il est certain que d’autres trouvailles suivront cette fabuleuse découverte." #NT!
 lepsius.446.g: "Une culture perdue revit sous nos yeux." #NT!
 lepsius.447.t: "Murs cyclopéens" #NT!
 lepsius.447.d: "Lors de recherches en Argolide, notre équipe de fouilles a découvert des vestiges de la culture mycénienne." #NT!
 lepsius.447.f: "Après plusieurs revers, des archéologues grecs ont découvert ce que les locaux ont d'abord surnommé une terrasse pour les oliviers, mais qui n'était en réalité que le sommet d'un mur cyclopéen. Les membres de l’expédition n’ont pas trouvé grand-chose jusqu’à présent, mais c’est au moins un début." #NT!
 lepsius.447.g: "Comment ont-ils pu construire de manière si fluide à l’époque ?" #NT!
 lepsius.448.t: "Stèle Maya" #NT!
 lepsius.448.d: "L'équipe archéologique du Yucatán a progressé dans le déchiffrement des hiéroglyphes mayas." #NT!
 lepsius.448.f: "Au cœur de la jungle du Yucatán, nos membres de l'expédition sont tombés sur une inscription datant de l'époque maya. Les scientifiques les datent approximativement du 6ème siècle avant JC. La découverte a considérablement accru notre connaissance de la culture perdue, mais certains hiéroglyphes restent encore un mystère pour nos archéologues. Cependant, les personnes impliquées nous laissent espérer que le déchiffrement de l’écriture maya n’est qu’une question de temps." #NT!
 lepsius.448.g: "Il faut le déchiffrer." #NT!
 lepsius.449.t: "Grotte Maya" #NT!
 lepsius.449.d: "L'équipe de l'expédition a trouvé des traces de la culture maya, mais n'a pas grand-chose à démontrer." #NT!
 lepsius.449.f: "Les Mayas utilisaient autrefois les grottes pour célébrer leurs rituels à l’intérieur. Le contenu exact n’a pas encore été clarifié à ce jour. Peut-être que nos archéologues pourront en dire davantage à l’avenir. Ils ont découvert l'entrée d'une grotte maya dans le nord du Guatemala. Mais jusqu’à présent, les résultats ont été plutôt maigres." #NT!
 lepsius.449.g: "Pour quoi êtes-vous réellement payé ?" #NT!
 lepsius.450.t: "Momies andines" #NT!
 lepsius.450.d: "Au sommet d'une montagne, nos scientifiques ont découvert les cadavres d'enfants incas victimes d'un rituel : le froid les a préservés pendant des siècles." #NT!
 lepsius.450.f: "Capacocha était un rite sacrificiel important chez les Incas qui impliquait généralement le sacrifice d'enfants. Les enfants des deux sexes étaient sélectionnés dans tout l'empire inca pour être sacrifiés lors de cérémonies de capacocha, qui se déroulaient dans d'importants sanctuaires répartis à travers l'empire. La justification de ce type de rite sacrificiel a généralement été comprise comme le fait que les Incas essayaient de garantir que les meilleurs de l'humanité soient envoyés rejoindre leurs divinités. Les enfants choisis pour être sacrifiés lors d'une cérémonie de capacocha recevaient généralement de l'alcool et des feuilles de coca et étaient déposés sur le lieu de la cérémonie. Les Incas accordèrent une attention particulière à un certain nombre de sites cérémoniels wak'a situés à très haute altitude. Dans un certain nombre de cas, généralement dans la plus importante de ces montagnes, ces sites contiennent les restes momifiés d'enfants sacrifiés lors des cérémonies de capacocha." #NT!
 lepsius.450.g: "Peu agréable, mais précieux." #NT!
  
 lepsius.451.t: "Une statue" #NT!
 lepsius.451.d: "Les archéologues ont découvert une statue remarquable au cours de leur voyage. Malheureusement, en raison de leur taille, ils ne peuvent pas être transportés." #NT!
 lepsius.451.f: "En route vers le prochain chantier de fouilles, notre expédition est tombée sur une statue colossale dans une zone accidentée et jusqu'alors peu explorée. Même de nombreux aides et porteurs locaux l'ignoraient ; et cela a fasciné les compagnons scientifiques dès le premier instant. Notre chef d'expédition a immédiatement proposé que la statue soit transportée, mais sa taille et son ancrage dans le sol rendent un tel projet difficile. La plupart des participants ont donc estimé que la meilleure chose à faire était de retracer toutes les inscriptions sur la statue et de réaliser un dessin précis du monument. Il y a cependant quelques voix éparses et infâmes qui disent que cette belle trouvaille devrait être découpée et expédiée vers notre capitale..." #NT!
 lepsius.451.g: "Ils doivent faire un dessin précis et copier méticuleusement l’écriture." #NT!
 lepsius.451.h: "Coupez la statue en morceaux et renvoyez-les chez vous." #NT!
 lepsius.452.t: "Une transcription" #NT!
 lepsius.452.d: "Notre chef d’expédition a acquis un document ancien décrivant des matériaux détruits depuis longtemps." #NT!
 lepsius.452.f: "Dans le passé, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait entendu à plusieurs reprises qu'il devait y avoir des archives historiques sur des sites archéologiques détruits depuis longtemps dans la région. Il y a quelques jours, il a reçu un conseil utile : un marchand possédait un manuscrit du XVIe siècle contenant une copie de documents perdus depuis longtemps. Les originaux sont probablement perdus à jamais, mais il existe au moins une possibilité de reconstruction." #NT!
 lepsius.452.g: "Mieux que rien." #NT!
 lepsius.453.t: "Les artistes capturent le paysage sur papier" #NT!
 lepsius.453.d: "Les artistes que nous avons engagés dans l’expédition archéologique ont enregistré le paysage avec une telle clarté que ces enregistrements seront utiles aux scientifiques pendant des décennies." #NT!
 lepsius.453.f: "Tout au long de l’histoire, les expéditions archéologiques ont accompagné non seulement des érudits classiques, mais souvent diverses personnalités scientifiques, telles que des géographes, des biologistes, des mathématiciens, des astronomes ou des artistes, qui ont enregistré l’environnement avec un stylo et du papier. Tous les participants ont apporté avec eux des connaissances importantes afin de pouvoir offrir aux universitaires non participants chez eux la description la plus précise possible du site archéologique respectif. C'est précisément cette approche interdisciplinaire qui a fait des expéditions depuis l'invasion de l'Égypte par Napoléon une entreprise aux multiples facettes, dans laquelle des jalons scientifiques ont été franchis simultanément dans plusieurs domaines." #NT!
 lepsius.453.g: "Heureux de les avoir embauchés." #NT!
 lepsius.454.t: "Les scientifiques mènent des recherches" #NT!
 lepsius.454.d: "Nos scientifiques ont mené diverses expériences sur place, non seulement en faisant des comparaisons, mais aussi en fournissant des conseils utiles à nos archéologues." #NT!
 lepsius.454.f: "Tout au long de l’histoire, les expéditions archéologiques ont accompagné non seulement des érudits classiques, mais souvent diverses personnalités scientifiques, telles que des géographes, des biologistes, des mathématiciens, des astronomes ou des artistes, qui ont enregistré l’environnement avec un stylo et du papier. Tous les participants ont apporté avec eux des connaissances importantes afin de pouvoir offrir aux universitaires non participants chez eux la description la plus précise possible du site archéologique respectif. C'est précisément cette approche interdisciplinaire qui a fait des expéditions depuis l'invasion de l'Égypte par Napoléon une entreprise aux multiples facettes, dans laquelle des jalons scientifiques ont été franchis simultanément dans plusieurs domaines." #NT!
 lepsius.455.t: "Expédition rivale" #NT!
 lepsius.455.d: "A quelques kilomètres de la nature, l'équipe de notre chef d'expédition rencontre une escouade d'hommes émaciés. Ce sont les misérables restes d'une expédition étrangère." #NT!
 lepsius.455.f: "Nos archéologues ne sont pas les seuls à s’aventurer en territoire inexploré. Une petite expédition privée d'un érudit excentrique traverse notre entreprise d'État. Contrairement à notre propre équipe, les hommes de l'entreprise concurrente sont mal équipés. Vous pouvez voir en eux le manque et la privation. L'aumônier de notre expédition propose de les aider - ce qui pourrait aussi être interprété comme un geste de bienveillance dans le pays d'origine. D’autres membres de l’expédition y voient en revanche l’opportunité d’échanger leurs connaissances avec des chercheurs étrangers. L'attaché militaire, quant à lui, y voit une opportunité d'offrir son aide, en échange de la réception d'un artefact précieux provenant des fonds de l'expédition." #NT!
 lepsius.455.g: "Les aider à." #NT!
 lepsius.455.h: "Nous les aidons en échange de leurs connaissances." #NT!
 lepsius.455.i: "Nourriture et aide seulement s'ils nous laissent leur trésor." #NT!
  
 lepsius.461.t: "Le Sphinx qui murmure" #NT!
 lepsius.461.d: "Son mode de vie plus que discutable contribue au fait que notre chef d'expédition [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] souffre d'hallucinations mémorables." #NT!
 lepsius.462.d: "Son mode de vie plus que discutable contribue au fait que notre attaché militaire [SCOPE.sCharacter('lepsius_military_attache').GetFullName] souffre d'hallucinations mémorables." #NT!
 lepsius.461.f: "Il y avait cette sensation étrange et écrasante. Au milieu de la nuit. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] s'est levé, croyant au vent qui frappait contre la tente dressée dans le sable du désert ; mais c'était plus que du vent. C'était un murmure étrange. Un murmure qui s'est élevé jusqu'à des tons dissonants jusqu'à devenir un chant mélodique. Comme le chant des sirènes, il séduisait – et obscurcissait les sens. C'est du moins ce qu'affirma HARST lorsque, après des heures de recherche, il fut retrouvé aux pattes du Grand Sphinx de Gizeh, creusant comme un fou, convaincu que sous le Sphinx se trouvait une chambre secrète d'où l'on pouvait trouver des connaissances. caché depuis des milliers d'années. Son état ne s’est guère amélioré depuis. Cet endroit a vraiment une mauvaise influence sur lui." #NT!
 lepsius.462.f: "Il y avait cette sensation étrange et écrasante. Au milieu de la nuit. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] s'est levé, croyant au vent qui frappait contre la tente dressée dans le sable du désert ; mais c'était plus que du vent. C'était un murmure étrange. Un murmure qui s'est élevé jusqu'à des tons dissonants jusqu'à devenir un chant mélodique. Comme le chant des sirènes, il séduisait – et obscurcissait les sens. C'est du moins ce qu'affirma HARST lorsque, après des heures de recherche, il fut retrouvé aux pattes du Grand Sphinx de Gizeh, creusant comme un fou, convaincu que sous le Sphinx se trouvait une chambre secrète d'où l'on pouvait trouver des connaissances. caché depuis des milliers d'années. Son état ne s’est guère amélioré depuis. Cet endroit a vraiment une mauvaise influence sur lui." #NT!
 lepsius.461.g: "Cet homme a vraiment besoin de repenser son style de vie." #NT!
 lepsius.463.t: "Bastet, la déesse chat" #NT!
 lepsius.463.d: "Au cours de son voyage, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a découvert son faible pour les chats grâce à ses études." #NT!
 lepsius.463.f: "Parmi les différentes divinités aux formes animales, l’Egypte ancienne connaissait également la déesse chat Bastet. Les chats étaient autrefois très vénérés par les Égyptiens car ils gardaient la vermine comme les souris, mais aussi les serpents, hors des greniers. Au cours de sa fascination pour l'Égypte, notre chef d'expédition a commencé à s'intéresser beaucoup à cette déesse et a commencé à prendre son propre chat sous son aile. Le compagnon animal a également signifié que son caractère dur s'est quelque peu affaibli." #NT!
 lepsius.463.g: "Il y a des gens avec des chats et des gens avec des chiens." #NT!
 lepsius.464.t: "Chasser avec un Saluki" #NT!
 lepsius.464.d: "Notre attaché militaire [SCOPE.sCharacter('lepsius_military_attache').GetFullName] a acquis un chien de chasse indigène lors d'un voyage en Mésopotamie." #NT!
 lepsius.464.f: "Les chiens n’ont généralement pas une bonne réputation au Moyen-Orient. Les lévriers comme le Saluki constituent une exception. Les Bédouins le considèrent comme un noble compagnon qui fait également un excellent travail de chasse aux lapins ou aux gazelles. Notre attaché militaire a reçu un excellent chien en cadeau d'un local, et un lien profond entre l'humain et l'animal se noue depuis quelques semaines." #NT!
 lepsius.464.g: "Il y a des gens avec des chiens et des gens avec des chats." #NT!
 lepsius.465.t: "Un comportement de supériorité problématique" #NT!
 lepsius.465.d: "Le caractère arrogant de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a conduit au ressentiment dans notre pays d'expédition." #NT!
 lepsius.465.f: "Notre chef d'expédition ne cache pas son origine, la langue qu'il parle, la nourriture qu'il préfère et la culture qu'il considère comme supérieure. Les insultes contre la population locale augmentent de jour en jour – que ce soit contre le personnel recruté ou contre des personnes aléatoires. En parcourant différents villages, il a développé une attitude consistant à traiter les maires comme ses subordonnés. Même le geste le plus hospitalier ne lui suffit pas. Il y a déjà eu plusieurs plaintes de diverses parties de l'administration locale concernant le comportement arrogant et diffamatoire de [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], et notre expédition dégénère de plus en plus en une campagne publicitaire négative pour notre pays." #NT!
 lepsius.465.g: "Pourquoi devrions-nous nous en soucier ? Après tout, ce sont des barbares !" #NT!
 lepsius.465.h: "Nous devons à tout prix remédier à ce faux pas diplomatique." #NT!
 lepsius.466.t: "Le cartographe" #NT!
 lepsius.466.d: "Au cours de l'expédition archéologique, l'attaché militaire a développé un grand intérêt pour la cartographie et a créé son propre matériel cartographique. Il semble qu'il ait un talent pour l'arpentage." #NT!
 lepsius.466.f: "Dès le début de l'expédition, l'attaché militaire tenait un registre strict des mouvements et de la progression des troupes, dressant ses propres cartes. Lors d'un briefing, il s'est avéré qu'il possédait déjà une collection impressionnante. Un assistant scientifique l'a accompagné à plusieurs reprises la semaine dernière et l'a aidé un peu sous ses bras à élargir ses découvertes cartographiques ; maintenant, il peut aussi utiliser les instruments de mesure. L'assistant scientifique lui propose de le former pour devenir géomètre professionnel." #NT!
 lepsius.466.g: "Il a une belle carrière devant lui !" #NT!
 lepsius.466.h: "Ses cartes sont bonnes, mais il devrait se concentrer sur les questions militaires." #NT!
 lepsius.467.t: "Une relique oubliée" #NT!
 lepsius.467.d: "Le chef de notre expédition archéologique a pris contact avec une petite minorité chrétienne d'Orient. Il a des choses étonnantes à dire à ce sujet." #NT!
 lepsius.467.f: "Il ne reste pas grand-chose de l'ancien Moyen-Orient chrétien, et pourtant il existe des communautés chrétiennes dispersées de coptes, de maronites, de chaldéens et d'arméniens qui ont survécu pendant des siècles. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], qui n'avait en réalité aucune intention religieuse lorsqu'il a commencé le voyage, a demandé à un prêtre local de le conduire hier soir dans une église oubliée depuis longtemps. Intéressant sur le plan archéologique et historique, le prêtre n'a dévoilé que plus tard un reliquaire contenant une relique d'un père de l'Église que l'on croyait perdue. Comme il était déjà tard et que le camp était éloigné, le chef de l'expédition y resta une nuit et une matinée. Un rêve qui ne le laisse pas se reposer depuis et dont il ne parle presque jamais signifie qu'il souhaite changer de vie dans certains domaines. Le prêtre lui a proposé de lui donner une partie de la relique oubliée pour le fortifier dans sa foi retrouvée." #NT!
 lepsius.467.g: "A-t-il eu une vision béatifique ?" #NT!
 lepsius.467.h: "Il devrait étudier la relique." #NT!
 lepsius.468.t: "Un attaché arrêté en train de voler des objets" #NT!
 lepsius.468.d: "Ce matin, un de nos creuseurs a trouvé dans la tente de notre attaché militaire deux artefacts que l'on croyait perdus depuis quelques semaines. Il voulait visiblement les garder pour lui." #NT!
 lepsius.468.f: "Tout le monde connaît l'histoire de notre attaché, mais les autres membres de l'expédition s'attendaient effectivement à ce que [SCOPE.sCharacter('lepsius_military_attache').GetFullName] ne retombe pas dans les vieux schémas. Mais ils avaient manifestement tort : bandit un jour, bandit toujours. Car après qu'un ouvrier des fouilles ait trouvé par hasard deux objets issus de la fouille la plus récente, ce que l'attaché n'a pas signalé, la seule conclusion que l'on peut en tirer est qu'il voulait soit les garder pour lui, soit les vendre. Le chef de l'expédition ne l'a pas encore confronté directement aux allégations, mais considère qu'un accord sur la manière de procéder serait plus judicieux avant de tirer les conséquences de cette affaire." #NT!
 lepsius.468.g: "Gardez le silence sur cette question." #NT!
 lepsius.468.h: "Traitez l'affaire avec précaution, mais insistez pour qu'il rende les artefacts." #NT!
 lepsius.468.i: "Exposez-le publiquement et disciplinez-le !" #NT!
  
 lepsius.471.t_karnak: "Karnak" #NT!
 lepsius.471.t_memphis: "Memphis" #NT!
 lepsius.471.t_uruk: "Uruk" #NT!
 lepsius.471.t_niniveh: "Ninive" #NT!
 lepsius.471.t_tiryns: "Tirynthe" #NT!
 lepsius.471.t_phaistos: "Phaistos" #NT!
 lepsius.471.t_itza: "Chichen Itza" #NT!
 lepsius.471.t_olla: "Ollantaytombo" #NT!
 lepsius.471.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] souhaite visiter un site célèbre. Bien que le site ait une grande importance archéologique, cela gênerait énormément notre expédition." #NT!
 lepsius.471.f_karnak: "Le temple de Karnak, au nord de Louxor, est considéré comme l'un des plus grands complexes de temples du monde antique. Après l'élévation d'Amon-Rê de Thèbes au rang de dieu local, puis de dieu impérial, les dirigeants du début de l'Empire du Milieu commencèrent à construire un temple qui fut agrandi au fil des milliers d'années pour former le complexe du temple actuel, où se trouvent les prêtres. d'Amon dirigeait le service quotidien du temple. 30 pharaons y auraient construit." #NT!
 lepsius.471.f_memphis: "Manéthon rapporte que selon la légende, Memphis aurait été fondée par le roi Ménès en 3000 avant JC. Elle fut la capitale de l'Égypte pendant l'Ancien Empire et resta une ville importante dans l'histoire égyptienne. Memphis était sous la protection du dieu Ptah, patron des artisans, dont le temple Hut-Ka-Ptah était situé au centre de la ville. L’ascension et la chute de Memphis sont intrinsèquement liées à l’histoire du pays tout entier." #NT!
 lepsius.471.f_uruk: "Uruk est le lieu de la première écriture. C'était déjà à la fin du IVe millénaire avant JC. l'un des principaux centres politiques du début de la période sumérienne. Dans l’Antiquité, la ville mésopotamienne se trouvait au bord du fleuve. Dans le mythe et la littérature, Uruk était célèbre comme la capitale de Gilgamesh, héros de l'épopée de Gilgamesh. Les érudits identifient Uruk comme l'Érech biblique (Genèse 10 : 10), la deuxième ville fondée par Nimrod à Shinar." #NT!
 lepsius.471.f_niniveh: "Ninive est située sur la rive orientale du Tigre et fut la capitale et la plus grande ville de l'empire néo-assyrien, ainsi que la plus grande ville du monde pendant plusieurs décennies. Au cours de l'Empire néo-assyrien, en particulier à partir de l'époque d'Assurnasirpal II, il y a eu une expansion architecturale considérable. Certaines des portes principales étaient flanquées de portes colossales en pierre lamassu pesant jusqu'à 30 000 kilogrammes (30 t)." #NT!
 lepsius.471.f_tiryns: "Tirynthe a atteint son apogée entre 1400 et 1200 avant JC, lorsqu'elle est devenue l'un des centres les plus importants du monde mycénien, et en particulier de l'Argolide. Ses caractéristiques les plus remarquables étaient son palais, ses tunnels cyclopéens et surtout ses murs, qui donnèrent à la ville son épithète homérique de « Tirynthe puissante et fortifiée ». Tirynthe est devenue associée aux mythes entourant Héraclès, car la ville était la résidence du héros pendant ses travaux, et certaines sources la citent comme son lieu de naissance." #NT!
 lepsius.471.f_phaistos: "Selon la légende, la ville de Phaistos a été fondée par le roi Minos et doit son nom à un fils ou petit-fils d'Héraclès (Héros Phaistos), qui fut tué par Idoménée, petit-fils de Minos et plus tard roi de Crète. Le premier dirigeant de Phaistos aurait été Rhadamanthys, le frère de Minos. La ville possède le deuxième plus grand complexe palatial de Crète après Knossos." #NT!
 lepsius.471.f_itza: "Chichén Itzá est l'une des ruines les plus importantes de la péninsule du Yucatán au Mexique. Elle est située à environ 120 kilomètres à l’est de Mérida, dans l’État du Yucatán. Ses ruines datent de la fin de la période maya. D'une superficie de 1 547 hectares, Chichén Itzá est l'un des sites les plus étendus du Yucatán. Le centre est occupé par de nombreux bâtiments monumentaux représentatifs à caractère religieux et politique, d'où dépasse une grande pyramide à degrés en grande partie conservée." #NT!
 lepsius.471.f_olla: "Pendant l'Empire Inca, Ollantaytambo était le domaine royal de l'empereur Pachacuti, qui conquit la région et construisit la ville et un centre cérémoniel. Au moment de la conquête espagnole du Pérou, elle servit de bastion à Manco Inca Yupanqui, chef de la résistance inca. Ollantaytambo est le seul exemple subsistant d’urbanisme inca. Les bâtiments et terrasses incas ainsi que les rues étroites de la ville sont encore dans leur état d'origine. Les rues droites et étroites forment 15 blocs carrés (canchas), chacun avec une entrée sur la cour centrale entourée de maisons." #NT!
 lepsius.471.g: "Il devrait prendre son temps et se renseigner le plus possible sur les lieux." #NT!
 lepsius.471.h: "Il est autorisé à y rester plus longtemps – s'il apporte des artefacts avec lui." #NT!
 lepsius.471.i: "Il est autorisé à visiter les lieux, mais seulement pour le temps nécessaire." #NT!
 lepsius.471.j: "Absolument pas, l'expédition est prioritaire !" #NT!
 lepsius.472.t: "Un monde perdu ?" #NT!
 lepsius.472.d: "Après que notre expédition n'a pas rendu compte depuis longtemps, elle fait état de pertes importantes en hommes, bêtes de somme et outils. L’excuse donnée par le chef de l’expédition est des plus étonnantes." #NT!
 lepsius.472.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a une explication incroyable de l'énorme perte de personnes et de matériel. C’est à la fois scandaleux et honteux – surtout pour l’esprit d’un individu raisonnablement éclairé. Le chef de l'expédition affirme que lui et ses hommes se sont perdus pendant une semaine avant de tomber sur une vallée inconnue entourée de hautes montagnes dans la forêt impénétrable du Yucatán. Dans l'espoir de trouver un site maya jusqu'alors inconnu, ils ont élaboré un plan pour explorer la vallée - une énorme erreur, en fin de compte. Car la vallée abrite de terribles monstres, de puissants lézards. En fait, il nous a expliqué que des dinosaures disparus vivaient dans ce « monde perdu » depuis des millions d'années, ayant survécu parce qu'ils étaient isolés. Les bêtes ont terrorisé l'équipe d'expédition et ont impitoyablement mutilé plusieurs porteurs et chercheurs. En fuite, il aurait dû abandonner une grande partie de son équipement. Maintenant, il nous supplie de rééquiper toute l'expédition. Nous ne savons pas pourquoi il pense pouvoir nous impressionner avec cette histoire de conte de fées. Au contraire, des doutes surgissent quant à savoir s'il est toujours la bonne personne pour diriger cette entreprise !" #NT!
 lepsius.472.g: "Est-ce qu'il dit que les dinosaures ont mangé notre expédition ?!" #NT!
 lepsius.473.t: "Le journal du professeur Lidenbrock" #NT!
 lepsius.473.d: "En inspectant les ruines mycéniennes de Methana, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a trouvé le journal d'un célèbre géologue allemand dont on ne sait pas où il se trouve à ce jour." #NT!
 lepsius.473.f: "Methana est une péninsule appartenant à l'Argolide et caractérisée par des volcans éteints. Nos archéologues pensent qu'elle est habitée par les humains depuis plus de 10 000 ans. Ils recherchaient en réalité les traces d'un sanctuaire de l'époque mycénienne. Cependant, notre chef d'expédition [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a trouvé lors d'une promenade quelque chose qui fait actuellement de l'ombre aux fouilles archéologiques. Dans une grotte qui aurait appartenu à un volcan éteint de la région, il a découvert une station scientifique abandonnée. Interrogées, les autorités locales n'ont toutefois pu nous donner aucune information quant à savoir si et quelle expédition aurait pu avoir lieu ici. Après un examen plus approfondi de l'évent volcanique, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a découvert qu'il y avait là des boîtes et des sacs contenant des effets personnels, y compris le sac d'un universitaire. À l’intérieur se trouvait un journal appartenant au professeur Otto Lidenbrock. Lidenbrock était un géologue et minéralogiste hambourgeois spécialisé dans le volcanisme et les systèmes de grottes souterraines. Il était considéré comme l’une des personnalités les plus marquantes de son domaine, mais aussi pugnace et impétueux. Après une dispute à l'université, il disparaît sans laisser de trace lors d'un dernier voyage. Le journal est peut-être un dernier indice sur sa dernière station dans la vie - et d'une valeur inestimable pour la science, compte tenu de la richesse de ses études minéralogiques et géologiques ! Toutefois, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] n'accepte pas d'envoyer le livre directement à l'université la plus proche, mais souhaite l'examiner de plus près. Puisqu’il ne s’agit pas d’un artefact archéologique, il n’y a aucune obligation directe de rendre les documents disponibles. Le chef de l'expédition affirme que le journal de Lidenbrock pourrait donner accès à quelque chose de bien plus grand qu'un simple catalogage de formations rocheuses ennuyeuses..." #NT!
 lepsius.473.g: "Une découverte qui profitera à tous." #NT!
 lepsius.473.h: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] devrait le conserver et l'étudier." #NT!
  
 lepsius.501.t: "Tombeau d'un pharaon inconnu" #NT!
 lepsius.501.d: "Notre chef d'expédition [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a entendu parler d'un tombeau perdu dans la Vallée des Rois. Il appartient apparemment à un pharaon jusqu’alors inconnu. Les locaux affirment en avoir trouvé l'entrée." #NT!
 lepsius.501.f: "Il y a plus de 3 000 ans, les pharaons d’Égypte étaient enterrés dans la légendaire Vallée des Rois. Beaucoup de ces tombes étaient déjà connues dans l’Antiquité et étaient considérées comme des attractions touristiques – des graffitis romains et grecs en témoignent. Les chrétiens coptes ont même transformé certaines tombes ouvertes en chapelles. Pendant des siècles, des pilleurs de tombes des environs ont volé des œuvres d'art dans les tombes et les temples et les ont vendues sur le marché. Pour cette raison, de nombreuses tombes ne subsistent que des cavités. Et pourtant, encore et encore, des gens d'ici et d'ailleurs tombaient sur des tombes oubliées depuis et contenant des objets trouvés, des images ou des chambres non ouvertes. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a récemment reçu une notification concernant une tombe qui pourrait être en bon état." #NT!
 lepsius.501.g: "Nous n'avons pas le temps pour ça." #NT!
 lepsius.501.h: "Laissez-le enquêter davantage." #NT!
 lepsius.502.t: "Du sable, beaucoup de sable" #NT!
 lepsius.502.d: "Lorsque les archéologues arrivent sur place, ils constatent qu'il existe bien des traces d'un tombeau royal, mais que le site est entièrement enseveli sous le sable." #NT!
 lepsius.502.f: "Personne ne pensait que les fouilles seraient faciles. Mais lorsqu'un local guide les archéologues vers l'endroit où se trouve la tombe, la première chose que les membres de l'expédition rencontrent est une paroi rocheuse verticale à laquelle s'accroche une dune de sable et de boue. Il n'y a aucune trace de tombe nulle part. Interrogé, l'habitant explique qu'il n'a jamais vu l'entrée du tombeau ; mais son grand-père le savait toujours et son père en avait au moins eu un aperçu lorsqu'il était enfant. En raison des précipitations, la Vallée des Rois est sujette à des coulées de boue ; et le vent et le sable égyptien sont connus pour cacher des sites vieux de plusieurs siècles. Bien que certains assistants expriment des doutes quant à l'existence de la tombe, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] reste déterminé à rechercher la tombe perdue. Il faudra toutefois des fonds supplémentaires pour évacuer les masses de sable accumulées au fil des années." #NT!
 lepsius.502.g: "Nous avons besoin de plus d'outils !" #NT!
 lepsius.503.t: "Le rocher" #NT!
 lepsius.503.d: "Après avoir utilisé avec persistance toutes les pelles en vente dans un rayon de 16 km, l'équipe a creusé l'entrée – pour se retrouver face à un énorme rocher bloquant l'entrée." #NT!
 lepsius.503.f: "Les journées passées à pelleter du sable et de la boue devraient être récompensées - c'est du moins ce qu'espéraient les membres de l'expédition. Lorsque le linteau de la porte de la tombe fut effectivement découvert, l'humeur dépressive des hommes épuisés se transforma en euphorie. En quelques heures seulement, le ret de l'entrée fut exposé. Mais à peine avez-vous avancé que vous avez découvert la raison pour laquelle cette tombe avait été épargnée par le pillage : un énorme rocher, probablement détaché de la paroi rocheuse il y a des décennies, voire des siècles, en bloquait l'entrée. Pas même un petit garçon ne pouvait le dépasser, car les décombres et la boue solidifiée remplissaient le reste du couloir comme du mortier. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a été confronté à une décision importante : comment essayer de supprimer l'obstacle à l'entrée de la tombe ?" #NT!
 lepsius.503.g: "Nous utilisons des méthodes sophistiquées." #NT!
 lepsius.503.h: "Nous utilisons une mécanique sophistiquée." #NT!
 lepsius.503.i: "Nous utilisons de la nitroglycérine sophistiquée." #NT!
 lepsius.503.j: "Nous utilisons la force musculaire pure." #NT!
 lepsius.504.t: "Tombe détruite par la nitroglycérine" #NT!
 lepsius.504.d: "Malheureusement, l'utilisation d'explosifs a apporté plus de problèmes que de bien : l'explosion a non seulement détruit le rocher, mais tout le complexe funéraire !" #NT!
 lepsius.504.f: "L'organisation des explosifs, bien que n'étant pas la tâche la plus facile, a été résolue en quelques jours lorsque l'équipe a pu acheter des réserves à un géologue à un bon prix. Aucun des membres de l'expédition ne se serait décrit comme un expert en démolition, mais [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] était d'avis que la gestion de la nitroglycérine très dangereuse ne représentait pas un défi particulièrement important. Peut-être aurait-il été préférable de consulter un expert au préalable, car nos gens ont dû mal évaluer la quantité nécessaire : au lieu de se contenter de faire sauter le rocher, l'expédition archéologique a fait sauter toute la paroi rocheuse ! Ce n'est que par miracle que les membres de l'expédition ont pu se sauver avant qu'une cascade de rochers ne tombe de la montagne la plus proche et ne réduise toute la zone en décombres. Ce qui se trouvait derrière l'entrée : il devait maintenant avoir été irrémédiablement détruit..." #NT!
 lepsius.504.g: "C'était peut-être exagéré ?" #NT!
 lepsius.505.t_archaeology: "Galerie Peintures" #NT!
 lepsius.505.t_engine: "Une galerie détruite" #NT!
 lepsius.505.t_muscular: "Galerie Peintures" #NT!
 lepsius.505.d_archaeology: "Après une enquête archéologique détaillée et l'enlèvement soigneux du rocher à l'aide des méthodes les plus récentes, nos archéologues pénètrent dans la galerie bien conservée du tombeau du pharaon." #NT!
 lepsius.505.d_engine: "À l’aide d’une machine, l’équipe parvient à retirer le rocher – avec des effets secondaires négatifs." #NT!
 lepsius.505.d_muscular: "Après avoir embauché un puissant Italien, nous avons pu retirer le rocher et pénétrer dans le site archéologique bien conservé." #NT!
 lepsius.505.f_archaeology: "Semblable à une opération compliquée, les archéologues se sont approchés du rocher. Ils ont autopsié la roche, vérifié le matériel, cueilli avec des pelles et des pioches. Après une enquête approfondie, ils ont décidé d'enlever la masse en petites couches en utilisant un processus complexe et de longue haleine, de manière à ce que les hiéroglyphes à l'entrée ne soient pas endommagés. C'était un processus exigeant en main-d'œuvre, mais qui en valait vraiment la peine. Armés de lampes à huile à la main, ils parcoururent à tâtons le premier couloir et contemplèrent la beauté de l'Egypte ancienne : des peintures dans un état remarquable représentant des paysans dans les champs, la cour du Pharaon et les dieux du jugement vacillaient sur les murs. Même si les archéologues n'ont pu trouver aucun artefact - des traces de pillage ont certainement pu être trouvées - l'ensemble prometteur incitait à lui seul à une exploration approfondie de la tombe." #NT!
 lepsius.505.f_engine: "La technologie la plus récente devrait faciliter nos fouilles dans la Tombe du Pharaon Inconnu : avec une machine qui devrait extraire le rocher du puits d'entrée via un coulis. Au début, la roche n'a pas bougé ni bougé, alors nos scientifiques ont mis le moteur à pleine puissance. Une erreur fatidique : bien que la pierre ait brièvement quitté son support et ait été entraînée le long de la pente, elle s'est rapidement détachée de la ceinture et a roulé de toutes ses forces vers la tombe - et y a provoqué une destruction mortelle ! [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] et ses assistants se sont rapidement précipités dans le passage découvert, mais ont été choqués de découvrir que la roche avait non seulement complètement démoli ce qui était autrefois une galerie magnifiquement peinte, mais avait également gravement endommagé un mur important utilisé pour la statique de l'ensemble du système. ..." #NT!
 lepsius.505.f_muscular: "De retour à Louxor, les membres de notre expédition ont trouvé un chiffre impressionnant. Il s'agissait d'un homme de Padoue qui était initialement venu en Égypte pour montrer au pacha un dispositif hydraulique destiné à aider à la crue du Nil. Cependant, l’entreprise n’a pas abouti. Le géant, mesurant environ deux mètres et doté des muscles d'un taureau, a déclaré qu'il avait auparavant travaillé dans le cirque sous le nom d'"Hercule de Patagonie". Selon un témoignage fiable de son serviteur anglais, il pouvait soulever six hommes à la fois. Ce sont ces compétences particulières qui nous ont convaincus de l'embaucher pour débloquer l'accès. A peine arrivé sur place, il fit rouler la pierre dans un geste admirable. Armés de lampes à huile à la main, nos archéologues se sont précipités dans le couloir et ont contemplé la beauté de l'Égypte ancienne : des peintures dans un état remarquable représentant des paysans dans les champs, la cour du Pharaon et les dieux du jugement vacillaient sur les murs. Cet ensemble prometteur invitait à lui seul à une exploration approfondie du tombeau." #NT!
 lepsius.505.g: "La splendeur de l'Egypte ancienne !" #NT!
 lepsius.505.h: "Oops." #NT!
 lepsius.506.t_archaeology: "Un beau sarcophage" #NT!
 lepsius.506.t_engine: "Un sarcophage en voie de disparition" #NT!
 lepsius.506.t_muscular: "Un sarcophage brisé" #NT!
 lepsius.506.d_archaeology: "Nos archéologues entrent dans la Chambre du Roi avec étonnement et respect et récupèrent un magnifique sarcophage et une momie de la 20e dynastie." #NT!
 lepsius.506.d_engine: "Les dégâts causés par l'engin sont clairement visibles dans la chambre funéraire : les archéologues ont à peine le temps de faire le point et se démènent pour transporter le sarcophage à l'extérieur au plus vite !" #NT!
 lepsius.506.d_muscular: "Nos archéologues parviennent à pénétrer dans la chambre funéraire intacte et joliment décorée du pharaon inconnu - mais alors un accident imprévu se produit." #NT!
 lepsius.506.f_archaeology: "Ce fut une expérience véritablement historique lorsque nos archéologues, dirigés par [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], sont entrés dans la chambre funéraire réelle. En plus de quelques jarres contenant des offrandes sacrificielles et d'un chien momifié, une surprise particulière les attendait : en effet, le sarcophage ainsi que la momie du Pharaon Inconnu reposaient encore là où il fut enterré il y a plus de 3 000 ans ! Les scientifiques ont soigneusement palpé cette découverte surprenante, ont balayé la poussière et ont reconnu un cercueil en bois bien conservé après avoir retiré le couvercle, qui avait été endommagé par les pilleurs de tombes. Notre musée s'est enrichi d'un témoignage unique sur la culture égyptienne !" #NT!
 lepsius.506.f_engine: "Malheureusement, les membres de notre expédition n’ont guère eu le temps d’explorer plus en détail le tombeau du Pharaon inconnu. Des roches se sont effondrées du plafond et du sable a coulé à travers les fissures supérieures tandis que nos archéologues se frayaient un chemin à travers la chambre funéraire. Apparemment, l’environnement était constitué d’une roche beaucoup plus poreuse qu’on ne le pensait ; et le rocher détaché avait terminé la construction. Doté d'un esprit vif, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a maintenu le cap malgré le risque et s'est frayé un chemin jusqu'au sarcophage pour que tous les hommes disponibles l'enlèvent. Une pièce magnifique et unique qui nous consolera probablement de la perte des trouvailles restantes - après tout, le tombeau royal tout entier menace de s'effondrer en quelques minutes..." #NT!
 lepsius.506.f_muscular: "Ce fut une expérience véritablement historique lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] est entré dans la chambre funéraire proprement dite. Une surprise particulière l'attendait : le sarcophage ainsi que la momie du Pharaon inconnu reposaient encore là où il a été enterré il y a plus de 3 000 ans ! Encore une fois, Padoue, d'une force incomparable, devait nous aider et sortir le sarcophage en bois et la momie de l'enceinte de granit. Mais aussi heureux qu’aient été nos archéologues au début, leur mécontentement ultérieur a été encore plus grand. Pendant la pause déjeuner, alors que l'équipe partageait le pain dans la galerie décorée, un terrible craquement et craquement retentit depuis la chambre funéraire. À la grande horreur des assistants de fouille et de notre chef d'expédition, l'homme musclé géant s'était également accordé une pause - et s'était accidentellement assis sur le sarcophage. Il ne reste que des restes de la momie royale et du cercueil en bois..." #NT!
 lepsius.506.g: "L'archéologie a sauvé la situation." #NT!
 lepsius.506.h: "Déplacez-le vite !" #NT!
 lepsius.506.i: "Oops." #NT!
  
 lepsius.511.t: "Une question d'honneur" #NT!
 lepsius.511.d: "Selon certains agriculteurs, une expédition étrangère aurait hissé il y a quelques jours le drapeau de leur pays sur la pyramide de Khéops. Les Patriots de notre équipe se sentent mis au défi et veulent faire de même." #NT!
 lepsius.511.f: "L'expédition se déroulait près du Caire lorsque la nouvelle a choqué tous les participants : la semaine dernière, quelqu'un aurait planté le drapeau de son propre pays au sommet de la pyramide de Gizeh ! De tels airs et grâces sont en réalité interdits dans le domaine scientifique, et on ne sait pas si le Pacha a accepté un geste aussi triomphal. Une seule chose est claire : tout au long de l'expédition, on avait le sentiment fervent de faire de même, ne serait-ce que pour ne pas laisser sa propre patrie paraître déshonorante." #NT!
 lepsius.511.g: "Nous n'avons pas le temps pour ça." #NT!
 lepsius.511.h: "Nous le ferons - pour [ROOT.GetCountry.GetName] !" #NT!
 lepsius.512.t: "Aube" #NT!
 lepsius.512.d: "L'expédition part tôt le matin pour gravir la Grande Pyramide de Gizeh !" #NT!
 lepsius.512.f_wine: "Les participants à l'ascension de la pyramide se lèvent déjà à 5 heures du matin ; hier, ils ont préparé un drapeau de cinq mètres de haut et ont roulé l'immense bannière devant le grand Sphinx jusqu'à la pyramide de Khéops. Une dinde froide est prête pour le petit-déjeuner, certains sont encore épuisés par le travail d'hier sur le drapeau. Une partie de l'expédition séjourne sous une tente dressée aux pieds du Sphinx, le reste se dirige vers la pyramide. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] promet qu'il y aura une bouteille de vin spécialement réservée pour célébrer au sommet de la pyramide." #NT!
 lepsius.512.f_no_wine: "Les participants à l'ascension de la pyramide se lèvent déjà à 5 heures du matin ; hier, ils ont préparé un drapeau de cinq mètres de haut et ont roulé l'immense bannière devant le grand Sphinx jusqu'à la pyramide de Khéops. Une dinde froide est prête pour le petit-déjeuner, certains sont encore épuisés par le travail d'hier sur le drapeau. Une partie de l'expédition séjourne sous une tente dressée aux pieds du Sphinx, le reste se dirige vers la pyramide. Ce n'est que lorsque le groupe s'approche de la Grande Pyramide que l'attaché militaire se rend compte que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a oublié le plus important ce matin : le vin à trinquer !" #NT!
 lepsius.512.g: "J'espère qu'il apportera le meilleur vin..." #NT!
 lepsius.512.h: "Il a oublié le vin ?" #NT!
 lepsius.513.t: "L'ascension" #NT!
 lepsius.513.d: "Le chef archéologique et l'attaché militaire se tiennent au pied de la grande pyramide. Il existe un désaccord quant à savoir qui devrait diriger cette entreprise audacieuse." #NT!
 lepsius.513.f: "Notre équipe atteint la base de la Grande Pyramide du Pharaon Khéops. La question se pose de savoir combien d'étapes il faut pour atteindre le paradis - et [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] peut répondre avec précision qu'il y en a 203. Il y a tellement de couches de pierres à conquérir. Entre-temps, la question se pose de savoir qui doit diriger la hausse. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] a déjà affirmé qu'il était tout aussi apte qu'un alpiniste..." #NT!
 lepsius.513.g: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] devrait nous conduire plus loin." #NT!
 lepsius.513.h: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName] devrait nous conduire plus loin." #NT!
 lepsius.514.t: "L'entrée d'origine" #NT!
 lepsius.514.d: "Notre équipe a gravi un niveau inférieur de la pyramide. Ils se trouvent désormais sur la dix-septième marche, tout près de l’entrée originelle de la chambre funéraire." #NT!
 lepsius.514.f: "La première étape est franchie. Notre expédition est encore très proche du fond mais a fait une pause. Notre chef d'expédition aimerait explorer de plus près l'entrée historique de la pyramide de Khéops et descendre à l'intérieur avec quelques aides aux fouilles. Certains membres de l'expédition font une pause pour déjeuner. Tout le monde sait que l’ascension sera désormais plus dangereuse." #NT!
 lepsius.514.i: "Cet endroit est assez bien pour notre drapeau." #NT!
 lepsius.515.t: "100 étapes" #NT!
 lepsius.515.d: "Notre équipe a gravi la centième marche de la pyramide. La troupe est désormais presque à mi-chemin de l’ascension." #NT!
 lepsius.515.f: "Une centaine de marches ne semblent pas beaucoup, mais avec un grand groupe, des bagages et un espace limité, le défi est tout autre. Notre banderole est toujours enroulée et portée par cinq hommes. Certains membres de l'Expeiditon annoncent déjà que la perspective est à ce stade suffisamment élevée. Le [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName], quant à lui, regarde le sommet avec inquiétude, car la phase la plus risquée de l'ascension est imminente." #NT!
 lepsius.516.t: "La chute" #NT!
 lepsius.516.d: "Au cours de la dernière étape de la pyramide, notre chef et son peuple ont apparemment fait trop d'efforts : un incident dévastateur s'est produit !" #NT!
 lepsius.516.f: "C'était peut-être une erreur humaine, peut-être qu'un plan n'a pas fonctionné, mais peut-être que le destin nous a puni pour notre arrogance. Cependant, lors de l'ascension des pyramides, un assistant a glissé sur une marche de la pyramide et a entraîné avec lui les autres membres de l'expédition et leurs chargements dans l'abîme. Notre chef d'expédition et notre attaché militaire ont pu éviter le pire, mais ont été grièvement blessés. Certains porteurs s'en sont tirés avec des ravitaillements, d'autres se plaignent de fractures. Nous avons dû renoncer à l'ambitieux projet de hisser notre drapeau sur la Grande Pyramide." #NT!
 lepsius.516.g: "Une honte pour nous tous." #NT!
 lepsius.517.t: "Au sommet de la Grande Pyramide" #NT!
 lepsius.517.d: "Une journée vraiment exceptionnelle pour l'équipe de l'expédition et pour notre pays : le drapeau [ROOT.GetCountry.GetAdjectiveNoFlag] flotte sur la Grande Pyramide de Gizeh !" #NT!
 lepsius.517.f: "Un grand moment pour l'archéologie, un grand moment pour le [ROOT.GetCountry.GetName]. Notre expédition a grimpé au sommet de la pyramide de Khéops et a célébré cet exploit par une petite fête. Les noms de Champollion, Lepsius et Rosellini résonnaient à l'unisson dans un chaleureux « hip-hip-hourra ! et enfin les patriotes hissèrent le drapeau. À la lumière du soleil couchant, notre bannière brille désormais sur toute la vallée du Nil !" #NT!
 lepsius.517.g: "Levez le drapeau du [ROOT.GetCountry.GetName] - et bravo !" #NT!
 lepsius.517.h: "Levez le drapeau du [ROOT.GetCountry.GetName] !" #NT!
  
 lepsius.521.t: "La porte d'Ishtar" #NT!
 lepsius.521.d: "Lors de leurs fouilles à Babylone, les archéologues ont découvert les vestiges colossaux de la légendaire porte d'Ishtar. La porte historique de la ville est dans un état remarquablement bon." #NT!
 lepsius.521.f: "Lors de leurs fouilles sur le site de l'ancienne capitale babylonienne, les fouilleurs ont découvert pour la première fois des briques vernissées, ce qui suggérait un bâtiment prestigieux et représentatif. Plus les archéologues creusaient sur le site, plus ils faisaient de découvertes. Enfin, ils pouvaient même distinguer les murs et les tours de la porte de la ville, parfaitement conservée, sur lesquelles se pavanaient des lions, des taureaux et des créatures mythiques. Le chef de l'expédition [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a présenté à notre gouvernement un plan audacieux : démonter la porte entière et la reconstruire fidèle à l'original dans la capitale. Une entreprise coûteuse, comportant de nombreux impondérables - et en même temps si attractive que des intellectuels de premier plan et la direction du musée se sont ralliés à l'idée." #NT!
 lepsius.521.g: "Prenez juste quelques pièces. Il devrait rester là où il est." #NT!
 lepsius.521.h: "Il doit être transporté au [ROOT.sState('capital_scope').GetCityHubName] et reconstruit." #NT!
 lepsius.522.t: "Transport de briques de Mésopotamie" #NT!
 lepsius.522.d: "Un lot grandeur nature de briques destinées à la reconstruction des briques est arrivé aujourd'hui au musée à [ROOT.sState('capital_scope').GetCityHubName]." #NT!
 lepsius.522.f: ""
 lepsius.522.g: "J'adore l'odeur des briques mésopotamiennes le matin." #NT!
 lepsius.523.t: "Les briques d'Ishtar entre des mains étrangères" #NT!
 lepsius.523.d: "Nous ne sommes pas les seuls à avoir creusé à Babylone au cours des dernières décennies. Il s’avère qu’un pays étranger possède également certaines cargaisons de briques nécessaires à la reconstruction de la porte d’Ishta. Nous sommes obligés de demander humblement." #NT!
 lepsius.523.f: ""
 lepsius.523.g: "Nous allons probablement nous humilier." #NT!
 lepsius.523.h: "Pour des briques sans valeur ? Jamais!" #NT!
 lepsius.524.t: "L'ennemi bloque notre transport de briques !" #NT!
 lepsius.524.d: "L’envoi tant attendu de briques mésopotamiennes pour reconstruire la porte d’Ishtar de notre musée n’est pas arrivé depuis des mois. Nous avons appris que les transports étaient bloqués pendant la guerre." #NT!
 lepsius.524.f: ""
 lepsius.524.g: "C'est du sabotage !" #NT!
 lepsius.525.t: "Un tarif spécial" #NT!
 lepsius.525.d: "Apparemment, le pays de fouilles d'où proviennent les briques de la porte d'Ishtar essaie de profiter de notre entreprise. Lorsque les briques étaient exportées, une « taxe spéciale » était facturée sur les briques !" #NT!
 lepsius.525.f: ""
 lepsius.525.g: "Nous paierons chaque morceau de pierre..." #NT!
 lepsius.526.t: "Petit Transport de briques de Mésopotamie" #NT!
 lepsius.526.d: "Des circonstances inconnues ont fait que notre vaisseau n'est cette fois qu'à moitié rempli de briques de la porte d'Ishtar." #NT!
 lepsius.526.f: ""
 lepsius.526.g: "Qu'y a-t-il de si difficile à expédier quelques briques ?" #NT!
 lepsius.527.t: "Un chargement de briques arrive au port" #NT!
 lepsius.527.d: "Un nombre inhabituellement élevé de briques nécessaires à la reconstruction de la porte d'Ishtar sont parvenues aujourd'hui au musée. Apparemment, le chargement en Mésopotamie progresse mieux que prévu." #NT!
 lepsius.527.f: ""
 lepsius.527.g: "Ah, encore des briques !" #NT!
 lepsius.528.t: "Mauvaises briques" #NT!
 lepsius.528.d: "Malheureusement, lorsque nous avons examiné les briques arrivées au [ROOT.sState('capital_scope').GetCityHubName], nos conservateurs ont constaté que certaines boîtes étaient totalement inutilisables. Pour le meilleur ou pour le pire, nous devons nous en passer." #NT!
 lepsius.528.f: ""
 lepsius.528.g: "Mes précieuses briques - non !" #NT!
 lepsius.529.t: "Prosternation diplomatique" #NT!
 lepsius.529.d: "Une nation étrangère s’est humiliée devant le public mondial simplement pour nous supplier de lui fournir des objets archéologiques sans valeur qu’un antiquaire nous a vendus il y a quelques années. Bien sûr, nous avons accepté le geste avec plaisir et nous sommes libérés de ces cochonneries." #NT!
 lepsius.529.f: ""
 lepsius.529.g: "Redoutable!" #NT!
 lepsius.530.t: "Porte d'Ishtar reconstruite !" #NT!
 lepsius.530.d: "Après des années de travail et d'assemblage minutieux de dizaines de milliers de fragments babyloniens, la légendaire porte d'Ischtar brille d'un nouvel éclat - notamment dans sa taille originale dans notre musée !" #NT!
 lepsius.530.f: "La porte d'Ishtar était la huitième porte du centre-ville de Babylone. Il a été construit vers 575 avant notre ère sur ordre du roi Nabuchodonosor II, du côté nord de la ville. Cela faisait partie d'une voie processionnelle à grande muraille menant à la ville. Les murs étaient finis en briques vernissées principalement bleues, avec des animaux et des divinités en bas relief à intervalles, celles-ci également constituées de briques moulées et colorées différemment. Le devant de la porte présente un motif en bas-relief avec un motif répété d'images de deux des principaux dieux du panthéon babylonien. Marduk, divinité nationale et dieu principal, avec son dragon serviteur Mušḫuššu. est représenté comme un dragon avec une tête et une queue en forme de serpent, un corps d'écailles de lion et de puissantes serres pour les pattes arrière. Marduk était considéré comme le champion divin du bien contre le mal, et les incantations des Babyloniens recherchaient souvent sa protection. Le deuxième dieu représenté dans le motif des reliefs de la porte d'Ishtar est Adad (également connu sous le nom d'Ishkur), dont l'animal sacré était l'aurochs, un ancêtre aujourd'hui disparu du bétail. Adad avait le pouvoir sur les tempêtes destructrices et les pluies bénéfiques. La conception de la porte d'Ishtar comprend également des bordures linéaires et des motifs de rosaces, souvent considérés comme des symboles de fertilité. Les briques de la porte d'Ishtar étaient fabriquées à partir d'argile finement texturée pressée dans des formes en bois. Chacun des reliefs d'animaux a également été réalisé à partir de briques formées en pressant de l'argile dans des moules réutilisables." #NT!
 lepsius.530.g: "Magnifique !" #NT!
  
 lepsius.531.t: "La légende du Lamassu" #NT!
 lepsius.531.d: "Nos archéologues ont entendu l'histoire d'un lamassu extraordinairement magnifique, qui aurait été perdu il y a longtemps et se trouverait quelque part dans la région kurde." #NT!
 lepsius.531.f: "C'était un soir où notre équipe installait les tentes, allumait le feu de camp et préparait le mouton pour terminer la journée. Dans les teintes brûlantes de noir, de bleu et de rouge de l’aube, un vieux berger est arrivé au camp pour demander des provisions. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] s'est conformé et on lui a raconté une histoire incroyable. Il y a environ 30 ans, une autre expédition archéologique aurait recherché des trésors et des œuvres d'art extraordinaires dans cette région afin d'impressionner la direction du musée local et de rentrer chez elle avec gloire et gloire. Le point culminant des fouilles était un immense lamassu, encore connu aujourd'hui des habitants en raison de sa taille monumentale et de son bon état. Mais un accident s'est produit pendant le transport. Tandis que des dizaines d'hommes déplaçaient la statue géante de l'hybride mésopotamien, les chefs de l'expédition se brouillent avec la tribu kurde locale. Apparemment, ils voulaient escroquer les salaires des assistants kurdes recrutés. La tribu a donc tendu une embuscade aux membres de l’expédition et a pris ce qu’on croyait leur appartenir. Le lamassu est cependant resté là où il était – et attend toujours d’être récupéré dans la région kurde. Le berger a proposé de nous indiquer l'emplacement du légendaire Lamassu en échange de notre aide." #NT!
 lepsius.531.g: "Il est bien trop dangereux de se mettre inutilement en danger à cause de tels contes de fées." #NT!
 lepsius.531.h: "Il faut à tout prix récupérer ce lamassu !" #NT!
 lepsius.532.t: "À la recherche du Lamassu" #NT!
 lepsius.532.d: "Notre expédition s'est lancée dans le dangereux voyage vers la région kurde. Certains préconisent la séparation en raison des plus grandes chances de succès." #NT!
 lepsius.532.f: "L'attaché militaire a mis en garde à plusieurs reprises contre l'entrée sur le territoire kurde. Les expéditions passées dans cette région n'ont pas eu de bonnes expériences avec les locaux. Les Kurdes sont considérés comme libres, honorables – mais aussi fiers. Envahir leur territoire pourrait les mettre en colère. [SCOPE.sCharacter('lepsius_military_attache').GetFullName] a donc insisté pour armer plusieurs hommes afin de pouvoir lutter plus efficacement contre les incidents désagréables. Alors que l'attaché s'attend au pire, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] aimerait retrouver au plus vite la tribu kurde afin de négocier avec elle et trouver un règlement à l'amiable afin de remettre rapidement les Lamassu entre ses mains. Il propose de diviser les troupes : les hommes non armés, les porteurs non formés et la plupart des provisions et du matériel devraient rester sur place pendant qu'il avance avec l'attaché militaire pour créer une force plus flexible capable de rechercher efficacement le lamassu. L'attaché, en revanche, s'est dit préoccupé par le fait que le reste de l'expédition se retrouverait alors complètement impuissant en cas d'attaque kurde." #NT!
 lepsius.532.g: "Nous ne devrions pas nous séparer." #NT!
 lepsius.532.h: "Nous devrions diviser l'expédition." #NT!
 lepsius.533.t: "Cadeaux" #NT!
 lepsius.533.d: "Notre expédition a rencontré les chefs de clan pour obtenir l'autorisation de traverser la zone paisiblement et de récupérer le lamassu." #NT!
 lepsius.533.f: "Ne pas diviser l'expédition s'est avéré être un avantage inattendu : la lenteur du train de bagages a permis aux chefs du clan kurde local de nous retrouver plus rapidement que prévu. Bientôt, le chef de l'expédition et l'attaché militaire furent amenés devant les patriarches, considérés comme les véritables dirigeants de cette région. Ils se heurtèrent à une méfiance inconfortable. Apparemment, les souvenirs désagréables de la dernière expédition archéologique perdurent avec eux. On s’attend également à ce que nous, en tant qu’invités, apportions des cadeaux. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait prévu cette éventualité, mais apparemment, les matériaux acquis ne suffisent tout simplement pas à de nombreux dirigeants pour les convaincre de nos intentions." #NT!
 lepsius.533.g: "Nous proposons des tissus raffinés." #NT!
 lepsius.533.h: "Rappelez-leur leur honneur et leur hospitalité." #NT!
 lepsius.533.i: "Montrez-leur un geste de soumission." #NT!
 lepsius.534.t: "Insulté" #NT!
 lepsius.534.d: "La tentative de convaincre les patriarches kurdes a été un échec total : nous les avons plutôt retournés contre nous. Une escalade de la situation menace toute notre expédition !" #NT!
 lepsius.534.f: "Bien trop tard, le chef de l’expédition se rendit compte que sa dernière tentative pour gagner les faveurs des tribus indigènes produisait le contraire de ce qu’il avait prévu. Un cri retentit dans la tente et, instinctivement, certains de ses subordonnés mettaient déjà la main sur leurs armes. La tension est désormais dans l'air, et l'attaché militaire voit se confirmer son inquiétude sur le fait que ce conflit ne peut pas être réglé par la diplomatie, mais seulement par la violence. Il ne dispose que de peu de temps pour aligner les hommes qu'il a amenés avec lui. Certains assistants de recherche insistent déjà pour faire leurs valises et prendre le plus de distance possible." #NT!
 lepsius.534.g: "Gardes !" #NT!
 lepsius.534.h: "Défendre!" #NT!
 lepsius.534.i: "Fuir!" #NT!
 lepsius.535.t: "Des membres de l'expédition kidnappés par les Kurdes" #NT!
 lepsius.535.d: "Après des recherches infructueuses de la part de l'expédition réduite, ils découvrent avec horreur à leur retour que certains membres de l'équipe restés sur place ont été victimes d'une attaque kurde." #NT!
 lepsius.535.f: "La stratégie consistant à diviser l’expédition s’est ensuite révélée être une erreur dévastatrice. Apparemment, une tribu kurde n'attendait qu'une proie et a profité de l'occasion lorsque la partie armée dirigée par l'attaché militaire s'est séparée du reste du convoi. Comme la plupart des matériaux qu'ils emportaient avec eux n'avaient que peu de valeur pour les pilleurs, ils ont brusquement kidnappé une bonne douzaine d'assistants comme otages, apparemment convaincus qu'ils pourraient obtenir une rançon pour eux. Cependant, l'équipe de l'expédition a décidé de ne pas accepter une telle offre - cela pourrait créer un précédent pour l'avenir. Tandis que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] insiste pour négocier avec les dirigeants kurdes, [SCOPE.sCharacter('lepsius_military_attache').GetFullName] insiste pour attaquer le camp kurde et donner une leçon aux pilleurs." #NT!
 lepsius.535.g: "Essayez de négocier." #NT!
 lepsius.535.h: "Attaquez-les !" #NT!
 lepsius.536.t: "La négociation a échoué !" #NT!
 lepsius.538.t: "La Nuit des Douleurs" #NT!
 lepsius.538.d: "La recherche du lamassu a échoué." #NT!
 lepsius.538.f: "L’équipe de l’expédition quitte la région kurde les mains vides. Tels des chiens frappés, ils parcourent la nuit les collines pour reprendre l'ancien itinéraire. La perte de personnes et de matériel déprime tous les membres de l'expédition. La question du sens de tout le voyage laisse derrière elle mélancolie et découragement." #NT!
 lepsius.538.g: "Nous reviendrons..." #NT!
 lepsius.539.t: "Une mort noble" #NT!
 lepsius.539.d: "[SCOPE.sCharacter('lepsius_military_attache').GetFullName], notre attaché militaire, est tombé au combat contre les Kurdes !" #NT!
 lepsius.539.f: "Ce fut une bataille acharnée, mais nos troupes peu entraînées ne purent pratiquement rien contre les combattants kurdes éprouvés et courageux. L'attaché ordonna la retraite et resta sur place avec ses propres hommes pour couvrir nos arrières. HORST n'a pu que jeter un dernier regard en arrière et voir comment il s'est effondré lors de la défaite. Il a fait gagner à l'équipe un temps précieux pour se mettre en sécurité, alors que pour lui, toute aide arrivait trop tard." #NT!
 lepsius.539.g: "Il a donné sa vie pour la nôtre." #NT!
 lepsius.540.t: "Le Lamassu" #NT!
 lepsius.540.d: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a réussi à convaincre les Kurdes de nos préoccupations. La manière de récupérer le Lamassu est claire." #NT!
 lepsius.540.d_victory: "Nous avons remporté une victoire militaire sur la tribu kurde indigène et nous sommes frayés un chemin vers le légendaire Lamassu !" #NT!
 lepsius.540.f: "Il n'a pas été facile de convaincre les Kurdes de nos bonnes intentions, mais les qualités utiles de notre chef d'expédition ont fait de cette entreprise apparemment impossible un succès. Après seulement quelques jours de recherche, nous avons trouvé le lamassu décrit près d'une falaise. Une apparition majestueuse rayonnant sur toute la vallée ! Nos archéologues ont été heureux de constater que le colosse est presque intact. Il est déjà clair qu'il s'agira de l'exposition principale de notre collection mésopotamienne." #NT!
 lepsius.540.f_victory: "Après une dure et âpre bataille, notre héroïque attaché [SCOPE.sCharacter('lepsius_military_attache').GetFullName], grâce à ses compétences supérieures (et un peu d'aide de ses soldats), réussit à mettre l'ennemi en fuite. Impressionnés par cette leçon, les Kurdes n'osèrent plus faire obstacle au rétablissement du lamassu. Après seulement quelques jours de recherche, nous avons trouvé le lamassu décrit près d'une falaise. Une apparition majestueuse rayonnant sur toute la vallée ! Nos archéologues ont été heureux de constater que le colosse est presque intact. Il est déjà clair qu'il s'agira de l'exposition principale de notre collection mésopotamienne." #NT!
 lepsius.540.g: "C'est merveilleux!" #NT!
  
 lepsius.551.t: "L'accident archéologique" #NT!
 lepsius.551.d: "Il y a eu un terrible accident sur un chantier de fouilles : notre chef d'expédition a disparu !" #NT!
 lepsius.551.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait travaillé tard ce jour-là. Le soleil grec couvait sa tête, le vent des montagnes et de la mer restait absent. Le catalogage ennuyeux et fastidieux d’objets archéologiques ennuyeux s’éternisait pendant des jours. Les découvertes ne consistaient souvent que de maigres fragments de verre brisé et d'os de poulet laissés sur place, que le directeur archéologique attribuait moins à la culture alimentaire minoenne qu'aux habitudes alimentaires prolétariennes des aides aux fouilles. D'humeur lassée et résignée, il se promena dans les vastes jardins d'un complexe de palais peu exploré. La dernière fois que Horst a été aperçu, c'était à proximité d'une structure classée comme étant de l'âge du bronze tardif ou du début de l'Archaïque. Un fracas a résonné dans les collines crétoises, noyant les cigales et les colombes surprenantes alors que l'archéologue perçait le sol - et malgré deux jours de recherche, il n'a pas pu être retrouvé." #NT!
 lepsius.551.g: "Que lui est-il arrivé?" #NT!
 lepsius.552.t: "Le labyrinthe" #NT!
 lepsius.552.d: "Lorsqu'il reprend conscience, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se retrouve dans un bâtiment souterrain inconnu." #NT!
 lepsius.552.f: "Ce fut peut-être l’expérience la plus étrange de la vie du leader archéologique. Il avait cru qu'il était tombé dans un terrier de lapin d'un mètre de long ; le puits était si étroit, accompagné à la fois de sable et de boue, qui l'avaient pressé comme des sables mouvants sur des longueurs atroces. Impossible que quelqu'un ait pu le suivre ; et impossible de voir quoi que ce soit car aucune lumière du soleil ne le suivait dans le puits. Il avait senti des plaques sous ses paumes lors de l'impact et ne croyait pas avoir atterri dans un système de grottes naturelles. À la lueur de son briquet, il reconnaît les murs parfaitement taillés, sur lesquels sont collés des restes de peinture. Des fresques d'une culture perdue, qu'il veut dans un premier temps attribuer aux Minoens, mais dont il ne sait bientôt plus de quel siècle elles proviennent. Apparemment, il existe des transitions douces entre les influences minoennes et mycéniennes. En regardant autour de lui, il se retrouve dans une salle qui n'est pas sans rappeler un Megaron. L'archéologue avance lentement à tâtons, entendant ses propres pas résonner dans l'espace creux. Des couloirs sans ornements, sans objets, sans détails distinctifs se succèdent ; des bifurcations sur la route ; chambres; et des impasses. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se rend compte qu'il s'est retrouvé dans un ancien labyrinthe dont il n'a aucune vue d'ensemble. Plus il pense faire des recherches, plus cela devient grand et inconnu..." #NT!
 lepsius.552.g: "J'espère que nous ne rencontrerons pas de créatures mythiques ressemblant à des taureaux..." #NT!
 lepsius.553.t: "Le labyrinthe - encore une fois" #NT!
 lepsius.553.d: "Après quelques essais et erreurs, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] se rend compte qu'il est arrivé au point de départ du labyrinthe..." #NT!
 lepsius.553.f: "Les jambes lourdes, la tête embrumée – se pourrait-il qu'il soit déjà venu ici ? L'endroit sur les plaques où il a atterri à son arrivée est indubitable. Et avec une horreur croissante, la question se pose : combien de temps est-il resté ici ? Combien d'heures s'étaient écoulées ? Peut-être des jours ? Et le découvrirait-il avant que la faim et la soif ne le tourmentent à mort... ?" #NT!
 lepsius.553.g: "C'est un sacré déjà-vu !" #NT!
 lepsius.554.t: "Salle des Dauphins" #NT!
 lepsius.554.d: "Dans le labyrinthe, la personne disparue tombe sur une mosaïque. La question est de savoir s’il choisit l’un des deux couloirs ou l’escalier." #NT!
 lepsius.554.f: "Après couloirs et escaliers sans distinction, le chef d'expédition atteint une salle plus grande. Un couloir s'ouvre à gauche et à droite, et un escalier monte et descend. Une mosaïque au sol attire le regard. Une scène marine confirme la thèse selon laquelle les murs pourraient provenir de l'époque minoenne, tandis que les bijoux rares témoignent d'influences mycéniennes. Les dieux représentés sont les prédécesseurs du panthéon grec classique. Entouré de dauphins, le père des dieux Zeus étend son bras en l'air avec un coup de foudre. Déméter et Perséphone désignent l'ouest, les épis à la main ; Artémis est accompagnée de deux lions regardant vers l'est. Enfin Poséidon, le père des dieux des Mycéniens : avec un trident il fait trembler la terre sous lui." #NT!
 lepsius.554.g: "Va à gauche." #NT!
 lepsius.554.h: "Aller à droite." #NT!
 lepsius.554.i: "Monte a l'étage." #NT!
 lepsius.554.j: "Descendre." #NT!
 lepsius.555.t: "Salle du Soleil" #NT!
 lepsius.555.d: "La fin d'un couloir se divise en trois voies. Les restes d'une fresque se trouvent sur le mur." #NT!
 lepsius.555.f: "Sur la fresque, la couleur bleue brille vers l'archéologue. Le ciel occupe tout le mur. Eos, la déesse de l'aube, se tient à l'est et domine la scène. En face d'elle, à l'ouest, se trouve son mari Astraios, dont la silhouette n'est reconnaissable que la nuit. Entre les deux, le soleil brille à midi." #NT!
 lepsius.555.g: "Prenez le couloir de gauche." #NT!
 lepsius.555.h: "Prenez le couloir de droite." #NT!
 lepsius.555.i: "Prenez le couloir du milieu." #NT!
 lepsius.556.t: "Salle des Femmes" #NT!
 lepsius.556.d: "Le Perdu atteint une pièce au fond de laquelle se trouvent quatre portes ouvertes. Devant elle se dressent les petites sculptures de quatre femmes." #NT!
 lepsius.556.f: "Les quatre sculptures représentent des femmes d'âges et de sexes différents. Le chercheur ne peut pas déterminer s’il s’agit de déesses ou de mortelles. Leurs formes sont primitives et limitées à l'essentiel. Sa couleur s'est estompée depuis longtemps ; ce qui les différencie, ce sont les objets entre leurs mains. La première tient dans sa main une pelote de laine dont elle arrache un fil. La seconde tient un miroir et se regarde. Le troisième tient un serpent. Le dernier mène une arche." #NT!
 lepsius.556.g: "Porte I." #NT!
 lepsius.556.h: "Porte II." #NT!
 lepsius.556.i: "Porte III." #NT!
 lepsius.556.j: "Porte IV." #NT!
 lepsius.557.t: "Salle des Îles" #NT!
 lepsius.557.d: "Dans une salle, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] rencontre à nouveau une énigme." #NT!
 lepsius.557.f: "Quatre passes. Quatre photos. Au dessus de chaque passage, le prisonnier du labyrinthe peut apercevoir des contours gravés dans la pierre. Il lui faut un certain temps avant de se rendre compte qu'il s'agit de rivages d'îles. Sur la base de ses expériences en Crète, il peut les attribuer grossièrement. Il assigne le premier passage à l'île de Rhodes ; la seconde de l'île de Délos ; le tiers de l'île d'Eubée ; le quatrième de l'île de Naxos. Malheureusement, il ne trouve aucun autre indice." #NT!
 lepsius.557.g: "Rhodes." #NT!
 lepsius.557.h: "Délos." #NT!
 lepsius.557.i: "Eubée." #NT!
 lepsius.557.j: "Naxos." #NT!
 lepsius.558.t: "La colère du Minotaure" #NT!
 lepsius.558.d: "Après plusieurs jours, notre équipe de fouilles a retrouvé l'archéologue disparu près d'une falaise. Il était complètement épuisé – et depuis, il est mentalement confus." #NT!
 lepsius.558.f: "Reste à savoir où se trouvait le chef de l'expédition au cours des dernières 72 heures. Il a été retrouvé à quelques kilomètres du site de fouille lui-même, dans un état pitoyable, comme s'il avait été mutilé par un animal sauvage. Bien qu'il ait repris connaissance depuis, le médecin de l'expédition pense qu'il a dû recevoir un violent coup à la tête. Au moins, son centre linguistique semble perturbé. Il tombe sans cesse dans un style presque délirant lorsqu'il doit raconter ce qui s'est passé. Nous avons quitté la zone parce que nous craignons qu'il ne reparte en quête pour prouver qu'il n'est pas fou." #NT!
 lepsius.558.g: "Que s'est-il passé là-bas ?" #NT!
 lepsius.559.t: "La mort de [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName]" #NT!
 lepsius.559.d: "L'ancien chef d'expédition [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] a été retrouvé mort dans son appartement dans des circonstances mystérieuses." #NT!
 lepsius.559.f: "La police a examiné le corps de l'ancien chef d'expédition hier soir. [SCOPE.sCharacter('lepsius_minotaur_victim').GetFullName] est devenu connu du public principalement en raison d'une maladie mentale après avoir disparu dans des circonstances mystérieuses lors de fouilles en Crète et avoir été retrouvé quelques jours plus tard dans des circonstances tout aussi mystérieuses. Il n’est tout simplement plus la même personne depuis. Il avait de plus en plus peur d'être seul, pensant apercevoir des monstres dans l'ombre. En fin de compte, il ne dormait que lorsque la lumière était allumée car les cauchemars l'empêchaient de dormir toute la nuit. Dans les derniers jours de sa vie, Horst était non seulement devenu fortement dépendant des médicaments et s'était visiblement détérioré physiquement et mentalement, mais il avait également attiré le ridicule de ses collègues universitaires en raison de ses affirmations abstruses sur ses recherches en Crète. Méprisé par le monde scientifique, ridiculisé dans les journaux et visuellement réduit à une caricature de lui-même, les enquêteurs s'accordent à dire qu'il s'est suicidé." #NT!
 lepsius.559.g: "Mais était-ce vraiment un suicide ?" #NT!
 lepsius.560.t: "Échappé du labyrinthe!" #NT!
 lepsius.560.d: "Après avoir finalement échappé au labyrinthe, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] peut raconter à ses collègues cette incroyable découverte." #NT!
 lepsius.560.f: "Au début, HORST fut surpris de voir à quelle distance de l'ancien chantier de fouille il revoyait enfin le soleil. Il lui fallut plusieurs heures avant de rejoindre le reste de la mission de fouille, au grand soulagement de ses collègues. Là, à la surprise des personnes présentes, il a pu raconter sa découverte, une découverte vraiment magnifique qui pourrait peut-être changer la façon dont nous avons interprété les mythes des anciens Grecs. Aujourd’hui n’est pas seulement un jour de gloire personnelle, mais un grand jour pour toute la nation. Ce qui fut pour certains la solution à des mystères banals sera une révolution dans l'archéologie pour le reste du monde..." #NT!
 lepsius.560.g: "Serait-ce là… le labyrinthe légendaire de Daidalos ?" #NT!
  
 lepsius.561.t: "La mystérieuse pyramide" #NT!
 lepsius.561.d: "Notre expédition archéologique a découvert une pyramide mystérieuse et inconnue dans la jungle. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a déjà entendu parler de cet endroit et souhaite accéder au site..." #NT!
 lepsius.561.f: "La brume s'étend au-dessus des forêts et des collines du Yucatán. La brume se dissipe alors que notre expédition continue à travers la jungle sauvage et inconfortable. Jaguars et autres bêtes féroces vivent dans cette nature préservée. Savages a chassé un groupe de notre équipe et en a blessé plusieurs. Ils étaient condamnés. D'autres ont été infectés par le paludisme, victimes des redoutables et sanguinaires moustiques. Seul un petit groupe de trois personnes a survécu aux efforts. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] donne le signe de se reposer un moment. Stèles et rochers gravés. Tout le territoire en est marqué. Les yeux de l'archéologue parcourent les escaliers, détruits et moussus. L'ancienne ruine d'une pyramide maya. Il dresse les oreilles, tandis qu'un des porteurs lève la main et crie : « Hombre, je crois que j'ai trouvé l'entrée !" #NT!
 lepsius.561.g: "J'ai un mauvais pressentiment à propos de ceci." #NT!
 lepsius.561.h: "Intéressant. Tu y vas en premier." #NT!
 lepsius.562.t: "L'énigme" #NT!
 lepsius.562.d: "Au bout d'un long couloir se trouve un mur de pierre avec une énigme. Quatre hiéroglyphes mayas différents en pierre peuvent être enfoncés dans le mur. Notre archéologue soupçonne un piège." #NT!
 lepsius.562.f: "Le chef de l'expédition insiste pour entrer seul dans la pyramide. A l'entrée, le squelette d'un ancien rival met en garde contre toute négligence. Le professeur Forrester avait, semble-t-il, découvert cet ancien site avant lui – et l'avait payé de sa vie. Les locaux lui avaient déjà dit à l'aller que personne n'était jamais revenu de ce temple. Cela a suscité d’autant plus d’intérêt pour le [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName]. Parce qu’on disait que même les pilleurs de tombes n’avaient pas encore trouvé cet endroit. C'est donc une évidence : dans ce sanctuaire perfide, des pièges attendent le scientifique. Et il sent justement un tel piège lorsqu'il se trouve face à un immense mur entièrement recouvert de hiéroglyphes mayas. Sa faible connaissance de la langue maya lui indique que la réponse à une énigme est recherchée ; mais la question ne lui est que partiellement claire. Cela a évidemment à voir avec l’origine de l’humanité. Quatre hiéroglyphes dépassent du mur et lorsque l'archéologue les touche brièvement, il s'avère qu'ils peuvent être enfoncés dans le mur. Mais quel est le bon symbole ? Quatre éléments accompagnent les signes : l'eau, accompagnée de Kukulkan, le serpent à plumes ; air accompagné de trois pierres symbolisant les coins du monde ; la terre d'où émerge le plant de maïs ; et le feu, accompagné du jaguar et d'une figure de guerrier. Le chef de l'expédition est sûr qu'un mauvais signe pourrait entraîner sa perte." #NT!
 lepsius.562.g: "Eau." #NT!
 lepsius.562.h: "Air." #NT!
 lepsius.562.i: "Terre." #NT!
 lepsius.562.j: "Feu." #NT!
 lepsius.563.t: "L'idole" #NT!
 lepsius.563.d_right: "Notre archéologue atteint le but de son voyage." #NT!
 lepsius.563.d_wrong: "Notre archéologue atteint le but de son voyage. Mais les choses semblent trop simples." #NT!
 lepsius.563.f: "Des pas résonnent dans le hall. La lumière est rare, seule une torche éclaire les murs gravés. Silence. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] va plus loin, par un couloir. Observant les plaques au sol, les racines d'arbres énormes, qui percent le plafond effondré. Un endroit incroyable. Il prend une inspiration. Un souffle d'histoire, qui flotte dans cette atmosphère. Puis, après des minutes de marche dans des couloirs moussus, il découvre un portail monumental, décoré de visages. Puis il entre dans une salle. Les contours d'un autel sont visibles au loin. L'or scintille dans la lumière scintillante. Une idole maya. Un regard sceptique. Un regard sur le sac. Vous pesez le sac dans votre main, estimant le poids de l'idole. L'engrais manque du sac (Il est bien connu que chaque archéologue [ROOT.GetCountry.GetAdjectiveNoFlag] transporte avec lui un sac d'engrais en raison du fameux décret sur les engrais [ROOT.GetCountry.GetAdjectiveNoFlag] qui oblige tout archéologue à le faire). Il est désormais plus léger. Il attend le moment, regardant l'idole, le sac d'engrais dans la main gauche, la main droite sur la tête de l'artefact." #NT!
 lepsius.563.g: "Doucement... soigneusement... faites-le..." #NT!
 lepsius.563.h: "Je connais cette scène – ça ne marche jamais. Prenez ce foutu artefact et COUREZ !" #NT!
 lepsius.564.t: "C'est un piège!" #NT!
 lepsius.564.d: "Il se pourrait que [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] ait résolu l'énigme maya de manière incorrecte ou incomplète - du moins c'est ce qu'il a pensé lorsqu'il a été poursuivi par une énorme boule de pierre et a failli être écrasé." #NT!
 lepsius.564.f: "L'archéologue est capable de remplacer l'idole. Le sac d'engrais repose sur l'autel. Il regarde le visage de l'étrange idole, appréciant la beauté de l'art maya. Savourer ce moment, seulement pour un petit moment. Des bruits. Des bruits brutaux et forts interrompent la scène. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] regarde vers le haut. Quelque chose a changé. Le bruit sourd devient plus fort. Quelque chose roule. Quelquechose d'énorme. Très grand. Une gigantesque boule de pierre !" #NT!
 lepsius.564.g: "COURIR!" #NT!
 lepsius.564.h: "J'avais vu ça venir, putain !" #NT!
 lepsius.565.t_right: "Quitter la pyramide" #NT!
 lepsius.565.t_wrong: "Un rival archéologique" #NT!
 lepsius.565.d_right: "Contrairement aux attentes, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] a survécu aux pièges de la pyramide et a également pu mettre l'artefact en sécurité !" #NT!
 lepsius.565.d_wrong: "Lorsque [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] quitte la pyramide, une mauvaise surprise l'attend : les autres membres de l'expédition sont tombés dans une embuscade et voilà qu'il subit un chantage pour qu'il abandonne l'idole ou qu'il paie de sa vie !" #NT!
 lepsius.565.f_right: "C’était une de ces aventures qui avaient nécessité du cerveau plutôt que des muscles. [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] avait prouvé qu'un travail archéologique sérieux et des compétences en combinaison suffisaient pour éviter les pièges et rentrer chez eux en fin de journée sans blessures. Le fait que le maïs germant du sol fertile était considéré comme l'origine du peuple dans les croyances mayas et que la terre était le symbole correct dans l'énigme maya a évité des efforts et des ennuis. Que serait-il arrivé s'il n'avait pas connu la bonne réponse ? Le chef de l'expédition ne le sait pas. Ce n'est que lorsqu'il persuade son peuple de partir qu'il apprend qu'une expédition rivale est en route vers le sanctuaire - et c'est pourquoi lui et son peuple quittent le site le plus rapidement possible pour éviter des incidents désagréables." #NT!
 lepsius.565.f_wrong_right: "En sortant de la pyramide, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] s'accroche à une racine du plafond. L'idole à gauche, la racine à droite, la boule de pierre roule sous ses chaussures, dans le couloir, et s'écrase dans la jungle. Il s'effondre, suite à la dévastation. Alors que l'archéologue atteint la sortie, il voit des corps brisés d'Indios, des lances et des armes éparpillées. Il semble que quelqu'un ait préparé une embuscade, qui a été dissoute par l'énorme boule. Le chef de l'expédition ne peut pas savoir avec une certitude absolue ce qui s'est passé ici, mais croit reconnaître l'écriture d'un rival étranger qui voulait lui arracher la trouvaille après un sale boulot dangereux. Quoi qu'il en soit, il est temps de continuer l'expédition et de rentrer chez nous !" #NT!
 lepsius.565.f_wrong: "Avec un dernier saut, [SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] parvient à atteindre la sortie de la pyramide, atterrissant dans l'herbe de la jungle - et acculé par les Indiens mésoaméricains. Une voix avec un léger accent [SCOPE.sCountry('lepsius_archaeological_rival').GetAdjectiveNoFlag] retentit à proximité. Un homme en vêtements blancs le regarde, amusé par la fuite. « C'est un plaisir de vous rencontrer. Mais je pense que cet artefact devrait être entre de meilleures mains que les vôtres. Il est contraint de se rendre, les ramasseurs ayant été tués par la tribu. "Dommage que les Hovitos ne vous connaissent pas comme moi" est sa seule réponse. Notre chef d'expédition est capable de fuir - mais seulement sans l'idole." #NT!
 lepsius.565.g: "Charlie, démarre le moteur !" #NT!
 lepsius.565.h: "Je ne peux pas supporter ce type." #NT!
 lepsius.566.t: "Une offre archéologique" #NT!
 lepsius.566.d: "Un archéologue privé nous offre une excellente marchandise qu'il avait auparavant arrachée à un rival étranger." #NT!
 lepsius.566.f: "Une expédition privée a découvert une ancienne pyramide maya au milieu de la jungle du Yucatan. Le chef est un compatriote qui a pu se procurer une idole sacrée qui se trouvait par hasard dans la main d'un archéologue [PREV.GetCountry.GetAdjectiveNoFlag] portant un fedora. Malheureusement, ce pauvre homme fut tué par des sauvages de la tribu locale Hovito, comme l'affirme notre compatriote. Cette pièce constituerait certainement une excellente attraction pour la collection précolombienne de notre musée - à condition que nous payions le prix demandé." #NT!
 lepsius.566.g: "Cet artefact a fière allure dans notre collection !" #NT!
 lepsius.566.h: "Nous n'achetons pas d'artefacts provenant de pilleurs de tombes impitoyables." #NT!
  
 lepsius.581.t: "Retour au monde perdu" #NT!
 lepsius.581.d: "[SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] s'est manifesté avec une préoccupation personnelle : il veut prouver que le « Monde perdu » existe réellement et ainsi restaurer son honneur. Il collecte des fonds pour une expédition privée." #NT!
 lepsius.581.f: "Plusieurs années se sont écoulées depuis qu’une grande partie de l’expédition du Yucatán a mystérieusement disparu. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] est depuis devenu la risée de l'académie. Les dessins animés dans les journaux le présentent comme un fou avec ses « histoires de dinosaures ». Le traumatisme a laissé de profondes cicatrices : il est obsédé par l’idée de prouver au monde que la prétendue vallée est réelle. Il aurait désormais dépensé la totalité de son héritage pour monter une expédition à ses propres frais. Bien entendu, il a également demandé à l’État de l’aider pour son parcours complètement insensé. Nos experts déconseillent cette mission suicide : tout le monde sait comment s'est déroulée la dernière expédition au Yucatán. Certaines voix s’élèvent donc pour vouloir interdire purement et simplement une telle expédition. Cependant, cela ne pouvait qu’aggraver son état mental. D'autres encore pensent qu'il devrait être relâché, mais sans autre ingérence officielle ; après tout, personne ne veut être associé au voyage d’un homme apparemment dérangé mentalement. Seule une minorité pense même à ouvrir son portefeuille à cette folie. Ils soutiennent que nous avons une prétendue responsabilité dans son état..." #NT!
 lepsius.581.g: "Il devrait restaurer son honneur." #NT!
 lepsius.581.h: "Qu'il chasse ses dinosaures." #NT!
 lepsius.581.i: "Nos intérêts nationaux l’emportent sur les egos meurtris d’individus moche." #NT!
 lepsius.582.t: "Un explorateur négligé revient triomphant" #NT!
 lepsius.582.d: "À la surprise du monde scientifique tout entier, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] est revenu du Yucatán - et a la preuve de ses affirmations bizarres !" #NT!
 lepsius.582.f: "Quelques mois après sa disparition dans les forêts du Yucatán, l'aventurier épuisé est réapparu dans la capitale provinciale de Mérida. Encore une fois, il avait perdu de nombreux assistants et le reste de sa troupe était dans un état lamentable. Aux côtés d'un certain nombre de témoins, il disposait cependant d'un élément de preuve irréfutable : grâce à des photographies modernes, dont l'authenticité a été vérifiée par plusieurs spécialistes, il dispose de revendications imbattables pour ses histoires folles. Et en effet : on voit bien des ptérosaures et des brontosaures herbivores sur les illustrations ! Les gens célèbrent [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] comme une idole, le monde professionnel est choqué et notre gouvernement est considéré comme un groupe d'ignorants obstinés qui ont refusé à un héros national la renommée qu'il mérite !" #NT!
 lepsius.582.g: "Il avait raison?" #NT!
 lepsius.583.t: "Un explorateur négligé disparaît au Yucatán" #NT!
 lepsius.583.d: "Nous n'avons pas eu de nouvelles de [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] depuis des mois. Apparemment, il est perdu dans les profondeurs inconnues de la forêt du Yucatán." #NT!
 lepsius.583.f: "Peut-être qu’un jour on pourrait faire des pièces tragiques sur ce sujet. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName], qui était presque fou peu avant sa vie, a apparemment cherché jusqu'au bout les traces de la prétendue vallée des dinosaures. La maladie et les tribus mayas hostiles ont tué son expédition. L'un des rares survivants rapporte que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] a affirmé en dernier lieu avoir redécouvert les pentes du plateau dans lequel se trouve la vallée. Mais le dernier des hommes se serait mutiné et serait rentré chez lui. Personne ne sait ce qu'il est devenu. Cependant, nous avons des raisons de croire que seul et émacié, il avait peu de chances de survivre à ce qui l'a finalement tué." #NT!
 lepsius.583.g: "Ce n’était vraiment pas un méchant. Un mauvais explorateur oui, mais pas un méchant." #NT!
 lepsius.584.t: "Entrer dans le monde perdu" #NT!
 lepsius.584.d: "Après des semaines, l'expédition a atteint une vallée totalement inconnue. Il semble que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ait réellement raison avec ses affirmations fantastiques !" #NT!
 lepsius.584.f: "En fait, tout le monde s'attendait à ce que ce voyage ne soit pas long : soit parce que les circonstances condamnaient les hommes à mort, soit parce qu'une mutinerie éclaterait. La découverte un matin n’en fut que plus étonnante. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] dirigeait la troupe à travers les forêts impénétrables du Yucatán depuis des jours comme un prospecteur maniaque. Il semblait reconnaître chaque arbre et chaque pierre. Les autres membres de l'expédition avaient considéré cela soit comme de la folie, soit comme faisant partie d'un plan élaboré visant à les tromper et à leur donner de faux espoirs. Mais voilà, sur les pentes d'un vaste plateau, au creux duquel s'étend la mythique vallée dont il parle depuis des années, certains changent d'avis. Le cri d'un ptérodactyle résonne dans l'air et perce si profondément les oreilles des participants que tous les doutes sont dissipés." #NT!
 lepsius.584.g: "Incroyable!" #NT!
 lepsius.585.t: "Photographier des dinosaures" #NT!
 lepsius.585.d: "Les nouvelles possibilités techniques permettent de capturer par caméra la flore et la faune uniques du Monde Perdu." #NT!
 lepsius.585.f: "C'est comme regarder à travers une fenêtre un monde il y a des millions d'années : des ptérosaures règnent sur le ciel, des brontosaures géants secouent la terre et de dangereux rapaces chassent des proies imprudentes. Les plantes ici sont également complètement différentes de celles des autres régions du Yucatán. Un compagnon scientifique a profité du moment et a pris toute une série de photos avec son appareil photo, qui lui servent de preuve pour son domicile. Les scientifiques pourront peut-être encore mieux reconstruire les débuts de l’histoire de la Terre." #NT!
 lepsius.585.g: "S'il vous plaît, faites « ROAR » !" #NT!
 lepsius.586.t: "Présence maya" #NT!
 lepsius.586.d: "Après une exploration approfondie de la vallée, le chef de l'expédition a élaboré un plan risqué." #NT!
 lepsius.586.f: "En fait, [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] devrait être satisfait : il avait raison avec toutes ses affirmations. L’équipe a déjà rassemblé toute une série de preuves qui devraient faire sensation chez nous. Mais en explorant de plus près le Monde Perdu, il s'avère de plus en plus qu'il n'était pas la première personne dans cette vallée. En fait, il semble y avoir eu une présence maya importante dans cette région il y a environ 1 500 ans. Apparemment, les habitants d'une ville maya jusqu'alors inconnue venaient à intervalles réguliers dans cette vallée. [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] spécule que la tradition du sacrifice humain pourrait trouver ses origines ici. Quoi qu’il en soit, il existe des preuves solides que la vallée remplissait une fonction religieuse. Un collaborateur a récemment mis au jour des artefacts mayas, suggérant que leur découverte pourrait provoquer une sensation encore plus grande que celle de quelques lézards géants dispersés. Le problème : le site maya présumé se trouve au milieu d’une zone habitée par des rapaces ! La plupart des membres de l’expédition insistent donc pour rentrer chez eux immédiatement au lieu de laisser une mission suicide suivre la suivante." #NT!
 lepsius.586.g: "Une opportunité unique !" #NT!
 lepsius.586.h: "Prenons avec nous uniquement les preuves les plus nécessaires." #NT!
 lepsius.587.t: "L’expédition se termine par un horrible désastre" #NT!
 lepsius.587.d: "L'expédition a pris la pire tournure possible après une attaque de rapaces." #NT!
 lepsius.587.f: "Un seul survivant. Il ne reste plus rien de l'expédition. Il s'agit d'un jeune assistant de recherche à l'université. Il est traumatisé et physiquement en mauvais état. C’est ce que rapporte un télégramme du Yucatán. On ne pouvait pas lui tirer grand-chose. Apparemment, notre chef d'expédition a commis une erreur cruciale et tragique en tentant d'étudier un site maya dans le Monde Perdu. Une erreur que presque tous les membres de l’expédition ont payé de leur vie. L'incident a provoqué un tel choc que tous les voyages au Yucatán qui n'étaient pas strictement archéologiques ont été interdits pour une durée indéterminée." #NT!
 lepsius.587.g: "Il a choisi... mal." #NT!
 lepsius.588.t: "Joyau de Kukulkan" #NT!
 lepsius.588.d: "Contre toute attente, notre chef d'expédition a réussi à mettre la main sur la légendaire Gemme de Kukulkan !" #NT!
 lepsius.588.f: "Kukulkan était connu des Mayas sous le nom de serpent à plumes, une divinité vénérée par les Aztèques sous le nom de Quetzalcoatl. Était-ce une coïncidence si les Mayas connaissaient cette vallée ? Y avait-il un lien entre le Monde Perdu et le culte de Kukulkan ? [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] ne peut pas encore en décider. Ce qu'il a découvert, cependant, c'est qu'entre les nids de rapaces se trouvait un sanctuaire oublié depuis longtemps qui représentait le serpent à plumes appelé Kukulkan dans ce pays. Une mystérieuse pierre précieuse sertie dans une amulette était frappante. Sa beauté est si étonnante que le chef de l'expédition l'a surnommé « le joyau de Kulkulkan » : la divinité possédait un joyau avec lequel il pouvait contrôler le vent. Il s’agit probablement de l’une des plus grandes découvertes archéologiques d’Europe centrale et orientale d’Amérique du Sud." #NT!
 lepsius.588.g: "Il a choisi judicieusement." #NT!
 lepsius.589.t: "Les héros reviennent du monde perdu" #NT!
 lepsius.589.d: "Notre expédition du Monde Perdu dirigée par [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] est de retour. Lui et son équipe sont célébrés comme des héros par le peuple." #NT!
 lepsius.589.f: "Quelle journée! Après un voyage dangereux et aventureux jusqu'au bout du monde, notre expédition a pu partager ses découvertes extraordinaires pour prouver au public que [SCOPE.sCharacter('lepsius_lostworld_leader').GetFullName] n'est pas un fou, mais en fait un scientifique réputé - et un véritable héros ! La presse et la population ont révisé en détail leur attitude et reconnaissent également que le soutien du gouvernement est la bonne décision. Cependant, le chef de l'expédition s'est engagé à garder secrète la véritable localisation de la vallée afin d'y conserver la flore et la faune et de réduire les risques de braconnage." #NT!
 lepsius.589.g: "Gloire à lui !" #NT!
  
 lepsius.590.t: "La fin malheureuse du [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName]" #NT!
 lepsius.590.d: "En raison d'un changement malheureux dans les conditions de vie de [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName], nous devons malheureusement arrêter notre aventure prévue vers le centre de la terre." #NT!
 lepsius.590.f: ""
 lepsius.590.g: "Regrettable." #NT!
 lepsius.591.t: "Le secret du professeur Otto Lidenbrock" #NT!
 lepsius.591.d: "Le livre trouvé en Argolide a une mauvaise influence sur notre scientifique principal." #NT!
 lepsius.591.f: "Depuis que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] est revenu de Grèce, il ne s'occupe que du mystérieux journal qu'il a trouvé dans une cavité volcanique. En échange, il négligea ses devoirs politiques et scientifiques. Les employés rapportent que la lumière était encore allumée tard dans la nuit – pendant des semaines. Curieusement, l’archéologue s’est récemment fait livrer principalement de la littérature scandinave. Il se serait même enfermé dans sa maison avec son neveu et le cuisinier de la maison jusqu'à ce qu'une affaire particulièrement difficile soit résolue. Plus notre scientifique principal approfondit le livre, plus il devient maniaque. Tout indique qu’il dérive de plus en plus vers la maladie mentale." #NT!
 lepsius.591.g: "Inquiétant." #NT!
 lepsius.592.t: "Le voyage au centre de la Terre" #NT!
 lepsius.592.d: "Après une longue enquête sur le journal du professeur Lidenbrock trouvé en Grèce, [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] a fait une percée." #NT!
 lepsius.592.f: "Il s'était isolé. Isolé du monde extérieur pour passer du temps seul avec le journal Lidenbrock. Comme il devait nous le dire plus tard, il y avait un passage qui l'intriguait depuis des mois. En plus des notes personnelles, une page manuscrite beaucoup plus ancienne a été trouvée entre les pages. Créateur : un alchimiste islandais du XVIe siècle nommé Arne Saknussemm. Il a laissé une mystérieuse inscription sur des runes qui s'est avérée plus difficile à déchiffrer que [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] ne le pensait au départ. Puis, comme par intuition, il a résolu l’énigme. Il s’est avéré qu’il avait raison. Le livre avait un secret ; un mystère si grand et si monstrueux qu'il l'ébranla jusqu'au plus profond. Car le message de l'alchimiste était : \n\n 'Descends dans le cratère du Snaefells Jökull, que l'ombre de Scartaris caresse juste avant les calendes de juillet, ô voyageur audacieux, et tu parviendras au centre de la terre. Je l'ai fait. \n\n Ce qui a rendu [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] encore plus excité : Lidenbrock avait ajouté de nouvelles runes au texte avec sa propre écriture. Ils disaient : « Et moi aussi. Pour le scientifique principal, il est clair que ces déclarations sensationnelles nécessitent une vérification scientifique. Il a donc demandé que nous soutenions son voyage en Islande – il souhaite se rendre lui-même au centre de la terre !" #NT!
 lepsius.592.g: "Il est devenu complètement fou !" #NT!
 lepsius.592.h: "L'homme sait ce qu'il fait. Supporte-le!" #NT!
 lepsius.593.t: "Islande" #NT!
 lepsius.593.d: "L'expédition au centre de la Terre sous [SCOPE.sCharacter('lepsius_journey_coe_leader').GetFullName] est arrivée au port de Reykjavík." #NT!
 lepsius.593.f: "Il ne serait pas facile de se perdre à Rejkiavik. Je n'avais donc pas besoin de rechercher le chemin, ce qui expose à des erreurs quand le seul moyen de communication est le geste. La ville s'étend le long d'un niveau bas et marécageux, entre deux collines. Un immense lit de lave le limite d'un côté et tombe doucement vers la mer. De l'autre s'étend la vaste baie de Faxa, fermée au nord par l'énorme glacier du Snæfell, et dont la Valkyria était alors la seule occupante. Habituellement, les conservateurs des pêcheries anglais et français amarrent dans cette baie, mais à ce moment-là, ils naviguaient sur les côtes occidentales de l'île. La plus longue des deux seules rues que possède Rejkiavik était parallèle à la plage. J'avais bientôt exploré ces voies mélancoliques ; çà et là, j'apercevais un gazon fané, ressemblant à un morceau de tapis usé, ou une apparence de potager dont les légumes clairsemés auraient figuré à juste titre sur une table lilliputienne. Quelques giroflées maladives essayaient de profiter de l'air et du soleil. En trois heures, j'avais vu non seulement la ville mais ses environs. L'aspect général était merveilleusement ennuyeux. Pas d'arbres et presque pas de végétation. Partout des roches nues, signes de l'action volcanique." #NT!
 lepsius.593.g: "Alors ça commence." #NT!
 lepsius.594.t: "Sneffels Jökull" #NT!
 lepsius.594.d: "L'équipe a atteint le cratère du volcan islandais et s'apprête à en descendre." #NT!
 lepsius.594.f: "Le souper fut rapidement englouti, et la petite compagnie se logea du mieux qu'elle put. Le lit était dur, l'abri peu solide et notre position inquiétante, à cinq mille pieds au-dessus du niveau de la mer. Le lendemain matin, nous nous réveillâmes à moitié gelés par l'air vif et vif, mais avec la lumière d'un soleil splendide. Je me levai de mon lit de granit et sortis pour profiter du magnifique spectacle qui s'offrait à moi. Je relevai la tête et vis droit au-dessus de moi l'ouverture supérieure du cône, encadrant un morceau de ciel de très petite circonférence, mais presque parfaitement rond. Juste au bord apparaissait le sommet enneigé de Saris, se détachant nettement sur un espace infini. Je n'avais pas encore osé regarder le gouffre sans fond dans lequel j'allais me jeter. L'heure suprême était venue. J'ai déjà dit qu'il avait cent pieds de diamètre et trois cents pieds de diamètre. Je me suis penché sur un rocher en saillie et j'ai baissé les yeux. Mes cheveux se dressaient de terreur. Un sentiment ahurissant de vide s’est emparé de moi. Je sentais mon centre de gravité se déplacer et des vertiges monter dans mon cerveau comme une ivresse." #NT!
 lepsius.594.g: "Était-ce vraiment une si bonne idée ?" #NT!
 lepsius.595.t: "Rechercher de l'eau" #NT!
 lepsius.595.d: "Après la descente dans le volcan, les réserves d'eau s'épuisent. Après seulement quelques jours, le voyage est déjà sérieusement en danger." #NT!
 lepsius.595.f: "Jamais les minéralogistes ne se sont trouvés dans une situation aussi merveilleuse pour étudier la nature in situ. Ce que la foreuse, instrument insensible et inerte, n'était pas capable de faire remonter à la surface de la structure interne du globe, nous pouvions le parcourir de nos propres yeux et le manipuler de nos propres mains. A travers les couches de schiste, colorées de délicates nuances de vert, coulaient en serpentins des fils de cuivre et de manganèse, avec des traces de platine et d'or. Je pensais : quelles richesses sont ici enfouies à une profondeur inaccessible dans la terre, cachées à jamais aux yeux avares du genre humain ! Vers six heures, cette brillante fête des illuminations subit une sensible diminution de splendeur, puis presque cessa. Comme je l'avais prédit, l'eau manqua complètement à la fin de la première journée de marche rétrograde. Notre aliment liquide n'était plus que du gin ; mais ce fluide infernal me brûlait la gorge, et je ne pouvais même pas en supporter la vue. J'ai trouvé la température et l'air étouffant. La fatigue paralysait mes membres. Plus d’une fois, je tombai immobile. Puis il y eut une halte ; et mon oncle et l'Islandais ont fait de leur mieux pour me restaurer. Mais je vis que le premier luttait péniblement contre une fatigue excessive et les tourments de la soif. Nous arrivâmes à quatre pattes, à moitié morts, au carrefour des deux routes. Là, je suis tombé comme une masse sans vie, étendue sur le sol de lave." #NT!
 lepsius.595.g: "Nous sommes trop profondément enfoncés dans la terre – nous devons y chercher de l’eau." #NT!
 lepsius.595.h: "Nous devons remonter à la surface et y chercher de l'eau." #NT!
 lepsius.596.t: "Jument interne" #NT!
 lepsius.596.d: "Après avoir suivi un ruisseau à travers le système de grottes, les voyageurs rencontrent une vaste mer souterraine." #NT!
 lepsius.596.f: "Comme par miracle, nous avons trouvé de l'eau : un torrent a entraîné de l'eau froide au plus profond de la terre et a rempli nos réserves. Mais lorsque nous l'avons suivi et que nous sommes arrivés à sa fin, une surprise encore plus grande nous attendait. Au début, je ne voyais presque rien. Mes yeux, peu habitués à la lumière, se fermèrent rapidement. Quand je pus les rouvrir, je restai plus stupéfait que surpris. Une vaste nappe d'eau, commencement d'un lac ou d'un océan, s'étendait bien au-delà de la portée des yeux, me rappelant avec force cette mer libre qui tirait des dix mille Grecs de Xénophon, après leur longue retraite, le cri simultané : « Thalatta ! thalatta ! » la mer! la mer! Le rivage profondément découpé était bordé d'une étendue de sable fin et brillant, doucement caressé par les vagues et parsemé de petites coquilles qui avaient été habitées par le premier des êtres créés. Les vagues se brisaient sur ce rivage avec ce murmure creux et résonnant propre aux vastes espaces clos. C'était tout un océan, aux rivages irréguliers comme la terre, mais désertique et d'apparence terriblement sauvage. On conçoit facilement qu'après un emprisonnement de quarante-sept jours dans une étroite galerie, c'était le comble de la jouissance physique que de respirer un air humide imprégné de particules salines." #NT!
 lepsius.596.g: "Construisez un radeau." #NT!
 lepsius.597.t: "Le géant" #NT!
 lepsius.597.d: "Des marques runiques sur de mystérieux champignons géants primitifs suggèrent qu'Arne Saknussemm était ici. Mais pour trouver des preuves de cette thèse, il faudrait passer par un homme préhistorique gigantesque et étrange." #NT!
 lepsius.597.f: "La lumière diffuse révélait le moindre objet dans les fourrés denses et lointains. J'avais cru voir - non ! J'ai vu, de mes propres yeux, de vastes formes colossales se déplacer. C'étaient des animaux gigantesques ; c'était un troupeau de mastodontes - non pas des restes fossiles, mais vivants et ressemblant à ceux dont les os ont été trouvés dans les marais de l'Ohio en 1801. J'ai vu ces énormes éléphants dont les trompes longues et flexibles coulaient et retournaient la terre sous les arbres. comme une légion de serpents. J'entendais le fracas de leurs longues défenses en ivoire s'enfonçant dans les vieilles malles en décomposition. J'ai regardé, secouant la tête avec incrédulité. Mais même si au début j'étais incrédule, j'ai dû me soumettre à l'évidence de mes sens. En effet, à un quart de mille de distance, appuyé contre le tronc d'un gigantesque kauri, se tenait un être humain, le Protée de ces régions souterraines, un nouveau fils de Neptune, qui surveillait cet innombrable troupeau de mastodontes. Oui, vraiment, plus énorme encore lui-même. Ce n'était plus un être fossile comme lui dont nous avions facilement récupéré les restes desséchés dans le champ des ossements ; c'était un géant, capable de contrôler ces monstres. En taille, il mesurait au moins douze pieds de haut. Sa tête, énorme et difforme comme celle d'un buffle, était à moitié cachée dans l'épaisseur et l'emmêlage de ses cheveux mal coiffés. Cela ressemblait le plus à la crinière de l’éléphant primitif. Dans sa main, il brandissait avec aisance une énorme branche, un bâton digne de ce berger de l'époque géologique." #NT!
 lepsius.597.g: "Nous devons prendre le risque." #NT!
 lepsius.597.h: "C'est trop dangereux – retournez à la surface, maintenant !" #NT!
 lepsius.598.t: "Manuscrit d'Arne Saknussemm" #NT!
 lepsius.598.d: "Après avoir échappé à l'être humain géant, les voyageurs trouvèrent partout une galerie avec les initiales d'Arne Saknussem. Après quelques recherches, ils trouvent la preuve que l'alchimiste islandais était bien là : le manuscrit légendaire a été trouvé au plus profond de la terre !" #NT!
 lepsius.598.f: "En un quart d'heure encore, nos talons agiles nous avaient portés hors de portée de cet horrible monstre. Et pourtant, maintenant que je peux réfléchir tranquillement, maintenant que mon esprit est redevenu calme, maintenant que des mois se sont écoulés depuis cette rencontre étrange et surnaturelle, que dois-je penser ? que dois-je croire ? Je dois conclure qu'il était impossible que nos sens aient été trompés, que nos yeux n'aient pas vu ce que nous croyions voir. Aucun être humain ne vit dans ce monde souterrain ; aucune génération d'hommes n'habite dans ces cavernes inférieures du globe, inconnue et sans lien avec les habitants de sa surface. C'est absurde de le croire ! J'aimerais plutôt admettre qu'il s'agissait peut-être d'un animal dont la structure ressemblait à celle de l'homme, d'un singe ou d'un babouin des premiers âges géologiques, d'une protopithèque ou d'une mésopithèque, d'un singe ancien ou moyen comme celui découvert par M. Lartet dans la grotte des os. de Sansau. Mais cette créature dépassait en stature toutes les mesures connues en paléontologie moderne. Mais qu'un homme, un homme vivant, et donc des générations entières sans doute d'ailleurs, soient enterrés là dans les entrailles de la terre, c'est impossible. Pourtant, nous avions laissé derrière nous la forêt lumineuse, muets d'étonnement, accablés et foudroyés d'une terreur qui allait jusqu'à la stupéfaction. Nous avons continué à courir, de peur que l'horrible monstre ne soit sur notre piste. C'était une fuite, une chute, comme cette traction et cette traînée effrayantes qui sont propres au cauchemar. Et, merveilleusement intéressés, nous scrutions tout le long du haut mur, scrutant chaque fissure qui pouvait déboucher sur une galerie. Là, sur une dalle de granit, apparaissaient deux mystérieuses lettres gravées, à moitié rongées par le temps. C'étaient les initiales du voyageur audacieux et audacieux : 'A. S., cria mon oncle. « Arne Saknussemm ! Arne Saknussemm partout !'" #NT!
 lepsius.598.g: "Enfin, c'est le nôtre !" #NT!
 lepsius.599.t: "Le voyage au centre de la Terre disparaît" #NT!
 lepsius.599.d: "Le voyage vers le centre de la terre a échoué. Nous soupçonnons que tous les membres de l’expédition sont morts de soif à cause du manque d’eau." #NT!
 lepsius.599.f: "Il était huit heures du soir. Aucune trace d'eau n'était encore apparue. Je souffrais horriblement. Mon oncle continua son chemin. Il a refusé de s'arrêter. Il écoutait anxieusement le murmure des sources lointaines. Mais non, il y eut un silence de mort. Et maintenant, mes membres commençaient à faiblir sous moi. J'ai résisté à la douleur et à la torture, pour ne pas arrêter mon oncle, ce qui l'aurait poussé au désespoir, car la journée touchait à sa fin et c'était la dernière. Finalement, j'ai complètement échoué ; J'ai poussé un cri et je suis tombé. «Viens à moi, je meurs.» Mon oncle est revenu sur ses pas. Il me regardait les bras croisés ; puis ces mots murmurés passèrent sur ses lèvres : « C'est fini ! La dernière chose que j'ai vue était un geste de rage effrayant et mes yeux se sont fermés." #NT!
 lepsius.599.g: "Quelle tragédie!" #NT!
 lepsius.600.t: "Stromboli" #NT!
 lepsius.600.d: "Le voyage au centre de la terre a été une totale réussite : nos scientifiques sont revenus sains et saufs en héros après une éruption du volcan Stromboli !" #NT!
 lepsius.600.f: "Il me reste une impression confuse d'explosions continues, de fortes détonations, d'un tremblement général des rochers tout autour de nous et d'un mouvement de rotation avec lequel notre radeau tournait autrefois, impuissant. Il se balançait sur le torrent de lave, au milieu d'une épaisse chute de cendres. Des flammes reniflantes lançaient vers nous leurs langues enflammées. Il y avait des souffles sauvages et violents de vent orageux venant d'en bas, ressemblant aux explosions de vastes fourneaux de fer soufflant en même temps ; et j'aperçus la figure de Hans éclairée par le feu ; et tout le sentiment qui me restait était exactement ce que j'imagine être celui d'un criminel malheureux condamné à être emporté vivant par la gueule d'un canon, juste avant que la gâchette ne soit appuyée, et les membres volants et les lambeaux de chair et de peau. remplissez l'air frémissant et éclaboussez le sol taché de sang. \n\n Lorsque j'ai rouvert les yeux, je me suis senti saisi par la ceinture par la main forte de notre guide. Je me suis retrouvé allongé sur le flanc d'une montagne, à seulement deux mètres d'un gouffre béant, qui m'aurait englouti si je m'étais penché de ce côté. Au-dessus de nos têtes, à une hauteur de cinq cents pieds ou plus, nous voyions le cratère d'un volcan, à travers lequel, à des intervalles d'un quart d'heure environ, sortaient avec de fortes explosions de hautes colonnes de feu, mêlées de pierres ponces, de cendres, et de la lave qui coule. Je pouvais sentir le soulèvement de la montagne, qui semblait respirer comme une énorme baleine, et souffler du feu et du vent par ses vastes évents. En dessous, sur une pente assez raide, coulaient des ruisseaux de lave sur huit ou neuf cents pieds, donnant à la montagne une hauteur d'environ 1 300 ou 1 400 pieds. Mais le pied de la montagne était caché dans un écrin parfait de riche verdure, parmi lequel je pouvais distinguer les oliviers, les figuiers et les vignes couvertes de leurs succulentes grappes pourpres." #NT!
 lepsius.600.g: "Quelle aventure!" #NT!
  
 lepsius.701.t: "Les étrangers veulent voler notre héritage" #NT!
 lepsius.701.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetAdjectiveNoFlag] Aujourd'hui, des archéologues ont été surpris en train d'essayer de déplacer illégalement un artefact majeur hors du pays. Comment devons-nous réagir ?" #NT!
 lepsius.701.f: "Des étrangers du [SCOPE.sCountry('lepsius_smuggler_country').GetName] à qui nous avons accordé des licences de fouilles ont été surpris en train d'essayer de transporter un artefact extrêmement précieux hors du pays aujourd'hui. Selon les lois en vigueur, les archéologues étrangers sont tenus de remettre la moitié des objets découverts au pays des fouilles. Apparemment, ils ont essayé de ramener clandestinement la trouvaille chez nous sans que nous puissions l'inspecter." #NT!
 lepsius.701.g: "Manifestation!" #NT!
 lepsius.701.h: "Que ferons-nous de ce vieux charabia ?" #NT!
 lepsius.702.t: "Incident diplomatique" #NT!
 lepsius.702.d: "Malheureusement, les autorités du [SCOPE.sCountry('lepsius_protest_country').GetName] ont remarqué notre tentative d'introduire ce précieux artefact dans notre pays. Comment devons-nous réagir ?" #NT!
 lepsius.702.f: "À partir de la fin du XIXe siècle, la forme la plus courante d'autorisation de fouilles archéologiques reposait sur le partage des découvertes : le fouilleur donnait la moitié des objets trouvés au pays dans lequel il menait une fouille. Les autorités ont inspecté les objets trouvés et ont veillé particulièrement à ce que les pièces les plus précieuses ne soient pas sorties du pays. Cependant, il arrivait à maintes reprises que certains pays insistaient pour ne pas restituer une pièce qui avait été fouillée ; dans d’autres cas, les parties ont convenu dans un accord de la manière de procéder." #NT!
 lepsius.702.g: "Celui qui le trouve le garde." #NT!
 lepsius.702.h: "Nous trouverons certainement un accord à l'amiable." #NT!
 lepsius.702.i: "Faites don de l’artefact en gage de notre philanthropie." #NT!
 lepsius.703.t: "Les étrangers se moquent de nous !" #NT!
 lepsius.703.d: "Les barbares du [SCOPE.sCountry('lepsius_smuggler_country').GetName] se sont moqués de nos affirmations. Ils ne songeraient pas à nous laisser participer à la découverte - et ont ramené clandestinement l'artefact dans leur pays d'origine." #NT!
 lepsius.703.f: "L’ère victorienne regorge d’innombrables histoires d’artefacts sortis illégalement du pays, en particulier par les puissances européennes. Dans certains cas, les musées ont encore à ce jour des demandes de remboursement." #NT!
 lepsius.703.g: "Cette arrogance est incroyable !" #NT!
 lepsius.704.t: "Concessions accordées" #NT!
 lepsius.704.d: "[SCOPE.sCountry('lepsius_smuggler_country').GetName] nous a hébergés et a accepté nos réclamations comme justifiées. Diplomatiquement et financièrement, ils veulent nous accorder des concessions. Ils nous proposent également de nombreuses autres trouvailles pour nous inciter à leur remettre le précieux trésor." #NT!
 lepsius.704.f: "Dans de nombreux cas de pillage ou de vol de tombes présumés, les puissances européennes ont accommodé les pays des fouilles. Après les fouilles de Troie, par exemple, Schliemann a dû se présenter à la Sublime Porte parce qu'il avait fait passer des objets en contrebande à l'étranger. Schliemann a non seulement remis quelques trouvailles, mais a également payé cinq fois le montant demandé. Une telle procédure n'était certes pas la manière la plus charmante de traiter au niveau international, mais elle valait toujours mieux que de tromper complètement le pays des fouilles et était souvent acceptée par les pays plaignants comme un règlement à l'amiable." #NT!
 lepsius.704.g: "Heureux qu'ils aient réalisé qu'ils avaient tort." #NT!
 lepsius.706.t: "L'artefact majeur est arrivé !" #NT!
 lepsius.706.d: "Avec un léger retard, le précieux artefact est finalement arrivé au musée aujourd'hui. Le réalisateur lui a déjà choisi un endroit très spécial !" #NT!
 lepsius.706.f: "Les objets majeurs font la fierté de chaque exposition et musée. Heureux un pays qui peut s’approprier de tels joyaux !" #NT!
  
 lepsius.711.t: "Masque de Toutankhamon" #NT!
 lepsius.711.d: "Après avoir découvert le tombeau perdu de Toutankhamon, nos archéologues ont pu récupérer un artefact très particulier : le masque du pharaon !" #NT!
 lepsius.711.f: "Le masque de Toutankhamon est un masque en or du pharaon égyptien Toutankhamon de la XVIIIe dynastie. Le masque mortuaire est l’une des œuvres d’art les plus connues au monde et un symbole éminent de l’Égypte ancienne. À l'effigie d'Osiris, dieu égyptien de l'au-delà, il mesure 54 centimètres de haut, pèse plus de 10 kilogrammes ou 321,5 onces troy et est décoré de pierres semi-précieuses. Un ancien sortilège du Livre des Morts est inscrit en hiéroglyphes sur les épaules du masque. Le visage représente l'image standard du pharaon, et la même image a été retrouvée par les fouilleurs ailleurs dans la tombe, notamment dans les statues des gardiens. Selon l'égyptologue Nicholas Reeves, le masque est « non seulement l'image par excellence de la tombe de Toutankhamon, mais c'est peut-être l'objet le plus connu de l'Égypte ancienne elle-même »." #NT!
 lepsius.711.g: "Ce sera la plus belle exposition de notre collection." #NT!
 lepsius.711.h: "Nous devrions essayer de faire sortir l'artefact du pays en toute sécurité..." #NT!
 lepsius.712.t: "Buste de Néfertiti" #NT!
 lepsius.712.d: "Lors de nos fouilles en Egypte, nos archéologues ont découvert un artefact vraiment exceptionnel : le buste de Néfertiti !" #NT!
 lepsius.712.f: "Le buste de Néfertiti est un buste en pierre calcaire peint et recouvert de stuc de Néfertiti, la grande épouse royale du pharaon égyptien Akhénaton. C'est l'une des œuvres les plus copiées de l'Égypte ancienne. Néfertiti est devenue l’une des femmes les plus célèbres du monde antique et une icône de la beauté féminine. On sait peu de choses sur Néfertiti. Les théories suggèrent qu'elle aurait pu être une royale égyptienne de naissance, une princesse étrangère ou la fille d'un haut fonctionnaire du gouvernement nommé Ay, devenu pharaon après Toutankhamon. Elle a peut-être été la co-régente de l'Égypte avec Akhénaton, qui a régné de 1352 avant notre ère à 1336 avant notre ère. Le buste ne porte aucune inscription, mais peut certainement être identifié comme étant Néfertiti grâce à la couronne caractéristique, qu'elle porte dans d'autres représentations survivantes." #NT!
 lepsius.713.t: "Palette de Narmer" #NT!
 lepsius.713.d: "Nos archéologues ont mis au jour un artefact extraordinaire lors de leurs fouilles : la Palette de Narmer !" #NT!
 lepsius.713.f: "La palette Narmer, également connue sous le nom de palette du Grand Hiérakonpolis ou palette de Narmer, est une découverte archéologique égyptienne importante, datant d'environ le 31e siècle avant JC, appartenant, au moins nominalement, à la catégorie des palettes cosmétiques. Il contient certaines des premières inscriptions hiéroglyphiques jamais découvertes. Certains pensent que la tablette représente l’unification de la Haute et de la Basse-Égypte sous le roi Narmer. Avec la tête de masse du Scorpion et les têtes de masse de Narmer, également trouvées ensemble dans le gisement principal de Nekhen, la palette de Narmer constitue l'une des premières représentations connues d'un roi égyptien. La Palette présente de nombreuses conventions classiques de l'art égyptien antique, qui devaient déjà avoir été formalisées au moment de la création de la Palette. L'égyptologue Bob Brier a qualifié la palette de Narmer de « premier document historique au monde »." #NT!
 lepsius.722.t: "Masque de Sargon" #NT!
 lepsius.722.d: "Lors de fouilles à Ninive dans le cadre de la découverte des Jardins Suspendus, nos archéologues ont découvert un artefact remarquable : le Masque de Sargon !" #NT!
 lepsius.722.f: "La tête en bronze d'un roi, portant le casque-perruque des anciens dirigeants sumériens, est probablement Sargon lui-même. Bien que dépourvue de ses yeux incrustés et légèrement endommagée ailleurs, cette tête est à juste titre considérée comme l'un des grands chefs-d'œuvre de l'art ancien. La tête est un buste en bronze grandeur nature trouvé à Ninive. Le bouclage et les motifs complexes de la barbe et la coiffure complexe suggèrent la royauté, le pouvoir et la richesse d'un homme idéal dans la société. Outre ses caractéristiques esthétiques, cette pièce est spectaculaire car il s’agit de la première sculpture en fonte creuse connue à utiliser le procédé de coulée à la cire perdue. Il y a des dommages délibérés sur le côté gauche du visage et de l'œil, ce qui indique que le buste a été intentionnellement lacéré ultérieurement pour démontrer une iconoclasme politique." #NT!
 lepsius.723.t: "Casque de Meskalamdug" #NT!
 lepsius.723.d: "Lors de nos fouilles en Babylonie, nos archéologues sont tombés sur une découverte particulière : le Casque de Meskalamdug !" #NT!
 lepsius.723.f: "Le casque de Meskalamdug est l'une des découvertes les plus célèbres des tombeaux royaux d'Ur. Meskalamdug était l'un des premiers dirigeants sumériens de la première dynastie d'Ur au 26ème siècle avant notre ère. Le casque était gaufré en feuille d'or et ne convenait donc guère comme vêtement de protection pour la guerre. Il a peut-être été davantage utilisé dans le domaine cérémonial/cultuel. Hormis les oreilles travaillées sur les côtés, l’œuvre dans son ensemble s’apparente davantage à une perruque, puisque ses fines gravures imitent une coiffure ondulée. Sur le côté en revanche, on retrouve des boucles qui sont séparées de la coiffure ondulée par une tresse autour de la tête. La tresse est nouée en bouton au bout de la tête. Le casque présente une série de petits trous sur le bord, auxquels une doublure était probablement fixée." #NT!
 lepsius.731.t: "Masque d'Agamemnon" #NT!
 lepsius.731.d: "Après avoir découvert les trésors de Mycènes, un artefact en particulier a attiré notre attention : un masque mortuaire en or, le soi-disant Masque d'Agamemnon !" #NT!
 lepsius.731.f: "Le « Masque d'Agamemnon » est le nom donné à un masque funéraire en or découvert sur le site grec antique de Mycènes. L'archéologue allemand Heinrich Schliemann, qui a découvert l'artefact en 1876, croyait avoir trouvé le corps du roi mycénien Agamemnon, chef des Achéens dans l'épopée d'Homère sur la guerre de Troie, l'Iliade, mais les recherches archéologiques modernes suggèrent que le masque date de environ 1600 avant JC, précédant de 300 à 400 ans la période de la légendaire guerre de Troie. Le masque est fait d'une feuille d'or solide jaune-rougeâtre et a une hauteur d'environ 26 cm et une largeur de 26,5 cm. Le visage d'un homme avec une barbe, une moustache et des sourcils est gravé dans la tôle. Il y a un trou à côté de chaque lobe d’oreille, qui servait probablement à la fixation. Le masque a été décrit par Cathy Gere comme la « Joconde de la préhistoire »." #NT!
 lepsius.732.t: "Disque de Phaistos" #NT!
 lepsius.732.d: "Des fouilles en Crète ont mis au jour un artefact idiosyncrasique et mystérieux : le disque de Phaistos !" #NT!
 lepsius.732.f: "Le disque de Phaistos est un disque d'argile cuite provenant du palais minoen de Phaistos sur l'île de Crète, datant peut-être du milieu ou de la fin de l'âge du bronze minoen (deuxième millénaire avant JC). Le disque mesure environ 15 cm de diamètre et est recouvert sur ses deux faces d'une spirale de symboles estampés. Sa destination et son lieu de fabrication d'origine restent controversés. Le disque a été découvert en 1908 par l'archéologue italien Luigi Pernier sur le site du palais minoen de Phaistos et comporte 241 jetons, comprenant 45 signes distincts, qui ont apparemment été réalisés en pressant des « sceaux » hiéroglyphiques dans un disque d'argile molle, dans un séquence dans le sens des aiguilles d’une montre en spirale vers le centre du disque. Le disque de Phaistos a captivé l'imagination des archéologues amateurs et professionnels, et de nombreuses tentatives ont été faites pour déchiffrer le code derrière les signes du disque." #NT!
 lepsius.733.t: "Déesse Serpent" #NT!
 lepsius.733.d: "Un artefact minoen d’une importance artistique et historique particulière est tombé entre nos mains lors de fouilles en Crète : la Déesse Serpent !" #NT!
 lepsius.733.f: "Deux figurines de déesse serpent minoenne ont été fouillées en 1903 dans le palais minoen de Knossos, sur l'île grecque de Crète. Les figurines de Cnossos, toutes deux très incomplètes, datent de la fin de la période néo-palatiale de la civilisation minoenne, vers 1600 avant notre ère. C'est Evans qui a appelé la plus grande de sa paire de figurines une « Déesse Serpent », la plus petite une « Prêtresse Serpent » ; depuis lors, on se demande si Evans avait raison, ou si les deux figurines représentent des prêtresses, ou si les deux représentent la même divinité ou des divinités distinctes. La combinaison de vêtements élaborés qui laissent les seins complètement nus et de « luttes de serpents » a attiré une publicité considérable, sans parler de diverses contrefaçons, et la silhouette plus petite en particulier reste une icône populaire de l'art et de la religion minoens, désormais aussi généralement appelée en tant que « Déesse Serpent »." #NT!
 lepsius.771.t: "Trésor funéraire de Pakal" #NT!
 lepsius.771.d: "Après avoir découvert le tombeau du roi Pakal, nous avons pu récupérer des artefacts spéciaux : les trésors funéraires de Pakal !" #NT!
 lepsius.771.f: "Il est remarquable que les Mayas, qui ne disposaient pas d'outils métalliques, créaient de nombreux objets à partir d'un matériau très épais et dense, le jade (jadéite), notamment toutes sortes d'éléments vestimentaires (royaux), tels que des plaques de ceinture - ou celtes - des bobines d'oreilles, pendentifs, mais aussi masques. Les Celtes (c'est-à-dire des ornements plats en forme de celte) étaient parfois gravés d'une représentation du roi en forme de stèle (par exemple, la « plaque de Leyde ») du début du classique. L'exemple de masque le plus connu est probablement le masque mortuaire du roi de Palenque Pakal, recouvert de plaques de marbre de forme irrégulière et dont les yeux sont en nacre et en obsidienne. Pacal le Grand était à proximité de la cité-état maya de Palenque à la fin de la période classique de la chronologie mésoaméricaine précolombienne. Il accède au trône en juillet 615 et règne jusqu'à sa mort. Il régna 68 ans." #NT!
 lepsius.772.t: "Mascapaicha de Manco Capac" #NT!
 lepsius.772.d: ""
 lepsius.772.f: ""
  
 lepsius.721.t: "L'épopée de Gilgamesh" #NT!
 lepsius.721.d: "Nos assyriologues ont réussi à reconstituer les traits fondamentaux de l'épopée de Gilgamesh à partir des tablettes cunéiformes trouvées." #NT!
 lepsius.721.f: "Gilgamish se leva en interprétant des rêves,\n s'adressant à sa mère.\n "Ma mère !" pendant ma nuit, moi, devenu vigoureux, j'errais\n au milieu des présages.\n Et des étoiles apparurent dans les cieux,\n Comme un ... du ciel, il tomba sur moi.\n J'ai porté lui, mais il était trop lourd pour moi.\n Il portait un filet mais je n'étais pas capable de le supporter.\n J'ai convoqué le pays pour qu'il se rassemble autour de lui,\n afin que les héros puissent lui baiser les pieds.\n Il se leva devant lui. moi\n et ils se sont tenus en face de moi\n, je l'ai soulevé et je l'ai emmené vers toi.'" #NT!
 lepsius.721.g: "La plus ancienne épopée de l'histoire de l'humanité..." #NT!
  
 lepsius.741.t: "Le Trésor de Priam" #NT!
 lepsius.741.d: "Après sa découverte révolutionnaire de Troie, Heinrich Schliemann cherche un musée approprié auquel il pourrait faire don du trésor de Priam." #NT!
 lepsius.741.f: "Bien que Schliemann ait ébranlé les experts avec ses fouilles et joui d'une popularité dans toute l'Europe, il s'est heurté à la résistance des experts, notamment en raison de ses méthodes de recherche. Il y avait encore un certain nombre de mises en garde. Par exemple, les historiens et les archéologues doutaient que le soi-disant trésor de Priam puisse réellement provenir d'une couche correspondant à Troie homérique. De plus, lorsque Schliemann décida de faire don de ses trouvailles à un musée, il n'obtint pas la réponse qu'il aurait espérée ; les anciens clients étaient dédaigneux. Des musées célèbres comme l'Ermitage ou le Louvre ont également refusé. Le découvreur exposa temporairement le trésor à Londres jusqu'à ce qu'il décide en 1881 de léguer la découverte « au peuple allemand pour une possession perpétuelle et une garde dans la capitale du Reich »." #NT!
 lepsius.741.g: "... et je connais l'emplacement idéal pour ce trésor !" #NT!
 lepsius.743.t: "Schliemann fait don du trésor de Priam" #NT!
 lepsius.743.d: "Après de longues délibérations, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName] a décidé de confier le trésor de Priam à notre musée !" #NT!
 lepsius.743.g: "Nous aménagerons une salle pour cela - et lui donnerons le nom de Schliemann !" #NT!
 lepsius.743.h: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] est le vrai trésor !" #NT!
 lepsius.744.t: "Schliemann fait don du trésor de Priam à un musée" #NT!
 lepsius.744.d: "Aujourd'hui, nous avons malheureusement appris que Heinrich Schliemann avait légué le trésor de Priam à un musée. Malheureusement, ce n'est pas le nôtre." #NT!
 lepsius.744.g: "Comment a-t-il pu nous trahir ainsi ?" #NT!
  
 lepsius.801.t: "Site de fouille" #NT!
 lepsius.801.d: "Sur quel chantier de fouilles devons-nous envoyer notre archéologue ?" #NT!
 lepsius.801.f: "Lorsque M. Coffeecake s'est rendu compte que la carte au trésor d'un réalisme impressionnant provenait en réalité d'une machine à boules de gomme, il a dû modifier ses projets de voyage archéologique d'une manière jamais vue auparavant." #NT!
 lepsius.801.g: "Haute Egypte." #NT!
 lepsius.801.h: "Basse Egypte." #NT!
 lepsius.801.i: "Babylonie." #NT!
 lepsius.801.j: "Assyrie." #NT!
 lepsius.801.k: "Argolide." #NT!
 lepsius.801.l: "Yucatán." #NT!
 lepsius.801.m: "Pas grave." #NT!
 lepsius.802.t: "Archéologue" #NT!
 lepsius.802.d: "Quel archéologue devrions-nous envoyer pour établir un nouveau chantier de fouilles ?" #NT!
 lepsius.802.f: "La plupart des pays n'ont qu'un seul archéologue, qui occupe souvent également le poste de scientifique principal ; cependant, si un pays - pour une raison quelconque - dispose d'archéologues plus expérimentés, il est possible de sélectionner ici une deuxième personne." #NT!
 lepsius.802.g: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName]" #NT!
 lepsius.802.h: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName]" #NT!
 lepsius.803.t: "Départ" #NT!
 lepsius.803.d: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a terminé ses préparatifs de voyage. Il partira aujourd'hui pour faire progresser les connaissances sur un chantier de fouilles déjà établi." #NT!
 lepsius.803.f: "L'absence de notre archéologue est estimée à environ un an mais peut varier selon la situation. A la fin de son activité, il ouvrira un nouveau chantier de fouilles dont la qualité peut varier. Il trouvera également des références à des sites archéologiques jusque-là inconnus." #NT!
 lepsius.803.g: "Bonne chance!" #NT!
  
 lepsius.811.t_vok: "Tombe d'un noble" #NT!
 lepsius.811.t_pyr: "Sanctuaire de Bastet" #NT!
 lepsius.811.t_bab: "Tombeau sumérien" #NT!
 lepsius.811.t_ass: "Sanctuaire assyrien" #NT!
 lepsius.811.t_arg: "Sanctuaire de Mycènes" #NT!
 lepsius.811.t_yuc: "Maison de stockage" #NT!
 lepsius.811.d: "Notre archéologue a mis en place un chantier de fouilles médiocre." #NT!
 lepsius.811.f_vok: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] rapporte qu'il a découvert un petit tombeau dans la Vallée des Rois. Les pilleurs de tombes auraient déjà volé un grand nombre d'objets, et des graffitis montrent que cela était également connu dans l'Antiquité tardive. Les chefs de l'expédition décidèrent d'y effectuer des fouilles dans l'espoir de pouvoir rapporter ultérieurement d'autres découvertes." #NT!
 lepsius.811.f_pyr: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a découvert les ruines d'un ancien complexe de temples égyptiens dans une partie marécageuse du delta du Nil en Basse-Égypte - c'est ce qu'il semblait au début. Malheureusement, il s'est avéré qu'il s'agissait d'une découverte beaucoup plus petite : le temple supposé était plutôt un sanctuaire dédié à la déesse chat Bastet. Néanmoins, nos chercheurs ont commencé les fouilles – après tout, il faut bien commencer quelque part." #NT!
 lepsius.811.f_bab: "Les Sumériens constituent peut-être la plus ancienne civilisation du monde. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] en Babylonie a découvert accidentellement un tombeau d'anciens peuples qui auraient inventé la roue et l'écriture. Malheureusement, il s'est avéré peu de temps après que la plupart des artefacts avaient été volés ou détruits. Les archéologues ont commencé à travailler." #NT!
 lepsius.811.f_ass: "Les fouilles en Assyrie ont connu dès le début des difficultés. Après quelques jours, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] ne parvenait toujours pas à trouver un bon site de fouille, alors il s'est contenté du deuxième meilleur site. Jusqu’à présent, ils n’ont découvert que les fondations d’un sanctuaire qui aurait pu faire partie d’un complexe plus vaste." #NT!
 lepsius.811.f_arg: ""
 lepsius.811.f_yuc: "Malheureusement, notre équipe de fouilles au Yucatán a eu peu de succès dans sa recherche de vestiges de la culture maya. Dans une vallée latérale, les archéologues ont découvert un ancien entrepôt qui n'offrait auparavant que des poteries brisées. Dans un télégramme, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a confirmé qu'il fallait s'attendre à davantage à l'avenir." #NT!
 lepsius.811.g: "Un endroit médiocre, mais c'est le nôtre..." #NT!
 lepsius.812.t_vok: "Tombeau d'un prince" #NT!
 lepsius.812.t_pyr: "Temple de Râ" #NT!
 lepsius.812.t_bab: "Ziggourat de la Lune" #NT!
 lepsius.812.t_ass: "Forteresse assyrienne" #NT!
 lepsius.812.t_arg: "Tombeau de chambre" #NT!
 lepsius.812.t_yuc: "Observatoire Maya" #NT!
 lepsius.812.d: "Notre archéologue a mis en place un bon site de fouilles." #NT!
 lepsius.812.f_vok: "Bonne nouvelle d'Egypte ! Après de nombreuses épreuves, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a découvert une tombe jusqu'alors inconnue. Selon les premières informations, c'est le lieu de repos final d'un ancien prince égyptien. Bien qu'il manque certains artefacts qui auraient pu être volés et vendus par les locaux dans le passé, c'est par ailleurs un bon point de départ pour de nouvelles fouilles archéologiques." #NT!
 lepsius.812.f_pyr: "Sous un ciel égyptien clair, le dernier reste d'électron clignote au sommet d'un obélisque à l'horizon - et marque l'entrée d'un temple du dieu solaire Ra ! [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a immédiatement sécurisé le site et commencé les fouilles." #NT!
 lepsius.812.f_bab: "Les temps n’ont pas dévoré tous les témoins de la grandeur babylonienne en Mésopotamie. Après que [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] eut rafraîchi ses réserves d'eau, les habitants lui parlèrent d'une étrange ruine que les fervents musulmans de la région évitent en raison de leurs origines païennes. Il s’est avéré qu’il s’agit du reste d’une ziggourat. Le complexe est étonnamment bien conservé et, selon les derniers rapports, nos archéologues ont même mis au jour les premières découvertes." #NT!
 lepsius.812.f_ass: "Jusqu’à ce jour, la Bible a dessiné l’image des Assyriens sous un jour plutôt négatif auprès des juifs et des chrétiens. Connu comme un peuple guerrier qui a harcelé à plusieurs reprises les Israélites et a finalement détruit le royaume du nord, ils sont entrés dans l’histoire comme une puissance militaire majeure. Même si toute cette propagande négative n’est pas vraie, la découverte d’une forteresse assyrienne a montré que les anciens dirigeants du Moyen-Orient possédaient une culture militaire impressionnante." #NT!
 lepsius.812.f_arg: "[SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a récemment trouvé une tombe à chambre mycénienne. Cette forme d'architecture mortuaire était utilisée à la fin de l'âge du bronze dans les zones sous l'influence culturelle de la mer Égée. Les tombes sont taillées dans la roche et ont une structure tripartite (chambre, stomion et dromos), souvent avec des niches supplémentaires et des chambres latérales dans lesquelles avaient lieu des sépultures primaires ou secondaires. Le directeur de notre musée a mis une bouteille de champagne au frais." #NT!
 lepsius.812.f_yuc: "Les Mayas s'intéressaient vivement à l'astronomie. Apparemment, ils possédaient une connaissance particulière des phénomènes célestes, supérieure à celle des anciens Grecs à bien des égards. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a découvert un bâtiment dans la jungle doté d'un escalier en colimaçon en forme de serpent à son sommet. Nos chercheurs sont impatients de voir quelles informations et quels artefacts cette découverte nous réserve." #NT!
 lepsius.812.g: "Un bel endroit pour une fouille." #NT!
 lepsius.813.t_vok: "Tombeau d'une reine" #NT!
 lepsius.813.t_pyr: "Pyramide inexplorée" #NT!
 lepsius.813.t_bab: "Porte et murs babyloniens" #NT!
 lepsius.813.t_ass: "Palais assyrien" #NT!
 lepsius.813.t_arg: "Citadelle de Mycènes" #NT!
 lepsius.813.t_yuc: "Pyramide Maya" #NT!
 lepsius.813.d: "Notre archéologue a mis en place un excellent site de fouilles." #NT!
 lepsius.813.f_vok: "Un télégramme sensationnel est arrivé ce matin. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] rapporte qu'il a découvert le tombeau d'une reine. L'identité du défunt n'est pas tout à fait claire, mais selon les premiers rapports, la chambre funéraire est étonnamment intacte. Les peintures murales et les objets précieux donnent un aperçu précieux de l'Égypte ancienne, inconnu depuis longtemps." #NT!
 lepsius.813.f_pyr: "Lorsque le dernier télégramme du [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] est arrivé aujourd'hui, nos chercheurs n'ont pas voulu y croire au début : apparemment, nos archéologues ont redécouvert une pyramide jusqu'alors inconnue dans le désert égyptien. Bien que les habitants aient déjà parlé de l'objet, entièrement recouvert de sable, ils n'ont pas trouvé d'entrée. Notre nation peut s’approprier de nombreuses découvertes de l’Ancien Empire !" #NT!
 lepsius.813.f_bab: "Les légendes des portes babyloniennes et des remparts de la ville survivent depuis des milliers d’années. Mais c'est toujours autre chose lorsqu'ils sont devant vous. Au début, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] n'arrivait pas à y croire alors qu'il marchait mur après mur et découvrait les dimensions énormes d'une cité perdue. Cette découverte nous occupera pendant des années." #NT!
 lepsius.813.f_ass: "En plus d’être une puissance militaire majeure, les Assyriens étaient également célèbres pour leurs jardins. Certains prétendent même que les célèbres jardins de Babylone étaient en réalité situés dans la capitale assyrienne de Ninive. Lors des fouilles d'un complexe de palais et des terrasses attenantes, [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a pu constater par lui-même la splendeur de la culture assyrienne. La direction du musée se réjouit." #NT!
 lepsius.813.f_arg: "Les demi-dieux ou les cyclopes ont-ils vraiment construit les villes antiques ? Une formidable citadelle mycénienne s'élève au-dessus des collines grecques alors que notre équipe d'expédition rapporte succès sur succès une semaine après sa découverte. Non seulement l'architecture est impressionnante, mais les découvertes d'argile et d'or promettent également de nouvelles découvertes à l'avenir. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a même dit que l'Anneau de Ménélas avait été retrouvé." #NT!
 lepsius.813.f_yuc: "Lorsque la pluie s'est calmée après des heures et qu'il ne restait plus qu'un léger film de brouillard de la douche, qui enveloppait la cime des arbres de la jungle, l'expédition a vu une image magnifique. Au-dessus de la cime des arbres, d'innombrables marches couvertes de sous-bois et de lianes s'élevaient vers le ciel : une puissante pyramide à degrés occupait le panorama, au milieu d'une nature sauvage peuplée d'oiseaux et de tapirs. [SCOPE.sCharacter('lepsius_archaeological_excavation_leader').GetFullName] a immédiatement récupéré certaines des premières trouvailles et les a envoyées au musée par livraison express." #NT!
 lepsius.813.g: "Cet endroit est parfait !" #NT!
  
 lepsius.190.t: "L'équipe archéologique rappelée" #NT!
 lepsius.190.d: "De quel site archéologique devons-nous rappeler notre équipe ?" #NT!
 lepsius.190.f: "Quelqu'un a dû calomnier Henry J., car, sans que ce soit de sa faute, il a été rappelé de son chantier de fouilles un matin." #NT!
 lepsius.190.g: "Haute Egypte" #NT!
 lepsius.190.h: "Basse Egypte" #NT!
 lepsius.190.i: "Babylonie" #NT!
 lepsius.190.j: "Assyrie" #NT!
 lepsius.190.k: "Argolide" #NT!
 lepsius.190.l: "Crète" #NT!
 lepsius.190.m: "Yucatán" #NT!
 lepsius.190.n: "Pérou" #NT!
 lepsius.190.o: "Continue." #NT!
  
 lepsius.901.t: "Tombeau de Toutankhamon" #NT!
 lepsius.901.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : le tombeau de Toutankhamon a été découvert aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.901.f: "Lentement, désespérément lent, nous sembla-t-il tandis que nous regardions, les restes de débris de passage qui encombraient la partie inférieure de la porte furent enlevés, jusqu'à ce qu'enfin nous ayons toute la porte dégagée devant nous. Le moment décisif était arrivé. Les mains tremblantes, j'ai fait une petite brèche dans le coin supérieur gauche. L’obscurité et l’espace vide, aussi loin que pouvait atteindre une sonde de fer, montraient que tout ce qui se trouvait au-delà était vide et non rempli comme le passage que nous venions de dégager. Des tests de bougies ont été effectués par mesure de précaution contre d'éventuels gaz nauséabonds, puis, élargissant un peu le trou, j'ai inséré la bougie et j'ai regardé à l'intérieur. Au début, je ne pouvais rien voir, l'air chaud s'échappant de la chambre faisant vaciller la flamme de la bougie, mais bientôt, alors que mes yeux s'habituaient à la lumière, des détails de la pièce à l'intérieur émergeaient lentement de la brume, des animaux étranges, des statues et de l'or - partout un reflet d'or. Pour l'instant - cela a dû paraître une éternité aux autres personnes présentes - je suis resté muet d'étonnement, et lorsque mon collègue, incapable de supporter plus longtemps le suspense, m'a demandé avec anxiété : « Voyez-vous quelque chose ? c'était tout ce que je pouvais faire pour faire sortir les mots : « Oui, des choses merveilleuses »." #NT!
 lepsius.901.g: "Des choses merveilleuses, en effet." #NT!
 lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] a fait une grande découverte : le tombeau de Toutankhamon a été découvert aujourd'hui !" #NT!
 lepsius.902.f: ""
 lepsius.902.g: "Espérons que la malédiction du pharaon les frappe." #NT!
 lepsius.911.t: "Navire de Khéops" #NT!
 lepsius.911.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : le navire de Khéops a été découvert aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.911.f: "Il respira profondément, ferma les yeux pour les habituer à la pénombre de ses fouilles puis les rouvrit lentement. D'une main ferme, il recommença à couper. Il a travaillé rapidement lorsque le boîtier a cédé et s'est effondré. Il a fait le trou suffisamment profond pour pouvoir tordre son corps dans une position différente vers le bas et a travaillé à seulement quelques centimètres de sa tête. Il a continué à couper et à couper. Le temps ne voulait rien dire. Il n'avait pas conscience d'être fatigué ni d'être allongé dans une position perpendiculaire. Il a sondé. Il a coupé. Soudain et miraculeusement, ses mains se retrouvèrent dans le néant. Il gisait comme en transe. Il ferma les yeux. Une odeur presque imperceptible s'insinua dans ses narines. Il ne pouvait pas définir de quoi il s'agissait. C'était presque doux. Ce ne pouvait pas être de l'encens. Ou était-ce? Était-ce peut-être l’odeur même de l’histoire ? Alors il a su. C'était du bois de cèdre ! Ses yeux n'étaient toujours pas ouverts. Il inspira profondément et détermina qu'il s'agissait bien de bois de cèdre. Il ressentait un sentiment d’épanouissement tel qu’il n’en avait jamais connu auparavant. Le bonheur le parcourut. Ses yeux étaient toujours fermés. Il murmura une prière de remerciement à Dieu. Son esprit interrogateur recommença à fonctionner. S'il sentait effectivement du bois de cèdre provenant d'un bateau solaire en contrebas, cela ne voulait pas dire que la fourmi blanche n'était pas occupée. Peut-être que le bois précieux avait été rongé par des hordes de fourmis blanches. "C'est le bateau !", a-t-il crié. « C'est le bateau ! »" #NT!
 lepsius.911.g: "Peut-il encore naviguer sur l'eau après plus de 4 000 ans ?" #NT!
 lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] a fait une grande découverte : la tombe du navire de Khéops a été découverte aujourd'hui !" #NT!
 lepsius.912.f: ""
 lepsius.912.g: "Certainement une partie importante de leur nouvelle flotte." #NT!
 lepsius.921.t: "Tour de Babylone" #NT!
 lepsius.921.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une belle découverte : la Tour de Babel a été découverte aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.921.f: "Au-delà de cette crête s'étend une plaine assez considérable et remarquablement uniforme vers la colline d'Amran Ibn Ali, à travers laquelle passe en diagonale la route de notre village de Kweiresh à Hilleh. On l'appelle « Sachn », littéralement : le pan, mais dans le langage actuel, cela désigne l'espace libre entouré d'arcades qui entoure les grandes mosquées de pèlerinage, comme celle de Karbala ou de Nedschef. Mais notre "Sachn" n'est rien d'autre que l'apparence actuelle de l'ancienne enceinte sacrée, dans laquelle s'élevait le Zikurrat Etemenanki, la "Pierre fondamentale du ciel et de la terre", la tour de Babylone, entourée d'un mur d'enceinte auquel toutes sortes de bâtiments liés au culte. Nous ne connaissons pas toute la hauteur de la tour. Mais Nabupolassar, comme Nabuchodonosor, met un accent particulier sur eux dans son inscription sur cylindre d'Etemenanki. Le premier dit : « À cette époque, Mardouk m'ordonna... à la tour de Babylone, qui avait été affaiblie et renversée avant moi, de poser fermement ses fondations sur la poitrine des enfers, tandis que son sommet aspire au ciel. .'" #NT!
 lepsius.921.g: "La Bible n’avait donc pas tort après tout." #NT!
 lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] a fait une grande découverte : la Tour de Babel a été découverte aujourd'hui !" #NT!
 lepsius.922.f: ""
 lepsius.922.g: "On ne peut que souhaiter qu'ils soient ensuite aussi confus que les constructeurs de la tour." #NT!
 lepsius.931.t: "Jardins de Sennachérib" #NT!
 lepsius.931.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une belle découverte : les Jardins Suspendus ont été découverts aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.931.f: "Les jardins suspendus étaient-ils vraiment à Babylone ? Selon la dernière découverte, cette affirmation s’est avérée fausse. En effet, en comparant les sources historiques, nos archéologues les plus compétents ont constaté que très peu de sources placent les jardins légendaires à Babylone. De plus, ce sont les Assyriens, et non les Babyloniens, qui étaient connus pour leurs techniques de jardinage sophistiquées. Les reliefs témoignent de vastes jardins sur plusieurs étages. Une équipe d'archéologues a profité de cette occasion pour effectuer des fouilles expérimentales dans le grand palais du roi assyrien Sennachérib, dans une partie que l'on pensait peu explorée. Le constat est clair : la merveille perdue du monde se trouvait clairement à Ninive. Nos archéologues bénéficient donc non seulement de la découverte, mais aussi de la clarification d'un mystère qui dure depuis deux millénaires et demi." #NT!
 lepsius.931.g: "Cela signifie-t-il donc qu’il s’agissait en réalité des jardins suspendus de Ninive ?" #NT!
 lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] a fait une belle découverte : les Jardins Suspendus ont été découverts aujourd'hui !" #NT!
 lepsius.932.f: ""
 lepsius.932.g: "Il y a presque certainement une confusion ici." #NT!
 lepsius.941.t: "Trésors de Mycènes" #NT!
 lepsius.941.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : les trésors de Mycènes ont été découverts aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.941.f: "L'excavation de loin la plus importante et la plus intéressante était celle située directement derrière la Porte du Lion. Lors de ses fouilles expérimentales en 1874, Schliemann avait déjà constaté que le rocher situé au point le plus bas du château était recouvert de décombres le plus profondément. Selon les paroles de Pausanias, il considérait comme probable que les tombes de la famille régnante se trouvaient à l'intérieur des murs du château et dut se souvenir de ces paroles lorsque, peu après le début des travaux, trois pierres tombales avec des reliefs anciens furent découvertes à une profondeur de 3 à 5 mètres. Lorsque les pierres ont été enlevées, dit Schliemann, il s'est avéré qu'elles ne se trouvaient pas sur le sol, comme on le pensait auparavant, mais sur la terre qui remplissait les puits enfoncés verticalement dans la roche pour faire les tombes. Ils ont creusé cinq de ces puits, et après avoir enlevé à une certaine profondeur les couches de pierre qui servaient d'autels après l'enterrement des victimes mortes, la hache a frappé le sol à environ 6 mètres de profondeur. Au fond gisaient quinze cadavres répartis dans les cinq tombes, ornées de riches, pour ainsi dire, fabuleux bijoux en or. Des masques d'or, imitant les traits des défunts, recouvraient le visage des hommes, des plaques d'or, richement décorées de spirales, couvraient leurs seins, les robes des femmes étaient chargées d'or." #NT!
 lepsius.941.g: "Agamemnon, c'est toi ?" #NT!
 lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] a fait une grande découverte : les trésors de Mycènes ont été découverts aujourd'hui !" #NT!
 lepsius.942.f: ""
 lepsius.942.g: "En cas de doute, ces escrocs y ont eux-mêmes caché ces « trésors »." #NT!
 lepsius.961.t: "L'héritage de Pakal" #NT!
 lepsius.961.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : le tombeau et les trésors funéraires de Pakal ont été découverts aujourd'hui par les archéologues [ROOT.GetCountry.GetAdjectiveNoFlag] !" #NT!
 lepsius.961.f: "Ma première impression fut une mosaïque de vert, de rouge et de blanc. Ensuite, cela s'est résolu en détails - des ornements en jade vert, des dents et des os peints en rouge et des fragments de masque. Je contemplais le visage mortuaire de celui pour qui avait été bâtie toute cette œuvre prodigieuse - la crypte, la sculpture, l'escalier, la grande pyramide avec son temple couronné -, la dépouille mortelle d'un des plus grands hommes de Palenque ! Il s’agissait d’un sarcophage, le premier jamais découvert dans une pyramide maya !" #NT!
 lepsius.961.g: "Le tombeau de Toutankhamon d'Amérique du Sud !" #NT!
 lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] a fait une grande découverte : le tombeau et les trésors funéraires de Pakal ont été découverts aujourd'hui !" #NT!
 lepsius.962.f: ""
 lepsius.962.g: "Le masque était plutôt hideux de toute façon." #NT!
  
