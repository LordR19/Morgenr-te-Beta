 je_lepsius_archaoelogical_society: "Fonder une société archéologique" #NT!
 je_lepsius_archaoelogical_society_reason: "Non seulement l’intérêt pour l’archéologie ne cesse de croître dans notre pays. Après de nombreuses années d’expéditions, de fouilles et de découvertes d’artefacts, notre pays a bâti une étonnante expertise archéologique. Un archéologue exceptionnel pourrait créer une société archéologique pour rassembler les forces scientifiques et intellectuelles et donner un nouvel élan. Cela améliorerait non seulement notre production scientifique, mais renforcerait également l’expérience des générations futures d’archéologues." #NT!
  
