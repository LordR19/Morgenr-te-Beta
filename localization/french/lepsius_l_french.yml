 lepsius.1502.t: "Fossiles humains spéciaux" #NT!
 lepsius.1502.d: "Voici un aperçu des découvertes historiques les plus importantes considérées comme révolutionnaires dans l’histoire de l’anthropologie." #NT!
 lepsius.1502_cromagnon_t: "#T L'Homme de Cro-Magnon#! découvert par [SCOPE.sCountry('lepsius_cromagnon_finder_country').GetName]" #NT!
 lepsius.1502_cromagnon_d: "\nLes fragments de squelettes trouvés par Louis Lartet à l'Abri de Cro-Magnon sont considérés comme les premiers vestiges des premiers Européens. Ils ont environ 27 000 ans." #NT!
 lepsius.1502_neanderthaler_t: "\n\n#T Néandertal#! découvert par [SCOPE.sCountry('lepsius_neanderthaler_finder_country').GetName]" #NT!
 lepsius.1502_neanderthaler_d: "\nA côté de l'Homo sapiens, l'Homo neanderthalensis est l'espèce d'hominidés la mieux conservée et s'est éteinte il y a 40 000 ans." #NT!
 lepsius.1502_java_t: "\n\n#T Java Man#! découvert par [SCOPE.sCountry('lepsius_java_finder_country').GetName]" #NT!
 lepsius.1502_java_d: "\nCes fossiles vieux d'un million d'années étaient les premiers hominidés découverts en dehors de l'Europe et les seconds, après les Néandertaliens, de fossiles apparentés à des humains anatomiquement modernes." #NT!
 lepsius.1502_taung_t: "\n\n#T Enfant Taung#! découvert par [SCOPE.sCountry('lepsius_taung_finder_country').GetName]" #NT!
 lepsius.1502_taung_d: "\nL'Enfant Taung était à l'époque le plus ancien fossile connu d'un ancêtre humain et en même temps le premier fossile préhumain découvert en Afrique." #NT!
 lepsius.1502_peking_t: "\n\n#T L'Homme de Pékin#! découvert par [SCOPE.sCountry('lepsius_peking_finder_country').GetName]" #NT!
 lepsius.1502_peking_d: "\nAvec Java Man, Java Man est considéré comme le premier Homo Erectus découvert et a renforcé la croyance selon laquelle l'humanité est originaire d'Asie. Les ossements auraient entre 400 000 et 780 000 ans." #NT!
 lepsius.1502_piltdown_t: "\n\n#T L'Homme de Piltdown#! découvert par [SCOPE.sCountry('lepsius_piltdown_finder_country').GetName]" #NT!
 lepsius.1502_piltdown_d: "\nL'énigmatique Homme de Piltdown est considéré comme le lien crucial entre les humains et les singes et est considéré comme une preuve de la découverte humaine en Europe. Le fossile est estimé à 500 000 ans." #NT!
  
 lepsius.2000.t: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] invente le système des trois âges" #NT!
 lepsius.2000.d: "Le directeur du Musée national du Danemark, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName], a inventé un système pour classer les découvertes archéologiques dans les trois périodes #b Âge de pierre#!, #b Âge du bronze#! et #b Âge du fer#!. C'est révolutionnaire pour l'archéologie !" #NT!
 lepsius.2000.f: "\"Vous voyez, certains artefacts apparaissent toujours ensemble et certains matériaux n'apparaissent jamais dans la même fouille. L'argent, par exemple, ne se trouve que là où se trouvent également des outils et des armes en fer. L'or, en revanche, peut être trouvé avec du fer et du bronze. outils.\nIl est également fascinant que certains matériaux n'apparaissent que dans certaines formes de tombes. Les outils en pierre ne peuvent être trouvés que dans les cadavres non incinérés et les tombes à chambre en pierre. Le fer se trouve dans les tombes à chambre dans les tumulus.\nTout cela nous permet de dater nos découvertes de manière beaucoup plus précise. Il y a d'abord eu des outils en pierre, puis il y a eu des outils en bronze et seulement ensuite il y a eu des outils en fer.\"" #NT!
 lepsius.2000.g: "Un si grand esprit doit travailler pour nous !" #NT!
 lepsius.2000.h: "Il peut rester dans son musée..." #NT!
  
