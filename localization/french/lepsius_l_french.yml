 lepsius_attended_origin_congress_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] a assisté au Congrès sur l'origine #o de l'humain moderne#!." #NT!
  
 lepsius_exposed_piltdown_fraud_loc: "\nGrâce à [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetHerHim], le #o Humain de Piltdown a été dénoncé comme une fraude#!." #NT!
  
 lepsius_invented_modern_archaeology_loc: "Le Dr [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] est le premier scientifique à enregistrer les situations de découverte de manière méticuleuse et très précise. [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] est considéré comme le #o pionnier de l'archéologie moderne#!." #NT!
  
 lepsius_completed_cromagnon_anthropologist_loc: "\n[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe|U] a classé scientifiquement #o le Cro-Magnon#! pour la première fois." #NT!
  
 lepsius_completed_neanderthalensis_anthropologist_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] fut la première personne à #o positionner l'Homme de Néandertal dans la systématique de l'homme préhistorique#!." #NT!
  
 lepsius_completed_erectus_anthropologist_loc: "\nC'est grâce au [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetHerHis] que le #o Homo Erectus, jusqu'alors inconnu, est devenu compréhensible en tant qu'espèce humaine#!." #NT!
  
 lepsius_completed_australopithecus_anthropologist_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] fut le premier à réussir à déchiffrer les premiers #o secrets de l'Australopithèque#! et à tirer des conclusions sur son mode de vie et son apparence." #NT!
  
 lepsius_completed_paranthropus_anthropologist_loc: "\nPeu de gens ont réussi #o à tenter de reconstituer un homme préhistorique#! à partir de quelques ossements, permettant ainsi de tirer des conclusions sur son milieu de vie. Le Dr [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] y est parvenu avec le #o Paranthropus#!." #NT!
  
