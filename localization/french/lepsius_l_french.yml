 lepsius.1601.t: "Don de [SCOPE.sCharacter('lepsius_donator_scope').GetLastName]" #NT!
 lepsius.1601.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] est considéré comme un collectionneur de raretés égyptiennes rares. Ses intérêts égyptologiques l’ont amené à posséder aujourd’hui une remarquable collection. Il a généreusement proposé de faire don de ses objets exquis au Musée archéologique." #NT!
 lepsius.1602.d: "C’est un fait bien connu que [SCOPE.sCharacter('lepsius_donator_scope').GetFullName] possède probablement la collection privée d’objets mésopotamiens la plus impressionnante. Il a signalé au gouvernement que cette collection pourrait être transférée aux mains de l'État, même si certains observateurs critiques préviennent qu'il pourrait exiger quelque chose en retour." #NT!
 lepsius.1603.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] n'est peut-être pas considéré comme l'homme le plus amateur d'art, mais par hasard, il a découvert des trésors archéologiques de grande valeur sur sa propriété, qu'il garde sous clé depuis quelques années. Comme il ne peut pas faire grand-chose avec eux, il a proposé au gouvernement d'en faire don au Musée Archéologique." #NT!
 lepsius.1604.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] a effectué plusieurs voyages à travers l'Amérique du Sud ces dernières années, où il a rassemblé d'importantes reliques des cultures mésoaméricaines et andines comme souvenirs. Il a maintenant annoncé qu'il souhaitait faire don de ces objets au musée." #NT!
 lepsius.1605.d: "[SCOPE.sCharacter('lepsius_donator_scope').GetFullName] a été impressionné par les anciennes cultures égéennes. Il collectionne des objets de Crète depuis quelques années et a même fait apporter une fresque minoenne entière dans sa villa. Cependant, connaissant ses obligations sociales, il décida de faire don de ses trésors au peuple [ROOT.GetCountry.GetAdjectiveNoFlag]." #NT!
 lepsius.1601.f: "De nombreuses collections archéologiques remontent aux princes de la Renaissance, qui collectionnaient des objets d'art anciens et les achetaient par l'intermédiaire de marchands. En 1824, le roi Charles Félix acquiert le matériel de la collection Drovetti (5 268 pièces, dont 100 statues, 170 papyrus, stèles, momies et autres objets) que le consul général de France, Bernardino Drovetti, avait construit lors de son séjour en Égypte. Cela devint plus tard la base du Musée égyptien de Turin. Les riches entrepreneurs et les élites influentes avaient également intérêt à collectionner des symboles de statut social, qu’ils faisaient souvent don au public dans leur testament. Il arrive souvent que les gens souhaitent non seulement améliorer leur propre réputation grâce à de tels dons, mais espèrent également une meilleure position dans la société." #NT!
 lepsius.1601.g: "Un merveilleux don pour notre musée !" #NT!
 lepsius.1601.h: "Ce flagorneur essaie juste d'en profiter." #NT!
  
 lepsius.1606.t: "Égyptomanie" #NT!
 lepsius.1606.d: "Un groupe de personnes passionnées par l’Égypte s’est réuni. Le groupe est dirigé par [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]. Certains ne partagent peut-être pas l’admiration presque fanatique de l’Égypte ancienne, mais son apparence peut présenter des avantages." #NT!
 lepsius.1606.f: "Bien que le XIXe siècle soit considéré comme progressiste à bien des égards et dominé par l’esprit scientifique, c’est précisément à cette époque que plusieurs formes de phénomènes occultes et pseudo-scientifiques se sont répandues. Le plus connu d’entre eux est le spiritualisme, qui voulait prouver l’existence des esprits. La recherche archéologique a non seulement inspiré de nombreuses théories erronées, mais aussi des mouvements pseudo-scientifiques et ésotériques tels que le panbabylonisme, le mayanisme et la croyance en l’Atlantide. Bien que de tels phénomènes puissent souvent avoir un effet corrosif sur la science, certains phénomènes ont bénéficié d'une certaine mode et ont popularisé la recherche scientifique selon laquelle ils pouvaient avoir des effets secondaires très fructueux." #NT!
 lepsius.1606.g: "Qu'ils s'adonnent à leur petit culte." #NT!
 lepsius.1606.h: "Bannissez cette connerie." #NT!
 lepsius.1607.t: "Mayanisme" #NT!
 lepsius.1607.d: "Certaines élites de notre pays sont tombées dans l’étrange idée fausse selon laquelle le monde suit un ancien calendrier remontant aux Mayas. De plus, ce peuple aurait possédé des connaissances détenant les secrets de l’univers. On pourrait rire de ces idées absurdes si le groupe influent n'était pas dirigé par [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName]." #NT!
 lepsius.1608.t: "Panbabylonisme" #NT!
 lepsius.1608.d: "Un groupe de personnes a provoqué un émoi dans la société et la science en insistant sur le fait que toute connaissance vient de Babylone ; même les religions juive et chrétienne ne sont qu’une simple imitation. [SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] est également impliqué dans ce « Club des Panbabylonistes » qui tentent de diffuser leurs idées." #NT!
 lepsius.1608.g: "C'est de la pseudoscience !" #NT!
 lepsius.1608.h: "Super." #NT!
 lepsius.1609.t: "Atlantisme" #NT!
 lepsius.1609.d: "[SCOPE.sCharacter('lepsius_esoteric_leader').GetFullName] dirige un groupe ésotérique-pseudo-scientifique qui prétend que l'Atlantide n'est pas un mythe, mais une ville historique dotée d'une technologie avancée à l'époque glaciaire. De plus, toutes les cultures descendent de l’Atlantide. Il souhaite entrer en contact avec les esprits des Atlantides lors de séances hebdomadaires." #NT!
 lepsius.1609.h: "Qui peut dire si c'est vrai ou si c'est juste une légende ?" #NT!
 lepsius.1609.i: "Il existe des preuves solides de l’Atlantide." #NT!
  
 lepsius.1610.t: "Investissement archéologique" #NT!
 lepsius.1610.d: "Le directeur du Musée archéologique a proposé de soutenir la formation de nouveaux spécialistes. Cependant, cela entraînerait des coûts supplémentaires." #NT!
 lepsius.1610.f: "L'Institut a appris que le gouvernement porte actuellement un intérêt particulier à la promotion de l'archéologie dans notre pays. Un soutien financier supplémentaire pourrait aider à recruter de nouveaux assistants prometteurs.»" #NT!
 lepsius.1610.g: "Donnez au musée une injection financière supplémentaire." #NT!
 lepsius.1610.h: "Cela n'en vaut pas la peine." #NT!
 lepsius.1611.t: "Billets de musée" #NT!
 lepsius.1611.d: "Afin de couvrir la hausse des coûts, le musée est contraint d'augmenter le prix des billets. L’État pourrait s’emparer des bénéfices supplémentaires. Cependant, cela pourrait légèrement nuire à notre réputation." #NT!
 lepsius.1611.f: "'Pas de ticket!'" #NT!
 lepsius.1611.g: "Augmentez le prix des billets." #NT!
 lepsius.1611.h: "Baisser le prix des billets." #NT!
 lepsius.1611.i: "Des billets? Le musée devrait avoir une entrée gratuite !" #NT!
 lepsius.1612.t: "L'héritage du réalisateur [SCOPE.sCharacter('lepsius_director_scope').GetLastName]" #NT!
 lepsius.1612.d: "Le directeur du musée [SCOPE.sCharacter('lepsius_director_scope').GetLastName], récemment décédé, était un homme respecté. Il jouissait d'une excellente réputation scientifique. Mais une récente découverte pourrait ternir son héritage." #NT!
 lepsius.1612.f: "Une enquête a montré que [SCOPE.sCharacter('lepsius_director_scope').GetFullName] a reçu à plusieurs reprises des dons privés de personnes anonymes au cours de son mandat. Cependant, il n'a jamais donné ces objets au musée, mais les a gardés pour lui. Bien qu’il n’y ait que quelques pièces individuelles, elles n’en sont pas moins précieuses. L’Intelligentsia tout entière est menacée d’un véritable scandale." #NT!
 lepsius.1612.g: "La vérité doit éclater !" #NT!
 lepsius.1612.h: "[SCOPE.sCharacter('lepsius_director_scope').GetFullName] était un homme honorable." #NT!
  
 je_lepsius_pompeii: "Fouilles modernes à Pompéi" #NT!
 je_lepsius_pompeii_reason: "L'ancienne ville romaine de Pompéi, qui a été ensevelie par une éruption du Vésuve en 79 après JC, a été fouillée depuis le XVIIIe siècle. À bien des égards, cependant, ce type d’exploration peut en grande partie être décrit comme du pillage, détruisant du matériel scientifique pour acquérir des trésors artistiques ou détruisant du matériel de valeur par pure ignorance. De nouvelles méthodes archéologiques pourraient améliorer considérablement la recherche à Pompéi." #NT!
 je_lepsius_teotihuacan: "Teotihuacan" #NT!
 je_lepsius_teotihuacan_reason: "Teotihuacán était déjà considérée comme un lieu mystérieux par les Aztèques, apparus bien avant leur domination : pour eux, cette ville en ruines devait être le lieu de naissance des dieux. En fait, de nombreuses preuves suggèrent que Teotihuacán était une ville ancienne qui a influencé une grande partie de l’Amérique centrale des siècles avant l’empire aztèque et constitue l’un des plus grands sites précolombiens des Amériques. Le gouvernement mexicain a donc plus que de simples raisons scientifiques pour enquêter plus en détail sur cet endroit. Teotihuacán peut être considérée comme le symbole d’une culture longue et ininterrompue au Mexique et donc comme un précurseur de notre nation. La reconstruction de la Pyramide du Soleil de Teotihuacán, partiellement détruite, avant le 100e anniversaire de l'indépendance, vise à souligner ce symbolisme et à célébrer l'unité et l'histoire nationales." #NT!
 je_lepsius_harappa: "La civilisation de la vallée de l'Indus" #NT!
 je_lepsius_harappa_reason: "Bien que le site de ruines d'Harappa soit connu depuis un certain temps et ait été décrit pour la première fois par Charles Masson en 1844 dans son livre « Récit de divers voyages au Baloutchistan, en Afghanistan et au Panjab » comme « une fortification en ruine construite en brique », sa signification est pas encore complètement éclairci. Peut-être existe-t-il également en Inde des trésors archéologiques jusqu’alors totalement inconnus ?" #NT!
 je_lepsius_first_emperor: "Le tombeau du premier empereur" #NT!
 je_lepsius_first_emperor_reason: "La Chine est une nation jeune dans le domaine de l'archéologie. Nos chercheurs ont besoin de partir à la découverte du monde et d'acquérir de l'expérience pour approfondir leurs connaissances. Ce n'est que lorsque nous aurons suffisamment de succès et que nos archéologues seront suffisamment formés que nous pourrons tenter la plus grande aventure archéologique : à savoir examiner le tombeau du Premier Empereur, une tâche que personne n'a encore osé entreprendre." #NT!
  
 lepsius.7.t: "Les fouilles de Pompéi" #NT!
 lepsius.7.d: "A Pompéi, de nouvelles méthodes scientifiques doivent être testées sous la direction du Prof. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]. Il s’agit d’un tournant dans l’histoire des fouilles de Pompéi. Cependant, l’orientation de la recherche doit encore être décidée." #NT!
 lepsius.7.f: "Les fouilles de Giuseppe Fiorelli ont ouvert un nouveau chapitre dans l'étude et les fouilles de Pompéi. Lors des premières fouilles du site, des vides occasionnels dans la couche de cendres ont été découverts, contenant des restes humains. Fiorelli s'est rendu compte qu'il s'agissait d'espaces laissés par les corps décomposés et a donc conçu la technique consistant à y injecter du plâtre pour recréer les formes des victimes du Vésuve. Cette technique est toujours utilisée aujourd'hui, avec une résine transparente désormais utilisée à la place du plâtre car elle est plus durable et ne détruit pas les os, permettant une analyse plus approfondie. Fiorelli a également introduit la documentation scientifique. Il a divisé la ville en neuf quartiers et pâtés de maisons actuels et a numéroté les entrées des maisons individuelles. Fiorelli a également publié le premier périodique contenant des rapports de fouilles. Sous ses successeurs, toute la partie ouest de la ville fut exposée." #NT!
 lepsius.7.g: "Nous nous intéressons principalement aux artefacts." #NT!
 lepsius.7.h: "Nous devons en savoir plus sur le passé." #NT!
 lepsius.7.i: "Nous voulons former une nouvelle génération de scientifiques." #NT!
 lepsius.8.t: "La Pyramide du Soleil de Teotihuacán" #NT!
 lepsius.8.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] regarde le panorama de Teotihuacán depuis le point culminant de la pyramide reconstruite : ce projet prestigieux a surmonté un obstacle important, mais on ne sait toujours pas quel bénéfice concret le pays tirera des fouilles." #NT!
 lepsius.8.f: "Teotihuacán, dans les hauts plateaux du centre du Mexique, est l'une des métropoles de ruines préhistoriques les plus importantes des Amériques, surtout connue pour ses temples à gradins tels que la Grande Pyramide du Soleil. La région de Teotihuacán était habitée en permanence depuis le VIe siècle avant JC. Entre 100 et 650 après JC, la ville était le centre culturel, économique et militaire dominant de la Méso-Amérique. Au sommet de son développement, elle comptait peut-être jusqu'à 200 000 habitants. À l’époque, elle était de loin la plus grande ville du continent américain et l’une des plus grandes au monde. À partir de 650 environ, son importance déclina jusqu'à environ 750, elle fut en grande partie abandonnée pour des raisons qui ne sont pas entièrement comprises. Leurs influences culturelles ont continué à façonner le centre du Mexique jusqu'à la conquête espagnole du Mexique." #NT!
 lepsius.9.t: "Une civilisation inconnue" #NT!
 lepsius.9.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] est complètement étonné. Il semble qu'il ait trouvé les traces d'une culture jusqu'alors totalement inconnue, installée dans la vallée de l'Indus il y a des milliers d'années - et qui serait donc un berceau de civilisation comme l'Egypte ou Babylone. Des décennies de recherche sont en cours, mais quelles sont les priorités ?" #NT!
 lepsius.9.f: "La civilisation de l'Indus de l'âge du bronze, également connue sous le nom de civilisation de l'Indus ou culture harappéenne, était l'une des premières civilisations urbaines. Il existait entre 2800 et 1800 avant JC environ le long de l'Indus, au nord-ouest du sous-continent indien. La civilisation de l'Indus s'étendait sur presque tout ce qui est aujourd'hui le Pakistan ainsi que sur certaines parties de l'Inde et de l'Afghanistan. En 1912, J. Fleet découvrit des phoques aux caractères inconnus dans ce qui était alors l’Inde britannique, ce qui suscita l’intérêt du public scientifique européen. Des fouilles furent ensuite menées à Harappa et Mohenjo-Daro en 1921/22 sous la direction de John Marshall, alors directeur du British Antiquities Service. La similitude des deux villes fouillées a rapidement montré qu'une culture avancée jusqu'alors inconnue avait été découverte ici." #NT!
  
 lepsius.70.t: "Une armée de terre cuite" #NT!
 lepsius.70.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] a fait une découverte étonnante en examinant la zone autour du mausolée du premier empereur Qin : une armée entièrement faite de terre cuite qui défend encore aujourd'hui l'empereur mort." #NT!
 lepsius.70.f: "« Au neuvième mois, le Premier Empereur fut enterré au Mont Li. Les travaux de fouille et de préparation du mont Li ont commencé lorsque le premier empereur est arrivé sur le trône. Plus tard, après avoir unifié son empire, 700 000 hommes y furent envoyés de tout son empire. Ils ont creusé trois couches d’eau souterraine et ont coulé du bronze pour le cercueil extérieur. Des palais et des tours panoramiques pour une centaine de fonctionnaires ont été construits, et le tombeau était rempli d'objets rares et de merveilleux trésors. Les artisans ont reçu l'ordre de fabriquer des arbalètes et des flèches prêtes à tirer sur toute personne entrant dans la tombe. Mercure a été utilisé pour simuler les cent fleuves, le Yangtsé, le fleuve Jaune et la grande mer, et a été mis à s'écouler mécaniquement. Au-dessus se trouvaient la représentation des constellations célestes, en dessous, les caractéristiques de la terre. Les bougies étaient fabriquées à partir de graisse d'« homme-poisson », conçue pour brûler et ne pas s'éteindre pendant longtemps. -Sima Qian" #NT!
 lepsius.70.g: "La grandeur ancienne de la Chine est stupéfiante." #NT!
  
 lepsius.61.t: "Les fouilles au [SCOPE.sState('lepsius_excavation_state').GetName]" #NT!
 lepsius.61.d: "Pendant l'occupation du [SCOPE.sState('lepsius_excavation_state').GetName], les équipes archéologiques et les artefacts sont tombés entre nos mains. Les archéologues insistent pour ne pas interrompre les travaux scientifiques et protéger le site de fouilles. Certains officiers insistent cependant pour que nous nous servions nous-mêmes du butin." #NT!
 lepsius.61.f: "Malheureusement, le pillage d’importants sites de fouilles n’est pas rare. Les armées qui approchaient n’étaient pas toujours à la hauteur de leur réputation de préservation et de protection des trésors artistiques. Dans certains cas, c'est seulement la perspective de revenir avec un butin supplémentaire qui a éveillé les désirs d'hommes ambitieux - pourquoi ce qui était vrai à l'époque de Sulla serait-il différent aujourd'hui ?" #NT!
 lepsius.61.g: "Pillez le site de fouilles !" #NT!
 lepsius.61.h: "Protégez le chantier de fouille." #NT!
 lepsius.62.t: "Chantier de fouilles pillé !" #NT!
 lepsius.62.d: "La guerre dans l'un de nos pays de fouilles a laissé des traces : les troupes ennemies ont occupé la région dans laquelle un site archéologique est étudié et ont sommairement confisqué les artefacts trouvés par notre équipe, laissant derrière elles une traînée de destruction." #NT!
 lepsius.62.f: "Les sites de fouilles archéologiques peuvent devenir victimes de guerres et de destructions – cela affecte également les équipes archéologiques neutres qui ne font pas partie d’une nation belligérante en tant que tierce partie. Les nations rapaces peuvent alors utiliser les artefacts qui n’ont pas encore été restitués à leurs pays d’origine respectifs. Ne vous inquiétez pas : l'équipe de fouille reste sur place et la fouille n'est pas perdue. Il faudra cependant trois ans avant que les archéologues aient réparé les dégâts de manière à ce que les opérations normales soient à nouveau possibles. Pendant cette période, aucun artefact annuel provenant de ce site archéologique ne parviendra à nos musées." #NT!
 lepsius.62.g: "Ces barbares !" #NT!
  
 lepsius_excavation_sacked_state_modifier: "Site archéologique pillé" #NT!
 lepsius_excavation_protected_state_modifier: "Site archéologique protégé" #NT!
  
 lepsius_4_excavation_team_needed_tt: "Disposer d'au moins #G 4#! équipes d'excavation." #NT!
  
 lepsius.2101.t: "Vestiges d'une bataille romaine" #NT!
  
 lepsius.2101.f: "\"Monsieur, j'ai trouvé un autre clou !\"\n\"Fabuleux ! Cela renforce la théorie selon laquelle cet endroit a été le théâtre d'une ancienne bataille ! J'espère que nous trouverons également des ossements bientôt !\"" #NT!
 lepsius.2101.g: "Pas une découverte prestigieuse, mais importante !" #NT!
  
 lepsius.2102.t: "Villa Rustica découverte" #NT!
  
 lepsius.2102.f: "\"La Villa Rustica n'était pas seulement un important producteur de produits agricoles, de nourriture et de boissons. Elle permettait également aux voyageurs de se reposer pendant leur voyage et jouait un rôle déterminant dans l'approvisionnement des légions. Ces vestiges nous permettent de tirer des conclusions sur la production alimentaire et la vie des Romains. et l'agriculture dans l'Imperium Romanum.\"" #NT!
 lepsius.2102.g: "Cela nous en apprendra beaucoup sur la vie des Romains ruraux !" #NT!
  
 lepsius.2103.t: "Des tablettes romaines antiques découvertes" #NT!
  
 lepsius.2103.f: "Claudia Severa à ses salutations Lepidina.\nLe 11 septembre, ma sœur, pour le jour de la célébration de mon anniversaire, je vous invite chaleureusement à faire en sorte que vous veniez chez nous, pour que votre arrivée me rende la journée plus agréable. , si vous êtes présent. Saluez votre Cerialis. Mon Aelius et mon petit fils lui envoient leurs salutations.\nJe t'attends, sœur. Adieu, sœur, ma très chère âme, alors que j'espère prospérer, et je vous salue.\nA Sulpicia Lepidina, épouse de Cerialis, de Cl. Sévère." #NT!
 lepsius.2103.g: "Tous les trésors ne sont pas faits d’argent et d’or !" #NT!
  
 lepsius.2104.t: "Découverte d'un trésor de pièces de monnaie romaines" #NT!
 lepsius.2104.d: "Les trésors de pièces de monnaie romaines sont une trouvaille rare. Néanmoins, un a été trouvé au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu récupérer le trésor qui était probablement caché pendant une période de crise pour l'Imperium Romanum." #NT!
 lepsius.2104.f: "\"Je me demande si les archéologues du futur trouveront un jour des pièces que nous avons laissées et se demanderont comment elles se sont retrouvées là.\"" #NT!
 lepsius.2104.g: "Mon précieux!" #NT!
  
 lepsius.2111.t: "Sarcophage persan antique" #NT!
  
 lepsius.2111.f: "\"Attention, attention. Nous ne pouvons pas laisser cette trouvaille être endommagée. Veuillez vous abstenir d'utiliser un pied de biche dessus !\"" #NT!
 lepsius.2111.g: "Quelle trouvaille incroyable!" #NT!
  
 lepsius.2112.t: "Trésor de Palais Perse" #NT!
 lepsius.2112.d: "L'indice d'un agriculteur a conduit [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] à un palais persan perdu de la période achéménide. Lors des fouilles qui ont suivi, une surprise s'est produite." #NT!
 lepsius.2112.f: "La Mésopotamie était l’une des principales provinces de l’ancien empire perse. Au cours de la conquête, les Achéminides rapportèrent dans leur pays de nombreuses œuvres d'art ainsi que des tablettes cunéiformes. Néanmoins, il a été surprenant pour l’équipe archéologique de déterrer des archives entières de tablettes mésopotamiennes dans une partie du palais qu’elles ont découvert." #NT!
 lepsius.2112.g: "Collectez les tous!" #NT!
  
 lepsius.2113.t: "Statue égyptienne dans le tombeau persan" #NT!
 lepsius.2113.d: "Une petite fouille dans la tombe d'un noble perse a mis au jour une petite figure du dieu égyptien Thot." #NT!
 lepsius.2113.f: "Les Perses ont gouverné l’Égypte pendant plus d’un siècle. Mais même avant et après, il y avait un échange culturel entre les deux civilisations, même si la guerre était courante entre les deux empires." #NT!
 lepsius.2113.g: "Comment l’artefact est-il arrivé ici ?" #NT!
  
 lepsius.2114.t: "Inscription monumentale" #NT!
 lepsius.2114.d: "Un glissement de terrain a mis au jour une inscription rupestre monumentale dans une montagne que l’on croyait perdue. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] s'est mis directement à évaluer l'ancien rapport." #NT!
 lepsius.2114.f: "Les inscriptions ou reliefs rupestres persans ont une place permanente dans l’art de l’empire déchu. La plus célèbre est l'inscription de Behistun, qui est une inscription royale achéménide multilingue et un grand relief rocheux sur une falaise du mont Behistun dans la province de Kermanshah en Iran, établie par Darius le Grand. Elle était importante pour le déchiffrement du cunéiforme, car il s'agit de la plus longue inscription cunéiforme trilingue connue, écrite en vieux persan, élamite et babylonien (une variété d'akkadien)." #NT!
 lepsius.2114.g: "Une source primaire importante sur l’histoire perse !" #NT!
  
