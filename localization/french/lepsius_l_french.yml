 notification_lepsius_rosellini_notification_name: "Lettre de Lepsius à Rosellini" #NT!
 notification_lepsius_rosellini_notification_desc: "Le philologue allemand Karl Richard Lepsius a présenté sa forme améliorée de traduction hiéroglyphique dans une lettre à l'égyptologue italien Ippolito Rosellini. Des voix s'élèvent pour entreprendre une expédition en Egypte." #NT!
 notification_lepsius_stephens_catherwood_expedition_notification_name: "Expédition Stephens et Catherwood" #NT!
 notification_lepsius_stephens_catherwood_expedition_notification_desc: "L'explorateur américain John Lloyd Stephens et l'artiste britannique Frederick Catherwood reviennent d'un voyage aventureux dans la péninsule du Yucatán et racontent des ruines légendaires dans la jungle. Les scientifiques ont exprimé leur intérêt pour une exploration plus approfondie de la culture maya." #NT!
 notification_lepsius_decipherment_akkadian_notification_name: "Décryptage de la langue akkadienne" #NT!
 notification_lepsius_decipherment_akkadian_notification_desc: "Tous les journaux du pays rapportent une découverte réalisée par des chercheurs de renom dirigés par un archéologue expérimenté : les langues anciennes de la Mésopotamie ne sont plus un secret. Rien ne s’oppose à une exploration sérieuse de la Babylonie et de l’Assyrie." #NT!
 notification_lepsius_support_schliemann_notification_name: "Schliemann découvre Troie !" #NT!
 notification_lepsius_support_schliemann_notification_desc: "L'homme d'affaires allemand Heinrich Schliemann a découvert Troie, longtemps considérée comme un conte de fées. Les archéologues du monde entier ont une nouvelle passion pour la Grèce antique, même si elle se situe dans l'Antiquité mythique." #NT!
 notification_lepsius_machu_picchu_notification_name: "Machu Picchu" #NT!
 notification_lepsius_machu_picchu_notification_desc: "Une expédition archéologique a découvert la cité inca perdue de Machu Picchu au cœur des Andes. Les chercheurs encouragent une étude plus intensive de la région." #NT!
 notification_lepsius_excavation_artifacts_notification_name: "Nouveaux artefacts de fouilles" #NT!
 notification_lepsius_excavation_artifacts_notification_desc: "Ce matin, notre musée archéologique a reçu une cargaison de nouveaux objets provenant de nos sites de fouilles." #NT!
  
 lepsius_hide_archaeological_decisions: "Masquer les décisions archéologiques" #NT!
 lepsius_hide_archaeological_decisions_desc: "Cachez toutes les décisions archéologiques pour garder une meilleure vue d’ensemble." #NT!
 lepsius_show_archaeological_decisions: "Afficher les décisions archéologiques" #NT!
 lepsius_show_archaeological_decisions_desc: "Montrez toutes les décisions archéologiques." #NT!
 lepsius_cancel_excavation_decision: "Rappelez une de nos équipes d’excavation" #NT!
 lepsius_cancel_excavation_decision_desc: "Dans certaines situations, il peut être utile de rappeler une équipe de fouilles. Nos artefacts et collections acquis resteront, mais nos fouilles permanentes prendront fin." #NT!
