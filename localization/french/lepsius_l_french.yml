 lepsius.721.t: "L'épopée de Gilgamesh" #NT!
 lepsius.721.d: "Nos assyriologues ont réussi à reconstituer les traits fondamentaux de l'épopée de Gilgamesh à partir des tablettes cunéiformes trouvées." #NT!
 lepsius.721.f: "Gilgamish se leva en interprétant des rêves,\n s'adressant à sa mère.\n "Ma mère !" pendant ma nuit, moi, devenu vigoureux, j'errais\n au milieu des présages.\n Et des étoiles apparurent dans les cieux,\n Comme un ... du ciel, il tomba sur moi.\n J'ai porté lui, mais il était trop lourd pour moi.\n Il portait un filet mais je n'étais pas capable de le supporter.\n J'ai convoqué le pays pour qu'il se rassemble autour de lui,\n afin que les héros puissent lui baiser les pieds.\n Il se leva devant lui. moi\n et ils se sont tenus en face de moi\n, je l'ai soulevé et je l'ai emmené vers toi.'" #NT!
 lepsius.721.g: "La plus ancienne épopée de l'histoire de l'humanité..." #NT!
  
 lepsius.741.t: "Le Trésor de Priam" #NT!
 lepsius.741.d: "Après sa découverte révolutionnaire de Troie, Heinrich Schliemann cherche un musée approprié auquel il pourrait faire don du trésor de Priam." #NT!
 lepsius.741.f: "Bien que Schliemann ait ébranlé les experts avec ses fouilles et joui d'une popularité dans toute l'Europe, il s'est heurté à la résistance des experts, notamment en raison de ses méthodes de recherche. Il y avait encore un certain nombre de mises en garde. Par exemple, les historiens et les archéologues doutaient que le soi-disant trésor de Priam puisse réellement provenir d'une couche correspondant à Troie homérique. De plus, lorsque Schliemann décida de faire don de ses trouvailles à un musée, il n'obtint pas la réponse qu'il aurait espérée ; les anciens clients étaient dédaigneux. Des musées célèbres comme l'Ermitage ou le Louvre ont également refusé. Le découvreur exposa temporairement le trésor à Londres jusqu'à ce qu'il décide en 1881 de léguer la découverte « au peuple allemand pour une possession perpétuelle et une garde dans la capitale du Reich »." #NT!
 lepsius.741.g: "... et je connais l'emplacement idéal pour ce trésor !" #NT!
 lepsius.743.t: "Schliemann fait don du trésor de Priam" #NT!
 lepsius.743.d: "Après de longues délibérations, [SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetFullName] a décidé de confier le trésor de Priam à notre musée !" #NT!
 lepsius.743.g: "Nous aménagerons une salle pour cela - et lui donnerons le nom de Schliemann !" #NT!
 lepsius.743.h: "[SCOPE.sCharacter('lepsius_new_archaeologist_scope').GetLastName] est le vrai trésor !" #NT!
 lepsius.744.t: "Schliemann fait don du trésor de Priam à un musée" #NT!
 lepsius.744.d: "Aujourd'hui, nous avons malheureusement appris que Heinrich Schliemann avait légué le trésor de Priam à un musée. Malheureusement, ce n'est pas le nôtre." #NT!
 lepsius.744.g: "Comment a-t-il pu nous trahir ainsi ?" #NT!
  
 lepsius.801.t: "Site de fouille" #NT!
 lepsius.801.d: "Sur quel chantier de fouilles devons-nous envoyer notre archéologue ?" #NT!
 lepsius.801.f: "Lorsque M. Coffeecake s'est rendu compte que la carte au trésor d'un réalisme impressionnant provenait en réalité d'une machine à boules de gomme, il a dû modifier ses projets de voyage archéologique d'une manière jamais vue auparavant." #NT!
 lepsius.801.g: "Haute Egypte." #NT!
 lepsius.801.h: "Basse Egypte." #NT!
 lepsius.801.i: "Babylonie." #NT!
 lepsius.801.j: "Assyrie." #NT!
 lepsius.801.k: "Argolide." #NT!
