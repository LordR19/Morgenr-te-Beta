 lepsius.81.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] utilise des méthodes d'excavation modernes" #NT!
 lepsius.81.d: "Le Dr [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] a trouvé divers ossements humains dans une grotte. Mais contrairement à d’autres anthropologues, [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] ne s’est pas contenté de prélever les os mais a plutôt méticuleusement enregistré les circonstances des découvertes." #NT!
 lepsius.81.f: "Chaque os a été enregistré à l'endroit exact où il a été trouvé. La grille sur les dessins permettait de garder une trace de chaque os, artefact ou même morceau de fusain. Tout cela peut être une indication de ce que ces humains préhistoriques mangeaient, travaillaient ou comment ils vivaient. Chaque détail était important." #NT!
 lepsius.81.g: "Nous ne sommes plus des pilleurs de tombes !" #NT!
  
