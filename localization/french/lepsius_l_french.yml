 lepsius_specialization_egypt_button: "égyptologie" #NT!
 lepsius_specialization_egypt_button_desc: "L'égyptologie explore tous les domaines de la civilisation égyptienne antique (vie quotidienne, langue et littérature, histoire, religion, culture et art, économie, droit, éthique et vie intellectuelle) depuis la préhistoire du 5ème millénaire avant JC. avant JC (par exemple les cultures Negade et Badari) jusqu'à la fin de la domination romaine au 4ème siècle après JC." #NT!
 lepsius_specialization_mesopotamia_button: "Assyriologie" #NT!
 lepsius_specialization_mesopotamia_button_desc: "L'assyriologie, également connue sous le nom d'études cunéiformes ou d'études sur le Proche-Orient ancien, est l'étude archéologique, anthropologique, historique et linguistique des cultures qui utilisaient l'écriture cunéiforme. Le domaine couvre la Mésopotamie prédynastique, Sumer, les premières cités-États suméro-akkadiennes, l'Empire akkadien, Ebla, les États de langue akkadienne et araméenne impériale d'Assyrie, de Babylonie et de la dynastie Sealand, les dynasties étrangères migrantes du sud de la Mésopotamie, y compris la Gutiens, Amoréens, Kassites, Araméens, Sutéens et Chaldéens." #NT!
 lepsius_specialization_aegean_button: "Archéologie égéenne" #NT!
 lepsius_specialization_aegean_button_desc: "La civilisation égéenne est un terme général désignant les civilisations de l'âge du bronze de la Grèce autour de la mer Égée. Il existe trois régions géographiques distinctes mais communicantes et en interaction couvertes par ce terme : la Crète, les Cyclades et le continent grec. La Crète est associée à la civilisation minoenne du début de l’âge du bronze. La civilisation cycladique converge avec le continent au début de la période helladique et avec la Crète au cours de la période minoenne moyenne. À partir de c. 1450 avant JC (Helladique tardif, Minoen supérieur), la civilisation grecque mycénienne s'étend en Crète, probablement par conquête militaire." #NT!
 lepsius_specialization_precolumbian_button: "Archéologie précolombienne" #NT!
 lepsius_specialization_precolumbian_button_desc: "Dans l'histoire des Amériques, l'ère précolombienne s'étend du peuplement initial des Amériques au Paléolithique supérieur jusqu'à la colonisation européenne, qui a commencé avec le voyage de Christophe Colomb en 1492. Habituellement, l'ère couvre l'histoire des cultures autochtones jusqu'à une influence significative. par les Européens. Cela peut s'être produit des décennies, voire des siècles après Colomb pour certaines cultures." #NT!
  
 lepsius_alexander_search_clue_button: "Trouver plus d'indices" #NT!
 lepsius_alexander_search_clue_button_desc: "Nous pouvons entreprendre une expédition archéologique spéciale pour trouver un autre indice sur le tombeau d'Alexandre le Grand." #NT!
 lepsius_ark_search_clue_button: "Trouver plus d'indices" #NT!
 lepsius_ark_search_clue_button_desc: "Nous pouvons entreprendre une expédition archéologique spéciale pour trouver un autre indice sur l’Arche d’Alliance." #NT!
 lepsius_atlantis_search_clue_button: "Trouver plus d'indices" #NT!
 lepsius_atlantis_search_clue_button_desc: "Nous pouvons entreprendre une expédition archéologique spéciale pour trouver un autre indice sur l’Atlantide." #NT!
 lepsius_eldorado_search_clue_button: "Trouver plus d'indices" #NT!
 lepsius_eldorado_search_clue_button_desc: "Nous pouvons entreprendre une expédition archéologique spéciale pour trouver un autre indice sur l’El Dorado." #NT!
  
 lepsius_legendary_expedition_modifier: "Expédition archéologique légendaire" #NT!
  
 lepsius_alexander_intensive_study_button: "Siwa" #NT!
 lepsius_alexander_intensive_study_button_desc: "L'oasis de Siwa est considérée comme l'un des lieux clés de la vie d'Alexandre. Certains prétendent même qu'il a été enterré ici plutôt qu'à Alexandrie, en raison de sa forte association avec le dieu égyptien Ammon, dont l'oracle se trouvait ici. Grâce à nos connaissances exceptionnelles dans le domaine de l’égyptologie, nous pouvons facilement trouver ici un indice supplémentaire. Notre archéologue voyagera en privé et secrètement, sans les tracas d'une expédition." #NT!
 lepsius_ark_intensive_study_button: "Jérusalem" #NT!
 lepsius_ark_intensive_study_button_desc: "On pense que le Mont du Temple de Jérusalem est le dernier endroit où l’Arche d’Alliance a été conservée avant sa disparition. Il est très probable qu’il existe encore sous le Mont du Temple des indices importants sur ce qui a réellement pu se produire dans le chaos de la conquête babylonienne. Grâce à nos connaissances exceptionnelles dans le domaine de l’assyriologie, nous pouvons facilement trouver ici un indice supplémentaire. Notre archéologue voyagera en privé et secrètement, sans les tracas d'une expédition." #NT!
 lepsius_atlantis_intensive_study_button: "Santorin" #NT!
 lepsius_atlantis_intensive_study_button_desc: "Santorin (Théra) est célèbre pour son éruption volcanique massive, qui a gravement affecté une ville minoenne de l'île et peut-être l'ensemble de la civilisation minoenne. La thèse selon laquelle l'éruption du volcan serait à l'origine de l'histoire de Platon sur le naufrage de l'Atlantide est l'une des nombreuses hypothèses de localisation concernant l'Atlantide. Grâce à nos connaissances exceptionnelles dans le domaine de l’archéologie égéenne, nous pouvons facilement trouver ici un indice supplémentaire. Notre archéologue voyagera en privé et secrètement, sans les tracas d'une expédition." #NT!
 lepsius_eldorado_intensive_study_button: "Bogota" #NT!
 lepsius_eldorado_intensive_study_button_desc: "Bogota est considérée comme l'ancienne capitale de la Muisca, une civilisation associée au mythe de l'or de l'Eldorado. Chaque nouveau souverain de la Muisca faisait un sacrifice au dieu soleil lors de son entrée en fonction, son corps nu étant recouvert d'une pâte faite de poussière d'or. Grâce à nos connaissances exceptionnelles dans le domaine de l’archéologie précolombienne, nous pouvons facilement trouver ici un indice supplémentaire. Notre archéologue voyagera en privé et secrètement, sans les tracas d'une expédition." #NT!
  
