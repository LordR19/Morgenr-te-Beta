 lepsius_add_1_specialization_clue_tt: "Grâce à la spécialisation de notre archéologue, nous recevons #G 1#! indice supplémentaire." #NT!
  
 je_lepsius_alexander: "Le tombeau d'Alexandre" #NT!
 je_lepsius_alexander_reason: "Alexandre le Grand fut l’un des généraux les plus importants de tous les temps et fonda un empire mondial d’où émergèrent les empires hellénistiques. A la fois vénéré et redouté, son tombeau est devenu un lieu de pèlerinage dans le monde antique. Mais au plus tard à partir du Ve siècle après J.-C., l’emplacement exact du tombeau était inconnu. La plupart des sources parlent d'Alexandrie comme du dernier lieu de sépulture, mais même cela n'est pas sans controverse. Notre objectif premier est de procéder à des fouilles - que ce soit sous licence ou de force - sur les sites où des traces d'Alexandre ont été trouvées. En suivant les indices, on peut localiser la tombe plus précisément. Pour ce faire, il faudra cependant se déplacer d’un chantier de fouilles à l’autre à la manière d’un jeu de piste." #NT!
 je_lepsius_alexander_success: "Si nous trouvons suffisamment de #V indices mystérieux#! sur la tombe d'Alexandre, nous pourrons l'identifier." #NT!
 je_lepsius_alexander_goal: ""
  
 je_lepsius_ark: "L'Arche d'Alliance" #NT!
 je_lepsius_ark_reason: "L'Arche d'Alliance est de la plus haute valeur religieuse et archéologique. Le peuple d'Israël le considérait comme le centre de son sanctuaire, le Temple de Jérusalem. Depuis l'époque de Moïse, en tant que gardien des Dix Commandements, il accompagne la reconquête de la Terre Sainte. L'Arche était la garante de la présence de Dieu au milieu du peuple. Elle est considérée comme perdue depuis la conquête de Jérusalem par Nabuchodonosor II (587/586 avant JC). Notre objectif premier est de procéder à des fouilles - que ce soit sous licence ou de force - sur les sites où des traces de l'Arche ont été retrouvées. En suivant des indices, nous pouvons localiser plus précisément le véritable emplacement. Pour ce faire, il faudra cependant se déplacer d’un chantier de fouilles à l’autre à la manière d’un jeu de piste." #NT!
 je_lepsius_ark_success: "Si nous trouvons suffisamment de #V indices mystérieux#! sur l'Arche, nous pourrons l'identifier." #NT!
 je_lepsius_ark_goal: ""
  
 je_lepsius_atlantis: "Le destin de l'Atlantide" #NT!
 je_lepsius_atlantis_reason: "L'Atlantide est l'un des plus grands mythes humains de l'histoire du monde. La chute de la ville légendaire est devenue un symbole : elle représente la perte d'un paradis, la prophétie d'un grand pays d'Occident et la chute d'une civilisation très développée. Pour la première fois, Platon mentionne la puissance maritime prétendument puissante qui dominait de grandes parties de la Méditerranée jusqu’à ce qu’une catastrophe naturelle vienne sceller son sort. L’existence possible de l’Atlantide était déjà évoquée dans l’Antiquité. Alors que des auteurs comme Pline l'Ancien niaient l'existence du royaume insulaire en question, d'autres, comme Krantor, Poséidonios et Strabon, considéraient son existence comme envisageable. Notre objectif premier est de mener des fouilles - que ce soit sous licence ou de force - sur les sites où des traces de l'Atlantide ont été trouvées. En suivant des indices, on peut localiser plus précisément la position de la ville. Pour ce faire, il faudra cependant se déplacer d’un chantier de fouilles à l’autre à la manière d’un jeu de piste." #NT!
 je_lepsius_atlantis_success: "Si nous trouvons suffisamment de #V indices mystérieux#! sur l'Atlantide, nous pourrons l'identifier." #NT!
 je_lepsius_atlantis_goal: ""
  
 je_lepsius_eldorado: "À la recherche de l’Eldorado" #NT!
 je_lepsius_eldorado_reason: "Les conquistadors ne suivaient-ils que des contes de fées et des fables ? Sans les histoires des peuples légendaires de l’or, Balboa n’aurait pas trouvé le Pacifique, et Hernando de Soto n’aurait pas parcouru ce qui est aujourd’hui les États-Unis. La découverte du Nouveau Monde aurait été différente. L'affaire Cortés et l'affaire Pizarro ont confirmé les légendes. Il y a peut-être quelque chose dans le fait qu'il existe encore une ville importante et non découverte sur le continent américain : les faits archéologiques parlent d'eux-mêmes. Notre objectif premier est de procéder à des fouilles - que ce soit sous licence ou de force - sur les sites où des traces de l'Eldorado ont été trouvées. En suivant des indices, on peut localiser la ville plus précisément. Pour ce faire, il faudra cependant se déplacer d’un chantier de fouilles à l’autre à la manière d’un jeu de piste." #NT!
 je_lepsius_eldorado_success: "Si nous trouvons suffisamment de #V indices mystérieux#! sur l'Eldorado, nous pourrons l'identifier." #NT!
