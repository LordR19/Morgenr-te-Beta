 lepsius.901.t: "Tombeau de Toutankhamon" #NT!
 lepsius.901.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : le tombeau de Toutankhamon a été découvert aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.901.f: "Lentement, désespérément lent, nous sembla-t-il tandis que nous regardions, les restes de débris de passage qui encombraient la partie inférieure de la porte furent enlevés, jusqu'à ce qu'enfin nous ayons toute la porte dégagée devant nous. Le moment décisif était arrivé. Les mains tremblantes, j'ai fait une petite brèche dans le coin supérieur gauche. L’obscurité et l’espace vide, aussi loin que pouvait atteindre une sonde de fer, montraient que tout ce qui se trouvait au-delà était vide et non rempli comme le passage que nous venions de dégager. Des tests de bougies ont été effectués par mesure de précaution contre d'éventuels gaz nauséabonds, puis, élargissant un peu le trou, j'ai inséré la bougie et j'ai regardé à l'intérieur. Au début, je ne pouvais rien voir, l'air chaud s'échappant de la chambre faisant vaciller la flamme de la bougie, mais bientôt, alors que mes yeux s'habituaient à la lumière, des détails de la pièce à l'intérieur émergeaient lentement de la brume, des animaux étranges, des statues et de l'or - partout un reflet d'or. Pour l'instant - cela a dû paraître une éternité aux autres personnes présentes - je suis resté muet d'étonnement, et lorsque mon collègue, incapable de supporter plus longtemps le suspense, m'a demandé avec anxiété : « Voyez-vous quelque chose ? c'était tout ce que je pouvais faire pour faire sortir les mots : « Oui, des choses merveilleuses »." #NT!
 lepsius.901.g: "Des choses merveilleuses, en effet." #NT!
 lepsius.902.d: "[SCOPE.sCountry('lepsius_tut_discoverer').GetName] a fait une grande découverte : le tombeau de Toutankhamon a été découvert aujourd'hui !" #NT!
 lepsius.902.f: ""
 lepsius.902.g: "Espérons que la malédiction du pharaon les frappe." #NT!
 lepsius.911.t: "Navire de Khéops" #NT!
 lepsius.911.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : le navire de Khéops a été découvert aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.911.f: "Il respira profondément, ferma les yeux pour les habituer à la pénombre de ses fouilles puis les rouvrit lentement. D'une main ferme, il recommença à couper. Il a travaillé rapidement lorsque le boîtier a cédé et s'est effondré. Il a fait le trou suffisamment profond pour pouvoir tordre son corps dans une position différente vers le bas et a travaillé à seulement quelques centimètres de sa tête. Il a continué à couper et à couper. Le temps ne voulait rien dire. Il n'avait pas conscience d'être fatigué ni d'être allongé dans une position perpendiculaire. Il a sondé. Il a coupé. Soudain et miraculeusement, ses mains se retrouvèrent dans le néant. Il gisait comme en transe. Il ferma les yeux. Une odeur presque imperceptible s'insinua dans ses narines. Il ne pouvait pas définir de quoi il s'agissait. C'était presque doux. Ce ne pouvait pas être de l'encens. Ou était-ce? Était-ce peut-être l’odeur même de l’histoire ? Alors il a su. C'était du bois de cèdre ! Ses yeux n'étaient toujours pas ouverts. Il inspira profondément et détermina qu'il s'agissait bien de bois de cèdre. Il ressentait un sentiment d’épanouissement tel qu’il n’en avait jamais connu auparavant. Le bonheur le parcourut. Ses yeux étaient toujours fermés. Il murmura une prière de remerciement à Dieu. Son esprit interrogateur recommença à fonctionner. S'il sentait effectivement du bois de cèdre provenant d'un bateau solaire en contrebas, cela ne voulait pas dire que la fourmi blanche n'était pas occupée. Peut-être que le bois précieux avait été rongé par des hordes de fourmis blanches. "C'est le bateau !", a-t-il crié. « C'est le bateau ! »" #NT!
 lepsius.911.g: "Peut-il encore naviguer sur l'eau après plus de 4 000 ans ?" #NT!
 lepsius.912.d: "[SCOPE.sCountry('lepsius_ship_discoverer').GetName] a fait une grande découverte : la tombe du navire de Khéops a été découverte aujourd'hui !" #NT!
 lepsius.912.f: ""
 lepsius.912.g: "Certainement une partie importante de leur nouvelle flotte." #NT!
 lepsius.921.t: "Tour de Babylone" #NT!
 lepsius.921.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une belle découverte : la Tour de Babel a été découverte aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.921.f: "Au-delà de cette crête s'étend une plaine assez considérable et remarquablement uniforme vers la colline d'Amran Ibn Ali, à travers laquelle passe en diagonale la route de notre village de Kweiresh à Hilleh. On l'appelle « Sachn », littéralement : le pan, mais dans le langage actuel, cela désigne l'espace libre entouré d'arcades qui entoure les grandes mosquées de pèlerinage, comme celle de Karbala ou de Nedschef. Mais notre "Sachn" n'est rien d'autre que l'apparence actuelle de l'ancienne enceinte sacrée, dans laquelle s'élevait le Zikurrat Etemenanki, la "Pierre fondamentale du ciel et de la terre", la tour de Babylone, entourée d'un mur d'enceinte auquel toutes sortes de bâtiments liés au culte. Nous ne connaissons pas toute la hauteur de la tour. Mais Nabupolassar, comme Nabuchodonosor, met un accent particulier sur eux dans son inscription sur cylindre d'Etemenanki. Le premier dit : « À cette époque, Mardouk m'ordonna... à la tour de Babylone, qui avait été affaiblie et renversée avant moi, de poser fermement ses fondations sur la poitrine des enfers, tandis que son sommet aspire au ciel. .'" #NT!
 lepsius.921.g: "La Bible n’avait donc pas tort après tout." #NT!
 lepsius.922.d: "[SCOPE.sCountry('lepsius_babylon_discoverer').GetName] a fait une grande découverte : la Tour de Babel a été découverte aujourd'hui !" #NT!
 lepsius.922.f: ""
 lepsius.922.g: "On ne peut que souhaiter qu'ils soient ensuite aussi confus que les constructeurs de la tour." #NT!
 lepsius.931.t: "Jardins de Sennachérib" #NT!
 lepsius.931.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une belle découverte : les Jardins Suspendus ont été découverts aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.931.f: "Les jardins suspendus étaient-ils vraiment à Babylone ? Selon la dernière découverte, cette affirmation s’est avérée fausse. En effet, en comparant les sources historiques, nos archéologues les plus compétents ont constaté que très peu de sources placent les jardins légendaires à Babylone. De plus, ce sont les Assyriens, et non les Babyloniens, qui étaient connus pour leurs techniques de jardinage sophistiquées. Les reliefs témoignent de vastes jardins sur plusieurs étages. Une équipe d'archéologues a profité de cette occasion pour effectuer des fouilles expérimentales dans le grand palais du roi assyrien Sennachérib, dans une partie que l'on pensait peu explorée. Le constat est clair : la merveille perdue du monde se trouvait clairement à Ninive. Nos archéologues bénéficient donc non seulement de la découverte, mais aussi de la clarification d'un mystère qui dure depuis deux millénaires et demi." #NT!
 lepsius.931.g: "Cela signifie-t-il donc qu’il s’agissait en réalité des jardins suspendus de Ninive ?" #NT!
 lepsius.932.d: "[SCOPE.sCountry('lepsius_semiramis_discoverer').GetName] a fait une belle découverte : les Jardins Suspendus ont été découverts aujourd'hui !" #NT!
 lepsius.932.f: ""
 lepsius.932.g: "Il y a presque certainement une confusion ici." #NT!
 lepsius.941.t: "Trésors de Mycènes" #NT!
 lepsius.941.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : les trésors de Mycènes ont été découverts aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.941.f: "L'excavation de loin la plus importante et la plus intéressante était celle située directement derrière la Porte du Lion. Lors de ses fouilles expérimentales en 1874, Schliemann avait déjà constaté que le rocher situé au point le plus bas du château était recouvert de décombres le plus profondément. Selon les paroles de Pausanias, il considérait comme probable que les tombes de la famille régnante se trouvaient à l'intérieur des murs du château et dut se souvenir de ces paroles lorsque, peu après le début des travaux, trois pierres tombales avec des reliefs anciens furent découvertes à une profondeur de 3 à 5 mètres. Lorsque les pierres ont été enlevées, dit Schliemann, il s'est avéré qu'elles ne se trouvaient pas sur le sol, comme on le pensait auparavant, mais sur la terre qui remplissait les puits enfoncés verticalement dans la roche pour faire les tombes. Ils ont creusé cinq de ces puits, et après avoir enlevé à une certaine profondeur les couches de pierre qui servaient d'autels après l'enterrement des victimes mortes, la hache a frappé le sol à environ 6 mètres de profondeur. Au fond gisaient quinze cadavres répartis dans les cinq tombes, ornées de riches, pour ainsi dire, fabuleux bijoux en or. Des masques d'or, imitant les traits des défunts, recouvraient le visage des hommes, des plaques d'or, richement décorées de spirales, couvraient leurs seins, les robes des femmes étaient chargées d'or." #NT!
 lepsius.941.g: "Agamemnon, c'est toi ?" #NT!
 lepsius.942.d: "[SCOPE.sCountry('lepsius_mycenae_discoverer').GetName] a fait une grande découverte : les trésors de Mycènes ont été découverts aujourd'hui !" #NT!
 lepsius.942.f: ""
 lepsius.942.g: "En cas de doute, ces escrocs y ont eux-mêmes caché ces « trésors »." #NT!
 lepsius.961.t: "L'héritage de Pakal" #NT!
 lepsius.961.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une grande découverte : le tombeau et les trésors funéraires de Pakal ont été découverts aujourd'hui par les archéologues [ROOT.GetCountry.GetAdjectiveNoFlag] !" #NT!
 lepsius.961.f: "Ma première impression fut une mosaïque de vert, de rouge et de blanc. Ensuite, cela s'est résolu en détails - des ornements en jade vert, des dents et des os peints en rouge et des fragments de masque. Je contemplais le visage mortuaire de celui pour qui avait été bâtie toute cette œuvre prodigieuse - la crypte, la sculpture, l'escalier, la grande pyramide avec son temple couronné -, la dépouille mortelle d'un des plus grands hommes de Palenque ! Il s’agissait d’un sarcophage, le premier jamais découvert dans une pyramide maya !" #NT!
 lepsius.961.g: "Le tombeau de Toutankhamon d'Amérique du Sud !" #NT!
 lepsius.962.d: "[SCOPE.sCountry('lepsius_pakal_discoverer').GetName] a fait une grande découverte : le tombeau et les trésors funéraires de Pakal ont été découverts aujourd'hui !" #NT!
 lepsius.962.f: ""
 lepsius.962.g: "Le masque était plutôt hideux de toute façon." #NT!
  
