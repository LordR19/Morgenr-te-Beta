 LEPSIUS_NO_MORE_EXPEDITIONS_FOR_YEARS_TT: "Vous #n ne#! ne pourrez pas réaliser de [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] pendant #n 3 à 5 ans#!, car votre [concept_lepsius_archaeologist] sera occupé à cataloguer les trouvailles." #NT!
 LEPSIUS_SUB_TEAM_WITH_EXPLANATION_TT: "Perdez #R 1#! [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')]. Vous pouvez le récupérer #p#! après le [concept_lepsius_expedition] ou le laisser là pendant un [concept_lepsius_excavation] si vous avez recherché le #V Technologie d'archéologie ancienne#!." #NT!
  
 lepsius_long_expedition_tt: "Un long [concept_lepsius_expedition] prendra environ #V 1 an#!. Après l'expédition le [concept_lepsius_archaeologist] devra cataloguer les trouvailles et vous ne pourrez #p pas#! mener une autre expédition pendant #n 5 ans#!." #NT!
 lepsius_medium_expedition_tt: "Un médium [concept_lepsius_expedition] prendra environ #V 10 mois#!. Après l'expédition le [concept_lepsius_archaeologist] devra cataloguer les trouvailles et vous #p ne#! pourrez mener une autre expédition pendant #n 4 ans#!." #NT!
 lepsius_short_expedition_tt: "Un court [concept_lepsius_expedition] prendra environ #V 8 mois#!. Après l'expédition le [concept_lepsius_archaeologist] devra cataloguer les trouvailles et vous ne pourrez #p pas#! mener une autre expédition pendant #n 3 ans#!." #NT!
 lepsius_leave_team_for_excavation_tt: "Vous laisserez votre [Concept('concept_lepsius_archaeological_team','$concept_lepsius_excavation_team$')] configurer un [concept_lepsius_excavation] qui donnera généralement #V 1#! [concept_lepsius_artifact] #V par an#!." #NT!
  
 lepsius.2101.d: "Lorsqu'un citoyen a trouvé un poignard de fer au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a rassemblé une équipe et a commencé une fouille. Ils ont trouvé divers vestiges d’une ancienne bataille romaine, allant de parties d’un bouclier à des clous et quelques pièces de monnaie. Les pièces de monnaie ont permis aux archéologues de dater la bataille avec assez de précision." #NT!
 lepsius.2102.d: "Un agriculteur a trouvé des restes anciens dans l'un de ses champs. Heureusement, il a contacté l'université et le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu découvrir une ancienne Villa Rustica au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. La variété des découvertes archéologiques permet de tirer des conclusions sur la vie de la population romaine à la campagne." #NT!
 lepsius.2103.d: "La découverte de diverses tablettes romaines en bois mince au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] est célébrée parmi les archéologues. Bien que le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] n'ait pu trouver la signification de quelques tablettes avec les méthodes actuelles, même ces quelques tablettes ouvrent une fenêtre sur la vie romaine." #NT!
 lepsius.2111.d: "Une découverte extraordinaire de l’ancien empire perse a été faite au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Un fermier a trouvé un vieux sarcophage en bronze et a contacté le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName]. Grâce à l'expertise du [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu ouvrir le sarcophage et a découvert un squelette recouvert de bijoux luxueux. Les bijoux suggèrent qu'il s'agissait d'un dignitaire achéménide." #NT!
  
 lepsius.2121.t: "Une flûte en os préhistorique" #NT!
 lepsius.2121.d: "Un randonneur est tombé sur un os étrange dans une grotte au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Après avoir contacté l'université locale, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a été envoyé dans la grotte. Il a trouvé un os, mais ce n'était pas n'importe quel os, c'était une flûte en os préhistorique !" #NT!
 lepsius.2121.f: "\"Le sifflement clair et aigu d'une flûte en os est un son semblable à celui d'un ange qui jette étrangement un sort sur tout le monde,\"" #NT!
 lepsius.2121.g: "Est-ce qu'il peut encore jouer de la musique ?" #NT!
  
 lepsius.2122.t: "Peinture rupestre trouvée" #NT!
 lepsius.2122.d: "[SCOPE.sState('lepsius_local_archaeological_state_scope').GetName] est la maison d'une nouvelle œuvre d'art. Une grotte récemment découverte a surpris ses explorateurs avec une peinture préhistorique. Rapidement, le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] est apparu et a créé une illustration des peintures. Après avoir quitté la grotte, celle-ci a été verrouillée pour protéger les peintures de l'influence humaine." #NT!
 lepsius.2122.f: "Divers animaux du passé couraient sur les parois de la grotte. Dans le feu de la torche, on aurait dit qu'ils bougeaient. C’était une œuvre d’art phénoménale qui couvrait tout un côté de la grotte. l'artiste avait capturé les créatures sauvages avec des traits dynamiques d'un morceau de fusain, puis les avait colorées de marron et de noir. À l’époque moderne, cela pourrait même être comparé aux œuvres de nos plus grands artistes !" #NT!
 lepsius.2122.g: "Est-ce de l'art ?" #NT!
  
 lepsius.2123.t: "Figurine préhistorique découverte" #NT!
 lepsius.2123.d: "Une figurine préhistorique de l'âge de pierre a été découverte au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Beaucoup de gens n'aiment pas son look, car la petite figurine en ivoire semble avoir de grosses hanches et de gros seins. Le Dr [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] ne sait pas encore à quoi était destinée la figurine, était-ce une déesse ou juste un talisman ?" #NT!
 lepsius.2123.f: "\"Comment osez-vous afficher une telle parodie ! Cela fera succomber nos jeunes à la luxure et à l'obscénité. C'est inacceptable !\"" #NT!
 lepsius.2123.g: "Cela doit être une déesse de la fertilité !" #NT!
  
 lepsius.2124.t: "Os et outils en pierre récupérés" #NT!
 lepsius.2124.d: "Une grande quantité d'outils en pierre et d'os ont été découverts au [SCOPE.sState('lepsius_local_archaeological_state_scope').GetName]. Le professeur [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a été immédiatement envoyé pour enquêter. Il a en fait trouvé beaucoup d'os, apparemment des os de tout, ainsi que des artefacts en pierre." #NT!
 lepsius.2124.f: "\"Je pense que c'est un os de cerf. Ou d'humain ? Peut-être un dinosaure ? Un requin ? Un énorme singe ? Les os ne sont vraiment pas mon domaine d'expertise...\"" #NT!
 lepsius.2124.g: "Attendez! De quel genre d'os s'agit-il ? Moderne? Préhistorique? Des dinosaures ?" #NT!