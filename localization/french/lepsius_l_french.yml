 lepsius.12.d: "Cette section comprend des artefacts de Haute et Basse Égypte." #NT!
 lepsius.12.f: "Actuellement, la collection égyptienne compte #G [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]#! @lepsius_egypt_minor ! artefacts mineurs et #G [ROOT.Var('lepsius_egyptian_artifact_major').GetValue]#! @lepsius_egypt_major ! des artefacts majeurs. \n\n La collection égyptienne pourra éventuellement être #T réaménagé#! et ainsi initier une nouvelle exposition. Toutefois, cela nécessite un certain nombre d’artefacts. \n\n Une #T petite exposition#! nécessite #G 10#! @lepsius_egypt_minor ! artefacts, une exposition moyenne #T#! nécessite #G 25#! @lepsius_egypt_minor ! artefacts, une #T grande exposition#! nécessite #G 50#! @lepsius_egypt_minor!, et une #T excellente exposition#! nécessite 100 @lepsius_egypt_minor!. De plus, l'excellente exposition #T#! nécessite #G 1#! @lepsius_egypt_major ! artefact majeur. \n\n Le réaménagement de la collection et les préparatifs d'une nouvelle exposition prendront environ six mois. Les bonus d'une exposition restent permanents - jusqu'à ce qu'elle soit à nouveau réorganisée." #NT!
