 setting_lepsius_anthropology_historical_rule_desc: "A partir d'une date historique, on trouve des fossiles comme l'enfant Taung ou l'Homme de Néandertal. Cela fait progresser la recherche anthropologique, mais met la pression sur le joueur lorsqu'il essaie d'abord de classer une espèce." #NT!
