 je_lepsius_fossil_identification: "Identification des fossiles" #NT!
 je_lepsius_fossil_identification_reason: "Un [concept_lepsius_anthropologist] a la capacité d'analyser un os inconnu au fil du temps et de l'attribuer à une espèce humaine ou préhumaine spécifique. S’il parvient à attribuer trois os à la même espèce, il pourra réussir à systématiser cette espèce. Le temps nécessaire pour identifier correctement un os dépend de l’expérience de l’anthropologue." #NT!
 je_lepsius_fossil_identification_goal: "Cela peut prendre jusqu'à cinq ans à un anthropologue inexpérimenté pour identifier correctement un os. En revanche, les anthropologues du plus haut niveau n’ont besoin que d’une seule année." #NT!
  
 lepsius.1101.t: "Congrès Archéologique : L'Exode" #NT!
 lepsius.1101.d: "Notre nation a fait tous les préparatifs nécessaires pour organiser le prochain Congrès archéologique. L'accent sera mis sur le rôle de la Bible dans la recherche archéologique et antique. Des invitations seront envoyées à tous les grands archéologues du monde. Le Professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] présidera la séance." #NT!
 lepsius.1101.f: "Dès l’époque romaine, le manque de sources sur l’Égypte ancienne signifiait que les écrits historiques étaient basés sur des sources secondaires telles qu’Hérodote. Le développement s'est poursuivi au Moyen Âge. La Bible a fourni des indices et a longtemps été considérée comme une source fiable pour l’histoire du Proche-Orient – ​​notamment parce qu’il n’existait tout simplement pas d’autres traditions. Avec le déchiffrement des hiéroglyphes et le début de l’égyptologie moderne, les partisans et les critiques de la Bible ont tenté de présenter la preuve que les récits bibliques étaient faux ou corrects. Avec le début de l’exploration de l’ancienne Babylonie, cette tendance s’est encore accentuée. Un exemple de controverse sur l’historicité des récits bibliques est l’Exode – le départ du peuple d’Israël d’Égypte – pour lequel il n’existe aucune preuve dans les sources égyptiennes." #NT!
 lepsius.1101.g: "Le monde archéologique devrait être notre invité." #NT!
 lepsius.1102.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] a été invité à un congrès archéologique. Le thème sera l'historicité de la Bible à partir de l'exemple de l'Exode. Notre professeur archéologue [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 lepsius.1102.g: "Toujours ces disputes pour savoir qui a les plus belles vestes en cuir..." #NT!
 lepsius.1103.t_laughed: "Le ridicule de la société archéologique" #NT!
 lepsius.1103.t_respected: "Une apparence confiante" #NT!
 lepsius.1103.t_lauded: "Admiration et félicitations" #NT!
 lepsius.1103.d_laughed: "L'apparition du professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a été accueillie avec amusement. [ROOT.GetCountry.GetNameNoFlag] n'a pas exactement la réputation d'avoir réalisé quelque chose d'exceptionnel dans le domaine de l'égyptologie. Il y avait clairement des blagues à huis clos." #NT!
 lepsius.1103.d_respected: "Avant le début du Congrès archéologique, notre archéologue a été chaleureusement accueilli et les coutumes habituelles ont été échangées. [ROOT.GetCountry.GetNameNoFlag] jouit d'une réputation reconnue dans le monde de la recherche." #NT!
 lepsius.1103.d_lauded: "L'arrivée du Professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a été accueillie avec une grande joie. Il est considéré comme l’un des invités les plus attendus. Une foule se forme rapidement autour de lui, car [ROOT.GetCountry.GetNameNoFlag] est considéré comme un pionnier dans le domaine de l'égyptologie." #NT!
 lepsius.1103.f_laughed: "'Pourquoi les archéologues [ROOT.GetCountry.GetAdjectiveNoFlag] ne trouvent-ils pas de filles ?\n\nParce qu'ils ont les pires techniques de rencontres !'" #NT!
 lepsius.1103.f_respected: "À son arrivée, le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a eu quelques conversations agréables avec des collègues sur des ruines pour la plupart ennuyeuses qu'un non-scientifique aurait considérées comme des formations rocheuses encore plus ennuyeuses." #NT!
 lepsius.1103.f_lauded: "Le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] semblait presque dépassé par l'assaut. De nombreux collègues ont cherché à lui parler et ont voulu profiter de ses expéditions et de ses expériences. Certains l’ont même exhorté à donner une conférence privée." #NT!
 lepsius.1103.g: "Que c'est embarrassant!" #NT!
 lepsius.1103.h: "Enfin entre personnes partageant les mêmes idées." #NT!
 lepsius.1103.i: "Nous sommes une nation archéologique leader !" #NT!
 lepsius.1104.t: "L’Exode : mérite historique ou invention ?" #NT!
 lepsius.1104.d: "La conférence thématique s’est rapidement transformée en une question de principe. Au début, on voulait seulement discuter de l’exode biblique et des sources égyptiennes, mais cela s’est rapidement transformé en un débat sur la valeur de la Bible dans l’histoire et l’archéologie. Deux camps universitaires s’opposent désormais irrémédiablement." #NT!
 lepsius.1104.f: "[SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] avait en fait voulu donner une conférence sur la culture de la mémoire du peuple israélien et le statut de l'exode lorsque [SCOPE.sCharacter('lepsius_bible_attacker_scope').GetFullName] posait la question provocatrice et justifiée de savoir si une telle déclaration n'était pas simplement une perte de temps - car en fin de compte, elle aurait Il reste à clarifier si la Bible peut être considérée comme une source, puisqu'il n'y avait aucune tradition archéologique qui parle de l'historicité de l'Exode. Il n’y avait également aucune tradition dans les textes aujourd’hui traduits. C’est pourquoi, en principe, ils devraient se demander si les cinq livres de Moïse sont réellement des histoires inventées et donc inutiles. « L'archéologie est une affaire de faits, pas de vérité », a-t-il conclu. [SCOPE.sCharacter('lepsius_bible_defender_scope').GetFullName] a répondu à ces accusations en disant qu'il ne fallait pas comprendre les textes bibliques comme des témoignages oculaires, mais plutôt comme une source secondaire sur des événements qui constituaient une pièce du puzzle de la culture de la mémoire ancienne. « Rejeter complètement la Bible est tout aussi absurde que d'en accepter chaque mot comme un fait historique. Il s'agit plutôt de poser les bonnes questions», a-t-il déclaré." #NT!
 lepsius.1104.g: "La Bible a une certaine valeur historique en tant que source secondaire." #NT!
 lepsius.1104.h: "La Bible n’a aucune valeur historique." #NT!
 lepsius.1105.t: "Archéologues entre eux" #NT!
 lepsius.1105.d: "En marge du congrès archéologique en cours, notre archéologue s'est lié d'amitié avec un collègue étranger et a échangé des idées." #NT!
 lepsius.1105.f: "Le congrès durait depuis plusieurs jours et, au début, le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] n'avait le temps de parler avec un collègue jusqu'alors inconnu que pendant les pauses. La réunion a été suivie d'un repas ensemble, et plus les scientifiques parlaient entre eux, plus ils en apprenaient les uns sur les autres - et les uns des autres. Il s’avère que [SCOPE.sCharacter('lepsius_foreign_archaeologist_scope').GetFullName] est une personne possédant une riche expérience." #NT!
 lepsius.1105.g: "Encore un ami de l'archéologie !" #NT!
 lepsius.1106.t: "L'artefact d'un négociateur" #NT!
 lepsius.1106.d: "Le négociateur d'un antiquaire a assisté au congrès archéologique du [SCOPE.sCountry('lepsius_congress_host_country').GetName]. Il tente de vendre un artefact à un musée intéressé au nom d'un aristocrate secret. Pour l'instant, il n'a pas trouvé de client." #NT!
 lepsius.1106.f: "Le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a pu se convaincre de l'authenticité de l'artefact. Mais compte tenu du prix élevé, il hésite à acheter et attend un engagement du capital avant d'agir." #NT!
 lepsius.1106.g: "Cher mais précieux." #NT!
 lepsius.1106.h: "Pas assez précieux." #NT!
 lepsius.1107.t: "Discussion amicale" #NT!
 lepsius.1107.d: "En marge du Congrès archéologique du [SCOPE.sCountry('lepsius_congress_host_country').GetName], notre archéologue a présenté le [ROOT.GetCountry.GetNameNoFlag] sous un jour très positif lors d'une conversation avec plusieurs collègues." #NT!
 lepsius.1107.f: "On ne sait pas exactement ce que le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a dit, mais apparemment, il a touché une corde sensible chez les autres archéologues. Ils répandront sûrement cette impression positive dans leur pays d’origine." #NT!
 lepsius.1107.g: "Améliorons nos relations." #NT!
 lepsius.1107.h: "Améliorons notre réputation." #NT!
 lepsius.1108.t: "Un assistant" #NT!
 lepsius.1108.d: "Un jeune homme en herbe qui voulait entrer au Congrès archéologique mais qui en a été empêché par les gardiens de la porte attire l'attention du professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName]." #NT!
 lepsius.1108.f: "Bien sûr, l'étudiant n'a pas été autorisé à entrer dans la salle avec la compagnie choisie d'archéologues internationaux, mais sa persévérance a tellement impressionné [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] qu'il a voulu mieux connaître le jeune homme. Il s’est avéré qu’il avait accumulé une richesse de connaissances pour son époque, tant en langues anciennes qu’en géographie. Au bout de quelques heures seulement, le professeur a décidé d'en faire son assistant après le congrès dans l'espoir qu'il puisse bientôt enrichir le monde académique." #NT!
 lepsius.1108.g: "Nous nous attendons à une carrière universitaire." #NT!
 lepsius.1109.t_merit: "L'Exode : plus qu'une histoire" #NT!
 lepsius.1109.t_invention: "L’Exode : une fiction, pas un fait" #NT!
 lepsius.1109.d_merit: "Après de nombreuses rencontres, débats et débats, le Congrès archéologique a pris fin et une déclaration finale a été rédigée. En conséquence, la Bible n’est pas une source historique primaire, mais elle a néanmoins une valeur historique à certains égards, même si elle n’est pas directement applicable à l’Égypte et à Babylone." #NT!
 lepsius.1109.d_invention: "Après de nombreuses rencontres, débats et débats, le Congrès archéologique a pris fin et une déclaration finale a été rédigée. En conséquence, la Bible n’a aucune valeur pour l’archéologie ou l’histoire. Il s’agit plutôt d’une série d’inventions qui constituent plus un obstacle qu’une aide à l’étude de l’Antiquité." #NT!
 lepsius.1109.f_merit: "Un groupe plus restreint d’archéologues considérait la déclaration comme un compromis, mais d’autres la reconnaissaient comme une approche plus nuancée du passé allant au-delà des positions absolues. Malgré une référence directe à l’Exode, certains archéologues ont souligné un passage récemment découvert du pharaon Merenptah qui mentionnait la dévastation subie par le peuple d’Israël. Un autre groupe a souligné que, selon le portail Bubastis traduit par Champollion, le pharaon Shishak avait en réalité pillé Jérusalem. Tout cela indique qu’il est moins important d’utiliser le livre littéralement, mais de le considérer comme une pièce du puzzle dans la recherche sur l’histoire ancienne. Des interprétations erronées sont inévitables, mais cela s’applique à tous les domaines scientifiques." #NT!
 lepsius.1109.f_invention: "En fin de compte, le groupe des sceptiques a réussi à l’emporter avec ses revendications maximales. Désormais, les récits bibliques ne devraient plus avoir de valeur que, par exemple, les légendes sur les 7 rois de Rome ou les récits mythiques grecs - la place prépondérante de la Bible avait alors pris fin dans le monde occidental, du moins dans cette zone. Les références désespérées aux coïncidences entre les découvertes archéologiques et les passages bibliques ont été reconnues pour ce qu'elles étaient : des coïncidences. La question de savoir que faire de la Bible relevait donc simplement de la littérature. Certains archéologues ont également évoqué la possibilité que les récits bibliques aient tout au plus été copiés à partir d’histoires égyptiennes ou de mythes babyloniens. Il ne s’agirait ici que de l’investigation nécessaire de la dépendance. Sinon, l’affaire était close pour l’archéologie et l’histoire : la Bible était en grande partie un recueil d’histoires inventées sans valeur pour la science." #NT!
 lepsius.1109.g: "Il faut classer et interpréter correctement les textes." #NT!
 lepsius.1109.h: "La Bible est un livre d'histoires inutile." #NT!
 lepsius.1109.i: "Nous le savions déjà auparavant." #NT!
  
 lepsius.1111.t: "Congrès archéologique : L'essor de la civilisation" #NT!
 lepsius.1111.d: "Notre nation a fait tous les préparatifs nécessaires pour organiser le prochain Congrès archéologique. L’accent sera mis sur la question de savoir où la civilisation est apparue pour la première fois. Selon les dernières informations, il s'agit probablement de Babylonie. Cela soulève en outre la question de savoir dans quelle mesure la culture babylonienne a influencé d’autres cultures. Des invitations seront envoyées à tous les grands archéologues du monde. Le Professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] présidera la séance." #NT!
 lepsius.1111.f: "La connaissance de l'existence d'une civilisation babylonienne n'a jamais été complètement perdue - même à l'époque des Grecs, il existait des informations sur les Babyloniens et les Assyriens. Cependant, le décodage de l’akkadien a révélé qu’il existait des cultures beaucoup plus anciennes, comme celle des Sumériens, dont l’histoire éclipsait même celle des Égyptiens en termes d’âge. Toute une série d’inventions typiques de la civilisation ont façonné la vie quotidienne de ces peuples anciens, et de nombreux philologues et archéologues ont vite soupçonné que Babylone était le véritable berceau de la civilisation. La fascination pour l'ancienne Mésopotamie conduisit bientôt à faire remonter toutes les zones de civilisation à Babylone : non seulement la Bible, mais aussi les cultures du Levant et de Perse, et même les Égyptiens, n'étaient que de simples « destinataires culturels » ou « transmetteurs culturels ». ' de la culture babylonienne originelle. Cette étroitesse scientifique acquit bientôt un nom moqueur que ses adeptes se servaient eux-mêmes : Panbabylonisme." #NT!
 lepsius.1111.g: "Le monde archéologique devrait être notre invité." #NT!
 lepsius.1112.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] a été invité à un congrès archéologique. L’accent sera mis sur la question de savoir où la civilisation est apparue pour la première fois. Selon les dernières informations, il s'agit probablement de Babylonie. Cela soulève en outre la question de savoir dans quelle mesure la culture babylonienne a influencé d’autres cultures. Notre professeur archéologue [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 lepsius.1112.g: "Toujours ces disputes pour savoir qui a les plus belles vestes en cuir..." #NT!
 lepsius.1113.d_laughed: "L'apparition du professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a été accueillie avec amusement. [ROOT.GetCountry.GetNameNoFlag] n'a pas exactement la réputation d'avoir réalisé quelque chose d'exceptionnel dans le domaine de l'assyriologie. Il y avait clairement des blagues à huis clos." #NT!
 lepsius.1113.d_respected: "Avant le début du Congrès archéologique, notre archéologue a été chaleureusement accueilli et les coutumes habituelles ont été échangées. [ROOT.GetCountry.GetNameNoFlag] jouit d'une réputation reconnue dans le monde de la recherche." #NT!
 lepsius.1113.d_lauded: "L'arrivée du Professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a été accueillie avec une grande joie. Il est considéré comme l’un des invités les plus attendus. Une foule se forme rapidement autour de lui, car [ROOT.GetCountry.GetNameNoFlag] est considéré comme un pionnier dans le domaine de l'assyriologie." #NT!
 lepsius.1114.t: "Babylone : le berceau de la civilisation ?" #NT!
 lepsius.1114.d: "Au cours du congrès, la question de l'origine de la civilisation s'est progressivement développée pour devenir la question de savoir si et dans quelle mesure Babylone a influencé toutes les cultures du Moyen-Orient et de la Méditerranée orientale. Certains supposent que presque toutes les idées qui ont joué un rôle plus tard ont été conçues dans l’ancienne Babylone !" #NT!
 lepsius.1114.f: "Le professeur [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] a commencé par une contribution très intéressante sur les réalisations culturelles et le haut niveau de connaissances babyloniennes il y a plus de 4 000 ans : « Le monde culturel suméro-babylonien présuppose une théorie du monde selon laquelle toutes les organisations étatiques et sociales étaient réglementées. Toutes les sciences et tous les arts remontent à une sagesse primordiale révélée par le ciel, selon laquelle la propriété est gérée et protégée. Le panbabylonisme vise à prouver que cette vision astrale du monde a laissé sa marque sur toutes les cultures et religions du monde. Mais ce point de vue a suscité une forte opposition de la part de nombreux universitaires, dont le porte-parole s'est rapidement révélé être [SCOPE.sCharacter('lepsius_babylon_attacker_scope').GetFullName]. Il rejetait l’idée selon laquelle tous les mythes provenaient des Babyloniens. « Ce que [SCOPE.sCharacter('lepsius_babylon_defender_scope').GetLastName] a dit étaient plus des constructions que des faits. L'idée selon laquelle il ne pourrait y avoir de développements parallèles est farfelue : les hiéroglyphes égyptiens, par exemple, ne sont pas inspirés du cunéiforme. Et tandis que les panbabylonistes essayaient de créer une priorité qui reléguait la Mésopotamie au centre et toutes les autres mythologies à la périphérie, ils ont complètement négligé le fait que les cultures peuvent vivre sur un spectre commun." #NT!
 lepsius.1114.g: "Babylone est le berceau de la civilisation." #NT!
 lepsius.1114.h: "La civilisation est née en plusieurs endroits." #NT!
 lepsius.1119.t_panbabylonism: "Naissance de la civilisation : le panbabylonisme triomphe" #NT!
 lepsius.1119.t_antipanbabylonism: "Naissance de la civilisation : le panbabylonisme réfuté" #NT!
 lepsius.1119.d_panbabylonism: "Après un débat passionné qui a donné lieu à des divisions entre de nombreux universitaires, le congrès a pu se mettre d'accord sur une déclaration finale. La Mésopotamie n’est donc pas seulement le berceau de la civilisation, mais aussi le point de départ de toutes les idées mythologiques du Moyen-Orient." #NT!
 lepsius.1119.d_antipanbabylonism: "Les batailles sont terminées, et après de vives disputes verbales, les savants ont pu se ressaisir et signer une déclaration finale qui a scellé la défaite finale du camp panbabylonien. Il est vrai que la Mésopotamie était reconnue comme l’un des berceaux les plus importants de la civilisation ; mais pas le seul. La tentative de faire remonter chaque mythologie aux Babyloniens a été étouffée dans l’œuf." #NT!
 lepsius.1119.f_panbabylonism: "La déclaration finale confirmait toutes les théories avancées par les partisans panbabyloniens : la dépendance de la mythologie et de la littérature orientales à l'égard de la culture babylonienne était évidente. La Bible et les mythes égyptiens dépendent évidemment d’idées babyloniennes bien connues, telles que celles trouvées dans l’épopée de Gilgamesh. En dernière analyse, tout le développement du Moyen-Orient a été culturellement fortement influencé par l’astronomie et l’astrologie de cette culture originelle, dont les idées étaient tantôt plus, tantôt moins évidentes." #NT!
 lepsius.1119.f_antipanbabylonism: "Les partisans du panbabylonisme se sont récemment retrouvés en minorité. Les universitaires ont reconnu que bon nombre des réalisations des cultures mésopotamiennes faisaient partie du cœur de la structure intellectuelle du Moyen-Orient. Cependant, dans la déclaration finale, les scientifiques ont rejeté la prétention à l'absolu, voire même la prétention à une « culture originale ». La recherche astronomique, qui était considérée comme le point de départ de la pensée babylonienne, a été présentée comme un développement ultérieur mal placé au début. Les universitaires n'ont pas non plus pu reconnaître une priorité de la tradition babylonienne : il s'est plutôt avéré que les différentes histoires « babyloniennes » étaient en fait un héritage commun de traditions de la région que les Babyloniens ont en fait écrites en premier. Une phrase ressort particulièrement amère, qualifiant sommairement le panbabylonisme de pseudoscience : « Cette sagesse mystique n'a pas plus de signification scientifique que la « révélation originelle » de toutes les dimensions du monde dans la grande pyramide, qui malheureusement trouve encore des adeptes." #NT!
 lepsius.1119.g: "Tout a commencé en Mésopotamie." #NT!
 lepsius.1119.h: "Il n’y a pas qu’une seule origine." #NT!
  
 lepsius.1121.t: "Congrès archéologique : Le statut de Troie" #NT!
 lepsius.1121.d: "Notre nation a fait tous les préparatifs nécessaires pour organiser le prochain Congrès archéologique. La conférence vise à résoudre définitivement la question de Troie. Malgré les fouilles spectaculaires d'Heinrich Schliemann, la question est tout à fait justifiée de savoir ce qu'Heinrich Schliemann a réellement trouvé, s'il s'agissait réellement de Troie et si Troie a même existé sous cette forme. Des invitations seront envoyées à tous les grands archéologues du monde. Le Professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] présidera la séance." #NT!
 lepsius.1121.f: "Après que Schliemann eut annoncé la découverte de Troie, il fallut un certain temps aux esprits les plus sceptiques pour surmonter leur état de choc. Des inspections ultérieures ont révélé non seulement que Schliemann avait creusé dans la mauvaise couche, mais également que le prétendu « trésor de Priam » qu'il avait trouvé était beaucoup plus ancien que Troie homérique. Une rumeur se répandit bientôt selon laquelle Schliemann aurait pu fouiller la mauvaise ville. D'autres ont insisté sur le fait qu'on ne pouvait rien déterrer qui n'existait pas. D'autres encore défendirent la découverte de Schliemann et considérèrent que la preuve en était apportée, car Schliemann s'était basé sur des descriptions anciennes. Les découvertes romaines ont également prouvé que les Grecs et les Romains considéraient également cet endroit comme le site de la guerre de Troie. La découverte de Troie n’a pas mis fin au débat scientifique, mais a seulement marqué une nouvelle phase." #NT!
 lepsius.1121.g: "Le monde archéologique devrait être notre invité." #NT!
 lepsius.1122.d: "[SCOPE.sCountry('lepsius_congress_host_country').GetName] a été invité à un congrès archéologique. La conférence vise à résoudre définitivement la question de Troie. Malgré les fouilles spectaculaires d'Heinrich Schliemann, la question est tout à fait justifiée de savoir ce qu'Heinrich Schliemann a réellement trouvé, s'il s'agissait réellement de Troie et si Troie a même existé sous cette forme. Notre professeur archéologue [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 lepsius.1122.g: "Toujours ces disputes pour savoir qui a les plus belles vestes en cuir..." #NT!
 lepsius.1123.d_laughed: "L'apparition du professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a été accueillie avec amusement. [ROOT.GetCountry.GetNameNoFlag] n'a pas exactement la réputation d'avoir réalisé quelque chose d'exceptionnel dans le domaine de l'archéologie égéenne. Il y avait clairement des blagues à huis clos." #NT!
 lepsius.1123.d_respected: "Avant le début du Congrès archéologique, notre archéologue a été chaleureusement accueilli et les coutumes habituelles ont été échangées. [ROOT.GetCountry.GetNameNoFlag] jouit d'une réputation reconnue dans le monde de la recherche." #NT!
 lepsius.1123.d_lauded: "L'arrivée du Professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a été accueillie avec une grande joie. Il est considéré comme l’un des invités les plus attendus. Une foule s'est rapidement formée autour de lui, car [ROOT.GetCountry.GetNameNoFlag] est considéré comme un pionnier dans le domaine de l'archéologie égéenne." #NT!
 lepsius.1124.t: "Troie : Juste un mythe ?" #NT!
 lepsius.1124.d: "Le débat sur le statut de Troie est encore plus controversé que prévu. Non pas deux, mais trois camps ont émergé. Le premier groupe est constitué de partisans passionnés de Schliemann, totalement convaincus que toutes les thèses qu'il a avancées sont correctes. À cela s'oppose un camp opposé irréconciliable qui ne voit que de très maigres preuves qu'Homère Troie a quelque chose à voir avec le chantier de fouilles de Schliemann. Un troisième groupe estime que Schliemann a commis de graves erreurs, mais que c'était en fait la ville qu'il recherchait." #NT!
 lepsius.1124.f: "« Si Schliemann n'a pas trouvé Troie, alors qu'a-t-il trouvé ? Il trouve un lieu qui correspond aux descriptions de l'Iliade et des auteurs anciens. Il trouve une structure qui lui convient cette fois. Et nous trouvons une structure qui semble avoir été détruite par les ennemis. Combien de preuves supplémentaires sont nécessaires ? Le professeur [SCOPE.sCharacter('lepsius_troy_defender_scope').GetLastName] a commencé son cours, mais a ensuite été interrompu par de nombreuses questions de son collègue [SCOPE.sCharacter('lepsius_troy_attacker_scope').GetLastName]. Par exemple, les anciens Grecs ne savaient plus où se trouvait Troie à l’époque classique et avaient déjà identifié à tort cet endroit avec Troie. Que le nom de la ville est inconnu et qu’il n’y a aucune idée de son lien avec le monde grec. Et qu’il n’y a jamais eu de sources historiques fiables sur une guerre de Troie sous quelque forme que ce soit qui ressemble aux descriptions d’Homère. Ensuite, M. [SCOPE.sCharacter('lepsius_troy_mediator_scope').GetLastName] est intervenu : "Chers collègues, Schliemann a certainement commis des erreurs - mais voulons-nous perdre de vue la situation dans son ensemble ?"" #NT!
 lepsius.1124.g: "Schliemann a trouvé Troie." #NT!
 lepsius.1124.h: "Schliemann a bel et bien trouvé « Troie », mais l'affaire est plus compliquée." #NT!
 lepsius.1124.i: "Il n’y a aucune preuve réelle qu’il s’agisse réellement de Troie." #NT!
 lepsius.1129.t_homeric: "Troie : l'histoire, pas le mythe" #NT!
 lepsius.1129.t_historical: "Troie : histoire et mythe" #NT!
 lepsius.1129.t_myth: "Troie : un mythe, pas une histoire" #NT!
 lepsius.1129.t_disputed: "Troie : un mystère non résolu" #NT!
 lepsius.1129.d_homeric: "Après des débats intenses et de nombreuses conférences, le camp des partisans de Schliemann, qui reconnurent l'Ilion homérique sur la colline d'Hisarlik, parvint à l'emporter. Non seulement l’historicité de Troie, mais aussi la guerre de Troie et d’autres éléments des épopées homériques sont reconnus comme réalité historique." #NT!
 lepsius.1129.d_historical: "Les archéologues réunis au congrès du [SCOPE.sCountry('lepsius_congress_host_country').GetName] sont arrivés à la conclusion qu'au moins certaines parties de la tradition homérique contiennent un noyau de vérité. Même si Schliemann s'est trompé lors des fouilles, certaines preuves suggèrent qu'Hisarlik correspond au lieu généralement reconnu comme Troie dans la littérature et l'historiographie - le reste est une question de clarification des détails." #NT!
 lepsius.1129.d_myth: "Le Congrès est arrivé à la conclusion que le débat sur Troie, après des siècles, était terminé : la prétendue découverte de Troie a renforcé les critiques, qui soupçonnent encore plus fortement que les épopées homériques sont de pure fiction. Quoi que Schliemann ait découvert, il ne peut pas s’agir de Troie car elle n’a jamais existé." #NT!
 lepsius.1129.d_disputed: "La guerre de tranchées entre universitaires a récemment conduit à une grande désillusion et à une grande apathie. Il n’y a aucune solution en vue à la question de Troie – ils n’ont même pas réussi à se mettre d’accord sur une déclaration finale commune. Certains représentants sont partis plus tôt, d'autres ont perdu leur temps avec d'autres discussions inutiles." #NT!
 lepsius.1129.f_homeric: "Les partisans de Schliemann célèbrent aujourd'hui un grand triomphe : ils ont envoyé avec enthousiasme un télégramme au découvreur de Troie pour lui annoncer que toutes ses thèses seraient confirmées et qu'il serait même nommé membre honoraire de la société. Il fouilla définitivement Troie et apporta ainsi la preuve que la guerre de Troie des épopées homériques n'était pas une invention, ni un vague souvenir, mais un événement historique. Il est désormais encore plus important de rechercher dans la région égéenne d'autres artefacts susceptibles de fournir encore plus d'informations sur une époque autrefois déguisée en « mythique ». L'enthousiasme des chercheurs devrait garantir que des fouilles plus intensives auront bientôt lieu pour étayer les thèses de Schliemann : peut-être seront-ils bientôt retrouvés la maison d'Ulysse, le tombeau d'Achille ou la baignoire dans laquelle Agamemnon a été tué ? Il est surprenant que Schliemann n'ait pas encore répondu au télégramme..." #NT!
 lepsius.1129.f_historical: "Après de longues discussions et beaucoup de persuasion, il a été possible de parvenir à un compromis entre la plupart des membres du Congrès. La grande majorité de l'assemblée archéologique internationale est d'avis que Schliemann a commis de graves erreurs lors des fouilles de Troie - entre autres choses, il est clair qu'il a fouillé dans la mauvaise couche de fouilles. Cependant, cela signifie simplement que Schliemann a trouvé le « mauvais » Troie au « bon » endroit. Une autre couche pourrait en réalité contenir la ville qui remonte à l’époque de la guerre de Troie. Les archéologues n’ont finalement pas pu déterminer s’il s’agissait d’un véritable événement historique ; Le fait est que la colline sur laquelle se trouve Troie a été plusieurs fois victime d’incendies et de guerres. En ce qui concerne l'identité de la ville, la thèse d'une influence hittite se confirme. Les scientifiques ont annoncé qu'ils utiliseraient ces résultats comme une opportunité pour approfondir leurs recherches et qu'ils continueraient à discuter intensivement de la question de Troie." #NT!
 lepsius.1129.f_myth: "Après de sérieuses disputes, les archéologues et les historiens, certains avec des grognements au ventre, ont pu se résoudre à signer une déclaration commune. En conséquence, ils considèrent les épopées homériques uniquement comme des produits littéraires qui font éventuellement référence à des événements plus anciens, mais qui sont difficiles à reconstituer pour l'archéologie moderne. Il se pourrait plutôt que la guerre de Troie soit considérée comme une « guerre en tant que telle » dans laquelle se reflète l’expérience humaine globale. Troie pourrait donc avoir à peu près autant de contenu historique que l’Atlantide : une sorte d’utopie, un lieu littéraire où s’affrontent les idées. En principe, le congrès a déclaré que la recherche sur Troie était une activité « en marge de la pseudoscience », à la fois inutile et sans but. L'archéologie devrait s'orienter vers des domaines plus intéressants." #NT!
 lepsius.1129.f_disputed: "« Eh bien, au moins, la nourriture était bonne ! »" #NT!
 lepsius.1129.g: "Schliemann a donc trouvé Troie !" #NT!
 lepsius.1129.h: "Schliemann a déterré le mauvais Troie, mais l'emplacement est correct." #NT!
 lepsius.1129.i: "Troie est très probablement de la pure littérature." #NT!
 lepsius.1129.j: "Tout ce congrès a été une perte de temps totale !" #NT!
  
 lepsius.1201.t: "Site de fouilles locales au [SCOPE.sState('lepsius_excavation_site').GetName]" #NT!
 lepsius.1201.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] a identifié un nouveau site de fouille au [SCOPE.sState('lepsius_excavation_site').GetName]. Lui et son équipe se sont immédiatement mis au travail. Cependant, on ne sait pas encore combien de temps les fouilles seront financées." #NT!
 lepsius.1201.f: "Une fouille peut être autorisée pour 5, 7 ou 10 ans. Contrairement à une fouille se déroulant à l’étranger, celle-ci ne peut être annulée à aucun moment. L'archéologue principal restera sur le chantier de fouille pendant 6, 12 ou 18 mois, selon la durée, jusqu'à son retour. Il n'est pas disponible pendant cette période." #NT!
 lepsius.1201.g: "10 années." #NT!
 lepsius.1201.h: "7 ans." #NT!
 lepsius.1201.i: "5 années." #NT!
 lepsius.1202.t: "Le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] revient du site d'excavation" #NT!
 lepsius.1202.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] a contribué à la mise en place du site de fouilles archéologiques de [SCOPE.sState('lepsius_excavation_site').GetName] au cours des derniers mois et a fait quelques premières découvertes. Il retourne à son université pour une évaluation, tandis que l'équipe poursuit les fouilles de manière indépendante pendant les prochaines années jusqu'à épuisement des fonds." #NT!
 lepsius.1202.f: "« Dans peu de types de travaux, les résultats dépendent aussi directement de la personnalité de l'ouvrier que dans le cas des fouilles. Le vieil adage selon lequel un homme trouve ce qu’il cherche dans un sujet est trop vrai ; ou s'il n'a pas assez de perspicacité pour être sûr de trouver ce qu'il cherche, il est du moins malheureusement vrai qu'il ne trouve rien qu'il ne cherche. -Flinders Petrie" #NT!
 lepsius.1202.g: "Content de te revoir." #NT!
 lepsius.1203.t: "Fouilles locales terminées" #NT!
 lepsius.1203.d: "L'équipe de fouille a terminé les fouilles locales et rangé quelques dernières découvertes. Il est désormais à nouveau disponible pour d'autres fouilles ou expéditions." #NT!
 lepsius.1203.f: "'Dunkel sind des Schicksals Wege,\nungewiß der Zukunft Stern,\neh ich mich zu Bette lege,\ntrink ich einen Kognak gern.' -Robert Koldewey" #NT!
 lepsius.1203.g: "Nous devrions bientôt faire une autre fouille." #NT!
 lepsius.1211.t: "Objets de culte" #NT!
 lepsius.1211.d: "La fouille du [SCOPE.sState('lepsius_excavation_site').GetName] a mis au jour des objets de culte vieux de plusieurs milliers d'années." #NT!
 lepsius.1211.f: "Parmi les trouvailles se trouve une statuette de femme nue et obèse, dont les cuisses, les seins et les fesses sont particulièrement mis en valeur." #NT!
 lepsius.1211.g: "Cela nous donnera de nouveaux aperçus du passé." #NT!
 lepsius.1212.t: "Céramique" #NT!
 lepsius.1212.d: "L'équipe archéologique du [SCOPE.sState('lepsius_excavation_site').GetName] a pu récupérer quelques céramiques qui feraient bonne figure dans la collection du musée." #NT!
 lepsius.1212.f: "Les vases découverts par les archéologues pourraient être qualifiés de primitifs si l’on ne savait pas qu’ils ont déjà plusieurs milliers d’années. De ce point de vue, ils semblent carrément sophistiqués. Des experts ont déjà été chargés d'examiner les poteries à la recherche de résidus de peinture." #NT!
 lepsius.1212.g: "Manipulez-le avec précaution !" #NT!
 lepsius.1213.t: "Village néolithique" #NT!
 lepsius.1213.d: "L'équipe archéologique du [SCOPE.sState('lepsius_excavation_site').GetName] rapporte une bonne nouvelle : avec un peu de chance, ils ont retrouvé les restes d'un habitat datant de la période néolithique. Nous sommes assurés de disposer de nombreux artefacts et de nouvelles connaissances de cette époque." #NT!
 lepsius.1213.f: "Il s'est avéré que la colonie possédait déjà une enceinte en forme de palissade, un puits et des écuries pouvaient également être cartographiées, ainsi qu'un grenier. Il s'agit peut-être de l'une des premières colonies documentées dans notre pays." #NT!
 lepsius.1213.g: "Une sensation archéologique !" #NT!
 lepsius.1214.t: "Os humains" #NT!
 lepsius.1214.d: "Les archéologues ont découvert des ossements humains lors de fouilles, mais ils ne peuvent pas les identifier avec précision." #NT!
 lepsius.1214.f: "Lors de l'ouverture d'un lieu de sépulture présumé, outre les ossements qui lui appartiennent, d'autres fossiles ont été découverts, mais ceux-ci appartiennent à une couche beaucoup plus ancienne. Les archéologues ont du mal à les attribuer correctement et estiment également qu'il n'y a aucun lien avec leur projet réel. Cependant, ils sont arrivés à la conclusion que l’endroit qu’ils explorent est bien plus ancien qu’on ne le pensait auparavant." #NT!
 lepsius.1214.g: "Une tâche pour un anthropologue." #NT!
 lepsius.1215.t: "Des successeurs ambitieux" #NT!
 lepsius.1215.d: "Les étudiants qui participent aux fouilles du [SCOPE.sState('lepsius_excavation_site').GetName] se révèlent curieux et ambitieux. Une génération prometteuse de jeunes archéologues émerge." #NT!
 lepsius.1215.f: "La nouvelle promotion d’étudiants en archéologie ne s’est pas seulement distinguée par son enthousiasme particulier. Beaucoup souhaitent apparemment suivre les traces des responsables des fouilles actuels et ne cachent pas qu’ils souhaitent un jour surpasser leur mentor." #NT!
 lepsius.1215.g: "Ils sont talentueux en archéologie." #NT!
  
 lepsius.1301.t: "Grotte préhistorique découverte" #NT!
 lepsius.1301.d: "Après une longue période d'exploration, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a trouvé l'entrée d'une grotte dans laquelle il soupçonne des ossements de personnages préhistoriques ou d'ancêtres humains." #NT!
 lepsius.1301.f: "Les grottes préhistoriques peuvent souvent contenir des fossiles d'espèces humaines ou préhumaines, ainsi que d'autres découvertes de nature anthropologique ou archéologique. L'exploration nécessite une expédition dirigée par un anthropologue pour évaluer les découvertes. Cette recherche peut éclairer la recherche de l’origine de l’humanité." #NT!
 lepsius.1301.g: "Cette grotte devrait être examinée le plus tôt possible." #NT!
 lepsius.1302.d: "Par hasard, les habitants ont découvert l’entrée d’une grotte mystérieuse. Ils en ont informé un responsable de la ville voisine, qui a écrit une lettre informant l'administration qu'il y avait des preuves d'une présence humaine préhistorique." #NT!
  
 lepsius.1311.t: "Fossile humain identifié" #NT!
 lepsius.1311.d: "Après un examen difficile, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] sait désormais à quelle espèce humaine ou préhumaine pourrait appartenir le fossile trouvé. Cela signifie qu'un autre os a été récupéré pour la collection paléo-anthropologique." #NT!
 lepsius.1311.f: "L’examen des ossements humains pour déterminer leur identité prend différents temps d’un anthropologue à l’autre. L'expérience est cruciale. Le premier os peut donc prendre beaucoup de temps. Plus un anthropologue acquiert d’expérience, plus il est efficace dans l’identification et la recherche des ossements." #NT!
 lepsius.1311.g: "Un vrai travail éreintant." #NT!
 lepsius.1321.t: "Cro-Magnon terminé" #NT!
 lepsius.1321.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a collecté suffisamment d'os pour tirer des conclusions spécifiques sur les espèces disparues. L’homme de Cro-Magnon n’est plus un mystère pour la science et peut désormais être localisé avec un certain degré de certitude dans l’arbre généalogique humain." #NT!
 lepsius.1321.f: "Les Cro-Magnons ont été les premiers humains modernes (Homo sapiens) à s'installer en Europe, migrant depuis l'Asie occidentale, occupant continuellement le continent, peut-être il y a 56 800 ans. Ils ont interagi et se sont croisés avec les Néandertaliens indigènes (H. neanderthalensis) d'Europe et d'Asie occidentale, disparus il y a 40 000 à 35 000 ans. Les Cro-Magnons étaient anatomiquement similaires aux Européens, aux Asiatiques occidentaux et aux Nord-Africains d'aujourd'hui, mais étaient plus robustes, avec un cerveau plus gros, des visages plus larges, des arcades sourcilières plus proéminentes et des dents plus grosses. Les premiers spécimens de Cro-Magnon présentent également certaines caractéristiques qui rappellent celles trouvées chez les Néandertaliens. Ils sont réputés pour avoir créé un large éventail d'œuvres artistiques, notamment des peintures rupestres, des figurines de Vénus, des bâtons perforés, des figurines d'animaux et des motifs géométriques." #NT!
 lepsius.1321.g: "Un autre ancêtre trouvé." #NT!
 lepsius.1322.t: "Homo Neanderthalensis terminé" #NT!
 lepsius.1322.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a collecté suffisamment d'os pour tirer des conclusions spécifiques sur les espèces disparues. Homo Neanderthalensis n’est plus un mystère pour la science et peut désormais être localisé avec un certain degré de certitude dans l’arbre généalogique humain." #NT!
 lepsius.1322.f: "Les Néandertaliens (Homo neanderthalensis ou H. sapiens neanderthalensis) sont une espèce ou sous-espèce éteinte d'humains archaïques qui vivaient en Eurasie jusqu'à il y a environ 40 000 ans. Le spécimen type, Neanderthal 1, a été trouvé en 1856 dans la vallée de Neander, dans l'Allemagne actuelle. La lignée des Néandertaliens s’est séparée de celle des humains modernes, mais la date à laquelle cela s’est produit n’est pas claire ; des études ont produit différentes époques allant de 315 000 à plus de 800 000 ans. Bien que leur connaissance et leur perception aient considérablement changé au sein de la communauté scientifique, l’image de l’archétype non évolué de l’homme des cavernes reste répandue dans la culture populaire. Cependant, la technologie néandertalienne était assez sophistiquée, y compris l'industrie moustérienne des outils en pierre, la capacité de créer du feu, de construire des foyers de grottes, de fabriquer du goudron d'écorce de bouleau adhésif, de fabriquer au moins des vêtements simples semblables à des couvertures et des ponchos, de tisser, de naviguer à travers la Méditerranée. et utiliser des plantes médicinales. Les raisons de l’extinction de Néandertal sont encore controversées." #NT!
 lepsius.1323.t: "Homo erectus terminé" #NT!
 lepsius.1323.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a collecté suffisamment d'os pour tirer des conclusions spécifiques sur les espèces disparues. Homo Erectus n'est plus un mystère pour la science et peut désormais être localisé avec un certain degré de certitude dans l'arbre généalogique humain." #NT!
 lepsius.1323.f: "Homo erectus est une espèce humaine archaïque éteinte du Pléistocène, dont la première apparition remonte à environ 2 millions d'années. Ses spécimens sont parmi les premiers membres reconnaissables du genre Homo. H. erectus fut le premier ancêtre humain à se répandre dans toute l’Eurasie, avec une aire de répartition continentale s’étendant de la péninsule ibérique à Java. H. erectus avait une démarche et des proportions corporelles plus modernes et a été la première espèce humaine à avoir présenté un visage plat, un nez proéminent et peut-être une couverture capillaire clairsemée. Bien que la taille du cerveau de l’espèce dépasse certainement celle des espèces ancêtres, sa capacité variait considérablement selon la population. On attribue à H. erectus l'invention de l'industrie acheuléenne des outils en pierre et a été le premier à fabriquer des éclats lithiques de plus de 10 cm et des haches à main (qui comprennent des outils bifaciaux à seulement 2 côtés, tels que des pioches, des couteaux et des couperets)." #NT!
 lepsius.1324.t: "Australopithèque terminé" #NT!
 lepsius.1324.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a collecté suffisamment d'os pour tirer des conclusions spécifiques sur les espèces disparues. L'australopithèque n'est plus un mystère pour la science et peut désormais être localisé avec un certain degré de certitude dans l'arbre généalogique humain, même si de nombreuses questions restent encore sans réponse." #NT!
 lepsius.1324.f: "L'australopithèque est un genre d'hominidés primitifs qui existaient en Afrique au cours du Pliocène et du Pléistocène inférieur. Les genres Homo (qui comprend les humains modernes), Paranthropus et Kenyanthropus ont évolué à partir de certaines espèces d'Australopithecus. Le plus ancien membre connu du genre, A. anamensis, existait en Afrique de l'Est il y a environ 4,2 millions d'années. Les australopithèques ont donné naissance à des descendants vivants, le genre Homo ayant émergé d'une espèce d'australopithèque il y a entre 3 et 2 millions d'années. La première preuve d'hominines fondamentalement bipèdes est une piste fossile de 3,6 MYA à Laetoli, en Tanzanie, qui présente une similitude remarquable avec celles des humains modernes. Il est débattu si la main de l'australopithèque était anatomiquement capable de produire des outils en pierre." #NT!
 lepsius.1325.t: "Paranthrope terminé" #NT!
 lepsius.1325.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a collecté suffisamment d'os pour tirer des conclusions spécifiques sur les espèces disparues. Le paranthrope n’est plus un mystère pour la science et peut désormais être localisé avec un certain degré de certitude dans l’arbre généalogique humain, même si de nombreuses questions restent encore sans réponse." #NT!
 lepsius.1325.f: "Paranthropus est un genre d'hominidés éteints qui contient deux espèces largement acceptées : P. Robustus et P. boisei. Cependant, la validité de Paranthropus est contestée et il est parfois considéré comme synonyme d'Australopithèque. Ils vivaient il y a environ 2,9 à 1,2 millions d'années (ma), de la fin du Pliocène au Pléistocène moyen. Le paranthrope se caractérise par un crâne robuste, avec une crête sagittale proéminente semblable à celle d'un gorille le long de la ligne médiane, ce qui suggère de forts muscles masticateurs et de larges dents herbivores utilisées pour le grincement. Ils sont associés à des outils en os et contestés comme étant la première preuve de l'utilisation du feu. Ils habitaient généralement les zones boisées et coexistaient avec certaines des premières espèces humaines, à savoir A. africanus, H. habilis et H. erectus." #NT!
  
 lepsius.1331.t: "L'Homme de Néandertal" #NT!
 lepsius.1331.d: "Un chercheur de l'Université de Bonn et un collègue scientifique ont rendu public aujourd'hui la découverte d'une ancienne espèce humaine éteinte." #NT!
 lepsius.1331.f: "À la mi-août 1856, des ouvriers italiens de carrière découvrirent des fragments d'os dans une partie de la vallée de Neander récemment victime de l'exploitation du calcaire. Ils ont d'abord été jetés négligemment dans les décombres, mais ont été remarqués par les propriétaires de la carrière Wilhelm Beckershoff et Friedrich Wilhelm Pieper, qui ont récupéré 16 morceaux d'os plus gros et les ont remis à Johann Carl Fuhlrott pour examen. Après en avoir pris connaissance grâce à des articles de presse, l'anatomiste de Bonn, Hermann Schaaffhausen, a également examiné les os et est arrivé à la même conclusion que Fuhlrott : il s'agissait d'une forme ancienne d'homme moderne. Fuhlrott et Schaaffhausen présentèrent la découverte en juin 1857 lors de l'assemblée générale de l'Association d'histoire naturelle de la Rhénanie prussienne. Cependant, leur interprétation n’a pas été partagée par le public spécialisé. Cette découverte, nommée Neandertal 1, est le spécimen type de l'espèce Homo neanderthalensis." #NT!
 lepsius.1332.t: "L'Homme de Cro-Magnon" #NT!
 lepsius.1332.d: "Louis Lartet a découvert plusieurs squelettes d'humains préhistoriques qui ressemblent beaucoup plus aux humains modernes qu'aux Néandertaliens. D'après le site de l'Abri de Cro-Magnon, ces premiers Européens sont appelés peuple de Cro-Magnon." #NT!
 lepsius.1333.t: "Homme de Pékin" #NT!
 lepsius.1333.d: "La nouvelle découverte des premiers humains près de Pékin renforce la théorie selon laquelle les humains sont originaires d’Asie." #NT!
 lepsius.1333.f: "Les fossiles découverts dans les années 1920 près de Zhoukoudian, à environ 40 km au sud-ouest du centre-ville de Pékin, sont appelés « l'Homme de Pékin » et sont classés dans le genre Homo. En 1927, Davidson Black a donné aux découvertes fossiles, essentiellement basées sur une seule dent, le nouveau nom d'espèce et de genre Sinanthropus pekinensis Black & Zdansky. En 1940, les découvertes - basées désormais sur plusieurs dizaines de fossiles - furent interprétées par Wilfrid Le Gros Clark comme étant étroitement liées aux « hommes de Java » et, comme eux, avec le nom d'espèce et de genre Pithecanthropus erectus choisi par Eugène Dubois en 1892 nommé . Les fossiles originaux ont été perdus pendant la Seconde Guerre mondiale." #NT!
 lepsius.1334.t: "Enfant Taung" #NT!
 lepsius.1334.d: "L'Australien Raymond Dart a fait une découverte extraordinaire à Taung : la tête d'un enfant ressemblant à un singe indique une marche droite. Les dents et le cerveau semblent également préhumains. L'enfant Taung pourrait être un « chaînon manquant » entre les humains et les autres primates." #NT!
 lepsius.1335.t: "L'homme de Piltdown" #NT!
 lepsius.1335.d: "Deux anthropologues de renom ont dévoilé aujourd'hui une découverte qui pourrait choquer le monde scientifique : ils n'ont trouvé rien d'autre que le premier homme moderne, clairement originaire d'Angleterre." #NT!
 lepsius.1335.f: "Lors d'une réunion de la Geological Society of London, Arthur Smith Woodward et Charles Dawson ont annoncé que les fragments de crâne d'un ancien humain trouvés dans une gravière près du village de Piltdown constituaient une découverte historique. La reconstruction de Woodward basée sur les fragments trouvés ressemblait largement au crâne d'un humain moderne, à l'exception de l'occiput, une région située à la jonction du crâne et de la colonne vertébrale, et de la taille du cerveau, qui ne représentait qu'environ les deux tiers de celle de l'homme moderne. celle d'un humain moderne, et seulement des dents et une mâchoire semblables à celles d'un être humain. S'appuyant sur la haute autorité scientifique du British Museum, Woodward a interprété les découvertes de Piltdown comme un chaînon manquant entre les grands singes et les humains. Malgré les doutes initiaux, les scientifiques du Natural History Museum de Londres ont attribué à cette découverte un âge compris entre 200 000 et 500 000 ans. Cela l'aurait rendu nettement plus âgé que les Néandertaliens. L'annonce de la découverte a immédiatement suscité un grand intérêt tant de la part des experts que de la population britannique. La nouvelle de la découverte de Piltdown a fait sensation dans le monde entier." #NT!
 lepsius.1335.g: "Le premier humain moderne était donc britannique. Pas étonnant du tout !" #NT!
 lepsius.1335.h: "Cette découverte est extrêmement douteuse." #NT!
  
 lepsius.1342.t: "L'Homme de Piltdown est un imposteur !" #NT!
 lepsius.1342.d: "Après une enquête approfondie menée par plusieurs anthropologues éminents de renommée internationale, ils ont prouvé que les prétendus restes humains étaient faux !" #NT!
 lepsius.1342.f: "Depuis la découverte de l'homme de Piltdown, plusieurs scientifiques non britanniques avaient exprimé des doutes considérables quant à son authenticité et attribuaient plutôt cette « découverte » au besoin britannique de reconnaissance - après tout, l'homme de Cro-Magnon avait été identifié en France et aux États-Unis. Homme de Néandertal en Allemagne, mais aucun équivalent britannique n'a été trouvé. Un groupe courageux de plusieurs universitaires s'est réuni pour dénoncer la découverte pour ce qu'elle est : une véritable fraude scientifique ! Non seulement le crâne était beaucoup plus récent qu’on le prétendait et ne provenait que du Moyen Âge ; le faussaire avait combiné le dessus humain avec les mâchoires d'un orang-outan. [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] peut prétendre avoir joué un rôle crucial dans la lutte contre cette fraude." #NT!
 lepsius.1343.f: "Depuis la découverte de l'homme de Piltdown, plusieurs scientifiques non britanniques avaient exprimé des doutes considérables quant à son authenticité et attribuaient plutôt cette « découverte » au besoin britannique de reconnaissance - après tout, l'homme de Cro-Magnon avait été identifié en France et aux États-Unis. Homme de Néandertal en Allemagne, mais aucun équivalent britannique n'a été trouvé. Un groupe courageux de plusieurs universitaires s'est réuni pour dénoncer la découverte pour ce qu'elle est : une véritable fraude scientifique ! Non seulement le crâne était beaucoup plus récent qu’on le prétendait et ne provenait que du Moyen Âge ; le faussaire avait combiné le dessus humain avec les mâchoires d'un orang-outan." #NT!
 lepsius.1342.g: "En fin de compte, c’est la science sérieuse qui l’emporte." #NT!
 lepsius.1343.g: "Un embarras international sans précédent !" #NT!
  
 lepsius.1401.t: "Exploration des grottes" #NT!
 lepsius.1401.d: "Notre anthropologue [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] est prêt à rechercher des fossiles humains et préhumains, ainsi que d'éventuels restes de vie, dans une grotte préhistorique. Dans quelle grotte doit-il aller ?" #NT!
 lepsius.1401.f: "Des explorations spéléologiques peuvent être réalisées dans toutes les grottes du territoire national. Les ossements découverts diffèrent selon les grottes : dans chaque grotte il n'y a que les restes d'une espèce humaine ou préhumaine. La recherche spéléologique expire automatiquement après cinq ans. Ils peuvent être annulés plus tôt - mais il n'y aura alors aucun artefact préhistorique, ossements ou points d'expérience pour l'anthropologue à la fin." #NT!
