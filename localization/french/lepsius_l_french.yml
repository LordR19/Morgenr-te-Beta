 lepsius_antiquarianism_tech: "Antiquarianisme" #NT!
 lepsius_antiquarianism_tech_desc: "Les collectionneurs de trésors d’art s’intéressent au passé depuis la Renaissance italienne. Tandis que Johann Joachim Winckelmann suscitait l'intérêt pour la Rome et la Grèce antiques, les expéditions napoléoniennes réveillèrent l'Égypte du sommeil du passé. Malgré ces progrès, les recherches préarchéologiques ont été façonnées par des aventuriers comme Giovanni Battista Belzoni, dont les méthodes de recherche oscillaient entre la chasse au trésor et le pillage de tombes." #NT!
 lepsius_early_archaeology_tech: "Archéologie ancienne" #NT!
 lepsius_early_archaeology_tech_desc: "Après les travaux préparatoires de Champollion, Karl Richard Lepsius réussit à déchiffrer complètement les hiéroglyphes égyptiens. Il symbolise un changement dans le paysage archéologique : les sociétés archéologiques, les instituts et les musées ont promu une nouvelle culture scientifique. Néanmoins, Auguste Mariette, l'un des pères fondateurs de la préservation des monuments, n'a pas hésité à ouvrir le serapeum à coups de charges explosives lors de sa découverte." #NT!
 lepsius_modern_archaeology_tech: "Archéologie moderne" #NT!
 lepsius_modern_archaeology_tech_desc: "D'autres progrès dans la méthodologie archéologique sur le terrain ont eu lieu à la fin du 19e siècle. L'un des pionniers dans ce domaine fut Augustus Pitt Rivers, qui fouilla méticuleusement à Cranborne Chase, dans le sud de l'Angleterre, soulignant que ce n'étaient pas seulement les objets de beauté ou de valeur qui devaient être enregistrés, mais également les objets banals. Flinders Petrie a introduit une méthodologie systématique en archéologie et en préservation des artefacts." #NT!
  
