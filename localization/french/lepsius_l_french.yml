 lepsius.17.manco: "Le #E Mascapaicha de Huayna Capac#! est l'artefact le plus remarquable de l'Empire Inca.\n" #NT!
  
 lepsius_mascapaicha_knowledge_modifier: "Connaissance des aînés" #NT!
  
 je_lepsius_mascapaicha: "Décoder le Quipu" #NT!
 je_lepsius_mascapaicha_reason: "L’enquête Quipu a jusqu’à présent soulevé plus de questions qu’elle n’en a répondu. Une chose est sûre : il s'agit d'une dénomination de lieux pouvant être assignée à une séquence, avec des numéros représentant différentes tribus, dont la séquence indique à son tour une sorte d'itinéraire. En bref : le Quipu est une sorte de carte au trésor. Seul un archéologue expérimenté peut déchiffrer pleinement ce mystère. Ce que les Incas cachaient si soigneusement n’est toujours pas clair ; Pour le récupérer, nous devrions constituer une petite équipe spéciale qui ne consiste pas en une équipe d'expédition ordinaire : en plus de l'archéologue et de l'attaché, nous avons également besoin d'un pilote qui nous emmènera directement dans les Andes." #NT!
 je_lepsius_mascapaicha_success: "A décodé le Quipu." #NT!
  
 lepsius_decode_quipu_button: "Décoder le Quipu" #NT!
 lepsius_decode_quipu_button_desc: "Pour réussir à décoder le Quipu, il faut un archéologue expérimenté ou célèbre et un département formé aux artefacts mésoaméricains." #NT!
 lepsius_decode_quipu_tt: "Le Quipu sera décodé après un certain temps." #NT!
 lepsius_decode_quipu_done_tt: "Décodez le Quipu." #NT!
  
 lepsius.474.t: "Le mystérieux Quipu" #NT!
 lepsius.474.d: "Le guide péruvien a conduit l'équipe d'expédition vers un lieu secret que même de nombreux locaux ignorent. Ils trouvent un objet étrange dans un temple abandonné dans lequel on n'a pas pénétré depuis au moins quatre cents ans." #NT!
 lepsius.474.f: "[SCOPE.sCharacter('lepsius_archaeological_expedition_leader').GetFullName] sent immédiatement que quelque chose est unique dans cet endroit. Ce temple semble avoir été abandonné avant la conquête espagnole. Ce n’est pas l’invasion, mais plutôt l’oubli qui a entraîné la chute du bâtiment. À première vue, il reste malheureusement peu de vestiges qui fournissent des informations sur la vie des Incas avant l'arrivée de Francisco Pizarro. L'équipe se contente des exercices archéologiques obligatoires lorsqu'un assistant trouve un objet inquiétant sur un bloc en forme d'autel. Il s'agit d'un Quipu, le faisceau de nœuds avec lequel les Incas communiquaient des chiffres, des statistiques et des données. Il est cependant si complexe qu’il est difficile de le déchiffrer sur place." #NT!
 lepsius.474.g: "Il devrait être examiné de plus près à la maison." #NT!
  
 lepsius.571.t: "Le secret du Quipu" #NT!
 lepsius.571.d: "Même les universitaires du pays ont du mal à déchiffrer le quipu rapporté par la dernière expédition au Pérou. Les scientifiques s’accordent désormais sur le fait qu’il s’agit bien plus que d’un simple enregistrement de chiffres." #NT!
 lepsius.571.f: "Après un examen plus approfondi et des comparaisons avec des systèmes de nœuds connus auparavant, des scientifiques de plusieurs universités et des employés du musée archéologique sont arrivés à la conclusion que les nœuds démontrent un système déjà connu. À première vue, cela n’avait guère de sens – à supposer qu’il s’agisse simplement d’une liste fiscale ou d’un recensement. En réalité, c'est un ensemble de lieux. Les noms étaient connus dans d'autres archives Quipu, mais font moins référence à des noms de lieux qu'aux points d'établissement de certains clans. La théorie la plus répandue est qu’elle s’apparente à une instruction de direction. On ne sait pas où cela mène." #NT!
 lepsius.571.g: "Ce paquet de nœuds... est une carte ?" #NT!
 lepsius.572.t: "Quête du Mascapaicha" #NT!
 lepsius.572.d: "[SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] croit non seulement que [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] a découvert l'emplacement auquel mène la carte cryptée, mais [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] a également une théorie sur ce qu'elle pourrait mener. Avec [SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] et [SCOPE.sCharacter('lepsius_archaeologist_attache').GetFullName] [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] part en mission spéciale vers les plus hautes altitudes des Andes." #NT!
 lepsius.572.f: "Il était difficile de révéler le secret du Quipu. Il a été confirmé que les notes étaient de nature géographique, destinées à conduire à un lieu ; un endroit si éloigné qu’il était presque impossible d’y accéder. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] avait souligné qu'il ne fallait pas trop espérer de trouver une piste suffisamment grande pour ramener un avion au sol dans cette zone inhospitalière. Cependant, les archives militaires ont montré un plateau pratique à cet effet, proche de l'emplacement cible. De cela, il ne s’agissait que d’une marche d’environ 10 miles. Pendant le vol vers le Pérou, le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] leur a expliqué la théorie [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHis] sur ce qui pourrait se trouver là-bas. Le fait que le bâtiment dans lequel se trouvait le Quipu suggère qu'il a probablement été construit à l'époque de l'empereur Huayna Capac, avant que l'empire inca ne sombre dans la guerre civile entre Huascar et Atahualpa. Sur le site, spéculait-il, il pourrait y avoir quelque chose datant de l'époque précédant l'effondrement de l'empire et sa chute ultérieure. Quelque chose qui représentait l'unité impériale et la grandeur des Incas et qui était si précieux qu'il avait été caché à Atahualpa parce qu'il était considéré par beaucoup comme un dirigeant illégitime qui avait organisé un coup d'État contre son frère Huascar. Un objet qui représentait comme aucun autre le pouvoir des Sapa Inca et était considéré comme perdu : la couronne de Huayna Capac. Le Mascapaïcha." #NT!
 lepsius.572.g: "Ce serait une sensation archéologique." #NT!
 lepsius.573.d: "[SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] trouve un site d'atterrissage approprié à proximité de la destination. Cependant, en route vers l'emplacement suspecté du Mascapaicha, le trio fait bientôt une découverte spectaculaire." #NT!
 lepsius.573.f: "Avec le quipu dans la main [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHis] comme un itinéraire de sourcier, [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a conduit le petit groupe à flanc de montagne. Les marches étaient disposées là comme des coins à des hauteurs vertigineuses. Le trio gravit les premiers mètres puis trouve un chemin envahi par la végétation. Une brève inspection de l'archéologue ne laisse aucun doute. Les cuboïdes placés avec précision datent clairement de l’époque des Incas. Ils suivent la route inca dans une vallée dominée par le brouillard, invisible depuis l'avion. Ils parcourent kilomètre après kilomètre. Soudain, [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] découvre quelque chose. Malgré le brouillard, un éclat se détache de la brume. C'est de l'or. Or pur. De l'or massif ! Une idole gigantesque, haute comme un immeuble de trois étages, se détache de la brume. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] quitte le chemin et s'approche. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] veut rappeler [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] pour lui dire que cela pourrait être un piège. La distraction pourrait être dangereuse. Le [SCOPE.sCharacter('lepsius_attache_scope').GetLastName] reste cependant indécis." #NT!
 lepsius.573.g: "Un peu d'or ne fera pas de mal." #NT!
 lepsius.573.h: "Seul l'homme humble trouvera le Mascapaicha." #NT!
 lepsius.574.d: "Le trio continua son chemin. Mais soudain, [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] trouve quelque chose qui l'arrête. [SCOPE.sCharacter('lepsius_pilot_scope').GetFullName] et [SCOPE.sCharacter('lepsius_attache_scope').GetFullName] ont déjà parcouru plusieurs mètres lorsqu'ils constatent que le professeur a disparu." #NT!
 lepsius.574.f: "C'était une inscription. Une inscription ? Des sources épigraphiques dans les Andes ? Dans une société dont le système nodal n’avait aucune fonction correspondant à l’alphabet ? Rien que cela, c’était une découverte incroyable ! Les Mayas s'appuyaient sur des hiéroglyphes, les Aztèques basaient leurs codex sur des pictogrammes. Mais c’était une police avec des accents semblables à des lettres. Est-ce que cela aurait pu arriver ? Et ce qui étonnait encore plus [SCOPE.sCharacter('lepsius_archaoelogist_scope').GetLastName] :\n[SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] pouvait les lire.\nSans connaissances préalables. Sans étudier. Sans jamais comprendre, même de loin, comment cela a pu se produire. C'était comme si [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] plongeait un doigt dans l'écriture gravée et en absorbait le contenu. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] ne les a pas lus. L'Écriture parlait du [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim]. Et plus [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] immergeait [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerselfHimself] longtemps, plus ce que [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] apprenait était bouleversant. Parce que le savoir était stocké ici. Des savoirs centenaires et millénaires issus de toutes les cultures d’Amérique du Sud et d’Amérique centrale. Complètement absorbé par cette glorieuse découverte, [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe] ne remarque pas comment l'attaché secoue le [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim], tente d'entraîner le [SCOPE.sCharacter('lepsius_archaeologist_scope').GetHerHim] - le pilote reste là, indécis, regardant la scène absurde précédant le [SCOPE.sCharacter('lepsius_archaeologist_scope').GetSheHe]1." #NT!
 lepsius.574.g: "La connaissance n'est pas un péché." #NT!
 lepsius.575.d: "Le groupe atteint un bâtiment qui ne ressemble pas sans rappeler le temple où le mystérieux Quipu a été trouvé. Ils entrent dans le bâtiment, dirigés par [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName], qui regarde autour de lui avec recherche. L’horrible image d’un démon occupe le mur devant eux." #NT!
 lepsius.575.f: "La brume éternelle qui tourmentait la vallée inconnue obscurcissait également le temple. Il recouvrait les murs et les statues comme une belle robe. [SCOPE.sCharacter('lepsius_pilot_scope').GetLastName] a allumé une cigarette et a ajouté une note de nicotine à la brume. [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName] a fouillé la zone à la recherche d'indices. Mais [SCOPE.sCharacter('lepsius_attache_scope').GetLastName] n'a rien remarqué. [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] se tenait face à face avec l'image du démon comme hypnotisé. [SCOPE.sCharacter('lepsius_attache_scope').GetHerHis] yeux regardèrent la grimace de la créature primitive. Le vent murmurait dans [SCOPE.sCharacter('lepsius_attache_scope').GetHerHis] oreilles. Un vent devenu mots. Des mots qui murmuraient au [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim] de s'agenouiller. C’était un terrain sacré sur lequel se tenait [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe]. Le sol d'un dieu devant lequel [SCOPE.sCharacter('lepsius_attache_scope').GetSheHe] devait s'incliner. Un Dieu qui était le maître du monde. Qui a élevé les mendiants au rang de rois et leur a confié les royaumes du monde. Un Dieu qui a fait tomber tous les dirigeants du monde, qu’ils soient princes ou élus, avant le [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim]. « Je vous donnerai toute la puissance et la gloire de ces royaumes ; car ils sont à moi et je les donne à qui je veux. Si vous vous prosternez devant moi et m'adorez, tout vous appartiendra.'\nLa fumée de cigarette tourbillonnait autour du [SCOPE.sCharacter('lepsius_attache_scope').GetLastName]. Le pilote a parlé avec des mots confus et a essayé de donner du sens au [SCOPE.sCharacter('lepsius_attache_scope').GetHerHim]. L'archéologue n'est là qu'en tant que spectateur." #NT!
 lepsius.575.g: "Vous devez gouverner si vous voulez le Mascapaicha." #NT!
 lepsius.576.t: "Le Mascapaicha" #NT!
 lepsius.576.d: "Pour la première fois depuis leur arrivée dans la vallée, le brouillard se dissipa. Dans une chambre cachée découverte par le professeur [SCOPE.sCharacter('lepsius_archaeologist_scope').GetLastName], il n'y a rien d'autre qu'un piédestal. Une ombre la surplombe. C'est l'ombre d'un empire déchu. L'ombre d'un savoir disparu. L'ombre de l'or perdu. C'est l'ombre du Mascapaicha, la couronne du Sapa Inca." #NT!
 lepsius.576.f: "Le Mascaipacha était le symbole impérial, porté uniquement par les Sapa Incas en tant que roi de Cusco et empereur du Tawantinsuyu. C'était un chapelet fait de couches de galons multicolores, auquel pendait le latu, frange de la plus belle laine rouge, avec des pompons rouges fixés à des tubes d'or. Il était décoré de fils d'or et d'une touffe portant deux ou trois plumes dressées du caracara des montagnes, un oiseau sacré appelé corequenque en espagnol, c'était l'expression physique du pouvoir politique ultime dans l'Empire Inca. Lors de certaines cérémonies, le Sapa Inca portait le Mascaipacha à la main, tout en portant une coiffe de guerre (un casque orné de plumes)." #NT!
 lepsius.576.g: "Ce doit être la couronne de Huayna Capac !" #NT!
 lepsius.577.t: "Mort dans les Andes" #NT!
 lepsius.577.d: "La mission spéciale dans les Andes n'a jamais été revue. Aucun signe de vie. Aucune trace. Il semble que la recherche du Mascapaicha par l'expédition ait été fatale." #NT!
 lepsius.577.f: "Lorsque les scientifiques et les agents des services secrets découvrent le déroulement de l'expédition dans les Andes, ils ne peuvent obtenir aucun indice. Seul l'avion de l'équipage disparu reste comme seule preuve que cela a dû avoir lieu. Les locaux disent que le site d'atterrissage serait très proche d'une vallée maudite. Maudit car les gens qui y entrent y disparaissent. Là, ils tomberaient sous la tentation des démons et mourraient misérablement. Les scientifiques ont émis l’hypothèse que des spores provenant de plantes inconnues, des vapeurs de soufre ou d’autres gaz pourraient être responsables de la brume semblable à un brouillard pouvant conduire à des hallucinations." #NT!
 lepsius.577.g: "Sont-ils devenus victimes de leurs propres illusions ?" #NT!

 ### 2.1.3a ###

 lepsius_specialization_egypt_tech: "égyptologie" #NT!
 lepsius_specialization_egypt_tech_desc: "L'accent mis sur l'Égypte ancienne amène nos archéologues à avoir dès le début le trait d'archéologie égyptienne. De plus, pour chaque fouille effectuée en Égypte, nous recevons chaque année un artefact supplémentaire." #NT!
 lepsius_specialization_mesopotamia_tech: "Assyriologie" #NT!
 lepsius_specialization_mesopotamia_tech_desc: "L’accent mis sur la Mésopotamie amène nos archéologues à avoir dès le départ le trait d’archéologie mésopotamienne. De plus, pour chaque fouille effectuée en Mésopotamie, nous recevons chaque année un artefact supplémentaire." #NT!
 lepsius_specialization_aegean_tech: "Archéologie égéenne" #NT!
 lepsius_specialization_aegean_tech_desc: "L'accent mis sur les civilisations égéennes amène nos archéologues à avoir dès le début le trait d'archéologie égéenne. De plus, pour chaque fouille effectuée en Grèce ou en Crète, nous recevons chaque année un artefact supplémentaire." #NT!
 lepsius_specialization_precolumbian_tech: "Archéologie précolombienne" #NT!
 lepsius_specialization_precolumbian_tech_desc: "L'accent mis sur les cultures précolombiennes amène nos archéologues à avoir dès le début le trait d'archéologie précolombienne. De plus, pour chaque fouille effectuée en Amérique centrale ou en Amérique du Sud, nous recevons chaque année un artefact supplémentaire." #NT!
  
