 lepsius.1421.h: "[SCOPE.sState('lepsius_cave_2').GetName]" #NT!
 lepsius.1421.i: "[SCOPE.sState('lepsius_cave_3').GetName]" #NT!
 lepsius.1423.t: "Fin de l’expédition dans des grottes étrangères" #NT!
 lepsius.1423.d: "L'équipe d'anthropologues du [SCOPE.sCountry('lepsius_anthropological_guest').GetName] a terminé son enquête après deux ans. Nous recevons des trouvailles garanties contractuellement." #NT!
 lepsius.1423.f: "Les invitations anthropologiques sont limitées à trois ans. Le pays hôte reçoit alors une petite part des découvertes, tandis que le pays qui fournit l’anthropologue reçoit une part plus importante. De plus, l'anthropologue acquiert une expérience disproportionnée pour l'expédition à l'étranger." #NT!
 lepsius.1423.g: "Merci pour tous les os !" #NT!
 lepsius.1424.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] est revenu de son expédition au [SCOPE.sCountry('lepsius_anthropological_host').GetName] et a non seulement acquis de l'expérience, mais a également rapporté de précieux fossiles préhumains." #NT!
  
