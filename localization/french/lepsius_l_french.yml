 lepsius_archaeologist_attended_civilization_congress_loc: "\n[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] a assisté au #o Congrès archéologique sur l'origine de la civilisation#!." #NT!
  
 lepsius_archaeologist_attended_troy_congress_loc: "\n[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe|U] a assisté au #o Congrès archéologique sur l'historicité de Troie.#!" #NT!
  
 lepsius_archaeologist_invented_three_age_system_loc: "\nL'une des [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] plus grandes réalisations est l'#o invention du système des trois âges#! qui permet aux archéologues de classer les artefacts selon les périodes de l'âge de pierre, de l'âge du bronze et de l'âge du fer." #NT!
  
 lepsius_invented_early_archaeology_loc: "\nEn utilisant des méthodes stratigraphiques et en documentant de manière approfondie les découvertes du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis], [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] #o a révolutionné l'archéologie#! et l'a transformée en une véritable science." #NT!
  
 lepsius_archaeologist_inaugurated_museum_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a joué un rôle déterminant dans la création #o du musée archéologique#!, où [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a exposé tous les artefacts de manière significative." #NT!
  
 lepsius_found_sarcophagus_intact_loc: "\nLa découverte du #o Sarcophage d'un pharaon inconnu#! est l'une des plus grandes réalisations du Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting]." #NT!
 lepsius_found_sarcophagus_broken_loc: "\nBien que le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] ait découvert le #o Tombeau d'un Pharaon Inconnu#!,, cette découverte a été ruinée par la destruction de la momie du Pharaon lors d'un malheureux accident." #NT!
  
 lepsius_found_tutankhamun_loc: "\nUne étape importante dans la carrière du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] a été la découverte du tombeau intact du #o du pharaon Toutankhamon#!.." #NT!
  
 lepsius_found_ship_of_khufu_loc: "\nLa découverte du #o Navire de Khéops#! immortalisera à jamais le nom du Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] dans les livres d'histoire." #NT!
  
 lepsius_found_tower_of_babylon_loc: "\nPendant la période [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] en Mésopotamie, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a découvert la #o Tour de Babylone#! connue des archéologues sous le nom de Zikurrat Etemenanki. Une merveilleuse trouvaille !" #NT!
  
 lepsius_found_gardens_of_sennacherib_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] est probablement la seule personne à pouvoir se vanter d'avoir redécouvert l'une des sept merveilles du monde. |U[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a effectivement trouvé les #o Jardins suspendus#!." #NT!
  
 lepsius_found_treasury_of_atreus_loc: "\nBien sûr, pour un archéologue, tout est un trésor, mais la découverte du Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] est sûrement un véritable trésor. Les #o Trésors de Mycènes#! étaient constitués de nombreuses choses, pour la plupart fabriquées en or, comme les masques d'or." #NT!
  
 lepsius_found_tomb_of_pakal_loc: "\nLe #o Tombeau de Pakal#!, que le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a découvert était très impressionnant. Aussi impressionnant qu’il devrait l’être pour le plus grand roi des Mayas." #NT!
  
 lepsius_raised_flag_on_pyramids_loc: "\nAlors qu'il travaillait en Égypte, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] #o a hissé un drapeau sur la Grande Pyramide de Gizeh#!." #NT!
  
 lepsius_reconstructed_ishtar_gate_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a non seulement trouvé la #o Porte d'Ishtar#!, mais l'a également reconstruite. Maintenant, il brille à nouveau dans toute sa splendeur." #NT!
  
 lepsius_found_lamassu_loc: "\nDans une grande aventure pleine de dangers, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a trouvé le majestueux #o Lamassu#!." #NT!
  
 lepsius_escaped_labyrinth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] s'est échappé d'un #o Labyrinthe mythique#! plein de dangers." #NT!
  
 lepsius_survived_maya_pyramid_loc: "\nParfois, l'archéologie est dangereuse. Le professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a survécu à son voyage à travers une mystérieuse #o Pyramide Maya#! qui était plus une aventure qu'un archéologie." #NT!
  
 lepsius_returned_from_center_of_earth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] apparemment #o a atteint le centre de la Terre#! et en est revenu. Mais cette histoire est-elle vraiment vraie ?" #NT!
  
 lepsius_dinosaur_myth_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] est ridiculisé par la communauté scientifique. Il prétend que les #o membres de son expédition ont été mangés par des dinosaures#!.. Cette affirmation est-elle ridicule ou est-elle vraie ?" #NT!
 lepsius_photo_evidence_independent_loc: "\nLe professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a fourni des preuves photographiques de #o dinosaures vivants#!, même si personne n'a cru au [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]." #NT!
 lepsius_photo_support_loc: "\nAvec le soutien du gouvernement, le professeur [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a pu fournir des preuves photographiques de #o dinosaures vivants#!, même s'il avait déjà été ridiculisé." #NT!
  
