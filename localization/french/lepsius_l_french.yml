 lepsius_archaeologist: "Archéologue" #NT!
 lepsius_archaeologist_desc: "Cet universitaire s'intéresse aux langues anciennes, aux civilisations perdues et aux objets précieux permettant de reconstruire le passé." #NT!
 lepsius_archaeologist_experienced: "Archéologue expérimenté" #NT!
 lepsius_archaeologist_experienced_desc: "Ce personnage a fait plusieurs découvertes archéologiques importantes et jouit d'une grande réputation." #NT!
 lepsius_archaeologist_famous: "Archéologue célèbre" #NT!
 lepsius_archaeologist_famous_desc: "Cet archéologue érudit est mondialement connu pour ses nombreuses aventures et jouit d'une réputation internationale." #NT!
 lepsius_anthropologist: "Anthropologiste" #NT!
 lepsius_anthropologist_desc: "Les anthropologues sont utiles dans l’étude de l’histoire humaine la plus ancienne, depuis l’évolution en Afrique jusqu’à l’homme de l’âge de pierre." #NT!
 lepsius_anthropologist_experienced: "Anthropologue expérimenté" #NT!
 lepsius_anthropologist_experienced_desc: "Cet anthropologue a réalisé quelques réalisations dans le domaine de l'histoire humaine ancienne et est considéré comme une référence académique." #NT!
 lepsius_anthropologist_famous: "Anthropologue célèbre" #NT!
 lepsius_anthropologist_famous_desc: "Les nombreuses contributions de ce chercheur à l'anthropologie ont fait de lui l'une des personnalités internationales les plus importantes dans son domaine." #NT!
  
 je_lepsius_letter_to_rosellini: "Lettre de Lepsius à Rosellini" #NT!
 je_lepsius_letter_to_rosellini_reason: "Karl Richard Lepsius, un jeune philologue ambitieux, est sur le point de faire une percée. Il utilisera sa méthode pour améliorer les principes fondamentaux du déchiffrement des hiéroglyphes de Champollion - et révolutionner ainsi la recherche archéologique." #NT!
 je_lepsius_stephens_catherwood_expedition: "Expédition Stephens et Cartherwood" #NT!
 je_lepsius_stephens_catherwood_expedition_reason: "L'ambassadeur en Amérique centrale, John Lloyd Stephens, a exprimé son intérêt pour une visite dans la péninsule du Yucatán. L'artiste Frederik Catherwood souhaite l'accompagner dans une expédition vers de mystérieuses ruines de la jungle. Cette entreprise pourrait devenir une question de prestige national à condition de créer le cadre approprié." #NT!
 je_lepsius_decipherment_akkadian: "Décryptage de la langue akkadienne" #NT!
 je_lepsius_decipherment_akkadian_reason: "Ce n’est pas seulement le décodage des hiéroglyphes qui tient les experts en haleine depuis des décennies. La langue persane ancienne et l’écriture cunéiforme ne sont plus un secret pour nos savants. L'expédition d'Austen Henry Layard à Nimrud a fait beaucoup de bruit et a suscité l'intérêt du public. Suite à la récente découverte d'une inscription colossale et multilingue à Behistun, le prochain projet est lancé : déchiffrer les langues les plus anciennes de l'ancienne Mésopotamie. Cela ouvrirait des voies archéologiques complètement nouvelles." #NT!
 je_lepsius_support_schliemann: "Heinrich Schliemann et le rêve de Troie" #NT!
 je_lepsius_support_schliemann_reason: "Heinrich Schliemann est un homme d'affaires allemand autodidacte qui a parcouru le monde et amassé une fortune considérable. Mais depuis sa jeunesse, sa véritable passion est les épopées homériques. Schliemann est convaincu que l’ancienne Troie n’est pas un conte de fées. Il cherche toujours des supporters." #NT!
 je_lepsius_machu_picchu: "L'héritage des Incas" #NT!
 je_lepsius_machu_picchu_reason: "Grâce aux technologies les plus récentes et aux méthodes de recherche les plus avancées, même les endroits les plus infranchissables du monde ne sont plus un secret pour les hommes du début du 20e siècle. En particulier, l’invention de l’avion a énormément aidé à cartographier des régions auparavant isolées. Peut-être que les derniers mystères de civilisations perdues depuis longtemps pourraient enfin être éclaircis." #NT!
 je_lepsius_epic_of_gilgamesh: "L'épopée de Gilgamesh" #NT!
 je_lepsius_epic_of_gilgamesh_reason: "L'épopée de Gilgamesh est le contenu d'un groupe d'œuvres littéraires provenant principalement de la région babylonienne et contenant l'un des sceaux écrits les plus anciens survivants. L'Épopée de Gilgamesh dans ses différentes versions est l'œuvre la plus connue de la littérature akkadienne et sumérienne. L'épopée raconte l'histoire de Gilgamesh, un roi d'Uruk, ses exploits et aventures, son amitié avec Enkidu, sa mort et la quête d'immortalité de Gilgamesh. #T Cinq morceaux de l'épopée sont nécessaires pour reconstruire une version de base.#!" #NT!
 je_lepsius_epic_of_gilgamesh_success: "Trouvez au moins #G 5#! @lepsius_gilgamesh_fragment ! des morceaux de l'épopée de Gilgamesh en créent une reconstruction basique." #NT!
