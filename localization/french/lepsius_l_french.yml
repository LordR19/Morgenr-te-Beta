 lepsius.1401.j: "[SCOPE.sState('lepsius_cave_4').GetName]" #NT!
 lepsius.1401.k: "[SCOPE.sState('lepsius_cave_5').GetName]" #NT!
 lepsius.1401.l: "[SCOPE.sState('lepsius_cave_6').GetName]" #NT!
 lepsius.1401.m: "[SCOPE.sState('lepsius_cave_7').GetName]" #NT!
 lepsius.1402.t: "Exploration des grottes terminée" #NT!
 lepsius.1402.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a terminé son travail dans la grotte préhistorique du [SCOPE.sState('lepsius_cave_site').GetName]. Les résultats de la recherche sont remarquables." #NT!
 lepsius.1402.f: "Une étude de grotte expire après cinq ans. Un anthropologue peut alors être immédiatement renvoyé dans une grotte – ou identifier des ossements inconnus. Le rendement après une exploration spéléologique dépend de l'expérience de l'anthropologue." #NT!
 lepsius.1402.g: "Content de te revoir." #NT!
  
 lepsius.1411.t: "Outils de l'âge de pierre" #NT!
 lepsius.1411.d: "[SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a trouvé dans la grotte des outils en pierre préhistoriques qui peuvent fournir des informations sur le passé." #NT!
 lepsius.1411.f: "Au XIXe siècle, l'anthropologie faisait référence à une science qui s'occupait principalement de l'histoire préhistorique de l'humanité - outre les découvertes d'ossements, cela incluait des armes ou des outils de ce qu'on appelle l'âge de pierre, ce qui à l'époque était moins un terme scientifique et plutôt une époque perçue comme barbare. Il était dominé par le cliché de l’homme des cavernes primitif et moins par la réalité historique. Néanmoins, la recherche de plus en plus d'artefacts et de vestiges de cette période a été l'occasion de différencier ce tableau dans les années suivantes et d'établir une véritable archéologie préhistorique." #NT!
 lepsius.1411.g: "Examinez les outils." #NT!
 lepsius.1411.h: "Leur place est dans un musée !" #NT!
 lepsius.1412.t: "Os étranges" #NT!
 lepsius.1412.d: "Bien qu'il s'agisse de son domaine d'expertise, le professeur [SCOPE.sCharacter('lepsius_anthropologist_scope').GetLastName] n'a pas pu identifier clairement les ossements trouvés dans la grotte du [SCOPE.sState('lepsius_cave_site').GetName]. Il les identifiera après la fin de l'exploration de la grotte." #NT!
 lepsius.1412.f: "Généralement, les anthropologues sont les derniers à pouvoir identifier correctement les ossements lors de l'exploration d'une grotte. Si ce n'est pas le cas, ou si des archéologues ou des paléontologues trouvent des fossiles humains, il pourra les attribuer correctement à son retour s'il est chargé de les identifier." #NT!
 lepsius.1412.g: "Nous l'identifierons plus tard." #NT!
 lepsius.1413.t: "Des études fructueuses" #NT!
 lepsius.1413.d: "Ces derniers mois, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a approfondi ses études. Il a désormais catalogué de nombreuses découvertes dans la grotte [SCOPE.sState('lepsius_cave_site').GetName] et enregistré le système de grottes pour les générations futures." #NT!
 lepsius.1413.f: "La durée d’existence des humains n’était pas claire, même pour de longues périodes du XIXe siècle. Au début du siècle, de nombreux scientifiques avaient déjà abandonné l’idée selon laquelle l’histoire humaine ne s’étendait que sur quelques milliers d’années ; Mais lorsque Boucher de Perthes a cité des outils en pierre beaucoup plus anciens dans les années 1840 comme preuve de la coexistence des humains avec des espèces de mammifères disparues, il est tombé dans l’oreille d’un sourd. Seules la collecte et le traitement inlassables des vestiges préhistoriques pourraient bientôt compléter l’image selon laquelle les humains parcourent le monde depuis bien plus longtemps qu’on ne le pensait auparavant." #NT!
 lepsius.1413.g: "Cela lui sera bénéfique." #NT!
 lepsius.1413.h: "Cela sera bénéfique pour la science." #NT!
 lepsius.1414.t: "L'assistant trouve des fossiles" #NT!
 lepsius.1414.d: "Un étudiant assistant a joué un rôle crucial dans l’obtention d’une découverte anthropologique dans la grotte du [SCOPE.sState('lepsius_cave_site').GetName]. Cependant, le [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] souligne qu'en tant que responsable de la recherche, il est responsable de la découverte." #NT!
 lepsius.1414.f: "« Vous souvenez-vous de l'histoire du jeune Athénien intelligent qui a la démangeaison de la notoriété ? Il chercha l'Oracle et demanda : « Que dois-je faire pour devenir un grand homme ? L'Oracle répondit : « Tuez-en un » ! » -Richard Owen." #NT!
 lepsius.1414.g: "Cette découverte a été faite par le jeune anthropologue." #NT!
 lepsius.1414.h: "Cette découverte a été faite par notre anthropologue principal." #NT!
 lepsius.1415.t: "Os humains" #NT!
 lepsius.1415.d: "Notre anthropologue a trouvé des ossements supplémentaires lors de son exploration de la grotte." #NT!
 lepsius.1415.f: "L’opinion générale est que le XIXe et le début du XXe siècle ne contenaient que quelques découvertes de fossiles humains. Ce n'est qu'en partie vrai. Il arrivait souvent qu'un certain nombre d'ossements humains anciens ne soient pas reconnus comme tels. Bien que le nom de Néandertal vienne de l'endroit situé dans le Néandertal, des os de Néandertal avaient déjà été découverts à plusieurs reprises auparavant. Même après sa découverte, d'importants scientifiques tels que Rudolf Virchow ont remis en question son authenticité et son ancienneté. Le problème n’était pas le nombre de découvertes, mais plutôt leur vérification comme étant de véritables restes humains datant des temps anciens." #NT!
 lepsius.1415.g: "Délicieux." #NT!
 lepsius.1416.t: "Dessins rupestres" #NT!
 lepsius.1416.d: "La grotte [SCOPE.sState('lepsius_cave_site').GetName] contient des gravures et des images vieilles de plusieurs milliers d'années. Cependant, leur signification et leur origine restent mystérieuses." #NT!
 lepsius.1416.f: "Avec les débuts de l’archéologie et de l’anthropologie préhistoriques, on supposait, sur la base de la théorie de l’évolution, que les hommes des temps anciens ne connaissaient aucun concept abstrait. L'expression artistique était donc exclue. Cette croyance a conduit au fait que lorsque des peintures rupestres ont été découvertes - notamment dans l'exemple d'Altamira - on a supposé qu'elles devaient être des contrefaçons. Ce n’est qu’après l’apparition de plus en plus nombreuses de peintures rupestres vers 1900, notamment dans le sud-ouest de la France, que les scientifiques sont parvenus à la conclusion qu’elles devaient être authentiques." #NT!
 lepsius.1416.g: "Nos ancêtres n’étaient pas aussi primitifs qu’on le pensait." #NT!
 lepsius.1417.t: "Les peintures d'Altamira" #NT!
 lepsius.1417.d: "En explorant la Grotte d'Altamira, [SCOPE.sCharacter('lepsius_anthropologist_scope').GetFullName] a fait une découverte exceptionnelle : les plafonds sont peints de magnifiques peintures. L'anthropologue pense qu'ils doivent avoir plus de 10 000 ans. Cependant, sa découverte est contestée." #NT!
 lepsius.1417.f: "Les peintures rupestres d'Altamira sont considérées comme essentielles à l'archéologie et à l'anthropologie préhistoriques. Leur excellence artistique et leur état de conservation étaient considérés comme trop bons pour une époque largement considérée comme primitive. Lorsque la fille de Marcelino Sanz de Sautuola les découvrit, Sautuola les identifia correctement comme des peintures préhistoriques de l'âge de pierre. Il a fouillé la grotte avec Juan Vilanova y Piera, mais leur publication a été rejetée par d'éminents universitaires. Certains accusèrent même Sautuola de faux. Il lui faudra encore 20 ans pour vérifier sa découverte, mais il mourra avant que sa réputation ne soit restaurée." #NT!
  
 lepsius.1421.t: "Visites d'anthropologues étrangers [ROOT.GetCountry.GetNameNoFlag]" #NT!
 lepsius.1421.d: "[SCOPE.sCountry('lepsius_anthropological_guest').GetName] a envoyé son meilleur anthropologue explorer une grotte préhistorique. Il ne nous reste plus qu'à choisir une grotte." #NT!
 lepsius.1421.f: "Des explorations spéléologiques peuvent être réalisées dans toutes les grottes du territoire national. Les ossements découverts diffèrent selon les grottes : dans chaque grotte il n'y a que les restes d'une espèce humaine ou préhumaine. Les explorations des grottes menées par des anthropologues étrangers prennent fin au bout de trois ans. Le rendement est nettement inférieur à celui d'une exploration spéléologique régulière : le pays hôte et le pays hôte reçoivent un petit nombre de fossiles humains, ainsi qu'un os humain ancien spécial. De plus, il n’y a que trois grottes aléatoires parmi lesquelles choisir." #NT!
