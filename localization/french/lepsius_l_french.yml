 lepsius.1001.t: "L'appel d'Alexandre" #NT!
 lepsius.1001.d: "L'inauguration d'une excellente collection d'objets égyptiens de renommée mondiale ramène un souvenir que certains scientifiques du Musée archéologique avaient depuis longtemps supprimé..." #NT!
 lepsius.1001.f: "Le souvenir du temple macédonien dans le sable se réveille à mesure que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] regarde l'exposition. Car il existe d’autres pièces de la période ptolémaïque, certaines même de l’époque de la conquête grecque. Les pièces du puzzle, auparavant impossibles à interpréter, prennent soudain un sens. Un indice qu'il pourrait y en avoir d'autres qui dorment dans le désert égyptien. Quelque chose de si grand et si massif que le Sahara tout entier ne suffit pas à l'enterrer. La dernière demeure d’Alexandre le Grand reste encore aujourd’hui un mystère. Mais les nombreuses découvertes, la grande quantité de connaissances et la brillante expertise archéologique du Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] constituent un mélange historiquement unique. L'archéologue en est sûr : Alexandre était un homme qui appartenait aux vivants, pas aux morts. Et quiconque trouverait un jour son lieu de repos éternel obtiendrait une renommée éternelle." #NT!
 lepsius.1001.g: "Le rêve de tout archéologue..." #NT!
 lepsius.1002.t: "L'Arche" #NT!
 lepsius.1002.d: "L'inauguration d'une excellente collection d'objets mésopotamiens de renommée mondiale ramène un souvenir que certains scientifiques du Musée archéologique avaient depuis longtemps supprimé..." #NT!
 lepsius.1002.f: "Les Chérubins décoraient l'Arche d'Alliance. Créatures hybrides telles qu'elles se produisent en Mésopotamie. Abraham, l'ancêtre d'Israël et de trois religions mondiales, était originaire d'Ur. Le récit de la création montre des parallèles avec les mythes babyloniens. Babylone est en même temps un lieu de destin pour Israël : ce sont les dirigeants de la Mésopotamie qui détruisirent les premiers États juifs, réduisirent le Temple en cendres et déportèrent la population. Depuis ce jour, l’Arche d’Alliance, dans laquelle Moïse aurait placé les Dix Commandements, a également disparu sans laisser de trace. Il s’agit de l’un des objets perdus les plus importants de l’histoire du monde. En gardant un œil sur la collection parfaite, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a trouvé des indices qui montrent que l'Arche d'Alliance n'a peut-être pas été perdue pour toujours et qu'elle attend d'être récupérée depuis 2 500 ans." #NT!
 lepsius.1003.t: "Le plus grand mythe de tous" #NT!
 lepsius.1003.d: "L'inauguration d'une excellente collection d'objets égéens de renommée mondiale ramène un souvenir que certains scientifiques du Musée archéologique avaient depuis longtemps supprimé..." #NT!
 lepsius.1003.f: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] a regardé l'orichalque entre [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] doigts. Une petite boule brillante. Un matériau qui n'avait pas le droit d'exister. Il était tombé entre les mains du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] après l'ouverture par le Musée Archéologique de sa magnifique exposition. Une exposition dans laquelle d'autres pièces provenant de la région minoenne-égéenne ont également consolidé l'opinion du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] selon laquelle il s'agissait d'une frontière entre science et mythe. Un archéologue avait-il le droit de rêver ? Personne n'a cru Schliemann lorsqu'il cherchait Troie. La Tour de Babel a également été considérée comme une simple métaphore. Mais qu’en est-il du plus grand mythe de tous les temps ? Un mythe si grand que même le monde antique ne semblait plus savoir ce qu'était le récit ou ce qu'était l'histoire.\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] regarde la petite boule brillante dans laquelle se reflète le visage de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. Le sort de toute une civilisation perdue revient." #NT!
 lepsius.1004.t: "La malédiction de l'or" #NT!
 lepsius.1004.d: "L'inauguration d'une excellente collection d'objets précolombiens de renommée mondiale ramène un souvenir que certains scientifiques du Musée archéologique avaient depuis longtemps supprimé..." #NT!
 lepsius.1004.f: "Depuis l’arrivée des Européens en Amérique, des rumeurs circulent. Des rumeurs meurtrières. D’innombrables hommes ont péri parce que leur avidité d’or les a poussés : dans les bras de tribus en guerre, dans des marécages infestés de paludisme et dans des tempêtes en mer. Ponce de Léon cherchait la fontaine de jouvence. Vázquez de Coronado a recherché les Sept Cités d'Or. Hernando de Soto a parcouru une grande partie de l'Amérique du Nord à la recherche de richesses inconnues. L'espoir de devenir célèbre et riche comme Cortés et Pizarro était trop séduisant, bien que trompeur. Mais maintenant que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] s'inspire de la supposée idole inca et la compare avec d'autres artefacts de la riche exposition précolombienne, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerselfHimself] craint que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] ne succombe à la même fièvre de l'or. Au final, est-ce la science qui a conduit le [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] sur la route de l'Eldorado ?" #NT!

 ### 2.1.4 ###

 lepsius_anthropology_tech: "Anthropologie" #NT!
 lepsius_anthropology_tech_desc: "La paléoanthropologie ou simplement l'anthropologie est une branche de la paléontologie et de l'anthropologie qui cherche à comprendre le développement précoce des humains anatomiquement modernes, un processus connu sous le nom d'hominisation, à travers la reconstruction de lignées de parenté évolutives au sein de la famille des Hominidae, à partir de preuves biologiques (telles que des squelettes pétrifiés). restes, fragments d'os, empreintes de pas) et des preuves culturelles (telles que des outils en pierre, des artefacts et des localités d'habitation)." #NT!
 lepsius_invented_anthropology_loc: "Le Dr [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetLastNameNoFormatting] est le premier scientifique à enregistrer les os et les squelettes humains de manière méticuleuse et très précise. [GetPlayer.MakeScope.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] est considéré comme le #o pionnier de l'anthropologie#!." #NT!
  
 je_lepsius_archaeology_start_in_egypt: "La naissance de l'égyptologie" #NT!
 je_lepsius_archaeology_start_in_egypt_reason: "Il existe encore de nombreux trésors à découvrir dans les déserts égyptiens. L'un de nos archéologues inaugurera-t-il une nouvelle ère de l'égyptologie et rendra-t-il possible le [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] en Égypte ?" #NT!
  
 lepsius.22.t: "La naissance de l'égyptologie" #NT!
 lepsius.22.d_egyptology: "Après une expédition en Égypte, le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a présenté les recherches [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. Non seulement [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a pu trouver divers nouveaux sites grâce au déchiffrement des hiéroglyphes, mais les découvertes de [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] ont également suscité un nouvel intérêt dans la région." #NT!
 lepsius.22.f_egyptology: "#b Contexte historique :#! Après la mort de François Champollion, les recherches sur les hiéroglyphes s'arrêtent. En 1837, le jeune philologue allemand Karl Richard Lepsius écrivit une lettre à Ippolito Rosellini, un proche compagnon de Champollion et co-responsable de l'expédition franco-toscane égyptienne de 1829. Lepsius systématisa et présenta les connaissances accumulées par Champollion et contribua à élever l'égyptologie. à une science sérieuse. D’autre part, il a convaincu les élites politiques européennes de futures expéditions en Égypte." #NT!
  
 notification_lepsius_birth_of_egyptology_notification_name: "La naissance de l'égyptologie" #NT!
 notification_lepsius_birth_of_egyptology_notification_desc: "Un archéologue du [GetGlobalVariable('lepsius_egyptology_invented_country_global_var').GetCountry.GetName] s'est lancé dans une expédition en Égypte, inaugurant une nouvelle ère de l'égyptologie. Nous devrions aussi envoyer un archéologue en Égypte, comme toutes les grandes nations !" #NT!
  
 je_lepsius_yucatan_expedition: "Expédition au Yucatán" #NT!
 je_lepsius_yucatan_expedition_reason: "Des rumeurs circulent concernant des ruines antiques dans les jungles du Yucatán. On dit que des trésors fantastiques attendent un explorateur courageux. Peut-être qu’un archéologue pourra nous trouver les trésors mayas ? Cela nous permettrait, ainsi qu'à d'autres pays, d'embarquer sur le [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] vers le Yucatán." #NT!
  
 lepsius.23.t: "[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] Expédition" #NT!
 lepsius.23.d: "L'équipe des Drs [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] et [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] a passé des mois dans les jungles du Yucatán. Ils sont désormais revenus avec des trésors, des informations et divers dessins des ruines qu'ils ont trouvées. Cela marquera le début d’une nouvelle ère pour l’archéologie en Amérique centrale." #NT!
 lepsius.23.f: "#b Contexte historique :#! Le Nouveau Monde abritait-il uniquement des sauvages et des barbares avant que les Européens n'atteignent le continent ? Les explorateurs John Lloyd Stephens et Frederick Catherwood ont profondément ébranlé cette vision du monde. Pendant plusieurs années, l'Américain et le Britannique ont parcouru la jungle de la péninsule du Yucatan et, selon leurs propres déclarations, ont visité 44 lieux différents d'une culture mésoaméricaine disparue depuis longtemps. Les habitants racontent depuis longtemps des histoires de villes oubliées dans la jungle et de temples cachés dans la jungle ; mais les rapports de Stephens, et en particulier les superbes lithographies de Catherwood, ouvrent un monde jusqu'alors complètement inconnu. Les images de temples, de statues et de stèles n’inspirent pas seulement les fantasmes des romantiques. Une vague d’intérêt pour cette civilisation inconnue se répand aux États-Unis et en Europe, allant de la curiosité à la glorification en passant par un véritable intérêt scientifique." #NT!
  
 notification_lepsius_yucatan_expedition_notification_name: "Expédition au Yucatán" #NT!
 notification_lepsius_yucatan_expedition_notification_desc: "Un archéologue du [GetGlobalVariable('lepsius_yucatan_expedition_country_global_var').GetCountry.GetName] revient d'un voyage aventureux dans la péninsule du Yucatán et raconte des ruines légendaires dans la jungle. Les scientifiques ont exprimé leur intérêt pour une exploration plus approfondie de la culture maya." #NT!
  
 lepsius.1011.t: "[SCOPE.sState('lepsius_location_state').GetNameNoFormatting]" #NT!
 lepsius.1011.d_alexander: "Un autre chapitre de la recherche du tombeau de l’homme le plus puissant de l’Antiquité commence. Les informations jusqu'à présent suggèrent qu'il pourrait y avoir une piste dans le [SCOPE.sState('lepsius_location_state').GetName] qui pourrait aider à localiser le mausolée d'Alexandre. Les équipes de fouilles et le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] sont prêts." #NT!
 lepsius.1011.d_ark: "Un vent chaud du désert touche l'équipe d'expédition et le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] alors qu'ils atteignent le but de leur recherche avec [SCOPE.sState('lepsius_location_state').GetName]. Le secret de l’Arche d’Alliance sera une nouvelle fois dévoilé ici." #NT!
 lepsius.1011.d_atlantis: "Est-ce que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] était un imbécile ? Un parmi des milliers d’années ? Combien avaient cru à l’histoire de Platon et n’y étaient jamais revenus – ou étaient pleins de honte et de chagrin ? Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] le sait : il n'y a eu que du succès dans ce voyage. Tout le reste signifiait la fin de la carrière du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]." #NT!
 lepsius.1011.d_eldorado: "Les membres de l'expédition se plaignent du climat tropical. Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] se rafraîchit avec un ventilateur. Le sentier mène à une région isolée. Certains porteurs disent qu'ils pourraient devenir aussi perdus que tant de troupes de conquistadors espagnols dans leur quête d'or..." #NT!
 lepsius.1011.f: "« Demandez-vous : pourquoi cherchez-vous la Coupe du Christ ? Est-ce pour sa gloire ou pour la vôtre ?" #NT!
 lepsius.1011.g: "Creusez plus profondément." #NT!
  
 lepsius.1012.t: "Retour réussi" #NT!
 lepsius.1012.d_alexander: "La chaleur insupportable disparaît un instant. Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] examine les notes du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. De nouvelles relations jettent un nouvel éclairage sur la recherche du mausolée d'Alexandre le Grand. Une pensée traverse l’esprit du [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis]. Il ne faudrait pas longtemps avant que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] rencontre l'histoire... et entre dans l'histoire." #NT!
 lepsius.1012.d_ark: "La recherche de l’Arche d’Alliance était plus qu’une simple recherche d’un artefact archéologique. C'était la recherche d'un objet de culte perdu qui promettait le contact avec Dieu. Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] en avait fait l'expérience à maintes reprises au cours de ce voyage. Mais combien de pèlerinages archéologiques le [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a-t-il dû endurer avant que ce contact n'ait lieu ?" #NT!
 lepsius.1012.d_atlantis: "Le mythe de l’Atlantide perdure. Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] sait que le voyage n’est pas encore terminé. Tandis que [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] regarde la mer depuis le port et voit les oiseaux tourner en rond, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] philosophe sur les nombreux défis qu'il reste encore à surmonter avant d'atteindre enfin leur destination." #NT!
 lepsius.1012.d_eldorado: "À la surprise du reste de l’équipe de l’expédition, les scientifiques reviennent vivants et sains et saufs. Pendant un instant, il semble oublier que le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] les a envoyés en mission suicide. La réussite de cette étape sur le chemin de l'El Dorado donne raison au [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim]." #NT!
 lepsius.1012.f: "« La recherche du Graal est la recherche du divin en chacun de nous. Mais si vous voulez des faits, je n'en ai aucun à vous donner. À mon âge, je suis prêt à accepter certaines choses avec foi." #NT!
 lepsius.1012.g: "Un autre fragment d'une grande mosaïque." #NT!
  
 lepsius.1013.t_alexander: "Siwa" #NT!
 lepsius.1013.d_alexander: "Déguisé en Bédouin, le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a pu à lui seul accéder à l'Oracle d'Ammon détruit. Au cours de l'enquête, [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a trouvé des papyrus conservés du début du règne des Ptolémées dans une zone auparavant inaccessible, qui fournissent des informations sur le culte d'Alexandre." #NT!
 lepsius.1013.t_ark: "Jérusalem" #NT!
 lepsius.1013.d_ark: "Où, ailleurs que dans la Ville Sainte, pourrait-on trouver avec plus de certitude un indice indiquant le sort de l’Arche d’Alliance ? Avec un mélange de corruption et d'infraction à la loi, le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a réussi à fouiller dans le système de tunnels cachés sous le Dôme du Rocher et à trouver un indice crucial sur l'endroit où se trouve le précieux artefact." #NT!
 lepsius.1013.t_atlantis: "Santorin" #NT!
 lepsius.1013.d_atlantis: "Des traces minoennes sont encore visibles à Santorin sous les décombres de l'éruption massive d'il y a des milliers d'années. Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a examiné un ancien palais victime du désastre catastrophique ; [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a mis au jour et restauré toute une série de fresques enterrées. L’un d’eux montre une carte qui, de manière surprenante, montre avec précision les caractéristiques de la Méditerranée et de la côte ouest atlantique." #NT!
 lepsius.1013.t_eldorado: "Bogota" #NT!
 lepsius.1013.d_eldorado: "Le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a exploré les environs de Bogotá, où vivait autrefois le mystérieux peuple Musica. Les conseils des habitants ont conduit le [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetHerHim] vers un lieu jusqu'alors inconnu, où de nombreux artefacts Muisca fournissent plus d'informations sur le rituel de « l'Homme d'or »." #NT!
 lepsius.1013.f: "Les pays qui se concentrent sur une branche archéologique spécifique cohérente avec l'objectif d'une expédition légendaire ont des avantages considérables dans leur quête d'une sensation archéologique. Cela ne s'applique pas seulement à l'obtention d'un indice supplémentaire qui accélérera votre recherche." #NT!
 lepsius.1013.g: "Un autre fragment d'une grande mosaïque." #NT!
  
 lepsius_discovery_vilcabamba_modifier: "La découverte de Vilcabamba" #NT!
 lepsius_peru_inspection_modifier: "Notre archéologue visite notre équipe de fouilles au Pérou pour établir un nouveau site de fouilles." #NT!
 lepsius_add_1_vilcabamba_clue_tt: "Obtenez #G 1#! nouvel indice sur une découverte archéologique importante au Pérou." #NT!
 lepsius_add_2_vilcabamba_clue_tt: "Obtenez #G 2#! nouvel indice sur une découverte archéologique importante au Pérou." #NT!
