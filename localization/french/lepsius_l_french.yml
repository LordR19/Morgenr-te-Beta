 lepsius_upper_egypt_modifier: "La Vallée des Rois" #NT!
 lepsius_upper_egypt_modifier_desc: "La Vallée des Rois est l'un des sites archéologiques les plus fascinants au monde. Dans les tombes millénaires se cachent, dit-on, des trésors qui ne demandent qu'à être découverts." #NT!
 lepsius_lower_egypt_modifier: "Les pyramides" #NT!
 lepsius_lower_egypt_modifier_desc: "La Basse-Égypte, avec son ancienne capitale Memphis, est le pays des pyramides inexplorées et des villes inconnues. On dit que toute une série d’objets perdus reposent encore aujourd’hui dans les sables égyptiens." #NT!
 lepsius_babylonia_modifier: "Le berceau de la civilisation" #NT!
 lepsius_babylonia_modifier_desc: "La Mésopotamie est considérée comme la terre où l’écriture et l’agriculture ont été inventées et où les premiers royaumes sont apparus. Les tablettes cunéiformes, les figures colossales en pierre et les ruines de temples témoignent encore d'une haute culture autrefois glorieuse." #NT!
 lepsius_assyria_modifier: "Les ruines de Ninive et Nimrud" #NT!
 lepsius_assyria_modifier_desc: "L’Assyrie n’est pas seulement le lieu d’origine d’empires guerriers, mais aussi le point de rencontre de l’histoire orientale ancienne et des récits bibliques. Les ruines d'anciens jardins et de puissants remparts fascinent encore aujourd'hui." #NT!
 lepsius_argolis_modifier: "Les Citadelles de Mycènes" #NT!
 lepsius_argolis_modifier_desc: "La culture mycénienne est considérée comme la première civilisation avancée du continent grec. Les rois de la mythologie grecque ont longtemps été considérés comme de simples contes de fées, mais des fouilles archéologiques pourraient prouver que ces récits contiennent un noyau de vérité." #NT!
 lepsius_crete_modifier: "La civilisation minoenne" #NT!
 lepsius_crete_modifier_desc: "La Crète abrite les plus anciennes villes d'Europe, ainsi que des complexes de palais dont les mystères n'ont pas encore été révélés. La culture minoenne doit son nom au légendaire roi Minos, qui aurait régné autrefois sur toute la mer Égée." #NT!
 lepsius_yucatan_modifier: "Les mystères du Yucatán" #NT!
 lepsius_yucatan_modifier_desc: "Au fond de la jungle du Yucatán se trouveraient encore des villes englouties de la culture maya autrefois florissante. Les rapports des habitants suggèrent des sensations archéologiques - si quelqu'un parvient à percer le fourré impénétrable." #NT!
 lepsius_peru_modifier: "Les secrets des Andes" #NT!
 lepsius_peru_modifier_desc: "L’empire des Incas était autrefois l’État le plus puissant du continent sud-américain – et n’a pris fin qu’avec la conquête espagnole. Mais on suppose qu'il existe encore des tombeaux et des temples inconnus. Certains parlent même d’une ville inconnue cachée dans les Andes." #NT!
