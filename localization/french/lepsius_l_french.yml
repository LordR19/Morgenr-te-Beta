 je_lepsius_discovery_vilcabamba: "Enquêtes au Pérou" #NT!
 je_lepsius_discovery_vilcabamba_reason: "Nous avons toutes les raisons de croire que tous les mystères incas n’ont pas encore été résolus. La recherche pourrait nous prendre des années. Celui qui réussit à faire cette découverte devrait avoir une place dans l’histoire." #NT!
 je_lepsius_discovery_vilcabamba_goal: ""
 je_lepsius_disovery_vilcabamba_success: "Si nous parvenons à trouver dix indices au Pérou, nous aurons rassemblé suffisamment de matériel pour redécouvrir un lieu perdu d'une grande importance historique." #NT!
 je_lepsius_disovery_vilcabamba_fail: "Nos efforts seront vains si une autre nation trouve devant nous dix indices au Pérou." #NT!
  
 lepsius.801.n: "Pérou" #NT!
 lepsius.811.t_per: "Tombe d'un conquistador" #NT!
 lepsius.811.f_per: "Avec beaucoup d'intérêt, les archéologues ont découvert une porte verrouillée qui aurait donné accès au lieu de sépulture perdu d'un prince inca, peut-être même d'un dirigeant. Malheureusement, l'équipe a dû découvrir qu'il ne s'agissait pas de la tombe d'un Inca de haut rang, mais d'un conquistador espagnol. Cependant, le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a déterminé qu'au moins l'intérieur et certains artefacts datent de la période inca, c'est pourquoi au moins quelques conclusions peuvent être tirées." #NT!
 lepsius.812.t_per: "Mine inca" #NT!
 lepsius.812.f_per: "Dans les profondeurs des Andes, le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] a trouvé un chemin perdu qui l'a conduit dans une fosse. Au début, cela semblait n'avoir aucune signification jusqu'à ce que l'équipe retire soigneusement les débris. Il s’est avéré que la fosse était l’entrée d’un système de grottes complexe créé artificiellement. Des investigations plus approfondies ont permis de découvrir des outils miniers, des objets du quotidien et des murs peints. Était-ce l’un des grands sites d’extraction d’or et d’argent à partir desquels les Incas fabriquaient leurs objets artistiques ?" #NT!
 lepsius.813.t_per: "Temple du Soleil" #NT!
 lepsius.813.f_per: "Une chance pour l'archéologie : le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] rapporte qu'il a découvert un complexe de temples jusqu'alors totalement inconnu dans les montagnes du Pérou. Il s'agit apparemment d'un lieu de culte pour le dieu solaire Inti. Les scientifiques ont non seulement trouvé de nombreux objets sur place, mais également des peintures et des robes de temple. Cette découverte fait sensation dans l’archéologie précolombienne." #NT!
 lepsius.971.t: "Découverte de Vilcabamba" #NT!
 lepsius.971.d: "C'est une journée sensationnelle pour la science internationale. Nous avons fait une belle découverte : La Cité Perdue de Vilcabamba a été découverte aujourd'hui par [ROOT.GetCountry.GetAdjectiveNoFlag] archéologues !" #NT!
 lepsius.971.f: "Vilcabamba fut la capitale de l'État néo-inca de 1539 à 1572. L'État néo-inca fut le dernier refuge de l'empire inca jusqu'à ce qu'il tombe aux mains des Espagnols et de leurs alliés indigènes en 1572, marquant la fin de la résistance des Incas à la domination espagnole. . Par la suite, Vilcabamba fut abandonnée et son emplacement oublié. En 1911, l'explorateur Hiram Bingham a identifié par erreur la ruine abandonnée du Machu Picchu comme étant Vilcabamba, mais il a également visité une ruine appelée Espiritu Pampa par les Péruviens locaux. En 1964, Gene Savoy a identifié Espiritu Pampa comme étant la légendaire Vilcabamba, une désignation largement acceptée par les archéologues et les historiens." #NT!
 lepsius.971.g: "Ce que même les conquistadors ne pouvaient pas faire, nous l'avons fait." #NT!
 lepsius.972.d: "[SCOPE.sCountry('lepsius_vilcabamba_discoverer').GetName] a fait une belle découverte : La Cité Perdue de Vilcabamba a été découverte aujourd'hui !" #NT!
 lepsius.972.f: ""
 lepsius.972.g: "C'est dommage qu'ils ne soient pas perdus." #NT!
  
 je_lepsius_nazca: "Les étranges lignes de Nazca" #NT!
 je_lepsius_nazca_reason: "Les lignes étranges du paysage proche de la ville de Nazca suscitent des interrogations depuis la conquête espagnole. Certains les considèrent comme des vestiges d'un réseau routier ou de ravines d'eau. Un archéologue pourrait peut-être obtenir une vue d'ensemble correcte - avec l'aide d'un pilote." #NT!
 lepsius.76.t: "Le mystère de Nazca vu du ciel" #NT!
 lepsius.76.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetLastName]a emmené le Dr [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] dans un vol. Désormais, le scientifique peut voir beaucoup plus clairement ce que signifient les lignes au sol. Vu d’une hauteur appropriée, les lignes s’avèrent être quelque chose de plus complexe. Il existe des dizaines d’images griffées d’animaux et de personnages datant de l’époque précolombienne. Une incroyable découverte archéologique !" #NT!
 lepsius.76.f: "Les lignes de Nazca sont plus de 1 500 immenses images à gratter (géoglyphes) situées dans le désert près de Nazca et de Palpa au Pérou, qui ne peuvent être vues et reconnues que depuis les airs et depuis les collines environnantes. Les lignes, le désert et la culture portent le nom de la ville de Nazca, située non loin de la plaine. La culture Paracas et la culture Nazca sont considérées comme à l'origine des lignes. Sur une superficie de 500 km², la plaine de Nazca présente des lignes droites mortes, des triangles et des surfaces trapézoïdales pouvant atteindre 20 km de long, ainsi que des personnages dont la taille varie d'une dizaine à plusieurs centaines de mètres, par exemple des images de personnes, de singes, d'oiseaux et baleines. Les lignes qui forment la silhouette n'ont souvent que quelques centimètres de profondeur. En raison de leur taille énorme, ils ne peuvent être vus que de très loin, depuis les collines environnantes ou depuis les avions. En ce sens, les lignes de Nazca n’ont été découvertes que dans les années 1920 ou au plus tard dans les années 1930, lorsque des avions survolaient régulièrement le désert de Nazca. En 1926, les lignes de Nazca ont été décrites pour la première fois scientifiquement." #NT!
 lepsius.76.g: "Mais quelle pourrait être la véritable signification de ces images ?" #NT!
  
 lepsius_summer_discoverer_loc: "\n\nLe #V Butin Yuanmingyuan#! a été volé par [GetGlobalVariable('lepsius_summer_discoverer_global_var').GetCountryDefinition.GetName] au [GetGlobalVariable('lepsius_summer_year_global_var').GetValue|V0]" #NT!
 lepsius_hoa_discoverer_loc: "\n\nLe #V Hoa Hakananai'a#! a été pris par [GetGlobalVariable('lepsius_hoa_discoverer_global_var').GetCountryDefinition.GetName] au [GetGlobalVariable('lepsius_hoa_year_global_var').GetValue|V0]" #NT!
  
 lepsius_found_vilcabamba_loc: "\nDr. [GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetLastNameNoFormatting] a redécouvert Vilacamba, le dernier refuge des Incas." #NT!
 lepsius_archaeologist_discovered_nazca_loc: "\n[GetPlayer.MakeScope.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] a trouvé d'immenses dessins dans le désert de Nazca qui ne sont réellement visibles que depuis le ciel." #NT!

