 je_lepsius_specialization_reason: "Une nation peut choisir une fois un axe archéologique. Selon la sous-catégorie archéologique, elle reçoit un artefact supplémentaire (égyptien, mésopotamien, égéen, précolombien) par an pour chaque fouille. Les nouveaux archéologues reçoivent le trait de spécialisation correspondant et trouvent 5 artefacts supplémentaires à la fin de l'expédition." #NT!
