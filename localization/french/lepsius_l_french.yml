 lepsius_upper_egypt_expedition_decision: "La Vallée des Rois" #NT!
 lepsius_upper_egypt_expedition_decision_desc: "Avec l'ancienne capitale Thèbes et la Vallée des Rois, la Haute Egypte est considérée comme la Mecque de l'égyptologie. Nous devrions acquérir un permis de fouille pour la région et rechercher des trésors égyptiens." #NT!
 lepsius_lower_egypt_expedition_decision: "Les pyramides" #NT!
 lepsius_lower_egypt_expedition_decision_desc: "Depuis la nuit des temps, les pyramides égyptiennes fascinent l’humanité. On raconte que d'autres tombeaux, temples et même villes disparus dans les sables de Basse-Egypte attendent d'être redécouverts." #NT!
 lepsius_babylonia_expedition_decision: "Le berceau de la civilisation" #NT!
 lepsius_babylonia_expedition_decision_desc: "La Babylonie, la partie sud de la Mésopotamie, doit son nom à la ville autrefois puissante de Babylone. La région est considérée comme le « berceau de la civilisation » où de précieux objets archéologiques sont découverts encore et encore. Ils appartiennent définitivement à un musée." #NT!
 lepsius_assyria_expedition_decision: "Les jardins d'Assyrie" #NT!
 lepsius_assyria_expedition_decision_desc: "L'Assyrie fait référence à la partie nord de la Mésopotamie avec les deux villes importantes d'Assur et de Ninive. Les rares connaissances sur le pays peuvent encore être attribuées à la Bible en tant que source - mais peut-être existe-t-il des preuves historiques plus fiables ?" #NT!
 lepsius_argolis_expedition_decision: "La ville d'Agamemnon" #NT!
 lepsius_argolis_expedition_decision_desc: "Après la découverte de Troie, même les scientifiques sceptiques se rendent compte que les mythes des anciens Grecs sont plus que de simples contes de fées. On dit que les vestiges de villes de l’âge du bronze se trouvent encore aujourd’hui en Argolide, dont la plus connue est Mycènes. Nous devrions nous en convaincre." #NT!
 lepsius_crete_expedition_decision: "Le Conte du Minotaure" #NT!
 lepsius_crete_expedition_decision_desc: "Le légendaire roi Minos aurait autrefois régné sur la Crète. Semblable à Troie et Mycènes, il semble y avoir quelque chose dans cette histoire : des artefacts de la légendaire culture minoenne sont de plus en plus trouvés sur l'île. Notre nation devrait également en sécuriser quelques-uns." #NT!
 lepsius_yucatan_expedition_decision: "Cités perdues des Mayas" #NT!
 lepsius_yucatan_expedition_decision_desc: "Les rapports faisant état de villes inconnues et immenses au milieu de la jungle se sont multipliés. Nous devrions approfondir nos recherches et envoyer une expédition archéologique au Yucatán." #NT!
 lepsius_peru_expedition_decision: "L'héritage caché des Incas" #NT!
 lepsius_peru_expedition_decision_desc: "Les pilotes signalent d'étranges forteresses et structures fortifiées dans les Andes qu'ils ont vues lors de leurs vols au-dessus du Pérou. Peut-être que les Espagnols n’ont pas complètement détruit la culture des Incas ? Certaines villes de résistance indigène n'ont pas été retrouvées à ce jour." #NT!
 lepsius_found_archaeological_museum_decision: "J'ai trouvé un musée archéologique" #NT!
 lepsius_found_archaeological_museum_decision_desc: "Chaque nation qui se respecte possède dans sa capitale un musée unique pour exposer tous les biens culturels qu'elle a acquis au cours d'aventures audacieuses ou d'expéditions scientifiques de la plus haute qualité. Le nombre d'artefacts et le nombre de collections différentes ajoutent non seulement de la valeur au prestige mondial, mais ont également une valeur éducative." #NT!
 lepsius_visit_archaeological_museum_decision: "Visitez le musée archéologique" #NT!
 lepsius_visit_archaeological_museum_decision_desc: "Consultez les statistiques sur vos artefacts acquis et réorganisez-les en expositions prestigieuses." #NT!
 lepsius_appoint_lead_scientist_decision: "Nommer un scientifique principal" #NT!
 lepsius_appoint_lead_scientist_decision_desc: "Nomme un nouveau scientifique principal pour le Musée archéologique. Le personnage occupera ce poste pendant environ 15 à 20 ans. Cette nomination lui évitera de disparaître de la scène politique pendant cette période." #NT!
 lepsius_found_archaeological_society_decision: "Fonder une société archéologique" #NT!
 lepsius_found_archaeological_society_decision_desc: "Non seulement l’intérêt pour l’archéologie ne cesse de croître dans notre pays. Après de nombreuses années d’expéditions, de fouilles et de découvertes d’artefacts, notre pays a bâti une étonnante expertise archéologique. Un archéologue exceptionnel pourrait créer une société archéologique pour rassembler les forces scientifiques et intellectuelles et donner un nouvel élan. Cela améliorerait non seulement notre production scientifique, mais renforcerait également l’expérience des générations futures d’archéologues." #NT!
 lepsius_inspect_excavation_decision: "Organiser une inspection archéologique approfondie" #NT!
 lepsius_inspect_excavation_decision_desc: "Nous pouvons envoyer un archéologue expérimenté sur une zone où nous effectuons des fouilles pour y intensifier nos efforts. Dans environ un an, notre archéologue ouvrira un nouveau site de fouilles et mènera des recherches intensives, au cours desquelles nous pourrons trouver d'autres indications sur des découvertes archéologiques majeures jusqu'alors inconnues. Le succès dépend en grande partie de l'expérience de notre archéologue. La création d'une société archéologique augmente également nos chances." #NT!
  
 lepsius.2.t: "Lettre à M. le Professeur Rosellini" #NT!
 lepsius.2.d: "Le philologue allemand [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] a présenté sa forme améliorée de traduction hiéroglyphique dans une lettre à l'égyptologue italien Ippolito Rosellini. Des voix s'élèvent pour entreprendre une expédition en Egypte." #NT!
 lepsius.2.f: "Après la mort de François Champollion, les recherches sur les hiéroglyphes s'arrêtent. En 1837, le jeune philologue allemand [SCOPE.sCharacter('lepsius_archaeologist_scope').GetFullName] écrivit une lettre à Ippolito Rosellini, un proche compagnon de Champollion et co-responsable de l'expédition franco-toscane égyptienne de 1829. Lepsius systématisa et présenta les connaissances accumulées par Champollion et contribua à élever l'égyptologie au premier rang. une science sérieuse. D’autre part, il a convaincu les élites politiques européennes de futures expéditions en Égypte." #NT!
 lepsius.2.a: "Nous explorerons les merveilles de l'Égypte !" #NT!
 lepsius.3.t: "Stephens et Catherwood" #NT!
 lepsius.3.d: "L'explorateur américain John Lloyd Stephens et l'artiste britannique Frederick Catherwood reviennent d'un voyage aventureux dans la péninsule du Yucatán et racontent des ruines légendaires dans la jungle. Les scientifiques ont exprimé leur intérêt pour une exploration plus approfondie de la culture maya." #NT!
 lepsius.3.f: "Le Nouveau Monde abritait-il uniquement des sauvages et des barbares avant que les Européens n’atteignent le continent ? Les explorateurs John Lloyd Stephens et Frederick Catherwood ont profondément ébranlé cette vision du monde. Pendant plusieurs années, l'Américain et le Britannique ont parcouru la jungle de la péninsule du Yucatan et, selon leurs propres déclarations, ont visité 44 lieux différents d'une culture mésoaméricaine disparue depuis longtemps. Les habitants racontent depuis longtemps des histoires de villes oubliées dans la jungle et de temples cachés dans la jungle ; mais les rapports de Stephens, et en particulier les superbes lithographies de Catherwood, ouvrent un monde jusqu'alors complètement inconnu. Les images de temples, de statues et de stèles n’inspirent pas seulement les fantasmes des romantiques. Une vague d’intérêt pour cette civilisation inconnue se répand aux États-Unis et en Europe, allant de la curiosité à la glorification en passant par un véritable intérêt scientifique." #NT!
 lepsius.3.a: "Nous devrions nous approvisionner en belles vestes en cuir." #NT!
 lepsius.4.t: "Décryptage de la langue akkadienne" #NT!
 lepsius.4.d: "Tous les journaux du pays rapportent une découverte réalisée par des chercheurs de renom dirigés par un archéologue expérimenté : les langues anciennes de la Mésopotamie ne sont plus un secret. Rien ne s’oppose à une exploration sérieuse de la Babylonie et de l’Assyrie." #NT!
 lepsius.4.f: "Déjà sous le mathématicien allemand Carsten Niebuhr, les tablettes cunéiformes avaient suscité l'intérêt des savants au XVIIIe siècle et des efforts furent déployés pour les décoder et traduire les langues. Georg Friedrich Grotefend, Anquetil-Duperron et Antoine Isaac Silvestre de Sacy ont joué un rôle décisif dans le déchiffrement des écritures cunéiformes du vieux persan ; leurs études furent confirmées par le déchiffrement des hiéroglyphes et le « Vase Calyus » quadrilingue. Après la découverte de l'inscription monumentale de Behistun, qui contenait des langues plus anciennes de la Mésopotamie en plus du persan désormais bien connu, ce n'était qu'une question de temps avant que l'élamite, le babylonien et l'akkadien soient à nouveau compréhensibles après des siècles. Après avoir invité divers assyriologues prétendant comprendre ces langues anciennes, une de nos académies les a testés : indépendamment, ils devraient traduire la même inscription. Étonnamment, les traductions de tous les érudits concordaient. Une exploration sérieuse des cultures les plus anciennes de l’humanité en Mésopotamie peut désormais commencer." #NT!
 lepsius.4.a: "Nous sommes les héritiers de Champollion." #NT!
 lepsius.5.t: "Schliemann découvre Troie !" #NT!
 lepsius.5.d: "L'homme d'affaires allemand Heinrich Schliemann a découvert Troie, longtemps considérée comme un conte de fées. Les archéologues du monde entier ont une nouvelle passion pour la Grèce antique, même si elle se situe dans l'Antiquité mythique." #NT!
 lepsius.5.f: "Où s’arrête la science, où commence le mythe ? Le présent a tout fait pour séparer religion et savoir. Nous avons banni les légendes et les sagas qui, il y a des décennies, étaient considérées comme des réalités, dans le royaume des contes de fées. Mais ensuite, cela éclate dans le monde, d'abord dans les journaux, puis dans les académies : Troie a été découverte ! La ville légendaire de Priam, dont Homère a chanté dans son Iliade, l'histoire que tout citoyen occidental instruit connaît, est plus qu'un simple mythe. Le marchand allemand Heinrich Schliemann n'a pas été impressionné par le désenchantement du monde et affirme même avoir trouvé un trésor précieux : le trésor de Priam. Le monde archéologique a été choqué et fasciné par cet événement : d’autres histoires d’un passé lointain sont-elles peut-être finalement vraies ? Y a-t-il d’autres villes englouties à redécouvrir sur les rives de la mer Égée ?" #NT!
 lepsius.5.a: "Menin aeide, thea, Peleiadeo Achileos..." #NT!
 lepsius.6.t: "Machu Picchu" #NT!
 lepsius.6.d: "Une expédition archéologique a découvert la cité inca perdue de Machu Picchu au cœur des Andes. Les chercheurs encouragent une étude plus intensive de la région." #NT!
 lepsius.6.f: "Certains récits dominent notre présent. Tout a été conquis, tout a été découvert et tout a été dit. Il n’existe pas une parcelle de terre qui ne porte déjà un drapeau colonial, aucun village qui ne soit connecté au chemin de fer et aucune technologie révolutionnaire que nous connaissons déjà. Et pourtant, il y a des moments où le nihilisme des élites se fissure. La course aux pôles, la conquête des cieux et la préoccupation pour les derniers mystères de l'humanité montrent que l'histoire n'est pas terminée. La découverte de la ville de Machu Picchu n’est qu’un fragment qui montre à quel point nous savons peu de choses sur le monde que nous pensons comprendre et contrôler. Il y a peut-être quelque chose dans les récits de villes incas inconnues, qui ont été interprétés comme induisant les Espagnols en erreur. Vilcabamba, la dernière capitale des Incas libres, n'a pas été retrouvée à ce jour..." #NT!
 lepsius.6.a: "Il est temps de prendre mon fedora !" #NT!
  
 lepsius.10.t: "Inauguration du musée" #NT!
 lepsius.10.d: "Le musée archéologique a été inauguré aujourd'hui lors d'une cérémonie solennelle." #NT!
 lepsius.10.f: ""
 lepsius.10.g: "J'ai hâte de visiter le musée !" #NT!
 lepsius.10.h: "Champagne! Champagne!" #NT!
 lepsius.11.t: "Visiter le musée" #NT!
 lepsius.11.d: "Bienvenue au Musée Archéologique." #NT!
 lepsius.11.f: "Notre collection de musée comprend actuellement un total de #T #G [ROOT.Var('lepsius_total_artifacts').GetValue]#! artefacts.#! \n\nLes artefacts sont répartis dans les collections suivantes : \n\n#T Collection égyptienne :#! \n#G [ROOT.Var('lepsius_egyptian_artifact_minor').GetValue]§ _3 @lepsius_egypt_minor ! artefacts mineurs et #G #G1#! @lepsius_egypt_major ! des artefacts majeurs. \n\n#T Collection Mésopotamienne :#!\n#G #G5#! @lepsius_mesopotamia_minor ! artefacts mineurs et #G #G8#! @lepsius_mesopotamia_major ! des artefacts majeurs. \n\n#T Collection Égée :#!\n#G [ROOT.Var('lepsius_total_artifacts').GetValue]2#! @lepsius_aegean_minor ! artefacts mineurs et #G [ROOT.Var('lepsius_total_artifacts').GetValue]5#! @lepsius_aegean_major ! des artefacts majeurs. \n\n#T Collection précolombienne :#!\n#G [ROOT.Var('lepsius_total_artifacts').GetValue]9#! @lepsius_precolumbian_minor ! artefacts mineurs et #G #!2#! @lepsius_precolumbian_major ! artefacts majeurs.\n\n#T Équipes archéologiques :#!\nNous avons #G #!7#! équipes disponibles sur un total de #G #!0#!." #NT!
 lepsius.11.g: "Cela a été assez éducatif. Jusqu'à la prochaine fois!" #NT!
