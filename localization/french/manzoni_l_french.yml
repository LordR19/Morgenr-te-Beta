 manzoni.590.t: "Un écrivain local apparaît" #NT!
 manzoni.590.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName], un [concept_manzoni_local_writer], est de plus en plus connu. Le [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] a sûrement un bel avenir devant lui !" #NT!
 manzoni.590.f: "\"Oh, j'ai hâte de devenir l'écrivain le plus célèbre du [GetPlayer.GetName] ! Je veux être le meilleur !\" - [SCOPE.sCharacter('manzoni_new_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.590.g: "Plus d'écrivains, c'est toujours bien !" #NT!
  
 manzoni.600.t: "Inauguration de la Bibliothèque Nationale" #NT!
 manzoni.600.d: "Avec l'ouverture de la Bibliothèque nationale du [GetPlayer.GetNameNoFlag], une étape importante a été franchie pour faire progresser l'échange de connaissances et l'éducation du peuple. [SCOPE.sCharacter('manzoni_librarian_scope').GetFullName] a été promu premier bibliothécaire de la nouvelle institution." #NT!
 manzoni.600.f: "Les bibliothèques nationales sont apparues en Europe à la fin du XVIIIe siècle et ont connu leur apogée au cours du long XIXe siècle. L’objectif était de fournir à un public civil large et égalitaire un accès à l’éducation, ce qui était considéré comme une tâche nationale. Dans le même temps, les institutions anglaises et françaises, considérées comme des modèles, servaient à véhiculer la prétention à la suprématie de la nation culturelle respective et à sa mission mondiale, reprise par les imitateurs américains et russes. Grâce à l’expansion et à la différenciation des sciences, les bibliothèques nationales ont également supplanté les bibliothèques universitaires privées." #NT!
 manzoni.600.g: "Du champagne, du champagne !" #NT!
 manzoni.601.t: "Dissolution d'une bibliothèque" #NT!
 manzoni.601.d: "L'administration s'efforce d'assurer l'exhaustivité de l'inventaire national du livre dans la capitale. La décision a donc été prise de fermer la bibliothèque au [SCOPE.sState('manzoni_library_state').GetName] et de transférer le stock de livres." #NT!
 manzoni.601.f: "Si pour une raison quelconque un [concept_manzoni_library] existe en dehors de la capitale, la moitié de la collection de livres sera automatiquement transférée à la capitale. Les bibliothèques en dehors de la capitale sont fermées." #NT!
 manzoni.601.g: "Cette magnifique collection de livres enrichira notre Bibliothèque nationale." #NT!
 manzoni.601.h: "Prendre la collection comme base pour construire une nouvelle bibliothèque nationale." #NT!
 manzoni.610.t: "La Bibliothèque Nationale du [SCOPE.sCountry('manzoni_library_country').GetName]" #NT!
 manzoni.610.d: "Avec l'occupation de la capitale ennemie, la Bibliothèque nationale du [SCOPE.sCountry('manzoni_library_country').GetName] tomba également sous notre contrôle. Certains soldats ont déjà été surpris en train de voler des livres rares dans le chaos. Le désir de confisquer les livres et de les transférer dans notre propre bibliothèque nationale grandit." #NT!
 manzoni.610.f: "Guglielmo Libri était un comte et mathématicien italien, connu pour son amour et le vol ultérieur de manuscrits anciens et précieux. Ses recherches originales reposaient en partie sur quelque 1 800 manuscrits et livres de Galilée, Fermat, Descartes, Leibniz et d’autres sommités qu’il prétendait avoir rassemblés tout au long de sa carrière ; en fait, il s'est avéré que certains d'entre eux avaient été volés à Florence, dans la Biblioteca Medicea Laurenziana. En 1841, Libri obtient une nomination au poste d'inspecteur en chef des bibliothèques françaises grâce à son amitié avec l'influent chef de la police française François Guizot. Ce travail, impliquant en partie le catalogage de livres et de manuscrits précieux, permettait au comte Libri d'assouvir sa passion de collectionneur en les volant. Abusant de ses privilèges et feignant une mauvaise santé (toux, vêtu d'une grande cape par tous les temps), il réussit à passer du temps seul dans les archives des bibliothèques de tout le pays. Là, il a « emprunté » des objets qui n'ont jamais été restitués. Il a réussi à voler plus de 30 000 livres." #NT!
 manzoni.610.g: "Confisquez les livres." #NT!
 manzoni.610.h: "Ce serait un péché contre l’art et la culture !" #NT!
 manzoni.611.t: "Bibliothèque nationale pillée !" #NT!
 manzoni.611.d: "Les troupes ennemies ont pillé notre Bibliothèque nationale ! Il faudra des années pour redonner à cette prestigieuse institution son lustre d’antan !" #NT!
 manzoni.611.f: "Guglielmo Libri était un comte et mathématicien italien, connu pour son amour et le vol ultérieur de manuscrits anciens et précieux. Ses recherches originales reposaient en partie sur quelque 1 800 manuscrits et livres de Galilée, Fermat, Descartes, Leibniz et d’autres sommités qu’il prétendait avoir rassemblés tout au long de sa carrière ; en fait, il s'est avéré que certains d'entre eux avaient été volés à Florence, dans la Biblioteca Medicea Laurenziana. En 1841, Libri obtient une nomination au poste d'inspecteur en chef des bibliothèques françaises grâce à son amitié avec l'influent chef de la police française François Guizot. Ce travail, impliquant en partie le catalogage de livres et de manuscrits précieux, permettait au comte Libri d'assouvir sa passion de collectionneur en les volant. Abusant de ses privilèges et feignant une mauvaise santé (toux, vêtu d'une grande cape par tous les temps), il réussit à passer du temps seul dans les archives des bibliothèques de tout le pays. Là, il a « emprunté » des objets qui n'ont jamais été restitués. Il a réussi à voler plus de 30 000 livres." #NT!
 manzoni.611.g: "Ils ont fait QUOI ?!" #NT!
  
