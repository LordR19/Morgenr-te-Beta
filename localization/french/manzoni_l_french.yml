 manzoni.3.t_romance: "Romance" #NT!
 manzoni.3.d: "Les changements fondamentaux du [Concept('concept_manzoni_popular_taste','$concept_manzoni_popular_tastes_audience$')], dus aux changements politiques, sociaux et culturels du pays, ont conduit à un changement dans la préférence pour un [concept_manzoni_genre] littéraire au [GetPlayer.GetName]." #NT!
 manzoni.3.f_juvenile: "Aux XVIIe et XVIIIe siècles, les puritains d'Angleterre et d'Amérique publiaient des livres pour enfants imprégnés de l'éthique protestante. Certains des premiers livres pour enfants ayant un message purement éducatif ainsi qu'une valeur de divertissement ont été publiés par John Newbery dans les années 1740. Quelques années plus tôt, Thomas Boreman avait écrit les Gigantick Histories. Néanmoins, les valeurs moralistes ont continué à façonner de nombreux livres pour enfants jusqu'à la fin du XIXe siècle, même si, à partir du milieu du XVIIIe siècle, le message purement religieux a été de plus en plus remplacé par le moralisme rationnel propagé par Locke et Rousseau. À partir du milieu du XIXe siècle, les récits purement fantastiques et d'aventures sont devenus de plus en plus acceptés dans la littérature jeunesse." #NT!
 manzoni.3.f_crime: "Même si les origines du roman policier remontent plus loin, ce n’est qu’au XIXe siècle qu’il s’est imposé comme genre littéraire. Il se concentre généralement sur un crime, sur ses poursuites et sur ses enquêtes menées par la police, un détective ou un particulier. Les possibilités de décrire les moments psychologiques qui animent le criminel, de décrire l'environnement ou de plonger l'enquêteur dans ses propres troubles de conscience ont également été traitées de manière littéraire sophistiquée. Crime et Châtiment de Fiodor Dostoïevski peut être compris comme un roman policier. La transition vers le thriller et le mystère peut être fluide." #NT!
 manzoni.3.f_adventure: "La littérature d’aventure est aussi ancienne que la littérature elle-même. La littérature d’aventure remonte à l’Antiquité, voire au Proche-Orient ancien. Le roman arthurien médiéval et le roman chevaleresque sont considérés comme d'autres précurseurs des romans d'aventures modernes. À partir du XIXe siècle, une variété de littérature aventureuse apparaît, dont les représentants les plus connus sont Alexandre Dumas, Robert Louis Stevenson, Karl May et Jules Verne." #NT!
 manzoni.3.f_science: "Même avant que le terme de science-fiction ne soit développé, des visions des futurs développements techniques existaient au plus tard depuis le Moyen Âge. Le terme lui-même a été utilisé pour la première fois en 1851 par le poète et essayiste britannique William Wilson. Parallèlement à la croyance en la science, la peur de la science et de la technologie est apparue au XIXe siècle. Cette croyance et cette peur se sont fusionnées dans l’attitude d’époque nouvelle et divisée face à la vie d’un titan néo-mythique qui a peur de son propre pouvoir. C’est pourquoi des dystopies ont émergé, comme celles d’Aldous Huxley et de George Orwell. Cette ambivalence caractérise la science-fiction." #NT!
 manzoni.3.f_social: "Les origines de la critique sociale moderne remontent au moins à la période des Lumières. La littérature de fiction peut avoir un impact social important. Par exemple, le roman de 1852 La Case de l'oncle Tom d'Harriet Beecher Stowe a favorisé le mouvement anti-esclavagiste aux États-Unis. George Orwell et Charles Dickens ont écrit respectivement Animal Farm et A Tale of Two Cities pour exprimer leur désillusion à l'égard de la société et de la nature humaine." #NT!
 manzoni.3.f_literary: "La fiction littéraire est souvent utilisée comme synonyme de littérature, au sens exclusif d'écrits spécifiquement considérés comme ayant une valeur artistique considérable. La fiction littéraire comprend les livres classiques : c'est-à-dire les œuvres de n'importe quelle discipline qui ont été acceptées comme exemplaires ou remarquables. Bien que la fiction littéraire soit généralement considérée comme artistiquement supérieure à la fiction de genre, les deux ne s’excluent pas mutuellement." #NT!
 manzoni.3.f_devotional: "La littérature dévotionnelle décrit à l'origine des écrits populaires à motivation religieuse. Ce n’est pas de la littérature théologique car elle ne poursuit pas de discours scientifique et n’a aucune intention dogmatique. Au contraire, avec les changements des temps modernes, on s’est concentré sur l’intériorité, caractérisée par une piété accrue. C’était un guide de vie vertueuse destiné à élever émotionnellement l’esprit." #NT!
 manzoni.3.f_romance: "Le roman d'amour populaire fait référence à un genre étendu de littérature triviale qui s'adresse principalement au lectorat féminin et dont la structure suit principalement des modèles de base triviaux, c'est-à-dire facilement accessibles. Cependant, tous les romans d'amour ne peuvent pas être classés comme de la littérature triviale, car des sujets tels que la mort d'enfants, la maltraitance, les maladies mortelles ou des sujets tout aussi complexes ne peuvent pas être facilement banalisés." #NT!
 manzoni.3.g: "Les goûts et les modes vont et viennent." #NT!
  
 manzoni.10.t: "Un nouvel éditeur" #NT!
 manzoni.10.d: "La nouvelle maison d'édition [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] a ouvert ses portes aujourd'hui au [SCOPE.sState('manzoni_publisher_state').GetName]. L'imprimerie tremble depuis midi aujourd'hui. La vie sociale de [GetPlayer.GetName] a une facette plus riche." #NT!
 manzoni.10.f: "Une nouvelle maison d'édition au [SCOPE.sState('manzoni_publisher_state').GetName] suscite actuellement l'intérêt du public. [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] a annoncé aujourd'hui dans un dépliant spécialement imprimé que son entreprise lancerait désormais de nombreuses nouvelles publications sur le marché. La nouvelle s'est donc répandue extrêmement vite et un badaud s'est rassemblé devant le bâtiment. La question circule déjà de savoir dans quel domaine le nouvel éditeur se spécialisera." #NT!
 manzoni.10.g: "Certainement un éditeur de littérature supérieure." #NT!
 manzoni.10.h: "C'est un éditeur scientifique, n'est-ce pas ?" #NT!
 manzoni.10.i: "Je pense que l'éditeur divertira bien les gens." #NT!
 manzoni.10.j: "Un éditeur d'art, ce serait génial !" #NT!
  
 manzoni.11.t: "Éditeur public" #NT!
 manzoni.11.d: "Avec [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting], [SCOPE.sState('manzoni_publisher_state').GetName] possède l'un des éditeurs les plus passionnants et les plus passionnants du [GetPlayer.GetName]. L'entreprise souhaite se développer encore plus à l'avenir et son propriétaire, [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] ; est déjà l'un des représentants les plus importants du secteur." #NT!
 manzoni.11.f: "La maison d'édition commerciale se concentre peut-être davantage sur la quantité que sur la qualité, mais elle est l'une des institutions pionnières du XIXe siècle : la littérature n'est plus le privilège d'une petite classe aisée avec quelques titres de livres, mais plutôt un produit qui est également accessible à un public de plus en plus large, les classes moins aisées sont accessibles. L’édition commerciale n’apporte pas seulement un service aux masses, mais également un succès de masse." #NT!
 manzoni.11.g: "Cet éditeur est une pierre angulaire de notre industrie du livre." #NT!
 manzoni.12.t: "Éditeur littéraire" #NT!
 manzoni.12.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a signé aujourd'hui un contrat d'édition avec la maison d'édition [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. L'entreprise, dont le siège est au [SCOPE.sState('manzoni_publisher_state').GetName], est susceptible de devenir l'une des adresses littéraires les plus recherchées." #NT!
 manzoni.12.f: "Une entreprise littéraire prestigieuse est le couronnement de toute industrie de l’édition. Cela peut être justifié si un [concept_manzoni_national_writer] parvient à atteindre la renommée d'un grand écrivain. En tant que conservateur et diffuseur de ses œuvres, la maison d'édition continuera à être un point de contact même après sa vie." #NT!
 manzoni.12.g: "Cet éditeur est une pierre angulaire de nos standards littéraires." #NT!
 manzoni.13.t: "Éditeur scientifique" #NT!
 manzoni.13.d: "Les découvertes révolutionnaires de [SCOPE.sCharacter('manzoni_scientist_scope').GetFullName] se répercutent depuis un certain temps dans le monde scientifique. Ses traités et livres sont publiés régulièrement par [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]. L'éditeur a annoncé qu'il poursuivrait son expansion et deviendrait l'un des principaux éditeurs universitaires du [GetPlayer.GetName]." #NT!
 manzoni.13.f: "Les éditeurs scientifiques peuvent naître des synergies entre le secteur de l'édition et le monde scientifique - par exemple lorsqu'un scientifique rédige un traité. La maison d'édition, axée sur les travaux scientifiques, apportera également un soutien important aux étudiants en transmettant de manière fiable les dernières connaissances sur les nouvelles découvertes et technologies." #NT!
 manzoni.13.g: "Cet éditeur est une pierre angulaire de notre société académique." #NT!
 manzoni.14.t: "Éditeur d'art" #NT!
 manzoni.14.d: "L'éditeur [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] a annoncé qu'il publierait à l'avenir les œuvres de notre très estimé artiste [SCOPE.sCharacter('manzoni_artist_scope').GetFullName]. Ce sera probablement le début d’une société d’édition d’art prometteuse d’importance nationale." #NT!
 manzoni.14.f: "Si le chef-d'œuvre d'un grand artiste devient si important que quelqu'un le publie, cela peut alors être le début d'un merveilleux développement dans le monde de l'art. Les collections de partitions ou les livres illustrés ne sont pas seulement de belles pièces pour le profane instruit, ils servent également d'inspiration et d'enseignement aux générations suivantes d'artistes qui souhaitent suivre les traces d'un grand artiste." #NT!
 manzoni.14.g: "Cet éditeur est une pierre angulaire de notre vie culturelle." #NT!
  
 artists.52.h: "Nous regarderons la carrière du [SCOPE.sCharacter('manzoni_new_writer_scope').GetHerHis] avec beaucoup d'intérêt !" #NT!
  
 manzoni.101.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_local_or_national_short_text_type')]a créé un [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')] à succès. L'histoire appelée [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_title_work_type')] est un [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_genre_type')] [SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_work_type')]" #NT!
 manzoni.101.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetCustom('manzoni_writer_bestseller_flavor_work_type')]" #NT!
 manzoni.101.g: "Fantastique!" #NT!
 manzoni.201.g: "J'adore ce livre !" #NT!
  
 manzoni.102.t: "Renommée mondiale pour [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]" #NT!
 manzoni.102.d: "Notre écrivain [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est considéré comme un écrivain très respecté non seulement dans son pays, mais aussi à l'étranger. Ses œuvres sont désormais considérées comme de la littérature mondiale !" #NT!
 manzoni.102.f: "Des éditeurs de renom du monde entier ont inclus le travail de nos artistes dans leurs programmes. Ce faisant, il touche un public qui s’étend bien au-delà de nos frontières. Les licences de livres sont désormais un produit très recherché." #NT!
 manzoni.102.g: "Espérons que ça ne lui monte pas à la tête." #NT!
  
 manzoni_universal_writer: "Écrivain universel" #NT!
 manzoni_universal_writer_desc: "Cet écrivain est considéré comme un auteur de la littérature mondiale." #NT!
  
 manzoni_writer_local_or_national_short_text_national_writer_loc: "Notre écrivain national, [ROOT.GetCharacter.GetFullName]," #NT!
 manzoni_writer_local_or_national_short_text_local_writer_loc: "[ROOT.GetCharacter.GetFullName], un écrivain [GetPlayer.GetAdjective] local" #NT!
 manzoni_writer_local_or_national_short_text_writer_loc: "[ROOT.GetCharacter.GetFullName]" #NT!
  
 manzoni.301.t: "[SCOPE.sCulture('print_addict_culture').GetName] Bibliomanie" #NT!
 manzoni.301.d: "[GetPlayer.GetName] possède une industrie du livre florissante et une élite littéraire présentable. Les citoyens instruits du pays s'intéressent de plus en plus à la vie culturelle. Certains parlent déjà d'une véritable addiction à l'écrit : la soif d'imprimés et d'écrits semble illimitée. [SCOPE.sCulture('print_addict_culture').GetName] Les citoyens sont particulièrement vulnérables à la tendance émergente." #NT!
 manzoni.301.f: "Le terme bibliomanie fait référence à une passion excessive pour la collection de livres présentant des signes de dépendance et/ou de trouble obsessionnel-compulsif. Contrairement à la bibliophilie inoffensive, qui accompagne souvent l’accumulation d’une bibliothèque privée, la bibliomanie implique soit l’aspect d’une thésaurisation compulsive, soit la ruine financière provoquée par la collection, soit la commission de crimes pour satisfaire la bibliomanie. Le premier cas connu de bibliomane criminel en Allemagne était celui du prêtre saxon Johann Georg Tinius. Il a détourné des fonds de l'Église et commis plusieurs tentatives de vol et de meurtre (au cours desquelles il a utilisé des stupéfiants) pour financer sa passion de collectionner. Le catalogue de vente aux enchères de la bibliothèque restante de Tinius contenait à lui seul 16 650 œuvres. Un exemple de bibliotaphe est le comte de Lignerolles, qui se serait complètement retiré de la vie sociale à partir de 1848 et se consacrerait uniquement à élargir et à entretenir sa collection de livres, qu'il conservait dans un appartement spécialement conçu à Paris. Il ne partageait pas ses connaissances avec les autres et niait même posséder certains livres. La taille et la valeur de sa collection ne sont devenues évidentes que lorsque les livres ont été vendus aux enchères après sa mort." #NT!
 manzoni.301.g: "Mais tout le monde sait combien la lecture est dangereuse !" #NT!
 manzoni.302.t: "La bibliomanie a-t-elle dépassé son apogée ?" #NT!
 manzoni.302.d: "Une crise apparaît dans le secteur de l'édition : il semble qu'une grande partie de la population ait perdu l'envie de lire, que ce soit à cause de livres de mauvaise qualité ou à cause d'un changement de comportement en matière de loisirs." #NT!
 manzoni.302.f: "Il existe un monde sans livres. Une aide est possible. Les films, les sports, la dépendance à l’alcool et les jeux de hasard offrent des incitations similaires et peuvent ramener les individus bibliomanes dans la vie sociale." #NT!
 manzoni.302.g: "De toute façon, les livres sont ennuyeux." #NT!
 manzoni.302.h: "Lancez une campagne pour éveiller l’amour de la lecture !" #NT!
 manzoni.303.t: "Club de lecture de Madame [SCOPE.sCharacter('manzoni_bookmadame_scope').GetLastNameNoFormatting]" #NT!
 manzoni.303.d: "Une dame influente et instruite du [SCOPE.sState('manzoni_book_state').GetName] a fondé un club de lecture qui est devenu un lieu de rencontre pour les passionnés de littérature. Les amateurs de livres sont attirés par cet endroit." #NT!
 manzoni.303.f: "Bien que les femmes aient formé des groupes d'étude biblique depuis les années 1600, ce n'est qu'à la fin des années 1700 que des cercles de lecture laïques ont émergé en Amérique et en Europe. Les cercles de lecture ne se limitaient pas à des races ou des classes particulières, l'un des premiers groupes de lecture pour femmes noires étant formé à Lynn, dans le Massachusetts, en 1827. Tout au long des années 1800, les cercles de lecture de femmes se sont développés, certaines s'exprimant ouvertement sur des questions sociales telles que l'abolition. préfigurant le mouvement des clubs de la fin de ce siècle. Jusque dans les années 1900, les clubs de lecture ont continué à servir à la fois d’exutoire intellectuel et d’outil politique radical." #NT!
 manzoni.303.g: "Une initiative fantastique." #NT!
 manzoni.304.t: "Une industrie du livre florissante" #NT!
 manzoni.304.d: "Une maison d'édition en plein essor [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] au [SCOPE.sState('manzoni_book_state').GetName] est devenue un acteur important sur le marché. Apparemment, son propriétaire [SCOPE.sCharacter('manzoni_publisher_scope').GetFullName] a touché le nerf de l'époque." #NT!
 manzoni.304.f: "Dans le passé, [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting]&[SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] n'était qu'un nom parmi les initiés qui se faisaient un nom avec de petits produits imprimés. Cependant, les livres en petites éditions sont désormais devenus les favoris du public, c'est pourquoi l'entreprise a élargi ses divisions et souhaite désormais se concentrer davantage sur le goût du grand public. Les critiques constatent déjà une stabilisation de l'offre de qualité existante, mais il s'agit peut-être simplement de la tendance du moment." #NT!
 manzoni.304.g: "Produisez encore plus de livres !" #NT!
 manzoni.304.h: "Produire des livres de haute qualité." #NT!
  
 manzoni.311.t: "Une maison d’édition comme un pion" #NT!
 manzoni.311.d: "Une maison d'édition traditionnelle du [SCOPE.sState('manzoni_book_state').GetName] est au bord de la faillite. Un éditeur concurrent a fait une offre qui permettrait de sauver de nombreux emplois. Il est cependant proche d'un parti d'opposition, plus précisément du [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName]." #NT!
 manzoni.311.f: "Le monde des médias a été choqué lorsqu'une grande maison d'édition a annoncé la semaine dernière qu'elle était au bord de la faillite et qu'elle devrait licencier de nombreux employés. Il semblait que c'était une chance que l'on trouve rapidement une autre maison d'édition qui souhaitait reprendre l'ensemble de l'entreprise et promettait qu'aucune réduction ne serait effectuée. Cependant, il y a un hic. Derrière cette offre généreuse se cache [SCOPE.sCharacter('publisher_ig_leader').GetInterestGroup.GetName], qui détient une participation importante dans l'éditeur. La fusion d’entreprises aurait donc lieu sous la direction d’un parti politique. Les critiques ont déjà souligné que cela pourrait conduire à une influence significative sur le marché des médias qui ne concernerait pas seulement la région. Certains soupçonnent même un plan du [SCOPE.sCharacter('publisher_ig_leader').GetFullName] derrière cette affaire." #NT!
 manzoni.311.g: "S’ils sauvent l’entreprise, pourquoi devrions-nous leur mettre des obstacles ?" #NT!
 manzoni.311.h: "Nous ne pouvons pas permettre cette influence politique !" #NT!
 manzoni.312.t: "Editeur d'opposition" #NT!
 manzoni.312.d: "Au [SCOPE.sState('manzoni_book_state').GetName], une maison d'édition est devenue importante. Il semble vouloir se développer dans un avenir proche et se considère avant tout comme un contrepoids à la politique gouvernementale et est proche des partis d'opposition. Certains membres du gouvernement estiment que quelques obstacles bureaucratiques pourraient s'opposer à l'entreprise en difficulté." #NT!
 manzoni.312.f: "« Les opinions des autres et la liberté de parole sont un atout précieux. Ne devrions-nous pas accorder une valeur encore plus grande à nos propres mots, monsieur ?" #NT!
 manzoni.312.g: "Quelques actes administratifs pourraient rendre leurs affaires plus difficiles." #NT!
 manzoni.312.h: "Nous n’avons pas besoin de sales tours comme celui-là." #NT!
  
 manzoni.321.t: "Licence de livre" #NT!
 manzoni.321.d: "L'éditeur [SCOPE.sCharacter('manzoni_publisher_scope').GetLastNameNoFormatting] a signé aujourd'hui un contrat d'exclusivité avec l'écrivain [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] du [SCOPE.sCountry('manzoni_country_scope').GetName]. Ses œuvres sont extrêmement appréciées du public." #NT!
 manzoni.321.f: "Les éditeurs ne peuvent pas éviter les goûts du public. Les auteurs étrangers à succès et dans l’air du temps ont la possibilité d’être publiés dans notre pays." #NT!
 manzoni.321.g: "Mais pourquoi les gens ne lisent-ils pas les œuvres d’auteurs nationaux ?" #NT!
 manzoni.322.t: "Littérature étrangère sur la pâte à papier" #NT!
 manzoni.322.d: "Un éditeur local publie les œuvres étrangères de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] depuis un certain temps. Les critiques conviennent que cette littérature pulp est très discutable et a un effet néfaste sur la qualité de notre marché du livre. Pourtant, ce kitsch se vend à tout va." #NT!
 manzoni.322.f: "« Est-ce vraiment la peine de publier tout ce qui est écrit ? Joueriez-vous de la musique simplement parce que quelqu’un a pris des notes sur une flûte ? Et pourquoi les photos d'enfants ont-elles leur place dans le réfrigérateur plutôt que dans la galerie ? Certaines œuvres littéraires ne sont que cela : des conneries !" #NT!
 manzoni.322.g: "Bannissez ces déchets étrangers !" #NT!
 manzoni.322.h: "Si les gens veulent le lire, ça ne doit pas être si grave." #NT!
 manzoni.323.t: "Copies piratées" #NT!
 manzoni.323.d: "Un représentant du ministère du Commerce du [SCOPE.sCountry('manzoni_country_scope').GetName] s'est plaint auprès de nous aujourd'hui. Un éditeur du [SCOPE.sState('manzoni_book_state').GetName] est censé publier les œuvres importantes de son auteur national [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] sans licence et faire fortune avec. On nous a demandé de mettre fin à ce piratage." #NT!
 manzoni.323.f: "Malheureusement, au XVIIIe siècle, il était encore courant que les auteurs et leurs éditeurs soient privés de leurs revenus parce que des concurrents copiaient des œuvres sans le consentement des auteurs. À partir du XIXe siècle, des améliorations sont entrées en vigueur pour protéger les droits des auteurs et des éditeurs, mais ces améliorations n'étaient souvent possibles qu'au niveau national. Les éditeurs étrangers impriment encore souvent des copies et des traductions sans le consentement des auteurs. Cela a même touché des auteurs de renommée internationale comme Jules Verne, dont les livres ont été distribués sans autorisation dans les pays anglophones et ont parfois été massivement modifiés." #NT!
 manzoni.323.g: "Arrêtez les planches à billets jusqu'à ce qu'un contrat soit négocié." #NT!
 manzoni.323.h: "La littérature est pour tout le monde." #NT!
  
 manzoni.331.t: "Tournée internationale de lecture de [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]" #NT!
 manzoni.331.d: "Le plus grand écrivain de [GetPlayer.GetNameNoFlag], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], a, après quelques discussions préliminaires avec un éditeur étranger, décidé d'honorer également le public de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] à l'étranger en lisant ses propres œuvres. La première destination sera le [SCOPE.sCountry('manzoni_writer_destination_scope').GetName]." #NT!
 manzoni.331.f: "Les écrivains peuvent entreprendre une tournée de lecture une fois dans leur carrière. Les destinations correspondent aux pays où les goûts du public correspondent au genre de l'auteur. Avec chaque nouvelle station, la réputation, la tradition littéraire et les relations peuvent être améliorées. Un écrivain peut visiter un maximum de 5 pays au cours de sa tournée. La tournée se termine également lorsqu’il n’y a plus de pays qui trouvent son genre attrayant." #NT!
 manzoni.331.g: "Bonne chance!" #NT!
 manzoni.332.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] arrive dans [GetPlayer.GetNameNoFlag]" #NT!
 manzoni.332.f: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est un compositeur de [SCOPE.sCharacter('manzoni_writer_scope').GetHomeCountry.GetName] avec une réputation de [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_writer_experience').GetValue|V0]. Sur [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] de nombreux ouvrages, [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_bestsellers_var').GetValue|V0] sont considérés comme des best-sellers et [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] livres sont publiés dans [SCOPE.sCharacter('manzoni_writer_scope').MakeScope.GetVariable('manzoni_num_book_licenses_var').GetValue|V0] pays." #NT!
 manzoni.332.g: "Organisez une rencontre avec un éditeur local." #NT!
 manzoni.332.h: "Organisez une lecture publique au salon de littérature." #NT!
 manzoni.332.i: "Le monarque souhaite une présentation privée des œuvres [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]." #NT!
 manzoni.332.j: "Accueillez chaleureusement [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim]." #NT!
 manzoni.333.t: "Rencontre des géants littéraires" #NT!
 manzoni.333.d: "L'écrivain de renommée mondiale [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] et notre écrivain national [SCOPE.sCharacter('manzoni_writer_2_scope').GetFullName] se sont rencontrés lors du lancement d'un livre. L'échange a évidemment été très productif." #NT!
 manzoni.333.f: "'Tu es plutôt génial.'\n'Merci, tu es plutôt génial aussi.'\n'Non, tu es génial.'\n'Non, tu l'es.'" #NT!
 manzoni.333.g: "Inspirant !" #NT!
 manzoni.334.t: "Une autre destination ?" #NT!
 manzoni.334.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a terminé son séjour à l'étranger. La question se pose de savoir si [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] doit revenir ou choisir une nouvelle destination." #NT!
 manzoni.334.f: "Les écrivains peuvent entreprendre une tournée de lecture une fois dans leur carrière. Les destinations correspondent aux pays où les goûts du public correspondent au genre de l'auteur. Avec chaque nouvelle station, la réputation, la tradition littéraire et les relations peuvent être améliorées. Un écrivain peut visiter un maximum de 5 pays au cours de sa tournée. La tournée se termine également lorsqu’il n’y a plus de pays qui trouvent son genre attrayant." #NT!
 manzoni.334.g: "[SCOPE.sCountry('manzoni_writer_destination_scope').GetName] serait une bonne destination." #NT!
 manzoni.334.h: "[SCOPE.sCharacter('manzoni_writer_scope').GetLastName] devrait revenir." #NT!
  
 manzoni.341.t: "Cercle littéraire" #NT!
 manzoni.341.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullLastName] a formé un cercle des principaux auteurs du pays dans CAPITAL. L'événement a attiré une grande attention du public. De grandes attentes sont suscitées par cette réunion périodique." #NT!
 manzoni.341.f: "Les cercles littéraires ont toujours été des institutions culturelles influentes. Ils peuvent être assez formels comme les poètes parnassiens français ou le Georgekreis allemand. Un exemple de société littéraire informelle était The Inklings, un groupe de discussion littéraire associé à J. R. R. Tolkien et C. S. Lewis à l'Université d'Oxford pendant près de deux décennies entre le début des années 1930 et la fin de 1949. Les Inklings étaient des passionnés de littérature qui louaient la valeur du récit. dans la fiction et a encouragé l'écriture de fantasy. Les plus connus, outre Tolkien et Lewis, étaient Charles Williams et (bien que londonien) Owen Barfield." #NT!
 manzoni.341.g: "Cela augmentera considérablement la culture littéraire de notre pays." #NT!
 manzoni.341.h: "Cela inspirera une nouvelle génération d’artistes." #NT!
 manzoni.341.i: "Ce cercle aura une forte influence sur notre société." #NT!
  
 manzoni.400.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] critique notre gouvernement" #NT!
 manzoni.400.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] n'est pas satisfait de la situation politique du [GetPlayer.GetName]. Si nous ne changeons pas notre politique, [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] pourrait envisager de cesser d'être notre [concept_manzoni_national_writer]." #NT!
 manzoni.400.f: "\"C'est scandaleux ! C'est injuste !\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.400.g: "Peut-être devrions-nous changer quelque chose..." #NT!
 manzoni.400_tt: "Si le [concept_approval] du [concept_interest_group] du [concept_manzoni_national_writer] est inférieur aux #n -2#!, ils envisageront de se retirer. Vous avez un an pour obtenir l'agrément." #NT!
  
 manzoni.401.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] n'est plus un écrivain national" #NT!
 manzoni.401.d: "La situation au [GetPlayer.GetName] est devenue insupportable pour le [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Par conséquent, [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] a décidé de se retirer de son rôle de [concept_manzoni_national_writer] et de ne plus être le visage de notre nation." #NT!
 manzoni.401.f: "\"J'en ai assez ! Vous êtes des imbéciles incapables ! Vous ne vous souciez pas de nous ! Vous ne nous aidez pas. C'est absolument inacceptable !\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.401.g: "Oh non! De toute façon!" #NT!
  
 manzoni.500.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] marre du gouvernement" #NT!
 manzoni.500.f: "\"Nous avons besoin d'un changement ! Les gens souffrent ! Je concentrerai mes écrits uniquement sur le changement du monde ! A bas ces dictateurs !\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.500.g: "Bien." #NT!
 manzoni.500.h: "Faites tout votre possible pour arrêter [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim]" #NT!
 manzoni.500.i: "Non." #NT!
 manzoni.500.j: "Bonne blague!" #NT!
