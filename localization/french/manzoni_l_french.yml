 manzoni.1300.t: "\"Deutschland. Ein Wintermärchen\" par Heinrich Heine" #NT!
 manzoni.1300.d: "Heinrich Heine, l'un des poètes les plus importants de langue allemande, a écrit un poème épique satirique dirigé contre la situation politique en Allemagne. Tandis que les libéraux célèbrent le livre, certains politiciens souhaitent l’interdire." #NT!
 manzoni.1300.f: "En 1843, le poète allemand Heinrich Heine, qui quitta l'Allemagne en 1831 pour la France, y retourna quelques semaines chez sa mère et éditeur Julius Campe à Hambourg. Heine n'était pas un auteur romantique typique, mais plutôt un auteur satirique qui critiquait la politique réactionnaire et la censure des États autoritaires allemands, mais aussi ses compatriotes nationalistes et chauvins. Sur le chemin du retour à Paris, la première ébauche de « Deutschland. Ein Wintermärchen » (Allemagne : Un conte d'hiver) a pris forme. Selon les règles de censure de la Conférence de Carlsbad de 1819, les manuscrits de plus de vingt feuillets ne tombaient pas sous le contrôle du censeur. C'est pourquoi il a été publié avec d'autres poèmes dans un volume intitulé « Nouveaux poèmes ». L'œuvre montrait le monde d'images de Heine et sa diction poétique semblable à une chanson populaire dans un ensemble compact, avec des critiques ironiques sur les circonstances de son pays natal." #NT!
 manzoni.1300.g: "Il devrait être publié." #NT!
 manzoni.1300.h: "Interdisez-le et confisquez-le !" #NT!
 manzoni.1300.i: "Censure-le..." #NT!
 manzoni.1301.t: "Heinrich Heine se moque de la cathédrale de Cologne" #NT!
 manzoni.1301.d: "Dans son dernier ouvrage, Heinrich a décidément ridiculisé la reprise de la construction de la cathédrale de Cologne." #NT!
 manzoni.1301.f: "Heine, ancien citoyen prussien (né à Düsseldorf), était contre le militarisme dans son propre pays. Dans son épopée en vers, il critiquait le « comportement prussien », mais s'opposait également au romantisme allemand transfigurant. En fait, il se moquait des Allemands anachroniques, qui préféraient achever une cathédrale médiévale plutôt que de regarder vers l’avenir." #NT!
 manzoni.1301.g: "Bon sang, Heine !" #NT!
 manzoni.1302.t: ""Mondnacht" de Joseph von Eichendorff" #NT!
 manzoni.1302.d: "Un nouveau poème de Joseph von Eichendorff est considéré comme l'un des sommets de la poésie allemande." #NT!
 manzoni.1302.f: "Joseph Freiherr von Eichendorff était un poète et romancier allemand de la dernière école romantique allemande. Le thème poétique directeur d'Eichendorff était que l'homme devait trouver le bonheur en s'imprégnant pleinement des beautés et des humeurs changeantes de la nature. Le lyrisme de la poésie d'Eichendorff est très apprécié et ses poèmes ont été mis en musique par de nombreux compositeurs, dont Schubert, Schumann, Mendelssohn, Brahms, Hugo Wolf, Richard Strauss, Friedrich Nietzsche, Hans Pfitzner et Alexander Zemlinsky. En 1837 fut publié son poème « Mondnacht » (Nuit de la Lune), souvent considéré comme la « perle des perles » du lyrisme romantique allemand." #NT!
 manzoni.1302.g: "Beau." #NT!
 manzoni.1302.h: "Au lieu de lutter pour leur liberté politique, les Allemands se laissent distraire par des poèmes stupides ?" #NT!
 manzoni.1303.t: "La révolte des tisserands" #NT!
 manzoni.1303.d: "Au [SCOPE.sState('manzoni_weberaufstand_state').GetName], les problèmes sociaux, économiques et politiques sont évidents. Les idéaux libéraux à venir et la pauvreté émergente parmi les artisans traditionnels ont créé une situation de conflit menaçante. Des rumeurs circulent selon lesquelles une rébellion aurait lieu, dirigée par les tisserands locaux." #NT!
 manzoni.1303.f: "Le début de l’industrialisation a plongé nombre de tisserands dans la misère. Le propriétaire de l’usine textile locale leur achète du fil, mais est en mesure de baisser le prix en raison de l’offre. Les tisserands ne sont donc pas des ouvriers d’usine classiques, mais des travailleurs indépendants pauvres qui dépendent de l’usine. Face aux souffrances de l'exploitation et au danger qu'ils soient encore davantage exploités à l'avenir, certains dans la région se sont regroupés et menacent désormais l'entrepreneur qu'ils tiennent pour responsable de leur misère. Les élites politiques interprètent déjà à leur manière cette situation difficile. Les industriels en particulier réclament des mesures énergiques pour éviter que de tels incidents ne se reproduisent à l'avenir. Ceux qui réclament de meilleures conditions salariales y verraient bien sûr un affront." #NT!
 manzoni.1303.g: "Envoyez les troupes." #NT!
 manzoni.1303.h: "Négocier." #NT!
 manzoni.1304.t: ""Weberlied" de Heinrich Heine" #NT!
 manzoni.1304.d: "La répression du soulèvement des tisserands au [SCOPE.sCountry('manzoni_weberaufstand_country').GetAdjectiveNoFlag] [SCOPE.sState('manzoni_weberaufstand_state').GetName] est devenue un symbole des problèmes sociaux et politiques non résolus sur le territoire de la Confédération allemande. Heinrich Heine a critiqué les autorités responsables dans un poème." #NT!
 manzoni.1304.f: "Aucune larme ne coule de leurs yeux sombres,\nIls sont assis devant le métier à tisser, leurs dents blanches visibles :\nTon linceul, ô Allemagne, tisse-nous maintenant,\nUne triple malédiction que nous tissons pour toi,\n—Nous tissons , nous sommes en train de tisser !\n\nUne malédiction sur le Dieu à qui notre requête\nNous avons vainement adressé notre requête alors que nous étions affamés ;\nEn vain avons-nous espéré et en vain avons-nous attendu,\nIl n'a fait que se moquer et se moquer' d notre triste sort,\n—Nous tissons, nous tissons !\n\nUne malédiction sur le Roi des riches, que souvent\nNotre misère a vainement tenté d'adoucir;\nQui enlève jusqu'au dernier sou nous l'avons,\nEt qu'on nous fusille comme des chiens sur la route,\n—Nous tissons, nous tissons !\n\nUne malédiction sur notre patrie, fausse et artificielle,\nOù seules la honte et la disgrâce se voient prospère,\nOù les fleurs sont cueillies avant de s'épanouir,\nOù les vers se battent contre la corruption et la moisissure,\n—Nous tissons, nous tissons !" #NT!
 manzoni.1304.g: "Encore toi, Heine ?" #NT!
 manzoni.1304.h: "Censurer! Censurer!" #NT!
 manzoni.1305.t: ""Die Weber" de Gerhart Hauptmann" #NT!
 manzoni.1305.d: "Gerhart Hauptmann a présenté le drame le plus important de sa carrière. Cela a renforcé sa réputation de représentant de la littérature allemande en Allemagne et à l’étranger. En 1912, Hauptmann reçut le prix Nobel de littérature pour « son efficacité riche, variée et exceptionnelle dans le domaine de la poésie dramatique »." #NT!
 manzoni.1305.f: "La plupart des personnages de « Die Weber » (Les Tisserands) sont des prolétaires qui luttent pour leurs droits. Contrairement à la plupart des pièces de toutes les périodes, comme cela a été souligné à plusieurs reprises dans les critiques littéraires et les introductions, la pièce n'a pas de véritable personnage central, offrant ainsi de nombreuses possibilités de jeu d'ensemble. Au lieu d’un héros, Hauptmann a créé une foule. Cette foule est donc le protagoniste - ou le personnage principal - et si des individus émergent de la base, ils ne sont pas mis au premier plan pour y rester longtemps. Le contexte historique était le soulèvement des tisserands dans les années 1840 au [SCOPE.sState('manzoni_weberaufstand_state').GetName]." #NT!
 manzoni.1305.g: "En Allemagne, même une tragédie sanglante devient un patrimoine culturel." #NT!
  
