 manzoni.1000.t: ""Une étude en écarlate" d'Arthur Conan Doyle" #NT!
 manzoni.1000.d: "Un détective résolvant des crimes en appliquant la logique et son esprit. Ce Sherlock Holmes est un personnage fascinant. Quel concept intéressant a proposé Arthur Conan Doyle." #NT!
 manzoni.1000.f: "\"C'était plus facile de le savoir que d'expliquer pourquoi je le sais. Si on vous demandait de prouver que deux et deux font quatre, vous pourriez rencontrer quelques difficultés, et pourtant vous en êtes tout à fait sûr.\"\n- Arthur Conan Doyle, Une étude en écarlate" #NT!
 manzoni.1000.a: "Élémentaire mon cher Watson." #NT!
  
  ### 1.8.6 ###
  
  ######ITALY###### 
  
 manzoni.1200.t: "\"Je promets des sposi\" d'Alessandro Manzoni" #NT!
 manzoni.1200.d: ""I promessi sposi" (Le Bethrothed) est un roman historique italien d'Alessandro Manzoni, publié pour la première fois en 1827, en trois volumes. C'était le premier roman historique italien, un modèle pour la fiction littéraire italienne ultérieure et une base pour la langue italienne moderne. Au début du XIXe siècle, il existait encore une certaine controverse quant à la forme que devait prendre la langue littéraire standard de l'Italie. Manzoni - originaire de Milan - était fermement en faveur du dialecte de Florence et, après avoir « lavé son vocabulaire sur les rives de l'Arno » (comme il le disait), il révisa la langue du roman pour sa réédition en 1842." #NT!
 manzoni.1200.f: "Se déroulant dans le nord de l'Italie en 1628, le roman raconte l'histoire de deux jeunes, Renzo et Lucia, qui vivent dans un village au bord du lac de Côme et veulent se marier, mais sont empêchés et persécutés par le seigneur féodal local, qui a les yeux rivés sur Lucia. , c'est pourquoi ils doivent fuir leur village. De nombreuses expressions, citations et noms du roman sont encore couramment utilisés en italien, comme Perpetua (qui signifie l'employée de la maison d'un prêtre) ou « Questo matrimonio non s'ha da fare » (« Ce mariage ne doit pas être célébré », utilisé ironiquement ) et il est toujours considéré comme un véritable chef-d’œuvre de la littérature mondiale. Parce que le livre se déroule pendant la période de l'occupation espagnole, « Je promets sposi » a souvent été interprété comme une attaque cachée contre la domination autrichienne dans l'Italie du XIXe siècle." #NT!
 manzoni.1200.g: "Qui se soucie d'un roman italien idiot ?" #NT!
 manzoni.1200.h: "Le sommet de la culture italienne !" #NT!
 manzoni.1202.t: ""La Ginestra" de Giacomo Leopardi" #NT!
 manzoni.1202.d: "Giacomo Leopardi a créé une œuvre poétique remarquable et renommée, liée à l'époque romantique. Avec Alessandro Manzoni, Leopardi a eu une immense influence sur la langue italienne et a été l'une des figures de proue des mouvements patriotiques en Italie, même s'il avait des réserves sur le nationalisme et la croyance au progrès. Il a souvent écrit sur la poésie en général et sur sa propre idée de la poésie, de son langage et de sa portée. Leopardi mourra en 1837, à seulement 38 ans." #NT!
 manzoni.1202.f: ""La Ginestra" (Le Balai) est l'avant-dernier poème lyrique de Giacomo Leopardi. Il s'ouvre sur la description des pentes du Vésuve, le volcan qui apparut en 79 après JC. il a éclaté, semant la destruction et la mort là où se trouvaient autrefois des villas, des jardins et de grandes villes prospères. A partir de ce moment, le poète se tourne vers le balai, qui devient l'interlocuteur privilégié de son discours poétique : s'abandonnant au souvenir, Leopardi raconte à la fleur qu'il l'a déjà vue dans la campagne déserte. Le balai est donc considéré comme un symbole de beauté et de résistance face à la dévastation. Mais même le balai devra à un moment donné s'incliner devant l'inévitable, avec lequel le poème souligne le caractère éphémère de l'existence humaine par opposition aux forces de la nature. Ce faisant, Leopardi se moque de l’idée selon laquelle les humains dominent la nature ou placent la richesse matérielle et le pouvoir au-dessus d’idéaux supérieurs." #NT!
 manzoni.1202.g: "Comme c’est mélancolique." #NT!
 manzoni.1203.t: "\"Rime Nuove\" de Giosuè Carducci" #NT!
 manzoni.1203.d: "Giosuè Carducci était considéré comme le poète national officiel de l'Italie moderne, faisant partie de la vie culturelle et politique générale. Carducci était un conférencier populaire et un fervent critique de la littérature et de la société. Ses recueils « Rime Nuove » (Nouvelles comptines) et Odi Barbare (Odes barbares) contiennent ses plus grandes œuvres. Il a également traduit certaines œuvres de Goethe et Heine en italien. Un an avant sa mort, Carducci est devenu le premier Italien à remporter le prix Nobel de littérature." #NT!
 manzoni.1203.f: "Dans la collection "Rime Nuove", précédée d'un Intermezzo, les échos et les motifs de Hugo, von Platen, Goethe, Heine, Baudelaire et Poe sont capturés. Les contenus et les formes y dérivent en grande partie d'écrits antérieurs, mais sont plus approfondis et plus matures. Parmi les thèmes qui émergent dans le "Rime Nuove", une place importante est prise par le culte du passé et des mémoires historiques où le rêve de la création d'une société égalitaire et libérale se ressent avant tout à travers l'exaltation de l'époque. des communes qui sont prises comme exemple de santé morale et de vie civile. Un autre exemple pris par Carducci d'expansion démocratique est la Révolution française qui est rappelée dans les douze sonnets de la « Ça ira »." #NT!
 manzoni.1203.g: "Mais peut-on faire confiance à un homme qui écrit un hymne satanique ?" #NT!
 manzoni.1204.t: "\"Myricae\" de Giovanni Pascoli" #NT!
 manzoni.1204.d: "Giovanni Pascoli a étudié à l'Université de Bologne, où son professeur et mentor était Giosuè Carducci. Pascoli, même à une époque de positivisme et de science, croyait que la vie est un mystère. Seules les associations symboliques découvertes dans les choses humbles de la nature peuvent amener à entrevoir la vérité derrière les simples apparences. Ses poèmes ultérieurs partagent des thèmes similaires mais sont plus expérimentaux et reflètent sa connaissance de l'Antiquité classique. Ils ont eu une grande influence sur les poètes italiens ultérieurs, qui ont incorporé ses thèmes mélancoliques dans leurs propres œuvres. Pascoli écrivait en italien et en latin." #NT!
 manzoni.1204.f: "Myricae est un recueil de poèmes de Giovanni Pascoli. Le titre du recueil de Pascoli dérive d'une partie du deuxième vers de la IV Bucolica de Virgile. Myricae s'étend sur presque toute la durée de la production poétique de l'auteur, de sorte que l'on peut dire que l'histoire de la composition coïncide avec le développement même de la conscience poétique de Pascoli. La poésie de Myricae présente une vision symbolique du monde avec intuition et révélation des analogies et des correspondances obscures entre les choses, un sentiment de vie plein de perplexité et de perplexité. Le sens du mystère de la vie, l'angoisse, la mort et la mélancolie sont des aspects répandus dans la poésie de Pascoli qui présente également le thème du nid comme métaphore de la maison." #NT!
 manzoni.1204.g: "Un petit grand poète." #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, mieux connu sous le pseudonyme d'Italo Svevo, était un écrivain et homme d'affaires italien, auteur de romans, de pièces de théâtre et de nouvelles. Ami proche du romancier et poète irlandais James Joyce, Svevo était considéré comme un pionnier du roman psychologique en Italie et est surtout connu pour son roman moderniste "La Coscienza di Zeno" (La conscience de Zeno), devenu un classique largement apprécié de Littérature italienne. Svevo était également un modèle pour Léopold Bloom, le protagoniste d'Ulysse de Joyce." #NT!
 manzoni.1205.f: "L'ouvrage, qui montre l'intérêt de l'auteur pour les théories de Sigmund Freud, est écrit sous la forme des mémoires de Zeno Cosini, qui les écrit sur l'insistance de son psychanalyste. Le roman est en fait l'analyse du psychisme de Zénon, un individu qui se sent malade et incompétent et qui cherche continuellement à se remettre de son mal-être à travers de multiples tentatives, parfois absurdes ou contre-productives. Le roman de Schmitz n'a reçu presque aucune attention de la part des lecteurs et critiques italiens à l'époque. L’œuvre aurait pu complètement disparaître sans les efforts de James Joyce. Joyce a aidé Svevo à le faire traduire en français puis à publier « La Coscienza di Zeno » à Paris, où les critiques l'ont loué avec extravagance. Cela a amené les critiques italiens à le découvrir." #NT!
 manzoni.1205.g: "L'auteur se moque-t-il de Sigmund Freud ?" #NT!
 manzoni.1206.t: ""Il Piacere" de Gabriele D'Annunzio" #NT!
 manzoni.1206.d: "Gabriele D'Annunzio occupait une place importante dans la littérature et la vie politique italienne. Il était surnommé Il Vate (le poète) et Il Profeta (le prophète). D'Annunzio était associé au mouvement décadent dans ses œuvres littéraires, qui interagissaient étroitement avec le symbolisme français et l'esthétisme britannique. Au sommet de son succès, D'Annunzio était célébré pour l'originalité, la puissance et la décadence de son écriture. Son œuvre a eu un immense impact à travers l’Europe et sur des générations d’écrivains italiens." #NT!
 manzoni.1206.f: ""Il Piacere" est le premier roman de D'Annunzio. De même qu'un siècle plus tôt, le livre "Les dernières lettres de Jacopo Ortis" d'Ugo Foscolo avait répandu le courant et la sensibilité romantiques en Italie, "Il Piacere" et son protagoniste Andrea Sperelli introduisirent à la fin la tendance décadente et l'esthétisme dans la culture italienne. du XIXe siècle. D'Annunzio inaugure un nouveau type de prose psychologique et introspective, destinée à connaître un grand succès et qui lui a permis d'enquêter sur les erreurs et les adversités de la vie du « dernier descendant d'une race intellectuelle »." #NT!
 manzoni.1206.g: "Est-ce du symbolisme ou déjà une décadence ?" #NT!
 manzoni.1207.d: "Carlo Lorenzini, mieux connu sous le nom de Carlo Collodi, était un journaliste et auteur dont on se souvient surtout pour son histoire sur la marionnette Pinocchio qui a pris vie. Il a travaillé à plein temps comme satiriste et humoriste dans plusieurs journaux italiens. Il a ensuite travaillé comme critique et éditeur de théâtre, ainsi que traducteur de contes de fées français." #NT!
 manzoni.1207.f: ""Le avventure di Pinocchio. Storia di un burattino" (Les Aventures de Pinocchio. Histoire d'une marionnette) est apparu pour la première fois dans le "Giornale dei Bambini" de 1880 sous forme de récit en série avant d'être publié en deux volumes en 1883. Il s'agit sur les aventures espiègles d'une marionnette animée nommée Pinocchio et de son créateur et figure paternelle, un pauvre sculpteur sur bois nommé Geppetto. Icône universelle et métaphore de la condition humaine, le livre est considéré comme une pièce canonique de la littérature jeunesse et a eu un grand impact sur la culture mondiale. Le philosophe Benedetto Croce la considérait comme l'une des plus grandes œuvres de la littérature italienne." #NT!
 manzoni.1207.g: "Ce conte pour enfants aurait certainement eu plus de succès en tant que film." #NT!
 manzoni.1208.d: "Edoardo de Amicis était un écrivain et journaliste italien qui s'est ensuite fait connaître pour sa littérature jeunesse. De Amicis était un patriote et a combattu dans les guerres d'indépendance italiennes, mais a démissionné de son service parce qu'il était déçu par l'armée. En tant que franc-maçon déclaré, De Amicis s'est efforcé dans ses œuvres de remplacer le catholicisme profondément ancré dans l'âme italienne par des vertus laïques et un engagement envers l'État. Au cours des années suivantes, les idées socialistes eurent sur lui une influence formatrice." #NT!
 manzoni.1208.f: "« Ce livre est particulièrement dédié aux enfants des écoles primaires, âgés de 9 à 13 ans, et il pourrait s'intituler : Histoire d'une année scolaire, écrite par un élève de troisième année d'une école municipale en Italie. En disant écrit par un élève de troisième année, je ne veux pas dire qu'il l'a réellement écrit, tel qu'il est imprimé. Il notait progressivement dans un cahier, comme il le savait, ce qu'il avait vu, entendu, pensé, à l'école et dehors ; et son père, à la fin de l'année, écrivit ces pages sur ces notes, en ayant soin de ne pas altérer sa pensée, et de conserver, autant que possible, les paroles de son fils. Qui ensuite, 4 ans plus tard, alors qu'il était déjà au lycée, a relu le manuscrit et y a ajouté quelque chose qui lui était propre, en utilisant sa mémoire encore fraîche des gens et des choses. Maintenant, lisez ce livre, les garçons : j'espère qu'il vous plaira et qu'il vous fera du bien. -Edoardo De Amicis" #NT!
 manzoni.1208.g: "Un roman patriotique pour les jeunes Italiens !" #NT!
  
