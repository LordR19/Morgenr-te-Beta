 manzoni.1205.t: "\"La Coscienza de Zeno\"" #NT!
 manzoni.1205.d: "Aron Ettore Schmitz, mieux connu sous le pseudonyme [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], était un écrivain et homme d'affaires italien, auteur de romans, de pièces de théâtre et de nouvelles. Ami proche du romancier et poète irlandais James Joyce, Svevo était considéré comme un pionnier du roman psychologique en Italie et est surtout connu pour son roman moderniste "La Coscienza di Zeno" ou "La conscience de Zeno"", devenu un classique très apprécié de la littérature italienne, Svevo fut également un modèle pour Léopold Bloom, le protagoniste d'Ulysse de Joyce." #NT!
 manzoni.1205.f: "\"Contrairement à d'autres maladies, la vie est toujours mortelle. Elle ne tolère pas les thérapies. Ce serait comme boucher les trous que nous avons dans notre corps, les croyant comme des blessures. Nous mourrions d'étranglement au moment où nous serions soignés.\"\ n-Italo Svevo, La Coscienza di Zeno" #NT!
  
 manzoni.1207.t: "\"L'aventure de Pinocchio. Histoire d'un burattino\"" #NT!
 manzoni.1207.d: "Carlo Lorenzini, mieux connu sous le nom de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], était un journaliste et auteur dont on se souvient surtout pour son histoire sur la marionnette Pinocchio qui a pris vie. "Les Aventures de Pinocchio. Histoire d'une marionnette" est apparu pour la première fois dans le "Giornale dei Bambini" de 1880 sous forme de feuilleton avant d'être publié en deux volumes en 1883. Il s'agit des aventures espiègles d'une marionnette animée nommée Pinocchio et son créateur et figure paternelle, un pauvre sculpteur sur bois nommé Geppetto." #NT!
 manzoni.1207.f: "\"Une conscience est cette petite voix que les gens n'écoutent pas.\"\n- Carlo Collodi, L'aventure de Pinocchio. Histoire d'un burattino" #NT!
  
 manzoni.1208.t: "\"Cœur\"" #NT!
 manzoni.1208.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] était un écrivain et journaliste italien qui s'est ensuite fait connaître pour sa littérature jeunesse. De Amicis était un patriote et a combattu dans les guerres d'indépendance italiennes, mais a démissionné de son service parce qu'il était déçu par l'armée. En tant que franc-maçon déclaré, De Amicis s'est efforcé dans ses œuvres de remplacer le catholicisme profondément ancré dans l'âme italienne par des vertus laïques et un engagement envers l'État. Au cours des années suivantes, les idées socialistes eurent sur lui une influence formatrice." #NT!
 manzoni.1208.f: "\"Ce livre est particulièrement dédié aux enfants du primaire, âgés de 9 à 13 ans, et il pourrait s'intituler : Histoire d'une année scolaire, écrite par un élève de troisième année d'une école municipale en Italie. En disant écrit par un élève de troisième, je ne veux pas dire qu'il l'a réellement écrit, tel qu'il est imprimé. Il a noté progressivement dans un cahier, comme il le savait, ce qu'il avait vu, entendu, pensé, à l'école et à l'extérieur ; fin d'année, a écrit ces pages sur ces notes, en prenant soin de ne pas altérer sa pensée, et de conserver, autant que possible, les paroles de son fils qui ensuite, 4 ans plus tard, étant déjà au lycée, a relu le manuscrit et a ajouté quelque chose qui lui est propre, en utilisant sa mémoire encore fraîche des gens et des choses. Maintenant, lisez ce livre, les garçons : j'espère que vous en serez heureux et qu'il vous fera du bien.\"\n- Edoardo de Amicis, Cuore" #NT!
 manzoni.1208.h: "Quel beau livre !" #NT!

 ### 2.1.5 ###

 manzoni.500.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], un écrivain local en a assez de notre gouvernement. [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe|U] a décidé de se lancer en politique pour changer notre nation pour le mieux. La question est : devrions-nous l’autoriser ?" #NT!
  
 manzoni.801.t: "Belles illustrations" #NT!
 manzoni.801.d: "Pour [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] l'œuvre la plus récente, [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a réussi à convaincre le peintre [SCOPE.sCharacter('klimt_painter_scope').GetFullName] de contribuer quelques illustrations. Les premières illustrations réalisées sont d'une beauté incomparable et ont enthousiasmé le [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]." #NT!
 manzoni.801.f: "\"C'est une magnifique illustration ! Je me demande si l'artiste a caché des petits détails qui nous en diront plus sur l'histoire ?\"" #NT!
 manzoni.801.g: "Les détails sont incroyables !" #NT!
 manzoni.801.h: "Cela deviendra un best-seller !" #NT!
 manzoni.801.h_tt: "Cela augmentera la chance pour [GetPlayer.MakeScope.Var('manzoni_writer_var').GetCharacter.GetLastName] d'écrire un [concept_manzoni_bestseller]" #NT!
  
 manzoni.802.t: "Théories sur la vie extraterrestre" #NT!
 manzoni.802.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName], un écrivain de science-fiction et notre astronome Dr [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] se sont rencontrés pour discuter de la possibilité d'une vie extraterrestre. Ensemble, ils ont émis des hypothèses sur ce à quoi pourrait ressembler cette vie et où elle pourrait être possible. Ils ont publié leurs théories sous le titre [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]-[SCOPE.sCharacter('manzoni_writer_scope').GetLastName]-Hypothesis." #NT!
 manzoni.802.f: "« Évidemment, ces créatures vivraient dans les océans gazeux d'une géante gazeuse. Je suppose qu'elles ne pourraient pas communiquer avec le monde extérieur, mais que se passerait-il si elles trouvaient un moyen qui leur permettrait de coloniser de nouvelles géantes gazeuses ? Nous pourrions même assister à une révolution dans l'une de ces colonies ! »" #NT!
 manzoni.802.g: "Peut-être devrions-nous rechercher des extraterrestres ?" #NT!
 manzoni.802.h: "Ils devraient écrire un livre sur leurs théories !" #NT!
 manzoni.802.i: "Fascinant!" #NT!
  
 manzoni.803.t: "Les aventures de [SCOPE.sCharacter('manzoni_adventurer_scope').GetFullName]" #NT!
 manzoni.803.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a entendu parler des aventures du Dr. [SCOPE.sCharacter('manzoni_adventurer_scope').GetLastName] et a décidé de rencontrer [SCOPE.sCharacter('manzoni_adventurer_scope').GetHerHim] pour une interview. Ils ont discuté longtemps, ce qui a permis à [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] d'avoir de nombreuses idées pour le prochain livre de [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]." #NT!
 manzoni.803.f: "\"Oui, maintenant que tu l'as mentionné, je me souviens qu'il y avait des pirates ! En fait, c'étaient des pirates avec des piranhas comme animaux de compagnie !\"" #NT!
 manzoni.803.g: "J'espère que cela s'avérera fructueux !" #NT!
  
 manzoni.804.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] inspiré de Balloon Flight" #NT!
 manzoni.804.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] a emmené notre poète [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] dans un vol en montgolfière. Désormais de retour, le [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] semble s'inspirer du voyage." #NT!
 manzoni.804.f: "\"Les nuages ​​ressemblaient à un océan blanc et voir les petits humains au sol. C'était incroyable !\"" #NT!
 manzoni.804.g: "Ah, la beauté du vol !" #NT!
 manzoni.804.h: "Peut-être que les poèmes [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis] s'améliorent maintenant !" #NT!
 manzoni.804.i: "Que donnerais-je pour être moi-même aérostier !" #NT!
  
 manzoni.805.t: "Beauté des montagnes" #NT!
 manzoni.805.d: "Avec l'alpiniste bien connu [SCOPE.sCharacter('mountaineer_scope').GetFullName], [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a fait un tour en montagne. La montée a été dure mais une fois au sommet, [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] s'est émerveillé devant la vue" #NT!
 manzoni.805.f: "\"Entouré d'une mer de brouillard qui n'est interrompu que par quelques sommets, j'ai regardé le soleil levant. Une vue magnifique." #NT!
 manzoni.805.g: "Les montagnes ont inspiré de nombreux poètes !" #NT!
 manzoni.805.h: "J'espère que l'air de la montagne aidera [SCOPE.sCharacter('manzoni_writer_scope').GetHerHim] à écrire de meilleurs poèmes !" #NT!
 manzoni.805.i: "Peut-être devrait-il devenir alpiniste [SCOPE.sCharacter('manzoni_writer_scope').GetHerselfHimself] ?" #NT!
  
 manzoni.1003.t: "\"Île au trésor\"" #NT!
 manzoni.1003.d: ""L'île au trésor", écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], raconte le voyage de Jim Hawkins, un jeune garçon, en quête d'un trésor. Avec le Dr Livesey et l'écuyer John Trelawney, ils se rendent sur l'île à bord d'un bateau. Mais il s'avère que la plupart des membres de l'équipage sont des pirates qui veulent tuer le reste de l'équipage pour garder le trésor pour eux-mêmes. Jim survivra-t-il à cette aventure ?" #NT!
 manzoni.1003.f: ""C'était le trésor de Flint que nous étions venus chercher si loin, et qui avait déjà coûté la vie à dix-sept hommes de l'Hispaniola. Combien cela avait-il coûté en amassé, quel sang et quel chagrin, quels bons navires ont coulé sur les profondeurs." , quels hommes courageux marchant sur la planche les yeux bandés, quel coup de canon, quelle honte, quels mensonges et quelle cruauté, peut-être qu'aucun homme vivant ne pourrait le dire.\"\n- Robert Louis Stevenson, Treasure Island" #NT!
 manzoni.1003.g: "Arrr!" #NT!
  
 manzoni.1004.t: "\"Frankenstein ; ou, Le Prométhée moderne\"" #NT!
 manzoni.1004.d: ""Frankenstein ; ou Le Prométhée moderne" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est un roman dans lequel le Dr Frankenstein tente de ressusciter un être composé de parties du corps. Grâce à la foudre, il est capable de réanimer le corps. Une fois le monstre revenu à la vie, le Dr Frankenstein ne supporte plus la laideur du monstre et l'abandonne à son sort. Le visage du monstre répand la peur et la terreur parmi les villageois et la créature bon enfant commence à succomber à la solitude." #NT!
 manzoni.1004.f: "" Même brisé d'esprit comme il l'est, personne ne peut ressentir plus profondément que lui les beautés de la nature. Le ciel étoilé, la mer et toutes les vues offertes par ces merveilleuses régions semblent avoir encore le pouvoir d'élever son âme. de la terre. Un tel homme a une double existence : il peut souffrir de misère et être accablé de déceptions, mais lorsqu'il se sera retiré en lui-même, il sera comme un esprit céleste qui a une auréole autour de lui, dans le cercle duquel aucun chagrin ; ou des aventures folles.\"\n- Mary Shelley, Frankenstein ; ou, Le Prométhée moderne" #NT!
 manzoni.1004.g: "Ramener la mort, ne serait-ce pas bien ?" #NT!
  
 manzoni.1005.t: "\"Les aventures d'Alice au Pays des Merveilles\"" #NT!
 manzoni.1005.d: "Dans « Les Aventures d'Alice au pays des merveilles », la jeune Alice descend dans un terrier de lapin et se retrouve dans un monde étrange. Le livre écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] présente des créatures fabuleuses et des règles étranges créées par des adultes. l'histoire ridiculise le monde moraliste de l'époque victorienne." #NT!
 manzoni.1005.f: "\"Si j'avais mon propre monde, tout serait un non-sens. Rien ne serait ce qu'il est, parce que tout serait ce qu'il n'est pas. Et au contraire, ce qui est, ce ne serait pas. Et ce qu'il serait. Ce ne serait pas le cas, vous voyez ?\"\n- Lewis Carroll, Les aventures d'Alice au pays des merveilles." #NT!
 manzoni.1005.g: "Quelle terre intéressante !" #NT!
  
 manzoni.1006.t: "\"Winnie l'ourson\"" #NT!
 manzoni.1006.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a écrit "Winnie-the-Pooh" en s'inspirant de son fils Christopher Robin et de ses animaux en peluche. Il s'agit d'un recueil d'histoires courtes centrées sur l'ours Winnie-l'ourson et ses amis. Pooh y vit diverses aventures." #NT!
 manzoni.1006.f: "\" \"Eh bien,\" dit Pooh, "ce que je préfère,\" et puis il a dû s'arrêter et réfléchir. Parce que même si manger du miel était une très bonne chose à faire, il y a eu un moment juste avant que vous commenciez à le faire. mange-le, c'était meilleur que quand tu l'étais, mais il ne savait pas comment ça s'appelait.\"\n- A.A. Milne, Winnie l'ourson" #NT!
 manzoni.1006.g: "Un ours en peluche comme ami, c'est merveilleux !" #NT!
  
 manzoni.1007.t: "\"L'affaire mystérieux aux styles\"" #NT!
 manzoni.1007.d: "\"La mystérieuse affaire de Styles\" est un roman policier de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Il présente le personnage d'Hercule Poirot, un Belge qui a déménagé en Angleterre et doit résoudre le meurtre de Mme Inglethorp avec qui il vit actuellement. Poirot apparaîtra plus tard dans un total de 33 romans de [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting]." #NT!
 manzoni.1007.f: "\"Vous avez donné trop de cours à votre imagination. L'imagination est une bonne servante et un mauvais maître. L'explication la plus simple est toujours la plus probable.\"\n- Agatha Christie, La mystérieuse affaire de Styles." #NT!
 manzoni.1007.g: "Je me demande si je reverrai Hercule Poirot ?" #NT!
  
 manzoni.1008.t: "\"Le livre de la jungle\"" #NT!
 manzoni.1008.d: "\"Le Livre de la Jungle\" est un livre pour enfants écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Son thème principal est l'abandon et l'accueil, reflétés par Mowgli, un garçon laissé dans la nature et élevé par des loups. Une autre facette importante du livre est la loi de la jungle que suivent les animaux de la jungle. Le livre apprend aux enfants à connaître leur place et à respecter les règles et la loi." #NT!
 manzoni.1008.f: "\"L'une des beautés de la loi de la jungle est que la punition règle tous les comptes. Il n'y a pas de reproches par la suite.\"\n- Rudyard Kipling, Le Livre de la Jungle" #NT!
 manzoni.1008.g: "Recherchez le strict nécessaire !" #NT!
  
 manzoni.1009.t: "\"Le Conte de Pierre Lapin\"" #NT!
 manzoni.1009.d: ""Le conte de Peter Rabbit" est l'histoire de Peter Rabitt qui entre dans le jardin de M. McGregor et s'y poursuit ensuite. L'histoire écrite par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est radicale et innovante pour un livre pour enfants avec de nombreuses innovations qui n'étaient pas courantes dans la littérature jeunesse auparavant." #NT!
 manzoni.1009.f: "\"Il était une fois quatre petits lapins, et leurs noms étaient : Flopsy, Mopsy, Cottontail et Peter.\"\n- Beatrix Potter, L'histoire de Peter Rabbit" #NT!
 manzoni.1009.g: "Entrer dans un jardin interdit, ça a l’air intéressant !" #NT!
  
 manzoni.1010.t: "\"Au phare\"" #NT!
 manzoni.1010.d: ""Au phare" est un roman moderniste écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Il dépeint le jour férié de la famille Ramsey sur l'île de Skye et est écrit en mettant l'accent sur les pensées et les observations plutôt que sur les dialogues et l'action." #NT!
 manzoni.1010.f: "\"Quel est le sens de la vie ? C'était tout-une question simple ; une question qui avait tendance à se refermer sur une personne avec des années, la grande révélation n'était jamais venue. La grande révélation n'est peut-être jamais venue. Au lieu de cela, il y avait de petits miracles quotidiens. , illuminations, allumettes frappées de manière inattendue dans l'obscurité ; en voici une.\"\n- Virginia Woolf, To the Lighthouse ;" #NT!
 manzoni.1010.g: "Des familles..." #NT!
  
 manzoni.1307.t: "\"Buddenbrooks : Trouver une famille\"" #NT!
 manzoni.1307.d: "« Les Buddenbrook : Verfall einer Familie » ou « Les Buddenbrook : le déclin d'une famille » est le premier roman social en langue allemande. Le [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] y décrit le déclin d'une riche famille de marchands sur quatre générations dans la ville hanséatique de Lübeck." #NT!
 manzoni.1307.f: ""Souvent, les signes et symboles matériels extérieurs et visibles du bonheur et du succès n'apparaissent que lorsque le processus de déclin est déjà enclenché. Les manifestations extérieures prennent du temps - comme la lumière de cette étoile là-haut, qui peut en réalité déjà être éteint, quand il nous semble briller de son plus grand éclat.\"\n- Thomas Mann, Buddenbrooks" #NT!
 manzoni.1307.g: "J'espère que la famille n'est pas en déclin." #NT!
  
 manzoni.1404.t: "\"La Dame aux Camélias\"" #NT!
 manzoni.1404.d: "\"La Dame aux Camélias\" ou "La Dame aux Camélias\" est une histoire d'amour à travers la propre vie de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Dans ce document, l'amour éternel entre Armand et la courtisane Marguerite est stoppé par le père d'Armand qui craint que la relation de son fils ne détruise les chances de mariage de sa fille. Il la convainc donc de quitter Armand. Le saura-t-il un jour ?" #NT!
 manzoni.1404.f: ""Son plaisir pour les moindres choses était comme celui d'une enfant. Il y avait des jours où elle courait dans le jardin, comme une enfant de dix ans, après un papillon ou une libellule. Cette courtisane qui avait coûté plus d'argent en bouquets qu'en bouquets. aurait réconforté toute une famille, s'asseyait parfois une heure dans l'herbe, examinant la simple fleur dont elle portait le nom.\"\n- Alexandre Dumas Fils, La Dame aux Camélias" #NT!
 manzoni.1404.g: "Ah, l'amour qui ne meurt jamais !" #NT!
  
 manzoni.1405.t: "\"Madame Bovary\"" #NT!
 manzoni.1405.d: "\"Madame Bovary\" est une histoire réaliste écrite par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Emma Bovary y s'ennuie de sa vie rurale en France et de son mari et commence à se lancer dans des aventures romantiques avec d'autres hommes. Elle dépense également beaucoup plus d’argent qu’elle n’en a et s’endette de plus en plus. Parviendra-t-elle à rembourser sa dette ?" #NT!
 manzoni.1405.f: ""Mais au fond de son cœur, elle attendait que quelque chose arrive. Comme des marins naufragés, elle tournait des yeux désespérés vers la solitude de sa vie, cherchant au loin quelque voile blanche dans les brumes de l'horizon. Elle ne le fit pas. je sais quelle serait cette chance, quel vent l'emmènerait, vers quel rivage il la pousserait, si ce serait une chaloupe ou un trois-ponts, chargé d'angoisse ou plein de bonheur aux hublots. Mais chaque matin, comme. elle s'éveillait, elle espérait que cela viendrait ce jour-là ; elle écoutait chaque bruit, se levait en sursaut, s'étonnait que cela n'arrive pas, puis au coucher du soleil, toujours plus attristée, elle désirait le lendemain. Flaubert, Madame Bovary" #NT!
 manzoni.1405.g: "Ce livre est un peu... bizarre." #NT!
  
 manzoni.1406.t: "\"Boule de Suif\"" #NT!
 manzoni.1406.d: "\"Boule de Suif\" est une nouvelle de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Lorsque les Prussiens occupent certaines parties de la Normandie, un groupe de Français fuient leur foyer, mais ils pénètrent accidentellement dans les territoires occupés et sont détenus indéfiniment. Alors Boule de Suif, une prostituée parmi les voyageurs, explique que l'officier allemand ne les laissera partir qu'une fois qu'elle aura couché avec eux. Au début les autres voyageurs soutiennent Boule de Suif, mais au bout de quelques jours ça change..." #NT!
 manzoni.1406.f: "« Les citadins, dans leurs chambres sombres, étaient hébétés comme par quelque cataclysme, quelque tremblement de terre dévastateur, contre lequel toute sagesse et toute résistance ne peuvent rien. Un tel sentiment se produit chaque fois que l'ordre établi des choses est bouleversé, lorsque la sécurité est menacée. détruit et tout est jusqu'ici protégé par les lois de l'homme ou la nature est soudain à la merci d'une brutalité sauvage et irraisonnée.\"\n- Guy de Maupassant, Boule de Suif" #NT!
 manzoni.1406.g: "Recoudre son propre sauveur comme ça..." #NT!
  
 manzoni.1407.t: "\"Arsène Lupin, gentleman-cambrioleur\"" #NT!
 manzoni.1407.d: "Dans "Arsène Lupin, gentleman-cambrioleur" ou "Arsène Lupin, Gentleman Cambrioleur" est un recueil de nouvelles mettant en scène le gentleman cambrioleur Arsène Lupin. Les histoires créées par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] décrivent comment Lupin est d'abord arrêté, puis s'échappe de prison et, dans la dernière histoire, doit faire face à Sherlock Holmes." #NT!
 manzoni.1407.f: "\"Quel dommage que je ne sois pas un honnête homme!\"\n- Maurice Leblanc, Arsène Lupin, gentleman-cambrioleur" #NT!
 manzoni.1407.g: "Je me demande qui est le meilleur, Sherlock Holmes ou Arsène Lupin ?" #NT!
  
 manzoni.1408.t: "\"À la recherche du temps perdu\"" #NT!
 manzoni.1408.d: ""À la recherche du temps perdu" ou "In Search of Lost Time" suit les souvenirs d'enfance et les expériences du narrateur jusqu'à l'âge adulte dans la haute société française de la fin du XIXe siècle et du début du XXe siècle. L'auteur, [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], utilise notamment la mémoire involontaire comme dispositif de tracé." #NT!
 manzoni.1408.f: ""Les liens qui nous unissent à autrui n'existent que dans notre esprit. La mémoire, en s'affaiblissant, les desserre, et malgré l'illusion dont nous voulons être dupes et dont, par amour, par amitié, par politesse, par déférence, par devoir, nous dupons les autres, nous existons seuls. L'homme est l'être qui ne peut échapper à lui-même, qui ne connaît les autres qu'en lui-même, et quand il affirme le contraire, il ment."\n- Marcel Proust, À la recherche du temps perdu" #NT!
 manzoni.1408.g: "Ce livre me rappelle quelque chose..." #NT!
  
 manzoni.1409.t: "\"La Petite Fadette\"" #NT!
 manzoni.1409.d: "Dans "La Petite Fadette" ou "Petite Fadette", deux frères jumeaux issus d'une famille d'agriculteurs bien connue tombent amoureux de Fadette. Au début, leur relation défie les normes patriarcales et les attentes du village, mais lorsque Fadette hérite d'une fortune, tout change. [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] utilise ses origines rurales pour décrire précisément le village et ses habitants." #NT!
 manzoni.1409.f: "\"Dieu n'abandonne que ceux qui s'abandonnent, et celui qui a le courage d'enfermer sa douleur dans son propre cœur est plus fort pour la combattre que celui qui se plaint.\"\n- George Sand, La Petite Fadette" #NT!
 manzoni.1409.g: "Des jeunes intelligents !" #NT!
  
 manzoni.1501.t: "\"La Case de l'oncle Tom\"" #NT!
 manzoni.1501.d: ""La Case de l'oncle Tom" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est un livre qui dépeint les maux et les horreurs de l'esclavage. Il dépeint la vie de divers esclaves, caractérisée par la misère et la souffrance." #NT!
 manzoni.1501.f: "« ... le cœur n'a pas de larmes à donner, il ne laisse couler que du sang, se saignant en silence. »\n- Harriet Beecher Stowe, La Cabane de l'oncle Tom" #NT!
 manzoni.1501.g: "Cela semble horrible !" #NT!
  
 manzoni.1502.t: "« Ben-Hur : L'histoire du Christ »" #NT!
 manzoni.1502.d: "Dans « Ben-Hur : Une histoire du Christ », [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] décrit la vie de Judah Ben Hur, un prince juif qui est asservi par les Romains et devient conducteur de char. L'histoire reflète la vie de Jésus." #NT!
 manzoni.1502.f: "« Il est plus beau de se confier à Dieu. La beauté de ce monde vient de sa main, déclarant la perfection du goût ; il est l'auteur de toute forme ; il habille le lys, il colore la rose, il distille la goutte de rosée, il fait la musique de la nature ; en un mot, il nous a organisés pour cette vie et a imposé ses conditions ; et elles sont une telle garantie pour moi que, confiant comme un petit enfant, je lui laisse l'organisation de mon âme et tous les arrangements pour la vie après la mort. Je sais qu'il m'aime. »\n- Lew Wallace, Ben-Hur : A Tale of the Christ" #NT!
 manzoni.1502.g: "Un vrai chrétien !" #NT!
  
 manzoni.1503.t: "\"Moby-Dick ; ou La Baleine\"" #NT!
 manzoni.1503.d: ""Moby-Dick ; ou la baleine" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] montre l'obsession du capitaine Achab pour une baleine blanche du point de vue du jeune marin Ismaël. Après que la baleine ait arraché la jambe d'Achab jusqu'au genou, Achab ne connaît qu'un seul but dans la vie : se venger." #NT!
 manzoni.1503.f: "" Chaque fois que je me retrouve à devenir sombre au niveau de la bouche ; chaque fois que c'est un mois de novembre humide et pluvieux dans mon âme ; chaque fois que je me surprends à m'arrêter involontairement devant les entrepôts de cercueils et à fermer la marche de chaque enterrement que je rencontre ; et surtout chaque fois que mon hypos prendre tellement le dessus sur moi qu'il faut un principe moral fort pour m'empêcher de descendre délibérément dans la rue et de faire tomber méthodiquement le chapeau des gens - alors, j'estime qu'il est grand temps de prendre la mer le plus tôt possible. "\n- Herman Melville, Moby-Dick ; ou, La Baleine" #NT!
 manzoni.1503.g: "Quelle est ma Baleine ?" #NT!
  
 manzoni.2100.t: "\"Tang Thương Ngẫu Lục\"" #NT!
 manzoni.2100.d: ""Tang Thương Ngẫu Lục - Arbitrary Records of Sorrow" est un recueil d'histoires de Pham Dinh Ho et Nguyen An, enregistrant les événements religieux et sociétaux de la fin du XVIIIe et du début du XIXe siècle au Vietnam. Avec un total de 89 histoires, divisées en deux livres, Upper et Lower, la collection comprend des récits de grands peuples, des voyages pittoresques, des reliques historiques et même des légendes locales. Les archives offrent une vision unique de la vie au Viet Nam à l'époque tumultueuse de la fin des dynasties Le et du début des dynasties Nguyen." #NT!
 manzoni.2100.f: "De Ly, Tran, Le, Trinh jusqu'à aujourd'hui, après des centaines d'années, il existe des histoires ni documentées par les historiens officiels ni rappelées par les légendes locales ; ainsi les deux hommes décidèrent de les rassembler dans le royaume des changements douloureux. S’ils considéraient tous deux ces histoires comme tristes et choisissaient donc d’oublier, alors ils seraient tôt ou tard oubliés. Heureusement, en écrivant ces histoires, elles peuvent servir de radeau nous délivrant du rivage délirant, car la lumière illuminant l'obscurité, nommée Tang Thương Ngẫu Lục - Registres arbitraires du chagrin, peut ainsi en percevoir le sens." #NT!
 manzoni.2100.g: "Contes d’une époque plus sombre, nous devons nous efforcer d’être meilleurs." #NT!
  
 manzoni.2200.t: "Un duel pour l'honneur" #NT!
 manzoni.2200.d: "Après que [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] eut envoyé une lettre très insultante à Georges d'Anthès, l'admirateur présumé de sa femme, celle-ci l'avait provoqué en duel. Le moment est désormais venu pour les deux de s’affronter." #NT!
 manzoni.2200.f: "\"Les règles du duel stipulent que les deux adversaires s'alignent à une distance convenue. Leurs dos doivent être face à leur adversaire. Au signal, les deux duellistes se retournent et marchent l'un vers l'autre. Ils décident quand tirer. Celui qui tire Vous devez d'abord rester immobile au même endroit.\nÊtes-vous tous les deux d'accord avec ces règles ?\"" #NT!
 manzoni.2200.g: "J'espère qu'il survivra !" #NT!
 manzoni.2200.h: "J'espère que ce fauteur de troubles mourra !" #NT!
  
 manzoni.2201.t: "\"Prestupleniye et nakazaniye\"" #NT!
 manzoni.2201.d: "\"Prestupleniye i nakazaniye\" ou "Crime and Punishment" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] suit l'angoisse mentale et les dilemmes moraux de Rodion Raskolnikov, un ancien étudiant pauvre de Saint-Pétersbourg qui envisage de tuer un prêteur sur gages sans scrupules, une vieille femme qui magasine. de l'argent et des objets de valeur dans son appartement." #NT!
 manzoni.2201.f: "\"La douleur et la souffrance sont toujours inévitables pour une grande intelligence et un cœur profond. Les très grands hommes doivent, je pense, avoir une grande tristesse sur terre.\"\n- Fjodor Dostojewsky, Prestupleniye i nakazaniye" #NT!
 manzoni.2201.g: "Heureusement que je ne dois rien !" #NT!
  
 manzoni.2202.t: "\"Voyna je mir\"" #NT!
 manzoni.2202.d: ""Voyna i mir" ou "Guerre et Paix" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] suit divers personnages issus d'horizons divers, des paysans aux nobles. Le livre se déroule pendant les guerres napoléoniennes qui changent la vie des trois personnages principaux du livre." #NT!
 manzoni.2202.f: "\"Il n'est pas donné aux gens de juger ce qui est bien ou mal. Les gens se sont toujours trompés et se tromperont, et rien d'autre que sur ce qu'ils considèrent comme bien et mal.\"\n- Léon Tolstoï, Voyna i mir" #NT!
 manzoni.2202.g: "Un véritable chef d'oeuvre ! Juste un peu longtemps..." #NT!
  
 manzoni.2300.t: "\"Tōsei Shosei Katagi\"" #NT!
 manzoni.2300.d: ""Tōsei Shosei Katagi" ou "Portraits d'étudiants contemporains" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est l'un des premiers romans modernes du Japon. Associés à un « Shōsetsu Shinzui », une critique qu'il a écrite, ces livres ont contribué à rendre les romans et les drames plus acceptés au Japon." #NT!
 manzoni.2300.f: ""
 manzoni.2300.g: "Désormais, le Japon aura aussi des romans !" #NT!
  
 manzoni.2400.t: "\"Mémoires posthumes de Braz Cubas\"" #NT!
 manzoni.2400.d: "Dans \"Memorias Posthumas de Braz Cubas\" ou "Les Mémoires posthumes de Brás Cubas\" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] permet au protagoniste Brás Cubas de rendre compte de sa vie après sa mort. Cela permet à Cubas de critiquer la société brésilienne. C'est le premier des livres réalistes de Machado et certains personnages et éléments sont repris dans des livres ultérieurs." #NT!
 manzoni.2400.f: "\"Au ver qui le premier a rongé la chair froide de mon cadavre, je dédie avec un tendre souvenir ces Mémoires posthumes.\"\n- Machado de Assis, Memorias Posthumas de Braz Cubas" #NT!
 manzoni.2400.g: "Se faire critiquer par un mort !" #NT!
  
 manzoni.2401.t: "\"Iracema\"" #NT!
 manzoni.2401.d: "\"Iracema\" est une histoire de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] qui tente de montrer comment le premier Brésilien est né. C'est l'histoire de l'indigène Iracema et du colon portugais Martim qui auront plus tard ensemble un fils appelé Moacir. Le titre du livre est une anagramme de l’Amérique, un titre qui convient au thème de la colonisation." #NT!
 manzoni.2401.f: "\"Mers vertes et sauvages de ma terre natale, où la jandaia chante dans les frondes du carnauba.\"\n- José de Alencar, Iracema" #NT!
 manzoni.2401.g: "Une histoire pour créer une nation..." #NT!
  
 manzoni.2402.t: "\"O Cortiço\"" #NT!
 manzoni.2402.d: "\"O Cortiço\" ou \"The Slum\" est un roman naturaliste de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Le [SCOPE.sCharacter('manzoni_writer_scope').GetLastName] y décrit la vie de divers immigrants portugais et autres dans un bidonville. Ces personnes s'adaptent et changent dans leur nouvelle maison." #NT!
 manzoni.2402.f: ""Et dans cette terre détrempée et fumante, dans cette humidité chaude et boueuse, un monde commença à vermifuger, à germer, à grandir, un être vivant, une génération, qui semblait surgir spontanément, là, de cette boue, et se multiplient comme des asticots dans le fumier.\"\n- Aluísio Azevedo, O Cortiço" #NT!
 manzoni.2402.g: "Comment pouvons-nous permettre que de tels bidonvilles existent ?" #NT!
  
 manzoni.2500.t: "\"Kuángrén Rìjì\"" #NT!
 manzoni.2500.d: ""Kuángrén Rìjì" ou "Journal d'un fou" est une histoire chinoise moderne écrite principalement en chinois vernaculaire par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Le frère du narrateur y devient de plus en plus fou. Il soupçonne les gens d'être cannibales et de tenter de le forcer à se suicider." #NT!
 manzoni.2500.f: "\"Je savais que dans ce rire se trouvaient du courage et de l'intégrité. Le vieil homme et mon frère sont devenus pâles, impressionnés par mon courage et mon intégrité.\"\n- Xun Lu, Kuángrén Rìjì" #NT!
 manzoni.2500.g: "Au moins, il n'y a pas de cannibales autour de moi !" #NT!
  
