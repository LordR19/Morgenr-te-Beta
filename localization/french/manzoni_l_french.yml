 manzoni_add_x_national_identity_progress_minus_1_tt: "Perdre [SCOPE.GetValue('national_identity_progress_amount')|0+] #O Progrès de l'identité nationale#!." #NT!
 manzoni_add_x_national_identity_progress_0_tt: "Ne gagnez aucun #O Progrès en matière d'identité nationale#!." #NT!
 manzoni_add_x_national_identity_progress_plus_1_tt: "Gagnez [SCOPE.GetValue('national_identity_progress_amount')|0+] #O Progrès de l'identité nationale#!." #NT!
