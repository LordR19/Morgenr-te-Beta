 manzoni.1306.t: "\"Alexanderplatz de Berlin\"" #NT!
 manzoni.1306.d: "\"Berlin Alexanderplatz\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] raconte l'histoire de l'ouvrier Franz Biberkopf qui, après sa sortie de prison, ne parvient pas à reprendre pied dans la vie normale et retombe dans le crime. Biberkopf ne lutte pas seulement contre les démons intérieurs et extérieurs, mais aussi contre la métropole en tant que telle, contre laquelle il menace de périr." #NT!
 manzoni.1306.f: "\"Ne vous inquiétez pas de votre sort. Je suis un adversaire du destin. Je ne suis pas grec, je suis berlinois.\"\n- Alfred Döblin, Berlin Alexanderplatz" #NT!
 manzoni.1306.g: "Une œuvre révolutionnaire du modernisme." #NT!
  
 manzoni.1403.t: "\"Le Petit Prince\"" #NT!
 manzoni.1403.d: "Dans "Le Petit Prince" [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], un petit prince d'une petite planète voyage vers d'autres planètes où il rencontre diverses personnes qui sont des caricatures de différents types d'adultes. Au cours de ses voyages, le prince espère comprendre l'univers. Trouvera-t-il une réponse à cette question ?" #NT!
 manzoni.1403.f: "\"Tous les adultes ont été des enfants... mais peu d'entre eux s'en souviennent.\"\n- Antoine de Saint-Exupéry, Le Petit Prince" #NT!
 manzoni.1403.g: "Comprendre l'Univers ? Cela semble impossible..." #NT!
  
 manzoni.1901.t: "\"Ulysse\"" #NT!
 manzoni.1901.d: "\"Ulysse\" est un roman moderne écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. L'auteur y emmène le lecteur dans un voyage à travers Dublin au cours duquel Leopold Bloom, le protagoniste, visite divers lieux. Une particularité du roman est qu'il montre les pensées et les associations des gens. Il les décrit au fur et à mesure qu'ils défilent dans la tête de la personne." #NT!
 manzoni.1901.f: "\"J'étais une Fleur de la montagne oui quand j'ai mis la rose dans mes cheveux comme les filles andalouses utilisaient ou dois-je porter un rouge oui et comment il m'a embrassé sous le mur maure et j'ai pensé aussi bien à lui qu'à un autre et puis Je lui ai demandé avec mes yeux de redemander oui et puis il m'a demandé est-ce que je oui pour dire oui ma fleur de montagne et d'abord j'ai mis mes bras autour de lui oui et je l'ai attiré vers moi pour qu'il puisse sentir mes seins tout parfumés oui et le sien mon cœur allait comme un fou et oui, j'ai dit oui, je le ferai.\"\n- James Joyce, Ulysses" #NT!
 manzoni.1901.g: "C'est un nouveau style d'écriture intéressant !" #NT!

