 manzoni.914.t: "[SCOPE.sCharacter('manzoni_character_scope').GetLastName] soutient la cause italienne" #NT!
 manzoni.914.d: "Dans le sillage de l'appel croissant à une identité pan-italienne, [SCOPE.sCharacter('manzoni_character_scope').GetFullName] s'est complètement identifié aux idéaux du Risorgimento. Il considère ses propres origines comme secondaires et met l'accent sur son identité nationale italienne." #NT!
 manzoni.914.f: "Même avant l’unification de l’Italie, l’élite intellectuelle en particulier s’identifiait pour la plupart comme italienne et considérait les origines régionales uniquement comme du folklore. Dès l'unification, cette prise de conscience s'est répandue particulièrement dans l'armée italienne : l'armée et la marine sont devenues « l'école de la nation ». En politique, les forces centralistes ont très tôt pris le pas sur les forces régionalistes." #NT!
 manzoni.914.g: "L’époque du campanilismo est révolue." #NT!
 manzoni.915.t: "Brigands au [SCOPE.sState('manzoni_brigant_state').GetName]" #NT!
 manzoni.915.d: "Les mauvaises conditions du [SCOPE.sState('manzoni_brigant_state').GetName] ont conduit de plus en plus de personnes sans perspectives à rejoindre le gang [SCOPE.sCharacter('manzoni_brigant_character').GetFullName]. Ils font désormais des ravages dans les environs, à tel point que les brigands sont devenus un véritable problème. Il existe même des partisans parmi le peuple qui les considèrent comme des opposants au gouvernement et à l’italianisation croissante, et donc comme des résistants politiques et régionaux." #NT!
 manzoni.915.f: "Le brigandage dans le sud de l'Italie existait sous une forme ou une autre depuis l'Antiquité. Cependant, ses origines en tant que hors-la-loi ciblant des voyageurs aléatoires évolueront considérablement plus tard sous la forme du mouvement de résistance politique. Après la conquête du Royaume des Deux-Siciles en 1861 par le Royaume savoyard de Sardaigne (plus tard Royaume d'Italie), la forme de brigandage la plus célèbre et la plus connue de la région est apparue. Parmi les brigands se trouvaient un mélange de personnes, avec des parcours professionnels et des motivations différentes ; parmi les brigands se trouvaient d'anciens prisonniers, des bandits et d'autres personnes que le gouvernement italien considérait comme des criminels de droit commun, mais aussi d'anciens soldats et loyalistes de l'armée des Bourbons. Ils lancèrent des attaques non seulement contre les autorités italiennes et les classes supérieures possédant la terre, mais aussi contre les gens ordinaires, pillant fréquemment des villages, des villes et des fermes, et commettant des vols à main armée contre des individus et des groupes, notamment des agriculteurs, des citadins et des bandes de brigands rivales." #NT!
 manzoni.915.g: "Encore un bandit se faisant passer pour Robin des Bois !" #NT!
 manzoni.916.t: "Peur pour le patrimoine régional" #NT!
 manzoni.916.d: "Les gens ordinaires du [SCOPE.sState('manzoni_regionalist_state').GetName] craignent que les nouvelles institutions nationales italiennes et la vulgarisation de la langue italienne ne détruisent le mode de vie traditionnel. [SCOPE.sCharacter('manzoni_rural_leader_scope').GetFullName] a soutenu que le patrimoine particulier de la région ne devait pas être ignoré et que l'homogénéisation de l'Italie était déjà trop avancée." #NT!
 manzoni.916.f: "Avec l’échec de la révolution de 1848/1849, les Néo-Guelfes, en tant que bras dirigeant du mouvement d’unité italien, sont devenus de facto impuissants. Ils s’étaient initialement prononcés en faveur d’une Italie structurée de manière fédérale sous la présidence primus inter pares du Pape. En réponse, les cercles centralistes ont acquis une prééminence absolue – un phénomène qui est resté répandu jusqu’au XXe siècle. Les sensibilités régionales n'étaient plus prises en compte mais, au contraire, les sentiments régionaux étaient perçus comme des tendances dangereuses susceptibles de détruire les efforts d'unification italiens." #NT!
 manzoni.916.g: "[SCOPE.sState('manzoni_regionalist_state').GetName] est une région italienne comme les autres." #NT!
 manzoni.916.h: "Il faut tenir compte de cet héritage particulier." #NT!
 manzoni.917.t: "Dialectes ou langues ?" #NT!
 manzoni.917.d: "Les principaux enseignants, conférenciers et professeurs de notre pays se sont prononcés en faveur d'une promotion particulière de l'application de la langue italienne, non seulement dans les institutions publiques, mais aussi dans la vie quotidienne. Cela devrait améliorer considérablement les processus scientifiques et politiques dans la nouvelle Italie - mais parmi la population générale, en particulier dans la population rurale, il s'agit d'une demande extrêmement impopulaire, car les gens continuent de parler exclusivement en dialecte." #NT!
 manzoni.917.f: "Même au XVIIIe siècle, il ne faisait aucun doute que les différentes variétés linguistiques de la péninsule italienne étaient des langues indépendantes. Ce n'est pas seulement la Toscane qui jouit d'un grand prestige grâce à Dante Alighieri. Le vénitien était la langue officielle et écrite de la République de Venise, des pièces de théâtre comme celles de Carlo Goldoni et de la littérature étaient écrites en vénitien, qui avait également encore une importance particulière en tant que lingua franca dans la région Adriatique. On peut dire quelque chose de similaire à propos du Napolitain. Au XIXe siècle, cependant, l'opinion prévalait selon laquelle il n'existait qu'une seule variété italienne standard et que toutes les autres langues italiennes n'étaient que de simples dialectes - même si l'italien parlé dans le nord avait déjà un statut linguistique particulier. Cependant, au fil des mouvements politiques, la réalité s'est imposée de plus en plus : une langue diffère d'un dialecte en ce que la première a une marine et une armée." #NT!
 manzoni.917.g: "Notre diversité linguistique est notre prestige." #NT!
 manzoni.917.h: "Parlez italien, parlez clairement. Le reste n'est que des dialectes." #NT!
 manzoni.918.t: "Le destin de Foscolo" #NT!
 manzoni.918.d: "Alors que le sentiment national devient de plus en plus évident, des voix s'élèvent pour demander le transport du corps du grand poète italien Ugo Foscolo de la Grande-Bretagne vers l'Italie." #NT!
 manzoni.918.f: "La nouvelle nation italienne était à la recherche de repères : des événements historiques mais aussi des personnalités historiques. L'idée de créer un tombeau d'artistes, de scientifiques et d'autres grandes personnalités sur le modèle du Parthénon, similaire à celui de la France, est née très tôt. Santa Croce à Florence, qui servait auparavant de lieu de sépulture à des citoyens éminents, semblait être le lieu idéal pour cela. Des personnalités telles que Machiavel, Michel-Ange et Galilée sont depuis longtemps plus italiennes que toscanes. Ugo Foscolo, poète d'origine vénitienne de l'île de Zakynthos, a vécu pendant les années révolutionnaires et est considéré comme une figure déterminante des premiers libéralisme et nationalisme italiens. Il serait le complément parfait à cette galerie de grands esprits italiens. Cependant, Foscolo mourut en exil en 1827, à Turnham Green, près de Londres." #NT!
 manzoni.918.g: "Demandez-leur de nous donner Foscolo." #NT!
 manzoni.918.h: "Nous serions gênés s’ils disaient non." #NT!
 manzoni.919.d: "Le gouvernement italien a demandé que le corps du célèbre poète et champion du nationalisme italien, Ugo Foscolo, lui soit remis." #NT!
 manzoni.919.g: "Ils devraient avoir leur petit poète. Comment s'appelait-il déjà ?" #NT!
 manzoni.919.h: "Le type Fosco reste ici." #NT!
 manzoni.920.t_foscolo: "Foscolo revient" #NT!
 manzoni.920.d_foscolo: "Le gouvernement britannique a accepté : le corps de Foscolo sera bientôt de retour sur le sol italien et trouvera sa dernière demeure dans l'église de Santa Croce !" #NT!
 manzoni.920.f_foscolo: "Le retour d'Ugo Foscolo en Italie est considéré comme l'un des premiers points clés pour le jeune État-nation. Foscolo était célébré comme un héros revenu ; son enterrement était comme une procession – avec des gens pleurant et acclamant. Avec le « Panthéon » des grandes personnalités italiennes à Santa Croce, on a inauguré un point fixe du nationalisme italien vers lequel les gens pouvaient s'orienter. Les héros italiens devraient être au centre de cette idéologie, plutôt que les saints catholiques." #NT!
 manzoni.920.g: "Un grand Italien rentre chez lui !" #NT!
 manzoni.920.t_no_foscolo: "Foscolo reste en exil" #NT!
 manzoni.920.d_no_foscolo: "Malheureusement, le gouvernement britannique a empêché Ugo Foscolo de rentrer en Italie, en invoquant plusieurs excuses hypocrites." #NT!
 manzoni.920.f_no_foscolo: "En fait, ils ont eu l'arrogance de qualifier le grand poète italien de « ce type Fosco » !" #NT!
 manzoni.920.h: "Ces fils de vache unijambiste nous refusent notre Foscolo !" #NT!
  
 manzoni_gbr_hits_ita_prestige_tt: "Cela donnera un coup dur au prestige de l’Italie." #NT!
  
 manzoni_roma_aeterna_decision: "Rome Aeterna" #NT!
 manzoni_roma_aeterna_decision_desc: "Rome, la Ville éternelle, est la seule véritable capitale italienne depuis l'Empire romain. Nous pouvons donc y déplacer notre siège du gouvernement sans aucun inconvénient. Si nous avons un zoo, un musée ou un observatoire dans l'ancienne capitale, ils y seront démantelés, mais nous recevrons immédiatement un remplacement correspondant dans la nouvelle capitale." #NT!
  
 manzoni.910.t: "Rome Aeterna" #NT!
 manzoni.910.d: "Ce n'est qu'avec le transfert de la capitale à Rome que l'Italie pourra s'appeler la véritable capitale de tous les Italiens. En vérité, l'Italie peut désormais porter le casque de Scipion !" #NT!
 manzoni.910.f: "'Quand tombera le Colisée, Rome tombera ;\nEt quand Rome tombera, le monde.' -Lord Byron" #NT!
 manzoni.910.g: "Rome Caput Mundi." #NT!
  
