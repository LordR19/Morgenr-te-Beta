 manzoni.925.f: "« Car les uns parlent affirmativement Oc, d'autres Oil, d'autres Si, à savoir les Espagnols, les Français et les Latins. Mais il y a un signe que les langues de ces trois peuples descendent d'un seul et même dialecte, car ils nomment beaucoup de choses avec les mêmes expressions, par exemple Deum, Caelum, Amorem, Mare, Terram et Vivit, Moritur, Amat, presque tout. autre. Parmi ceux-ci, ceux qui parlaient Oc occupent la partie occidentale de l’Europe méridionale, à partir des frontières des Génois. Mais ceux qui disent Si supposent la limite orientale des limites mentionnées ci-dessus, c'est-à-dire jusqu'au promontoire de l'Italie où commence le sein de la mer Adriatique, et jusqu'à la Sicile. -Dante Alighieri" #NT!
