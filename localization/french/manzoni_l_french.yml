 manzoni.1001.t: "\"Le Hobbit ou aller et retour\"" #NT!
 manzoni.1001.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a créé une histoire qui est rapidement devenue un best-seller. L'histoire centrée sur l'aventure d'un Hobbit se déroule dans un monde fantastique créé par [SCOPE.sCharacter('manzoni_writer_scope').GetLastName]. Espérons que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] écrira plus de livres sur ce monde appelé Terre du Milieu !" #NT!
 manzoni.1001.f: ""Dans un trou dans le sol vivait un hobbit. Pas un trou méchant, sale et humide, rempli de bouts de vers et d'une odeur suintante, ni encore un trou sec, nu et sablonneux sans rien dedans pour s'asseoir. ou pour manger : c'était un trou de hobbit, et cela signifie du confort.\"\n- J.R.R. Tolkien, Le Hobbit ou Aller-retour" #NT!
 manzoni.1001.g: "Quel monde incroyable [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] a créé !" #NT!
  
 manzoni.1002.t: "\"La guerre des mondes\"" #NT!
 manzoni.1002.d: ""La Guerre des Mondes" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est une histoire de science-fiction sur une invasion extraterrestre de la Terre. Vivez la destruction et la souffrance causées par les extraterrestres dans leurs machines de guerre à trois pattes. L'humanité prévaudra-t-elle ou sera-t-elle détruite par les Martiens ?" #NT!
 manzoni.1002.f: ""Ce n'est pas une guerre", dit l'artilleur. \"Il n'y a jamais eu de guerre, pas plus qu'il n'y a de guerre entre l'homme et les fourmis.\"\n- H.G. Wells, La Guerre des mondes." #NT!
 manzoni.1002.g: "Y a-t-il vraiment des envahisseurs extraterrestres ?" #NT!
  
 manzoni.1100.t: "\"Heidi\"" #NT!
 manzoni.1100.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a publié l'histoire d'une jeune orpheline vivant avec son grand-père sur \"Alp\". Le livre intitulé « Heidis Lehr- und Wanderjahre » ou « Heidi : ses années d'errance et d'apprentissage » montre Heidi se liant à son grand-père et ils aiment vivre ensemble. Mais bientôt ils se séparent car Heidi doit déménager à Francfort-sur-le-Main pour vivre avec Klara Streseman, la fille d'un homme d'affaires. Reverra-t-elle un jour son grand-père ?" #NT!
 manzoni.1100.f: "\"Je veux me promener comme les chèvres aux pieds légers.\"\n- Johanna Spyri, Heidis Lehr- und Wanderjahre" #NT!
  
 manzoni.1101.t: "\"Kleider machen Leute\"" #NT!
 manzoni.1101.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] n'est pas un écrivain inconnu. Il a publié des ouvrages comme « Der Grüne Heinrich » et « Die Leute von Seldwyla ». Sa nouvelle histoire « Kleider machen Leute » ou « Les vêtements font l'homme » est une histoire de la deuxième partie de « Die Leute von Seldwyla ». Un compagnon tailleur qui n'était pas payé par son employeur est récupéré en calèche sur son chemin. Lorsqu'il arrive dans le village de Goldach, les gens supposent qu'il est un homme noble car il est arrivé en calèche, porte des vêtements luxueux et a une moustache soignée. Comme il est assez timide, il ne dissipe pas le malentendu. Les gens découvriront-ils son secret ?" #NT!
 manzoni.1101.f: ""Quand un prince est saisi de terres et de peuples, quand un prêtre présente la doctrine de son église sans conviction, mais consomme dignement les fruits de sa sinécure, quand un enseignant vaniteux détient les honneurs et les avantages de sa fonction éducative sans le moindre une pensée donnée à l'importance de son savoir et sans le progresser le moins du monde, lorsqu'un artiste accède à la gloire sans vertu, par des transactions frivoles et de vaines jongleries, volant le pain et la réputation de ceux qui travaillent honnêtement ou lorsqu'il est un escroc qui hérite ou ; obtient par fraude le nom d'une grande maison de commerce et ensuite partage des milliers de ses économies, alors tous ces gens ne pleurent pas sur leurs perspectives, mais se réjouissent plutôt de leur bonne fortune et ne manquent jamais une soirée sans une joyeuse compagnie et de bons amis. \"\n- Gottfried Keller, Kleider machen Leute" #NT!
  
 manzoni.1102.t: "\"Uli der Knecht\"" #NT!
 manzoni.1102.d: "Sous son pseudonyme [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], Albert Bitzius, pasteur suisse, a publié son livre "Uli der Knecht" ou "Uli le fermier". Il s'agit d'une œuvre typique de Gotthelf car elle met en scène le fermier Uli (Ulric) qui doit surmonter sa négligence pour trouver son épanouissement. Pour y parvenir, il a besoin de plusieurs modèles et doit obéir à différentes figures d’autorité." #NT!
 manzoni.1102.f: "« Écoute, Uli, dit le maître, ça ne peut pas continuer comme ça, tu es trop sauvage pour moi, tes câlins reviennent trop souvent ; je ne veux pas confier mes chevaux et mes vaches à moi. quiconque a la tête pleine de pain ou de vin, je ne peux pas laisser entrer une telle personne dans l'écurie avec une lanterne, et surtout pas s'il est aussi gros comme toi, trop de maisons ont déjà été faites pour ressembler à ça, je ne le fais pas. Je ne sais pas à quoi tu penses et où tu vas.\" Uli a répondu qu'il n'avait encore pensé à rien, qu'il avait encore fait son travail, que personne n'avait besoin de le faire à sa place et que personne ne payait. lui pour ce qu'il a bu ; ce qu'il buvait ne regardait personne, il buvait son argent. \"Mais c'est mon serviteur,\" répondit le maître.\"\n- Jeremias Gotthelf, Uli der Knecht" #NT!
  
 manzoni.1103.t: "\"Le loup des steppes\"" #NT!
 manzoni.1103.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a publié son dernier livre « Der Steppenwolf » ou « Le loup des steppes », qu'il a écrit pendant son séjour à Bâle. Hesse est déjà connu pour ses autres œuvres comme « Siddharta ». Dans sa nouvelle histoire, Harry Haller, d'âge moyen, est mécontent de la société bourgeoise. Il envisage même de se suicider mais la rencontre avec la jeune Hermine et ses collègues change sa vie. Hermine ne serait pas considérée comme la meilleure influence, car elle se prostitue parfois, mais elle peut aider Harry à vivre des choses qu'il ne connaissait pas auparavant, libérant le "Steppenwolf" qui est en lui." #NT!
 manzoni.1103.f: "\"Car ce que j'ai toujours détesté, détesté et maudit par-dessus tout, c'était ce contentement, cette santé et ce confort, cet optimisme soigneusement préservé des classes moyennes, cette couvée grasse et prospère de la médiocrité.\"\n- Hermann Hesse, Der Steppenwolf" #NT!
  
 manzoni.1104.t: "\"Histoire d'Albert\"" #NT!
 manzoni.1104.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a publié sa nouvelle bande dessinée \"Histoire d'Albert\". Ce n'est pas un livre traditionnel mais contient des panneaux d'images et de courts textes en dessous. L'histoire est la caricature d'un jeune homme qui tente de trouver sa voie et finit par se radicaliser pendant la période tumulte de Genève." #NT!
 manzoni.1104.f: "\"Qu'un sang impur\nAbreuve nos sillons!\nAbreuve nos sillons!\"\n- Rodolphe Töpffer, Histoire d'Albert" #NT!
  
 manzoni.1105.t: "\"La Grande Peur dans la montagne\"" #NT!
 manzoni.1105.d: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a créé un chef-d'œuvre littéraire situé dans les Alpes suisses. I it [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] explore ce que la peur fait avec nous. Certains critiques disent que le livre "La Grande Peur dans la montagne" ou "La grande peur en montagne" reflète l'incertitude du [GetPlayer.GetNameNoFormatting]." #NT!
 manzoni.1105.f: "" Il n'y avait plus de soleil. Il n'y avait que cette grande ombre qui était au-dessus de nous, puis nous la voyions courir derrière nous gravir les pentes à grande vitesse, les pentes herbeuses d'abord, puis les premiers rochers ; tandis que les choses changeaient d'aspect, et le la couleur de tout et même le climat ont changé.\"\n- C.F. Ramuz, une Grande Peur dans la montagne" #NT!
 manzoni.1105.g: "Qu’est-ce que la peur nous fait ?" #NT!
  
 manzoni.1400.t: "\"Le Tour du monde en quatre-vingts jours\"" #NT!
 manzoni.1400.d: ""Le Tour du monde en quatre-vingts jours" ou "Le tour du monde en quatre-vingts jours" est un superbe livre écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Dans ce film, Phileas Fogg et son valet Passepartout doivent faire le tour du monde en 80 jours ou moins pour gagner un pari. Ils se lancent dans une grande aventure et visitent de nombreux pays." #NT!
 manzoni.1400.f: "\"Tout ce qu'un homme peut imaginer, d'autres hommes peuvent le réaliser.\"\n- Jules Verne, Le Tour du monde en quatre-vingts jours" #NT!
 manzoni.1400.g: "Je me demande si un jour nous ferons le tour du monde en une journée ?" #NT!
  
 manzoni.1401.t: ""La Comédie humaine"" #NT!
 manzoni.1401.d: "\"La Comédie humaine\" ou \"The Human Comedy\" est un recueil en plusieurs volumes d'histoires liées entre elles écrites par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Avec ces histoires, [SCOPE.sCharacter('manzoni_writer_scope').GetLastNameNoFormatting] tente de nous donner un aperçu de la vie quotidienne des Français." #NT!
 manzoni.1401.f: "\"L'homme ne peut pas passer tout son temps à faire le mal, et même en compagnie des pirates, il doit y avoir de doux moments sur leur sinistre navire où l'on a l'impression d'être à bord d'un yacht de plaisance.\"\n- Honoré de Balzac, La Comédie humaine" #NT!
 manzoni.1401.g: "Alors, comment vivent les gens ordinaires en France ?" #NT!
  
 manzoni.1402.t: "\"Les Trois Mousquetaires\"" #NT!
 manzoni.1402.d: "L'histoire des Trois Mousquetaires suit les trois mousquetaires Athos, Porthos et Aramis ainsi que d'Artagnan dans leurs aventures se déroulant sous le règne de Louis XIII. le livre écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est déjà devenu célèbre après seulement quelques jours." #NT!
 manzoni.1402.f: "" Un coquin ne rit pas de la même manière qu'un honnête homme ; un hypocrite ne verse pas les larmes d'un homme de bonne foi. Tout mensonge est un masque ; et si bien fait que soit le masque, avec un peu d'attention on réussira toujours à le distinguer du vrai visage.\"\n- Alexandre Dumas, Les Trois Mousquetaires" #NT!
 manzoni.1402.g: "Un pour tous, tous pour un!" #NT!
  
 manzoni.1500.t: "\"Le corbeau\"" #NT!
 manzoni.1500.d: "\"Le Corbeau\" est un poème narratif écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Dans ce document, un homme qui pleure sa défunte Lenore reçoit la visite d'un corbeau. Il essaie de parler au corbeau, mais l'oiseau répond seulement « Plus jamais »." #NT!
 manzoni.1500.f: "Il était une nuit morne, alors que je réfléchissais, faible et las,\nSur de nombreux volumes pittoresques et curieux de savoirs oubliés—\nAlors que j'acquiesçais, presque endormi, soudain il y eut un coup,\nComme quelqu'un frappant doucement, frappant sur la porte de ma chambre.\n\"C'est un visiteur,\" marmonnai-je, \"tapotant à la porte de ma chambre -\nSeulement ceci et rien de plus.\"\n- Edgar Allen Poe, Le Corbeau" #NT!
 manzoni.1500.g: "Une ombre noire plane sur l'homme..." #NT!
  
 manzoni.1600.t: "\"Nils Holgerssons sous-bara resa genom Sverige\"" #NT!
 manzoni.1600.d: "\"Nils Holgerssons underbara resa genom Sverige\" ou "Les merveilleuses aventures de Nils\" est un livre pour enfants écrit par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. Dans le livre, Nils Holgersson se transforme en tomte, en nain, et peut soudain parler aux animaux. Peu de temps après, lui et l'oie domestique Martin rejoignent un groupe d'oies sauvages et parcourent toute la Suède. Au cours du voyage, Nils change pour le mieux." #NT!
 manzoni.1600.f: "\"Il n'était pas bon à grand-chose, ce garçon. Son principal plaisir était de manger et de dormir ; et après cela, il préférait faire des bêtises.\"\n- Selma Lagerlöf, Nils Holgerssons underbara resa genom Sverige" #NT!
 manzoni.1600.g: "Cela ressemble à un voyage incroyable !" #NT!
  
 manzoni.1601.t: "\"Röda rumblet\"" #NT!
 manzoni.1601.d: "\"Röda rummet\" ou "La Chambre Rouge" est une critique de la société suédoise écrite par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName], notamment à Stockholm. Dans ce document, le fonctionnaire idéaliste Arvid Falk devient écrivain et entre en conflit avec son frère conservateur Carl Nikolaus Falk. La société de Stockholm est dépeinte de manière satirique." #NT!
 manzoni.1601.f: "\"...dès qu'une œuvre d'art est d'une utilité pratique, trahit un but ou une tendance, sa beauté disparaît.\"\n- August Strindberg, Röda rummet" #NT!
 manzoni.1601.g: "La société doit changer !" #NT!
  
 manzoni.1700.t: "\"La Verwandlung\"" #NT!
 manzoni.1700.d: "Imaginez-vous soudainement transformé en un énorme bug. \"Die Verwandlung\" ou \"The Metamorphosis\" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] explore un tel scénario. Lorsqu'un jour Gregor Samsa, l'unique soutien de famille de sa famille, se transforme en cafard et ne peut plus gagner d'argent, on se rend compte à quel point il compte peu pour sa famille." #NT!
 manzoni.1700.f: "« Quel sort : être condamné à travailler pour une entreprise où la moindre négligence faisait immédiatement naître les plus graves soupçons ! Tous les employés n'étaient-ils qu'une bande de canailles, n'y avait-il pas parmi eux un seul homme loyal et dévoué qui, n'avait-il perdu qu'une heure environ du temps de l'entreprise le matin, était-il tourmenté par sa conscience au point d'en être devenu fou et incapable de quitter son lit ?\"\n- Franz Kafka, Die Verwandlung" #NT!
 manzoni.1700.g: "Euh! Un bug!" #NT!
  
 manzoni.1701.t: "\"Der Mann ohne Eigenschaften\"" #NT!
 manzoni.1701.d: "\"Der Mann ohne Eigenschaften\" ou "L'Homme sans qualités" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] se déroule à Vienne à la veille de la Première Guerre mondiale, ce grand roman d'idées raconte l'histoire d'Ulrich, ex-soldat et scientifique, séducteur et sceptique, qui se retrouve entraîné dans les projets grandioses du 70e anniversaire de l'empereur François-Joseph." #NT!
 manzoni.1701.f: "\"Le secret d'un bon bibliothécaire est qu'il ne lit jamais autre chose de la littérature dont il a la charge que le titre et la table des matières. Quiconque se laisse aller et commence à lire un livre est perdu en tant que bibliothécaire... Il est lié perdre la perspective.\"\n- Robert Musil, Der Mann ohne Eigenschaften" #NT!
 manzoni.1701.g: "Euh! Un bug!" #NT!
  
 manzoni.1702.t: "\"Sternstunde der Menschheit\"" #NT!
 manzoni.1702.d: "\"Sternstunde der Menschheit\" ou "Moments décisifs de l'histoire" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est une série de 14 miniatures historiques. Dans ces histoires, Zweig dépeint une série de moments qui ont modifié le cours de l'histoire, appelés « minutes mondiales », au cours desquelles le protagoniste héroïque a accompli son destin et a ainsi façonné le monde pour les générations à venir." #NT!
 manzoni.1702.f: ""À ce moment-là, Balboa ordonne à l'équipage de s'arrêter. Personne ne doit le suivre car il ne veut partager avec personne ce premier aperçu de l'océan inconnu. Seul et lui seul veut avoir été et rester pour toujours le premier Espagnol, le premier Européen, le premier chrétien, qui, après avoir navigué à travers l'immense océan de notre univers, l'Atlantique, maintenant aussi l'autre, le Pacifique encore inconnu, a repéré Et Vasco Nuñez de Balboa regarde, regarde et regarde, avec fierté et bonheur. buvant dans la conscience que son œil est le premier d'un Européen, dans lequel se reflète le bleu infini de cette mer.\"\n- Stefan Zweig, Sternstunde der Menschheit" #NT!
 manzoni.1702.g: "Euh! Un bug!" #NT!
  
 manzoni.1800.t: "\"Den lille Havfrue\"" #NT!
 manzoni.1800.d: "Une sirène attirée par la terre, voilà de quoi parle "Den lille Havfrue" ou "La Petite Sirène" de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName]. La plus jeune fille du roi de la mer sauve un prince de la mort et tombe amoureuse de lui. Elle échange sa queue et ses jambes contre des jambes dans l'espoir que le prince tombe amoureux d'elle. Son histoire se terminera-t-elle par une fin heureuse ?" #NT!
 manzoni.1800.f: "\"Je sais ce que tu veux. C'est très stupide de ta part, mais tu auras ce que tu veux, et cela te fera du chagrin, ma jolie princesse.\"\n- Hans Christian Andersen, Den lille Havfrue" #NT!
 manzoni.1800.g: "Attendez, son nom n'est pas Ariel ?!" #NT!
  
 manzoni.1900.t: "\"Dracula\"" #NT!
 manzoni.1900.d: "L'histoire de « Dracula » par [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] est racontée sous différents angles. Des journaux de bord d'un capitaine aux articles de journaux et parties de journaux intimes. Dans l'histoire, le vampire Dracula se régale de ses victimes mais est ensuite traqué par un groupe de chasseurs de vampires. Les chasseurs survivront-ils ou Dracula continuera-t-il à hanter l'humanité ?" #NT!
 manzoni.1900.f: "" Ne pensez-vous pas qu'il y a des choses que vous ne pouvez pas comprendre, et pourtant qui le sont ; que certains voient des choses que d'autres ne peuvent pas ? Mais il y a des choses anciennes et nouvelles qui ne doivent pas être contemplées par les yeux des hommes, parce qu'ils savent -ou pensent qu'ils savent- certaines choses que d'autres hommes leur ont dites. Ah, c'est la faute de notre science si elle veut tout expliquer et si elle n'explique pas, alors elle dit qu'il n'y a rien à expliquer.\"\n -Bram Stoker, Dracula" #NT!
 manzoni.1900.g: "Je dois acheter de l'ail maintenant..." #NT!
  
 manzoni.2000.t: "\"Max Havelaar\"" #NT!
 manzoni.2000.d: "\"Max Havelaar\" est le compte rendu de [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] avec le système colonial néerlandais en Indonésie. L'ancien responsable colonial y écrit une histoire qui révèle l'incompétence et la corruption au sein du système colonial. En même temps, il anticipe la critique de l’establishment bourgeois et le caricature." #NT!
 manzoni.2000.f: "\"La conscience entière des nations crie contre cette tyrannie cruelle exercée par les princes marchands d'Europe.\"\n- Eduard Douwes "Multatuli" Dekker, Max Havelaar" #NT!
 manzoni.2000.g: "Cela semble horrible ! Nous devons faire quelque chose!" #NT!
  
