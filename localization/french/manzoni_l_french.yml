 manzoni.510.t: "[SCOPE.sCharacter('manzoni_writer_scope').GetFullName] se concentre sur l'écriture" #NT!
 manzoni.510.d: "Comme la situation politique est plutôt bonne pour le [SCOPE.gsInterestGroup('manzoni_writer_ig_scope').GetName], le [SCOPE.sCharacter('manzoni_writer_scope').GetFullName] a décidé que ce serait le bon moment pour se retirer et se consacrer entièrement à l'écriture, l'une des passions du [SCOPE.sCharacter('manzoni_writer_scope').GetHerHis]." #NT!
 manzoni.510.f: "\"J'ai enfin de nouveau l'inspiration ! Après toutes ces années de combat pour la bonne cause, je peux enfin me remettre à l'écriture ! Oh, mes histoires seront fantastiques. Peut-être que je devrais écrire une histoire sur la politique !\" - [SCOPE.sCharacter('manzoni_writer_scope').GetFullNameNoFormatting]" #NT!
 manzoni.510.g: "J'espère que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] créera des œuvres fantastiques !" #NT!
 manzoni.510.h: "Je pense que [SCOPE.sCharacter('manzoni_writer_scope').GetSheHe] devrait rester en politique." #NT!
