 ELEMENT_INFO_TT: "Chaque tuile représente un [concept_mendelejew_element]. Cet exemple d'élément vous montre où vous pouvez trouver quelles informations sur une telle vignette. Survolez les textes soulignés pour plus d'informations." #NT!
 ELEMENT_ATOMIC_NUMBER_INFO: "#underline #V Numéro atomique#!#!" #NT!
 ELEMENT_INFO_ATOMIC_NUMBER_TT: "#V Numéro atomique :#! Le numéro atomique est le nombre de protons dans un élément.\n\nHistoriquement, cette information n'était connue qu'au début du 20e siècle. Mendeleïev a d'abord classé les atomes selon leur poids, mais certains éléments ont dû être inversés pour être classés selon leurs propriétés chimiques. Les nombres qu'il a donnés aux éléments étaient similaires aux nombres atomiques." #NT!
 ELEMENT_CHEMICAL_SYMBOL_INFO: "#underline #V Symbole chimique\n#!#!" #NT!
 ELEMENT_INFO_CHEMICAL_SYMBOL_TT: "#V Symbole chimique :#! Le symbole chimique est l'abréviation utilisée pour un élément chimique.\n\nHistoriquement, de nombreux éléments antérieurs utilisent des mots latins ou grecs au lieu d'autres langues spécifiques. Pb pour mercure vient par exemple du latin Plumbum." #NT!
 ELEMENT_NAME_INFO: "#underline #V Nom#!#!" #NT!
 ELEMENT_INFO_NAME_TT: "#V Nom :#! Le nom de l'élément utilise souvent Lation, grec ou néo-latin.\n\nHistoriquement, les éléments trouvés il y a longtemps et qui sont naturels ont reçu leurs noms quotidiens. Les éléments découverts plus tard portent souvent le nom de personnes (par exemple Gadolinium du nom du chimiste finlandais Johan Gadolin), de lieux (par exemple Europium du nom de l'Europe), d'entités mythologiques ou de planètes (par exemple Neptunium d'après Neptune) ou de minéraux (par exemple Béryllium d'après Béryl). n\nParfois, la dénomination des éléments était assez controversée, notamment dans les années 1960, lors de ce que l'on appelle les « guerres du Transfermium »." #NT!
 ELEMENT_ATOMIC_MASS_INFO: "#underline #V Masse atomique#!#!" #NT!
 ELEMENT_INFO_ATOMIC_MASS_TT: "#V Masse atomique : #! La masse atomique est la masse d'un atome et est généralement mesurée dans l'unité appelée littéralement « unité » ou u.\n\nHistoriquement, la masse des éléments a d'abord été mesurée en masse d'hydrogène, qui est naturellement une molécule de deux atomes d'hydrogène. Différentes mesures ont suivi et en 1858, elle a été définie comme un atome d'hydrogène, ce qui correspond à peu près à la masse d'un proton. Aujourd'hui, une « unité » correspond à 1/12 d'un isotope de carbone 12, ce qui correspond toujours à peu près à la masse d'un proton ou d'un neutron." #NT!
  
 ALKALI_METALS_INFO: "#underline #V Métaux alcalins#!#!" #NT!
 ALKALI_METALS_INFO_TT: "#V Les métaux alcalins#! sont des éléments qui constituent le groupe 1 du tableau périodique. Ils sont brillants, doux et très réactifs." #NT!
 NONMETALS_INFO: "#underline #V Non-métaux#!#!" #NT!
 NONMETALS_INFO_TT: "#V Les non-métaux#! sont des éléments qui n'ont pas de propriétés métalliques mais qui possèdent un large éventail de propriétés. Ils vont des gaz comme l’oxygène aux cristaux comme l’iode." #NT!
 ALKALINE_EARTH_METALS_INFO: "#underline #V Métaux alcalino-terreux#!#!" #NT!
 ALKALINE_EARTH_METALS_INFO_TT: "#V Les métaux alcalino-terreux#! sont des éléments du groupe 2 et partagent des propriétés très similaires. Ils sont blanc argenté, brillants et quelque peu réactifs." #NT!
 HALOGENS_INFO: "#underline #V Halogènes#!#!" #NT!
 HALOGENS_INFO_TT: "#V Les halogènes#! sont un groupe du tableau périodique. Le nom vient de leur propriété de former du sel lorsqu'ils réagissent avec des métaux. Halogène signifie littéralement « salière »." #NT!
 TRANSITION_METALS_INFO: "#underline #V Métaux de transition#!#!" #NT!
 TRANSITION_METALS_INFO_TT: "#V Les métaux de transition#! sont des métaux dont la plupart sont durs et résistants. Ils ont une bonne conductivité électrique et thermique et peuvent s'oxyder. Ils sont souvent utilisés dans les alliages." #NT!
 NOBLE_GASES_INFO: "#underline #V Gaz rares#!#!" #NT!
 NOBLE_GASES_INFO_TT: "#V Les gaz nobles#! sont un groupe d’éléments qui sont des gaz inodores et incolores qui ne réagissent presque jamais." #NT!
 BASIC_METALS_INFO: "#underline #V Métaux de base#!#!" #NT!
 BASIC_METALS_INFO_TT: "#V Les métaux de base#! sont des métaux mous qui ont souvent un faible point de fusion pour les métaux." #NT!
 LANTHANIDES_INFO: "#underline #V Lanthanides#!#!" #NT!
 LANTHANIDES_INFO_TT: "#V Les Lanthanides#! sont un groupe d'éléments aux propriétés similaires. Ils sont considérés comme difficiles à trouver et parfois appelés éléments des terres rares." #NT!
 SEMIMETALS_INFO: "#underline #V Semi-métaux#!#!" #NT!
 SEMIMETALS_INFO_TT: "Les #V semi-métaux#! se situent juste entre les métaux et les non-métaux dans le tableau périodique. À température ambiante, ils sont tous solides et généralement peu conducteurs d'électricité. Cependant, lorsque la température augmente, leur conductivité augmente également." #NT!
 ACTINIDES_INFO: "#underline #V Actinides#!#!" #NT!
 ACTINIDES_INFO_TT: "#V Actinides#! sont des éléments similaires. Tous les actinides sont des métaux radioactifs ainsi que des métaux lourds." #NT!

