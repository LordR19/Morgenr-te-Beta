 mendelejew.101.t: "Théorie d'un nouvel élément" #NT!
 mendelejew.101.d: "Après des études et des investigations approfondies, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a postulé qu'il devait encore y avoir un élément inconnu. Le chimiste appelle cela hypothétique #YELLOW Numéro d'élément [ROOT.Var('mendelejew_thought_variable').GetValue|0]#!.. Cependant, il attend toujours d'être découvert." #NT!
 mendelejew.101.f: "Le terme élément chimique est apparu au XVIIe siècle lorsqu'il était de plus en plus reconnu que le concept d'éléments en alchimie n'était pas adapté à une explication scientifique des diverses propriétés des substances et de leurs réactions les unes avec les autres. Robert Boyle a publié en 1661 une critique influente des insuffisances de l'alchimie intitulée « Le chimiste sceptique ». Il y expliquait que par éléments chimiques, il fallait entendre les substances primitives « qui ne sont issues ni d'autres substances ni les unes des autres, mais qui constituent les composants dont sont constituées les substances mélangées »." #NT!
 mendelejew.101.g: "Mais bon, ce n'est qu'une théorie. Une théorie de chimiste !" #NT!
 mendelejew.102.t: "Un élément manquant ?" #NT!
 mendelejew.102.d: "Dans ses récentes recherches, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a déterminé que, compte tenu des connaissances actuelles, il doit y avoir d'autres éléments inconnus. On ne sait pas encore exactement comment les déterminer, mais une hypothèse devrait bientôt être formulée." #NT!
 mendelejew.102.f: "Le terme « éléments » (stoicheia) a été utilisé pour la première fois par le philosophe grec Platon vers 360 avant notre ère dans son dialogue Timée, qui comprend une discussion sur la composition des corps inorganiques et organiques et est un traité spéculatif sur la chimie. Platon croyait que les éléments introduits un siècle plus tôt par Empédocle étaient composés de petites formes polyédriques : tétraèdre (feu), octaèdre (air), icosaèdre (eau) et cube (terre)." #NT!
 mendelejew.102.g: "Comment peut-il manquer quelque chose dont vous ignorez l'existence ?" #NT!
 mendelejew.103.t: "Une nation étrangère théorise un nouvel élément" #NT!
 mendelejew.103.d: "Au grand regret de notre chimiste en chef, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] a découvert aujourd'hui qu'un article scientifique serait publié dans un magazine étranger qui avancerait une hypothèse sur le #YELLOW Numéro d'Élément [ROOT.Var('mendelejew_thought_variable').GetValue|0]#! sur laquelle le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHrselfHimselfe] voulait théoriser. Toutes les recherches ont été arrêtées." #NT!
 mendelejew.103.f: ""La fortune sourit aux esprits préparés." -Louis Pasteur" #NT!
 mendelejew.103.g: "Impudence! Notre publication était de facto imprimée !" #NT!
  
 mendelejew.111.t: "Un professeur absent ?" #NT!
 mendelejew.111.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] est non seulement considéré comme un excellent chercheur mais aussi comme un enseignant doué. Cependant, les obligations actuelles en matière de recherche sur les éléments posent des problèmes dans le programme d'études. Certains se plaignent déjà que les séminaires et les conférences soient négligés." #NT!
 mendelejew.111.f: "Le professeur de chimie allemand Justus von Liebig était particulièrement apprécié parmi ses étudiants en raison de ses méthodes d'apprentissage modernes. Ses découvertes et ses écrits le firent bientôt connaître dans le monde entier, de sorte qu'outre de nombreux Allemands, de nombreux étrangers, dont 84 Anglais et 18 Américains, vinrent à Giessen pour entendre les conférences de Liebig sur la chimie et la pharmacie." #NT!
 mendelejew.111.g: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] devrait se concentrer sur la recherche." #NT!
 mendelejew.111.h: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] devrait se concentrer sur les cours magistraux." #NT!
 mendelejew.111.i: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] devrait trouver un équilibre." #NT!
 mendelejew.112.t: "Un rêve" #NT!
 mendelejew.112.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] raconte un rêve inspirant survenu la nuit qui lui a permis de résoudre un problème de chimie théorique auquel il avait échoué auparavant." #NT!
 mendelejew.112.f: "« J'étais assis à écrire sur mon manuel, mais le travail n'avançait pas ; mes pensées étaient ailleurs. J'ai tourné ma chaise vers le feu et je me suis assoupi. De nouveau, les atomes gambadaient sous mes yeux. Cette fois, les petits groupes restèrent modestement en retrait. Mon œil mental, rendu plus aigu par les visions répétées de ce genre, pouvait maintenant distinguer des structures plus vastes de conformation multiple ; de longues rangées parfois plus étroitement ajustées les unes aux autres, toutes s'enroulant et se tordant dans un mouvement semblable à celui d'un serpent. Mais regarde! Ca c'était quoi? L’un des serpents s’était emparé de sa propre queue et la forme tournoyait d’un air moqueur devant mes yeux. Comme par un éclair je me suis réveillé ; et cette fois aussi, je passai le reste de la nuit à déterminer les conséquences de l'hypothèse. Apprenons à rêver, messieurs, et alors peut-être connaîtrons-nous la vérité... mais gardons-nous de publier nos rêves avant qu'ils n'aient été mis à l'épreuve par l'entendement éveillé. -Août Kekulé" #NT!
 mendelejew.112.g: "Vous dites que le Docteur travaille même pendant son sommeil ?" #NT!
 mendelejew.113.t: "Traité de chimie" #NT!
 mendelejew.113.d: "En complément de la théorie actuelle concernant un élément inconnu, un traité de chimie a été créé. Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] ne l'a jusqu'à présent destiné qu'à un usage privé, mais un assistant insiste pour qu'il soit complété et publié au lieu de simplement le considérer comme une esquisse." #NT!
 mendelejew.113.f: "Non seulement en chimie, mais dans presque toutes les disciplines universitaires, il peut arriver que le résultat de recherche réellement recherché ne soit pas atteint, mais en cours de route, des découvertes bien plus intéressantes ne sont enregistrées que par des écrits hâtifs. Il arrive souvent que l’objectif soit brièvement perdu pour se consacrer à quelque chose de plus novateur." #NT!
 mendelejew.113.g: "Ceci est juste pour une recherche privée." #NT!
 mendelejew.113.h: "Cette étude devrait être enseignée dans les cours." #NT!
 mendelejew.113.i: "Cette publication a une valeur scientifique – elle devrait être accessible au public !" #NT!
 mendelejew.114.t: "Rêverie" #NT!
 mendelejew.114.d: "Notre chimiste, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], a souligné que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] avait besoin d'un repos spécial et d'opportunités de retraite, en particulier d'un sommeil inspirant, afin de mener à bien la recherche [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis]. Cependant, il ne s’est pas passé grand-chose depuis." #NT!
 mendelejew.114.f: ""Si toutes les hypothèses sont vraies et que cette formule chimique est valable, alors il devrait y avoir... oh, un écureuil !"" #NT!
 mendelejew.114.g: "Le pharmacien ne faisait que paresser tout le temps ?!" #NT!
 mendelejew.115.t: "Une collaboration astronomique-chimique" #NT!
 mendelejew.115.d: "Un échange d'idées avec l'astronome Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] a donné à notre chimiste Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] des impulsions révolutionnaires dans [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] la théorisation d'un nouvel élément." #NT!
 mendelejew.115.f: "Même avant la découverte de la spectroscopie, mais surtout après, la chimie et l’astronomie ont continué à s’influencer mutuellement. La spectroscopie a été initialement utilisée comme technique astronomique avec les expériences de William Hyde Wollaston, qui a construit le premier spectromètre pour afficher les raies spectrales des rayons du soleil. Ces raies spectrales ont ensuite été caractérisées par Josef von Fraunhofer. Plus tard, Gustav Robert Kirchhoff et Robert Bunsen découvrirent que chaque élément chimique était associé à un nombre et une disposition spécifiques de raies spectrales. Ils en ont conclu que les raies observées par Wollaston et Fraunhofer étaient dues aux propriétés d'absorption de ces éléments dans les couches supérieures du soleil et que ceux-ci devaient donc également être présents dans la photosphère." #NT!
 mendelejew.115.g: "Une synthèse académique !" #NT!
  
 mendelejew.201.t: "Découverte d'un nouvel élément" #NT!
 mendelejew.201.d: "Il a fallu des heures ardues et passer au crible une quantité fatigante de documents, mais le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] en est maintenant certain : si les dernières investigations sont correctes, alors il a en fait découvert le #YELLOW Numéro d'Élément [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!. tant recherché. belle journée pour notre pays !" #NT!
 mendelejew.201.f: ""Il faut s'attendre à la découverte de nombreux éléments encore inconnus, par exemple des éléments analogues à l'aluminium et au silicium, dont le poids atomique serait compris entre 65 et 75." -Dmitri Mendeleïev" #NT!
 mendelejew.201.g: "Et quel goût ça a ?" #NT!
 mendelejew.202.t: "Recherche du Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] pour l'élément #YELLOW numéro [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!" #NT!
 mendelejew.202.d: "Notre chimiste en chef, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName], est fermement convaincu que le numéro d'élément #YELLOW postulé [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! existe réellement et a décidé de le trouver." #NT!
 mendelejew.202.f: "Parmi les éléments au sens actuel du terme, seuls dix éléments étaient connus sous leur forme pure dans l'Antiquité, qu'ils soient présents naturellement ou qu'ils pouvaient être fondus à partir de minerais : le carbone, le soufre, le fer, le cuivre, le zinc, l'argent, l'étain, l'or, le mercure et le plomb. . Au cours de l'histoire minière médiévale, de petites quantités de mélanges de métaux inconnus ont été découvertes dans les minerais, en particulier dans les monts Métallifères, et portaient le nom d'esprits des montagnes (cobalt, nickel). La découverte du phosphore en 1669 par Hennig Brand a finalement marqué le début de l'ère de la découverte de la plupart des éléments, y compris l'uranium issu de la pitchblende par Martin Heinrich Klaproth en 1789." #NT!
 mendelejew.202.g: "Recherche élémentaire." #NT!
 mendelejew.203.t: "Une nation étrangère découvre un nouvel élément" #NT!
 mendelejew.203.d: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a appris aujourd'hui lors d'une conférence qu'un chimiste étranger avait réussi à découvrir le #YELLOW Numéro d'Élément [ROOT.Var('mendelejew_searched_variable').GetValue|0]#! en premier. Démotivé par la nouvelle, [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] a arrêté toute recherche." #NT!
 mendelejew.203.f: "« J'ai tenté diverses expériences décrites dans des traités de physique et de chimie, et les résultats étaient parfois inattendus. Parfois, j'étais encouragé par un petit succès inespéré ; à d'autres, je serais dans le plus profond désespoir à cause des accidents et des échecs résultant de mon inexpérience. -Marie Curie" #NT!
 mendelejew.203.g: "Il faut prouver que c'est un faux élément !" #NT!
  
 mendelejew.211.t: "Un nouveau laboratoire ?" #NT!
 mendelejew.211.d: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se plaint du mauvais état du laboratoire de chimie de son université. Il est urgent d’acheter de nouveaux instruments et équipements. Dans le cas contraire, la découverte de nouveaux éléments pourrait être considérablement retardée." #NT!
 mendelejew.211.f: "Créer des laboratoires et acheter de nouveaux équipements ou instruments était tout sauf une évidence. Dans de nombreux endroits, la chimie était encore perçue négativement au début du XIXe siècle. Malgré son rang important, le chimiste Justus von Liebig dut même payer lui-même son matériel de laboratoire." #NT!
 mendelejew.211.g: "Financer un nouveau laboratoire doté d’équipements de pointe." #NT!
 mendelejew.211.h: "Faites des économies à l'université pour acheter de nouveaux instruments." #NT!
 mendelejew.211.i: "Et qui va financer tout cela ?" #NT!
 mendelejew.212.t: "Composé chimique inconnu" #NT!
 mendelejew.212.d: "Au cours de ses efforts pour enfin découvrir #YELLOW Numéro d'élément [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!,, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a découvert un composé chimique jusqu'alors inconnu qui pourrait avoir des avantages pratiques pour l'industrie." #NT!
 mendelejew.212.f: "Un composé chimique est une substance chimique composée de nombreuses molécules identiques (ou entités moléculaires) contenant des atomes de plus d'un élément chimique maintenus ensemble par des liaisons chimiques. Une molécule constituée d’atomes d’un seul élément n’est donc pas un composé. Un composé peut être transformé en une substance différente par une réaction chimique, qui peut impliquer des interactions avec d'autres substances. Au cours de ce processus, les liaisons entre les atomes peuvent être rompues ou de nouvelles liaisons peuvent se former." #NT!
 mendelejew.212.g: "Super!" #NT!
 mendelejew.213.t: "Assistant Chimique" #NT!
 mendelejew.213.d: "Dans sa recherche du numéro d'élément #YELLOW [ROOT.Var('mendelejew_searched_variable').GetValue|0]#!,, encore inconnu, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] bénéficie du soutien utile d'un assistant talentueux. Certains collègues pensent qu'il est même trop bon pour travailler comme simple assistant." #NT!
 mendelejew.213.f: "« J'étais simplement fasciné par les phénomènes chimiques, par les réactions dans lesquelles apparaissent des substances aux propriétés souvent étonnamment différentes ; et j'espérais en apprendre de plus en plus sur cet aspect du monde. -Linus Pauling" #NT!
 mendelejew.213.g: "L'assistant doit se concentrer sur la recherche d'éléments." #NT!
 mendelejew.213.h: "Encouragez ce talent scientifique." #NT!
 mendelejew.214.t: "Mauvais échantillons" #NT!
 mendelejew.214.d: "Il s’avère que le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a travaillé avec des échantillons impurs pendant des mois et en a donc tiré de faux résultats." #NT!
 mendelejew.214.f: "« Comment ça, c'est juste du quartz décoloré ?! »" #NT!
 mendelejew.214.g: "Un revers scientifique." #NT!
 mendelejew.215.t: "Une collaboration géologico-chimique" #NT!
 mendelejew.215.d: "Un échange d'idées avec le géologue Dr [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] a donné à notre chimiste Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] des impulsions révolutionnaires pour la découverte d'un nouvel élément." #NT!
 mendelejew.215.f: "Sans les nouveaux minéraux catalogués par les géologues, la découverte de nombreux éléments chimiques n’aurait pas été possible. En 1839, le chimiste germano-suisse Christian Friedrich Schönbein a inventé le terme géochimie. Il est basé sur le concept non seulement de description des minéraux, mais également de compréhension de la base matérielle et de la dynamique chimique qui les sous-tend." #NT!
  
 mendelejew.301.t: "Isolement d'un nouvel élément" #NT!
 mendelejew.301.d: "Il n'y a plus aucun doute : le numéro d'élément #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! existe non seulement, mais il peut également être isolé à l'aide de méthodes chimiques modernes. Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a décidé de nommer l'élément #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('mendelejew_element_name')]#!." #NT!
 mendelejew.301.f: "« Dans la nature, rien ne se crée, rien ne se perd, tout change. Nous ne devons nous fier qu'aux faits : ceux-ci nous sont présentés par la nature et ne peuvent tromper. -Antoine Lavoisier" #NT!
 mendelejew.301.g: "Un triomphe de la science." #NT!
 mendelejew.302.t: "Examen du Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] sur le numéro d'élément #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!" #NT!
 mendelejew.302.d: "Bien que le numéro d'élément #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! soit considéré comme « découvert », son existence n'a pas encore été vérifiée jusqu'à ce qu'il puisse être isolé. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a décidé d'examiner l'élément de plus près, de le vérifier et enfin de le rendre accessible sous sa forme pure." #NT!
 mendelejew.302.f: "La première liste moderne d'éléments a été donnée dans les Éléments de chimie de 1789 d'Antoine Lavoisier, qui contenait 33 éléments, dont la lumière et le calorique. En 1818, Jöns Jacob Berzelius avait déterminé les poids atomiques de 45 des 49 éléments alors acceptés. Dmitri Mendeleïev comptait 63 éléments dans son tableau périodique de 1869." #NT!
 mendelejew.302.g: "J'espère que le labo est assuré." #NT!
 mendelejew.303.t: "Une nation étrangère isole un nouvel élément" #NT!
 mendelejew.303.d: "Mauvaises nouvelles! Il semble qu'un chimiste étranger ait isolé #YELLOW Numéro d'élément [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. Tous les efforts et espoirs que les investissements du Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] soient vains. Peut-être pourrions-nous explorer un autre élément ?" #NT!
 mendelejew.303.f: "« C'est la bonne idée, mais pas le bon moment. Si j'ai mieux réussi que beaucoup de ceux qui m'entourent, c'est surtout, puis-je dire presque uniquement, grâce à l'assiduité universelle. -John Dalton" #NT!
 mendelejew.303.g: "Cette gloire scientifique aurait dû être la nôtre..." #NT!
  
 mendelejew.311.t: "Synthèse chimique" #NT!
 mendelejew.311.d: "Au cours de ses tentatives pour isoler le numéro d'élément #YELLOW [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!,, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a réussi une synthèse qui était auparavant considérée comme techniquement très exigeante. Cela bénéficiera à l’économie et à l’industrie ainsi qu’à la science." #NT!
 mendelejew.311.f: "La synthèse chimique (combinaison chimique) est l'exécution artificielle de réactions chimiques pour obtenir un ou plusieurs produits. Cela se produit par des manipulations physiques et chimiques impliquant généralement une ou plusieurs réactions. Dans les utilisations modernes en laboratoire, le processus est reproductible et fiable. Une synthèse chimique implique un ou plusieurs composés (appelés réactifs ou réactifs) qui subiront une transformation lorsqu'ils seront soumis à certaines conditions. Différents types de réactions peuvent être appliqués pour formuler un produit souhaité. Cela nécessite de mélanger les composés dans un récipient de réaction, tel qu'un réacteur chimique ou un simple ballon à fond rond. De nombreuses réactions nécessitent une certaine forme de procédure de traitement ou de purification pour isoler le produit final." #NT!
 mendelejew.311.g: "Super." #NT!
 mendelejew.312.t: "Dissociation chimique" #NT!
 mendelejew.312.d: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a fait des progrès dans ses tentatives pour isoler #YELLOW Numéro d'élément [ROOT.Var('mendelejew_examined_variable').GetValue|0]#!. Une dissociation chimique l'a fait franchir une étape décisive." #NT!
 mendelejew.312.f: "La dissociation en chimie est un processus général dans lequel des molécules (ou des composés ioniques tels que des sels ou des complexes) se séparent ou se divisent en d'autres éléments tels que des atomes, des ions ou des radicaux, généralement de manière réversible. Par exemple, lorsqu’un acide se dissout dans l’eau, une liaison covalente entre un atome électronégatif et un atome d’hydrogène est rompue par fission hétérolytique, ce qui donne un proton (H+) et un ion négatif. La dissociation est l'opposé de l'association ou de la recombinaison." #NT!
 mendelejew.312.g: "Fantastique!" #NT!
 mendelejew.313.t: "Devoirs négligés" #NT!
 mendelejew.313.d: "Ce n'est un secret pour personne que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] utilise sa mission de recherche actuelle concernant l'isolement du #YELLOW Numéro d'élément [ROOT.Var('mendelejew_examined_variable').GetValue|0]#! comme excuse pour éviter ses obligations académiques désagréables restantes. Le recteur lui demande désormais des comptes car il ne se présente pas aux réunions ni aux cours universitaires." #NT!
 mendelejew.313.f: "Aucune excuse n'est trop bonne pour rester loin des créatures ennuyeuses qui portent généralement le titre d'« étudiants »." #NT!
 mendelejew.313.g: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a des choses plus importantes à faire." #NT!
 mendelejew.313.h: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] doit remplir ses autres obligations." #NT!
 mendelejew.314.t: "Une réaction chimique imprévue" #NT!
 mendelejew.314.d: "Au cours d'une de ses dernières expériences chimiques, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a apparemment mal interprété quelques petites choses et a ainsi légèrement sous-estimé l'effet d'une réaction." #NT!
 mendelejew.314.f: "Les journaux continuent de parler de l'échec de l'opération des pompiers, dont l'utilisation d'eau a encore aggravé la réaction chimique au lieu de réduire les dégâts. Plusieurs étudiants se sont plaints d'inhalation de fumée et plusieurs blessés ont été signalés dans le laboratoire. Le bâtiment universitaire de la Faculté des sciences a subi d'importants dégâts et devra être fermé pendant des mois, voire des années. Le journal local attendait une déclaration du Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], qui n'a cependant pas pu être contacté après son court séjour à l'hôpital en raison d'un tournoi de tennis." #NT!
 mendelejew.314.g: "Une catastrophe!" #NT!
 mendelejew.315.t: "Une collaboration ingénieuse-chimique" #NT!
 mendelejew.315.d: "L'ingénieur Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] a amélioré certains équipements scientifiques pour aider le Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] dans l'isolement planifié d'un élément." #NT!
 mendelejew.315.f: "Au début du 20e siècle, les chimistes et les ingénieurs en mécanique travaillaient ensemble dans l'industrie chimique, par ex. dans la conception de réacteurs et de chaudières, dont certains ont été soumis à des contraintes importantes (600 °C et 100 bar). La nouvelle discipline du génie chimique s'est finalement développée à cette interface, dont les diplômés dominent aujourd'hui l'industrie chimique." #NT!
  
 mendelejew.401.t: "Une expérience chimique" #NT!
 mendelejew.401.d: "Afin de faire une pause dans son travail habituel, le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] souhaite utiliser l'espace du laboratoire le plus important du pays pour réaliser une expérience chimique. Les lunettes expérimentales sont déjà prêtes." #NT!
 mendelejew.401.f: "De temps en temps, des chimistes ont l’idée de poursuivre leur passion plutôt que les tâches qui leur sont assignées. De temps en temps, des découvertes précieuses émergent : par exemple, l'amélioration des engrais ou la production de produits chimiques dans l'industrie. La réussite d’un tel travail dépend en grande partie des traits de caractère, des compétences et de l’expérience du chimiste." #NT!
 mendelejew.401.g: "J'ai hâte de voir ce qui ressort de cette expérience !" #NT!
 mendelejew.401.h: "Arrêtez ces bêtises." #NT!
 mendelejew.402.t: "Expérience réussie" #NT!
 mendelejew.402.d: "Le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] avait raison et a en fait acquis des connaissances utiles grâce à sa dernière expérience. Le procédé chimique récemment découvert influencera l’agriculture et l’industrie dans les années à venir. Peut-être que le processus portera le nom de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHim] à un moment donné ?" #NT!
 mendelejew.402.f1: "Grâce à la recherche expérimentale [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis], [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a réussi à produire un meilleur engrais qui promet des récoltes plus riches dans les années à venir." #NT!
 mendelejew.402.f2: "Avec le procédé révolutionnaire [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis], [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a posé les bases d’un engrais spécial qui sera utilisé notamment dans l’agriculture de plantation." #NT!
 mendelejew.402.f3: "Le nouveau procédé que [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a rendu accessible à l'industrie devrait améliorer significativement la production dans les usines chimiques." #NT!
 mendelejew.402.g: "Succès!" #NT!
 mendelejew.403.t: "Expérience échouée" #NT!
 mendelejew.403.d: "Bien que ses collègues fondaient de grands espoirs sur le travail de [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName], l'expérience [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetHerHis] n'a pas abouti. Au lieu de cela, le [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetSheHe] a perdu un temps précieux qui aurait été mieux consacré à la recherche d'éléments." #NT!
 mendelejew.403.f: "«Eh bien, cela n'a pas fonctionné comme prévu. Au moins, le laboratoire n'a pas explosé !" #NT!
 mendelejew.403.g: "Décevant." #NT!