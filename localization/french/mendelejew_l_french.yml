 je_mendelejew_improve_fertilizer_project: "Améliorer l'engrais" #NT!
 je_mendelejew_improve_fertilizer_project_reason: "Votre [concept_mendelejew_chemist] Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se concentre sur la modernisation des méthodes de production des usines chimiques de notre pays. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], le bâtiment recevra un nouveau modificateur.\nIl y a un nombre total de 3 modificateurs à gagner. Chaque nouveau modificateur a besoin que la progression se remplisse à nouveau.\n\nProgression mensuelle actuelle : #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
 je_mendelejew_improve_explosives_project: "Améliorer les explosifs" #NT!
 je_mendelejew_improve_explosives_project_reason: "Votre [concept_mendelejew_chemist] Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se concentre sur la modernisation des méthodes de production des usines d'explosifs de notre pays. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], le bâtiment recevra un nouveau modificateur.\nIl y a un nombre total de 3 modificateurs à gagner. Chaque nouveau modificateur a besoin que la progression se remplisse à nouveau.\n\nProgression mensuelle actuelle : #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
 je_mendelejew_improve_synthetics_project: "Améliorer les synthétiques" #NT!
 je_mendelejew_improve_synthetics_project_reason: "Votre [concept_mendelejew_chemist] Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] se concentre sur la modernisation des méthodes de production des usines de produits synthétiques de notre pays. Le projet progressera chaque mois. Chaque fois que la progression atteint le [JournalEntry.GetTotalGoalValue|V0], le bâtiment recevra un nouveau modificateur.\nIl y a un nombre total de 3 modificateurs à gagner. Chaque nouveau modificateur a besoin que la progression se remplisse à nouveau.\n\nProgression mensuelle actuelle : #underline #tooltip:[GetRawTextTooltipTag('mendelejew_monthly_chemist_improvement_progress_var_tt')] [GetPlayer.MakeScope.GetVariable('mendelejew_monthly_chemist_improvement_progress_var').GetValue|2+] #!#!" #NT!
  
 mendelejew_synthetic_fuel_tech: "Carburant synthétique" #NT!
 mendelejew_synthetic_fuel_tech_desc: "Le procédé Bergius-Pier est un procédé à grande échelle de liquéfaction du charbon par hydrogénation directe du charbon. Les macromolécules du charbon sont décomposées en molécules plus petites par l'hydrogène à des pressions et des températures élevées. Les hydrocarbures gazeux et liquides sont créés en tant que produits et sont utilisés comme carburants et lubrifiants. Entre 1910 et 1925, le chimiste allemand Friedrich Bergius développe les bases du procédé. Le développement commercial des procédés et des catalyseurs a été réalisé par BASF à partir de 1925 sous la direction de projet de Matthias Pier." #NT!
  
 mendelejew.501.t: "Au service de l'humanité" #NT!
 mendelejew.501.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a initié une révolution dans les usines d'engrais du pays. Les nouveaux procédés et méthodes chimiques ont considérablement amélioré la production et l’efficacité. On dit déjà que le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] a apporté une contribution significative à la lutte contre la faim dans le monde." #NT!
 mendelejew.501.f: "« Les agriculteurs vont nous battre avec nos super nouveaux engrais ! Un très grand pas pour l’humanité, une fabuleuse réalisation du professeur ! C'est une personne très intelligente. Le fait que je gagne une fortune n’est qu’un effet secondaire que vous pouvez laisser de côté dans votre article. Mais n'hésitez pas à mentionner ma victoire lors du dernier tournoi de golf." #NT!
 mendelejew.501.g: "Plus de nitrates pour tout le monde !" #NT!
 mendelejew.502.t: "Au service de la mine" #NT!
 mendelejew.502.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a lancé une nouvelle phase d'exploitation minière dans notre pays en brevetant de nouveaux procédés de production d'explosifs. Avec la nouvelle formule développée par le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName], la production est devenue plus efficace et moins de matériaux sont nécessaires." #NT!
 mendelejew.502.f: "«Bien sûr, ces explosifs n'amélioreront pas la sécurité des mineurs. Mais s’ils réussissent, ils réussissent encore plus maintenant. Je me suis assuré de la puissance explosive de notre nouvelle dynamite - inventée par le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] - et j'ai découvert que les mineurs doivent désormais travailler moins que jamais. En gros, ils devraient me payer parce qu'il n'y a plus rien à faire à part balayer quelques débris." #NT!
 mendelejew.502.g: "Plus de nitroglycérine pour tout le monde !" #NT!
 mendelejew.503.t: "Au service de la souveraineté nationale" #NT!
 mendelejew.503.d: "[ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a initié un changement important dans la production de produits synthétiques. Grâce au perfectionnement de certaines formules et à l'amélioration des processus, encore plus de produits peuvent désormais être fabriqués avec moins d'efforts. [GetPlayer.GetName] est devenu plus indépendant que jamais de l'étranger et le Dr [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] est déjà considéré comme un héros national." #NT!
 mendelejew.503.f: "« Essentiellement, c'est un devoir patriotique d'acheter nos nouveaux produits synthétiques. Ils sont inventés par le [ROOT.GetCountry.GetAdjectiveNoFlag] Scientifique Dr. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetLastName] et fabriqués par [ROOT.GetCountry.GetAdjectiveNoFlag] ouvriers dans [ROOT.GetCountry.GetAdjectiveNoFlag] usines à partir de - plus ou moins - [ROOT.GetCountry.GetAdjectiveNoFlag] ressources. Et j’espère que vous voulez être un bon citoyen patriote ? Alors le prix plus élevé devrait valoir quelque chose pour vous, après tout, il s'agit de la patrie." #NT!
 mendelejew.503.g: "Plus de produits synthétiques pour tous !" #NT!
  
 mendelejew.601.t: "Congrès des Chimistes" #NT!
 mendelejew.601.d: "Les préparatifs de la plus importante réunion internationale de chimistes du [ROOT.GetCountry.GetCapital.GetCityHubName] sont presque terminés. [ROOT.Var('mendelejew_chemist_var').GetCharacter.GetFullName] a veillé tout particulièrement à ce que l'événement attire les experts les plus importants. Il ne manque plus que les invitations." #NT!
 mendelejew.601.f: "La chimie s'est imposée comme discipline scientifique au milieu du XIXe siècle et souffrait encore d'un déficit théorique important. Différentes « écoles » représentaient des points de vue différents, notamment sur les questions de construction atomique et moléculaire. Selon John Dalton, les chimies étaient généralement considérées comme les plus petits éléments constitutifs des composés chimiques, mais on ne savait pratiquement rien de leur structure. D'autres questions théoriques fondamentales, comme la taille de base des poids atomiques, faisaient également l'objet de points de vue différents. La nomenclature et l'écriture des formules étaient également très incohérentes. Cependant, il n'existait toujours pas de forum où les problèmes actuels pouvaient être discutés. C'est pourquoi trois jeunes professeurs de chimie prirent l'initiative d'organiser un congrès afin de clarifier les questions controversées dans une discussion avec des collègues du domaine et invitèrent les représentants les plus importants de la discipline à Karlsruhe du 3 au 5 septembre 1860." #NT!
 mendelejew.601.g: "Nos invités seront le chlorure de sodium présent dans la soupe." #NT!
 mendelejew.602.d: "[SCOPE.sCountry('mendelejew_congress_host_country').GetName] a été invité à un congrès international de chimistes. Apparemment, les gens veulent débattre d’un poids d’atomes fixé au niveau international. Le Dr [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] a reçu une chaleureuse invitation." #NT!
 mendelejew.602.g: "Il faut réagir vite !" #NT!
 mendelejew.604.t: "Le poids d'un atome" #NT!
 mendelejew.604.d: "Bien que la conférence ait commencé de manière prometteuse, les efforts visant à établir enfin le poids des atomes au niveau international ont rapidement échoué. Une faction de chimistes à l’esprit national ne voulait pas abandonner ses anciens systèmes." #NT!
 mendelejew.604.f: "Lors du congrès de Karlsruhe de 1860, aucun accord n'a été trouvé sur plusieurs sujets. L'un des sujets les plus importants était celui des poids atomiques et moléculaires. Sur la base des découvertes de chimistes précédents, il y avait un accord sur le fait que les atomes sont des particules discrètes et que les molécules sont construites à partir de celles-ci, mais plusieurs systèmes de poids atomiques ont été utilisés côte à côte. L’une était basée sur l’hydrogène, auquel était attribuée la valeur 1 comme unité de base, le carbone la valeur 6 et l’oxygène la valeur 8. Tant qu’il y avait des incertitudes sur les poids atomiques, la composition élémentaire des composés examinés était douteuse. Il y avait jusqu'à cinq options de pondération différentes et, en raison de la complexité des conversions, certains chimistes étaient enclins à ne rien changer du tout." #NT!
 mendelejew.604.g: "Il n’y a aucune raison d’abandonner l’ancien système alors qu’il existe tant de désaccords." #NT!
 mendelejew.604.h: "Nous avons besoin d’un poids atomique commun et international." #NT!
 mendelejew.605.t: "Conversations de chimiste" #NT!
 mendelejew.605.d: "En marge de la conférence scientifique, le Dr [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] a l’occasion d’échanger des idées avec de nombreux collègues professionnels du monde entier. La question reste de savoir comment tirer le meilleur parti de cette opportunité unique." #NT!
 mendelejew.605.f: "« Il n'y a en effet rien d'étonnant à cette nécessité d'une hypothèse pour nous aider à comprendre les lois. Il arrive souvent que l'esprit d'une personne qui apprend une nouvelle science doit passer par toutes les phases que la science elle-même a présentées dans son évolution historique. -Stanislao Canizzaro" #NT!
 mendelejew.605.g: "Notre chimiste est censé collecter de nouvelles informations pour l’avenir." #NT!
 mendelejew.605.h: "Notre chimiste devrait chercher des solutions aux problèmes actuels dans ses recherches." #NT!
 mendelejew.605.i: "Notre chimiste devrait envoyer ses assistants en avant pour qu'ils apprennent quelque chose." #NT!
 mendelejew.609.t_national: "Le congrès de chimie se termine sans résultats concluants" #NT!
 mendelejew.609.d_national: "Pendant trois jours, les organisateurs et les plus grands experts dans le domaine de la chimie ont tenté de sauver l'événement, mais en fin de compte, aucune règle universelle n'a pu être trouvée quant à la manière dont le poids atomique devait être déclaré. Les États-nations resteront pendant un certain temps cantonnés aux systèmes traditionnels, ce qui rendra nécessaires les tables de conversion." #NT!
 mendelejew.609.f_national: "Le Congrès de Karlsruhe fut le premier congrès spécialisé d'une discipline scientifique. Même si aucun résultat décisif n'a été obtenu, le Congrès des chimistes de Karlsruhe peut être considéré comme l'événement le plus important de l'histoire de la chimie du XIXe siècle. La rencontre de tant de chimistes nationaux et étrangers a eu un effet catalyseur sur le développement ultérieur de la chimie théorique." #NT!
 mendelejew.609.g: "Cela nous fera reculer des années." #NT!
 mendelejew.609.t_international: "Le congrès de chimie se termine sur un accord" #NT!
 mendelejew.609.d_international: "Heureusement, les chimistes présents au congrès scientifique ont trouvé une solution uniforme pour le poids atomique. Elle est désormais reconnue internationalement. Les scientifiques se réfèrent à un théorème d'Amedeo Avogadro. Le Dr [SCOPE.sCharacter('mendelejew_chemist_scope').GetLastName] a annoncé avec joie le succès dans une lettre aujourd'hui." #NT!
 mendelejew.609.f_international: "Un résultat important à long terme du Congrès de Karlsruhe a été l’adoption des poids atomiques désormais familiers. Suite à la réunion de Karlsruhe, des valeurs d'environ 1 pour l'hydrogène, 12 pour le carbone, 16 pour l'oxygène, etc. ont été adoptées. Cela reposait sur la reconnaissance du fait que certains éléments, tels que l’hydrogène, l’azote et l’oxygène, étaient composés de molécules diatomiques et non d’atomes individuels." #NT!
 mendelejew.609.h: "Une avancée pour la chimie !" #NT!