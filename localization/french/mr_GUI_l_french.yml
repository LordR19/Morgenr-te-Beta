 MR_ORIGIN_CONGRESS_BUTTON_TT: "#T Congrès sur l'Origine de l'Homme Moderne#!\nWith la découverte d'ossements humains préhistoriques, la question de l'origine originelle de l'homme s'est également posée. Alors que Darwin supposait une origine africaine, d’autres postulaient plusieurs développements parallèles. À partir du début du siècle, l'opinion dominante était que les humains modernes se sont développés en Asie.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
