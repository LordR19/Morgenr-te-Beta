 MR_PAINTER_TRIP_BUTTON: "Parcours éducatif" #NT!
 MR_PAINTER_TRIP_BUTTON_TT: "#T Parcours éducatif#!\nOn a [concept_klimt_painter_trip], un artiste peut apprendre un style artistique jusqu'alors inconnu et ainsi améliorer le [concept_klimt_painting_tradition] annuel. Ils peuvent également acquérir d'autres traits positifs et négatifs lors de leur séjour dans un pays étranger [concept_artists_center_of_arts].\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACQUIRE_MASTERWORK_BUTTON: "Acquérir un chef-d'œuvre" #NT!
 MR_ACQUIRE_MASTERWORK_BUTTON_TT: "#T Acquérir un chef-d'œuvre#!\nWe peut acheter à l'étranger un chef-d'œuvre d'un style que nous ne possédons pas encore. Cependant, cela suppose qu’une autre nation possède au moins plus d’un chef-d’œuvre de ce style. De plus, nous avons besoin d’une galerie nationale pour accrocher le tableau. En plus des frais d'approvisionnement, nous devons également échanger certains de nos tableaux, ce qui nous coûte #R 100#! [concept_klimt_painting_tradition].\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_VERNISSAGE_BUTTON: "Vernissage" #NT!
 MR_VERNISSAGE_BUTTON_TT: "#T Vernissage#!\nAt un vernissage, un [concept_klimt_painter] peut exposer certaines de ses photos et en retour acquérir de la réputation et [concept_klimt_painting_tradition]. Un vernissage n'est possible qu'une seule fois dans la vie d'un peintre.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
