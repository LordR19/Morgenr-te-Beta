 MR_ASTEROID_CONGRESS_OBSERVATORY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] a un [GetBuildingType('building_verrier_observatory').GetName].#!" #NT!
 MR_ASTEROID_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] a un [GetBuildingType('building_university').GetName] de #V niveau 5 ou supérieur#!.#!" #NT!
 MR_ASTEROID_CONGRESS_ASTRONOMER_TRIGGER_TT: "#default_text A un [concept_verrier_astronomer].#!" #NT!
 MR_ASTEROID_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text Un total d'au moins #BLUE 1500#! @verrier_astronomicalobject ! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] ont été découverts dans le monde entier (actuellement [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! ont été trouvés).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON: "Carte du Ciel" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_BUTTON_TT: "#T Congrès sur la Carte du Ciel#!\nA Un vaste et sans précédent projet international de cartographie des étoiles a été lancé en 1887 par le directeur de l'Observatoire de Paris, Amédée Mouchez, qui a réalisé le potentiel du nouveau procédé photographique sur plaque sèche pour révolutionner le processus de création de cartes des étoiles. . À la suite du Congrès astrographique de plus de 50 astronomes tenu à Paris en avril 1887, 20 observatoires du monde entier ont accepté de participer au projet. Nous pouvons organiser un tel congrès pour partager les connaissances astronomiques de la communauté internationale.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASTRONOMY_CONGRESS_5_YEARS_TRIGGER_TT: "#default_text Il n'y a pas eu #V de congrès astronomique#! au cours des #V 5 dernières années#! (le dernier hôte n'a pas le modificateur « A organisé un congrès astronomique »).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_OBJECTS_TRIGGER_TT: "#default_text Un total d'au moins #BLUE 7000#! @verrier_astronomicalobject ! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] ont été découverts dans le monde entier (actuellement [GetGlobalVariable('verrier_total_astronomical_objects').GetValue|+0] @verrier_astronomicalobject! ont été trouvés).#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_ELECTROMAGNETISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] a étudié le #V Electromagnétisme [concept_technology]#!.#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_CAMERA_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] a recherché la caméra #V [concept_technology]#!.#!" #NT!
 MR_CARTE_DE_CIEL_CONGRESS_UNIVERSITY_BUILDING_TRIGGER_TT: "#default_text [GetPlayer.GetName] a un [GetBuildingType('building_university').GetName] de #V niveau 10 ou supérieur#!.#!" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON: "Grand débat" #NT!
 MR_GREAT_DEBATE_CONGRESS_BUTTON_TT: "#T Le Grand Débat#!\nThe Le débat Shapley-Curtis, également connu sous le nom de Grand Débat, regroupait les discussions du début du XXe siècle qui ont finalement conduit à une nouvelle compréhension de la nature des galaxies et de la taille de l'Univers. Cela tournait autour de la taille de la Voie Lactée et de la question de savoir si les galaxies alors connues sous le nom de nébuleuses spirales étaient de petits objets dans la Voie Lactée ou beaucoup plus éloignés et séparés de la Voie Lactée. Ce jour-là, les deux scientifiques ont présenté des articles techniques indépendants sur l'échelle de taille de l'Univers, suivis d'un débat public dans la soirée. Nous pouvons organiser un tel congrès pour discuter des mystères ultimes de l'univers.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
