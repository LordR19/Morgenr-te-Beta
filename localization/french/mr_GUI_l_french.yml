 MR_PALEONTOLOGICAL_EXPEDITION_NOT_CHOOSING_CURRENTLY_TRIGGER: "#default_text [GetPlayer.GetName] est #V qui n'est pas en train d'envoyer une expédition paléontologique#! actuellement.#!" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON: "Expédition paléontologique de rappel" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Rappel de l'expédition paléontologique#!\nOrders, le paléontologue revient de son enquête paléontologique pour d'autres utilisations, comme la construction ou la transformation de squelettes de dinosaures.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNT_SKELETON_BUTTON: "Construire un squelette de dinosaure" #NT!
 MR_MOUNT_SKELETON_BUTTON_TT: "#T Construire un squelette de dinosaure#!\nYour [concept_dubois_paleontologist] peut construire un nouveau [concept_dubois_dinosaur_skeleton] avec 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] du même continent.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNT_SKELETON_ACTIVE_BUTTON_TRIGGER: "#default_text Vous n'envisagez pas déjà #V de construire un [concept_dubois_dinosaur_skeleton]#!.#!" #NT!
 MR_MOUNT_SKELETON_TRIGGER_TT: "#default_text [GetPlayer.GetName] a #V 5 [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] d'un continent dont nous n'avons pas encore tous [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]#!.#!" #NT!
 MR_REMOUNT_SKELETON_BUTTON: "Remonter le squelette de dinosaure" #NT!
 MR_REMOUNT_SKELETON_BUTTON_TT: "#T Remontez le squelette de dinosaure#!\nIf, vous avez un [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] imparfait, vous pouvez laisser votre [concept_dubois_paleontologist] essayer de le remonter. Si votre paléontologue est suffisamment expérimenté, le squelette remonté pourrait être de meilleure qualité.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_REMOUNT_SKELETON_ACTIVE_BUTTON_TRIGGER: "#default_text Vous n'envisagez pas déjà #V de remonter un [concept_dubois_dinosaur_skeleton]#!.#!" #NT!
