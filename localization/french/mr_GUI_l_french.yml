 MR_HAPPY_INTELLIGENTSIA_OR_TRADE_UNIONS_TRIGGER_TT: "#default_text Soit les [GetPlayer.GetAdjective] [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] ou [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetName] ont un [concept_approval] de #V 5 ou supérieur#!.#!" #NT!
 MR_ART_NOUVEAU_BUTTON: "Art Nouveau" #NT!
 MR_ART_NOUVEAU_BUTTON_TT: "#T Choisissez l'Art Nouveau#!\n[concept_elgar_art_nouveau], principalement en relation avec l'Italie et également le Stile Liberty, une époque historique de l'art située au tournant du 19e au 20e siècle. Les courants que l'on peut attribuer à l'Art nouveau sont le style réformateur (après le mouvement de réforme), le style Sécession (après la Sécession viennoise), le modernisme en Catalogne, en Suisse le style Sapin et aux États-Unis le style Tiffany. Outre l'expression Art nouveau, dominante en français, anglais et italien, Modern Style est également utilisé en anglais et Stile Floreale en italien. En termes d'époque, l'Art Nouveau appartient à la fin de siècle.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
