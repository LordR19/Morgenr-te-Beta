 #Promote Tooltips and Effects 
 MR_PROMOTE_ENGINEER_TT: "#T Promouvoir Ingénieur#!\n[Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] sont des techniciens polyvalents dans le militaire et dans la construction. Ils accélèrent également la construction de monuments deux fois plus.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ENGINEER_EFFECT_TT: "Votre prochain scientifique sera un [concept_gaudi_engineer]." #NT!
 MR_PROMOTE_ASTRONOMER_TT: "#T Promouvez l'astronome#!\n[Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] trouvez de nouveaux objets astronomiques, découvrez des étoiles et des planètes ou participez à des congrès astronomiques.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ASTRONOMER_EFFECT_TT: "Votre prochain scientifique sera un [concept_verrier_astronomer]." #NT!
 MR_PROMOTE_NATURALIST_TT: "#T Promouvoir naturaliste#!\n[Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] peut capturer des animaux dans son pays ou à l'étranger, trouver des spécimens ou diriger des expéditions botaniques.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_NATURALIST_EFFECT_TT: "Votre prochain scientifique sera un [concept_dubois_naturalist]." #NT!
 MR_PROMOTE_PALEONTOLOGIST_TT: "#T Promouvoir Paléontologue#!\n[Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] peut examiner les formations géologiques à la recherche de fossiles et d'ossements de dinosaures ou les trouver lors d'expéditions.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_PALEONTOLOGIST_EFFECT_TT: "Votre prochain scientifique sera un [concept_dubois_paleontologist]." #NT!
 MR_PROMOTE_ARCHAEOLOGIST_TT: "#T Promouvoir l'archéologue#!\n[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologist$')] peut trouver des artefacts, faire des découvertes majeures et assister à des conférences archéologiques.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ARCHAEOLOGIST_EFFECT_TT: "Votre prochain scientifique sera un [concept_lepsius_archaeologist]." #NT!
 MR_PROMOTE_ANTHROPOLOGIST_TT: "#T Promouvoir l'anthropologue#!\n[Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] étudier les origines des humains, depuis le début de l'évolution humaine jusqu'à l'âge de pierre.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_ANTHROPOLOGIST_EFFECT_TT: "Votre prochain scientifique sera un [concept_lepsius_anthropologist]." #NT!
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TT: "#T Investissement académique#!\nA L'investissement du gouvernement général dans nos universités augmentera #O Progrès académique#! de #G +1#! par mois. Le financement est prévu sur 10 ans.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_PROMOTE_UNIVERSITY_INVESTMENT_TRIGGER_TT: "[GetPlayer.GetAdjective] n'investit pas déjà dans le milieu universitaire." #NT!
  
 #Avantgarde Intelligentsia 
 MR_ACADEMICS_AVANTGARDE_TT: "#T Avantgarde Intelligentsia#!\nA clique d'universitaires aux idées culturelles, sociologiques et anthropologiques claires détermine la vie scientifique quotidienne. En revanche, les domaines pratiques sont de moindre importance.\n#R Remarque#!: Augmente l'apparence des universitaires d'un point par mois.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_AVANTAGRDE_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] n'a pas encore le focus #b Avantgarde Intelligentsia#! et n'a pas récemment changé de focus.#!" #NT!
 MR_ACADEMICS_AVANTGARDE_BUILDING_REQUIREMENT_TT: "#default_text Au moins #p 50%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_AVANTGARDE_GOVERNMENT_REQUIREMENT_TT: "#default_text La #b Intelligentsia#! fait partie du gouvernement [GetPlayer.GetAdjective].#!" #NT!
 #Practical Academia 
 MR_ACADEMICS_PRACTICAL_TT: "Les scientifiques #T Practical Academia#!\nThe de notre pays s'efforcent sans relâche de faire des découvertes dans tous les domaines adaptées à une utilisation pratique quotidienne. Ceci doit servir le progrès général et la paix de l'humanité.\n#R Remarque#!: Augmente l'apparence des universitaires d'un point par mois.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_PRACTICAL_OR_CONFUSION_TT: "#S [GetPlayer.GetName] n'a pas encore le focus #b Practical Academia#! et n'a pas récemment changé son focus.#!" #NT!
 MR_ACADEMICS_PRACTICAL_BUILDING_REQUIREMENT_TT: "#default_text Au moins #p 50%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_PRACTICAL_GOVERNMENT_REQUIREMENT_TT: "#default_text Les #b Dévots#! ou les #b Syndicats#! sont dans le [GetPlayer.GetAdjective] Gouvernement.#!" #NT!
 #Military-Industrial Complex 
 MR_ACADEMICS_MILITARY_TT: "#T Le complexe militaro-industriel#!\nCooperation entre les industriels privés et les militaires a conduit au développement d'un réseau particulièrement important de connexions, de liens personnels et de connaissances, avec juste un léger soupçon de corruption, que l'on peut mieux décrire comme un réseau militaire. -Complexe industriel.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_MILITARY_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] n'a pas encore le #b Complexe militaro-industriel#! Focus et n'a pas récemment changé son focus.#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_TT: "#default_text Au moins #p 50%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_MILITARY_BUILDING_REQUIREMENT_2_TT: "#default_text [GetPlayer.GetName] possède au moins un [GetBuildingType('building_war_machine_industry').GetName], [GetBuildingType('building_arms_industry').GetName], [GetBuildingType('building_munition_plants').GetName] ou [GetBuildingType('building_artillery_foundries').GetName] de niveau #p 5#! ou supérieur.#!" #NT!
 MR_ACADEMICS_MILITARY_ARMY_SIZE_REQUIREMENT_TT: "#default_text L'armée [GetPlayer.GetAdjective] est au moins de taille #b 50#! ou supérieure.#!" #NT!
 MR_ACADEMICS_MILITARY_GOVERNMENT_REQUIREMENT_TT: "#default_text Les #b Forces armées#! ou les #b Industriels#! sont dans le [GetPlayer.GetAdjective] Gouvernement.#!" #NT!
 #Business Schools & Tycoon Capitalism 
 MR_ACADEMICS_BUSINESS_TT: "#T Écoles de commerce et capitalisme des magnats#!\nThe Un individu indépendant combiné à une période de progrès prospère a conduit à une mentalité dans laquelle les écoles de commerce, les entreprises de taille moyenne et les grandes entreprises ont une influence décisive sur la science du pays. À l'inverse, les universités s'efforcent d'accroître la prospérité acquise par la nation grâce aux nouvelles technologies et de promouvoir les idées sociales par le progrès.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_BUSINESS_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] n'a pas encore le focus #b Business Schools & Tycoon Capitalism#! et n'a pas récemment changé d'orientation.#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_TT: "#default_text Au moins #p 35%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_2_TT: "#default_text Au moins #p 35%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_BUSINESS_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] a soit [GetBuildingType('building_textile_mills').GetName] ou [GetBuildingType('building_furniture_manufacturies').GetName] d'au moins niveau #p 15#! soit soit [GetBuildingType('building_tooling_workshops').GetName] ou [GetBuildingType('building_steel_mills').GetName] d'au moins niveau #p 10#! soit soit [GetPlayer.GetName]0 ou [GetPlayer.GetName]1 d'au moins niveau #p 5 #!.#!" #NT!
 MR_ACADEMICS_BUSINESS_GOVERNMENT_REQUIREMENT_TT: "#default_text Les #b Petite Bougeoisie#! ou les #b Industriels#! sont dans le [GetPlayer.GetAdjective] Gouvernement.#!" #NT!
 #Sea Power & Merchant Marine 
 MR_ACADEMICS_SEAPOWER_TT: "#T Sea Power & Merchant Marine#!\nThe la marine et le commerce international jouent un rôle immense pour notre pays. Accroître la prospérité grâce à une production avancée et au commerce mondial de nos produits est tout aussi important que de défendre ce qui a déjà été gagné.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_SEAPOWER_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] n'a pas encore le focus #b Sea Power & Merchant Marine#! et n'a pas récemment changé son focus.#!" #NT!
 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_TT: "#default_text Au moins #p 35%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_mathematics].#!" #NT!
 MR_ACADEMICS_SEAPOWER_BUILDING_REQUIREMENT_2_TT: "#default_text Au moins #p 35%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_SEAPOWER_NAVY_SIZE_REQUIREMENT_TT: "#default_text Le [GetPlayer.GetAdjective] Navy est au moins de taille #b 50#! ou plus.#!" #NT!
 MR_ACADEMICS_SEAPOWER_GOVERNMENT_REQUIREMENT_TT: "#default_text Les #b Forces Armées#! ou la #b Petite Bougeoisie#! sont dans le [GetPlayer.GetAdjective] Gouvernement.#!" #NT!
 #Useful Ivory Tower 
 MR_ACADEMICS_USEFUL_TT: "L'académie #T Utile Tour d'Ivoire#!\nThe est considérée dans notre pays comme un refuge pour les esprits excentriques qui comptent les scarabées, polissent les vieux vases et se mêlent de bizarreries. Cependant, on ne peut nier que l’isolement de la tour d’ivoire de la société a aussi ses avantages. Sans être dérangé, de nombreux professeurs travaillent mieux.\n#R Remarque#!: Augmente l'apparence des universitaires d'un point par mois.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ACADEMICS_NO_USEFUL_OR_CONFUSION_TT: "#default_text [GetPlayer.GetName] n'a pas encore le #b Tour d'ivoire utile#! Focus et n'a pas récemment changé de focus.#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_TT: "#default_text Au moins #p 35%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_humanities].#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_2_TT: "#default_text Au moins #p 35%#! des [GetPlayer.GetAdjective] Universités ont le [concept_pm_academics_university_natural_history].#!" #NT!
 MR_ACADEMICS_USEFUL_BUILDING_REQUIREMENT_3_TT: "#default_text [GetPlayer.GetName] a soit un [GetBuildingType('building_lepsius_archaeological_museum').GetName], un [GetBuildingType('building_verrier_observatory').GetName] ou un [GetBuildingType('building_dubois_zoo').GetName].#!" #NT!
 MR_ACADEMICS_USEFUL_GOVERNMENT_REQUIREMENT_TT: "#default_text Les #b Ruraux#! ou les #b Propriétaires fonciers#! font partie du [GetPlayer.GetAdjective] Gouvernement.#!" #NT!
  
 #Mountain Expedition 
 MR_MOUNTAIN_EXPEDITION_TT: "#T Expédition en Montagne#!\nWith l'ascension du Mont Blanc en 1786, une nouvelle ère de conquête des plus hauts sommets de la planète commence ; une tendance qui n'a fait que s'accentuer au cours des 19e et 20e siècles. Si nous avons une chaîne de montagnes sur l'un de nos territoires qui n'a pas encore été escaladée, nous pourrions déléguer la conquête à un général capable possédant les compétences appropriées.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MOUNTAIN_UNCONQUERED_SUMMIT_TRIGGER_TT: "#default_text [GetPlayer.GetName] possède au moins un #V Sommet invaincu#! ou possède une #V Licence d'alpinisme#! auprès d'une nation qui en possède un.#!" #NT!
 MR_MOUNTAIN_PROSPECTING_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] a effectué des recherches sur #V Prospection [concept_technology]#!.#!" #NT!
 MR_MOUNTAIN_NATIONALISM_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] a fait des recherches sur le #V Nationalisme [concept_technology]#!.#!" #NT!
 MR_MOUNTAIN_GENERAL_TRIGGER_TT: "#default_text [GetPlayer.GetName] possède un [concept_general] avec l'un de ces traits : #V Alpiniste#!, #V Explorateur#!, #V Mountain Commander#! ou #V Géomètre#!.#!" #NT!
