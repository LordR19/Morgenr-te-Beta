 #Zeppelin Expedition 
 MR_ZEPPELIN_EXPEDITION_TT: "#T Zeppelin Expedition#!\nThe Aeroarctic, la « Société internationale d'étude pour l'exploration de l'Arctique par dirigeable » était une association scientifique non gouvernementale qui s'était fixé pour objectif d'utiliser des dirigeables dans la recherche polaire. Elle a été fondée principalement à l'initiative de l'aéronaute et plus tard secrétaire général de la société, Walther Bruns. Le président fondateur en 1924 était Fridtjof Nansen. Après plusieurs années de travaux préparatoires, l'entreprise réussit en 1931 à utiliser pour la première fois un dirigeable pour une expédition polaire purement scientifique. Grâce au vol arctique du LZ 127 Graf Zeppelin, les connaissances sur la géographie des régions polaires survolées ont été considérablement élargies. Dès 1926, Umberto Nobile survola le pôle Nord avec son dirigeable « Norge » et entreprit plus tard une expédition avec l'« Italia ».\n\n [ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
