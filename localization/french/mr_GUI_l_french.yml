 MR_AUTORACING_RACE_TRACK_BUTTON: "Construire une piste de course" #NT!
 MR_AUTORACING_RACE_TRACK_BUTTON_TT: "#T Construire une piste de course#!\nWith Lors des courses de Grand Prix, la piste de course fixe devient de plus en plus la norme pour les courses automobiles. Une piste de course dédiée centraliserait non seulement les événements de course internationaux en un seul endroit, mais, en tant que piste d'essai, elle donnerait également à nos pilotes de course un bonus d'expérience chaque année.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
