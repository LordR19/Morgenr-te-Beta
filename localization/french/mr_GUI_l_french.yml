 MR_HIPPOCAMPUS_CONGRESS_GLOBAL_SPECIMEN_TRIGGER_TT: "#default_text #V 100 000 ou plus#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] ont été collectés dans le monde (actuellement [GetGlobalVariable('dubois_global_specimen').GetValue|0+]).#!" #NT!
