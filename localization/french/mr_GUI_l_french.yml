 MR_WORLDCUP_BUTTON_TT: "#T Organiser la Coupe du Monde de Football#!\nThe La Coupe du Monde est une compétition de football pour les équipes nationales. Les équipes peuvent se qualifier pour la finale de la Coupe du monde tous les quatre ans. Au cours d'un tournoi de quatre semaines, la meilleure équipe nationale sera désignée championne du monde. La Fédération Internationale de Football Association (FIFA), l'association mondiale de football, organise et commercialise le tournoi. La première Coupe du monde a eu lieu en Uruguay en 1930 et a été remportée par l'équipe hôte.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
