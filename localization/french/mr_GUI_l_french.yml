 VISIT_IOC_BUTTON_TT: "#T Visitez le Comité International Olympique#!\nAn [concept_lepsius_anthropologist] a la capacité d'analyser un os inconnu au fil du temps et de l'attribuer à une espèce humaine ou préhumaine spécifique. S’il parvient à attribuer trois os à la même espèce, il pourra réussir à systématiser cette espèce. Le temps nécessaire pour identifier correctement un os dépend de l'expérience de l'anthropologue.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_VISIT_IOC_POSSIBLE_FOUNDED_TT: "#default_text Le #V Comité International Olympique a été fondé#!.#!" #NT!
 MR_VISIT_IOC_POSSIBLE_TT: "#default_text Vous #V ne visitez pas actuellement le CIO#!.#!" #NT!
  
 MR_IOC_FOUNDATION_BUTTON: "J'ai trouvé le CIO" #NT!
 MR_IOC_FOUNDATION_BUTTON_TT: "#T Fondation du Comité International Olympique#!\nThe Le Comité International Olympique (CIO) est une organisation non gouvernementale ayant la forme juridique d'une association. Le but du comité est d'organiser et de superviser les Jeux Olympiques modernes. Le pays fondateur dispose d'un siège permanent au conseil d'administration qui décide des sites des Jeux Olympiques. Peu de temps après la création du CIO, les premiers Jeux Olympiques, qui auront désormais lieu tous les quatre ans, pourront être organisés. Sous certaines conditions, d'autres pays peuvent rejoindre le CIO en tant que membres réguliers, mais le nombre de sièges au conseil d'administration est limité.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_FOUNDATION_HAS_ACADEMIC_TRIGGER_TT: "#default_text [GetPlayer.GetName] a au moins un [concept_academics_academic].#!" #NT!
 MR_IOC_FOUNDATION_PEACE_TRIGGER_TT: "#default_text [GetPlayer.GetName] est en paix.#!" #NT!
 MR_IOC_MEMBER_BUTTON: "Rejoignez le CIO" #NT!
 MR_IOC_MEMBER_BUTTON_TT: "#T Devenez membre du CIO#!\nJoin le Comité International Olympique pour participer aux Jeux Olympiques quadriennaux. Les membres du CIO ont également la possibilité d'organiser les jeux dans leur propre pays.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_MEMBER_INFAMY_TRIGGER_TT: "L'infamie du #default_text [GetPlayer.GetName] est inférieure à celle du #n 50#!.#!" #NT!
 MR_IOC_MEMBER_NOT_UNRECOGNIZED_TRIGGER_TT: "#default_text [GetPlayer.GetName] n'est pas #V méconnu#!.#!" #NT!
