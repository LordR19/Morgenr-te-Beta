 MR_AUTORACING_FOUND_GRAND_PRIX_BUTTON_TT: "#T Fondé Grand Prix Racing#!\nIn 1906, le premier Grand Prix officiel de l'histoire de l'automobile est organisé avec la course du Grand Prix de l'ACF. Quel que soit le pays d'origine, jusqu'à trois voitures de course par constructeur automobile ont été homologuées, comme l'avaient initialement demandé les représentants de l'industrie française. Fidèle à son statut de compétition la plus importante de toutes, la course s'est déroulée sur une distance de plus de 1 200 km et sur deux jours consécutifs. En 1925, à l'instigation de l'Automobile Club d'Italie, l'introduction d'un championnat du monde officiel est enfin annoncée. Les trois courses officielles du Grand Prix de la saison (France, Italie et Belgique) ont été désignées comme courses, ainsi qu'Indianapolis comme l'événement automobile américain le plus important.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
