 MR_IOC_BRIBE_BUTTON: "Corrompre le CIO" #NT!
 MR_IOC_BRIBE_BUTTON_TT: "#T En soudoyant le CIO#!\nWith en faisant un généreux « don » au conseil d'administration du CIO, nous pouvons obtenir la bonne volonté des membres et être placés comme quatrième candidat dans la répartition des prochains Jeux Olympiques. Cependant, rien ne garantit que nous serons sélectionnés par la suite. Les autres membres du CIO pourraient également mal comprendre notre générosité.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_IOC_BRIBE_NOT_BRIBING_ALREADY_TRIGGER_TT: "#default_text [GetPlayer.GetName] est #V qui ne corrompt pas déjà le CIO#!.#!" #NT!
 MR_OLYMPIC_FLAME_BUTTON: "La flamme olympique" #NT!
 MR_OLYMPIC_FLAME_BUTTON_TT: "#T La flamme olympique#!\nThe La flamme olympique, basée sur le feu de foyer toujours brûlant de la déesse grecque Hestia, a été présentée pour la première fois aux Jeux Olympiques de 1928 à Amsterdam. La tradition du relais de la flamme olympique associé a été introduite lors des Jeux d'été de Berlin en 1936. Contrairement à la croyance populaire, l'idée n'est pas venue des nationaux-socialistes, mais de l'archéologue juif allemand Alfred Schiff. L'introduction de cette tradition donnerait non seulement aux Jeux Olympiques un nouveau symbole d'identification, mais rassemblerait également la population chaque année et agirait comme un symbole édifiant pour détourner l'attention d'autres griefs.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
