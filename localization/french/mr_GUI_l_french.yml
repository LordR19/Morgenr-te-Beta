 MR_SAFARI_EXPEDITION_HABITAT_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V possède au moins un habitat d'animaux africains#! avec du gros gibier ou il existe un tel habitat dans un État #V appartenant à une nation décentralisée#!.#!" #NT!
