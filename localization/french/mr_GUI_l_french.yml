 MR_TRANSFORM_FOSSILS_TO_BONES_FOSSILS_TRIGGER: "#default_text [GetPlayer.GetName] a #V 20 ou plus#! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')].#!" #NT!
