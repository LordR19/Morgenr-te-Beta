 #Astronomer Buttons 
 MR_ASTEROID_CONGRESS_BUTTON: "Congrès sur les astéroïdes" #NT!
 MR_ASTEROID_CONGRESS_BUTTON_TT: "#T Congrès sur les astéroïdes#!\nSince Depuis la découverte de Cérès en 1801, les astronomes ont découvert de plus en plus de corps célestes, c'est pourquoi le nombre de planètes dans le système solaire n'a cessé d'augmenter. La découverte de Neptune a soulevé la question de savoir si une nouvelle catégorie pourrait avoir plus de sens pour les nombreux objets plus petits trouvés notamment entre Mars et Jupiter. En particulier, l'invention de nouveaux symboles astronomiques et leur taille relativement petite ont conduit les astronomes à supposer qu'il s'agissait plutôt de « petites étoiles » ou de « petites planètes ». Bien entendu, cette catégorisation signifierait que certains des objets auparavant considérés comme des planètes perdraient leur statut et seraient dégradés à l'état de simples rochers.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
