 MR_ELECTRICAL_ENGINEER_RADIO_BUTTON: "Réseau radio" #NT!
 MR_ELECTRICAL_ENGINEER_RADIO_BUTTON_TT: "#T Construisez un réseau de stations de radio#!\nThe Le temps des câbles emmêlés est révolu ! Avec l’invention de la technologie radio, les messages peuvent désormais être envoyés via une antenne. Cela permet non seulement d'échanger des informations, mais aussi d'établir des programmes de radio. Avant cela, bien entendu, un réseau national de stations de radio doit être mis en place.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ELECTRICAL_ENGINEER_RADIO_TECH_TRIGGER_TT: "#default_text [GetPlayer.GetName] a recherché la radio #V [concept_technology]#!.#!" #NT!
  
 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESSOURCE_1_BUTTON: "Rechercher un gisement de fer" #NT!
 MR_ELECTRICAL_ENGINEER_MAGNETIC_RESSOURCE_1_BUTTON_TT: "#T La recherche d'un gisement de fer#!\nGeophysics et le géomagnétisme ont de nombreuses utilisations pratiques. Le secteur minier a particulièrement profité de la découverte de gisements potentiels. Les grandes entreprises ont utilisé leurs connaissances géophysiques pour localiser des gisements de fer, de plomb et de pétrole jusque-là inconnus. Avec les technologies appropriées et la cartographie du champ magnétique terrestre, il devrait être facile d'utiliser de manière productive les connaissances théoriques actuelles.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
