 MR_CIVIL_ENGINEER_INFRASTRUCTURE_BUTTON_TT: "#T Projet d'infrastructure#!\nLet, votre [concept_gaudi_engineer] se concentre sur l'expansion de l'infrastructure dans [GetPlayer.GetName]. Il existe différents projets qui ajoutent [Concept('concept_modifier','$concept_modifiers$')] qui ajoutent [concept_infrastructure] à vos états. À chaque fois, l’État ayant le moins d’infrastructures bénéficiera du modificateur. Ce projet ajoutera #n dépenses#! à votre pays.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
