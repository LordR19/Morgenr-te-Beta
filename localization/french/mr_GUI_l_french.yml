 MR_REMOUNT_SKELETON_BUTTON_TT: "#T Remontez le squelette de dinosaure#!\nIf, vous avez un [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] imparfait, vous pouvez laisser votre [concept_dubois_paleontologist] essayer de le remonter. Si votre paléontologue est suffisamment expérimenté, le squelette remonté pourrait être de meilleure qualité.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
