 MR_TRANSATLANTIC_CABLE_EXPEDITION_TT: "#T Le câble transatlantique#!\nTelegraphy permet l'échange d'informations à une vitesse jusqu'alors inconnue. En établissant une station télégraphique des deux côtés de l'Atlantique, il est possible de poser un câble télégraphique sous-marin pour rapprocher l'Europe et l'Amérique. Cependant, cela nécessite un équipement approprié et un secteur de l'information développé qui investirait de manière significative afin d'exploiter de manière lucrative une entreprise aussi coûteuse.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
