 MR_BEETHOVEN_MONUMENT_BUTTON_TT: "#T Construisez le monument Beethoven#!\nThere Il ne fait aucun doute que Ludwig van Beethoven était le plus grand compositeur de tous les temps et que toute musique romantique est une excroissance de son œuvre. Tout artiste contemporain lui doit un hommage. C'est d'autant plus étonnant qu'il soit encore bien trop peu apprécié. Cependant, à la suite d'un appel de Robert Schumann, plusieurs associations, villes, princes et gouvernements ont collecté des fonds pour ériger un mémorial dans sa ville natale, Bonn.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
  
