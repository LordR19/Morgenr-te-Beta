 MR_EXPRESSIONISM_BUTTON: "Expressionnisme" #NT!
 MR_EXPRESSIONISM_BUTTON_TT: "#T Choisissez l'expressionnisme#!\n[concept_elgar_expressionism] est un style artistique. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
