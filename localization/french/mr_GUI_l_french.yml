 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON: "Réseau télégraphique" #NT!
 MR_ELECTRICAL_ENGINEER_TELEGRAPH_BUTTON_TT: "#T Établir un réseau télégraphique#!\nTelegraphy révolutionne les communications d'un pays, en améliorant les services et les infrastructures dans les régions où un réseau télégraphique existe. Le câblage d’une nation devient plus difficile à mesure que le pays est grand. Les poteaux télégraphiques ne peuvent être construits que dans un État dont l'État voisin possède également un poteau télégraphique. Pour la télégraphie outre-mer, le télégraphe électrique et l'électromagnétisme sont nécessaires pour poser des câbles sous-marins.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
