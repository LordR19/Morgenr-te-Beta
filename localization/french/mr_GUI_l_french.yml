 MR_PALEONTOLOGICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Rappel de l'expédition paléontologique#!\nOrders, le paléontologue revient de son enquête paléontologique pour d'autres utilisations, comme la construction ou la transformation de squelettes de dinosaures.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
