 MR_AERONAUTICAL_ENGINEER_GIANT_AIRPLANE_BUTTON_TT: "#T Giant Airplane#!\nThe ciel est la dernière limite. Ce qui était autrefois l’ère des découvertes au début de l’ère moderne est aujourd’hui la conquête du ciel. Mais comparés aux galions des Espagnols, les vaisseaux célestes d’aujourd’hui ne sont que des coquilles de noix. Les géants des océans sillonnent aujourd’hui les mers, mais le ciel n’a jusqu’à présent été dominé que par de petites machines. Le rêve de construire un avion gigantesque capable de transporter non pas des dizaines mais des centaines de personnes semble utopique. Mais une industrie aéronautique florissante et une compagnie aérienne puissante dirigée par la bonne personne pourraient bouleverser le monde...\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
