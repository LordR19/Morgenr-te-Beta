 MR_HIPPOCAMPUS_CONGRESS_BUTTON: "Congrès Hippocampe" #NT!
 MR_HIPPOCAMPUS_CONGRESS_BUTTON_TT: "#T Congrès Hippocampe#!\nHow l'homme est-il unique ? À quel point est-il un animal ? Les Grecs de l’Antiquité avaient déjà remarqué une proximité entre les humains et les singes. Le fait que Carl Linneaus ait classé les singes et les humains parmi les primates – le rang « le plus élevé » parmi les animaux – montre que ce domaine n'était autrefois pas si controversé. Cependant, avec la formulation de la théorie de l'évolution et la descendance présumée des humains d'un parent ressemblant à un singe, des conflits sont apparus et doivent maintenant être résolus.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
