 MR_ZOOLOGICAL_EXPEDITION_BUTTON_TT: "La nation #T Catch local Animals#!\nOur possède des habitats animaux avec des espèces fascinantes qui pourraient être affichées dans un [concept_dubois_zoo]. Un [concept_dubois_naturalist] consiste à voyager à travers le pays pendant un an afin de collecter [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] pour un zoo.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ZOOLOGICAL_EXPEDITION_LOCAL_ANIMALS_TRIGGER_TT: "#default_text [GetPlayer.GetName] possède au moins un habitat animal qui abrite un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] qui ne vit pas dans notre [concept_dubois_zoo].#!" #NT!
