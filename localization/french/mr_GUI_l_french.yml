 MR_ZEPPELIN_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] possède ou a accès avec un [concept_curtiss_airspace_convention] à l'un de ces États : #V Groenland#!, #V Norvège du Nord#!, #V Alaska#!, #V Nunavut [GetPlayer.GetName]0 ou #V Nenetsia[GetPlayer.GetName]0.[GetPlayer.GetName]0" #NT!
