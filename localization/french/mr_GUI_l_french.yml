 MR_BOTANICAL_EXPEDITION_RECALL_BUTTON_TT: "#T Rappelez le naturaliste de l'expédition botanique#!\nOrders et [concept_dubois_naturalist] de retour de ses recherches botaniques pour l'utiliser à d'autres fins, comme la capture d'animaux.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
