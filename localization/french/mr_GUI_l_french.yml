 MR_IMPRESSIONISM_BUTTON_TT: "#T Choisissez l'impressionnisme#!\n[concept_elgar_impressionism] est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes tels que Heinrich Hart rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
