 MR_UPPER_EGYPT_EXPEDITION_TT: "#T Envoyer une expédition dans la Vallée des Rois#!\nWith l'ancienne capitale Thèbes et la Vallée des Rois, la Haute Egypte est considérée comme la Mecque de l'égyptologie. Nous devrions acquérir un permis de fouille pour la région et rechercher des trésors égyptiens.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Lepsius a écrit une lettre à Rosellini#! qui a lancé l'archéologie en Egypte.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance actuellement pas #! et [concept_lepsius_expedition] à la Haute Egypte.#!" #NT!
 MR_UPPER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'Etat de Haute Egypte#! soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_LOWER_EGYPT_EXPEDITION_TT: "#T Envoyez une expédition vers les pyramides#!\nSince Depuis la nuit des temps, les pyramides égyptiennes fascinent l'humanité. On dit que d'autres tombeaux, temples et même villes disparus dans les sables de Basse Egypte attendent d'être redécouverts.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_LOWER_EGYPT_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance pas actuellement#! et [concept_lepsius_expedition] à la Basse-Egypte.#!" #NT!
 MR_LOWER_EGYPT_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'Etat de Basse Egypte#! soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_BABYLONIA_EXPEDITION_TT: "#T Envoyez une expédition au berceau de la civilisation#!\nBabylonia,, la partie sud de la Mésopotamie, doit son nom à la ville autrefois puissante de Babylone. La région est considérée comme le « berceau de la civilisation » où de précieux objets archéologiques sont découverts encore et encore. Ils appartiennent définitivement à un musée.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_MESOPOTAMIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V La langue akkadienne a été déchiffrée#!, permettant l'archéologie en Mésopotamie.#!" #NT!
 MR_BABYLONIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance actuellement pas #! et [concept_lepsius_expedition] à Babylonia.#!" #NT!
 MR_BABYLONIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'État de Bagdad#! soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_ASSYRIA_EXPEDITION_TT: "#T Envoyer une expédition dans les jardins d'Assyrie#!\nAssyria fait référence à la partie nord de la Mésopotamie avec les deux villes importantes d'Assur et de Ninive. Les rares connaissances sur le pays peuvent encore être attribuées à la Bible en tant que source - mais peut-être existe-t-il des preuves historiques plus fiables ?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_ASSYRIA_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance actuellement pas #! et [concept_lepsius_expedition] à l'Assyrie.#!" #NT!
 MR_ASSYRIA_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V possède l'Etat de Mossoul#! soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_ARGOLIS_EXPEDITION_TT: "#T Envoyez une expédition dans la ville d'Agamemnon#!\nAfter Après la découverte de Troie, même les scientifiques sceptiques se rendent compte que les mythes des anciens Grecs sont plus que de simples contes de fées. On dit que les vestiges de villes de l’âge du bronze se trouvent encore aujourd’hui en Argolide, dont la plus connue est Mycènes. Nous devrions nous en convaincre.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_GREECE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text #V Schliemann a découvert Troie#!, permettant l'archéologie en Grèce.#!" #NT!
 MR_ARGOLIS_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance pas actuellement#! et [concept_lepsius_expedition] à Argolis.#!" #NT!
 MR_ARGOLIS_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'État du Péloponnèse#! soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_CRETE_EXPEDITION_TT: "#T Envoyez une expédition vers les palais de Crète#!\nThe Le légendaire roi Minos aurait autrefois régné sur la Crète. Semblable à Troie et Mycènes, il semble y avoir quelque chose dans cette histoire : des artefacts de la légendaire culture minoenne sont de plus en plus trouvés sur l'île. Notre nation devrait également en sécuriser quelques-uns.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CRETE_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance pas actuellement#! et [concept_lepsius_expedition] en Crète.#!" #NT!
 MR_CRETE_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'État de Crète#! soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_YUCATAN_EXPEDITION_TT: "#T Envoyer une expédition dans les cités perdues des Mayas#!\nReports de villes inconnues et immenses au milieu de la jungle augmentée. Nous devrions enquêter plus en profondeur et envoyer une expédition archéologique au Yucatán.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_YUCATAN_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Stephens & Catherwood ont entrepris une expédition#!, permettant l'archéologie au Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance actuellement pas #! et [concept_lepsius_expedition] au Yucatán.#!" #NT!
 MR_YUCATAN_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'État du Yucatán#!, soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_PERU_EXPEDITION_TT: "#T Envoyez une expédition à la recherche de l'héritage caché des Incas#!\nPilots signalez d'étranges forteresses et structures fortifiées dans les Andes qu'ils ont vues lors de leurs vols au-dessus du Pérou. Peut-être que les Espagnols n’ont pas complètement détruit la culture des Incas ? Certaines villes de résistance indigène n'ont pas été retrouvées à ce jour.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PERU_EXPEDITION_DISCOVERED_TRIGGER_TT: "#default_text #V Bingham a découvert le Machu Picchu#!, permettant l'archéologie au Pérou.#!" #NT!
 MR_PERU_EXPEDITION_POSSIBLE_TRIGGER_TT: "#default_text [GetPlayer.GetName] #V ne finance pas actuellement#! et [concept_lepsius_expedition] au Pérou.#!" #NT!
 MR_PERU_EXPEDITION_ACCESS_TRIGGER_TT: "#default_text [GetPlayer.GetName] soit #V est propriétaire de l'État du Pérou#!, soit possède un [concept_lepsius_excavation_licence] avec son propriétaire.#!" #NT!
  
 MR_EXODUS_CONGRESS_BUTTON: "Congrès sur l'Exode" #NT!
 MR_EXODUS_CONGRESS_BUTTON_TT: "#T Congrès sur l'Exode#!\nWith Avec l'intensification des recherches sur l'Egypte et le Levant, la question de l'historicité des événements bibliques se pose à nouveau. En particulier, la non-évocation de l’Exode, c’est-à-dire du départ des Hébreux d’Égypte, a soulevé la question de savoir si les Cinq Livres de Moïse ne seraient pas de simples inventions. Les scientifiques radicaux exigent même que tous les récits bibliques soient complètement ignorés. Un autre groupe soutient que les histoires de la Bible ne peuvent pas être prises au pied de la lettre, mais qu'elles ont une valeur scientifique.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_EXODUS_CONGRESS_EGYPTIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] a besoin d'au moins #V 25#! @lepsius_egypt_minor ! Égyptien [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (actuellement [GetPlayer.MakeScope.Var('lepsius_egyptian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_EXODUS_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text Au moins #V 150#! @lepsius_egypt_minor ! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] ont été trouvés dans le monde entier (actuellement [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_egypt_minor! ont été trouvés).#!" #NT!
  
 MR_CIVILIZATION_CONGRESS_BUTTON: "Congrès sur la civilisation" #NT!
 MR_CIVILIZATION_CONGRESS_BUTTON_TT: "#T Congrès sur l'essor de la civilisation#!\nFor siècles on croyait, non seulement en Europe mais aussi dans d'autres pays de la Méditerranée et du Moyen-Orient, que l'Égypte était la civilisation la plus ancienne. Mais avec l’augmentation quotidienne des découvertes en Assyrie et en Babylonie, cette théorie a clairement été ébranlée. Il s’avère plutôt que l’écriture a apparemment été inventée en Mésopotamie – comme l’étaient de nombreuses autres réalisations qui ont accompagné le début de la civilisation. Est-il possible que chaque civilisation soit finalement née de Babylone – et que chaque forme de religion dérive des mythes babyloniens ? L'épopée de Gilgamesh est-elle peut-être la source d'inspiration de tous les types de littérature, de la Bible aux épopées homériques ?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_CIVILIZATION_CONGRESS_MESOPOTAMIAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] a besoin d'au moins #V 25#! @lepsius_mesopotamia_minor ! Mésopotamien [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (actuellement [GetPlayer.MakeScope.Var('lepsius_mesopotamian_artifact_minor').GetValue|0+]).#!" #NT!
 MR_CIVILIZATION_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text Au moins #V 300#! @lepsius_mesopotamia_minor ! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] ont été trouvés dans le monde entier (actuellement [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_mesopotamia_minor! ont été trouvés).#!" #NT!
  
 MR_TROY_CONGRESS_BUTTON: "Congrès sur Troie" #NT!
 MR_TROY_CONGRESS_BUTTON_TT: "#T Le Congrès sur Troie#!\nSchliemann a trouvé Troie. C'est du moins ce qu'il prétend. Même si les voix critiques qui considéraient Troie comme une simple invention se sont atténuées, toute une série de questions restent sans réponse. La Troie trouvée par Schliemann est-elle la Troie homérique ? Et qu’était Troie de toute façon ? Un certain nombre d’universitaires restent sceptiques. Et de nouvelles découvertes en provenance d'Anatolie pourraient apporter un tout nouvel éclairage sur ces découvertes.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_TROY_CONGRESS_AEGEAN_ARTIFACTS_TT: "#default_text [GetPlayer.GetName] a besoin d'au moins #V 25#! @lepsius_aegean_minor ! Égée [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] (actuellement [GetPlayer.MakeScope.Var('lepsius_aegean_artifact_minor').GetValue|0+]).#!" #NT!
 MR_TROY_CONGRESS_GLOBAL_ARTIFACTS_TT: "#default_text Au moins #V 300#! @lepsius_aegean_minor ! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] ont été trouvés dans le monde entier (actuellement [GetGlobalVariable('lepsius_global_artifacts').GetValue|+0] @lepsius_aegean_minor! ont été trouvés).#!" #NT!
  
 MR_INSPECT_EXCAVATION_BUTTON: "Inspecter les fouilles" #NT!
 MR_INSPECT_EXCAVATION_BUTTON_TT: "#T Inspecter les fouilles#!\nWe peut envoyer un archéologue expérimenté dans une zone où nous fouillons pour y intensifier nos efforts. Dans environ un an, notre archéologue ouvrira un nouveau site de fouilles et mènera des recherches intensives, au cours desquelles nous pourrons trouver d'autres indications sur des découvertes archéologiques majeures jusqu'alors inconnues. Le succès dépend en grande partie de l'expérience de notre archéologue. La création d'une société archéologique augmente également nos chances.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_INSPECT_EXCAVATION_TRIGGER_TT: "#default_text [GetPlayer.GetName] a #V au moins un [concept_lepsius_excavation]#! en cours dans une zone où aucune découverte archéologique majeure n'a été faite.#!" #NT!
 MR_INSPECT_EXCAVATION_ARTIFACT_FOR_DISCOVERY_TRIGGER_TT: "#default_text [GetPlayer.GetName] doit avoir #V étudié au moins 30 [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]#! dans une région spécifique avant d'y chercher des indices.#!" #NT!
  
 MR_CANCEL_EXCAVATION_BUTTON: "Annuler les fouilles" #NT!
 MR_CANCEL_EXCAVATION_BUTTON_TT: "#T Annuler l'excavation#!\nIn Dans certaines situations, il peut être utile de rappeler une équipe d'excavation. Nos artefacts et collections acquis resteront, mais nos fouilles permanentes prendront fin.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
