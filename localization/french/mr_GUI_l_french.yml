 MR_AUTORACING_LONG_DISTANCE_BUTTON_TT: "#T Organiser une course d'endurance#!\nEndurance Les courses, souvent de ville à ville, étaient la norme aux débuts de la course automobile et se sont poursuivies jusqu'au milieu du 20e siècle. En Italie, les courses comme la Targa Florio ou les Mille Miglia en sont les exemples les plus connus. Elles mettaient l'homme et la machine à l'épreuve et furent longtemps considérées comme de véritables courses automobiles nationales.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
