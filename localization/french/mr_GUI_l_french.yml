 MR_EXTINCTION_CONGRESS_BUTTON: "Congrès des Extinctions" #NT!
 MR_EXTINCTION_CONGRESS_BUTTON_TT: "#T Extinction Congress#!\nOne des mystères les plus déroutants de l'histoire naturelle reste la disparition des dinosaures. Le père de la paléontologie, Georges Cuvier, a découvert qu'il y avait eu une extinction massive à la fin du Crétacé au cours de laquelle les dinosaures avaient également disparu. Mais comment les terribles lézards, qui ont dominé la Terre pendant des millions d'années, ont-ils pu devenir soudainement obsolètes ?\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
