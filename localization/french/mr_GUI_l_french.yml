 #Paleontologist Buttons 
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON: "Expédition paléontologique" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_BUTTON_TT: "#T L'expédition paléontologique#!\nA [concept_dubois_paleontologist] peut trouver de nouveaux fossiles dans les formations chaque année. Les grandes formations ont également une chance de découvrir des os de dinosaures rares qui peuvent être utilisés pour reconstruire des squelettes. Pour ce faire, le paléontologue doit être affecté à une formation. Si aucune formation ne se trouve à l'intérieur de vos frontières, un accord de licence paléontologique peut également être négocié avec un pays possédant une grande formation.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
 MR_PALEONTOLOGICAL_EXPEDITION_NOT_TRAVELLING_TRIGGER: "#default_text Le [GetPlayer.GetAdjective] [concept_dubois_paleontologist] est #V qui ne voyage pas actuellement#!.#!" #NT!
