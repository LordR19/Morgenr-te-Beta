 MR_EXTINCTION_CONGRESS_15_PALEONTOLOGISTS_TRIGGER_TT: "#default_text 15 pays ont un [concept_dubois_paleontologist]#!" #NT!
 MR_EXTINCTION_CONGRESS_HAS_DINOSAUR_SKELETON_TRIGGER_TT: "#default_text [GetPlayer.GetName] a au moins #p 1#! @dubois_dinosaur_skeleton ! [concept_dubois_dinosaur_skeleton].#!" #NT!
