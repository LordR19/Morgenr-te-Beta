 MR_REMOUNT_SKELETON_TRIGGER_TT: "#default_text [GetPlayer.GetName] a au moins un #V imparfait#! [concept_dubois_dinosaur_skeleton].#!" #NT!
 MR_TRANSFORM_FOSSILS_TO_BONES_BUTTON: "Des fossiles aux os" #NT!
 MR_TRANSFORM_FOSSILS_TO_BONES_BUTTON_TT: "#T Transformez des fossiles en os#!\nAn expérimenté ou célèbre [concept_dubois_paleontologist] peut transformer 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] en un [concept_dubois_dinosaur_bone] si vous possédez déjà au moins un os et n'avez pas trop d'os de chaque continent.\n\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]" #NT!
