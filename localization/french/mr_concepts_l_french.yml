 concept_gaudi_aeronautical_engineering: "#b #ORANGE Ingénierie aéronautique#!#!" #NT!
 concept_gaudi_aeronautical_engineer_desc: "#r Arrivera bientôt à Morgenröte (TM)#!" #NT!
  
 ### 1.8.6 END ### 
  
 concept_gaudi_splendid_architecture: "Architecture splendide" #NT!
 concept_gaudi_splendid_architecture_desc: "Une nation qui a découvert le #b Art Déco#! est capable de créer une #b Splendide Architecture#! en construisant des bâtiments dans le style #b Art Déco#!. Vous pourrez construire #b Art Déco#! Cinémas, Gratte-ciels ou Aéroports. Si vous collectez 10 points #b Architecture splendide#!, votre nation sera connue pour sa #b Architecture splendide#! dans le style #b Art Déco#! qui vous accordera du prestige." #NT!
  
 ###LEPSIUS### 
 concept_lepsius_archaeology: "Archéologie" #NT!
 concept_lepsius_archaeology_desc: "#b Archéologie#! est l'une des principales caractéristiques du [concept_morgenroete].\n\nIl y a 8 [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')] sur la carte.\n\n Pour pouvoir envoyer un [concept_lepsius_expedition], vous devez rechercher la technologie de l'antiquarianisme, disposer d'un [concept_lepsius_archaeological_team] et avoir accès à l'un des Sites de Fouilles. Vous pouvez y accéder en possédant vous-même le site ou en demandant un [concept_lepsius_excavation_licence] à un pays possédant un site.\n\nVous pouvez désormais envoyer une expédition archéologique sur l'un des sites de fouilles. Votre équipe découvrira le [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] et dans de très rares cas et avec l'aide d'un bon [concept_lepsius_archaeologist], vous pourrez même trouver un artefact majeur.\n\nUne fois que votre équipe reviendra avec les artefacts, vous pourrez peut-être construire un [GetBuildingType('building_lepsius_archaeological_museum').GetName]. Dans un musée archéologique, vous pourrez voir vos artefacts, créer #!0 et rendre visite à votre archéologue #b #!2#!#!.\n\nPlus vous avez d'artefacts et d'expositions, plus vous obtiendrez de prestige.\n\ n#b L'anthropologie#! est une autre partie de l'archéologie. Si vous possédez un #!6 et un #!7, vous pouvez trouver le #!8 et reconstituer l'espèce humaine préhistorique. Chaque squelette vous donnera plus de prestige anthropologique. Avec suffisamment de prestige anthropologique, vous obtiendrez un modificateur de prestige pour votre pays." #NT!
  
 concept_lepsius_archaeologist: "#b #BLUE Archéologue#!#!" #NT!
 concept_lepsius_archaeologists: "#b #BLUE Archéologues#!#!" #NT!
 concept_lepsius_archaeologist_desc: "#b #BLUE Les archéologues#!#! sont des universitaires que vous pouvez envoyer au [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Ils y rassembleront le [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Parfois, ils peuvent même trouver un artefact majeur.\nLes archéologues gagnent [concept_academics_experience] au cours de leur travail et passivement chaque année. Ils peuvent obtenir de meilleurs niveaux du trait d'archéologue en gagnant suffisamment d'expérience #b#!.." #NT!
  
 # 1.8.6 
  
 concept_lepsius_anthropologist: "#b #BLUE Anthropologue#!#!" #NT!
 concept_lepsius_anthropologists: "#b #BLUE Anthropologues#!#!" #NT!
 concept_lepsius_anthropologist_desc: "#b #BLUE Les anthropologues#!#! sont des universitaires qui étudient la préhistoire humaine, tant au sens paléontologique qu'archéologique. Ils recherchent [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils$')] dans [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] ou identifient des os jusqu'alors inconnus. Trois #b Fossiles Humains#! suffisent pour reconstruire une espèce préhumaine. La découverte et l'identification d'ossements, ainsi que la systématisation des premières espèces humaines, confèrent un prestige anthropologique. Ils peuvent également trouver des artefacts locaux en explorant les grottes." #NT!
  
 # 1.8.6 End 
  
 # 1.8.7 
  
 concept_lepsius_museum: "Musée Archéologique" #NT!
 concept_lepsius_museum_desc: "Le #b Musée archéologique#! est un bâtiment que vous pouvez construire et qui affiche tous les [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] trouvés par votre nation." #NT!
  
 # 1.8.7 End 
  
 concept_lepsius_excavation_site: "Site de fouilles historiques" #NT!
 concept_lepsius_excavation_sites: "Sites de fouilles historiques" #NT!
 concept_lepsius_excavation_site_desc: "Il existe plusieurs #b sites de fouilles historiques#! dans différents pays, notamment : la Haute et la Basse-Égypte, la Babylonie, l'Assyrie, la Crète, l'Argolide, le Yucatán et le Pérou. Chaque #b Site historique#! propose différents [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] et événements." #NT!
  
 concept_lepsius_expedition: "Expédition archéologique" #NT!
 concept_lepsius_expeditions: "Expéditions archéologiques" #NT!
 concept_lepsius_expedition_desc: "Une #b Expédition Archéologique#! est une expédition d'un [concept_lepsius_archaeologist] et de son [concept_lepsius_archaeological_team]. Cela prendra plusieurs mois au cours desquels ils essaieront de rassembler autant de [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')] que possible. Les #b expéditions#! sont le seul moyen de prendre possession d'artefacts majeurs.\nSi vous avez fait des recherches sur l'archéologie ancienne, vous pouvez laisser votre équipe sur le site pour créer un [concept_lepsius_excavation] après une #b expédition#! réussie." #NT!
  
 concept_lepsius_archaeological_team: "Équipe archéologique" #NT!
 concept_lepsius_archaeological_teams: "Équipes archéologiques" #NT!
 concept_lepsius_excavation_team: "Équipe de fouilles" #NT!
 concept_lepsius_archaeological_team_desc: "Vous avez besoin d'une ou plusieurs #b Equipe Archéologique#! pour pouvoir réaliser le [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Vous pouvez gagner jusqu'à 3 #b équipes archéologiques#!, mais chacune a des exigences plus élevées.\n\nVous pouvez obtenir votre première #b équipe#! en ayant fait des recherches sur la technologie de l'antiquarianisme, en ayant une université d'au moins niveau 3 et un Alphabétisation de 33%.\n\nVous pouvez créer une autre équipe si vous avez fait des recherches sur la technologie de l'archéologie moderne, si vous avez une université d'au moins niveau 15 et un niveau d'alphabétisation de 66%.\n\nVous pouvez créer une autre équipe #b#! ayant Vous avez fait des recherches sur la technologie de l'antiquarianisme et disposez d'un [concept_lepsius_archaeologist] expérimenté.\n\nVous avez besoin de #b équipes#! pour [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')] et #!3#b s#!." #NT!
  
 concept_lepsius_excavation_licence: "Permis de fouille" #NT!
 concept_lepsius_excavation_licences: "Permis d'excavation" #NT!
 concept_lepsius_excavation_licence_desc: "Si vous ne possédez pas vous-même une partie des [Concept('concept_lepsius_excavation_site','$concept_lepsius_excavation_sites$')], vous pouvez toujours y accéder en utilisant le #b Permis d'excavation#! Action diplomatique.\nPour pouvoir obtenir un #b Permis d'excavation#!, vous devez être au moins une Puissance Majeure et avoir un [concept_active_interest] dans la Région.\nVous devrez payer à l'autre pays une petite somme d'argent pour conserver le #b Permis d'Excavation#!." #NT!
  
 concept_lepsius_artifact: "Artefact" #NT!
 concept_lepsius_artifacts: "Artefacts" #NT!
 concept_lepsius_minor_artifact: "Artefact mineur" #NT!
 concept_lepsius_minor_artifacts: "Artefacts mineurs" #NT!
 concept_lepsius_oceanic_artifact: "Artefact océanique" #NT!
 concept_lepsius_oceanic_artifacts: "Artefacts océaniques" #NT!
 concept_lepsius_artifact_desc: "Vous pouvez obtenir des artefacts en envoyant [Concept('concept_lepsius_archaeological_team','$concept_lepsius_archaeological_teams$')] sur [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')], [concept_lepsius_excavation]#b s#!, sur [Concept('concept_dubois_pacific_expedition','$concept_dubois_pacific_expeditions$')] ou dans les événements.\n\nHabituellement, vous obtiendrez des artefacts mineurs #b#!.. Vous pouvez utiliser ces artefacts mineurs #b#! pour Les [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]0#b s#! dans votre [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]3.\n\n[Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]4, en revanche, sont des #b artefacts#! uniques qui ne peuvent être trouvés qu'une seule fois et ont un nom unique. Vous pouvez généralement les trouver dans les expéditions, les fouilles et les découvertes archéologiques." #NT!
  
 concept_lepsius_major_artifact: "Artefact majeur" #NT!
 concept_lepsius_major_artifacts: "Artefacts majeurs" #NT!
 concept_lepsius_major_artifact_desc: "Les #b artefacts majeurs#! sont des [Concept('concept_lepsius_major_artifact','$concept_lepsius_major_artifacts$')] spéciaux qui ont un nom et une identité.\nVous pouvez trouver les #b artefacts majeurs#! de différentes manières. Vous en découvrirez quelques-uns au [Concept('concept_lepsius_expedition','$concept_lepsius_expeditions$')]. Pour d'autres, vous devez maintenir un [concept_lepsius_excavation] continu jusqu'à ce que vous trouviez. Et certains seront découverts lors d'une découverte majeure.\nSortir illégalement un #b Artefact majeur#! d'un pays peut provoquer un incident diplomatique qui pourrait vous nuire plus que posséder un #b Artefact majeur#!. En revanche, les #b Artefacts Majeurs#! permettent de créer un #!3 qui vous donnera un énorme bonus de prestige et est nécessaire pour certains #!4." #NT!
  
 concept_lepsius_exhibition: "Exposition" #NT!
 concept_lepsius_exhibitions: "Des expositions" #NT!
 concept_lepsius_excellent_exhibition: "Excellente exposition" #NT!
  
 concept_lepsius_excavation: "Les fouilles" #NT!
 concept_lepsius_excavations: "Fouilles" #NT!
 concept_lepsius_excavation_desc: "Si vous avez fait des recherches sur l'archéologie ancienne et terminé un [concept_lepsius_expedition], vous pouvez décider de laisser votre [concept_lepsius_archaeological_team] sur le site pour creuser passivement le [Concept('concept_lepsius_artifact','$concept_lepsius_minor_artifacts$')]. Vous pouvez toujours rappeler votre équipe depuis le #b Excavation#!." #NT!
  
 # 1.8.6 
  
 concept_lepsius_human_fossil: "Fossile humain" #NT!
 concept_lepsius_human_fossils: "Fossiles humains" #NT!
 concept_lepsius_human_fossils_fossils: "Fossiles" #NT!
 concept_lepsius_human_bones: "Os humains" #NT!
 concept_lepsius_human_fossil_desc: "#b Les fossiles humains#! appartiennent à l'une des cinq espèces différentes : Cro-Magnon, Néandertal, Homo Erectus, Australopithecus ou Paranthropus. [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')] peut les trouver dans [Concept('concept_lepsius_cave','$concept_lepsius_caves$')] et (généralement) les identifier et les attribuer immédiatement. Cependant, les archéologues et les paléontologues peuvent rarement trouver des fossiles humains. Seuls les anthropologues #b #BLUE#!#! peuvent identifier correctement ces « fossiles humains inconnus ». Trois ossements complètent une espèce récompensée par un prestige anthropologique. La première classification d'un premier humain donne beaucoup plus de prestige. Les fossiles humains peuvent être complétés aussi souvent que vous le souhaitez." #NT!
  
 concept_lepsius_cave: "Grotte" #NT!
 concept_lepsius_caves: "Grottes" #NT!
 concept_lepsius_cave_desc: "#b Les grottes préhistoriques#! sont un endroit où les premières espèces humaines ou préhumaines peuvent avoir laissé [Concept('concept_lepsius_human_fossil','$concept_lepsius_human_fossils_fossils$')] et, dans des types plus avancés, des outils. Les grottes peuvent être découvertes et explorées par le [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Certaines grottes sont également déverrouillées grâce à des événements historiques. Les fossiles d'une seule espèce se trouvent dans chaque grotte, ce qui signifie que les ossements des humains de Cro-Magnon et des Néandertaliens ne se trouvent jamais dans la même grotte. Certaines Grottes sont historiques, tandis que d'autres sont réparties aléatoirement en début de jeu sur l'un des trois continents que sont l'Afrique, l'Asie et l'Europe. Ils se basent à peu près sur l’aire de répartition des préhumains – les australopithèques, par exemple, ne se trouveront qu’en Afrique." #NT!
  
 # 1.8.6 End 
  
 ###VERRIER### 
 concept_verrier_astronomy: "Astronomie" #NT!
 concept_verrier_astronomy_desc: "Le #b Astronomie#! est l'une des principales fonctionnalités du [concept_morgenroete].\n\nPour accéder au #b Astronomie#!, vous avez besoin d'un [concept_verrier_observatory].\n\nUne fois que vous aurez un observatoire, vous découvrirez passivement le [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\ n\n Si vous possédez un [concept_verrier_astronomer], vous pourrez même trouver [Concept('concept_verrier_comet','$concept_verrier_comets$')].\n\nSi vous trouvez suffisamment d'objets astronomiques, vous pourrez peut-être découvrir une nouvelle planète, ce qui vous accordera une grande quantité de Prestige.\n \nDès que vous aurez terminé vos recherches sur la photographie, vous pourrez également suivre le [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')]. Avec suffisamment de photos lunaires, vous pouvez créer la première carte de la Lune." #NT!
  
 concept_verrier_observatory: "Observatoire" #NT!
 concept_verrier_observatories: "Observatoires" #NT!
 concept_verrier_observatory_desc: "Un Observatoire #b#! est l'épine dorsale d'un pays [concept_verrier_astronomy]. De là, [concept_verrier_astronomer]#o s#! peuvent découvrir [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_verrier_comet','$concept_verrier_comets$')] et prendre [Concept('concept_verrier_moon_photo','$concept_verrier_moon_photos$')].\nPour construire un #b Observatoire#!, vous devez avoir une université et soit un #b Astronome#!, soit avoir le #b Astronomie moderne#! Technologie recherchée. De plus, un #b Observatoire#! ne peut être construit qu'une seule et unique fois dans votre capitale." #NT!
  
 concept_verrier_astronomer: "#b #ORANGE Astronome#!#!" #NT!
 concept_verrier_astronomers: "#b #ORANGE Astronomes#!#!" #NT!
 concept_verrier_astronomer_desc: "#b #ORANGE Les astronomes#!#! sont des universitaires qui exploreront le ciel et découvriront [Concept('concept_verrier_comet','$concept_verrier_comets$')] et [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')].\n#b #ORANGE Les astronomes#!#! gagnent [concept_academics_experience] lorsqu'ils découvrent #b objets astronomiques#ORANGE0 ou assistent à des conférences. Ils obtiennent également #b Expérience#ORANGE0 de manière passive chaque année. Cela permet aux #b #ORANGE Astronomes#!#! d'obtenir de meilleurs traits d'astronome." #NT!
  
 concept_verrier_astronomical_object: "Objet astronomique" #NT!
 concept_verrier_astronomical_objects: "Objets astronomiques" #NT!
 concept_verrier_astronomical_object_icon: "@verrier_astronomicalobject !" #NT!
 concept_verrier_celestial_body: "Corps céleste" #NT!
 concept_verrier_celestial_bodies: "Corps célestes" #NT!
 concept_verrier_astronomical_object_desc: "#b Les objets astronomiques#! sont des astéroïdes, des lunes et des étoiles. Ces objets peuvent être découverts si vous possédez un [concept_verrier_observatory]. Plus votre technologie d'astronomie est bonne, plus vous trouverez d'objets. Vous découvrirez également plus de #b objets#! si vous possédez un [concept_verrier_astronomer].\nAvec suffisamment de #b objets astronomiques#!, vous pourrez découvrir de nouvelles planètes ou la technologie astrophysique." #NT!
  
 concept_verrier_comet: "Grande comète" #NT!
 concept_verrier_comets: "Grandes comètes" #NT!
 concept_verrier_comet_desc: "L'ère victorienne comptait quelques #b grandes comètes#! qui ont attiré l'attention du public. Si vous possédez un [concept_verrier_astronomer], il y a une chance que vous découvriez d'abord l'une de ces #b Grandes Comètes#!, ce qui entraînerait un bonus de Prestige et de Recherche." #NT!
  
 concept_verrier_moon_photo: "Photo de la Lune" #NT!
 concept_verrier_moon_photos: "Lune Photos" #NT!
 concept_verrier_moon_photo_desc: "Si vous avez un [concept_verrier_observatory] et avez recherché la technologie de l'appareil photo, vous pourrez prendre la décision de commencer à photographier la Lune. Si vous collectez suffisamment de #b Photos de la Lune#!,, vous créerez une carte précise du Compagnon de la Terre." #NT!
  
 ###PIUS### 
 concept_rapanui_christian_mission: "Mission Chrétienne" #NT!
 concept_rapanui_christian_missions: "Missions chrétiennes" #NT!
 concept_rapanui_christian_mission_desc: "[Concept('concept_major_power','$concept_major_powers$')] ou [Concept('concept_great_power','$concept_great_powers$')] avec [Concept('concept_interest','$concept_interests$')] en Océanie peuvent tenter de convertir une nation insulaire décentralisée dans la région - mais cela n'est possible que si votre pays n'est pas trop laïc et que le groupe d'intérêt « pieux » n'est pas trop faible.\n\nLe le prosélytisme se déroule en trois étapes. Si vous envoyez un missionnaire, soit il sera reçu gentiment, soit il sera ignoré, soit il sera tué immédiatement. Si votre mission tourne mal, vous devrez attendre quelques années pour trouver un nouveau missionnaire pour répandre la parole de Dieu. Ensuite votre missionnaire convertira 1% de la population par an. Certains événements peuvent aider ou entraver la conversion.\n\nLa deuxième étape commence lorsque vous atteignez 30 % de natifs convertis. Désormais, votre station missionnaire deviendra permanente. Si 51 pour cent des indigènes professent le christianisme, alors le chef se convertira à votre religion et se placera sous votre protection en tant que [concept_protectorate]. Des années plus tard, ces zones peuvent même être annexées si vous disposez de la technologie nécessaire pour prévenir le paludisme.\n\nDans la troisième étape, vous pouvez prendre activement des décisions via l'entrée de journal. Soit vous renforcez directement la mission en envoyant des missionnaires supplémentaires, soit vous essayez de faire du commerce. Vous pouvez acquérir des [Concept('concept_lepsius_artifact','$concept_lepsius_oceanic_artifacts$')], [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] ou des perles rares qui augmentent le niveau de vie des riches." #NT!
  
 ### 1.8.6 ### 
  
 ###MANZONI### 
 concept_manzoni_literary_tradition: "Tradition littéraire" #NT!
 concept_manzoni_literary_tradition_desc: "#b Tradition littéraire#! est une représentation des réalisations et des traditions littéraires d'une nation. #n Cette mécanique n'est pas encore implémentée !#!" #NT!
  
 concept_manzoni_writer: "Écrivain" #NT!
 concept_manzoni_writers: "Écrivains" #NT!
 concept_manzoni_writer_desc: "Un #b Writer#! est un personnage spécial qui écrira des œuvres littéraires pour votre pays. Chacune de leurs œuvres contribuera à votre pays [concept_manzoni_literary_tradition]. #n Ce type de caractère n'est pas encore implémenté !#!" #NT!
  
 ###KLIMT### 
 concept_klimt_painting_tradition: "Tradition de la peinture" #NT!
 concept_klimt_painting_tradition_desc: "#b Painting Tradition#! est une représentation des réalisations et des traditions picturales d'une nation. #n Cette mécanique n'est pas encore implémentée !#!" #NT!
  
 concept_klimt_painter: "Peintre" #NT!
 concept_klimt_painters: "Peintres" #NT!
 concept_klimt_painter_desc: "Un #b Peintre#! est un personnage spécial qui créera des peintures et autres œuvres d'art pour votre pays. Chacune de leurs œuvres contribuera à votre pays [concept_klimt_painting_tradition]. #n Ce type de caractère n'est pas encore implémenté !#!" #NT!
  
 ### 1.9.0 ### 
  
 ###VIKELAS### 
 concept_vikelas_sports: "Des sports" #NT!
 concept_vikelas_sports_desc: "Les #b Sports#! sont l'une des principales caractéristiques du [concept_morgenroete].\n\nUne fois qu'un pays découvre le #b Sports organisés#!, il a accès à différentes activités sportives. Le plus important est la fondation du [concept_vikelas_ioc] qui va commencer à organiser le [concept_vikelas_olympic_games]. Les Jeux Olympiques vous donneront une chance de gagner des médailles d'or qui fourniront à votre pays le [concept_prestige]." #NT!
  
 concept_vikelas_olympic_games: "jeux olympiques" #NT!
 concept_vikelas_olympic_games_desc: "Une fois le [concept_vikelas_ioc] fondé, les #b Jeux Olympiques#! pourront avoir lieu tous les 4 ans. A chaque fois le Comité votera pour un #b Hôte#!. Le pays hôte bénéficiera d'un gros bonus de [concept_prestige].\n Pendant les Jeux Olympiques, vos athlètes concourront pour des médailles. De nombreux facteurs influencent le nombre de médailles que vous obtiendrez. Votre population a une petite influence, le [concept_sol] a une plus grande influence, certains événements influencent également vos chances, tout comme le grand [Concept('concept_general', '$concept_generals$')] et le grand [Concept('concept_admiral', '$concept_admirals$')]. De plus, les personnages dotés du trait #b Athlète#! et les centres urbains dotés du #b Installations sportives#! donnent également de petits bonus.\nTous ces facteurs ont une influence sur le nombre de médailles sur les 12 médailles d'or que votre pays obtiendra. Chaque médaille d'or vous rapportera 5 [concept_prestige]." #NT!
  
 concept_vikelas_ioc: "Comité International Olympique" #NT!
 concept_vikelas_ioc_desc: "Une Nation qui a fait des recherches sur le #b Sports organisés#! peut fonder le #b Comité International Olympique#! ou #b CIO#! en bref. Le CIO commencera alors à organiser le [concept_vikelas_olympic_games]. Chaque membre du CIO peut participer aux Jeux Olympiques.\n Les membres les plus importants du CIO sont les #b membres du conseil d'administration#!. Le Fondateur du CIO deviendra le #b Président#! et restera donc membre du conseil d'administration pour toujours tandis que les autres membres seront élus tous les 4 ans. Le Conseil d'administration peut accueillir 5 grandes puissances, 2 européennes, 2 asiatiques, 2 américaines, 1 africaine et 1 nation océanique.\nLa tâche principale des membres du Conseil d'administration est de choisir le prochain hôte des Jeux. Il y aura 3 candidats parmi lesquels choisir (ou 4 si un pays décide de soudoyer le conseil d'administration).\nSi la Grèce fonde le CIO, les Jeux Olympiques n'auront lieu qu'en Grèce, ce qui réduira l'importance du conseil d'administration, car ils ne choisissent pas. l'hôte." #NT!

 ### 2.0.2 ###

 concept_pm_academics_university_humanities_desc: "Une finalité Humanités-Anthropologie spécialise l'Université et permet une focalisation nationale sur la Recherche Société et de recruter spécifiquement les [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] et [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. #n La Spécialisation restera. Vous ne pouvez pas le changer. Les nouvelles universités en construction pourraient commencer avec cela mais reviendront à la méthode de production générale une fois terminées.#!" #NT!
