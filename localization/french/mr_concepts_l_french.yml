l_french:
  
 ag_morgenroete_name: "[concept_morgenroete]" #NT!
 ag_morgenroete_tooltip: "Nous avons au moins une action possible pour une fonctionnalité [concept_morgenroete]." #NT!
  
 ###Morgenröte### 
 concept_morgenroete: "#r Morgenröte#!" #NT!
 concept_morgenroete_mr: "M" #NT!
 concept_morgenroete_concept: "Concept" #NT!
 concept_morgenroete_desc: "#r Morgenröte - Dawn of Flavor #! est un mod créé pour broder les aspects culturels et scientifiques de Victoria 3. Il propose du contenu pour divers aspects de l'ère victorienne :\n\n#V Lepsius : #! [concept_lepsius_archaeology]\n§ _2 Verrier :#! [concept_verrier_astronomy]\n#V Elgar :#! #!0\n#V Gaudi :#! #!3\n#V Curtiss :#! #!6\n#V Dubois :#! #!9\n§ _2 Vikelas :#! #V2" #NT!
  
 ###ACADEMICS### 
 concept_pm_academics_university_humanities: "#b #BLUE Sciences humaines-Anthropologie#!#!" #NT!
  
 concept_pm_academics_university_natural_history: "#b #GREEN Focus sur l'histoire naturelle#!#!" #NT!
  
 concept_pm_academics_university_mathematics: "#b #ORANGE Focus Mathématique-Technique#!#!" #NT!
  
 concept_academics_university_specialization: "Objectif universitaire" #NT!
 concept_academics_university_specialization_desc: "Chaque Université peut se spécialiser en changeant son mode de production.\nUne université avec un [concept_pm_academics_university_humanities] vous permettra d'orienter la recherche de votre nation sur l'innovation de société et permettra de recruter spécifiquement des [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] et [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')].\nUne université avec un [concept_pm_academics_university_natural_history] vous permettra pour concentrer la recherche de votre nation sur l'innovation sociétale et permet de recruter spécifiquement [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] et [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')].\nUne université avec un [concept_pm_academics_university_mathematics] vous permettra d'orienter la recherche de votre nation sur la production et l'innovation militaire et permet de recruter spécifiquement [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] ou [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')]. \nChaque spécialisation #b ne peut être définie qu'une seule fois et ne peut pas être modifiée par la suite.[Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')]0" #NT!
  
 concept_academics_academic: "Académique" #NT!
 concept_academics_academics: "Universitaires" #NT!
 concept_academics_scientist: "Scientifique" #NT!
 concept_academics_scientists: "Scientifiques" #NT!
 concept_academics_academic_desc: "Dans [concept_morgenroete] #b Academics#! se trouvent des caractères spéciaux qui permettent d'utiliser certaines mécaniques du mod. Vous pouvez obtenir #b Universitaires#! dans certains événements ou en acquérant suffisamment de [concept_academics_progress].\nActuellement, ces #b Universitaires#! existent :\n - [concept_gaudi_engineer]\n - [concept_verrier_astronomer]\n - #b0\n - #b1\n - #b2\n - #b3" #NT!
  
 concept_academics_progress: "Des progrès scolaires" #NT!
 concept_academics_progress_desc: "En acquérant 360 #b Progrès académique#!, vous pouvez gagner un nouveau [concept_academics_academic]. Pour avoir accès au #b Progrès académique#!, vous devez disposer de la technologie #b Academia#! et d'au moins une #b Université#!.\nVotre gain de #b Progrès académique#! est influencé par divers facteurs. Plus vous avez de #!1, plus vite vous gagnez #b Progrès académique#! par exemple. Un autre facteur est le pourcentage de diplômés universitaires dans votre pays. Vous obtiendrez le maximum de #b progrès académique#! pour #!6 2 %#! ou plus de pops académiques. De meilleures écoles et une intelligentsia heureuse contribuent également à obtenir #b progrès académique#!. Enfin, certains foyers technologiques et bâtiments spéciaux comme le [concept_academics_academic]0 ou le [concept_academics_academic]1 offriront également un #b progrès académique#! supplémentaire." #NT!
  
 concept_academics_scientific_society: "Société scientifique" #NT!
 concept_academics_scientific_societies: "Sociétés scientifiques" #NT!
 concept_academics_scientific_society_desc: "La #b Société Scientifique#! est une société composée des esprits les plus brillants de votre pays. Il représente les scientifiques et universitaires de votre pays et vous permet de visiter votre [Concept('concept_academics_academic','$concept_academics_academics$')].\n\nLa #b Société Scientifique#! pourrait vous confier le [Concept('concept_academics_academic_mission','$concept_academics_missions$')] qui vous donnera des récompenses utiles." #NT!
  
 concept_academics_experience: "Expérience" #NT!
 concept_academics_experience_desc: "Certains universitaires acquièrent #b Expérience#! au cours de leur vie. Dans [concept_morgenroete], les personnages obtiennent #b Expérience#! lors de leur création. Habituellement, ils obtiennent 10 #b Expérience#! pour chaque année au-delà de 30 ans.\nDe plus, ils gagnent #b Expérience#! en effectuant leur travail, par exemple en trouvant de nouveaux [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]. Ils gagnent également #b Expérience#! passivement chaque année.\nUn personnage qui obtient 100 #b Expérience#! obtiendra le #b Trait Expérimenté#!. Si un personnage atteint 300 #b Expérience#!, il obtient le #b Trait célèbre#!\nPlus l'#b Expérience#! d'un personnage est élevé, meilleur est son travail. Un [concept_morgenroete]2 expérimenté ou célèbre par exemple trouve plus de [concept_morgenroete]3 et est meilleur pour construire un [concept_morgenroete]4." #NT!
  
 concept_academics_academic_mission: "Mission académique" #NT!
 concept_academics_academic_missions: "Missions académiques" #NT!
 concept_academics_mission: "Mission" #NT!
 concept_academics_missions: "Missions" #NT!
 concept_academics_academic_mission_desc: "Votre [concept_academics_scientific_society] vous demandera parfois d'atteindre un certain objectif. De tels objectifs pourraient être de trouver une quantité spécifique de [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] ou des choses similaires. D'autres #b missions#! pourraient nécessiter que vous trouviez la planète X ou que vous obteniez un [Concept('concept_lepsius_exhibition','$concept_lepsius_excellent_exhibition$')].\nSi vous échouez à une #b mission#!, votre #b société scientifique#! sera mécontente, mais terminer une mission vous rapportera des récompenses utiles. ." #NT!
  
 ###CURTISS### 
 concept_curtiss_aviation: "Aviation" #NT!
 concept_curtiss_aviation_desc: "#b Aviation#! est l'une des principales fonctionnalités du [concept_morgenroete]. Les XIXe et XXe siècles ont vu l’essor du vol humain. D'abord sous la forme de #b Ballons#! et #b Dirigeables#!, puis avec #b Avions#!. Voler était une activité prestigieuse et permettait d'atteindre de nouveaux horizons.\n\nDe nombreux pays commencent leur voyage vers les cieux dès le début du jeu, lorsqu'ils commencent à sponsoriser un [Concept('concept_curtiss_balloonist_role','$concept_curtiss_balloonist_role_only_balloonist$')] pour battre des records. Battre l'un des records donnera à votre pays un boost technologique ainsi qu'un modificateur de prestige.\nRechercher la technologie Zeppelin vous permettra d'effectuer un #!0 si vous avez accès au pôle Nord et un #!1.\nRechercher plus loin dans le le chemin de l'aviation vous permettra d'utiliser plusieurs nouvelles mécaniques. Vous pourrez construire le #!2 qui produira le nouveau #!3 Bien ainsi que le #b Services#!. Le #b Aéroport#! permettra à un #!8 de se développer ce qui vous permettra d'utiliser l'action diplomatique #b Airspace Convention#!. La Convention #b Airspace#! vous permettra d'accéder aux Etats et [concept_morgenroete]3 ainsi qu'au Pôle Nord. Si votre #b Compagnie aérienne#! grandit suffisamment, vous pourrez soit construire un gigantesque dirigeable, soit le plus gros avion du monde.\nLa fonctionnalité la plus excitante arrive au début du 20e siècle : vous pourrez participer au [concept_morgenroete]6. Le #b Trophée Schneider#! est une course d'hydravions dans laquelle différents pays s'affrontent. Si vous gagnez, vous obtiendrez également du prestige et organiserez le prochain événement. Et si vous parvenez à remporter 3 fois la course, vous conserverez le #b Trophée Schneider#!." #NT!
  
 concept_curtiss_balloonist_role: "Rôle d'aérostier" #NT!
 concept_curtiss_balloonist_role_only_balloonist: "Aéronaute" #NT!
 concept_curtiss_balloonists_role: "Aéronautes" #NT!
 concept_curtiss_balloonist_role_desc: "Un #b Balloonist#! est un personnage spécial qui peut être parrainé par une nation. Habituellement, les pays bien développés ou occidentaux parraineront #b Balloonist#! et concourront pour les records et les nouvelles découvertes. Les #b Aéronautes#! effectueront des vols au hasard et obtiendront des records soit pour la plus longue distance, soit pour la durée de vol la plus longue, soit pour le vol le plus haut. Pour chaque vol en montgolfière, l'aéronaute #b#! acquerra de l'expérience et progressera dans le classement, ce qui augmentera ses chances d'établir de nouveaux records. Mais sachez que monter en montgolfière est une activité dangereuse et que de nombreux aérostiers meurent prématurément, surtout s'ils sont malades, alcooliques ou toxicomanes." #NT!
  
 concept_curtiss_arctic_expedition: "Expédition arctique" #NT!
 concept_curtiss_arctic_expeditions: "Expéditions arctiques" #NT!
 concept_curtiss_arctic_expedition_desc: "Si vous avez recherché la technologie #b Zeppelin#!, disposez d'un [concept_verrier_observatory] avec une #b Station météo#!, d'un [concept_curtiss_pilot] et avez accès à un état proche du pôle Nord, vous pouvez mener une #b Expédition arctique#!. Vous pouvez Ces États sont #b Groenland#!, #b Norvège du Nord#!, #b Alaska#!, #b Nunavut#! et #b Nenetsia#!. Vous pouvez y accéder soit en possédant l'État vous-même, soit en ayant une #b Convention sur l'espace aérien#! avec le propriétaire.\nAu cours d'une #b Expédition dans l'Arctique#!, vous pouvez entreprendre des voyages de recherche, construire des stations polaires, acquérir de nouvelles connaissances sur la géographie, la météorologie et biologie de l'Arctique et soyez le premier à traverser le pôle en dirigeable !" #NT!
  
 concept_curtiss_pilot: "Pilote" #NT!
 concept_curtiss_pilots: "Pilotes" #NT!
 concept_curtiss_pilot_desc: "Un #b Pilot#! est un personnage avec le #b Pilot Trait#!. Les pilotes #b#! ont une faible chance d'apparaître après la découverte du #b Early Aviation#!. De plus, dans les batailles sur un front utilisant la Reconnaissance Aérienne comme méthode de production, il est possible qu'un #b Pilote#! émerge de la bataille via un événement. De meilleures technologies telles que les avions et l'aviation moderne, mais également la création d'une école de pilotage via les décisions permettent à un personnage de meilleures chances d'avoir le trait #b Pilot#!.\n#b Pilotes#! vous aident de différentes manières. Les #b Compagnies aériennes#! pourraient être intéressées par les #b Pilotes#! pour booster leur image ; dans la bataille pour le #!8, les pilotes #b#! expérimentés ont de meilleures chances ; et un #b Pilot#! est nécessaire pour entreprendre le #b3. Les pilotes #b#! peuvent également être améliorés en pilotes as via un événement s'ils sont déployés sur un front." #NT!
  
 concept_curtiss_airport: "Aéroport" #NT!
 concept_curtiss_airports: "Aéroports" #NT!
 concept_curtiss_airport_desc: "Un #b Aéroport#! est un bâtiment déverrouillé par la technologie #b Modern Aviation#!. Il s'agit d'un bâtiment purement civil et fournit les services [GetGoods('air_travel').GetName] et #b#! mais consomme une variété de biens à partir des [GetGoods('tools').GetName], [GetGoods('paper').GetName], [GetGoods('aeroplanes').GetName] et #!0. Plus tard, il aura également besoin des #!1, #!2 et #!3.\nSi vous avez suffisamment de #b aéroports#!, un #!6 sera fondé et avec la croissance de vos #b aéroports#!, la #b compagnie aérienne#! grandira également. et offrez plus de bonus." #NT!
  
 concept_curtiss_airline: "Compagnie aérienne" #NT!
 concept_curtiss_airlines: "Compagnies aériennes" #NT!
 concept_curtiss_airline_desc: "Une #b Compagnie aérienne#! est une entreprise ou une institution gouvernementale qui propose [GetGoods('air_travel').GetName] du niveau local jusqu'aux vols internationaux à la fin du jeu. #b Airlines#! offre également divers autres bonus. #b Les compagnies aériennes#! ont besoin de [concept_curtiss_airport]#o s#! pour effectuer ces vols. Si vous agrandissez vos #b aéroports#!, les #b compagnies aériennes#! le feront également.\nSi votre #b compagnie aérienne#! est gérée par le gouvernement, vous aurez l'opportunité de construire un énorme dirigeable et de le laisser parcourir de vastes distances. Si votre #b compagnie aérienne#! est publique ou privée, vous pourriez avoir la chance de construire le plus gros avion jamais créé." #NT!
  
 concept_curtiss_airspace_convention: "Convention sur l'espace aérien" #NT!
 concept_curtiss_airspace_conventions: "Conventions de l'espace aérien" #NT!
 concept_curtiss_airspace_convention_desc: "La #b Convention sur l'espace aérien#! est un [concept_diplomatic_play] important qui vous permet d'interagir avec des régions éloignées de votre influence. Si vous avez une #b Convention de l'espace aérien#! avec une autre nation qui a une [concept_lepsius_excavation_site], vous pourrez mener une [concept_lepsius_expedition] sans avoir de [concept_active_interest] dans la région.\nUne #b Convention de l'espace aérien#! vous permettra d'envoyer un #!0 si vous ne possédez pas un des états nécessaires." #NT!
  
 concept_curtiss_schneider_trophy: "Trophée Schneider" #NT!
 concept_curtiss_schneider_trophy_desc: "La lutte pour ce prestigieux trophée, offert par le Français Jacques Schneider peu avant la Première Guerre mondiale, visait avant tout à stimuler le développement des hydravions. Au fil du temps, la course à ce trophée est devenue une course entre nations, le Royaume-Uni, les États-Unis et l’Italie en particulier apportant un soutien massif à leurs équipes pour remporter le trophée tant convoité. En effet, le développement technologique a bénéficié du #b Trophée Schneider#! utilisant des hydravions toujours plus rapides et avancés.\nLe #b Trophée Schneider#! peut être fondé s'il y a 5 nations qui ont inventé la technologie #b Hydravions#! et si vous possédez un port et un centre urbain de niveau 10 dans l'un de vos États.\nLe gagnant du Trophée est choisi par une entrée de journal et de nombreux facteurs. Une nation avec une école pilote et un grand [concept_curtiss_airline] aura un avantage par exemple. Un grand [concept_curtiss_pilot] et un financement massif aideront également à remporter le trophée.\nLe vainqueur du dernier Trophée pourra détenir le suivant s'il possède un port ou s'il est en Suisse et ses nombreux lacs. Gagner le Trophée 3 fois de suite, c'est encore mieux, car la nation conservera le trophée pour toujours et recevra un bonus de prestige en échange." #NT!
  
 concept_curtiss_balloonist: "Aéronaute" #NT!
 concept_curtiss_balloonist_desc: "Ce personnage est un aérostier qui fait souvent des promenades aventureuses en montgolfière." #NT!
  
 concept_curtiss_experienced_balloonist: "Aérostier expérimenté" #NT!
 concept_curtiss_experienced_balloonist_desc: "Ce personnage est un aérostier expérimenté qui participe souvent à des promenades aventureuses en montgolfière. Les personnages possédant ce trait ont plus de chances d’établir de meilleurs records." #NT!
  
 concept_curtiss_famous_balloonist: "Aéronaute célèbre" #NT!
 concept_curtiss_famous_balloonist_desc: "Ce personnage est un aérostier célèbre qui participe souvent à des promenades aventureuses en montgolfière. Les personnages possédant ce trait ont plus de chances d’établir de meilleurs records." #NT!
  
 ###DUBOIS### 
 concept_dubois_natural_history: "Histoire naturelle" #NT!
 concept_dubois_natural_history_desc: "#b Histoire naturelle#! est l'une des principales fonctionnalités du [concept_morgenroete]. Le XIXe siècle a été témoin de nombreuses grandes découvertes d'histoire naturelle : de nombreuses grandes expéditions, comme celle du Beagle, l'invention de la théorie de l'évolution, la découverte de centaines de milliers de nouvelles espèces et, bien sûr, la découverte des dinosaures. n\nLes grandes puissances disposant d'une flotte et d'un amiral peuvent envoyer un navire sur un [concept_dubois_pacific_expedition]. Lors d'une #b expédition dans le Pacifique#!, vous pouvez trouver des plantes, des animaux et des fossiles rares, mener des recherches océanographiques ou observer des phénomènes astronomiques tels que des éclipses solaires.\n\nLes gros animaux que vous pouvez trouver, les [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], peuvent être utilisés pour construisez un [concept_dubois_zoo] et exposez ces animaux. Plus il y a d'animaux, plus l'effet du #b Zoo#! est important. Vous pouvez trouver ces #b animaux#! lors des expéditions, vous pouvez les collecter sur votre propre territoire ou demander à d'autres pays de vous les vendre.\n\nLes petits animaux, plantes et autres organismes sont appelés #!2. Un #!3 peut collecter un tel spécimen #b#!. Un #!6 #b Naturaliste#!#! peut être envoyé le #!9 aux États dotés d'un modificateur d'état de forêt tropicale. Si vous ne possédez pas vous-même un tel état, vous pouvez acquérir un [concept_morgenroete]0 auprès d'un autre pays. Un #!6 #b Naturaliste#!#! gagnera [concept_morgenroete]4 lorsqu'il trouvera des spécimens rares.\n\n[concept_morgenroete]5 sont le domaine d'un [concept_morgenroete]6, qu'il s'agisse de fossiles de plantes, d'insectes ou d'autres petits animaux. #b Fossiles#! peuvent être trouvés sur #b Expéditions#! ou dans les États avec [concept_dubois_pacific_expedition]1. Si vous avez une #b Grande Formation#!, vous pourrez peut-être même trouver [concept_dubois_pacific_expedition]4. Et sinon vous pouvez y accéder en achetant un [concept_dubois_pacific_expedition]5.\n\nSi votre pays a accès à une chaîne de montagnes, un général peut participer au [concept_dubois_pacific_expedition]6 et gagner de meilleurs traits et un bonus de prestige." #NT!
  
 concept_dubois_naturalist: "#b #GREEN Naturaliste#!#!" #NT!
 concept_dubois_naturalists: "#b #GREEN Naturalistes#!#!" #NT!
 concept_dubois_naturalist_desc: "#b #GREEN Naturaliste#!#! sont des universitaires qui peuvent rassembler [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] et [concept_dubois_specimen]. Ils peuvent être envoyés dans un [concept_dubois_pacific_expedition] ou un [concept_dubois_botanical_expedition] où ils pourront trouver des plantes et des animaux rares qui vous donneront un petit bonus. #b #GREEN Les naturalistes#!#! gagnent #GREEN0 lorsqu'ils trouvent de nouveaux spécimens rares." #NT!
  
 concept_dubois_paleontologist: "#b #GREEN Paléontologue#!#!" #NT!
 concept_dubois_paleontologists: "#b #GREEN Paléontologues#!#!" #NT!
 concept_dubois_paleontologist_desc: "#b #GREEN Les paléontologues#!#! sont des universitaires qui creuseront pour [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] et [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Pour les récupérer, vous devez accéder à un [concept_dubois_formation]. Si vous avez accès à une #b Formation#! soit en la possédant vous-même, soit avec un [concept_dubois_paleontological_licence], vous pouvez envoyer votre #b Paléontologue#! sur un #GREEN1.\nAprès avoir collecté ou reconstruit 5 #b Os de dinosaure#! votre § _0 Le paléontologue#! peut construire un #GREEN6. Au fur et à mesure que les #b #GREEN Paléontologues#!#! gagnent #!#!0, ils s'amélioreront dans la reconstruction des #b squelettes de dinosaures#!, tout comme les #b squelettes#!. Plus les #b squelettes de dinosaures#! sont bons, plus votre #!#!7 vous apportera de prestige." #NT!
  
 concept_dubois_geologist: "#b #GREEN Géologue#!#!" #NT!
 concept_dubois_geologists: "#b #GREEN Géologues#!#!" #NT!
 concept_dubois_geologist_desc: "#b #GREEN Les géologues#!#! viendront bientôt à Morgenröte (TM)." #NT!
  
 concept_dubois_pacific_expedition: "Expédition dans le Pacifique" #NT!
 concept_dubois_pacific_expeditions: "Expéditions dans le Pacifique" #NT!
 concept_dubois_pacific_expedition_desc: "En tant que puissance majeure ou grande puissance, vous pouvez envoyer une expédition dans l'océan Pacifique. Vous devez avoir recherché le #b Empirisme#!, #b Frégate à vis#! et #b Technologie dialectique#!, vous avez besoin d'un port et d'une université, ainsi que d'une marine d'au moins 15 et d'un amiral.\nSur un § _0 Pacific Expedition#!, vous pouvez trouver des plantes rares, [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] et [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], mener des recherches océanographiques ou observer des phénomènes astronomiques tels que des éclipses solaires. Au début de l'expédition #b#!, vous pouvez également choisir un scientifique #b#! pour votre expédition, soit un géomètre #b#!, #!,6, #!,7 ou #!,8. Chacun contribuera à apporter de meilleurs résultats lors d'événements spécifiques liés à son expertise.\nVotre expédition peut choisir de se concentrer sur ce qu'elle explore exactement. Il peut être entièrement consacré aux mystères de la mer et améliorer vos connaissances océanographiques et astronomiques ; dans ce cas, seuls les événements océanographiques se déclencheront. Si vous explorez les merveilles de la nature, vous serez confronté à des événements botaniques, zoologiques et paléontologiques. Les grandes puissances auront également la possibilité d'entreprendre une mission de prestige, dans laquelle vous trouverez des artefacts, établirez des comptoirs commerciaux ou organiserez des missions - particulièrement utile si vous n'avez pas d'intérêts diplomatiques en Océanie, mais que vous souhaitez essayer d'acquérir au moins une petite colonie par l'intermédiaire de missionnaires.\nVous devrez également choisir où exactement votre mission se rendra : Océanie, Australie ou Indonésie. Chacun propose des événements et des récompenses différents." #NT!
  
 concept_dubois_habitat: "Habitat" #NT!
 concept_dubois_habitats: "Habitats" #NT!
 concept_dubois_animal_habitat: "Habitat animal" #NT!
 concept_dubois_habitat_desc: "Un #b Habitat#! est une région dans un état où vit un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] spécifique. Dans #r Morgenröte#! #b Des habitats#! pour les différents animaux existent dans différentes régions de l'État. Si vous possédez un #b Habitat#!, vous pouvez transporter les #b Animaux#! vers le #!1 ou même les vendre à d'autres pays.\n\nSi votre état atteint un #!2 de 20 ou plus ou n'a plus de #!3 , les #b Animaux exotiques#! disparaîtront #!6 après 10 ans#!.\n\nPour sauver les #b Animaux#! de l'extinction, vous pouvez construire un [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')]0 dans un état avec un #b Habitat#!" #NT!
  
 concept_dubois_nature_reserve: "Réserve naturelle" #NT!
 concept_dubois_nature_reserves: "Réserves naturelles" #NT!
 concept_dubois_royal_hunting_reserve: "Réserve Royale de Chasse" #NT!
 concept_dubois_nature_reserve_desc: "Une #b Réserve Naturelle#! est une zone protégée où vous pouvez protéger ou établir le [Concept('concept_dubois_habitat','$concept_dubois_habitats$')].\n\nSi vous possédez déjà un #b Habitat#!, vous pouvez le protéger de la destruction par l'influence des humains en construisant le #b. Réserve Naturelle#! bâtisse en l'état avec le #b Habitat#!. Pour construire une #b Réserve naturelle#!, vous devez avoir la technologie #b Génétique#! déverrouillée et avoir un État incorporé avec un #b Habitat#! qui est la patrie de l'une de vos cultures principales.\n\nSi vous Si vous ne possédez pas de #b Habitat#!, vous pouvez construire une #b Réserve naturelle#! en inspectant votre pays à la recherche d'un emplacement si vous avez la technologie #b Génétique#! déverrouillée et au moins un [Concept('concept_dubois_habitat','$concept_dubois_habitats$')]1 de votre continent dans votre § _22.\n\nUne #b Réserve Naturelle#! ne protège pas seulement vos #b Habitats#! de vos animaux, elle vous permet également d'y installer #b Animaux Exotiques#! de votre continent. En faisant cela, vous pouvez protéger tous les #b animaux exotiques#! de votre continent dans un seul État." #NT!
  
 concept_dubois_zoo_animal: "Animaux du zoo" #NT!
 concept_dubois_zoo_animals: "Animaux de zoo" #NT!
 concept_dubois_exotic_animal: "Animal exotique" #NT!
 concept_dubois_exotic_animals: "Animaux exotiques" #NT!
 concept_dubois_zoo_animal_desc: "Il existe de nombreux animaux dans le monde que votre [concept_dubois_naturalist] peut attraper. Pour attraper un #b Animal exotique#!, vous avez besoin d'un état avec un [concept_dubois_habitat]. Alternativement, vous pouvez acheter un #b Animal exotique#! dans un pays doté d'un #b Habitat#!\nUne fois capturés, les #b Animaux du zoo#! peuvent être envoyés à votre #b0, ce qui vous permettra d'agrandir le #b Zoo§. _2." #NT!
  
 concept_dubois_zoo: "zoo" #NT!
 concept_dubois_zoos: "Zoos" #NT!
 concept_dubois_zoo_desc: "Un #b Zoo#! est un bâtiment spécial que vous pouvez construire après avoir rassemblé 5 [concept_dubois_zoo_animal]. Le #b Zoo#! abrite vos #b Animaux#!, votre collection de[concept_dubois_specimen] et votre Collection Paléontologique." #NT!
  
 concept_dubois_specimen: "Spécimen" #NT!
 concept_dubois_specimens: "Spécimens" #NT!
 concept_dubois_specimen_desc: "Les différents insectes, plantes et animaux plus petits qu'un [concept_dubois_naturalist] peut collecter sont appelés #b Spécimen#!.. Vous pouvez utiliser le #b Spécimen#! pour construire un jardin botanique ou une collection de spécimens dans votre [concept_dubois_zoo]." #NT!
  
 concept_dubois_botanical_expedition: "Expédition Botanique" #NT!
 concept_dubois_botanical_expeditions: "Expéditions botaniques" #NT!
 concept_dubois_botanical_expedition_desc: "Vous pouvez envoyer un [concept_dubois_naturalist] lors d'une #b expédition botanique#! si vous avez recherché à la fois la #b Théorie de l'évolution#! et le #b Prévention du paludisme#! et si vous avez accès à une forêt tropicale soit en possédant un état dans une forêt tropicale ou en acquérant un [concept_dubois_botanical_licence].\nVotre #b Naturaliste#! collectera passivement #b0 chaque année lors d'une #b Expédition botanique#!. Mais parfois, ils trouveront une plante rare qui constituera un bel ajout à la collection botanique d'un #b3." #NT!
  
 concept_dubois_botanical_licence: "Licence Botanique" #NT!
 concept_dubois_botanical_licences: "Licences botaniques" #NT!
 concept_dubois_botanical_licence_desc: "Si vous n'avez pas accès à un état avec le modificateur d'état de forêt tropicale, vous pouvez toujours envoyer un [concept_dubois_botanical_expedition] en acquérant une licence botanique #b#! auprès d'un pays qui en a. Vous devrez débourser une petite somme d'argent mais cela vous permettra de récolter des [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] et de trouver des plantes rares." #NT!
  
 concept_dubois_fossil: "Fossile" #NT!
 concept_dubois_fossils: "Fossiles" #NT!
 concept_dubois_fossil_desc: "Un [concept_dubois_paleontologist] peut découvrir des #b fossiles#! de plantes et d'animaux disparus depuis longtemps, si vous avez découvert un [concept_dubois_formation]." #NT!
  
 concept_dubois_dinosaur_bone: "Os de dinosaures" #NT!
 concept_dubois_dinosaur_bones: "Os de dinosaures" #NT!
 concept_dubois_dinosaur_bone_desc: "Un [concept_dubois_paleontologist] peut trouver des os de dinosaures dans le Grand [Concept('concept_dubois_formation','$concept_dubois_formations$')].\nUn #b Paléontologue expérimenté#! peut également tenter de reconstruire un #b Os de dinosaure#! à partir de 20 [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] fragments. Un #b os de dinosaure#! ne peut être reconstruit que si au moins un os de dinosaure est disponible pour l'orientation.\nPour effectuer l'une des actions, le paléontologue ne doit pas être épuisé ou occupé. Son succès dépend en grande partie du [concept_academics_experience] paléontologique.\n#b Des os de dinosaures#! sont utilisés pour reconstruire le [Concept('concept_dubois_formation','$concept_dubois_formations$')]2." #NT!
  
 concept_dubois_dinosaur_skeleton: "Squelette de dinosaure" #NT!
 concept_dubois_dinosaur_skeletons: "Squelettes de dinosaures" #NT!
 concept_dubois_dinosaur_skeleton_desc: "A partir de cinq [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] d'une région continentale, un [concept_dubois_paleontologist] peut reconstruire un dinosaure complet. Pour reconstruire un #b squelette de dinosaure#!,, vous avez besoin de 5 #b os de dinosaure#! provenant de la même région.\nJ'espère que votre #b paléontologue#! est suffisamment expérimenté pour reconstruire correctement le #b squelette de dinosaure#!. Sinon, vous risquez de perdre le prestige de votre [concept_dubois_paleontologist]0. Cependant, si un #b Squelette de Dinosaure#! a été mal reconstruit, vous pouvez tenter de le réparer, ce qui entraînera une reconstruction légèrement meilleure." #NT!
  
 concept_dubois_paleontological_collection: "Collection paléontologique" #NT!
 concept_dubois_paleontological_collections: "Collections paléontologiques" #NT!
 concept_dubois_paleontological_collection_desc: "La #b Collection Paléontologique#! est le domaine de votre [concept_dubois_paleontologist]. Vous y trouverez tous les [Concept('concept_dubois_fossil','$concept_dubois_fossils$')], [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')] et [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] de votre nation.\nPlus votre #b Paléontologue#! a monté ces #b Squelettes de dinosaures#!, plus votre #b Collection#! vous apportera de prestige. Si votre #b Paléontologue#! a horriblement mal monté les #b Squelettes#!, cela pourrait même vous faire perdre du prestige. Mais peut-être que le même ou un autre #b Paléontologue#! pourra mieux les remonter !" #NT!
  
 concept_dubois_formation: "Formation" #NT!
 concept_dubois_formations: "Formations" #NT!
 concept_dubois_geological_formation: "Formation géologique" #NT!
 concept_dubois_formation_desc: "Il existe deux types de #b Formations#!, Les Formations normales permettent à votre [concept_dubois_paleontologist] de collecter des [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] tandis que les Grandes Formations permettent la découverte du [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')].\n#b Les Formations#! peuvent être découvertes par votre Paléontologue ou lorsque vous effectuez des recherches sur la Paléontologie. Technologie.\nSi vous ne possédez pas vous-même une #b Grande Formation#!, vous pouvez acheter une [concept_dubois_paleontological_licence] auprès d'une nation qui en possède et y avoir accès." #NT!
  
 concept_dubois_paleontological_expedition: "Expédition paléontologique" #NT!
 concept_dubois_paleontological_expeditions: "Expéditions paléontologiques" #NT!
 concept_dubois_paleontological_expedition_desc: "Un [concept_dubois_paleontologist] peut être envoyé au [Concept('concept_dubois_formation','$concept_dubois_formations$')] où il déterre chaque année le [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] jusqu'à ce qu'il soit rappelé de sa position. Les grandes formations peuvent également contenir du [Concept('concept_dubois_dinosaur_bone','$concept_dubois_dinosaur_bones$')]. Ceux-ci varient d'un continent à l'autre. Le moyen le plus simple d’accéder à une formation est de contrôler l’état associé. Cependant, l'accès peut également être obtenu de manière pacifique via le [Concept('concept_dubois_paleontological_licence','$concept_dubois_paleontological_licences$')]." #NT!
  
 concept_dubois_paleontological_licence: "Licence paléontologique" #NT!
 concept_dubois_paleontological_licences: "Licences paléontologiques" #NT!
 concept_dubois_paleontological_licence_desc: "Si vous n'avez pas accès à un [concept_dubois_formation], vous pouvez tenter d'y accéder avec une #b Licence Paléontologique#!. Cette Action diplomatique vous permet d'accéder à une #b Grande Formation#!. Pour pouvoir l'utiliser, vous devez être une Grande Puissance Majeure ou Grande et l'autre nation a besoin d'une #b Grande Formation#!. Vous devrez payer à l'autre nation une petite partie de vos revenus, mais j'espère que cela en vaudra la peine." #NT!
  
 concept_dubois_mountaineering: "Alpinisme" #NT!
 concept_dubois_mountaineering_desc: "Les pays qui possèdent au moins un [concept_dubois_mountain] ou qui disposent d'une licence d'alpinisme #b#! avec un pays qui en possède une peuvent participer à l'alpinisme. Pour démarrer une #b Mountain Expedition#!, vous avez besoin à la fois des technologies #b Prospection#! et #b Nationalisme#! ainsi que d'un général possédant soit le #b Mountaineer#!, #b Explorer#!, #b Mountain Commander. #! ou #b Géomètre#! Trait.\nDès que vous démarrez une #b Expédition en montagne#!, vous devrez d'abord choisir quel général sera l'alpiniste principal. Vous choisirez ensuite le sommet à gravir.\nPlus les montagnes sont hautes, plus l'ascension est dangereuse. Les montagnes sont classées selon leur hauteur en mètres allant de moins de 4 000 mètres à plus de 8 000 mètres. Le succès dépend des technologies militaires étudiées, de l'âge et de la santé du chef ainsi que de ses caractéristiques. Les avalanches et les pentes abruptes peuvent constituer un risque majeur qui menace l'ensemble du projet.\nVous pouvez même envoyer un #b9 supplémentaire pendant le voyage. Un #!0 ou un #!1 vous aidera à en savoir plus sur la montagne sur laquelle vous avez gravi.\nAu final, vous obtiendrez un bonus de prestige et votre général développera de meilleures caractéristiques qui l'aideront au combat ainsi qu'en alpinisme." #NT!
  
 concept_dubois_mountain: "Montagne" #NT!
 concept_dubois_mountains: "Montagnes" #NT!
 concept_dubois_mountain_desc: "Il existe de nombreuses #b montagnes#! qui peuvent être escaladées.\n\n#V Amérique du Nord :#!\n#b Mont McKinley#! (Alaska), 6 190 mètres\n#b Mont Logan#! (Territoire du Yukon) , 5959 mètres\n#b Citlaltépetl#! (Méxique), 5636 mètres\n#b Mont Whitney#! (Californie), 4421 mètres\n\n#V Amérique du Sud :#!\n#b Aconcagua#! (Mendoza ), 6267 mètres\n#b Huascarán#! (Territoire de Lima), 6768 mètres\n#b Illimani#! (La Paz), 6438 mètres\n#b Chimborazo#! (Équateur), 6267 mètres\n\n§ _2 Europe :#!\n#b Shkara#! (Grand Caucase), 5642 mètres\n#b Pointe Dufour#! (Pointe Dufour), 4634 mètres\n#b Cervin#! (Suisse occidentale), 4478 mètres\n#b Aiguille Verte#! (Savoie), 4122 mètres\n#b Pico de Aneto#! (Aragon), 3404 mètres\n\n#V Afrique :#!\n#b Kibo#! (Tanganyika), 5895 mètres\n #b Batian#! (Kenya), 5199 mètres\n#b Mont Stanley#! (Ouganda), 5109 mètres\n#b Kamerunberg#! (Cameroun du Sud), 4095 mètres\n\n#V Asie :#!\ n#b Kamet#! (Delhi), 7756 mètres\n#b Chogolisa#! (Cachemire), 7665 mètres\n#b Kabru#! (Himalaya), 7412 mètres\n#b Kaufmann Peak#! (Tadjikistan), 7 134 mètres\n\n#V Australie et Océanie :#!\n#b Mont Wilhelm#! (Nouvelle-Guinée orientale), 4 121 mètres\n#b Mont Cook#! (Île du Sud), 3 724 mètres" #NT!
  
 ###ELGAR### 
 concept_elgar_music: "Culture musicale" #NT!
 concept_elgar_music_desc: "#b Music Culture#! est l'une des principales fonctionnalités de [concept_morgenroete]. Aux 19e et 20e siècles, la musique était importante comme moyen de divertir la population et de montrer la grandeur d'une nation.\n\nPour accéder à la plupart du contenu musical du #r Morgenröte#!, vous devrez construire un [concept_elgar_opera]. Le #b Opera#! produira [GetGoods('elgar_music').GetName] mais a besoin de [GetGoods('elgar_instruments').GetName] pour fonctionner. En plus de produire #b Musique #! pour que votre population puisse la consommer, #b Opéras#! ajouteront lentement #!4 à votre pays.\n\n#b Tradition musicale#! reflète les réalisations et les traditions musicales d'une nation. Le montant de #b Tradition Musicale#! vous donne un bonus de prestige et vous permet de choisir une voie pour faire avancer l'art de votre nation. Vous pouvez soit emprunter l'itinéraire du #!9, [concept_morgenroete]0 ou [concept_morgenroete]1. Chacun de ces styles artistiques a un autre objectif.\n\nUn bon moyen d'acquérir encore plus de #b Tradition musicale#! consiste à obtenir un [concept_morgenroete]4 ou un [concept_morgenroete]5. Si vous en possédez un, vous obtiendrez #b Tradition musicale#! supplémentaire lors d'événements spécifiques." #NT!
  
 concept_elgar_opera: "Opéra" #NT!
 concept_elgar_operas: "Opéras" #NT!
 concept_elgar_opera_house: "Opéra" #NT!
 concept_elgar_opera_houses: "Opéras" #NT!
 concept_elgar_opera_desc: "Le #b Opéra#! est le centre musical d'une nation. C'est là que les musiciens les plus importants se rassemblent et jouent pour les masses.\nLe #b Opéra#! est un bâtiment séparé qui peut être construit dans la capitale si le centre urbain est au moins de niveau 3. Le #b Opéra#! produira [GetGoods('elgar_music').GetName] et consommer [GetGoods('elgar_instruments').GetName]. Plus le niveau du #b Opéra#! est élevé, plus le #b Tradition musicale#! sera produit chaque année.\nDe plus, avec un #b Opéra#!, vous avez accès à certaines décisions comme visiter votre Opéra." #NT!
  
 concept_elgar_musical_tradition: "Tradition musicale" #NT!
 concept_elgar_musical_tradition_desc: "La #b Tradition musicale#! est une représentation des réalisations et des traditions musicales d'une nation.\nIl existe différentes manières d'acquérir la #b Tradition musicale#!. Si vous possédez au moins un [concept_elgar_opera], vous obtiendrez passivement #b Tradition musicale#!. Plus vous avez de #b Opéras#!, plus vous en obtenez. Vous pouvez également gagner plus de #b Tradition musicale#! grâce aux technologies musicales et artistiques. Chaque technologie donne un bonus différent. Vous pouvez également obtenir #b Tradition musicale#! lors d'événements, surtout si vous possédez un #!3 ou un #!4.\nPlus votre nation gagne de #b Tradition musicale#!, plus le bonus de prestige que vous gagnez est élevé. De plus, il vous permettra de choisir l'une des 3 branches de technologie des arts, #!7, #!8 ou #!9." #NT!
  
 concept_elgar_impressionism: "Impressionnisme" #NT!
 concept_elgar_impressionism_desc: "#b L'impressionnisme#! est un style de l'histoire de l'art qui se caractérise par la représentation atmosphérique d'instantanés fugaces d'une scène. Il est issu d'un mouvement de la peinture en France dans la seconde moitié du XIXe siècle. Le terme impressionnisme a également été appliqué à certains styles de musique, de littérature, de cinéma et de photographie. Alors que de nombreux naturalistes tels que Heinrich Hart rejetaient la musique comme moyen d'exprimer un « actionnisme en quête de vérité », les impressionnistes considéraient souvent le « rêve sans objet » sur des accords colorés finement gradués comme un plaisir.\n\nDans le jeu, #b L'expressionnisme#! ne peut être débloqué qu'avec une entrée de journal qui nécessite 850 [concept_elgar_musical_tradition], un [concept_elgar_opera], de puissants propriétaires fonciers, des industriels qui ne sont pas puissants et une Intelligentsia avec une approbation de 5 ci-dessus. Si vous choisissez #b Art Nouveau#!, vous ne pourrez pas débloquer les deux autres branches.\n\nL'objectif du #b Impressionnisme#! dans le jeu est la musique. Par conséquent, cela vous donnera le plus gros bonus au [concept_elgar_musical_tradition]." #NT!
  
 concept_elgar_expressionism: "Expressionnisme" #NT!
 concept_elgar_expressionism_desc: "#b L'expressionnisme#! est un style artistique. Ses débuts et ses précurseurs se situent à la fin du XIXe siècle. Comme l'impressionnisme, le symbolisme et le fauvisme, l'expressionnisme est un mouvement contre les tendances du naturalisme. Dans l'expressionnisme, le niveau expressif l'emporte sur le niveau esthétique, appellatif et factuel. L'artiste veut représenter son expérience pour le spectateur. Contrairement à l'impressionnisme musical, qui dépeint la perception de l'apparence extérieure des choses, les mouvements artistiques expressionnistes formulent les émotions de l'âme humaine.\n\nDans le jeu, #b Expressionnisme#! ne peut être débloqué qu'avec une entrée de journal qui nécessite 850 [concept_elgar_musical_tradition], un [concept_elgar_opera], une intelligentsia puissante ou des syndicats, des propriétaires fonciers qui ne sont pas puissants et soit l'intelligentsia, soit les syndicats ont besoin d'une approbation de 5 ou plus. Si vous choisissez #b Art Nouveau#!, vous ne pourrez pas débloquer les deux autres branches.\n\nLe #b Expressionnisme#! dans le jeu serait axé sur la littérature, mais il n'est pas encore implémenté." #NT!
  
 concept_elgar_art_nouveau: "Art Nouveau" #NT!
 concept_elgar_art_nouveau_desc: "#b L'Art Nouveau#! est un style artistique issu du #italic Mouvement des Arts et Métiers#! et inspiré des formes naturelles. Il se concentrait souvent sur le dynamisme et le mouvement et utilisait des matériaux modernes.\n\nDans le jeu, #b Art Nouveau#! ne peut être débloqué qu'avec une entrée de journal qui nécessite 850 [concept_elgar_musical_tradition], un [concept_elgar_opera], de puissants industriels et une Intelligentsia avec une approbation. de 5 ou plus. Si vous choisissez #b Art Nouveau#!, vous ne pourrez pas débloquer les deux autres branches.\n\nL'accent est mis sur #b Art Nouveau#! et #b Art Déco#!, la prochaine technologie dans cette branche, est l'Architecture. Vous obtiendrez divers événements et entrées de journal sur les morts architecturaux et pourrez obtenir un #!4." #NT!
  
 concept_elgar_great_composer: "Grand Compositeur" #NT!
 concept_elgar_great_composers: "Grands compositeurs" #NT!
 concept_elgar_great_composer_desc: "#b Les grands compositeurs#! sont les Titans de la musique. Ceux dont les noms seront connus pour l’éternité. Ils voyageront et vous pourrez peut-être les embaucher.\n\nIl existe 10 #b Grands Compositeurs#! : Donizetti, Berlioz, Liszt, Wagner, Grieg, Brahms, Delius, Mahler, Rachmaninov et Prokofiev. Ces compositeurs effectueront des tournées à travers l'Europe, l'Europe et l'Amérique du Nord (Delius et Mahler) et dans le monde entier (Rachmaninov et Prokofiev).\nSi un #b Grand Compositeur visite votre #b Opéra#!, il y restera pendant un certain temps. en fonction de la taille de votre #b Opera#!. Cela déclenchera des événements qui vous accorderont [concept_elgar_musical_tradition].\n\nSi un #b Grand Compositeur#! vous rend visite, vous pourrez le recruter. Cela vous accordera 10 #b Tradition Musicale#! par an. De plus, un #b Grand Compositeur#! peut créer un chef-d'œuvre vous accordant 100 #b Tradition musicale#! supplémentaires." #NT!
  
 concept_elgar_composer: "Compositeur" #NT!
 concept_elgar_composers: "Compositeurs" #NT!
 concept_elgar_composer_desc: "#b Les compositeurs#! sont des hommes et des femmes qui composent de la musique. Dans le jeu, vous pouvez soit les rencontrer lors d'événements, soit en désigner un dans certaines circonstances spécifiques.\nDans tous les cas, #b Compositeurs#! générera des [concept_elgar_musical_tradition] supplémentaires pour vous." #NT!
  
 ###GAUDÌ### 
 concept_elgar_architecture: "Architecture" #NT!
 concept_elgar_architectural_project: "Projet architectural" #NT!
 concept_elgar_architectural_projects: "Projets architecturaux" #NT!
 concept_elgar_architecture_desc: "#b L'architecture#! est l'une des principales caractéristiques du [concept_morgenroete].\n\nDe nombreuses nations ont reçu de nouveaux #b monuments#! : la #b Cathédrale de Cologne#! en Allemagne, le #b Gotthardbahn#! en Suisse, le #b Cristo Redentor#! au Brésil, le #b Mole Antonelliana#! en Italie, le #b Ringstrasse de Vienne#! en Autriche, le #b Palais d'été#! en Chine et la #b Sagrada Família#! en Espagne.\nTous les bâtiments à l'exception du #b Palais d'été#! qui doivent être construits par leur propriétaire. Il existe des entrées de journal et des événements qui vous guident tout au long du processus de construction.\nPour les pays qui ont étudié le #b Art Déco#!, il y a encore plus de défis puisqu'ils peuvent commencer la transformation de leurs villes pour atteindre un [concept_morgenroete]3." #NT!
  
