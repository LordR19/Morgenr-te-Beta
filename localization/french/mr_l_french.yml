l_french:
  
  #Objectives 
 objective_thriving_culture: "Une culture florissante" #NT!
 objective_thriving_culture_desc: "N’importe quel pays barbare peut conquérir une parcelle de terre. Mais la civilisation supérieure se manifeste dans le domaine de la science et de la culture. Découvrez des trésors archéologiques, découvrez de nouvelles étoiles et planètes, engagez des compositeurs, collectionnez des animaux et des plantes exotiques, embarquez pour des voyages de recherche ou établissez des records à l'ère de l'aviation. Un nouveau matin se lève !" #NT!
  
 objective_thriving_culture_name_AUS: "L'Autriche" #NT!
 objective_thriving_culture_desc_AUS: "Bella gerant alii, tu felix Austria nube ! Ces temps sont-ils révolus pour l’Autriche ? Le Congrès de Vienne et de Metternich a placé une dernière fois l'Autriche au centre de l'Europe, mais les ambitions de la Prusse et de la Russie menacent la politique de compromis de l'empire des Habsbourg. Comme par le passé, l’Autriche peut-elle triompher à l’avenir en devenant un centre d’attraction pour la culture et le style de vie ? Défendre la réputation de Vienne en tant que métropole musicale et en faire la ville la plus attractive d'Europe." #NT!
 objective_thriving_culture_name_BEL: "Belgique" #NT!
 objective_thriving_culture_desc_BEL: "La Belgique n'est pas seulement une puissance économique en herbe, mais elle dispose également de toutes sortes d'options pour s'épanouir dans le domaine scientifique : en paléontologie, en astronomie, mais aussi grâce aux expéditions dans le Pacifique, le petit pays pourrait consolider sa renommée mondiale, que d'autres acquièrent par la guerre. Le Congo n'est-il qu'une colonie ou la destination d'une expédition botanique ? Et Bruxelles n'est-elle qu'une zone de transit pour les compositeurs itinérants, ou le pays tentera-t-il d'établir sa propre tradition musicale ?" #NT!
 objective_thriving_culture_name_SAR: "Sardaigne-Piémont" #NT!
 objective_thriving_culture_desc_SAR: "La Sardaigne-Piémont se trouve dans une situation délicate : d'une part, peut-elle rassembler ses forces politiques et militaires pour unifier la nation italienne - et d'autre part être à la hauteur de sa réputation de nation culturelle italienne ? Une Italie unie aurait de nouvelles opportunités, de la construction de la Mole Antonelliana aux succès musicaux jusqu'aux records de vol au Trophée Schneider." #NT!
 objective_thriving_culture_name_SWI: "Suisse" #NT!
 objective_thriving_culture_desc_SWI: "En tant que pays enclavé, la Suisse est peut-être moins bien lotie lorsqu'il s'agit d'expéditions vers des endroits éloignés, mais elle dispose d'un potentiel important à l'intérieur de ses frontières. Des décisions judicieuses en matière de promotion de la musique classique permettent à l'État alpin de motiver éventuellement l'un des plus grands compositeurs à rester. Une formation est utile pour la paléontologie. Et puis il y a toujours le projet du siècle envisagé par Alfred Escher : un immense tunnel au milieu des montagnes..." #NT!
  
 objective_thriving_culture_idle_header: "Continuez votre chemin" #NT!
 objective_thriving_culture_idle_hint: "D'autres défis apparaîtront éventuellement" #NT!
  
 thriving_culture_welcome: "Bienvenue à Morgenröte !" #NT!
 thriving_culture_welcome_desc: "Félicitations pour avoir choisi la voie culturelle ! C'est le scénario du « Morgenröte ». Essayez pacifiquement d’amener une nation au sommet du monde en vous basant uniquement sur les aspects culturels et scientifiques." #NT!
 thriving_culture_lesson_button_skip: "Forza!" #NT!
 thriving_culture_complete_desc: "Toutes nos félicitations! Votre nation est l’affiche culturelle de cette époque ! Avez-vous vraiment découvert toutes les facettes de Morgenröte ? Avez-vous voyagé au centre de la Terre ? Avez-vous redécouvert le monde perdu ? Vous avez trouvé l'Atlantide ? Vous avez découvert Shangri-La ? Non? Alors comment peux-tu dire que tu as fini ?" #NT!
 thriving_culture_lesson_button_complete: "Il y a plus?" #NT!
  
 je_objective_promote_an_academic: "Promouvoir un [concept_academics_academic]" #NT!
 je_objective_promote_an_academic_reason: "Afin de poursuivre nos diverses activités scientifiques et culturelles, la promotion d’un universitaire est incontournable." #NT!
 je_objective_a_great_step_forward: "Un grand pas en avant" #NT!
 je_objective_a_great_step_forward_reason: "Notre nation devrait franchir une étape historique importante en explorant une technologie scientifique clé." #NT!
 je_objective_a_great_step_forward_theory_of_evolution_tt: "Découvrez la #b Théorie de l'évolution#! en tant que première nation." #NT!
 je_objective_a_great_step_forward_early_archaeology_tt: "Découvrez #b Archéologie ancienne#! en tant que première nation." #NT!
 je_objective_a_great_step_forward_modern_astronomy_tt: "Découvrez #b Astronomie moderne#! en tant que première nation." #NT!
 je_objective_a_great_step_forward_steel_frame_tt: "Découvrez #b Bâtiments à ossature d'acier#! en tant que première nation." #NT!
 je_objective_major_discovery: "Une découverte majeure" #NT!
 je_objective_major_discovery_reason: "L’esprit faustien de notre époque appelle à tester les extrêmes. Nous devrions faire une grande découverte pour la gloire de notre nation !" #NT!
  
 je_objective_go_on_scientifical_expedition: "Financer une expédition scientifique" #NT!
 je_objective_go_on_scientifical_expedition_reason: "Une expédition scientifique est fondamentale pour la poursuite des recherches de nos universitaires et l’enrichissement de nos musées et collections. Nous devrions embaucher un universitaire pour en faire un dès que possible." #NT!
 je_objective_go_on_scientifical_expedition_archaeology: "Actif [concept_lepsius_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_paleontology: "Actif [concept_dubois_paleontological_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_botany: "Actif [concept_dubois_botanical_expedition]." #NT!
 je_objective_go_on_scientifical_expedition_pacific: "Actif [concept_dubois_pacific_expedition]." #NT!
 je_objective_dawn_of_a_new_era: "L'aube d'une nouvelle ère" #NT!
 je_objective_dawn_of_a_new_era_reason: "Au XIXe siècle, la pure passion pour la collection s'est transformée en méthodes scientifiques et en systématique. Aucun coin de la planète n’est plus inaccessible, aucun passé, aussi sombre soit-il, ne semble insondable. Tout peut être mesuré, analysé et interprété. Il est temps de créer une collection scientifique à la hauteur de cette affirmation." #NT!
 dawn_of_new_era_fossil_tt: "Collectez #G 25#! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]." #NT!
 dawn_of_new_era_specimen_tt: "Collectez #G 35 000#! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 dawn_of_new_era_artifacts_tt: "Collectez #G 50#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')]." #NT!
 dawn_of_new_era_astronomical_objects_tt: "Carte #G 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_objective_more_than_politics: "Plus que la politique" #NT!
 je_objective_more_than_politics_reason: "La beauté et la vérité ont une plus grande valeur que la lutte méprisable pour le pouvoir. La construction d’institutions scientifiques et culturelles significatives devrait être le signe de ce qui compte réellement face à l’histoire." #NT!
 je_objective_assemble_dinosaur_skeleton: "Reconstruire un dinosaure" #NT!
 je_objective_assemble_dinosaur_skeleton_reason: "Les efforts paléontologiques de notre pays ne doivent pas être négligés. Un imposant squelette de dinosaure pourrait être le début d’une collection exquise !" #NT!
 je_objective_relevant_culture: "Culture d’importance internationale" #NT!
 je_objective_relevant_culture_reason: "Chez nous, nous avons déjà démontré notre affinité pour les beaux-arts et les sciences, mais pour que le monde entier le sache, nous devons intensifier considérablement nos efforts - le domaine dans lequel nous nous spécialisons dépend entièrement de nous." #NT!
  
  
 relevant_culture_astronomy_tt: "Organisez un #O Congrès astronomique#!." #NT!
 relevant_culture_music_tt: "Avoir un #O Important au niveau régional#! [concept_elgar_musical_tradition]." #NT!
 je_objective_cradle_of_culture: "Berceau de la Culture" #NT!
 je_objective_cradle_of_culture_reason: "De nouvelles formes d’art remplacent les formes rigides de l’historicisme, du maniérisme et du réalisme. Une nouvelle ère a commencé. Notre nation doit être à l’avant-garde de cette nouvelle aube et être le porte-drapeau de l’avant-garde !" #NT!
 je_objective_thriving_culture: "Une culture florissante" #NT!
 je_objective_thriving_culture_reason: "Afin de devenir la nation culturelle la plus importante du monde, nous devons faire preuve de notre sens esthétique et de notre compréhension scientifique sous toutes les facettes." #NT!
  
 thriving_culture_archaeological_discovery_tt: "Fait une superbe #O Découverte archéologique#!." #NT!
 thriving_culture_great_comet_tt: "Découvrez un [concept_verrier_comet]." #NT!
 thriving_culture_great_composer_tt: "Embauchez au moins un [concept_elgar_great_composer] dans le jeu." #NT!
  
 mr_hide_geography_decisions: "Masquer les décisions géographiques" #NT!
 mr_hide_geography_decisions_desc: "Masquez toutes les décisions géographiques pour garder une meilleure vue d’ensemble." #NT!
 mr_show_geography_decisions: "Afficher les décisions géographiques" #NT!
 mr_show_geography_decisions_desc: "Afficher toutes les décisions géographiques." #NT!
  
 mr_show_geography_decisions_tt: "Afficher toutes les décisions géographiques." #NT!
 mr_hide_geography_decisions_tt: "Masquez toutes les décisions géographiques." #NT!
  
 mr_appoint_chief_engineer: "Nommer l'ingénieur en chef" #NT!
 mr_appoint_chief_engineer_desc: "Avec un ingénieur en chef, l'avancement mensuel de la construction des monuments obtient un point de construction supplémentaire." #NT!
 mr_dismiss_chief_engineer: "Licencier l'ingénieur en chef" #NT!
  
