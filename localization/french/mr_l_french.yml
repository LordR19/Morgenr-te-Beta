 mr_visiting_museum_tt: "Je ne visite pas actuellement le musée." #NT!
 mr_visiting_observatory_tt: "Je ne visite pas actuellement l’Observatoire." #NT!
 mr_visiting_opera_tt: "Je ne visite pas actuellement l’Opéra." #NT!
 mr_visiting_zoo_tt: "Je ne visite pas actuellement le zoo." #NT!
 mr_visiting_fossils_tt: "Je ne visite pas actuellement la collection paléontologique." #NT!
 mr_visiting_human_evolution_tt: "Je ne visite pas actuellement la collection anthropologique." #NT!
 mr_visiting_scientific_society_tt: "Je ne visite pas actuellement le [concept_academics_scientific_society]." #NT!

 mr_botanical_expedition_button: "Expédition Botanique" #NT!
 mr_botanical_expedition_button_desc: "Les expéditions botaniques (parfois appelées « chasse aux plantes ») sont des voyages scientifiques destinés à explorer la flore d'une région particulière. Un [concept_dubois_naturalist] serait responsable de l’identification, de la description et de la collecte des spécimens." #NT!
 mr_botanical_expedition_recall_button: "Rappel naturaliste" #NT!
 mr_botanical_expedition_recall_button_desc: "Ordonne au [concept_dubois_naturalist] de revenir de ses recherches botaniques pour l'utiliser à d'autres fins, comme la capture d'animaux." #NT!

  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Conférences scientifiques" #NT!
 je_mr_scientific_conferences_reason: "Quel âge a la terre ? D'où vient l'homme ? Dans quelle mesure la Bible est-elle crédible en tant que source historique ? L’univers est-il infini – et que sont réellement les galaxies ? En cent ans, non seulement la science en tant que telle, mais aussi la vision du monde des gens ont considérablement changé. La théorie de l'évolution a ébranlé les certitudes de l'homme tout autant que la théorie de la relativité. Les conférences scientifiques visent à clarifier certaines questions fondamentales en faisant débattre des scientifiques internationaux." #NT!
  
 mr_exodus_congress_button: "Congrès sur l'Exode" #NT!
 mr_exodus_congress_button_desc: "Avec l’intensification des recherches sur l’Égypte et le Levant, la question de l’historicité des événements bibliques se pose à nouveau. En particulier, la non-évocation de l’Exode, c’est-à-dire du départ des Hébreux d’Égypte, a soulevé la question de savoir si les Cinq Livres de Moïse ne seraient pas de simples inventions. Les scientifiques radicaux exigent même que tous les récits bibliques soient complètement ignorés. Un autre groupe soutient que les histoires de la Bible ne peuvent pas être prises au pied de la lettre, mais qu'elles ont une valeur scientifique." #NT!
 mr_exodus_congress_egyptian_artifacts_tt: "Il nous faut au moins #G 25#! #O @lepsius_egypt_minor ! Artefacts égyptiens#!." #NT!
 mr_exodus_congress_global_artifacts_tt: "La recherche archéologique internationale doit avoir obtenu un total de #BLUE 150 #! #O Artefacts#!. Actuellement, les [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O artefacts#! ont été récupérés." #NT!
 mr_civilization_congress_button: "Congrès sur l'essor de la civilisation" #NT!
 mr_civilization_congress_button_desc: "Pendant des siècles, on a cru, non seulement en Europe mais aussi dans d’autres pays de la Méditerranée et du Moyen-Orient, que l’Égypte était la civilisation la plus ancienne. Mais avec l’augmentation quotidienne des découvertes en Assyrie et en Babylonie, cette théorie a clairement été ébranlée. Il s’avère plutôt que l’écriture a apparemment été inventée en Mésopotamie – comme l’étaient de nombreuses autres réalisations qui ont accompagné le début de la civilisation. Est-il possible que chaque civilisation soit finalement née de Babylone – et que chaque forme de religion dérive des mythes babyloniens ? L'Épopée de Gilgamesh est-elle peut-être la source d'inspiration de tous les types de littérature, de la Bible aux épopées homériques ?" #NT!
 mr_civilization_congress_mesopotamian_artifacts_tt: "Il nous faut au moins #G 25#! #O @lepsius_mesopotamia_minor ! Artefacts mésopotamiens#!." #NT!
 mr_civilization_congress_global_artifacts_tt: "La recherche archéologique internationale doit avoir obtenu un total de #BLUE 300 #! #O Artefacts#!. Actuellement, les [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O artefacts#! ont été récupérés." #NT!
 mr_troy_congress_button: "Congrès sur Troie" #NT!
 mr_troy_congress_button_desc: "Schliemann a trouvé Troie. C'est du moins ce qu'il prétend. Même si les voix critiques qui considéraient Troie comme une simple invention se sont atténuées, toute une série de questions restent sans réponse. La Troie trouvée par Schliemann est-elle la Troie homérique ? Et qu’était Troie de toute façon ? Un certain nombre d’universitaires restent sceptiques. Et de nouvelles découvertes en Anatolie pourraient apporter un tout nouvel éclairage sur les découvertes." #NT!
 mr_troy_congress_aegean_artifacts_tt: "Il nous faut au moins #G 25#! #O @lepsius_aegean_minor ! Artefacts égéens#!." #NT!
 mr_troy_congress_global_artifacts_tt: "La recherche archéologique internationale doit avoir obtenu un total de #BLUE 500 #! #O Artefacts#!. Actuellement, les [GetGlobalVariable('lepsius_global_artifacts').GetValue] #O artefacts#! ont été récupérés." #NT!
  
 mr_hippocampus_congress_button: "La place de l'homme dans la nature" #NT!
 mr_hippocampus_congress_button_desc: "À quel point l’homme est-il unique ? À quel point est-il un animal ? Les Grecs de l’Antiquité avaient déjà remarqué une proximité entre les humains et les singes. Le fait que Carl Linneaus ait classé les singes et les humains parmi les primates – le rang « le plus élevé » parmi les animaux – montre que ce domaine n'était autrefois pas si controversé. Cependant, avec la formulation de la théorie de l’évolution et la descendance présumée des humains d’un parent ressemblant à un singe, des conflits sont apparus et doivent maintenant être résolus." #NT!
 mr_hippocampus_congress_specimen_tt: "Il nous faut au minimum #G 20000#! @dubois_specimen ! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "La recherche naturaliste internationale doit avoir obtenu un total de #BLUE 100000 #! @dubois_specimen ! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Actuellement [GetGlobalVariable('dubois_global_specimen').GetValue] #O spécimens#! ont été collectés." #NT!
 mr_origin_congress_button: "Origine des humains modernes" #NT!
 mr_origin_congress_button_desc: "Avec la découverte d’ossements humains préhistoriques, la question de l’origine originelle de l’homme s’est également posée. Alors que Darwin supposait une origine africaine, d’autres postulaient plusieurs développements parallèles. À partir du début du siècle, l’opinion dominante était que l’homme moderne s’était développé en Asie." #NT!
 mr_origin_congress_human_fossil_tt: "Il nous faut au moins #G 10#! @dubois_human_fossil ! #O Fossiles humains#!." #NT!
 mr_origin_congress_special_human_fossil_tt: "Il nous faut au moins #G 3#! @dubois_human_fossil ! #O Fossiles Humains#! issus d'une de ces espèces : Homo Neanderthalensis, Homo Erectus, Australopithecus ou Paranthropus." #NT!
 mr_origin_congress_global_human_fossil_tt: "La recherche anthropologue internationale doit avoir obtenu un total de #BLUE 50 #! @dubois_human_fossil ! #O Fossiles humains#!. Actuellement [GetGlobalVariable('dubois_global_human_fossil').GetValue] #O Fossiles Humains#! ont été trouvés." #NT!
 mr_extinction_congress_button: "Extinction des dinosaures" #NT!
 mr_extinction_congress_button_desc: "L’un des mystères les plus énigmatiques de l’histoire naturelle reste la disparition des dinosaures. Le père de la paléontologie, Georges Cuvier, a découvert qu'il y avait eu une extinction massive à la fin du Crétacé au cours de laquelle les dinosaures avaient également disparu. Mais comment les terribles lézards, qui ont dominé la Terre pendant des millions d’années, ont-ils pu devenir soudainement obsolètes ?" #NT!
 mr_extinction_congress_fossil_tt: "Il nous faut au moins #G5#! @dubois_dinosaur_skeleton ! [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')]." #NT!
 mr_extinction_congress_global_fossil_tt: "La recherche paléontologique internationale doit avoir obtenu un total de #BLUE 500 #! @dubois_fossil ! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Actuellement [GetGlobalVariable('dubois_global_fossil').GetValue] @dubois_fossil ! [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] ont été trouvés." #NT!
  
 mr_asteroid_congress_button: "Congrès sur les astéroïdes" #NT!
 mr_asteroid_congress_button_desc: "Depuis la découverte de Cérès en 1801, les astronomes ont découvert de plus en plus de corps célestes, c'est pourquoi le nombre de planètes dans le système solaire n'a cessé d'augmenter. La découverte de Neptune a soulevé la question de savoir si une nouvelle catégorie pourrait avoir plus de sens pour les nombreux objets plus petits trouvés notamment entre Mars et Jupiter. En particulier, l'invention de nouveaux symboles astronomiques et leur taille relativement petite ont conduit les astronomes à supposer qu'il s'agissait plutôt de « petites étoiles » ou de « petites planètes ». Bien entendu, cette catégorisation signifierait que certains des objets auparavant considérés comme des planètes perdraient leur statut et seraient dégradés à l’état de simples rochers." #NT!
 mr_carte_congress_button: "Carte du Ciel" #NT!
 mr_carte_congress_button_desc: "Un vaste et sans précédent projet international de cartographie des étoiles a été lancé en 1887 par le directeur de l'Observatoire de Paris, Amédée Mouchez, qui a réalisé le potentiel du nouveau procédé photographique sur plaque sèche pour révolutionner le processus de création de cartes des étoiles. À la suite du Congrès astrographique de plus de 50 astronomes tenu à Paris en avril 1887, 20 observatoires du monde entier ont accepté de participer au projet. Nous pouvons organiser un tel congrès pour partager les connaissances astronomiques de la communauté internationale." #NT!
 mr_great_debate_congress_button: "Le grand débat" #NT!
 mr_great_debate_congress_button_desc: "Le débat Shapley-Curtis, également connu sous le nom de Grand Débat, regroupe les discussions du début du XXe siècle qui ont finalement conduit à une nouvelle compréhension de la nature des galaxies et de la taille de l'Univers. Cela tournait autour de la taille de la Voie Lactée et de la question de savoir si les galaxies alors connues sous le nom de nébuleuses spirales étaient de petits objets dans la Voie Lactée ou beaucoup plus éloignés et séparés de la Voie Lactée. Ce jour-là, les deux scientifiques ont présenté des articles techniques indépendants sur l'échelle de taille de l'Univers, suivis d'un débat public dans la soirée. Nous pouvons organiser un tel congrès pour discuter des mystères ultimes de l’univers." #NT!
  
  #Archaeology JE 
 je_mr_archaeology: "Archéologie" #NT!
 je_mr_archaeology_reason: "Le XIXe siècle et le début du XXe siècle ont vu un développement rapide dans le domaine de la recherche sur l'Antiquité : de la recherche de trésors à la science sérieuse. Les fouilles de Troie par Heinrich Schliemann et la découverte du tombeau de Toutankhamon par Howard Carter ne sont que deux des moments forts les plus célèbres de cette époque. Dans le même temps, ils montrent que non seulement la soif scientifique, mais aussi le prestige national ont joué un rôle important dans la récupération d’objets de valeur. Avec le déchiffrement (presque) complet des hiéroglyphes égyptiens par Karl Richard Lepsius en 1837, cette nouvelle ère allait commencer." #NT!
  
 mr_upper_egypt_expedition_button: "La Vallée des Rois" #NT!
 mr_upper_egypt_expedition_button_desc: "Avec l'ancienne capitale Thèbes et la Vallée des Rois, la Haute Egypte est considérée comme la Mecque de l'égyptologie. Nous devrions acquérir un permis de fouille pour la région et rechercher des trésors égyptiens." #NT!
 mr_lower_egypt_expedition_button: "Les pyramides" #NT!
 mr_lower_egypt_expedition_button_desc: "Depuis la nuit des temps, les pyramides égyptiennes fascinent l’humanité. On raconte que d'autres tombeaux, temples et même villes disparus dans les sables de Basse-Egypte attendent d'être redécouverts." #NT!
 mr_babylonia_expedition_button: "Le berceau de la civilisation" #NT!
 mr_babylonia_expedition_button_desc: "La Babylonie, la partie sud de la Mésopotamie, doit son nom à la ville autrefois puissante de Babylone. La région est considérée comme le « berceau de la civilisation » où de précieux objets archéologiques sont découverts encore et encore. Ils appartiennent définitivement à un musée." #NT!
 mr_assyria_expedition_button: "Les jardins d'Assyrie" #NT!
 mr_assyria_expedition_button_desc: "L'Assyrie fait référence à la partie nord de la Mésopotamie avec les deux villes importantes d'Assur et de Ninive. Les rares connaissances sur le pays peuvent encore être attribuées à la Bible en tant que source - mais peut-être existe-t-il des preuves historiques plus fiables ?" #NT!
 mr_argolis_expedition_button: "La ville d'Agamemnon" #NT!
 mr_argolis_expedition_button_desc: "Après la découverte de Troie, même les scientifiques sceptiques se rendent compte que les mythes des anciens Grecs sont plus que de simples contes de fées. On dit que les vestiges de villes de l’âge du bronze se trouvent encore aujourd’hui en Argolide, dont la plus connue est Mycènes. Nous devrions nous en convaincre." #NT!
 mr_crete_expedition_button: "Le Conte du Minotaure" #NT!
 mr_crete_expedition_button_desc: "Le légendaire roi Minos aurait autrefois régné sur la Crète. Semblable à Troie et Mycènes, il semble y avoir quelque chose dans cette histoire : des artefacts de la légendaire culture minoenne sont de plus en plus trouvés sur l'île. Notre nation devrait également en sécuriser quelques-uns." #NT!
 mr_yucatan_expedition_button: "Cités perdues des Mayas" #NT!
 mr_yucatan_expedition_button_desc: "Les rapports faisant état de villes inconnues et immenses au milieu de la jungle se sont multipliés. Nous devrions approfondir nos recherches et envoyer une expédition archéologique au Yucatán." #NT!
 mr_peru_expedition_button: "L'héritage caché des Incas" #NT!
 mr_peru_expedition_button_desc: "Les pilotes signalent d'étranges forteresses et structures fortifiées dans les Andes qu'ils ont vues lors de leurs vols au-dessus du Pérou. Peut-être que les Espagnols n’ont pas complètement détruit la culture des Incas ? Certaines villes de résistance indigène n'ont pas été retrouvées à ce jour." #NT!
  
 mr_first_excavation_team_button: "Première équipe archéologique" #NT!
 mr_first_excavation_team_button_desc: "Nous pouvons former une équipe supplémentaire d'archéologues. Cela signifie que plusieurs fouilles sont possibles en même temps." #NT!
 mr_second_excavation_team_button: "Deuxième équipe archéologique" #NT!
 mr_second_excavation_team_button_desc: "Nous pouvons former une équipe supplémentaire d'archéologues. Cela signifie que plusieurs fouilles sont possibles en même temps." #NT!
 mr_third_excavation_team_button: "Troisième équipe archéologique" #NT!
 mr_third_excavation_team_button_desc: "Nous pouvons former une équipe supplémentaire d'archéologues. Cela signifie que plusieurs fouilles sont possibles en même temps." #NT!
 mr_fourth_excavation_team_button: "Quatrième équipe archéologique" #NT!
 mr_fourth_excavation_team_button_desc: "Nous pouvons former une équipe supplémentaire d'archéologues. Cela signifie que plusieurs fouilles sont possibles en même temps." #NT!
  
 mr_inspect_excavation_button: "Inspection archéologique" #NT!
 mr_inspect_excavation_button_desc: "Nous pouvons envoyer un archéologue expérimenté sur une zone où nous effectuons des fouilles pour y intensifier nos efforts. Dans environ un an, notre archéologue ouvrira un nouveau site de fouilles et mènera des recherches intensives, au cours desquelles nous pourrons trouver d'autres indications sur des découvertes archéologiques majeures jusqu'alors inconnues. Le succès dépend en grande partie de l'expérience de notre archéologue. La création d'une société archéologique augmente également nos chances." #NT!
 mr_cancel_excavation_button: "Rappelez une de nos équipes d’excavation" #NT!
 mr_cancel_excavation_button_desc: "Dans certaines situations, il peut être utile de rappeler une équipe de fouilles. Nos artefacts et collections acquis resteront, mais nos fouilles permanentes prendront fin." #NT!
 mr_local_excavation_button: "Fouilles archéologiques locales" #NT!
 mr_local_excavation_button_desc: "Les trésors archéologiques n’attendent pas seulement d’être découverts au loin. Bien que les fouilles locales soient considérées comme moins prestigieuses que la recherche d'objets célèbres, elles donnent néanmoins un aperçu de l'ère essentiellement préhistorique de notre région d'origine. Contrairement aux fouilles consécutives à une expédition, les fouilles locales ne peuvent être achevées que lorsque le financement est épuisé." #NT!
  
  #Anthropology 
 je_mr_anthropology: "Anthropologie et paléontologie" #NT!
 je_mr_anthropology_reason: "Avec la découverte des Néandertaliens, mais plus encore vers la fin du XIXe siècle et la mise en œuvre de la théorie de l'évolution, l'intérêt pour les ancêtres et les proches de l'homme s'est accru. Il existe de plus en plus de preuves de formes de transition semblables à celles des singes, ainsi que d'un processus de développement s'étalant sur des milliers d'années. L'anthropologie s'est spécialisée dans son propre domaine afin de rechercher de plus en plus l'origine de l'homme." #NT!
  
 mr_fossil_identification_button: "Identification des fossiles" #NT!
 mr_fossil_identification_button_desc: "Un [concept_lepsius_anthropologist] a la capacité d'analyser un os inconnu au fil du temps et de l'attribuer à une espèce humaine ou préhumaine spécifique. S’il parvient à attribuer trois os à la même espèce, il pourra réussir à systématiser cette espèce. Le temps nécessaire pour identifier correctement un os dépend de l’expérience de l’anthropologue." #NT!
 mr_examine_cave_button: "Exploration des grottes" #NT!
 mr_examine_cave_button_desc: "Mithilfe eines Anthropologen können die bisher bekannten Höhlen auf nationalem Hoheitsgebiet erkundet werden. Menschliche Knochen et prähistorische Artefakte können dabei geborgen werden." #NT!
 mr_recall_anthropologist_button: "Rappel de l'anthropologue" #NT!
 mr_recall_anthropologist_button_desc: "Parfois, les circonstances peuvent vous obliger à mettre fin prématurément à une exploration de grottes. L'anthropologue est alors disponible avant l'expiration du délai, mais n'apporte aucun rendement avec lui." #NT!
  
  #The Arts 
 je_mr_arts: "Les arts" #NT!
 je_mr_arts_reason: "Les gens ne vivent pas seulement de pain, et la promotion des beaux-arts n’est pas une forme décadente de gaspillage d’argent, mais a toujours été un fleuron de la compétition entre les grandes puissances. Les cultures musicales de l'Allemagne et de l'Italie ont inspiré et influencé le monde avant l'existence de ces États-nations ; et l'Autriche, malgré sa position de pouvoir politique affaiblie, jouait toujours un rôle important grâce à ses impulsions artistiques. Même les nations les plus petites ont pu devenir plus grandes qu’elles ne l’étaient politiquement en raison de leur influence culturelle." #NT!
  
 mr_mozart_monument_button: "Construisez le monument de Mozart" #NT!
 mr_mozart_monument_button_desc: "Wolfgang Amadeus Mozart est l'un des compositeurs les plus importants de tous les temps, mais certains lui refusent encore cette reconnaissance. Plus récemment, toute une génération de compositeurs l'a redécouvert comme point de départ de la musique contemporaine. L'érection d'un monument de Mozart dans sa ville natale de Salzbourg incitera les générations futures à vouloir suivre ses traces." #NT!
 mr_beethoven_monument_button: "Construisez le monument Beethoven" #NT!
 mr_beethoven_monument_button_desc: "Il ne fait aucun doute que Ludwig van Beethoven était le plus grand compositeur de tous les temps et que toute musique romantique est une conséquence de son œuvre. Tout artiste contemporain lui doit un hommage. C'est d'autant plus étonnant qu'il soit encore bien trop peu apprécié. Cependant, à la suite d'un appel de Robert Schumann, plusieurs associations, villes, princes et gouvernements ont collecté des fonds pour ériger un mémorial dans sa ville natale, Bonn." #NT!
 mr_romantic_composer_button: "Embaucher un nouveau [concept_elgar_composer] (Romantisme)" #NT!
 mr_composer_button_desc: "Contrairement aux [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], les [Concept('concept_elgar_composer','$concept_elgar_composers$')] ordinaires sont responsables des opérations quotidiennes. Ils peuvent être embauchés comme chefs d’orchestre et donner à leur pays un bonus passif [concept_elgar_musical_tradition]. Un compositeur peut être engagé trois fois par jeu, ce qui nécessite des recherches sur une technologie spécifique (Romantisme, Irrationalisme, Néoclassicisme/Nouvelle Objectivité/Art Déco). Un pays ne peut soutenir qu'un seul compositeur ordinaire, et un investissement de dix ans dans la culture musicale du pays est nécessaire." #NT!
 mr_wagnerian_composer_button: "Embaucher un nouveau [concept_elgar_composer] (Irrationalisme)" #NT!
 mr_modern_composer_button: "Embaucher un nouveau [concept_elgar_composer] (moderne)" #NT!
 mr_appoint_conductor_button: "Nommer un chef d'orchestre" #NT!
 mr_appoint_conductor_button_desc: "Les chefs d'orchestre dirigent le secteur musical national, en particulier le premier [Concept('concept_elgar_opera','$concept_elgar_opera_house$')] d'un pays. A l'opéra, on peut leur confier une tâche précise pendant trois ans : diriger, composer ou faire une tournée. De cette manière, ils sont similaires au [Concept('concept_elgar_great_composer','$concept_elgar_great_composers$')], bien que leurs revenus pour le [concept_elgar_musical_tradition] soient maintenus dans des limites gérables." #NT!
 mr_musikverein_button: "Création de l'Association générale de la musique allemande" #NT!
 mr_musikverein_button_desc: "L'Allgemeiner Deutscher Musikverein (ADMV, « Association générale de la musique allemande ») était une association musicale allemande fondée en 1861 par Franz Liszt et Franz Brendel, pour incarner les idéaux musicaux de la nouvelle école de musique allemande. L'ADMV visait à la fois la performance musicale et l'accompagnement pratique. Dans le cadre des objectifs artistiques de l'ADMV, des Tonkünstler-Versammlungen annuelles devaient être organisées dans différents lieux, avec des représentations d'œuvres musicales importantes, rarement entendues, et surtout nouvelles de toutes sortes. Cependant, des œuvres plus anciennes, peu ou pas entendues, mais intéressantes en raison de leur importance, devaient également être interprétées." #NT!
 mr_national_conservatory_button: "Fonder un Conservatoire National" #NT!
 mr_national_conservatory_button_desc: ""Avec un Conservatoire, il y a une chance que des personnages ayant le trait Compositeur apparaissent au fil du temps sans avoir à les embaucher. La chance est très faible, mais elle est là. La probabilité peut être augmentée avec une école de ballet dans l'un de nos opéras. écoles." #NT!
 mr_santa_cecilia_button: "Faire de Santa Cecilia une Académie" #NT!
 mr_santa_cecilia_button_desc: "L'Académie de Santa Cecilia a été fondée par la bulle papale « Ratione congruit » de Sixte Quint en 1585 sous la forme d'une congrégation. En 1838, la Congrégation de Sainte-Cécile fut officiellement nommée Académie puis Académie pontificale. Ses membres comprenaient alors Luigi Cherubini, Mercadante, Donizetti, Rossini, Paganini, Auber, Liszt, Mendelssohn, Berlioz, Gounod et Meyerbeer. L'un de ses membres honoraires était la reine Victoria. Dans l'Italie unie, il est devenu un conservatoire de premier plan." #NT!
 mr_leipzig_conservatory_button: "Fondé le Conservatoire de Leipzig" #NT!
 mr_leipzig_conservatory_button_desc: "Leipzig, ville musicale traditionnelle, où Jean-Sébastien Bach était déjà actif, offrait au début du XIXe siècle des conditions optimales pour la création d'une fabrique de talents musicaux et académiques. Quatre citoyens engagés de la ville, à savoir l'avocat Heinrich Conrad Schleinitz (deuxième directeur), le directeur du district de Leipzig Johann Paul von Falkenstein et le conseiller de la cour royale de Saxe Johann Georg Keil ainsi que le maître de chapelle du Gewandhaus Felix Mendelssohn Bartholdy ont mis en pratique les idées précédentes. pratique." #NT!
 mr_petrograd_conservatory_button: "J'ai fondé le Conservatoire de Petrograd" #NT!
 mr_petrograd_conservatory_button_desc: "À l'initiative de la grande-duchesse Elena Pavlovna, d'Anton Rubinstein, d'Andrei Nikolaïevitch Markovitch et d'autres personnalités de la société et de la vie musicale, la Société musicale russe a été fondée, à partir des classes de musique de laquelle a été fondé le premier conservatoire de Russie. Anton Rubinstein fut le premier directeur du conservatoire et professeur de piano. Le premier diplômé à y terminer ses études de composition fut Peter Tchaïkovski. Nikolaï Andreïevitch Rimski-Korsakov a joué un rôle particulièrement influent en tant que professeur de composition et d'instrumentation et chef de la classe d'orchestre." #NT!
 mr_bayreuth_button: "Créer le Festival Richard Wagner" #NT!
 mr_bayreuth_button_desc: "Richard Wagner rêve depuis longtemps d’avoir sa propre salle des fêtes où sont jouées chaque année ses plus grandes œuvres. Un tel lieu pourrait rapidement devenir un lieu de pèlerinage pour tous les amateurs de musique et constituerait un mémorial durable et vivant en son honneur." #NT!
 mr_concertgebouw_button: "Création du Concertgebouw" #NT!
 mr_concertgebouw_button_desc: "Le Concertgebouw est la salle de concert la plus célèbre d'Amsterdam et abrite l'Orchestre du Concertgebouw. Les Pays-Bas étaient depuis longtemps à la traîne du reste du développement musical du continent, mais le Concertgebouw a permis à Amsterdam de se classer rapidement parmi les principales capitales européennes de la musique. Cela s'explique également par la grande qualité offerte par l'Orchestre du Concertgebouw, notamment sous la direction de son futur chef Willem Mengelberg." #NT!
 mr_the_proms_button: "Institut les Concerts Promenade" #NT!
 mr_the_proms_button_desc: "Les Proms sont une saison estivale de huit semaines de concerts quotidiens de musique classique orchestrale et d'autres événements organisés chaque année. Prom est l'abréviation de promenade concert, un terme qui faisait à l'origine référence aux concerts en plein air dans les jardins d'agrément de Londres. La saison est un événement important dans la culture britannique et dans la musique classique. La perception que beaucoup de gens ont des Proms est basée sur Last Night, même si celui-ci est très différent des autres concerts." #NT!
 mr_nbc_button: "Chaîne de radiodiffusion nationale" #NT!
 mr_nbc_button_desc: "Avec l’avènement des communications de masse et des inventions telles que le cinéma et la radio, non seulement les institutions commerciales mais aussi l’État ont développé un intérêt pour la radiodiffusion. Sous le couvert d'un radiodiffuseur soi-disant de service public, nous pouvons exercer une certaine influence sur la société en délivrant une licence." #NT!
 mr_nbc_license_button: "Nouvelle licence de diffusion" #NT!
  
  #Zoology 
  
 je_mr_zoology: "Zoologie" #NT!
 je_mr_zoology_reason: "Avant même que la théorie de l’évolution ne soit développée, les scientifiques s’interrogeaient déjà sur la raison de la diversité des espèces et sur l’origine de la faune locale. Même si les animaux des ménageries avaient déjà des fins de divertissement et étaient considérés comme des objets de prestige, avec l'accès du public et les conflits sur les colonies, le désir de nouveaux et nombreux animaux exotiques s'est également accru. Au tournant du siècle, l’idée de conserver les habitats naturels s’est développée et l’intérêt pour les programmes de sélection est devenu plus important." #NT!
  
 mr_safari_expedition_button: "Heia Safari" #NT!
 mr_safari_expedition_button_desc: "Lors d'un safari africain, grâce à un suivi et un piégeage constants, le gros gibier peut être capturé puis transporté vers un [concept_dubois_zoo]. Il n'est possible d'attraper qu'un seul animal par safari. Selon les espèces animales, cela diffère si vous avez besoin de pièges ou si vous devez rester sur leur trace. En règle générale, les grands animaux lents ont besoin de plus de pièges, tandis que les animaux rapides nécessitent plus de suivi." #NT!
 mr_zoological_expedition_button: "Attrapez des animaux locaux" #NT!
 mr_zoological_expedition_button_desc: "Notre pays possède des habitats animaux avec des espèces fascinantes qui pourraient être exposées dans un [concept_dubois_zoo]. Un [concept_dubois_naturalist] consiste à voyager à travers le pays pendant un an afin de collecter [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] pour un zoo." #NT!
 mr_extend_zoo_small_button: "Étendre le [concept_dubois_zoo] (petit)" #NT!
 mr_extend_zoo_button_desc: "[Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] font le bonheur de tous : les gens se dispersent dans le zoo, les scientifiques peuvent poursuivre leurs études zoologiques et un prestige international est accordé à ceux qui peuvent montrer le plus grand nombre possible de faune étrangère. À chaque expansion, le prestige d’une nation augmente. Certaines étapes d’expansion nécessitent non seulement de collecter de nombreux animaux, mais également de différentes régions du monde." #NT!
 mr_extend_zoo_medium_button: "Étendre le [concept_dubois_zoo] (moyen)" #NT!
 mr_extend_zoo_large_button: "Étendre le [concept_dubois_zoo] (grand)" #NT!
 mr_extend_zoo_famous_button: "Prolonger le [concept_dubois_zoo] (célèbre)" #NT!
 mr_ban_animal_export_button: "Interdire l’exportation d’animaux" #NT!
 mr_ban_animal_export_button_desc: "En interdisant l’exportation d’animaux, nous indiquons clairement que nous ne sommes pas disposés à vendre nos animaux à l’étranger. Les autres nations s’abstiendront de toute enquête." #NT!
 mr_allow_animal_export_button: "Autoriser l'exportation d'animaux" #NT!
 mr_allow_animal_export_button_desc: "Avec un permis d’exportation d’animaux, nous pouvons gagner un joli revenu supplémentaire." #NT!
 mr_breeding_animals_button: "Élever des animaux dans une réserve naturelle" #NT!
 mr_breeding_animals_button_desc: "Essayez d'établir un nouveau [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] [concept_dubois_habitat] dans un état avec un [concept_dubois_nature_reserve]." #NT!
  
