 rule_mr_tech_bonus_rule: "#tooltip:[GetRawTextTooltipTag('mr_morgenroete_tt')] @mr_morgenroete_icon! #! Bonus technologique"
 setting_mr_tech_normal_rule: "#V Bonus technique normal#!"
 setting_mr_tech_normal_rule_desc: "De nombreux événements Morgenröte donnent à votre pays un petit bonus de recherche pour une technologie. Avec ce paramètre, les #V valeurs normales# ! sont utilisées."
 setting_mr_tech_half_rule: "#n Half#! #V Tech Bonus#!"
