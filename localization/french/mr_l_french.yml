  #Scientific Conferences JE 
 je_mr_scientific_conferences: "Conférences scientifiques" #NT!
 je_mr_scientific_conferences_reason: "Quel âge a la terre ? D'où vient l'homme ? Dans quelle mesure la Bible est-elle crédible en tant que source historique ? L’univers est-il infini – et que sont réellement les galaxies ? En cent ans, non seulement la science en tant que telle, mais aussi la vision du monde des gens ont considérablement changé. La théorie de l'évolution a ébranlé les certitudes de l'homme tout autant que la théorie de la relativité. Les conférences scientifiques visent à clarifier certaines questions fondamentales en faisant débattre des scientifiques internationaux." #NT!
  
