 je_mr_morgenrote_introduction: "[concept_morgenroete]" #NT!
 je_mr_morgenrote_introduction_reason: "[concept_morgenroete] est un mod qui se concentre sur la science, les arts et la culture. Il comprend de nombreuses nouvelles mécaniques et beaucoup de contenu. Pour avoir un aperçu général du mod, essayez d'utiliser les concepts soit en allant dans le menu et sur le Vickypedia soit en survolant ce [Concept('concept_morgenroete','$concept_morgenroete_concept$')].\n\nPour accéder à l'aperçu scientifique, allez dans la fenêtre technologique. Vous pouvez basculer entre les technologies et l'aperçu scientifique en cliquant sur le bouton en haut à droite.\nSi vous rencontrez des problèmes avec l'aperçu scientifique, activez les entrées de journal avec l'interface graphique #V ou les entrées de journal#!.. Cela vous permettra d'utiliser le journal entrées pour chaque mécanicien important." #NT!

