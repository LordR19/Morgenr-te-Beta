 mr_hippocampus_congress_specimen_tt: "Il nous faut au minimum #G 20000#! @dubois_specimen ! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]." #NT!
 mr_hippocampus_congress_global_specimen_tt: "La recherche naturaliste internationale doit avoir obtenu un total de #BLUE 100000 #! @dubois_specimen ! [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]. Actuellement [GetGlobalVariable('dubois_global_specimen').GetValue] #O spécimens#! ont été collectés." #NT!
 mr_origin_congress_human_fossil_tt: "Il nous faut au moins #G 10#! @dubois_human_fossil ! #O Fossiles humains#!." #NT!
