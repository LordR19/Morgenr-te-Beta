  #Scientific Expeditions JE 
 je_mr_scientific_expeditions: "Expéditions scientifiques" #NT!
 je_mr_scientific_expeditions_reason: ""
  
 mr_pacific_expedition_button: "Expédition dans le Pacifique" #NT!
 mr_pacific_expedition_button_desc: "Avec les pôles, l’océan Pacifique est l’une des dernières régions de la planète qui recèle encore des secrets. Des chercheurs de plusieurs disciplines scientifiques sont intéressés par une mission de recherche visant à mener des études naturalistes, paléontologiques, astronomiques et océanographiques. Là encore, pour les grandes puissances, cela pourrait être une affaire prestigieuse de montrer leur influence à la fin du monde." #NT!
 mr_mountain_expedition_button: "Expédition en montagne" #NT!
 mr_mountain_expedition_button_desc: "Avec l'ascension du Mont Blanc en 1786, une nouvelle ère de conquête des plus hauts sommets du monde commence ; une tendance qui n'a fait que s'accentuer au cours des 19e et 20e siècles. Si nous avions une chaîne de montagnes sur l'un de nos territoires qui n'a pas encore été escaladée, nous pourrions déléguer la conquête à un général compétent possédant les compétences appropriées." #NT!
 mr_arctica_expedition_button: "Expédition Zeppelin" #NT!
 mr_arctica_expedition_button_desc: "L'Aeroarctic, la « Société internationale d'études pour l'exploration de l'Arctique par dirigeable », était une association scientifique non gouvernementale qui s'était fixé pour objectif d'utiliser des dirigeables dans la recherche polaire. Elle a été fondée principalement à l'initiative de l'aéronaute et plus tard secrétaire général de la société, Walther Bruns. Le président fondateur en 1924 était Fridtjof Nansen. Après plusieurs années de travaux préparatoires, l'entreprise réussit en 1931 à utiliser pour la première fois un dirigeable pour une expédition polaire purement scientifique. Grâce au vol arctique du LZ 127 Graf Zeppelin, les connaissances sur la géographie des régions polaires survolées ont été considérablement élargies. Dès 1926, Umberto Nobile survolait le pôle Nord avec son dirigeable « Norge » et entreprit plus tard une expédition avec l'« Italia »." #NT!
 mr_safari_expedition_button: "Heia Safari" #NT!
 mr_safari_expedition_button_desc: "Lors d'un safari africain, grâce à un suivi et un piégeage constants, le gros gibier peut être capturé puis transporté vers un [concept_dubois_zoo]. Il n'est possible d'attraper qu'un seul animal par safari. Selon les espèces animales, cela diffère si vous avez besoin de pièges ou si vous devez rester sur leur trace. En règle générale, les grands animaux lents ont besoin de plus de pièges, tandis que les animaux rapides nécessitent plus de suivi." #NT!
 mr_zoological_expedition_button: "Expédition zoologique" #NT!
 mr_zoological_expedition_button_desc: "Notre pays possède des habitats animaux avec des espèces fascinantes qui pourraient être exposées dans un [concept_dubois_zoo]. Un [concept_dubois_naturalist] consiste à voyager à travers le pays pendant un an afin de collecter [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] pour un zoo." #NT!
 mr_botanical_expedition_button: "Expédition Botanique" #NT!
 mr_botanical_expedition_button_desc: "Les expéditions botaniques (parfois appelées « chasse aux plantes ») sont des voyages scientifiques destinés à explorer la flore d'une région particulière. Un [concept_dubois_naturalist] serait responsable de l’identification, de la description et de la collecte des spécimens." #NT!
 mr_botanical_expedition_recall_button: "Rappel naturaliste" #NT!
 mr_botanical_expedition_recall_button_desc: "Ordonne au [concept_dubois_naturalist] de revenir de ses recherches botaniques pour l'utiliser à d'autres fins, comme la capture d'animaux." #NT!
 mr_paleontological_expedition_button: "Expédition paléontologique" #NT!
 mr_paleontological_expedition_button_desc: "Un [concept_dubois_paleontologist] peut trouver de nouveaux fossiles dans des formations chaque année. Les grandes formations ont également une chance de découvrir des os de dinosaures rares qui peuvent être utilisés pour reconstruire des squelettes. Pour ce faire, le paléontologue doit être affecté à une formation. Si aucune formation ne se trouve à l'intérieur de ses frontières, un accord de licence paléontologique peut également être négocié avec un pays possédant une grande formation." #NT!
 mr_paleontological_expedition_recall_button: "Rappel du paléontologue" #NT!
 mr_paleontological_expedition_recall_button_desc: "Ordonne au paléontologue de revenir de son enquête paléontologique pour d'autres utilisations, comme la construction ou la transformation de squelettes de dinosaures." #NT!
  
