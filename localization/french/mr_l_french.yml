 ### 2.1.2d ###

 dlc_morgenrote: "Morgenröte - Dawn of Flavor"
 dlc_morgenrote_desc: "Morgenröte – Dawn of Flavor est un mod visant à enrichir le monde de Victoria 3 avec de la culture, de la beauté et un style de vie. Notre approche n'est pas d'améliorer la carte ou l'économie, mais d'améliorer tous les aspects du siècle victorien qui n'apparaissent que brièvement dans le monde stérile du jeu. Cela inclut des expéditions scientifiques immersives, l'augmentation du prestige par la culture, et la formation d'artistes et de scientifiques.\nNe vous inquiétez pas, Morgenröte est #p active# !"

