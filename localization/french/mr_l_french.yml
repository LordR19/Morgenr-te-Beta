 ### 2.1.3 ###

 mr_northwest_expedition_button: "Le passage du Nord-Ouest" #NT!
 mr_northwest_expedition_button_desc: "Au tournant du siècle dernier déjà, des aventuriers audacieux ont exploré les confins de la mer Arctique. Un vieux rêve reste inassouvi : la découverte du passage du Nord-Ouest entre le Canada et l'océan Arctique. Mais qui oserait une expédition aussi dangereuse ?" #NT!