 panum_vaccination_tech_desc: "Le vaccin contre la variole est le premier vaccin à avoir été développé contre une maladie contagieuse. En 1796, le médecin britannique Edward Jenner a démontré qu'une infection par le virus relativement bénin de la vaccine conférait une immunité contre le virus mortel de la variole." #NT!
  
