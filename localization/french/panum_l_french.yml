 panum.201.t: "La tuberculose se propage à [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.201.d: "L'épidémie de tuberculose s'est propagée malgré tous nos efforts. Elle sévit désormais également en [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.201.g: "La mort blanche semble imparable." #NT!
 panum.202.t: "Une maladie héréditaire ?" #NT!
 panum.202.d: "Malgré tous les examens médicaux, l'origine de la tuberculose reste controversée. Certains membres de notre personnel médical pensent qu'il s'agit d'une maladie héréditaire ou du moins basée sur des « facteurs internes ». D'autres médecins pensent qu'il s'agit d'une maladie classique et contagieuse et recommandent des mesures radicales." #NT!
 panum.202.f: "En ce qui concerne le concept de pathogénèse, différentes traditions existaient dans les pays européens des XVIIIe et XIXe siècles. De nombreux auteurs médicaux de l'époque considéraient la tuberculose, ou la tuberculose, qui n'était pas toujours synonyme de tuberculose, comme la pire des épidémies connues à l'époque. Ils attribuaient les causes à une répartition inégale des humeurs corporelles, à des exhalaisons menaçantes du sol, à l'urbanisation ou au déclin des coutumes. En Italie, en revanche, il existait une tendance traditionnelle à une cause contagieuse, c'est-à-dire transmissible. Par conséquent, au milieu du XVIIIe siècle, la République de Venise a introduit l'obligation écrite de signaler les cas de phtisie (phtisie due à la tuberculose pulmonaire). Les effets personnels des personnes décédées de la maladie étaient brûlés pour réduire le risque d'infection. En Angleterre et dans les pays nordiques, en revanche, on pensait généralement que la maladie était due à une cause héréditaire." #NT!
 panum.202.g: "C'est une maladie héréditaire et nous ne pouvons rien faire." #NT!
 panum.202.h: "C’est une maladie contagieuse et nous devons faire tout ce que nous pouvons pour empêcher sa propagation !" #NT!
 panum.203.t: "Cracher dans la rue" #NT!
 panum.203.d: "En raison du manque de connaissances sur les causes de la tuberculose, ces mesures ont également suscité des controverses. Ceux qui pensaient que la maladie était contagieuse préconisaient des interdictions radicales, notamment de cracher dans les lieux publics, pour empêcher la propagation de la maladie. Cela touchait particulièrement les classes populaires. Les sceptiques voyaient dans ces réglementations un moyen de harceler les gens ordinaires." #NT!
 panum.203.f: "Même si les règles de bienséance du XVIIIe siècle ont éradiqué certaines « mauvaises habitudes » dans les classes supérieures et moyennes, de nombreuses manies douteuses sur le plan hygiénique sont restées longtemps répandues dans les masses. Au début du XIXe siècle, les mouchoirs et les crachoirs n'étaient pas encore très répandus dans la société et ce n'est qu'au tournant du siècle qu'il est devenu courant d'interdire de cracher dans les transports publics, par exemple." #NT!
 panum.203.g: "Bannissez cette habitude dégoûtante !" #NT!
 panum.203.h: "Annoncez une interdiction draconienne et faites payer les malfaiteurs !" #NT!
 panum.203.i: "Cracher est une chose humaine qui ne peut être interdite." #NT!
 panum.204.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] a contracté la tuberculose !" #NT!
 panum.204.d: "L'épidémie de tuberculose a également touché notre artiste [SCOPE.sCharacter('disease_victim_scope').GetFullName] ! Étonnamment, [SCOPE.sCharacter('disease_victim_scope').GetSheHe] ne la considère pas comme le pire coup du sort." #NT!
 panum.204.f: "Au début du XIXe siècle, mais aussi bien au-delà, la tuberculose était considérée comme une « maladie romantique ». Elle donnait à la victime le temps de se préparer à la mort et beaucoup considéraient la pâleur qui lui était associée comme tout simplement noble. Des écrivains lui ont consacré plusieurs œuvres, comme Dumas le Jeune avec La Dame aux camélias. On lui trouve une transfiguration similaire dans les opéras de Verdi (La Traviata) et de Puccini (La Bohème). George Sand, la compagne de Chopin, aurait noté : « Chopin tousse avec une grâce infinie. »" #NT!
 panum.204.i: "Ne serait-ce pas une occasion inspirante pour un requiem ?" #NT!
 panum.204.j: "Mais la tuberculose n’a-t-elle pas toujours été le sujet des écrivains ?" #NT!
 panum.204.k: "Mais cette maladie même n’incite-t-elle pas à visualiser la misère ?" #NT!
 panum.205.t: "Sanatorium pour la tuberculose" #NT!
 panum.205.d: "En raison de l'épidémie de tuberculose qui sévit en [SCOPE.sState('panum_disease_state').GetName], un médecin de cette localité a suggéré de transférer certains patients fortunés dans les montagnes. Le climat de haute altitude et l'air purifiant les guériraient de la maladie. Il faudrait créer un sanatorium pulmonaire spécialement dédié à cet effet. [SCOPE.sState('panum_davos_scope').GetName] semble être l'endroit idéal pour un tel sanatorium." #NT!
 panum.205.f: "La cure d'air est une forme de thérapie climatique qui a longtemps été considérée comme la thérapie standard contre la tuberculose à partir du XIXe siècle. Les patients s'allongent sur des chaises longues en plein air ou dans des salons ouverts pendant plusieurs heures par jour. Le traitement par l'air était effectué dans des sanatoriums pulmonaires spéciaux. En Allemagne, le docteur Hermann Brehmer fut le premier à décrire la tuberculose, une maladie jusqu'alors incurable, comme guérissable à l'aide de la thérapie par l'air. En 1856, il rédigea sa thèse sur la guérison de la tuberculose chronique des poumons. Il partait du principe qu'il existe des « lieux immuns » qui, d'une part, en raison de leur climat, protègent efficacement les habitants contre l'apparition de la tuberculose et, d'autre part, ont un effet curatif après l'apparition de la maladie. En Suisse, le médecin d'origine allemande Alexander Spengler fut un pionnier de la thérapie par l'air. Il commença à exercer comme médecin de campagne à Davos en 1853 et arriva rapidement à la conclusion que les habitants de la région ne souffraient généralement pas de tuberculose, ce qu'il attribuait au climat de haute montagne. Thomas Mann a glorifié Davos comme station climatique dans son « Zauberberg »." #NT!
 panum.205.g: "Construisez un Sanatorium à [SCOPE.sState('panum_davos_scope').GetName] !" #NT!
 panum.205.h: "Tout cela n’est que de la charlatanerie de luxe." #NT!
 panum.206.t: "La maladie des prolétaires" #NT!
 panum.206.d: "L’épidémie de tuberculose du [SCOPE.sState('panum_disease_state').GetName] frappe plus durement les classes populaires. Le [SCOPE.sCharacter('union_leader').GetFullName] a donc particulièrement critiqué les conditions actuelles et appelé à des changements en profondeur." #NT!
 panum.206.f: "La tuberculose a suscité un intérêt généralisé au XIXe et au début du XXe siècle en tant que maladie endémique des pauvres des zones urbaines. En 1815, un quart des décès en Angleterre et en 1918 en France un sixième des décès étaient causés par la tuberculose. Vers 1880, en Allemagne, un décès sur deux dans la tranche d'âge de 15 à 40 ans était dû à cette maladie." #NT!
 panum.206.g: "Peut-être que les pauvres devraient simplement se laver davantage ?" #NT!
 panum.206.h: "Des améliorations sélectives dans ce domaine sont nécessaires." #NT!
 panum.206.i: "La question des soins de santé est une affaire nationale." #NT!
 panum.206.j: "Bravo pour cette initiative !" #NT!
 panum.207.t: "Initiative religieuse" #NT!
 panum.207.d: "[SCOPE.sCharacter('devout_leader').GetFullName] a personnellement défendu les intérêts des nombreux malades du [SCOPE.sState('panum_disease_state').GetName]. [SCOPE.sCharacter('devout_leader').GetSheHe|U] aimerait y créer prochainement un hôpital à but non lucratif." #NT!
 panum.207.f: "« Il n’existe guère de pays où, d’une manière ou d’une autre, la lutte contre la tuberculose n’ait pas été entreprise, et il est extrêmement gratifiant de voir comment la campagne est désormais menée de manière assez générale et avec une vigueur considérable contre ce dangereux ennemi. » - Robert Koch" #NT!
 panum.207.g: "Ces conteurs essaient juste d’acquérir de l’influence !" #NT!
 panum.208.t: "La peste blanche fait des ravages" #NT!
 panum.208.d: "L'épidémie de tuberculose en [SCOPE.sState('panum_disease_state').GetName] s'est aggravée. Le nombre de malades et de morts augmente de jour en jour. Aucun médecin ne s'attendait à cette évolution." #NT!
 panum.208.f: "« Comme je suis pâle ! Je voudrais mourir de tuberculose, je crois… car alors toutes les femmes diraient : « Regardez ce pauvre Byron, comme il a l’air intéressant en mourant ! » – Lord Byron" #NT!
 panum.208.g: "Est-ce que cela ne finira jamais ?" #NT!