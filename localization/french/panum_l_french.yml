 panum.100.t: "L'épidémie de choléra de [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 panum.100.d: "#YELLOW Le choléra#!,, l'un des pires fléaux de l'humanité, s'est propagé dans l'une de nos villes. Des temps sombres ont commencé. Nous devons nous attendre à ce qu'il se propage à travers le pays - et fasse des ravages." #NT!
 panum.100.f: "Le choléra, endémique en Asie de l'Est, s'est probablement manifesté dans le sous-continent indien pendant plusieurs siècles sous forme d'épidémies localisées, mais il était inconnu sur d'autres continents. La première pandémie s'est produite entre 1817 et 1824 et a touché certaines régions d'Asie ainsi que l'Afrique de l'Est et l'Asie Mineure, puis la Russie et l'Europe. En 1830, il est apparu en Galicie orientale et en Hongrie, puis en juin 1831 à Vienne. Il a submergé le monde en six pandémies au total et est devenu le fléau de la société industrielle émergente. Bien que la plupart des infections (environ 85 %) soient asymptomatiques, le taux de mortalité au début se situe entre 20 et 70 %, si la maladie n'est pas traitée." #NT!
 panum.100.g: "Grim Reaper est à notre porte." #NT!
 panum.101.t: "Le choléra se propage au [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.101.d: "L'épidémie de choléra s'est propagée malgré tous nos efforts. Elle sévit désormais également en [SCOPE.sState('panum_disease_state').GetName]." #NT!
 panum.101.g: "Ce fléau est complètement hors de contrôle !" #NT!
 panum.102.t: "L'épidémie de choléra atteint [SCOPE.sCountry('panum_infected_country').GetName]" #NT!
 panum.102.d: "Nous avons reçu des informations selon lesquelles les premiers cas de choléra ont été signalés aujourd'hui au [SCOPE.sCountry('panum_infected_country').GetName]. Les autorités nous reprochent de ne pas en faire assez pour empêcher la propagation." #NT!
 panum.102.g: "C'est censé être notre faute...?" #NT!
 panum.103.t: "Le choléra dans les usines" #NT!
 panum.103.d: "Plusieurs usines de [SCOPE.sState('panum_disease_state').GetName] signalent les premiers cas de choléra parmi les ouvriers. Les autorités locales proposent une réglementation pour lutter contre la propagation. Cela aurait un impact massif sur l'industrie." #NT!
 panum.103.f: "Le premier cas de choléra s'est déclaré la semaine dernière dans un moulin à eau situé à la périphérie de la ville. Bien que le bâtiment ait été mis en quarantaine, d'autres incidents ont été signalés plus loin dans plusieurs usines. On ne sait toujours pas exactement comment la maladie s'est propagée, mais certains responsables politiques locaux conviennent qu'il faut recourir à des restrictions strictes pour regagner la confiance perdue de la population." #NT!
 panum.103.g: "Mettez les usines en quarantaine !" #NT!
 panum.103.h: "Les usines doivent continuer à tourner, à tout prix !" #NT!
 panum.104.t: "[SCOPE.sCharacter('disease_victim_scope').GetFullName] a contracté le choléra !" #NT!
 panum.104.d: "Il y a quelques jours à peine, [SCOPE.sCharacter('disease_victim_scope').GetFullName] semblait en parfaite santé, mais hier soir, [SCOPE.sCharacter('disease_victim_scope').GetSheHe] a montré les premiers symptômes de la terrible maladie qui a frappé [ROOT.GetCountry.GetNameNoFlag]. La santé de [SCOPE.sCharacter('disease_victim_scope').GetHerHis|U] est déplorable." #NT!
 panum.104.f: "Les deux premières vagues de choléra du XIXe siècle ont également fait des victimes célèbres. En Prusse, le philosophe Georg Friedrich Wilhelm Hegel et le général August Neidhardt von Gneisenau ont péri lors de l'épidémie de choléra de 1831. Le compositeur Piotr Ilitch Tchaïkovski est également considéré comme une victime du choléra, même si les circonstances - ingestion consciente ou inconsciente d'eau contaminée - sont controversées." #NT!
 panum.104.g: "Assurez-vous le meilleur traitement possible !" #NT!
 panum.104.h: "Notre meilleur médecin s'occupera personnellement de [SCOPE.sCharacter('disease_victim_scope').GetHerHim]." #NT!
 panum.104.i: "[SCOPE.sCharacter('disease_victim_scope').GetSheHe|U] n'est pas si important..." #NT!
 panum.105.t: "L'exode des riches" #NT!
 panum.105.d: "La classe supérieure de [SCOPE.sState('panum_disease_state').GetName] utilise ses ressources financières pour quitter la région le plus rapidement possible ou pour s'échapper vers la campagne. De nombreux pots-de-vin ont été versés pour contourner les règles de quarantaine. Les gens du peuple voient cette évolution avec mépris." #NT!
 panum.105.f: "L'une des caractéristiques du choléra était qu'il tuait aussi bien les riches que les pauvres, ce qui en faisait un fléau comparable à celui du Moyen Âge. Les familles influentes et riches faisaient donc de leur mieux pour éviter la peste. L'aristocratie considérait le choléra comme une sorte de « maladie révolutionnaire » car il ne faisait aucune distinction entre les classes. Les mesures laxistes envers la classe supérieure ont fait du choléra un problème politique en raison de ces conflits sociaux. On a souvent affirmé que les épidémies de choléra du début des années 1830 en Europe et les mouvements révolutionnaires s'inscrivaient dans un contexte." #NT!
 panum.105.g: "Laissez-les partir." #NT!
 panum.105.h: "Il y a une raison pour laquelle nous l’appelons LE GRAND ÉGALISEUR." #NT!
 panum.106.t: "L'opposition tente d'exploiter le choléra" #NT!
 panum.106.d: "L'opposition utilise l'épidémie pour régler ses comptes : elle accuse le gouvernement d'avoir commis d'énormes erreurs dans la lutte contre l'épidémie." #NT!
 panum.106.f: "En raison de leurs implications sociales et politiques, les épidémies de choléra étaient un domaine dans lequel les libéraux pouvaient particulièrement blâmer les conservateurs. Des mesures plus progressistes et de nouvelles méthodes étaient recommandées comme alternative à l'élite « arriérée ». Il n'est pas surprenant que cette séparation entre conservateurs et libéraux se soit répétée dans des circonstances différentes et avec des partis différents." #NT!
 panum.106.g: "Vous avez raison, nous avons tort. Maintenant, luttons contre l'épidémie !" #NT!
 panum.106.h: "Ce gouvernement a la situation parfaitement sous contrôle." #NT!
 panum.107.t: "Fosses communes" #NT!
 panum.107.d: "Les critiques à l'encontre des nouvelles fosses communes creusées au [SCOPE.sState('panum_disease_state').GetName] se multiplient. Les classes populaires en particulier considèrent ce processus comme un processus presque mécanique au lieu de considérer qu'il s'agit d'un soin approprié pour les morts." #NT!
 panum.107.f: "Dans le sillage des décès massifs et des risques d'infection, l'enterrement de masse des morts est devenu un phénomène inévitable. Le fait que les citoyens les plus riches puissent se permettre des funérailles selon le style habituel, alors que les corps des personnes pauvres étaient simplement enterrés, a provoqué une explosion sociale." #NT!
 panum.107.g: "Nous n’avons pas de temps à perdre avec les funérailles !" #NT!
 panum.107.h: "Tout le monde mérite un enterrement digne." #NT!
 panum.108.t: "Hôpitaux pour le choléra" #NT!
 panum.108.d: "Plusieurs partis politiques, pour leurs propres intérêts, ont décidé de créer des hôpitaux pour le choléra pour soigner les classes populaires. Cependant, ils ne sont pas très populaires." #NT!
 panum.108.f: "La construction d'hôpitaux de masse lors d'épidémies telles que le choléra ou la tuberculose était souvent controversée. Les familles préféraient soigner leurs malades à domicile plutôt que de les confier à l'anonymat, où ils étaient entassés dans un espace restreint avec d'autres malades, ce qui faisait que beaucoup étaient convaincus qu'ils tomberaient malades et mourraient là-bas. L'accusation circulait qu'il s'agissait avant tout d'une mesure visant à isoler les pauvres des riches et à protéger ces derniers." #NT!
 panum.108.g: "Battez-les dans les hôpitaux s'il le faut !" #NT!
 panum.108.h: "Vous ne pouvez pas forcer ces bœufs têtus à vivre." #NT!
 panum.109.t: "Panique publique" #NT!
 panum.109.d: "Malgré tous les efforts déployés par le gouvernement local de [SCOPE.sState('panum_disease_state').GetName], la population a commencé à succomber à l’un des aspects les plus dangereux de toute épidémie : la panique." #NT!
 panum.109.f: "« Il est facile de penser que nous sommes au-dessus de toute autre bête sur cette Terre, mais enlevez le vernis de la raison et vous découvrez que l'Homme est toujours un animal, gouverné par la peur et la terreur d'un lendemain inconnu. L'apparition et la propagation d'une maladie peuvent remplir de terreur le cœur même des soldats vétérans, car qui peut combattre un ennemi qu'il ne peut même pas voir ? Non, la terreur peut ronger leur cœur et leur faire voir des ennemis dans tous les coins, et là où il y a des ennemis, il y a des ennemis à combattre. L'homme malade, qu'on jette des pierres pour les éloigner. Des murmures sur cette famille qui n'a pas franchi le pas de sa porte. L'homme tranquille et honnête rentre chez lui avec une arme, craignant que le prochain coup à la porte n'apporte des vols et des cambriolages, et non de l'aide.\n\nCe n'est pas la fin du monde. C'est la fin de l'illusion : l'Homme est un animal, et il a peur. »\n\nExtrait d'un article de presse sur l'apparition du [TimeKeeper.GetCurrentDate.Format('y')], du [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.109.g: "Quelle peur maudite ! Comment pouvons-nous les aider s'ils ne veulent pas entendre raison ?" #NT!
 panum.110.t: "Objectif commun" #NT!
 panum.110.d: "L’épidémie de choléra en [SCOPE.sState('panum_disease_state').GetName] semble avoir favorisé un sentiment d’unité nationale, les habitants de la région s’unissant pour tenter de lutter contre l’épidémie." #NT!
 panum.110.f: "« Une salle d’hôpital est un endroit sinistre, car elle nous rappelle que nous vivons dans un monde maladif. Mais cette maladie ne se soucie pas de qui vous êtes : elle ne se soucie pas de votre religion, du maître que vous avez, de la couleur de votre peau ou des opinions politiques qui vous tiennent à cœur. Regardez le lit et vous voyez un homme, une femme ou un enfant. Vous voyez des gens qui ont besoin d’aide. Ils ne se soucient pas de savoir qui les apporte. Ils ne se soucient pas de savoir si le médecin est un prêtre, un soldat ou un simple ouvrier qui offre le peu de temps dont il dispose, se mettant en danger pour aider un étranger. Ils ne s’attendent pas à voir en lui un monarchiste, un républicain, un agitateur ou quoi que ce soit d’autre que ce qu’ils sont vraiment. Ils le regardent et ils voient un homme. Un frère, un fils, un compatriote, mais surtout, un homme comme eux. » Extrait d’un article de presse sur l’épidémie de [TimeKeeper.GetCurrentDate.Format('y')], paru dans le [SCOPE.sState('panum_disease_state').GetName] Times." #NT!
 panum.110.g: "Nous sommes unis contre le choléra !" #NT!
 panum.111.t: "L'horreur" #NT!
 panum.111.d: "Les montagnes de cadavres du [SCOPE.sState('panum_disease_state').GetName] s'amoncellent. Il n'y a plus personne qui ne connaisse au moins une personne contaminée par le choléra. La région est devenue l'épicentre de l'épidémie." #NT!
 panum.111.f: "En 42 ans, de 1831 à 1873, Berlin fut frappée par le choléra à treize reprises. Les épidémies de 1848-1849, 1852, 1855 et 1866 furent particulièrement graves dans toute la Prusse. Dans ce dernier cas, 114 683 personnes moururent officiellement du choléra. L’épidémie de choléra qui frappa Londres en 1848-1849 fut bien plus grave que celle de 1832-1832. Au cours de cette épidémie, 15 000 personnes moururent à Londres, soit plus de 0,5 pour cent de la population de la ville qui comptait alors environ 2,5 millions d’habitants. Au cours de la première semaine de septembre 1849, 300 personnes moururent par jour. Lors de la troisième pandémie, entre 1852 et 1860, environ un million de personnes moururent en Russie, ce qui fut facilité par la guerre de Crimée qui se déroulait au même moment. Le commandant en chef britannique, Lord Raglan, et le commandant de la flotte française, Armand Joseph Bruat, moururent de cette maladie. On estime que le choléra fit plus de victimes que les combats." #NT!
 panum.111.g: "Combien de morts supplémentaires ?!" #NT!
  
 panum.120.t: "Fin de l'épidémie de choléra" #NT!
 panum.120.d: "Tout le pays pousse un soupir de soulagement : les autorités viennent d'annoncer qu'il n'y a plus de cas de choléra dans la dernière zone touchée. L'état d'urgence est terminé. Il est temps de compter les morts et de revenir à la normale." #NT!
 panum.120.f: "« Que Dieu soit avec moi ! Que le Ciel bénisse cette nouvelle année. Qu'elle soit une année de fécondité, de paix et de prospérité ; qu'elle soit une année de paix et d'unité pour toute l'humanité ; que le monde soit libéré du choléra. » - Giacomo Meyerberr" #NT!
 panum.120.g: "Mais à quel prix ?" #NT!
  
 panum.200.t: "Tuberculose au [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.200.d: "Une épidémie a éclaté dans l'un de nos États : la #YELLOW tuberculose#! fait des ravages dans le [SCOPE.sState('panum_disease_state').GetName] !" #NT!
 panum.200.f: "Au début du Moyen Âge, la tuberculose jouait un rôle mineur en Europe en raison de la faible densité de population. Elle n'était plus présente que dans quelques zones métropolitaines. Après une précédente épidémie en Italie dans la seconde moitié du XVe siècle, la vague de tuberculose la plus importante et la plus longue de l'histoire a commencé au XVIIe siècle. La tuberculose a suscité un intérêt généralisé au XIXe et au début du XXe siècle en tant que maladie endémique des pauvres des villes. En 1815, un quart des décès en Angleterre et en 1918 en France, un sixième des décès étaient dus à la tuberculose. Vers 1880, un décès sur deux en Allemagne dans la tranche d'âge de 15 à 40 ans était dû à cette maladie. La tuberculose était également la cause de décès la plus fréquente dans les zones rurales." #NT!
 panum.200.g: "Y a-t-il au moins un temps pour une mort romantique ?" #NT!
 panum.300.t: "La variole au [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.300.d: "Une épidémie a éclaté dans l'un de nos États : la #YELLOW variole#! ravage le [SCOPE.sState('panum_disease_state').GetName] !" #NT!
 panum.300.f: "La variole est probablement connue depuis des milliers d’années. Elle est apparue dans les premiers villages du nord-est de l’Afrique il y a 12 000 ans. De là, elle a peut-être été introduite en Inde par des marchands égyptiens. Les conquérants européens ont apporté la variole avec eux en Amérique, où elle a provoqué des épidémies dévastatrices chez les Indiens à partir de 1518, causant des millions de morts. En Europe, la variole était parfois considérée comme une maladie infantile, et la maladie, qui tuait jusqu’à 10 % des petits enfants jusqu’à la fin du XVIIIe siècle, était également appelée « maladie infantile ». À partir du XVIIIe siècle, les cas de variole ont augmenté et ont remplacé la peste comme maladie la plus grave. On estime que 400 000 personnes mouraient de la variole chaque année, et qu’un tiers de celles qui survivaient devenaient aveugles. Souvent, les enfants n’étaient considérés comme membres de la famille qu’une fois qu’ils avaient survécu à la variole. Malgré l’introduction réussie de la vaccination contre la variole vers 1800, la variole est restée une maladie épidémique jusqu’à la seconde moitié du siècle." #NT!
 panum.300.g: "Les produits cosmétiques deviendront bientôt populaires, je suppose." #NT!
 panum.400.t: "Typhus au [SCOPE.sState('panum_disease_state').GetName]" #NT!
 panum.400.d: "Une épidémie s'est déclarée dans l'un de nos états : #YELLOW Le typhus#! ravage le [SCOPE.sState('panum_disease_state').GetName] !" #NT!
 panum.400.f: "Le typhus, qui existait probablement dans l'Antiquité mais n'a été décrit de manière fiable qu'au XVIe siècle, se présentait avant tout comme une épidémie typique de guerre et de misère. Le typhus devint un sérieux problème pour l'armée de Napoléon pendant la campagne de Russie. Lorsque la Grande Armée, qui s'était déplacée en Russie en juin 1812, se retira à l'automne 1813, Mayence fut la première escale sur le sol français. 15 000 à 17 000 membres de l'équipage français et autant de civils y moururent. La maladie, qui était alors également appelée « fièvre nerveuse » en raison des symptômes neurologiques qu'elle provoquait, resta dans la langue française sous le nom de typhus de Mayence. Jusqu'à la fin du mois d'octobre 1814, 14 000 cas de typhus avaient été recensés dans la région franconienne autour du grand-duché de Wurtzbourg, dont 2 500 mortels. Une autre épidémie, qui a fait environ deux millions et demi de morts, s'est produite à la suite de la guerre et de la guerre civile entre 1918 et 1922 en Russie." #NT!
 panum.400.g: "Peut-être changer de vêtements ?" #NT!
