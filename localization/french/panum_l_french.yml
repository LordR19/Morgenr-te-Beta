 panum_tuberculosis: "Tuberculose" #NT!
 panum_tuberculosis_desc: "La tuberculose, également connue sous le nom de « mort blanche », était l’une des principales causes de décès à l’époque victorienne." #NT!
  
 panum_forbidden_spitting_modifier: "Interdiction de cracher" #NT!
 panum_tuberculosis_quarantine_modifier: "Quarantaine pour la tuberculose" #NT!
 panum_tuberculosis_sanatorium_cost_modifier: "Coût du sanatorium" #NT!
 panum_help_against_tuberculosis_modifier: "Aide contre la tuberculose" #NT!
 panum_praised_for_tuberculosis_initiative_modifier: "Félicité pour son discours sur la tuberculose" #NT!
 panum_supports_health_care_initiative_modifier: "Soutient l'initiative en matière de soins de santé" #NT!
 panum_opposes_health_care_initiative_modifier: "S'oppose à l'initiative sur les soins de santé" #NT!
