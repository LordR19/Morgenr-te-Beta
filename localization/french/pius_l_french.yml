 pius_adopt_gregorian_calender_decision_desc: "Comme le calendrier grégorien était actif dans la majeure partie de l’Europe, l’utilisation d’autres calendriers posait souvent des problèmes. Nous pourrions adopter le calendrier grégorien pour faciliter les interactions avec les pays européens." #NT!
  
