 rapanui_easter_island_decision: "Annexion de l'île de Pâques" #NT!
 rapanui_easter_island_decision_desc: "L'île de Pâques est un point stratégique clé dans le Pacifique pour affirmer la domination chilienne dans la région." #NT!
 rapanui_easter_island_decision_BOL_tt: "Le Chili doit avoir une flotte plus grande que la Bolivie." #NT!
 rapanui_easter_island_decision_PEU_tt: "Le Chili doit avoir une flotte plus grande que le Pérou." #NT!
 rapanui_easter_island_ai_decision: "Annexion de l'île de Pâques" #NT!
 rapanui_easter_island_ai_decision_desc: "L'île de Pâques est un point stratégique clé dans le Pacifique pour affirmer la domination chilienne dans la région." #NT!
 rapanui_pacific_expedition_decision: "Expédition dans le Pacifique" #NT!
 rapanui_pacific_expedition_decision_desc: "Avec les pôles, l’océan Pacifique est l’une des dernières régions de la planète qui recèle encore des secrets. Des chercheurs de plusieurs disciplines scientifiques sont intéressés par une mission de recherche visant à mener des études d'histoire naturelle, archéologiques, astronomiques et océanographiques. Là encore, pour les grandes puissances, cela pourrait être une affaire prestigieuse de montrer leur influence à la fin du monde." #NT!
  
 rapanui_missionary_conversion_5_tt: "#G 5 pour cent#! de la population autochtone a été #YELLOW converti#! à notre foi." #NT!
 rapanui_missionary_conversion_10_tt: "#G 10 pour cent#! de la population autochtone a été #YELLOW converti#! à notre foi." #NT!
 rapanui_missionary_conversion_15_tt: "#G 15 pour cent#! de la population indigène ont été #YELLOW convertis#! à notre foi." #NT!
 rapanui_missionary_conversion_20_tt: "#G 20 pour cent#! de la population autochtone a été #YELLOW converti#! à notre foi." #NT!
  
 rapanui_missionary_reversion_10_tt: "#G 10 pour cent#! de la population chrétienne autochtone a été #YELLOW converti#! à notre foi." #NT!
  
 rapanui_established_catholic_mission_tt: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] obtiendra une mission catholique permanente." #NT!
 rapanui_established_protestant_mission_tt: "[SCOPE.sCountry('rapanui_mission_country').GetNameNoFlag] obtiendra une mission protestante permanente." #NT!
  
 rapanui_low_native_aggressiveness_tt: "L'agressivité #YELLOW des indigènes#! est #G faible#!. Nous n'avons pas à nous inquiéter." #NT!
 rapanui_medium_native_aggressiveness_tt: "L'agressivité des indigènes est #YELLOW moyenne#!. Désormais nous devons faire attention à ne pas risquer la vie de notre missionnaire." #NT!
 rapanui_high_native_aggressiveness_tt: "L'agressivité des indigènes est #R élevée#!. Un seul faux pas et l'effort missionnaire menace d'échouer." #NT!
 rapanui_low_mission_tension_tt: "Il n'y a aucun problème avec les autres missions dans ce pays." #NT!
 rapanui_medium_mission_tension_tt: "Il y a eu quelques conflits avec des missionnaires d’autres confessions, mais la situation est gérable." #NT!
 rapanui_high_mission_tension_tt: "Les tensions avec une station de mission rivale peuvent dégénérer en conflit politique à tout moment." #NT!
  
 rapanui_add_1_native_aggressiveness_tt: "L'agressivité native augmente de #R 1#! point." #NT!
 rapanui_add_2_native_aggressiveness_tt: "L'agressivité native augmente de #R 2#! points." #NT!
 rapanui_sub_1_native_aggressiveness_tt: "L'agressivité native perd #G 1#! point." #NT!
  
 rapanui_add_1_mission_tension_tt: "La tension va monter de #R 1#! point." #NT!
  
 rapanui.135.tt: "Recevez un animal exotique comme une #O Raie Manta#! ou une #O Tortue de mer verte#!." #NT!
  
