 verrier_mathematician_desc: "Ce personnage a fait des découvertes mathématiques extraordinaires et est donc tenu en haute estime par le public." #NT!
  
 verrier_physics_tech: "Physique classique" #NT!
 verrier_physics_tech_desc: "La physique est devenue une science à part entière lorsque les premiers Européens modernes ont utilisé des méthodes expérimentales et quantitatives pour découvrir ce qui est aujourd’hui considéré comme les lois de la physique. Les développements majeurs de cette période comprennent le remplacement du modèle géocentrique du système solaire par le modèle copernicien héliocentrique, les lois régissant le mouvement des corps planétaires (déterminées par Kepler entre 1609 et 1619), les travaux pionniers de Galilée sur les télescopes et l'astronomie d'observation dans le 16e et 17e siècles, et la découverte et l'unification par Isaac Newton des lois du mouvement et de la gravitation universelle (qui porteront son nom)." #NT!
 verrier_astronomy_tech: "Astronomie moderne" #NT!
 verrier_astronomy_tech_desc: "Aux XVIIIe et XIXe siècles, l'étude du problème des trois corps par Leonhard Euler, Alexis Claude Clairaut et Jean le Rond d'Alembert a conduit à des prédictions plus précises sur les mouvements de la Lune et des planètes. Ce travail a été affiné par Joseph-Louis Lagrange et Pierre Simon Laplace, permettant d'estimer les masses des planètes et des lunes à partir de leurs perturbations." #NT!
 verrier_electromagnetism_tech: "Électromagnétisme" #NT!
 verrier_electromagnetism_tech_desc: "En 1864, James Clerk Maxwell, d'Édimbourg, annonça sa théorie électromagnétique de la lumière, qui représentait peut-être la plus grande avancée dans la connaissance mondiale de l'électricité. La théorie électromagnétique de la lumière de Maxwell impliquait évidemment l'existence d'ondes électriques dans l'espace libre, et ses partisans se donnèrent pour tâche de démontrer expérimentalement la véracité de cette théorie. La découverte des ondes électromagnétiques dans l’espace a conduit au développement de la radio à la fin du XIXe siècle." #NT!
 verrier_chemistry_tech_desc: "Le développement de la théorie électrochimique des combinaisons chimiques a eu lieu au début du XIXe siècle grâce au travail de deux scientifiques en particulier, Jöns Jacob Berzelius et Humphry Davy, rendu possible par l'invention antérieure de la pile voltaïque par Alessandro Volta. Le britannique William Prout a d'abord proposé de classer tous les éléments selon leur poids atomique, car tous les atomes avaient un poids qui était un multiple exact du poids atomique de l'hydrogène. POT. Newlands a conçu un premier tableau des éléments, qui a ensuite été développé pour devenir le tableau périodique des éléments moderne." #NT!
  
 je_verrier_neptune: "La planète inconnue" #NT!
 je_verrier_neptune_reason: "En 1821, Alexis Bouvard avait publié des tables astronomiques de l'orbite d'Uranus, faisant des prédictions de positions futures basées sur les lois du mouvement et de la gravitation de Newton. Des observations ultérieures ont révélé des écarts substantiels par rapport aux tableaux, conduisant Bouvard à émettre l'hypothèse d'un corps perturbateur. Ces irrégularités, tant dans la longitude écliptique de la planète que dans son rayon vecteur (sa distance au Soleil), auraient pu s'expliquer par plusieurs hypothèses : l'effet de la gravité du Soleil à une si grande distance pourrait différer de la description de Newton ; ou les divergences pourraient simplement être une erreur d’observation ; ou peut-être qu'Uranus était attiré ou perturbé par une planète inconnue. John Couch Adams a découvert ces irrégularités alors qu'il était encore étudiant et est devenu convaincu de l'hypothèse de la perturbation. Adams pensait pouvoir utiliser les données observées sur Uranus et la loi de la gravitation de Newton pour déduire la masse, la position et l'orbite du corps perturbateur. Entre-temps, le 10 novembre 1845, Urbain Le Verrier présente à l'Académie des sciences de Paris un mémoire sur Uranus et montre que la théorie préexistante ne parvient pas à expliquer son mouvement. Ignorant le travail d'Adams, il tenta une enquête similaire et, le 1er juin 1846, dans un deuxième mémoire présenté à une réunion publique de l'Académie, il donna la position, mais pas la masse ou l'orbite, du corps perturbateur proposé. Le Verrier a localisé la planète inconnue à un degré près de sa position de découverte. Le Verrier ignorait que sa confirmation publique des calculs privés d'Adams avait déclenché une recherche britannique de la prétendue planète. Le 31 août, Le Verrier présente un troisième mémoire, donnant désormais la masse et l'orbite du nouveau corps. Il ne s’agissait plus que de retrouver le corps céleste et ainsi de prouver son existence." #NT!
 je_verrier_neptune_success: "La découverte réussie de la planète inconnue nécessite une étude détaillée du ciel étoilé. Après avoir trouvé #G100#! @verrier_astronomicalobject ! #T objets astronomiques#!, nous pourrions réussir à révéler la planète." #NT!
 je_verrier_neptune_fail: "Si une autre nation remplit les conditions requises et découvre la planète inconnue, tous nos efforts seront vains." #NT!

 je_verrier_pluto: "Planète X" #NT!
 je_verrier_pluto_reason: "Dans les années 1840, Urbain Le Verrier a utilisé la mécanique newtonienne pour prédire la position de la planète Neptune, alors inconnue, après avoir analysé les perturbations de l'orbite d'Uranus. Des observations ultérieures de Neptune à la fin du XIXe siècle ont conduit les astronomes à spéculer que l'orbite d'Uranus était perturbée par une autre planète que Neptune. En 1906, Percival Lowell - un riche Bostonien qui avait fondé l'observatoire Lowell à Flagstaff, en Arizona, en 1894 - lança un vaste projet à la recherche d'une éventuelle planète inconnue, qu'il appela « Planète X ». En 1909, Lowell et William H. Pickering avaient suggéré plusieurs coordonnées célestes possibles pour une telle planète. Lowell et son observatoire ont mené ses recherches jusqu'à sa mort en 1916, mais en vain. À l'insu de Lowell, ses relevés avaient capturé deux images faibles de la planète X le 19 mars et le 7 avril 1915, mais elles n'étaient pas reconnues pour ce qu'elles étaient. La veuve de Percival, Constance Lowell, s'est engagée dans une bataille juridique de dix ans avec l'Observatoire Lowell au sujet de l'héritage de son mari, et la recherche de la planète X n'a ​​repris qu'en 1929. Vesto Melvin Slipher, le directeur de l'observatoire, a confié la tâche de localiser la planète X. à Clyde Tombaugh, 23 ans, qui venait d'arriver à l'observatoire après que Slipher ait été impressionné par un échantillon de ses dessins astronomiques. La tâche de Tombaugh consistait à imager systématiquement le ciel nocturne par paires de photographies, puis à examiner chaque paire et à déterminer si des objets avaient changé de position. À l'aide d'un comparateur clignotant, il a rapidement alterné entre les vues de chacune des plaques pour créer l'illusion du mouvement de tout objet ayant changé de position ou d'apparence entre les photographies. Le 18 février 1930, après près d'un an de recherches, Tombaugh découvrit un possible objet en mouvement sur des plaques photographiques." #NT!
 je_verrier_pluto_success: "La découverte réussie de la planète X nécessite une étude détaillée du ciel étoilé. Après avoir trouvé #G1500#! @verrier_astronomicalobject ! #T objets astronomiques#!, nous pourrions réussir à révéler la planète." #NT!
 je_verrier_pluto_fail: "Si une autre nation répond aux exigences qui nous sont imposées et découvre la planète X, tous nos efforts seront vains." #NT!

 je_verrier_charter_moon: "Cartographier la Lune" #NT!
 je_verrier_charter_moon_reason: "La sélénographie est l'étude de la surface et des caractéristiques physiques de la Lune (également connue sous le nom de géographie de la Lune ou sélénodésie). Comme la géographie et l'aréographie, la sélénographie est une sous-discipline du domaine des sciences planétaires. Historiquement, la principale préoccupation des sélénographes était la cartographie et la dénomination du terrane lunaire identifiant les mers, les cratères, les chaînes de montagnes et d'autres caractéristiques diverses. La cartographie lunaire est devenue systématique en 1779 lorsque Johann Schröter a commencé à observer et à mesurer méticuleusement la topographie lunaire. En 1834, Johann Heinrich von Mädler a publié la première grande cartographie (carte) de la Lune, comprenant 4 feuilles, et il a ensuite publié La Sélénographie universelle. Toutes les mesures lunaires étaient basées sur l'observation directe jusqu'en mars 1840, date à laquelle J.W. Draper, utilisant un réflecteur de 5 pouces, réalisa un daguerréotype de la Lune et introduisit ainsi la photographie à l'astronomie. Au début, les images étaient de très mauvaise qualité, mais comme pour le télescope 200 ans plus tôt, leur qualité s'est rapidement améliorée. En 1890, la photographie lunaire était devenue une sous-discipline reconnue de l'astronomie." #NT!
 je_verrier_charter_moon_success: "Après avoir collecté #G10#! @verrier_moon_photo ! #T photos de lune#!, nous devrions pouvoir créer une carte de la lune." #NT!
