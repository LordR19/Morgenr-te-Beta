 verrier.511.t: "Deimos découvert" #NT!
 verrier.511.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Mars ! Le corps céleste a été baptisé #YELLOW Deimos#!." #NT!
 verrier.511.f: "« Je répétai l'examen dans la première partie de la nuit du 11 et ne trouvai rien, mais en essayant à nouveau quelques heures plus tard je trouvai un objet faible sur le côté suivant et un peu au nord de la planète. J'eus à peine le temps d'observer sa position que le brouillard de la rivière interrompit le travail. C'était à deux heures et demie dans la nuit du 11. Le temps nuageux intervint pendant plusieurs jours. Le 16 août, l'objet fut retrouvé sur le côté suivant de la planète et les observations de cette nuit montrèrent qu'il se déplaçait avec la planète et que, s'il s'agissait d'un satellite, il se trouvait près d'une de ses élongations. Jusqu'à ce moment, je n'avais parlé à personne à l'observatoire de ma recherche d'un satellite de Mars, mais en quittant l'observatoire après ces observations du 16, vers trois heures du matin, je dis à mon assistant, George Anderson, à qui j'avais montré l'objet, que je pensais avoir découvert un satellite de Mars. » - Asaph Hall" #NT!
 verrier.511.g: "Une lune de plus dans notre collection." #NT!
 verrier.512.t: "Découverte de Phobos" #NT!
 verrier.512.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Mars ! Le corps céleste a été baptisé #YELLOW Phobos#!." #NT!
 verrier.512.f: "« Le 17 août, entre une et deux heures, alors que je réduisais mes observations, le professeur Newcomb entra dans ma chambre pour déjeuner et je lui montrai mes mesures de l'objet faible près de Mars qui prouvaient qu'il se déplaçait avec la planète. Le 17 août, alors que j'attendais et guettais la lune extérieure, la lune intérieure fut découverte. Les observations des 17 et 18 mirent hors de doute la nature de ces objets et la découverte fut annoncée publiquement par l'amiral Rodgers. » - Asaph Hall" #NT!
  
 verrier.521.t: "Amalthée découverte" #NT!
 verrier.521.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Amalthée#!." #NT!
 verrier.521.f: "Amalthée a été découverte le 9 septembre 1892 à l'aide d'un télescope de 91 cm de l'observatoire Lick du mont Hamilton (Californie, États-Unis) par l'astronome Edward E. Barnard lors d'une recherche systématique de satellites supplémentaires de Jupiter. C'était la cinquième lune de Jupiter découverte après la première observation des quatre satellites galiléens en 1610. En tant que cinquième lune de Jupiter à être découverte, Amalthée a été systématiquement nommée Jupiter V car le chiffre romain V représente le chiffre 5. L'astronome français Camille Flammarion a suggéré de nommer la lune Amalthée, c'est pourquoi ce nom a été utilisé de manière non officielle pendant des décennies jusqu'à ce qu'il soit officiellement nommé." #NT!
 verrier.522.t: "Découverte de l'Himalaya" #NT!
 verrier.522.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Himalia#!." #NT!
 verrier.522.f: "Himalia est la plus grande des lunes extérieures ou irrégulières de la planète Jupiter. Himalia a été découverte le 3 décembre 1904 par l'astronome Charles Dillon Perrine à l'observatoire Lick (San Jose, Californie). La lune doit son nom à la nymphe Himalia, amante de Zeus dans la mythologie grecque." #NT!
 verrier.523.t: "Elara a découvert" #NT!
 verrier.523.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Elara#!." #NT!
 verrier.523.f: "Elara a été découverte le 2 janvier 1905 par l'astronome Charles Dillon Perrine à l'observatoire Lick (San Jose, Californie). C'est la deuxième plus grande lune extérieure ou irrégulière et la huitième plus grande lune de la planète Jupiter. La lune doit son nom à Elara, une amante de Zeus de la mythologie grecque." #NT!
 verrier.524.t: "Pasiphaé découverte" #NT!
 verrier.524.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Pasiphaé#!." #NT!
 verrier.524.f: "Pasiphaé a été découvert le 27 janvier 1908 par l'astronome Philibert Jacques Melotte. Il a été découvert pour la première fois sur des plaques photographiques exposées à l'observatoire royal de Greenwich (Angleterre) dans la nuit du 28 février 1908. L'examen d'autres plaques a montré que l'objet avait déjà été enregistré le 27 janvier. Comme on ne savait pas au départ s'il s'agissait d'un astéroïde ou d'une lune, on lui a attribué la désignation provisoire d'astéroïde 1908 CJ. Le 10 avril, la découverte d'une huitième lune près de Jupiter a finalement été confirmée. La lune a été nommée d'après Pasiphaé, l'épouse de Minos et mère du Minotaure de la mythologie grecque. Pasiphaé est l'homonyme d'un groupe de lunes de Jupiter qui se déplacent sur des orbites similaires. Le groupe Pasiphaé se compose de treize membres, Pasiphaé étant le plus grand." #NT!
 verrier.525.t: "Sinope découvert" #NT!
 verrier.525.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Sinope#!." #NT!
 verrier.525.f: "Sinope a été découverte le 1er juillet 1914 par l'astronome Seth Barnes Nicholson à l'observatoire de Lick. La lune doit son nom à Sinope, une nymphe de la mythologie grecque qui fut courtisée par Zeus et kidnappée par Apollon. Sinope est classée dans le groupe de Pasiphaé en raison de ses propriétés orbitales." #NT!
 verrier.526.t: "Lysithea découverte" #NT!
 verrier.526.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Lysithea#!." #NT!
 verrier.526.f: "Lysithea a été découverte le 6 juillet 1938 par l'astronome Seth Barnes Nicholson à l'observatoire du mont Wilson. La lune doit son nom à Lysithea, une amante de Zeus de la mythologie grecque. En raison de ses propriétés orbitales, elle est classée dans le groupe Himalia, du nom de la lune de Jupiter, Himalia." #NT!
 verrier.527.t: "Carme découverte" #NT!
 verrier.527.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Jupiter ! Le corps céleste a été baptisé #YELLOW Carme#!." #NT!
 verrier.527.f: "Carme a été découverte le 30 juillet 1938 par l'astronome Seth Barnes Nicholson à l'observatoire du mont Wilson en Californie. Nicholson a photographié Jupiter entre le 5 juillet et le 25 août, et Carme était visible sur une plaque photographique exposée le 30 juillet. La découverte d'une nouvelle lune près de Jupiter a ensuite été annoncée à la fin du mois d'août de la même année. La lune a été nommée d'après Carme, une amante de Zeus de la mythologie grecque." #NT!
  
 verrier.531.t: "Découverte d'Encelade" #NT!
 verrier.531.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Saturne ! Le corps céleste a été baptisé #YELLOW Encelade#!." #NT!
 verrier.531.f: "Encelade a été découverte le 28 août 1789 par l'astronome germano-britannique Wilhelm Herschel. Encelade est la sixième lune de Saturne découverte et la douzième lune (autre que la lune de la Terre) découverte dans tout le système solaire. En raison de son orbite la plus proche de Saturne à l'époque, elle a été classée comme la deuxième plus proche des sept grandes lunes de Saturne connues à ce jour. La lune a été nommée d'après le géant Onkelados (forme latine : Encelade) de la mythologie grecque. Le nom Encelade, ainsi que les noms de sept autres lunes de Saturne, ont été suggérés par le fils de Wilhelm Herschel, l'astronome John Herschel." #NT!
 verrier.532.t: "Mimas découvert" #NT!
 verrier.532.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Saturne ! Le corps céleste a été baptisé #YELLOW Mimas#!." #NT!
 verrier.532.f: "« J'ai continué mes observations constamment, chaque fois que le temps le permettait ; et la grande lumière du spéculum de quarante pieds était maintenant d'une telle utilité que j'ai également détecté, le 17 septembre, le septième satellite, alors qu'il était à son plus grand allongement précédent. » - William Herschel" #NT!
 verrier.533.t: "Hyperion découvert" #NT!
 verrier.533.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Saturne ! Le corps céleste a été baptisé #YELLOW Hyperion#!." #NT!
 verrier.533.f: "Hyperion a été découvert indépendamment par William Cranch Bond et son fils George Phillips Bond aux États-Unis, et William Lassell au Royaume-Uni en septembre 1848. La lune doit son nom au Titan Hyperion, le dieu de la vigilance et de l'observation, et le frère aîné de Cronos (l'équivalent grec du dieu romain Saturne)." #NT!
 verrier.534.t: "Phoebe a découvert" #NT!
 verrier.534.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Saturne ! Le corps céleste a été baptisé #YELLOW Phoebe#!." #NT!
 verrier.534.f: "Phœbé fut découverte par William Henry Pickering le 18 mars 1899 à partir de plaques photographiques prises à partir du 16 août 1898 à l'observatoire Boyden près d'Arequipa, au Pérou, par DeLisle Stewart. C'était le premier satellite à être découvert photographiquement. Phœbé doit son nom à Phœbé, une Titanesque de la mythologie grecque associée à la Lune, qui était la sœur de Cronos. « En 1900, même moi », a déclaré Pickering, « j'ai commencé à me demander si les quatre images de 1898 n'étaient pas, après tout, des défauts ou des étoiles faibles se produisant par une curieuse coïncidence. » Cependant, Pickering a retrouvé Phœbé. Il pensait avoir découvert une dixième lune saturnienne en 1905 à partir de plaques prises en 1904, qu'il a appelée « Thémis ». Pour cette découverte, il a reçu le prix Lalande de l'Académie des sciences française en 1905. On a démontré plus tard que « Thémis » n'existait pas." #NT!
  
 verrier.541.t: "Titania découverte" #NT!
 verrier.541.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite d'Uranus ! Le corps céleste a été baptisé #YELLOW Titania#!." #NT!
 verrier.541.f: "Titania est la plus grande lune d'Uranus et la huitième plus grande lune du système solaire. Elle a été découverte par William Herschel le 11 janvier 1787, le jour même où il a découvert la deuxième plus grande lune d'Uranus, Obéron. Il a par la suite signalé la découverte de quatre autres satellites, bien qu'ils se soient révélés par la suite faux. Pendant près de 50 ans, Titania et Obéron ne furent observés par aucun autre instrument que celui de William Herschel, bien que la lune puisse être vue depuis la Terre avec un télescope amateur haut de gamme actuel. Toutes les lunes d'Uranus portent le nom de personnages créés par William Shakespeare ou Alexander Pope. Le nom Titania est tiré de la Reine des Fées dans Le Songe d'une nuit d'été." #NT!
 verrier.542.t: "Obéron découvert" #NT!
 verrier.542.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite d'Uranus ! Le corps céleste a été baptisé #YELLOW Obéron#!." #NT!
 verrier.542.f: "Obéron est la lune la plus éloignée et la deuxième plus grande d'Uranus. C'est la deuxième lune la plus massive des lunes d'Uranus et la dixième lune la plus massive du système solaire. Obéron a été découvert par William Herschel le 11 janvier 1787, le jour même où il a découvert la plus grande lune d'Uranus, Titania. Il a par la suite signalé la découverte de quatre autres satellites, bien qu'ils se soient révélés par la suite faux. Pendant près de 50 ans, Titania et Obéron ne furent observés par aucun autre instrument que celui de William Herschel, bien que la lune puisse être vue depuis la Terre avec un télescope amateur haut de gamme actuel. Toutes les lunes d'Uranus portent le nom de personnages créés par William Shakespeare ou Alexander Pope. Le nom Obéron est dérivé d'Obéron, le roi des fées dans Le Songe d'une nuit d'été." #NT!
 verrier.543.t: "Ariel a découvert" #NT!
 verrier.543.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite d'Uranus ! Le corps céleste a été baptisé #YELLOW Ariel#!." #NT!
 verrier.543.f: "La lune Ariel est la plus brillante et la quatrième plus grande des lunes connues de la planète Uranus. Ariel et Umbriel ont été découvertes le 24 octobre 1851 par l'astronome britannique William Lassell, en tant que troisième et quatrième lunes d'Uranus, à l'aide d'un télescope à réflexion de 60 cm dans un observatoire construit par ses soins à Liverpool. La lune doit son nom à une sylphide du poème épique d'Alexander Pope, La Serrure violée." #NT!
 verrier.544.t: "Umbriel découvert" #NT!
 verrier.544.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite d'Uranus ! Le corps céleste a été baptisé #YELLOW Umbriel#!." #NT!
 verrier.544.f: "Umbriel est la troisième plus grande lune d'Uranus. Elle a été découverte le 24 octobre 1851 par William Lassell. Elle a été découverte en même temps qu'Ariel et porte le nom d'un personnage du poème d'Alexander Pope de 1712, The Rape of the Lock. Bien que William Herschel, le découvreur de Titania et d'Obéron, ait affirmé à la fin du XVIIIe siècle avoir observé quatre autres lunes d'Uranus, ses observations n'ont pas été confirmées et ces quatre objets sont aujourd'hui considérés comme faux." #NT!
 verrier.545.t: "Miranda a découvert" #NT!
 verrier.545.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite d'Uranus ! Le corps céleste a été baptisé #YELLOW Miranda#!." #NT!
 verrier.545.f: "Miranda a été découverte le 16 février 1948 par l'astronome planétaire Gerard Kuiper à l'aide du télescope Otto Struve de 2 080 mm de l'observatoire McDonald. Son mouvement autour d'Uranus a été confirmé le 1er mars 1948. Il s'agissait du premier satellite d'Uranus découvert depuis près de 100 ans. Kuiper a choisi de nommer l'objet « Miranda » d'après le personnage de La Tempête de Shakespeare, car les quatre lunes d'Uranus découvertes précédemment, Ariel, Umbriel, Titania et Obéron, avaient toutes été nommées d'après des personnages de Shakespeare ou d'Alexander Pope. Cependant, les lunes précédentes avaient été nommées spécifiquement d'après des fées, alors que Miranda était un humain." #NT!
  
 verrier.551.t: "Triton découvert" #NT!
 verrier.551.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Neptune ! Le corps céleste a été baptisé #YELLOW Triton#!." #NT!
 verrier.551.f: "Triton est le plus gros satellite naturel de la planète Neptune. C'est la seule lune de Neptune suffisamment massive pour être arrondie sous l'effet de sa propre gravité et abrite une atmosphère fine mais bien structurée. Triton orbite autour de Neptune sur une orbite rétrograde (une orbite dans la direction opposée à la rotation de la planète mère), ce qui en fait la seule grande lune du système solaire à le faire. Triton a été découvert par l'astronome britannique William Lassell le 10 octobre 1846, seulement 17 jours après la découverte de Neptune. Lorsque John Herschel a reçu la nouvelle de la découverte de Neptune, il a écrit à Lassell pour lui suggérer de rechercher d'éventuelles lunes. Lassell a découvert Triton huit jours plus tard. Brasseur de métier, Lassell a repéré Triton avec son télescope à miroir métallique à ouverture de 61 cm (24 pouces) (également connu sous le nom de réflecteur « de deux pieds ») qu'il a construit lui-même. Triton doit son nom au dieu grec de la mer Triton, le fils de Poséidon (le dieu grec correspondant au Neptune romain)." #NT!
 verrier.552.t: "Néréide découverte" #NT!
 verrier.552.d: "Les recherches de [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], qui ont duré des mois, ont porté leurs fruits : [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] a découvert un satellite jusqu'alors inconnu sur l'orbite de Neptune ! Le corps céleste a été baptisé #YELLOW Néréide#!." #NT!
 verrier.552.f: "Néréide est la troisième plus grande lune de Neptune. Elle a été découverte le 1er mai 1949 par Gerard P. Kuiper à l'aide de plaques photographiques prises avec le télescope de 82 pouces de l'observatoire McDonald. Il a proposé ce nom dans le rapport de sa découverte. Son nom vient des Néréides, nymphes marines de la mythologie grecque et assistantes du dieu Neptune. C'était la deuxième et dernière lune de Neptune à être découverte avant l'arrivée de Voyager 2." #NT!
  
 verrier.49.t: "Taches solaires" #NT!
 verrier.49.d: "Les chercheurs de notre observatoire ont observé une activité solaire inhabituelle associée à des taches solaires." #NT!
 verrier.49.f: "Les taches solaires sont des points sombres sur la surface visible du Soleil (photosphère) qui sont plus froids et émettent donc moins de lumière visible que le reste de la surface. Leur nombre et leur taille constituent la mesure la plus simple de ce que l'on appelle l'activité solaire. La fréquence des taches solaires a une périodicité moyenne de onze ans, ce que l'on appelle le cycle des taches solaires. La cause des taches et des éruptions qui se produisent à proximité est due à de forts champs magnétiques qui, dans certaines zones, entravent le transport de la chaleur de l'intérieur vers la surface du Soleil. Quelques taches inconnues ont été découvertes." #NT!
 verrier.49.g: "Fascinant!" #NT!
  
