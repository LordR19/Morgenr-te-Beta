 verrier.142.t: "L'éruption solaire" #NT!
 verrier.142.d: "En observant les éruptions solaires, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] a remarqué un phénomène très inhabituel. Si sa théorie est correcte, alors une tempête solaire se dirige vers la Terre. D’une part, il s’agit d’une sensation d’une signification scientifique révolutionnaire. Cependant, cela pourrait aussi être dangereux." #NT!
 verrier.142.f: "Une éruption solaire est une structure de rayonnement accru dans la chromosphère du Soleil qui est alimentée par l'énergie du champ magnétique. Un spectre d'absorption d'une région de fusée montre généralement de l'hélium et du calcium en plus de l'hydrogène. Ces zones émettent davantage de rayonnements à ondes courtes dans le domaine des ultraviolets et des rayons X, ainsi que des protons, des électrons et des ions. Sur Terre, cela provoque des perturbations dans l'ionosphère avec des perturbations correspondantes du trafic radio. Lorsque les particules pénètrent dans l’atmosphère terrestre, elles provoquent des orages magnétiques. Les tempêtes ionosphériques se produisent lorsque des particules pénétrant lentement dans les zones d'aurores rendent les aurores visibles la nuit et que des courants électriques fortement fluctuants provoquent des perturbations géomagnétiques." #NT!
 verrier.142.g: "Qu'est-ce que cela signifie, Professeur ?" #NT!
 verrier.143.t: "L'événement [SCOPE.sCharacter('verrier_carrington_discoverer').GetLastName]" #NT!
 verrier.143.d: "Une tempête magnétique a frappé la Terre ! Cet événement naturel unique a permis aux aurores boréales d'être visibles même à Rome, à La Havane et en Chine. Les gens sont émerveillés par ce spectacle céleste. Apparemment, cela a quelque chose à voir avec une éruption solaire découverte par l'astronome [SCOPE.sCharacter('verrier_carrington_discoverer').GetFullName]." #NT!
 verrier.143.f: "Du 28 août au 4 septembre 1859, plusieurs puissantes éruptions solaires se produisent, observées notamment par l'astronome Richard Carrington. Le matériau éjecté par les éjections de masse coronale avait une vitesse de plus de 2 000 km/s. Celui-ci a atteint la Terre environ 17,5 heures plus tard. La tempête géomagnétique la plus puissante à ce jour a été enregistrée dans la nuit du 1er au 2 septembre. Des aurores ont été observées partout dans le monde, dans les hémisphères nord et sud. L'aurore au-dessus des montagnes Rocheuses aux États-Unis était si brillante que sa lueur a réveillé les chercheurs d'or, qui ont commencé à préparer le petit-déjeuner parce qu'ils pensaient que c'était le matin. Les habitants du nord-est des États-Unis pouvaient lire un journal à la lumière des aurores. L'aurore était visible depuis les pôles jusqu'aux zones de basse latitude telles que le centre-sud du Mexique, Cuba, Hawaï, le Queensland, le sud du Japon et la Chine, et même à des latitudes inférieures très proches de l'équateur, comme en Colombie." #NT!
 verrier.143.g: "C'est terrible et fantastique à la fois." #NT!
 verrier.144.t: "Le système télégraphique s'effondre" #NT!
 verrier.144.d: "En raison du courant induit géomagnétiquement par le champ électromagnétique, les systèmes télégraphiques partout en Europe et en Amérique du Nord sont tombés en panne, provoquant dans certains cas des décharges électriques à leurs opérateurs. Des tensions si élevées étaient induites dans les lignes télégraphiques que des bandes de papier dans les récepteurs étaient incendiées par des étincelles. Certains opérateurs ont pu continuer à envoyer et recevoir des messages même après avoir débranché leur alimentation électrique." #NT!
 verrier.144.f: "Opérateur de Boston (à l'opérateur de Portland) : "Veuillez couper complètement votre batterie pendant quinze minutes."\nOpérateur de Portland : "Je le ferai. Il est maintenant déconnecté.'\nBoston : 'Le mien est déconnecté et nous travaillons avec le courant auroral. Comment recevez-vous mes écrits ?'\nPortland : 'Mieux qu'avec nos batteries allumées. Le courant va et vient progressivement.'\nBoston : 'Mon courant est parfois très fort, et nous pouvons mieux travailler sans les piles, car les aurores semblent neutraliser et augmenter nos batteries alternativement, rendant le courant parfois trop fort pour nos aimants de relais. . Supposons que nous travaillions sans piles alors que nous sommes affectés par ce problème.'\nPortland : 'Très bien. Dois-je continuer mes affaires ? \nBoston : "Oui. Poursuivre.'" #NT!
 verrier.144.g: "Les télégraphes fonctionnent sans électricité ?! C'est complètement impossible !" #NT!

 ### 2.1.3a ###

 verrier.9010.t: "Le son de la science" #NT!
 verrier.9010.d: "Un professeur de l'Université [SCOPE.sState('sound_of_science_state').GetCityHubName] a démontré la validité de la théorie #variable Christian Doppler#!'s selon laquelle la fréquence observée du son ou de la lumière change si la source ou l'observateur bouge." #NT!
 verrier.9010.f: "Un train de course, un klaxon en laiton retentissant et une douzaine d'oreilles parfaites se sont réunis sur le chemin de fer #bold #variable [SCOPE.sState('sound_of_science_state').GetFarmHubName]-[SCOPE.sState('sound_of_science_state').GetCityHubName]#!#! pour une expérience imaginative. En jeu? Théorie Doppler sur le mouvement des étoiles. Car si la théorie selon laquelle la fréquence d'une onde change avec la vitesse d'un objet est correcte, alors une baisse notable de la tonalité du klaxon retentissant devrait être observée lorsque le train passe devant les spectateurs.\nSélectionnés pour leur capacité à entendre même un 1/8ème de différence de hauteur, les spectateurs notent soigneusement leurs observations au fur et à mesure que le train passe. Maintenant; après 3 jours de tabulation les résultats sont arrivés... Et... Uniformément une baisse de pitch est enregistrée !" #NT!
 verrier.9010.g: "L'observation et l'expérimentation sont le fondement de la connaissance." #NT!
 verrier.9010.h: "On ne peut pas savoir à quel point une nouvelle vérité peut trouver un but de manière inattendue." #NT!
  
