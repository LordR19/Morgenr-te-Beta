 verrier.152.t: "Éclipse solaire" #NT!
 verrier.152.d: "Un phénomène rare s'est produit cette année : une éclipse totale de Soleil est apparue au [ROOT.GetCountry.GetCapital.GetCityHubName]. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] a eu l'occasion unique de l'observer de plus près." #NT!
 verrier.152.f: "Une éclipse solaire terrestre est un événement astronomique au cours duquel le Soleil est partiellement ou complètement obscurci par la Lune lorsqu'il est observé depuis certaines zones de la Terre. L'ombre de la Lune passe au-dessus de la Terre, ce qui n'est possible que lors d'une nouvelle lune. Les éclipses solaires ont souvent été utilisées pour acquérir de nouvelles connaissances sur le Soleil en particulier et sur l'univers en général. L'éclipse solaire totale du 29 mai 1919, observée sur l'île africaine de Príncipe par une expédition dirigée par Arthur Stanley Eddington, a particulièrement attiré l'attention en lien avec la théorie de la relativité, développée quelques années plus tôt par Albert Einstein, qui, entre autres, déviait la lumière des étoiles lointaines à travers le champ gravitationnel du soleil - ce qui a été confirmé par les observations." #NT!
 verrier.152.g: "Un phénomène très rare !" #NT!
 verrier.153.t: "Perles de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]" #NT!
 verrier.153.d: "Notre astronome, [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName], a eu l'occasion extraordinaire d'observer de plus près la couronne solaire et d'autres objets importants lors de la dernière éclipse solaire. Le scientifique a attribué ces éléments à l'atmosphère solaire." #NT!
 verrier.153.f: "Les grains de Baily, les effets d'anneau de diamant ou plus rarement d'anneau de diamant double, sont des caractéristiques des éclipses solaires totales et annulaires. Bien qu'ils soient causés par le même phénomène, ils constituent des événements distincts lors de ces types d'éclipses solaires. Comme la Lune recouvre le Soleil pendant une éclipse solaire, la topographie accidentée du limbe lunaire permet aux grains de soleil de briller à certains endroits et pas à d'autres. Ils doivent leur nom à Francis Baily, qui en a expliqué les effets en 1836. Les effets d'anneau de diamant sont visibles lorsqu'il ne reste qu'un ou deux grains, apparaissant comme des « diamants » brillants sertis dans un anneau brillant autour de la silhouette lunaire." #NT!
 verrier.153.g: "Ce phénomène devrait porter le nom du Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName]." #NT!
 verrier.154.t: "Première photo d'une éclipse solaire" #NT!
 verrier.154.d: "Grâce à un nouveau procédé technique, le Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] a réussi à prendre la première photographie d'une éclipse solaire." #NT!
 verrier.154.f: "Photographier un événement rare tel qu'une éclipse totale posait des défis uniques aux premiers photographes, notamment le contraste extrême entre la couronne et l'ombre sombre de la Lune, ainsi que l'angle inhabituel vers lequel l'équipement photographique devait être orienté. Avant l'éclipse du 28 juillet 1851, aucune photographie correctement exposée de la couronne solaire n'avait encore été réalisée. A cette occasion, l'Observatoire royal prussien de Königsberg a chargé l'un des daguerréotypistes les plus talentueux de la ville, Johann Julius Friedrich Berkowski, d'enregistrer une image fixe de l'événement. Les observateurs ont attaché un petit télescope réfringent de six centimètres à un héliomètre Fraunhofer de 15,8 centimètres, et Berkowski a réalisé une exposition de quatre-vingt-quatre secondes peu après le début de la totalité." #NT!
 verrier.154.g: "Parfait." #NT!
 verrier.155.t: "L'élément solaire" #NT!
 verrier.155.d: "Grâce à une nouvelle technique spectrographique, le Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] a fait une découverte remarquable lors de la dernière éclipse solaire. On dirait qu'il a découvert un nouvel élément. Personne ne voulait le croire au début, mais le chimiste Dr [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] vient de confirmer cette découverte." #NT!
 verrier.155.f: "La preuve de l'élément hélium a été obtenue pour la première fois à partir d'une raie spectrale jaune vif à une longueur d'onde de 587,49 nanomètres dans le spectre de la chromosphère du Soleil. L'astronome français Jules Janssen a fait cette observation en Inde lors de l'éclipse totale de Soleil du 18 août 1868. Lorsqu'il a annoncé sa découverte, personne ne l'a d'abord cru car aucun nouvel élément n'avait jamais été découvert dans l'espace avant d'être prouvé sur la planète Terre. pourrait être guidé. Le 20 octobre de la même année, l'Anglais Norman Lockyer confirmait que la raie jaune était bien présente dans le spectre solaire et concluait qu'elle était provoquée par un élément jusqu'alors inconnu. Comme cette raie spectrale était très proche (1,8 nm du centre) de la raie double D de Fraunhofer (D2 = 589,00 nm, D1 = 589,60 nm) du métal sodium, il a nommé la raie D3 pour la décrire afin de la distinguer de ces lignes D1 et D2 de sodium. Lui et son collègue anglais Edward Frankland ont suggéré de nommer le nouvel élément hélium (du grec helios, soleil)." #NT!
 verrier.155.g: "Hélium? Un nom bien choisi pour l’élément solaire !" #NT!

