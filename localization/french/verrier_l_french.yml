 verrier_found_observatory_decision: "J'ai trouvé un observatoire" #NT!
 verrier_found_observatory_decision_desc: "Au XIXe siècle, l’astronomie a fait d’énormes progrès, notamment grâce au patronage des États-nations. La chasse aux corps célestes a également commencé parce que la désignation de nouvelles étoiles, planètes ou astéroïdes assurait le prestige des pays et des dirigeants. Avec des méthodes toujours plus récentes, comme la modernisation des télescopes ou l'introduction de la photographie, le rendement a considérablement augmenté. La construction d'un observatoire entraînera chaque année la découverte passive de nouveaux corps célestes ; le nombre exact pourra être vérifié dans l'observatoire lui-même, une fois celui-ci terminé. Les nouvelles technologies et un [concept_verrier_astronomer] améliorent les statistiques." #NT!
 verrier_charter_moon_decision: "Cartographier la Lune" #NT!
 verrier_charter_moon_decision_desc: "Les atlas de la Lune et les tentatives concomitantes de cartographier le compagnon de la Terre existent depuis des siècles. L'invention du télescope a révolutionné cette science, connue sous le nom de « sélénographie », mais avec l'invention de la photographie, nous disposons d'une toute nouvelle façon de cartographier avec précision la lune." #NT!
 verrier_visit_observatory_decision: "Visitez l'Observatoire" #NT!
 verrier_visit_observatory_decision_desc: "Visitez le principal observatoire de notre pays pour consulter toutes les informations nationales et internationales importantes sur l'astronomie." #NT!
 verrier_asteroid_congress_decision: "Congrès astronomique sur les astéroïdes" #NT!
 verrier_asteroid_congress_decision_desc: "Depuis la découverte de Cérès en 1801, les astronomes ont découvert de plus en plus de corps célestes, c'est pourquoi le nombre de planètes dans le système solaire n'a cessé d'augmenter. La découverte de Neptune a soulevé la question de savoir si une nouvelle catégorie pourrait avoir plus de sens pour les nombreux objets plus petits trouvés notamment entre Mars et Jupiter. En particulier, l'invention de nouveaux symboles astronomiques et leur taille relativement petite ont conduit les astronomes à supposer qu'il s'agissait plutôt de « petites étoiles » ou de « petites planètes ». Bien entendu, cette catégorisation signifierait que certains des objets auparavant considérés comme des planètes perdraient leur statut et seraient dégradés à l’état de simples rochers." #NT!
 verrier_asteroid_congress_decision_tt: "Plus on trouve de corps célestes, plus une réforme de la définition précédente des planètes devient urgente. Avec plus de #BLUE 1 500#! objets, la situation risque de devenir si confuse qu'une conférence deviendra inévitable." #NT!
 verrier_carte_congress_decision: "Carte du Ciel" #NT!
 verrier_carte_congress_decision_desc: "Un vaste et sans précédent projet international de cartographie des étoiles a été lancé en 1887 par le directeur de l'Observatoire de Paris, Amédée Mouchez, qui a réalisé le potentiel du nouveau procédé photographique sur plaque sèche pour révolutionner le processus de création de cartes des étoiles. À la suite du Congrès astrographique de plus de 50 astronomes tenu à Paris en avril 1887, 20 observatoires du monde entier ont accepté de participer au projet. Nous pouvons organiser un tel congrès pour partager les connaissances astronomiques de la communauté internationale." #NT!
 verrier_great_debate_decision: "Le grand débat" #NT!
 verrier_great_debate_decision_desc: "Le débat Shapley-Curtis, également connu sous le nom de Grand Débat, regroupe les discussions du début du XXe siècle qui ont finalement conduit à une nouvelle compréhension de la nature des galaxies et de la taille de l'Univers. Cela tournait autour de la taille de la Voie Lactée et de la question de savoir si les galaxies alors connues sous le nom de nébuleuses spirales étaient de petits objets dans la Voie Lactée ou beaucoup plus éloignés et séparés de la Voie Lactée. Ce jour-là, les deux scientifiques ont présenté des articles techniques indépendants sur l'échelle de taille de l'Univers, suivis d'un débat public dans la soirée. Nous pouvons organiser un tel congrès pour discuter des mystères ultimes de l’univers." #NT!
  
