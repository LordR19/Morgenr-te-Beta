 verrier_astronomer_1858_comet_discoverer_loc: "\nLorsque la Grande Comète #o de 1858#! est passée près de la Terre, le Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] a été le premier à voir la comète. En conséquence, la comète a été nommée d'après [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHerHim]." #NT!
 verrier_astronomer_1861_comet_discoverer_loc: "\nEn tant que premier à découvrir la Grande Comète #o de 1861#! dans l'obscurité du ciel nocturne, le professeur [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] est devenu l'homonyme de l'objet céleste." #NT!
 verrier_astronomer_1874_comet_discoverer_loc: "\nLorsque la Grande Comète #o de 1874#! est apparue pour la première fois, c'est le Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] qui l'a remarquée en premier. Désormais, la comète portera le nom [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHerHis] pour toujours." #NT!
 verrier_astronomer_1882_comet_discoverer_loc: "\nL'année #o 1882#! fut spectaculaire d'un point de vue astronomique. Le professeur [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] a découvert une #o Grande Comète#! lors de son survol de la Terre. Un spectacle incroyable." #NT!
