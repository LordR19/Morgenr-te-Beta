 verrier.1051.t: "Le retour de Gauss" #NT!
 verrier.1051.d: "Autrefois considéré comme l'un des plus grands astronomes, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] s'est concentré ces dernières années sur d'autres sujets comme les mathématiques et le magnétisme. Mais maintenant, il revient à l'astronomie." #NT!
 verrier.1051.f: "Je suis de retour." #NT!
 verrier.1051.g: "Il a quelque chose à voir avec les cloches, non ?" #NT!
 verrier.1051.h: "Il trouvera de nouvelles planètes !" #NT!
  
