 verrier.80.t: "Congrès Carte du Ciel" #NT!
 verrier.80.d: "Les préparatifs du Congrès astronomique sont terminés. Il est temps d'inviter les autres pays." #NT!
 verrier.80.f: "Lors de trois congrès (1887, 1889 et 1891), des méthodes uniformes d'observation et de calcul ont été développées sur la base des meilleures techniques de l'époque. Des astronomes de 38 pays ont participé à ce Parlement de la Carte du Ciel ; finalement les zones de déclinaison ont été réparties entre 18 observatoires selon leurs latitudes. Cependant, les temps d'exposition prévus de 40 minutes ont dû être partiellement adaptés à la situation climatique, ainsi que l'évaluation aux comparateurs existants. À partir de 1895 environ, plusieurs instituts souhaitaient également apporter leur expérience de projet à l'amélioration, à l'accélération de la méthodologie et à une technologie de laboratoire plus récente. À cela s’ajoutait le fait qu’ils souhaitaient également consacrer des ressources au développement de l’astrophysique émergente." #NT!
 verrier.80.g: "Invitez les principales nations astronomiques." #NT!
 verrier.81.t: "Invitation Carte du Ciel" #NT!
 verrier.81.d: "Nos astronomes ont été invités à un congrès visant à une exploration et une cartographie plus détaillée du ciel étoilé." #NT!
 verrier.81.f: "Lors de trois congrès (1887, 1889 et 1891), des méthodes uniformes d'observation et de calcul ont été développées sur la base des meilleures techniques de l'époque. Des astronomes de 38 pays ont participé à ce Parlement de la Carte du Ciel ; finalement les zones de déclinaison ont été réparties entre 18 observatoires selon leurs latitudes. Cependant, les temps d'exposition prévus de 40 minutes ont dû être partiellement adaptés à la situation climatique, ainsi que l'évaluation aux comparateurs existants. À partir de 1895 environ, plusieurs instituts souhaitaient également apporter leur expérience de projet à l'amélioration, à l'accélération de la méthodologie et à une technologie de laboratoire plus récente. À cela s’ajoutait le fait qu’ils souhaitaient également consacrer des ressources au développement de l’astrophysique émergente." #NT!
 verrier.81.g: "Nous viendrons." #NT!
 verrier.82.t_laughed: "La moquerie du Congrès Astronomique" #NT!
 verrier.82.t_respected: "Respecté au Congrès Astronomique" #NT!
 verrier.82.t_lauded: "Loué au Congrès Astronomique" #NT!
 verrier.82.d_laughed: "Notre délégation a été ridiculisée au Congrès d'Astronomie pour manque de connaissances astronomiques !" #NT!
 verrier.82.d_respected: "Notre délégation a été reçue avec respect au Congrès Astronomique." #NT!
 verrier.82.d_lauded: "Les connaissances avancées de notre pays dans le domaine de l'astronomie ont attiré l'attention d'autres scientifiques." #NT!
 verrier.82.f_laughed: "« Comment ça, la théorie de l'éther est démodée ?" #NT!
 verrier.82.f_respected: ""J'espère qu'il reste encore quelques morceaux en forme de Saturne au buffet."" #NT!
 verrier.82.f_lauded: ""Bonsoir, Monsieur Grand Nuage de Magellan, je sais enfin pourquoi cette chose s'appelle ainsi."" #NT!
 verrier.82.g: "Terrible ..." #NT!
 verrier.82.h: "Bien." #NT!
 verrier.82.i: "Fantastique!" #NT!
 verrier.83.t: "Partager des cartes d'étoiles" #NT!
 verrier.83.d: "Nos astronomes aimeraient échanger nos cartes stellaires contre celles de collègues étrangers." #NT!
 verrier.83.f: "L'astronomie a été l'un des domaines de recherche dans lesquels la coopération internationale a débuté très tôt ; seule la Première Guerre mondiale mit un terme temporaire à ces efforts. Le défi consistant à voir le ciel dans son intégralité et à percer les mystères de l’univers signifiait que les scientifiques de tous les pays se sont engagés vers un objectif commun. Seule la politique pouvait y mettre des obstacles." #NT!
 verrier.83.g: "Nous souhaitons partager nos cartes." #NT!
 verrier.83.h: "Nous ne sommes pas intéressés." #NT!
 verrier.84.t: "Échange de cartes" #NT!
 verrier.84.d: "Des astronomes ont échangé des caisses stellaires avec des scientifiques étrangers sans nous consulter." #NT!
 verrier.84.f: "L'astronomie a été l'un des domaines de recherche dans lesquels la coopération internationale a débuté très tôt ; seule la Première Guerre mondiale mit un terme temporaire à ces efforts. Le défi consistant à voir le ciel dans son intégralité et à percer les mystères de l’univers signifiait que les scientifiques de tous les pays se sont engagés vers un objectif commun. Seule la politique peut y mettre des obstacles – ou non." #NT!
 verrier.84.g: "Ils auraient dû me le demander en premier !" #NT!
 verrier.85.t: "Fin du congrès astronomique" #NT!
 verrier.85.d: "Le congrès est terminé et nous avons récemment reçu des informations importantes sur le ciel étoilé." #NT!
 verrier.85.f: "Le projet de créer une carte du ciel avec un réseau international d'observatoires s'est avéré être une tâche gigantesque dans les décennies qui ont suivi, qui n'a pas été si facile à maîtriser. La Carte du Ciel restera inachevée. Néanmoins, les rencontres internationales ont donné l'occasion d'échanger et ont jeté les bases de futures collaborations et conférences internationales dans le domaine de la recherche astronomique." #NT!
 verrier.85.g: "C'était assez éducatif." #NT!
  
 verrier.86.t: "Le grand débat" #NT!
 verrier.86.d: "Les préparatifs du Congrès astronomique sont terminés. Il est temps d'inviter les autres pays." #NT!
 verrier.86.f: "Le Grand Débat, également appelé Débat Shapley-Curtis, a eu lieu entre les astronomes Harlow Shapley et Heber Curtis. Cela concernait la nature des nébuleuses dites spirales et la taille de l’univers. Shapley croyait que ces nébuleuses étaient relativement petites et se trouvaient à la périphérie de la Voie lactée (alors considérée comme l'univers entier), tandis que Curtis soutenait qu'il s'agissait en fait de galaxies indépendantes, ce qui impliquait qu'elles étaient extrêmement grandes et distantes. Une grande partie de l’histoire du Grand Débat est issue de deux articles publiés par Shapley et par Curtis dans le numéro de mai 1921 du Bulletin du Conseil national de recherches. À la suite du débat public, les scientifiques ont pu vérifier les éléments de preuve individuels des deux astronomes." #NT!
 verrier.86.g: "Invitez les principales nations astronomiques." #NT!
 verrier.87.t: "Le grand débat" #NT!
 verrier.87.d: "Nos astronomes ont été invités à un congrès pour clarifier la question de la taille et de la nature de l'univers." #NT!
 verrier.87.f: "Le Grand Débat, également appelé Débat Shapley-Curtis, a eu lieu entre les astronomes Harlow Shapley et Heber Curtis. Cela concernait la nature des nébuleuses dites spirales et la taille de l’univers. Shapley croyait que ces nébuleuses étaient relativement petites et se trouvaient à la périphérie de la Voie lactée (alors considérée comme l'univers entier), tandis que Curtis soutenait qu'il s'agissait en fait de galaxies indépendantes, ce qui impliquait qu'elles étaient extrêmement grandes et distantes. Une grande partie de l’histoire du Grand Débat est issue de deux articles publiés par Shapley et par Curtis dans le numéro de mai 1921 du Bulletin du Conseil national de recherches. À la suite du débat public, les scientifiques ont pu vérifier les éléments de preuve individuels des deux astronomes." #NT!
 verrier.87.g: "Je suppose que la réponse est 42 ?" #NT!
 verrier.88.t: "Un univers ou des galaxies différentes ?" #NT!
 verrier.88.d: "Le débat au Congrès astronomique porte sur la question de savoir si la Voie lactée représente l'univers entier." #NT!
 verrier.88.f: "Shapley plaidait en faveur de la Voie lactée comme de l'intégralité de l'univers. Il croyait que les « nébuleuses spirales » comme Andromède faisaient simplement partie de la Voie Lactée. Il pourrait étayer cette affirmation en citant des tailles relatives : si Andromède ne faisait pas partie de la Voie Lactée, alors sa distance aurait dû être de l'ordre de 100 000 000 d'années-lumière – un espace que la plupart des astronomes contemporains n'accepteraient pas. Curtis, d'autre part, affirmait qu'Andromède et d'autres « nébuleuses » étaient des galaxies distinctes, ou des « univers insulaires » (un terme inventé par le philosophe du XVIIIe siècle Emmanuel Kant, qui croyait également que les « nébuleuses spirales » étaient extragalactiques). . Il montra qu'il y avait plus de novae à Andromède que dans la Voie Lactée. À partir de là, il pourrait se demander pourquoi il y avait plus de novae dans une petite partie de la galaxie que dans les autres parties de la galaxie, si Andromède n'était pas une galaxie distincte mais simplement une nébuleuse au sein de la galaxie terrestre. Cela a conduit à soutenir Andromède en tant que galaxie distincte avec son propre âge de signature et son propre taux d'apparition de nova." #NT!
 verrier.88.g: "L'Univers est composé de différentes galaxies." #NT!
 verrier.88.h: "Il n’y a qu’une seule Voie Lactée, le reste est constitué de nuages ​​de gaz." #NT!
 verrier.89.t: "Le Soleil dans l'Univers" #NT!
 verrier.89.d: "Un autre sujet de débat est de savoir si le Soleil est au centre de la Voie lactée ou dans une région extérieure." #NT!
 verrier.89.f: "« Grâce à la croissance et à l'activité exceptionnelles des grands observatoires, avec leurs puissantes méthodes d'analyse des étoiles et de sondage de l'espace, nous avons atteint une époque, je crois, où un autre progrès est nécessaire ; notre conception du système galactique doit être élargie pour maintenir en relation appropriée les objets que nos télescopes trouvent ; le système solaire ne peut plus maintenir une position centrale.'\n\n 'Il y a eu un accord général similaire dans les résultats déduits quant à la forme et à la structure de la galaxie :\n 1. Les étoiles ne sont pas en nombre infini, ni uniforme dans sa distribution.\n 2. Notre galaxie, délimitée pour nous par les contours projetés de la Voie Lactée, contient peut-être un milliard de soleils.\n 3. Cette galaxie a la forme d'une lentille, ou d'une fine montre, dont l'épaisseur étant probablement inférieur à un sixième du diamètre.\n 4. Notre Soleil est situé assez près du centre de la galaxie." #NT!
 verrier.89.g: "Le Soleil est dans la partie intérieure de la Voie Lactée." #NT!
 verrier.89.h: "Le Soleil est aux confins de la Voie Lactée." #NT!
 verrier.90.t: "Fin du grand débat" #NT!
 verrier.90.d: "Le Grand Débat est terminé et les positions acceptées par la majorité des scientifiques ont émergé." #NT!
  
  
 verrier.91.t: "Papiers Annus mirabilis" #NT!
 verrier.91.d: "Le scientifique Albert Einstein a révolutionné la physique classique avec plusieurs théories." #NT!
 verrier.91.f: "Les articles annus mirabilis sont les quatre articles qu'Albert Einstein a publiés dans Annalen der Physik (Annales de physique), une revue scientifique, en 1905. Ces quatre articles ont été des contributions majeures aux fondements de la physique moderne. Ils ont révolutionné la compréhension scientifique des concepts fondamentaux d’espace, de temps, de masse et d’énergie. Le premier article expliquait l'effet photoélectrique, le deuxième expliquait le mouvement brownien. Le troisième article présentait la théorie de la relativité restreinte d'Einstein, qui établissait la vitesse universelle constante de la lumière pour tous les référentiels et une théorie de l'espace-temps. La quatrième, conséquence de la théorie de la relativité restreinte, développe le principe d'équivalence masse-énergie, exprimé dans la célèbre équation E = mc^2 et qui conduit à la découverte et à l'utilisation de l'énergie atomique. Ces quatre articles, ainsi que la mécanique quantique et la théorie ultérieure de la relativité générale d'Einstein, constituent le fondement de la physique moderne." #NT!
 verrier.91.g: "Alors tout est relatif désormais ?" #NT!
 verrier.92.t: "Einstein passe au [ROOT.GetCountry.GetNameNoFlag]" #NT!
 verrier.92.d: "Le célèbre physicien Albert Einstein a été nommé professeur par l'une de nos universités - et il a accepté." #NT!
 verrier.92.f: "Albert Einstein était un physicien théoricien d'origine allemande, largement reconnu comme l'un des physiciens les plus grands et les plus influents de tous les temps. Einstein est surtout connu pour avoir développé la théorie de la relativité, mais il a également apporté d’importantes contributions au développement de la théorie de la mécanique quantique. La relativité et la mécanique quantique sont les deux piliers de la physique moderne. Son travail est également connu pour son influence sur la philosophie des sciences. Einstein est né dans l'Empire allemand, mais a déménagé en Suisse en 1895, abandonnant sa citoyenneté allemande l'année suivante. En 1901, il acquiert la nationalité suisse, qu'il conserve pour le reste de sa vie. En 1914, Einstein s'installe à Berlin pour rejoindre l'Académie prussienne des sciences et l'Université Humboldt de Berlin. En 1917, Einstein devient directeur de l’Institut Kaiser Wilhelm de physique ; il redevint également citoyen allemand, cette fois prussien. En 1933, alors qu’Einstein était en visite aux États-Unis, Adolf Hitler accède au pouvoir en Allemagne. Einstein, en tant que juif, s'opposait à la politique du gouvernement nazi nouvellement élu ; il s'installe aux États-Unis et devient citoyen américain en 1940." #NT!
 verrier.92.g: "Accueillir!" #NT!
 verrier.93.t: "La théorie de la gravité d'Einstein" #NT!
 verrier.93.d: "Avec une théorie révolutionnaire, Albert Einstein a une fois de plus changé notre vision de la gravité en particulier et de l'univers en général." #NT!
 verrier.93.f: "La relativité générale, également connue sous le nom de théorie générale de la relativité, est la théorie géométrique de la gravitation publiée par Albert Einstein en 1915 et constitue la description actuelle de la gravitation dans la physique moderne. La relativité générale généralise la relativité restreinte et affine la loi de la gravitation universelle de Newton, fournissant une description unifiée de la gravité en tant que propriété géométrique de l'espace et du temps ou espace-temps à quatre dimensions. En particulier, la courbure de l’espace-temps est directement liée à l’énergie et à l’impulsion de la matière et du rayonnement présents. La théorie d'Einstein a des implications astrophysiques, notamment la prédiction des trous noirs - des régions de l'espace dans lesquelles l'espace et le temps sont déformés de telle manière que rien, pas même la lumière, ne peut en échapper. Les trous noirs sont l’état final des étoiles massives. On pense que les microquasars et les noyaux galactiques actifs sont des trous noirs stellaires et des trous noirs supermassifs. Il prédit également la lentille gravitationnelle, où la courbure de la lumière donne lieu à plusieurs images du même phénomène astronomique lointain." #NT!
 verrier.93.g: "Cet homme est un genie." #NT!
 verrier.94.t: "Einstein émigre" #NT!
 verrier.94.d: "En raison des changements politiques dans notre pays, le célèbre physicien Albert Einstein a remis aujourd'hui son passeport et a quitté notre pays !" #NT!
 verrier.94.f: "Albert Einstein était surtout connu de son vivant pour son développement de la théorie de la relativité et ses travaux dans le domaine de la physique en général. Cependant, ses opinions politiques étaient d'intérêt public jusqu'au milieu du XXe siècle en raison de sa renommée et de son implication dans des projets politiques, humanitaires et universitaires à travers le monde. Einstein était un partisan des droits civiques et a utilisé sa notoriété pour condamner la discrimination américaine. À son arrivée en Amérique, il s’est opposé aux mauvais traitements infligés aux Afro-Américains. Einstein, qui avait été victime d'une forte discrimination antisémite dans l'Allemagne d'avant la Seconde Guerre mondiale, a travaillé avec un certain nombre de militants et d'organisations de défense des droits civiques de premier plan. Il était en faveur du socialisme, surtout plus tard dans sa vie, détaillant ses vues économiques dans un article de 1949 intitulé « Pourquoi le socialisme ? pour la revue mensuelle. Ses opinions sur les bolcheviks ont également changé avec le temps. En 1925, il leur reprochait de ne pas disposer d'un « système de gouvernement bien réglementé » et qualifiait leur régime de « régime de terreur et de tragédie dans l'histoire de l'humanité »." #NT!
 verrier.94.g: "De toute façon, nous n'avons pas besoin de lui." #NT!
 verrier.95.t: "Einstein, l'homme politique" #NT!
 verrier.95.d: "Le physicien Albert Einstein jouit d'une reconnaissance nationale et internationale et semble envisager de s'impliquer activement dans la politique." #NT!
 verrier.95.f: "En 1918, Einstein était l’un des membres fondateurs du Parti démocrate allemand, un parti libéral. Ses opinions politiques étaient d'intérêt public jusqu'au milieu du XXe siècle en raison de sa renommée et de son implication dans des projets politiques, humanitaires et universitaires à travers le monde. Einstein était un militant pour la paix et un ardent défenseur du fédéralisme mondial et du droit mondial. Il était en faveur du socialisme, surtout plus tard dans sa vie, détaillant ses vues économiques dans un article de 1949 intitulé « Pourquoi le socialisme ? pour la revue mensuelle. Les opinions d'Einstein sur les bolcheviks ont changé avec le temps. En 1925, il leur reprochait de ne pas disposer d'un « système de gouvernement bien réglementé » et qualifiait leur régime de « régime de terreur et de tragédie dans l'histoire de l'humanité ». Sa position visible dans la société lui a permis de parler et d'écrire franchement, voire de manière provocante, à une époque où de nombreuses personnes étaient réduites au silence en Europe en raison de la montée du nazisme en Allemagne. Einstein était un partisan des droits civiques et a utilisé sa notoriété pour condamner la discrimination américaine. Einstein a toujours été un pacifiste et croyait que les guerres faisaient obstacle au progrès humain." #NT!
 verrier.95.g: "C'est une personnalité publique importante." #NT!
 verrier.95.h: "C'est un scientifique, pas un homme politique." #NT!
  
