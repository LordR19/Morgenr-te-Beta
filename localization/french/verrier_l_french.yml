 verrier.300.t: "Transit de Vénus" #NT!
 verrier.300.d: "Les astronomes ont prédit une éclipse solaire dans la région australo-indonésienne-Pacifique au #ORANGE 1874#!.. La communauté scientifique du [ROOT.GetCountry.GetNameNoFlag] exhorte un [concept_dubois_pacific_expedition] à observer cet événement astronomique unique." #NT!
 verrier.300.f: "Un transit de Vénus est un passage de la planète Vénus devant le Soleil. L'apparition ne se produit que quatre fois en 243 ans environ. Historiquement, la mesure précise de ces passages était d'une grande importance pour déterminer la distance entre la terre et le soleil (unité astronomique) et a donné lieu à de nombreuses expéditions et campagnes de mesures menées par d'importants instituts et scientifiques. Le transit de Vénus en 1874 fut relativement défavorable aux mesures astronomiques. Il restait invisible depuis presque toute l’Europe, des temps de transit longs n’étaient observés que depuis l’Asie et des temps de transit courts depuis l’Australie, les îles du Pacifique Sud et le sud de l’océan Indien (notamment l’archipel des Kerguelen). Néanmoins, environ 60 expéditions ont été envoyées.\n\n#R Remarque : Une expédition dans le Pacifique observant le transit de Vénus doit avoir un [concept_verrier_astronomer] à bord.#!" #NT!
 verrier.300.g: "Nous ne devrions pas manquer cela." #NT!
 verrier.301.t: "Transit de Vénus de 1874" #NT!
 verrier.301.d: "L'expédition #YELLOW [SCOPE.GetRootScope.GetCountry.GetCustom('rapanui_expedition_ship_type')]#! a pu assister au transit de Vénus. [SCOPE.sCharacter('rapanui_scientist').GetFullName] a pu réaliser des enregistrements astronomiques importants qui occuperont la science pendant des années à venir." #NT!
 verrier.301.f: "Le transit de Vénus de 1874, qui eut lieu le 9 décembre 1874, fut le premier des deux transits de Vénus qui eurent lieu au XIXe siècle. Comme les transits précédents, celui de 1874 offrit l'occasion d'améliorer les mesures et les observations. De nombreuses expéditions furent planifiées et envoyées pour observer le transit depuis des endroits du monde entier, et plusieurs pays créèrent des comités officiels pour organiser la planification. Il y eut six expéditions officielles françaises, cinq expéditions britanniques, huit expéditions financées par le Congrès américain, trois expéditions allemandes (dont l'expédition « Gazelle ») et deux expéditions mexicaines. L'Italie, la Russie et l'Autriche envoyèrent également une expédition pour observer ce moment astronomique. Les enregistrements d'une expédition française, qui assembla plusieurs photographies les unes après les autres et composa ainsi un premier « film », devinrent particulièrement célèbres. Le transit de Vénus est l'une des premières images animées de l'humanité." #NT!
 verrier.301.g: "Un spectacle bouleversant." #NT!
  
 verrier.401.t: "La pluie de météores Pułtusk" #NT!
 verrier.401.d: "Les habitants de Mazowie ont été témoins de quelque chose dans le ciel." #NT!
 verrier.401.f: "Nichée au cœur de la Mazowie, la ville pittoresque de Pułtusk détient un secret du cosmos. C'est ici, par une froide journée d'hiver, qu'un événement céleste d'une ampleur sans précédent s'est produit, reliant à jamais cette colonie paisible au vaste et mystérieux univers au-delà. Nous sommes en 1868. Le 30 janvier, les habitants de Pułtusk vaquaient à leurs occupations quotidiennes, ignorant que leur vie était sur le point de se croiser avec un phénomène extraordinaire. Alors que l'après-midi faisait place à la soirée, un silence inhabituel s'abattit sur la ville. Sans avertissement, une lumière brillante transperça le ciel. Une boule de feu, plus rayonnante que le soleil, traversa le ciel. Des témoins l'ont décrit comme un orbe flamboyant, traînant une queue lumineuse, fendant le ciel avec un rugissement tonitruant. La boule de feu, identifiée plus tard comme une météorite, s'est fragmentée de manière explosive lorsqu'elle est entrée dans l'atmosphère terrestre. Des milliers de fragments sont tombés sur Pułtusk et ses environs, créant une pluie de pierres météoritiques. Cet événement est devenu connu sous le nom de pluie de météorites Pułtusk." #NT!
 verrier.401.g: "Quelle vue magnifique !" #NT!
 verrier.402.t: "La pluie de météores Holbrok" #NT!
 verrier.402.d: "Des habitants de l'Arizona ont été témoins de quelque chose dans le ciel." #NT!
 verrier.402.f: "Alors que la nuit tombait sur Holbrook, le ciel a éclaté en une cascade de boules de feu rayonnantes vers 19h15. Des centaines de météores lumineux, de taille et d'éclat variables, sillonnaient le ciel, partant d'un seul point et se dispersant dans toutes les directions. Ces météores, laissant des traînées de lumière blanche et jaune éclatante, ont créé un spectacle impressionnant. Des fragments plus gros, dotés d'un noyau enflammé, se désintégrèrent en morceaux plus petits avant de disparaître dans la basse atmosphère. Des sons lointains semblables à ceux d'un canon résonnaient, reflétant l'immense énergie de leur fragmentation. Les habitants, d’abord surpris, se sont rapidement rassemblés pour s’émerveiller du spectacle céleste. Une recherche ultérieure a permis de découvrir de nombreux petits fragments de météorites dispersés dans le paysage, principalement composés de fer et de nickel." #NT!
 verrier.403.t: "La pluie de météores Knyahinya" #NT!
 verrier.403.d: "Les habitants de l’est de la Slovaquie ont été témoins de quelque chose dans le ciel." #NT!
 verrier.403.f: "La météorite Knyahinya a été l’impact météoroïde le plus important en Europe à l’époque historique. Pendant longtemps, cette météorite a été considérée comme la météorite pierreuse la plus lourde du monde. L'impact s'est produit dans les montagnes au nord de la ville de Knjahynja le 9 juin 1866 entre 16h00 et 17h00. Il existe de nombreux rapports de témoins oculaires, qui ont ensuite été enregistrés sous forme de dessins. Le météore s'est ensuite divisé en plus de 1 000 morceaux lorsqu'il est entré dans l'atmosphère terrestre." #NT!
  
 verrier.411.t: "La météorite du Cap York" #NT!
 verrier.411.d: "Au cours de ses recherches géologiques, le Dr [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] a fait une découverte fortuite importante. L'étrange pierre qu'il a examinée s'est avérée être un matériau venu de l'espace après un examen minutieux. La météorite a une taille importante, presque record." #NT!
 verrier.411.f: "Dans l'étendue glacée du Groenland, le géologue [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] a découvert la météorite Cape York, une merveille céleste qui promet d'élargir nos horizons scientifiques. Ces fragments de fer massifs, utilisés depuis longtemps par les Inuits comme outils, ont été confirmés comme étant extraterrestres, présentant des motifs de Widmanstätten uniques et des inclusions de troilite. Pesant jusqu'à 31 tonnes, ces météorites offrent un aperçu sans précédent des matériaux primordiaux qui ont formé notre système solaire. Cette découverte enrichit notre compréhension de la formation du système solaire primitif et met en évidence le lien profond entre l'histoire humaine et les événements cosmiques. Le voyage des météorites vers les institutions scientifiques permettra une analyse détaillée, éclairant les mystères du grand dessein de l’univers. En étudiant ces reliques célestes, nous approfondissons notre appréciation de la tapisserie complexe du cosmos et de la place que nous y occupons." #NT!
 verrier.411.g: "C'est une découverte incroyable !" #NT!
 verrier.412.t: "La météorite Bacubirito" #NT!
 verrier.412.f: "La météorite de Bacubirito est la plus grosse météorite découverte au Mexique. Découverte en 1863 par le géologue Gilbert Ellis Bailey dans le village de Ranchito près de la ville de Sinaloa de Leyva, il s'agit d'une météorite de fer pesant entre 20 et 22 tonnes. Elle mesure 4,25 mètres de long, 2 mètres de large et 1,75 mètre de haut." #NT!
 verrier.413.t: "La météorite Mundrabilla" #NT!
 verrier.413.f: "La météorite Mundrabilla est une météorite de fer tombée dans la plaine de Nullarbor en Australie occidentale et qui a été fragmentée alors qu'elle était encore dans l'atmosphère terrestre. On pense que l’impact de la pluie de météores s’est produit il y a plusieurs millions d’années. Avec une masse totale de 24 tonnes, c'est l'une des plus grandes découvertes de météorites au monde. On pense qu’elle est tombée sur Terre il y a 60 millions d’années, ce qui en fait l’une des plus anciennes météorites connues de la planète." #NT!
 verrier.414.t: "La météorite Willamette" #NT!
 verrier.414.f: "Willamette est le nom d'une météorite qui a été officiellement découverte dans l'État américain de l'Oregon en 1902. Cependant, elle était déjà tombée sur terre plusieurs milliers d'années plus tôt. Au moment de sa découverte, il était considéré comme le troisième plus grand au monde et il est aujourd'hui le sixième. Il pèse 15,5 tonnes. Il a été calculé que jusqu'à 6 t de la météorite ont été enlevées en raison des influences météorologiques au cours des 13 000 dernières années. La météorite Willamette a été vénérée par le peuple Clackamas bien avant qu'elle ne soit retirée de son emplacement dans la vallée de Willamette, près de la ville moderne de West Linn, dans l'Oregon. En 1902, Ellis Hughes fut le premier colon européen à reconnaître l'importance de la météorite." #NT!
 verrier.415.t: "La météorite Hoba" #NT!
 verrier.415.f: "La météorite Hoba est la plus grosse météorite découverte sur Terre à ce jour. Il est situé sur le terrain de la ferme « Hoba » dans les monts Otavi, à environ 20 kilomètres à l'ouest de Grootfontein en Namibie. Les informations sur le poids varient entre 50 et 60 tonnes. Ses dimensions originales étaient de 2,70 mètres x 2,70 mètres x 0,90 mètres. La météorite ferreuse a frappé la Terre il y a environ 80 000 ans et se trouve toujours dans sa position d'origine. Son âge estimé est de 190 à 410 millions d'années." #NT!
  
 verrier.421.t: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] veut étudier les Météorites" #NT!
 verrier.421.d: "C'est grâce à la persévérance de notre astronome [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] que de nombreux fragments ont été récupérés quelques jours après l'écrasement de la météorite. Cette découverte est susceptible de faire la lumière sur certains mystères de l'univers - mais le Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] insiste pour conserver les trouvailles de [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHeShe]." #NT!
 verrier.421.f: "Au milieu de la ferveur de l’ère victorienne, l’astronome a tourné son regard vers le ciel, ce qui a conduit à la découverte des fragments de météorite. Ses grandes capacités d'observation et son approche méthodique lui ont permis de collecter et d'étudier ces restes célestes. Chaque fragment a été méticuleusement analysé, contribuant à une compréhension plus approfondie de la composition et des origines des météorites. Son travail illustre le dévouement victorien à la science, animé par une curiosité insatiable et une profonde volonté de découvrir les mystères de l'univers." #NT!
 verrier.421.g: "Tous les fragments doivent être remis à l'Académie des Sciences !" #NT!
 verrier.421.h: "[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetFullName] peut étudier l'une des météorites." #NT!
 verrier.422.t: "[GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetFullName] veut analyser les Météorites" #NT!
 verrier.422.d: "Le Dr [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName], le plus grand chimiste du pays, a demandé au gouvernement d'enquêter sur la météorite récemment découverte. De plus, il est stocké de manière plus sécurisée dans son laboratoire que dans un coffre-fort dangereux." #NT!
 verrier.422.f: "« Matériel extraterrestre ! D'une distance inconnue ! Il s'agit d'une sensation scientifique et d'une occasion unique d'examiner en détail la composition chimique de la météorite." #NT!
 verrier.422.g: "Pourquoi tous les universitaires pensent-ils pouvoir dénicher ma météorite ?" #NT!
 verrier.422.h: "Je suis sûr que cela fera progresser la chimie." #NT!

 ### 2.2.2a ###

 verrier.1013.f: "Georgios Konstantinos Vouris, bien connu [concept_verrier_astronomer], donnait une conférence aux premiers étudiants grecs de la nouvelle université. Une nouvelle ère commençait en Grèce, une ère d'apprentissage et de progrès.\n\n#b Historiquement,#!, l'Université a été planifiée en 1836 et officiellement fondée le 3 mai 1837. C'était la première université de Grèce continentale. Lorsque le bâtiment principal fut achevé en 1841, l'université fut transférée dans le nouveau bâtiment. La construction des ailes de l'Université a duré jusqu'en 1864.\nL'Othóneion Panepistímion a été rebaptisée Université nationale plus tard, car Otto a dû fuir la Grèce après un coup d'État en 1862.\n\nAujourd'hui, l'Université nationale et capodistrienne d'Athènes est l'une des principales universités de Grèce. Deux des anciens élèves de l'université, tous deux poètes, ont remporté des prix nobles pour leurs œuvres et quinze premiers ministres grecs et trois présidents grecs étaient étudiants à l'université." #NT!
 verrier_astronomer_neptune_discoverer_loc: "\nL'une des [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetHerHis] plus grandes actions a été la #o Découverte de la planète #b Neptune#!#!.. Cette découverte a assuré à [GetPlayer.MakeScope.Var('verrier_astronome_var').GetCharacter.GetHerHim] une place à jamais dans les livres d'histoire." #NT!

