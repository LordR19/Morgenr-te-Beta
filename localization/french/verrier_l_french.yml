 je_verrier_astro_physics_reason: "La physique moderne, qui s'est développée à la fin du XIXe siècle, s'est à nouveau rapprochée de ses origines mathématiques et philosophiques : la théorie atomique, la mécanique quantique, la vitesse de la lumière et la théorie de la relativité non seulement effacent la vision du monde précédente, mais conduisent finalement aux grandes questions. de la vie humaine. Les découvertes astronomiques ont souvent inspiré des jeux d’esprit." #NT!
