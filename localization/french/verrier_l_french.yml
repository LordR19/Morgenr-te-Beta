 notification_verrier_ceres_discovered_notification_desc: "Le Dr [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] a fait une découverte incroyable et a découvert une nouvelle planète dans le système solaire. La planète s'appellera Cérès et se situe entre Mars et Jupiter." #NT!
  
 verrier.15.t: "Pallas découvert" #NT!
 verrier.15.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert une planète inconnue dans la région située entre Mars et Jupiter. Une immense découverte !" #NT!
 verrier.15.f: "#b Contexte historique :#! Lorsque Cérès a été trouvée entre Mars et Jupiter, personne ne s'attendait à ce qu'il y ait une autre planète dans la même région. Ce fut une énorme surprise lorsque Heinrich Wilhelm Olbers découvrit une nouvelle planète alors qu'il cherchait Cérès. La découverte de Pallas a conduit la Police Céleste à rechercher d'autres planètes dans la même région, ce qui s'est révélé fructueux seulement quelques années plus tard." #NT!
 verrier_pallas_discoverer_modifier: "Découvreur de Pallas" #NT!
 notification_verrier_pallas_discovered_notification_name: "Pallas découvert" #NT!
 notification_verrier_pallas_discovered_notification_desc: "Le Dr [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] a fait une découverte incroyable et a découvert une nouvelle planète dans le système solaire. La planète s'appellera Pallas et se situe entre Mars et Jupiter." #NT!
  
 verrier.16.t: "Vesta découverte" #NT!
 verrier.16.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert une planète inconnue dans la région située entre Mars et Jupiter. Une immense découverte !" #NT!
 verrier.16.f: "#b Contexte historique :#! Lorsque Heinrich Wilhelm Olbers trouva sa deuxième planète en 1807, il demanda à Carl Friedrich Gauß de la nommer. La nouvelle Vesta était la quatrième planète découverte dans la région située entre Mars et Jupiter et serait la dernière pendant environ 40 ans." #NT!
