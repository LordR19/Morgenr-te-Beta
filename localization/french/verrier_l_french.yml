 verrier_astronomer_experienced_desc: "Ce personnage a fait des découvertes astronomiques extraordinaires et est donc tenu en haute estime par le public." #NT!
 verrier_astronomer_famous: "Astronome célèbre" #NT!
 verrier_astronomer_famous_desc: "En raison de ses nombreuses découvertes et contributions à une meilleure compréhension de l’univers, cet astronome est considéré comme l’un des esprits les plus respectés de son époque." #NT!
  
