 verrier_astronomer_1882_comet_discoverer_loc: "\nL'année #o 1882#! fut spectaculaire d'un point de vue astronomique. Le professeur [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] a découvert une #o Grande Comète#! lors de son survol de la Terre. Un spectacle incroyable." #NT!
