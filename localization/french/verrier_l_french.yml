 verrier.14.t: "Cérès découvert" #NT!
 verrier.14.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert une planète inconnue dans la région située entre Mars et Jupiter. Une immense découverte !" #NT!
 verrier.14.f: "#b Contexte historique :#! Les astronomes soupçonnent depuis longtemps une autre planète dans l'écart entre Mars et Jupiter. C'est pourquoi la Police Céleste a été fondée et l'espace a été divisé et transféré pièce par pièce à différents observatoires.\nLa nuit du Nouvel An de 1801, Giuseppe Piazzi a découvert Cérès par hasard dans un catalogue d'étoiles." #NT!
 verrier.14.g: "Je me demande combien il y a encore de planètes ?" #NT!
