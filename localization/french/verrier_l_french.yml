 notification_verrier_astronomical_observation_notification_desc: "Nos [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] ont trouvé et enregistré [GetPlayer.MakeScope.Var('verrier_astronomical_objects_notification_var').GetValue|0+=] nouveau [Concept('concept_verrier_astronomical_object','$concept_verrier_celestial_bodies$')] cette année." #NT!
  
 verrier.10.t: "Neptune découvert" #NT!
 verrier.10.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert Neptune pour la gloire de notre nation !" #NT!
 verrier.10.f: "Neptune a été découverte peu après minuit, après moins d'une heure de recherche et à moins d'un degré de la position prédite par Le Verrier, une correspondance remarquable. Après deux nuits supplémentaires d'observations au cours desquelles sa position et son mouvement furent vérifiés, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] répondit à Le Verrier avec étonnement : 'la planète dont vous avez (calculé) la place existe réellement !'" #NT!
 verrier.10.g: "Les autres pays seront verts de jalousie !" #NT!
 verrier.5.t: "Inauguration de l'Observatoire" #NT!
 verrier.5.d: "Aujourd'hui, lors d'une cérémonie solennelle, l'observatoire, cœur de la recherche astronomique de notre pays, a été inauguré." #NT!
 verrier.5.f: ""
 verrier.5.g: "Visitez le nouvel Observatoire." #NT!
 verrier.6.t: "Dissolution de l'Observatoire" #NT!
 verrier.6.d: "Les astronomes du pays ont décidé de fermer un observatoire." #NT!
 verrier.6.f: "Les événements politiques récents ont amené notre pays à posséder plusieurs observatoires. Afin d'éliminer la concurrence et d'obtenir un financement gouvernemental pour le principal observatoire de la capitale, les chercheurs ont décidé d'arrêter leurs activités dans la succursale et de fermer l'institution. Tous les résultats de la recherche sont transférés dans la capitale avec le personnel scientifique en place." #NT!
 verrier.6.g: "Regrettable mais nécessaire." #NT!
 verrier.6.h: "Euh... Nous n'avons pas encore d'Observatoire dans la capitale. Déplacez-le là !" #NT!
 verrier.11.d: "Les scientifiques du [SCOPE.sCountry('verrier_neptune_discoverer_country').GetName] nous ont annoncé aujourd'hui qu'un de leurs collègues avait découvert la planète Neptune, jusqu'alors inconnue." #NT!
 verrier.11.g: "Toutes nos félicitations ..." #NT!
 verrier.20.t: "Pluton découvert" #NT!
 verrier.20.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert Pluton pour la gloire de notre nation !" #NT!
 verrier.20.f: "Une fois Pluton découvert, sa faiblesse et l'absence de disque visible ont mis en doute l'idée qu'il s'agissait de la planète X. En fait, le corps céleste a été une amère déception pour certains scientifiques. Les estimations de la masse de Pluton ont été révisées à la baisse tout au long du XXe siècle. Les astronomes ont initialement calculé sa masse sur la base de son effet présumé sur Neptune et Uranus. En 1931, on a calculé que Pluton avait à peu près la masse de la Terre, et d'autres calculs ont été effectués en 1948, ramenant la masse à environ celle de Mars. Néanmoins, la découverte a fait la une des journaux du monde entier." #NT!
 verrier.20.g: "Elle est peut-être petite, mais c'est quand même une planète." #NT!
 verrier.21.d: "Les scientifiques du [SCOPE.sCountry('verrier_pluto_discoverer_country').GetName] nous ont annoncé aujourd'hui qu'un de leurs collègues avait découvert la planète Pluton, jusqu'alors inconnue." #NT!
 verrier.21.g: "Est-ce vraiment une vraie planète ?" #NT!
  
 verrier.30.t: "Congrès astronomique sur les astéroïdes" #NT!
 verrier.30.d: "Le sort de certains corps célestes jusqu’alors considérés comme des planètes doit être décidé lors d’une conférence internationale." #NT!
 verrier.30.f: "L'idée s'est rapidement répandue que les objets astronomiques plus petits découverts depuis le début du XIXe siècle ne correspondaient en grande partie pas à ce que l'on entend réellement par planète - surtout depuis la découverte de Neptune, qui ressemble beaucoup plus à ces planètes connues pour leur longue durée. Ce n’est qu’après quelques hésitations que les corps célestes Pallas, Vesta et Junon, appelés planètes depuis un demi-siècle, furent également classés dans la nouvelle catégorie des astéroïdes. Jusqu'à présent, aucun consensus n'a été trouvé sur le cas de la planète mineure Cérès, découverte par Giuseppe Piazzi en 1801. Un groupe de traditionalistes souhaite la conserver en tant que planète. Bien qu’elle soit nettement plus petite que toutes les autres planètes, elle est trop grosse pour un astéroïde. Certains membres du Congrès appellent donc à un vote." #NT!
 verrier.30.f_astraea: "L'idée s'est rapidement répandue que les objets astronomiques plus petits découverts depuis le début du XIXe siècle ne correspondaient en grande partie pas à ce que l'on entend réellement par planète - surtout depuis la découverte de Neptune, qui ressemble beaucoup plus à ces planètes connues pour leur longue durée. Ce n’est qu’après quelques hésitations que les corps célestes Pallas, Vesta, Junon et Astraea, appelés planètes depuis un demi-siècle, furent également classés dans la nouvelle catégorie des astéroïdes. Jusqu'à présent, aucun consensus n'a été trouvé sur le cas de la planète mineure Cérès, découverte par Giuseppe Piazzi en 1801. Un groupe de traditionalistes souhaite la conserver en tant que planète. Bien qu’elle soit nettement plus petite que toutes les autres planètes, elle est trop grosse pour un astéroïde. Certains membres du Congrès appellent donc à un vote." #NT!
 verrier.30.g: "J'aime cette planète. Décidons du sort de Cérès par un vote." #NT!
 verrier.30.h: "Il n'est pas nécessaire de tenir une autre réunion." #NT!
 verrier.31.t: "Le statut de Cérès" #NT!
 verrier.31.d: "Notre pays est invité à un congrès d'astronomie organisé par [SCOPE.sCountry('verrier_congress_host_country').GetName]. La question la plus importante concerne le sort de la (ancienne ?) planète Cérès." #NT!
 verrier.31.f: "L'idée s'est rapidement répandue que les objets astronomiques plus petits découverts depuis le début du XIXe siècle ne correspondaient en grande partie pas à ce que l'on entend réellement par planète - surtout depuis la découverte de Neptune, qui ressemble beaucoup plus à ces planètes connues pour leur longue durée. Ce n’est qu’après quelques hésitations que les corps célestes Pallas, Vesta et Junon, appelés planètes depuis un demi-siècle, furent également classés dans la nouvelle catégorie des astéroïdes. Jusqu'à présent, aucun consensus n'a été trouvé sur le cas de la planète mineure Cérès, découverte par Giuseppe Piazzi en 1801. Un groupe de traditionalistes souhaite la conserver en tant que planète. Bien qu’elle soit nettement plus petite que toutes les autres planètes, elle est trop grosse pour un astéroïde. L’autre camp soutient que si Cérès persiste en tant que planète, de nombreux objets plus grands pourraient également être considérés comme des planètes, ce qui rendrait l’astronomie plus difficile." #NT!
 verrier.31.f_astraea: "L'idée s'est rapidement répandue que les objets astronomiques plus petits découverts depuis le début du XIXe siècle ne correspondaient en grande partie pas à ce que l'on entend réellement par planète - surtout depuis la découverte de Neptune, qui ressemble beaucoup plus à ces planètes connues pour leur longue durée. Ce n’est qu’après quelques hésitations que les corps célestes Pallas, Vesta, Junon et Astraea, appelés planètes depuis un demi-siècle, furent également classés dans la nouvelle catégorie des astéroïdes. Jusqu'à présent, aucun consensus n'a été trouvé sur le cas de la planète mineure Cérès, découverte par Giuseppe Piazzi en 1801. Un groupe de traditionalistes souhaite la conserver en tant que planète. Bien qu’elle soit nettement plus petite que toutes les autres planètes, elle est trop grosse pour un astéroïde. L’autre camp soutient que si Cérès persiste en tant que planète, de nombreux objets plus grands pourraient également être considérés comme des planètes, ce qui rendrait l’astronomie plus difficile." #NT!
 verrier.31.g: "Cérès est une planète." #NT!
 verrier.31.h: "Cérès n'est pas une planète" #NT!
 verrier.32.t_demoted: "Cérès rétrogradé" #NT!
 verrier.32.t_saved: "Cérès sauvé" #NT!
 verrier.32.d_demoted: "Le Congrès d'Astronomie a déchu Cérès de son statut planétaire." #NT!
 verrier.32.d_saved: "Le Congrès d'Astronomie a confirmé le statut de Cérès en tant que planète." #NT!
 verrier.32.f_demoted: "Le résultat n’est pas surprenant : si les autres objets célestes plus petits sont des astéroïdes, alors logiquement Cérès doit en être un également. Les astronomes ont convenu que Cérès est probablement le plus grand corps céleste de la ceinture d'astéroïdes et ont donc honorablement attribué à l'ancienne planète le numéro 1 parmi les astéroïdes ; mais pas plus non plus. Bien que certaines voix suggèrent que le statut planétaire a des implications culturelles et académiques, de tels arguments relèvent sans doute davantage d'une nostalgie irrationnelle que de la science.\n\n Le résultat final était #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Oui, votes contre #R [GetGlobalVariable('verrier_ceres_no').GetValue] #! Votes non." #NT!
 verrier.32.f_saved: "Le résultat a été une surprise pour beaucoup : la majorité des astronomes ont voté en faveur du maintien de Cérès comme planète ! La forme et la masse, affirmaient les traditionalistes, distinguent Cérès des autres objets de la ceinture d'astéroïdes. La planète se démarque clairement. Dans une note, les scientifiques ont ajouté que Cérès faisait partie du système solaire reconnu non seulement scientifiquement mais aussi socialement et culturellement depuis des décennies. Cela frise l'orgueil de rétrograder la planète que tant de gens affectionnent au rang d'astéroïde et de lui voler ainsi son identité.\n\n Le résultat final était #G [GetGlobalVariable('verrier_ceres_yes').GetValue]#! Oui, votes contre #R [GetGlobalVariable('verrier_ceres_no').GetValue]#! Votes non." #NT!
 verrier.32.g: "Cérès n'a été qu'une planète naine." #NT!
 verrier.32.h: "Cérès est sauvée !" #NT!
 verrier.33.t: "Quatre planètes déclassées" #NT!
 verrier.33.t_astraea: "Cinq planètes déclassées" #NT!
 verrier.33.d: "Le Congrès astronomique a rédigé sa déclaration finale : quatre corps célestes qui étaient autrefois considérés comme des planètes sont désormais déclarés comme astéroïdes." #NT!
 verrier.33.f: "Le congrès a introduit une nouvelle catégorie de corps célestes, les astéroïdes, pour améliorer l'astronomie future. Désormais, chaque roche de l’espace n’est plus une planète. Outre quelques nouveaux objets, les « planètes » Cérès, Pallas, Vesta et Junon découvertes à partir de 1801 sont également classées comme astéroïdes." #NT!
 verrier.33.f_astraea: "Le congrès a introduit une nouvelle catégorie de corps célestes, les astéroïdes, pour améliorer l'astronomie future. Désormais, chaque roche de l’espace n’est plus une planète. Outre quelques nouveaux objets, les « planètes » Cérès, Pallas, Vesta, Junon et Astrée découvertes à partir de 1801 sont également classées comme astéroïdes." #NT!
 verrier.33.g: "Le système solaire compte 8 planètes." #NT!
 verrier.34.t: "Trois planètes déclassées" #NT!
 verrier.34.t_astraea: "Quatre planètes déclassées" #NT!
 verrier.34.d: "Le Congrès astronomique a rédigé sa déclaration finale : trois corps célestes qui étaient autrefois considérés comme des planètes sont désormais déclarés comme astéroïdes." #NT!
 verrier.34.f: "Le congrès a introduit une nouvelle catégorie de corps célestes, les astéroïdes, pour améliorer l'astronomie future. Désormais, chaque roche de l’espace n’est plus une planète. Outre quelques nouveaux objets, les « planètes » Pallas, Vesta et Junon découvertes à partir de 1801 sont également classées comme astéroïdes. Cérès reste une planète." #NT!
 verrier.34.f_astraea: "Le congrès a introduit une nouvelle catégorie de corps célestes, les astéroïdes, pour améliorer l'astronomie future. Désormais, chaque roche de l’espace n’est plus une planète. Outre quelques nouveaux objets, les « planètes » Pallas, Vesta, Junon et Astraea découvertes à partir de 1801 sont également classées comme astéroïdes. Cérès reste une planète." #NT!
 verrier.34.g: "Le système solaire compte 9 planètes." #NT!
 verrier.35.t: "Un statut planétaire contesté" #NT!
 verrier.35.d: "Une déclaration récente d'un congrès astronomique a des implications pour le prestige de notre nation." #NT!
 verrier.35.f: "Plusieurs objections n’ont pas aidé. Priver une ou plusieurs des planètes que nous avons découvertes du statut planétaire a un impact négatif sur notre position dans le monde. Presque tout le monde peut trouver un astéroïde dans le présent ; rien dans cela n’apporte une reconnaissance internationale. Nous avions l'habitude de nous vanter qu'un de nos scientifiques avait découvert un tel corps céleste, mais avec la dernière décision, de telles vanités n'ont plus d'importance." #NT!
 verrier.35.g: "Ce vote a été clairement manipulé !" #NT!
  
 verrier.40.t: "Comète aperçue !" #NT!
 verrier.40.d: "Les scientifiques de notre observatoire ont découvert une nouvelle comète." #NT!
 verrier.40.f: "Une comète a été aperçue dans le ciel, certains pensent que cela laisse présager une chute à venir. D’autres pensent qu’il s’agit en fait de fées lutins flottant dans le ciel. Il y a aussi ceux qui croient que cette comète est très probablement une boule de glace géante flottant dans le ciel et que la longue queue est créée grâce à l'énergie du soleil. Les arguments entre trois théories également viables stimulent la poursuite du savoir dans notre pays." #NT!
 verrier.40.g: "Dieu merci, nous vivons une époque si éclairée." #NT!
 verrier.41.t: "Un nouvel astéroïde" #NT!
 verrier.41.d: "Les astronomes ont découvert un nouveau corps céleste dans l’astéroïde et l’ont ajouté à nos cartes stellaires." #NT!
 verrier.41.f: "Au cours du XIXe siècle, la cartographie des corps célestes, notamment des astéroïdes, a pris un essor considérable. Alors que les scientifiques n’avaient découvert qu’une douzaine d’astéroïdes vers 1850, il y en avait environ 300 au tournant du siècle. Entre autres choses, ces découvertes ont permis de repenser les catégories précédentes et d’en créer de nouvelles." #NT!
 verrier.41.g: "Combien de plus?" #NT!
 verrier.42.t: "Pluie de météorites" #NT!
 verrier.42.d: "Une pluie de météores saisonnière permet à nos astronomes de voir un nombre particulièrement important d'objets astronomiques cette année." #NT!
 verrier.42.f: "Une pluie de météores est un événement céleste au cours duquel un certain nombre de météores rayonnent ou proviennent d’un point du ciel nocturne. Ces météores sont causés par des flux de débris cosmiques appelés météoroïdes pénétrant dans l'atmosphère terrestre à des vitesses extrêmement élevées sur des trajectoires parallèles. La plupart des météores sont plus petits qu’un grain de sable, donc presque tous se désintègrent et ne touchent jamais la surface de la Terre. Les pluies de météores très intenses ou inhabituelles sont connues sous le nom d'explosions de météores et de tempêtes de météores, qui produisent au moins 1 000 météores par heure, notamment en provenance des Léonides." #NT!
 verrier.42.g: "Espérons que le ciel soit dégagé et que la visibilité soit bonne !" #NT!
 verrier.43.t: "Nébuleuse" #NT!
 verrier.43.d: "Notre observatoire a découvert une belle nébuleuse jusqu'alors inconnue avec de nombreuses étoiles inconnues." #NT!
 verrier.43.f: "La première véritable nébuleuse, distincte d'un amas d'étoiles, a été mentionnée par l'astronome musulman persan Abd al-Rahman al-Sufi. Il a noté « un petit nuage » à l'endroit où se trouve la galaxie d'Andromède. De 1751 à 1753, Nicolas-Louis de Lacaille a catalogué 42 nébuleuses du Cap de Bonne-Espérance, pour la plupart inconnues. Le nombre de nébuleuses fut alors considérablement augmenté grâce aux efforts de William Herschel et de sa sœur Caroline Herschel, soit environ 2 000 nébuleuses. À partir de 1864, William Huggins examina les spectres d’environ 70 nébuleuses. Vers 1923, à la suite du Grand Débat, il devint évident que de nombreuses « nébuleuses » étaient en fait des galaxies éloignées de la Voie Lactée." #NT!
 verrier.43.g: "Merveilleux!" #NT!
 verrier.44.t: "Nommer une étoile" #NT!
 verrier.44.d: "C'est plutôt par hasard que [SCOPE.sCharacter('verrier_star_discoverer').GetFullName] a découvert une nouvelle étoile. À l’heure actuelle, le débat fait toujours l’objet d’un débat sur la question de savoir qui ou comment devrait-il porter son nom." #NT!
 verrier.44.f: "Alors que les astronomes suivaient initialement la règle non écrite consistant à nommer les objets célestes d'après des modèles mythologiques, la mode consistant à utiliser le nom d'un dirigeant ou à évoquer des associations avec son pays d'origine a émergé, comme dans le cas de régions inconnues du monde. La planète Uranus, par exemple, a été la première à être nommée « George » en hommage au roi britannique régnant de l'époque. Piazzi a ajouté l'épithète « Ferdinandea » en hommage à son patron et dirigeant lorsqu'il a découvert Cérès." #NT!
 verrier.44.g: "L'étoile devrait porter le nom de notre pays." #NT!
 verrier.44.h: "L'étoile portera le nom de notre souverain." #NT!
 verrier.44.i: "L'étoile portera le nom de son découvreur." #NT!
 verrier.45.t: "Un nouveau [concept_verrier_astronomer] entre en scène" #NT!
 verrier.45.d: "Dans le passé, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] a souvent exprimé un grand intérêt pour l'astronomie et observe le ciel étoilé pendant son temps libre." #NT!
 verrier.45.f: "Jusqu’à nos jours, un certain nombre d’astronomes amateurs ont rendu des services exceptionnels et ont fait progresser l’astronomie en tant que science. La quantité incalculable d'objets a permis à plusieurs reprises aux amateurs scientifiques d'aider également les experts dans leurs dossiers. Ce n’est pas surprenant, car certains astronomes célèbres ont souvent commencé par être des astronomes passionnés." #NT!
 verrier.45.g: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] devrait devenir un professionnel [concept_verrier_astronomer]." #NT!
 verrier.45.h: "Les études sont intéressantes, ni plus, ni moins." #NT!
 verrier.46.t: "Les cartes des étoiles sont fausses" #NT!
 verrier.46.d: "Malheureusement, après avoir examiné d’anciennes cartes d’étoiles, nous avons constaté que certaines des étoiles cartographiées n’existent pas du tout." #NT!
 verrier.46.f: "Malheureusement, les erreurs dans les archives astronomiques ne sont pas rares. Cela était vrai non seulement pour le début de la période moderne, mais même pour le XIXe siècle, malgré des méthodes améliorées et raffinées. Par exemple, en 1861, Hermann Goldschmidt affirmait avoir découvert une autre lune de Saturne, qu'il baptisa « Chiron », mais dont l'existence n'a jamais pu être confirmée." #NT!
 verrier.46.g: "Êtes-vous en train de dire que c'était juste de la saleté sur le télescope ?" #NT!
 verrier.47.t: "De nouvelles lunes de Saturne découvertes" #NT!
 verrier.47.d: "Après avoir modernisé le télescope de l'un de nos principaux observatoires, nos astronomes ont pu découvrir deux nouvelles lunes de Saturne." #NT!
 verrier.47.f: "Les lunes de Saturne sont nombreuses et diverses, allant des minuscules lunes de seulement quelques dizaines de mètres de diamètre à l'énorme Titan, plus grand que la planète Mercure. Saturne compte 83 lunes dont les orbites sont confirmées et qui ne sont pas intégrées dans ses anneaux. ainsi que des anneaux denses qui contiennent des millions de lunes incrustées et d'innombrables particules annulaires plus petites. Sept lunes saturniennes sont suffisamment grandes pour s'être effondrées en une forme ellipsoïdale détendue, bien que seules une ou deux d'entre elles, Titan et peut-être Rhéa, soient actuellement en équilibre hydrostatique. Parmi les lunes de Saturne, Titan est particulièrement remarquable, la deuxième plus grande lune du système solaire après Ganymède de Jupiter." #NT!
 verrier.47.g: "Excellent." #NT!
 verrier.48.t: "Incroyable Nova !" #NT!
 verrier.48.d: "Notre [concept_verrier_astronomer], le Dr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], a découvert une nouvelle Nova bien plus brillante que ses étoiles environnantes. De telles observations sont incroyablement rares et généralement limitées aux meilleurs astronomes." #NT!
 verrier.48.f: "Nous avons été les premiers à remarquer l'apparition du Nova. Mais bientôt de nombreux autres observatoires ont commencé à pointer leurs télescopes vers elle. La Nova était bien plus brillante que les étoiles environnantes et a duré près de deux semaines. Même s’il s’est estompé avec le temps, il est resté clairement visible pendant un certain temps. Nous ne savons pas encore pourquoi cela s'est produit mais l'observation nous aidera sûrement à mieux comprendre ce phénomène !" #NT!
 verrier.48.g: "Incroyable" #NT!
  
 verrier.50.t: "Carte de la Lune" #NT!
 verrier.50.d: "Après de nombreuses années d'observation et de cartographie intensives, ainsi que l'utilisation de photographies de pointe, nos astronomes ont pu créer une carte précise de la Lune." #NT!
 verrier.50.f: "La cartographie lunaire est devenue systématique en 1779 lorsque Johann Schröter a commencé à observer et à mesurer méticuleusement la topographie lunaire. En 1834, Johann Heinrich von Mädler a publié la première grande cartographie (carte) de la Lune, comprenant 4 feuilles, et il a ensuite publié La Sélénographie universelle. Toutes les mesures lunaires étaient basées sur l'observation directe jusqu'en mars 1840, date à laquelle J.W. Draper, utilisant un réflecteur de 5 pouces, réalisa un daguerréotype de la Lune et introduisit ainsi la photographie à l'astronomie. Au début, les images étaient de très mauvaise qualité, mais comme pour le télescope 200 ans plus tôt, leur qualité s'est rapidement améliorée. En 1890, la photographie lunaire était devenue une sous-discipline reconnue de l'astronomie." #NT!
 verrier.50.g: "Superbe." #NT!
 verrier.51.t: "Canal lunaire" #NT!
 verrier.51.d: "Le projet de cartographie photographique de la Lune a progressé." #NT!
 verrier.51.f: "Rille est généralement utilisé pour décrire l'une des dépressions longues et étroites de la surface de la Lune qui ressemblent à des canaux. Le terme latin est rima, pluriel rimae. Généralement, une rainure peut avoir plusieurs kilomètres de largeur et des centaines de kilomètres de longueur. Cependant, le terme a également été utilisé de manière vague pour décrire des structures similaires sur un certain nombre de planètes du système solaire, notamment Mars, Vénus et sur un certain nombre de lunes. Tous présentent une ressemblance structurelle les uns avec les autres." #NT!
 verrier.51.g: "Fascinant." #NT!
 verrier.52.t: "Cratère lunaire" #NT!
 verrier.52.f: "Les enregistrements de cratères de surfaces très anciennes, comme la Lune, témoignent d'une période de bombardement précoce intense dans le système solaire interne il y a environ 3,9 milliards d'années. Parce que les processus d’érosion sur la Lune sont minimes, les cratères persistent. En 1893, Grove Karl Gilbert suggéra pour la première fois que les cratères de la Lune avaient été formés par de gros impacts d'astéroïdes." #NT!
 verrier.53.t: "Marie lunaire" #NT!
 verrier.53.f: "Les mers lunaires sont de grandes plaines basaltiques sombres sur la Lune terrestre, formées par d'anciens impacts d'astéroïdes sur la face cachée de la Lune qui ont déclenché une activité volcanique sur la face opposée (proche). Elles ont été surnommées Maria, le latin signifiant « mers », par les premiers astronomes qui les ont confondues avec de véritables mers. Ils sont moins réfléchissants que les « hauts plateaux » en raison de leur composition riche en fer et semblent donc sombres à l'œil nu. Les mers couvrent environ 16 % de la surface lunaire, principalement du côté visible depuis la Terre. Les quelques mers de l’autre côté sont beaucoup plus petites et résident pour la plupart dans de très grands cratères. La nomenclature traditionnelle de la Lune comprend également un océan (océan), ainsi que des éléments portant les noms de lacus (« lac »), palus (« marais ») et sinus (« baie »). Les trois derniers sont plus petits que Maria, mais ont la même nature et les mêmes caractéristiques." #NT!
 verrier.54.t: "Hauts plateaux lunaires" #NT!
 verrier.54.f: "Les régions de couleur plus claire de la Lune sont appelées terrae, ou plus communément hauts plateaux, car elles sont plus hautes que la plupart des mers. On estime qu'ils se sont formés il y a 4,4 milliards d'années et pourraient représenter des cumulats de plagioclase de l'océan magmatique lunaire. La concentration de Maria sur la face visible reflète probablement la croûte beaucoup plus épaisse des hautes terres de la face cachée, qui pourrait s'être formée lors d'un impact à vitesse lente d'une deuxième lune de la Terre quelques dizaines de millions d'années après la formation de la Lune." #NT!
  
 verrier.61.t: "La comète de [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
 verrier.61.d: "[SCOPE.sCharacter('verrier_1843_discoverer').GetFullName] a découvert un @verrier_comet ! Grande comète !" #NT!
 verrier.61.f: "La Grande Comète de 1843 était une comète à longue période qui est devenue très brillante en mars 1843 (elle est également connue sous le nom de Grande Comète de Marche). Elle a été découverte le 5 février 1843 et s'est rapidement éclaircie pour devenir une grande comète. Elle faisait partie des Kreutz Sungrazers, une famille de comètes résultant de la fragmentation d'une comète mère en plusieurs fragments vers 1106. Ces comètes passent extrêmement près de la surface du Soleil - dans quelques rayons solaires - et deviennent souvent très proches de la surface du Soleil. brillant en conséquence. Il est passé au plus près de la Terre le 6 mars 1843 et a atteint son plus grand éclat le lendemain ; Malheureusement pour les observateurs situés au nord de l'équateur, son apogée était mieux visible depuis l'hémisphère sud. Elle a été observée pour la dernière fois le 19 avril 1843. À cette époque, cette comète était passée plus près du Soleil que tout autre objet connu." #NT!
 verrier.61.g: "Gloire au [ROOT.GetCountry.GetNameNoFlag] !" #NT!
 verrier.62.t_name: "La comète de [SCOPE.sCharacter('verrier_1843_discoverer').GetLastName]" #NT!
 verrier.62.t_year: "La grande comète de 1843" #NT!
 verrier.62.d: "Une merveilleuse grande comète remplit le ciel depuis des jours." #NT!
 verrier.62.g: "Continuez à regarder le ciel !" #NT!
  
 verrier.64.t: "La comète de [SCOPE.sCharacter('verrier_1858_discoverer').GetLastName]" #NT!
 verrier.64.d: "[SCOPE.sCharacter('verrier_1858_discoverer').GetFullName] a découvert un @verrier_comet ! Grande comète !" #NT!
 verrier.64.f: "Après la Grande Comète de 1811, la Grande Comète de 1858 fut la comète la plus brillante apparue au XIXe siècle. C'est aussi la première comète à être photographiée. Il était le plus proche de la Terre le 10 octobre 1858 et, pendant une grande partie du mois d'octobre, il était un objet brillant avec une longue queue de poussière en forme de cimeterre et une queue de gaz proéminente. Il est resté visible à l'œil nu jusqu'en novembre pour les observateurs de l'hémisphère sud. Elle est considérée comme l’une des plus belles comètes observées et l’une des plus brillantes du siècle, faisant forte impression tant auprès des artistes que du grand public. Après une période antérieure d'hystérie au sujet des comètes, notamment à Paris (causée en partie par des calculs erronés de John Russell Hind qui suggérait qu'une d'elles frapperait la Terre en juin 1857), elle devint la plus observée du siècle en raison à son excellente visibilité dans un ciel sombre pour les téléspectateurs de l'hémisphère Nord, notamment en Europe, et au beau temps en septembre et octobre. William Henry Smyth, un astronome anglais, l'a décrit comme « l'un des plus beaux objets que j'ai jamais vu ». Il figurait dans un certain nombre de croquis et dans au moins une peinture de William Turner d'Oxford." #NT!
 verrier.65.t_name: "[SCOPE.sCharacter('verrier_1858_discoverer').GetLastName] Comète" #NT!
 verrier.65.t_year: "La grande comète de 1858" #NT!
  
 verrier.67.t: "La comète de [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]" #NT!
 verrier.67.d: "[SCOPE.sCharacter('verrier_1861_discoverer').GetFullName] a découvert un @verrier_comet ! Grande comète !" #NT!
 verrier.67.f: "«Le soir du 13 mai 1861, alors que je cherchais des comètes dans le ciel occidental, j'ai détecté un faible objet nébuleux près de l'étoile Lacaille 1316 dans la constellation de l'Eridan. Dans mon télescope marin, l'objet paraissait très diffus, et ce fut avec la plus grande difficulté que j'évaluai sa distance de trois étoiles fixes bien connues. L'objet était à peine distinguable dans le petit télescope attaché au sextant, et j'ai trouvé nécessaire d'employer un verre coloré entre les verres d'index et d'horizon, pour l'éclat supérieur des étoiles de référence Procyon, Sirius et Canopus, lorsqu'elles ont été amenées. dans le champ de vision, éteignit complètement sa faible lumière. Tout chasseur de comètes sait combien il est nécessaire à l'accomplissement de son travail de disposer d'un copieux catalogue de nébuleuses, mais je ne possédais malheureusement pas ce précieux complément. Je n'ai cependant pas pu trouver l'objet dans les catalogues limités dont je disposais. Je me suis donc décidé à le regarder, et c'est bien que je l'ai fait, sinon j'aurais manqué une des meilleures occasions de m'initier au monde astronomique." #NT!
 verrier.68.t_name: "La comète de [SCOPE.sCharacter('verrier_1861_discoverer').GetLastName]" #NT!
