 notification_verrier_vesta_discovered_notification_name: "Vesta découverte" #NT!
 notification_verrier_vesta_discovered_notification_desc: "Le Dr [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] a fait une découverte incroyable et a découvert une nouvelle planète dans le système solaire. La planète s'appellera Vesta et se situe entre Mars et Jupiter." #NT!
  
 verrier.17.t: "Junon a découvert" #NT!
 verrier.17.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert une planète inconnue dans la région située entre Mars et Jupiter. Une immense découverte !" #NT!
 verrier.17.f: "#b Contexte historique :#! Après la découverte de Cérès en 1801 et de Pallas en 1802, il n'a fallu que 2 ans supplémentaires pour que Karl Ludwig Hardwig trouve Junon dans la même région entre Mars et Jupiter. Les trois planètes ainsi que Vesta (découverte en 1807) sont restées des planètes pendant un certain temps jusqu'à ce que de plus en plus d'astéroïdes soient découverts et considérés comme des planètes. Ensuite, les astronomes ont décidé qu’aucune d’entre elles n’était de véritables planètes." #NT!
