 je_from_the_earth_to_the_moon: "De la Terre à la Lune" #NT!
 je_from_the_earth_to_the_moon_reason: "Le Baltimore Gun Club veut construire un gigantesque canon pour envoyer un projectile sur la lune. Ils prévoient entre autres une grenade pesant 10 000 kg et d'une épaisseur de paroi de 60 cm en aluminium. Ils se sont également mis d'accord sur un canon de 270 m de long, 2,70 m de diamètre intérieur et une épaisseur de paroi de 1,80 m en fonte. Cela nécessite une industrie d’armement adaptée et des hommes compétents pour concevoir et construire l’appareil. La Floride semble être le lieu de lancement idéal. En raison du transport de matériaux, la région a besoin de sa propre ligne ferroviaire." #NT!
 verrier_baltimore_president_alive_tt: "Le président du Baltimore Gun Club, [SCOPE.sCharacter('verrier_club_president').GetFullName], est toujours en vie" #NT!
  
 verrier.131.t: "De la Terre à la Lune" #NT!
 verrier.131.d: "Le Baltimore Gun Club a été fondé sous la responsabilité de [SCOPE.sCharacter('verrier_club_president').GetFullName] et est considéré comme un événement récréatif pour les amateurs d'armes à feu. La dernière proposition de la société a fait la une des journaux à travers le pays." #NT!
 verrier.131.f: "Le Baltimore Gun Club a été fondé pendant la guerre civile et rassemble dans ses rangs des spécialistes de l'artillerie. Son président [SCOPE.sCharacter('verrier_club_president').GetLastName] et son secrétaire, l'ingénieur [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], se sentent sous-utilisés après la fin de la guerre civile. Ils convoquent une réunion pour ouvrir un nouveau champ d'activité. Après avoir proposé de déclencher une nouvelle guerre afin de pouvoir utiliser de nouvelles armes, ils s'accordent sur la proposition d'utiliser un canon pour envoyer un projectile de la terre vers la lune. Ils prévoient entre autres une grenade pesant 10 000 kg et d'une épaisseur de paroi de 60 cm en aluminium. Ils se sont également mis d'accord sur un canon de 270 m de long, 2,70 m de diamètre intérieur et une épaisseur de paroi de 1,80 m en fonte. Le guncotton doit être utilisé comme propulseur." #NT!
 verrier.131.g: "Les USA enverront le premier homme sur la Lune avant la fin de la décennie !" #NT!
 verrier.131.h: "Il est beaucoup plus sûr d'attendre la prochaine guerre..." #NT!
 verrier.132.t: "Equipage pour le vol lunaire" #NT!
 verrier.132.d: "Les préparatifs ont été faits, mais une question importante se pose encore : qui doit entrer dans la capsule ?" #NT!
 verrier.132.f: "En fait, on pourrait penser qu’une mission suicide qui projetterait un humain dans l’espace à bord d’un gigantesque projectile de canon aurait du mal à trouver des volontaires. Mais pour certains membres du Baltimore Gun Club, c'est un grand honneur. Le président et l'ingénieur en chef ont droit à un siège, d'autres préconisent un astronome de renom. Des esprits plus prudents soutiennent que seuls deux chiens devraient être lancés dans l'espace à titre de test afin de ne pas mettre en danger des vies humaines." #NT!
 verrier.132.g: "[SCOPE.sCharacter('gaudi_engineer_scope').GetFullName], l'Ingénieur" #NT!
 verrier.132.h: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], l'Astronome." #NT!
 verrier.132.i: "[SCOPE.sCharacter('verrier_club_president').GetFullName], le Président du Club." #NT!
 verrier.132.j: "Mettez simplement les chiens là-dedans." #NT!
 verrier.132.k: "TOUS!" #NT!
 verrier.133.t: "Intervention de [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName]" #NT!
 verrier.133.d: "Lors des derniers préparatifs pour la construction et le montage du canon géant, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a prévenu les initiateurs du projet : selon ses calculs, [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] avait mal calculé." #NT!
 verrier.133.f: "Le célèbre astronome a calculé que si le canon était construit à l'échelle actuelle et que le projectile était pointé de la manière actuelle, la capsule quitterait difficilement la gravité terrestre. Il a présenté quelques plans de construction améliorés qui améliorent grandement la réussite du voyage." #NT!
 verrier.133.g: "Il aurait pu éviter une catastrophe." #NT!
 verrier.134.t: "Compte à rebours" #NT!
 verrier.134.d: "Combien de personnes ont perdu le repos dans la nuit qui a précédé ce jour tant attendu ! Tous les cœurs battent d’inquiétude. Le Columbiad est prêt à s'envoler vers la lune." #NT!
 verrier.134.f: "Dès l'aube, une multitude innombrable couvrait la prairie qui s'étend à perte de vue autour de Stones-Hill. Tous les quarts d'heure, le chemin de fer apportait de nouveaux afflux de touristes ; et, selon le témoignage du Tampa Town Observer, pas moins de cinq millions de spectateurs se pressèrent sur le sol de Floride. La lune s'avançait vers le haut dans un ciel de la plus pure clarté, éclipsant sur son passage la lumière scintillante des étoiles. Il passa au-dessus de la constellation des Jumeaux et se trouvait maintenant à mi-chemin entre l'horizon et le zénith. Un silence terrible pesait sur toute la scène ! Pas un souffle de vent sur la terre ! Pas un bruit de respiration provenant des innombrables poitrines des spectateurs ! Leurs cœurs semblaient avoir peur de battre ! Tous les yeux étaient fixés sur la bouche béante du Columbiad. "Trente-cinq !-- trente-six !-- trente-sept !-- trente-huit !-- trente-neuf !-- quarante !"" #NT!
 verrier.134.g: "FEU!" #NT!
 verrier.135.t: "Une catastrophe" #NT!
 verrier.135.d_humans_dead: "La première mission spatiale de l'humanité s'est avérée être la première catastrophe spatiale de l'humanité. La mission entière a été un échec colossal ! L'horreur est encore dans les os du public." #NT!
 verrier.135.d_dogs_dead: "La mission entière a été un échec colossal ! La souffrance des pauvres animaux est regrettable, mais d'un autre côté beaucoup sont soulagés qu'il n'y ait pas d'humain dans la capsule." #NT!
 verrier.135.f: "Au moment où cette pyramide de feu s'élevait à une hauteur prodigieuse dans les airs, l'éclat des flammes illuminait toute la Floride ; et pendant un moment le jour remplaça la nuit sur une étendue considérable du pays. Cette immense voûte de feu était aperçue à une distance de cent milles au large, et plus d'un capitaine de navire inscrivit dans son journal de bord l'apparence de ce gigantesque météore. La décharge de la Columbiad fut accompagnée d'un parfait tremblement de terre. La Floride fut secouée jusque dans ses profondeurs. Les gaz de la poudre, dilatés par la chaleur, refoulèrent les couches atmosphériques avec une violence terrible, et cet ouragan artificiel se précipita comme une trombe d'eau dans l'air.\nMais ensuite l'expérience devint incontrôlable : apparemment le canon était incapable de générer une poussée suffisante pour propulser le projectile dans l'espace. Après tous ces effets fantastiques, la capsule a perdu de la vitesse, est revenue sur terre et s'est écrasée avec une forte détonation." #NT!
 verrier.135.g: "Toujours meilleur que Kerbal Space Program 2." #NT!
 verrier.136.t: "Voler vers la Lune" #NT!
 verrier.136.d_humans_in_space: "Le début de la Columbiade fut un succès complet. L’Homme est entré dans l’espace pour la première fois ! Reste à savoir s'il reviendra..." #NT!
 verrier.136.d_dogs_in_space: "Le début de la Columbiade fut un succès complet. Pour la première fois, un objet fabriqué par l’homme atteint l’espace ! Malheureusement, il est peu probable que les chiens parviennent à ramener la Columbiade sur terre..." #NT!
 verrier.136.f: "Au moment où cette pyramide de feu s'élevait à une hauteur prodigieuse dans les airs, l'éclat des flammes illuminait toute la Floride ; et pendant un moment le jour remplaça la nuit sur une étendue considérable du pays. Cette immense voûte de feu était aperçue à une distance de cent milles au large, et plus d'un capitaine de navire inscrivit dans son journal de bord l'apparence de ce gigantesque météore. La décharge de la Columbiad fut accompagnée d'un parfait tremblement de terre. La Floride fut secouée jusque dans ses profondeurs. Les gaz de la poudre, dilatés par la chaleur, refoulèrent les couches atmosphériques avec une violence effroyable, et cet ouragan artificiel se précipita comme une trombe dans l'air.\nL'expérience avait réussi." #NT!
 verrier.136.g: "C'est vraiment wo... FÉLICITATIONS !" #NT!
 verrier.136.h: "C'est dommage que nous n'ayons pas envoyé de vrais pilotes." #NT!
 verrier.137.t: "Retour de la Lune !" #NT!
 verrier.137.d: "La capsule de la mission lunaire a atterri en toute sécurité dans l'océan Pacifique et a été récupérée par une corvette américaine. La nouvelle s’est répandue dans tout le pays : l’homme a fait un aller-retour sur la lune !" #NT!
 verrier.137.f_person: "L'endroit où le projectile s'enfonçait sous les vagues était connu avec précision ; mais les machines nécessaires pour le saisir et l'amener à la surface de l'océan faisaient encore défaut. Il faut d’abord l’inventer, puis le fabriquer. Les ingénieurs américains ne pouvaient pas être dérangés par de telles bagatelles. Les grappins une fois fixés, grâce à leur aide ils étaient sûrs de le soulever malgré son poids, diminué par la densité du liquide dans lequel il était plongé. On se souvient de l'intense sympathie qui avait accompagné le départ. Si au début de l'entreprise l'aventure avait suscité une telle émotion dans l'ancien et dans le nouveau monde, avec quel enthousiasme le héros serait-il reçu à son retour ! Il courait ainsi d'une ville à l'autre, trouvant sur sa route des populations entières attablées, le saluant des mêmes acclamations, lui prodiguant les mêmes bravos." #NT!
 verrier.137.f_team: "L'endroit où le projectile s'enfonçait sous les vagues était connu avec précision ; mais les machines nécessaires pour le saisir et l'amener à la surface de l'océan faisaient encore défaut. Il faut d’abord l’inventer, puis le fabriquer. Les ingénieurs américains ne pouvaient pas être dérangés par de telles bagatelles. Les grappins une fois fixés, grâce à leur aide ils étaient sûrs de le soulever malgré son poids, diminué par la densité du liquide dans lequel il était plongé. On se souvient de l'intense sympathie qui avait accompagné le départ. Si au début de l'entreprise l'aventure avait suscité une telle émotion dans l'ancien et dans le nouveau monde, avec quel enthousiasme seraient-ils reçus à leur retour ! Ils couraient ainsi d'une ville à l'autre, trouvant sur leur route des populations entières attablées, les saluant des mêmes acclamations, leur prodiguant les mêmes bravos." #NT!
 verrier.137.g: "Nous devrions fêter cela!" #NT!
  
