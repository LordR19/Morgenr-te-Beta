 je_verrier_astro_physics: "Astrophysique" #NT!
 je_verrier_astro_physics_reason: "Les nouvelles découvertes physiques ont révolutionné le monde de la science. L’astronomie n’est pas non plus épargnée. Les deux disciplines scientifiques entretiennent des échanges fructueux et la physique théorique et observationnelle peut apporter sa contribution à une meilleure compréhension de l’univers." #NT!
  
 verrier_astro_physics_tech: "Astrophysique" #NT!
 verrier_astro_physics_tech_desc: "L'astrophysique est une science qui utilise les méthodes et principes de la physique et de la chimie pour étudier les objets et phénomènes astronomiques. Comme l'a dit l'un des fondateurs de la discipline, James Keeler, « l'astrophysique « cherche à déterminer la nature des corps célestes, plutôt que leurs positions ou leurs mouvements dans l'espace – ce qu'ils sont plutôt que l'endroit où ils se trouvent »." #NT!
  
 verrier_modern_physics_tech: "Physique moderne" #NT!
 verrier_modern_physics_tech_desc: "La physique moderne est une branche de la physique qui s'est développée au début du XXe siècle. Les branches notables de la physique moderne comprennent la mécanique quantique, la relativité restreinte et la relativité générale. Il concerne des conditions extrêmes, telles que des vitesses élevées comparables à la vitesse de la lumière, de petites distances comparables au rayon atomique et des énergies très élevées." #NT!
  
 verrier_nuclear_physics_tech: "Physique nucléaire" #NT!
 verrier_nuclear_physics_tech_desc: "La physique nucléaire est la branche de la physique qui étudie la structure et le comportement des noyaux atomiques. La physique nucléaire s'occupe de l'élucidation de la structure nucléaire, c'est-à-dire des détails de la structure des noyaux atomiques et de leurs réactions. À cette fin, les transformations spontanées des noyaux (radioactivité), les processus de diffusion sur les noyaux et les réactions avec les noyaux sont étudiés expérimentalement et théoriquement. Les technologies basées sur la fission nucléaire et la fusion nucléaire s'appuient sur la recherche en physique nucléaire." #NT!
  
 verrier_astronomer_uranus_discoverer_loc: "\nPersonne ne s'attendait à la découverte d'une nouvelle planète, mais le professeur [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] a découvert la planète #b Uranus#!.. Cette découverte a conduit à la recherche d'autres planètes dans notre système solaire." #NT!
 verrier_astronomer_ceres_discoverer_loc: "\nDe nombreux astronomes ont recherché la planète située entre Mars et Jupiter. Mais c'est le Dr [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] qui a trouvé #b Cérès#!." #NT!
 verrier_astronomer_pallas_discoverer_loc: "\nDr. [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] a trouvé la planète #b Pallas#! dans la région située entre Mars et Jupiter." #NT!
 verrier_astronomer_vesta_discoverer_loc: "\nLe professeur [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastName] a trouvé la planète #b Vesta#! dans la région située entre Mars et Jupiter." #NT!
 verrier_astronomer_juno_discoverer_loc: "\n[GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetSheHe|U] a trouvé la planète #b Juno#! dans la région située entre Mars et Jupiter." #NT!
 verrier_astronomer_pluto_discoverer_loc: "\nBien qu'il ait été contesté si #o Pluton#! existait, le professeur [GetPlayer.MakeScope.Var('verrier_astronomer_var').GetCharacter.GetLastNameNoFormatting] a en fait découvert la petite planète. Une belle réussite astronomique !" #NT!
