 verrier.111.t: "Miracles du ciel" #NT!
 verrier.111.d: "Joseph Johann von Littrow, l'un des astronomes vivants les plus importants d'Europe, a publié un nouvel ouvrage de référence en astronomie." #NT!
 verrier.111.f: "Joseph Johann von Littrow était un astronome autrichien et initiateur du nouvel observatoire universitaire de Vienne. En tant que directeur de l'observatoire universitaire et à partir de 1838 comme doyen, il put reconstruire entièrement l'observatoire obsolète et l'équiper de bons instruments de taille moyenne dès 1825. 1834-36 Littrow publia le livre de vulgarisation scientifique « Miracles of the Sky », dont 14 000 exemplaires furent imprimés en quelques années. L'ouvrage en trois volumes est devenu un classique de la littérature astronomique et a fait de Littrow l'astronome germanophone le plus lu au XIXe siècle. Littrow avait initialement prévu de publier une histoire complète de l'astronomie comme dernière partie de ses « Miracles du ciel ». Cependant, il n'a pas pu mener à bien ce projet. Son histoire de l'astronomie est restée manuscrite. Littrow mourut en novembre 1840." #NT!
 verrier.111.g: "Ce livre a une utilité pratique." #NT!
 verrier.111.h: "Ce livre a une utilité théorique." #NT!
 verrier.111.i: "Ce livre a une utilité pédagogique." #NT!
 verrier.112.t: "Bonner Durchmusterung" #NT!
 verrier.112.d: "Les astronomes prussiens ont présenté un vaste catalogue d'étoiles contenant des objets astronomiques jusqu'alors inconnus." #NT!
 verrier.112.f: "La Bonner Durchmusterung (BD) est un catalogue d'étoiles (ou un atlas dérivé de 36 feuilles) basé sur des mesures visuelles d'étoiles du ciel du nord. L'enquête a été réalisée par [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] à l'Observatoire de Bonn de l'Université de Bonn. Il fut réalisé et publié entre 1846 et 1863 avec le soutien d'Adalbert Krüger et d'Eduard Schönfeld. Au total, environ 324 198 étoiles dans la plage de déclinaison comprise entre 89° et −2° jusqu'à la magnitude 9,5 (parfois jusqu'à la magnitude 10) ont été mesurées. Un chercheur de comètes fabriqué par Joseph von Fraunhofer avec une ouverture de 7,7 cm et une distance focale de 65 cm a servi d'instrument à cet effet." #NT!
 verrier.112.g: "Bien!" #NT!
 verrier.112.h: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] découvrira sûrement encore plus de merveilles du ciel !" #NT!
 verrier.113.t: "Canaux martiens" #NT!
 verrier.113.d: "Un de nos astronomes a fait d’étranges observations sur notre planète rouge voisine." #NT!
 verrier.113.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] est considéré comme le [concept_verrier_astronomer] le plus perspicace de son siècle et est surtout connu pour ses observations des planètes Mercure, Vénus et Mars. Sur cette dernière, en 1877, il découvre ce qui semble être de délicates ravines, bientôt surnommées canaux martiens par les médias, et sujet de recherche pendant 80 ans. Ces structures linéaires étaient proches de la limite de visibilité des télescopes à lentille de 30 à 50 cm de l'époque et nécessitaient une expérience d'observation particulière. Ce n'est que lors de l'opposition suivante sur Mars, en 1879, que leur observation fut confirmée par d'autres astronomes. Le [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] les considérait comme des dépressions rectilignes de formation naturelle atteignant 2000 km de long et environ 100 km de large, à travers lesquelles l'eau pourrait éventuellement se répandre sur la surface autrement sèche. Cependant, une traduction incorrecte en anglais (canaux au lieu de canaux corrects) a fait penser à de nombreux journalistes à des ouvrages d'art. Cela a donné naissance à des romans de science-fiction et à un mythe des Martiens qui dure depuis des décennies." #NT!
 verrier.113.g: "Une découverte étonnante." #NT!
 verrier.113.h: "Nous devons former un général contre la future menace martienne !" #NT!
 verrier.113.i: "Peut-être que nous pourrons nommer plus de choses après [SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] !" #NT!
 verrier.114.t: "La comète de Halley" #NT!
 verrier.114.d: "La comète de Halley est réapparue dans le ciel après environ 75 ans." #NT!
 verrier.114.f: "Halley est la seule comète connue à courte période qui soit régulièrement visible à l'œil nu depuis la Terre, et donc la seule comète à l'œil nu qui peut apparaître deux fois au cours d'une vie humaine. Les retours périodiques de Halley dans le système solaire interne ont été observés et enregistrés par les astronomes du monde entier depuis au moins 240 avant JC. Mais il faudra attendre 1705 pour que l’astronome anglais Edmond Halley comprenne que ces apparitions étaient des réapparitions de la même comète. À la suite de cette découverte, la comète porte le nom de Halley. L'approche de 1910 était remarquable pour plusieurs raisons : c'était la première approche pour laquelle des photographies existent, et la première pour laquelle des données spectroscopiques ont été obtenues. Le satiriste et écrivain américain Mark Twain est né le 30 novembre 1835, exactement deux semaines après le périhélie de la comète. Dans son autobiographie, publiée en 1909, il dit : « Je suis arrivé avec la comète de Halley en 1835. Elle reviendra l'année prochaine et j'espère repartir avec elle. Ce sera la plus grande déception de ma vie si je ne sors pas avec la comète de Halley. Le Tout-Puissant a dit sans aucun doute : « Voici maintenant ces deux monstres inexplicables ; ils sont entrés ensemble, il faut qu'ils sortent ensemble. Twain est décédé le 21 avril 1910, le lendemain du périhélie ultérieur de la comète." #NT!
 verrier.114.g: "On se revoit dans 75 ans !" #NT!
 verrier.115.t: "L'univers en expansion de Lemaître" #NT!
 verrier.115.d: "Un prêtre catholique a écrit une théorie intrigante et révolutionnaire sur le statut et l’origine de l’univers qui pourrait bouleverser notre vision du monde antérieure." #NT!
 verrier.115.f: "Georges Lemaître était un prêtre catholique belge, physicien théoricien, mathématicien, astronome et professeur de physique à l'Université catholique de Louvain. Il fut le premier à émettre l'hypothèse que la récession des galaxies proches pouvait s'expliquer par l'expansion de l'univers, ce qui fut confirmé peu après par l'observation d'Edwin Hubble. Il a d'abord dérivé la « loi de Hubble », maintenant appelée loi de Hubble-Lemaître par l'IAU, et a publié la première estimation de la constante de Hubble en 1927, deux ans avant l'article de Hubble. Lemaître a également proposé la « théorie du Big Bang » sur l'origine de l'univers, la qualifiant d'« hypothèse de l'atome primitif », puis de « le début du monde ». Sous le titre « Un univers homogène de masse constante et de rayon croissant tenant compte de la vitesse radiale des nébuleuses extragalactiques » (1927), qui lui valut plus tard une renommée internationale, il présenta la nouvelle idée selon laquelle l'univers est en expansion, qu'il tira de Relativité générale." #NT!
 verrier.115.g: "Donc, toute cette histoire de « big bang » a été inventée par un jésuite ? Je le savais!" #NT!
  
 verrier.116.t: "Théorie des quanta" #NT!
 verrier.116.d: "Avec sa théorie quantique, le physicien [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] a définitivement changé la compréhension humaine des processus atomiques et subatomiques." #NT!
 verrier.116.f: "« Il était, par nature, un esprit conservateur ; il n'avait rien du révolutionnaire et était complètement sceptique quant aux spéculations. Pourtant, sa croyance dans la force convaincante du raisonnement logique à partir des faits était si forte qu'il n'a pas hésité à annoncer l'idée la plus révolutionnaire qui ait jamais ébranlé la physique. - Max Né à propos de Max Planck \n\n L'hypothèse centrale derrière sa nouvelle dérivation était la supposition, maintenant connue sous le nom de postulat de Planck, selon laquelle l'énergie électromagnétique ne pouvait être émise que sous forme quantifiée. Les physiciens appellent désormais ces quanta des photons. Cette hypothèse, incompatible avec la physique classique, est considérée comme la naissance de la physique quantique et la plus grande réussite intellectuelle de la carrière de Planck. La découverte de la constante de Planck lui a permis de définir un nouvel ensemble universel d'unités physiques, toutes basées sur des constantes physiques fondamentales sur lesquelles repose une grande partie de la théorie quantique. En reconnaissance de sa contribution fondamentale à une nouvelle branche de la physique, Planck reçut le prix Nobel de physique en 1918." #NT!
 verrier.116.g: "Une avancée historique pour la science !" #NT!
 verrier.116.h: "Cet homme brillant devrait travailler pour nous !" #NT!
 verrier.117.t: "Au-delà de la Voie Lactée" #NT!
 verrier.117.d: "L'astronome [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] a prouvé que de nombreux objets auparavant considérés comme des nuages ​​de poussière et de gaz et classés comme « nébuleuses » sont en réalité des galaxies situées au-delà de la Voie lactée." #NT!
 verrier.117.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] était un astronome américain. Il a joué un rôle crucial dans l’établissement des domaines de l’astronomie extragalactique et de la cosmologie observationnelle. Hubble a apporté la preuve que la vitesse de récession d'une galaxie augmente avec sa distance à la Terre, une propriété désormais connue sous le nom de « loi de Hubble », bien qu'elle ait été proposée deux ans plus tôt par Georges Lemaître. À l'aide du télescope Hooker du mont Wilson, Hubble a identifié les variables céphéides, une bougie standard découverte par Henrietta Leavitt. La comparaison de leur luminosité apparente à leur luminosité intrinsèque donne leur distance à la Terre. Hubble a trouvé des Céphièdes dans plusieurs nébuleuses, notamment la nébuleuse d'Andromède et la nébuleuse du Triangle. Ses observations, faites en 1924, ont prouvé de manière concluante que ces nébuleuses étaient beaucoup trop éloignées pour faire partie de la Voie Lactée et qu'elles étaient en fait des galaxies entières en dehors de la nôtre, elles ne sont donc plus considérées aujourd'hui comme des nébuleuses. Hubble a également conçu le système le plus couramment utilisé pour classer les galaxies, en les regroupant en fonction de leur apparence sur les images photographiques. Il a disposé les différents groupes de galaxies dans ce qui est devenu connu sous le nom de séquence de Hubble." #NT!
 verrier.117.h: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] sera un bel ajout à ma collection !" #NT!
 verrier.118.t: "Physique nucléaire" #NT!
 verrier.118.d: "Les recherches et les travaux effectués sous la direction d'Ernest Rutherford établissent la structure nucléaire de l'atome et la nature essentielle de la désintégration radioactive en tant que processus nucléaire." #NT!
 verrier.118.f: "Ernest Rutherford était un physicien néo-zélandais connu comme le père de la physique nucléaire. Outre son travail dans son pays natal, il a passé une grande partie de sa carrière à l'étranger, au Canada et au Royaume-Uni. Dans ses premiers travaux, Rutherford a découvert le concept de demi-vie radioactive, l'élément radioactif radon, ainsi que les rayonnements alpha et bêta différenciés et nommés. C'est sur cette base que le prix Nobel de chimie lui a été décerné en 1908 « pour ses recherches sur la désintégration des éléments et la chimie des substances radioactives ». Rutherford a déménagé au Royaume-Uni, où lui et Thomas Royds ont prouvé que le rayonnement alpha est constitué de noyaux d'hélium. Plus tard, il a théorisé que les atomes ont leur charge concentrée dans un très petit noyau, et a ainsi été le pionnier du modèle de Rutherford de l'atome, grâce à sa découverte et à son interprétation de la diffusion de Rutherford par l'expérience de la feuille d'or de Hans Geiger et Ernest Marsden. Il a réalisé la première réaction nucléaire induite artificiellement dans des expériences où des noyaux d'azote étaient bombardés de particules alpha. C’est ainsi qu’il découvrit l’émission d’une particule subatomique qu’il nomma proton." #NT!
 verrier.119.t: "Le tableau périodique" #NT!
 verrier.119.d: "Le chimiste Dmitri Mendeleev a créé une version du tableau périodique des éléments." #NT!
 verrier.119.f: "En 1863, il y avait 56 éléments connus et un nouvel élément était découvert au rythme d'environ un par an. D'autres scientifiques avaient déjà identifié la périodicité des éléments. Après être devenu enseignant en 1867, Mendeleïev a écrit les « Principes de chimie », qui sont devenus le manuel définitif de son époque. Il fut publié en deux volumes entre 1868 et 1870 et Mendeleïev l'écrivit alors qu'il préparait un manuel pour son cours. Alors qu'il tentait de classer les éléments en fonction de leurs propriétés chimiques, il remarqua des modèles qui l'amenèrent à postuler son tableau périodique ; il prétendait avoir imaginé l'agencement complet des éléments dans un rêve : « J'ai vu dans un rêve une table où tous les éléments se mettaient en place comme requis. Au réveil, je l'ai immédiatement écrit sur un morceau de papier, une correction n'a semblé nécessaire qu'à un seul endroit par la suite. En ajoutant des éléments supplémentaires suivant ce modèle, Mendeleïev a développé sa version étendue du tableau périodique. Mendeleev a publié son tableau périodique de tous les éléments connus et a prédit plusieurs nouveaux éléments pour compléter le tableau dans une revue en langue russe." #NT!
 verrier.120.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.120.d: "Le [concept_verrier_astronomer] le plus célèbre de France a rédigé un recueil sur les corps célestes du système solaire." #NT!
 verrier.120.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] était un astronome et mathématicien français spécialisé dans la mécanique céleste et est surtout connu pour avoir prédit l'existence et la position de Neptune en utilisant uniquement les mathématiques. Les calculs ont été effectués pour expliquer les écarts avec l'orbite d'Uranus et les lois de Kepler et de Newton. Le Verrier a envoyé les coordonnées à Johann Gottfried Galle à Berlin, lui demandant de vérifier. Galle trouva Neptune la nuit même où il reçut la lettre de Le Verrier, à 1° près de la position prédite. Dès lors, Le Verrier se chargea de «... embrasser dans une seule œuvre l'ensemble du système planétaire, mettre tout en harmonie si possible, sinon déclarer avec certitude qu'il existe des causes encore inconnues de perturbations... », travail qui l'occupera pour le reste de sa vie. Le Verrier a commencé par réévaluer, à l'ordre 7, la technique de calcul des perturbations planétaires connue sous le nom de fonction perturbatrice. Cette dérivation, qui aboutit à 469 termes mathématiques, fut achevée en 1849. Il rassembla ensuite des observations sur les positions des planètes dès 1750. Il les examina et corrigea les incohérences avec les données les plus récentes jusqu'en 1852. Les tableaux formés les éphémérides fondamentales de la Connaissance des Temps, l'almanach astronomique du Bureau des Longitudes, jusque vers 1912." #NT!
 verrier.120.h: "Il devrait nous servir." #NT!
 verrier_congress_attend_modifier: "Assister au congrès astronomique" #NT!
  
 verrier.121.t: "Astrée découverte" #NT!
 verrier.121.d: "L'astronome amateur prussien Karl Ludwig Hencke a découvert par hasard une nouvelle planète et l'a baptisée « Astraea »." #NT!
 verrier.121.f: "Karl Ludwig Hencke - en fait ancien secrétaire de poste - s'est consacré à sa passion, l'astronomie, depuis sa retraite. Le 8 décembre 1845, il découvre le cinquième astéroïde du système solaire, Astraea. C'était près de 40 ans après la découverte de la dernière « planète » Vesta. Le roi de Prusse lui accorde une pension annuelle de 1 200 marks pour cette découverte. La découverte d'Astraea devrait être le prélude à d'autres découvertes dans la ceinture d'astéroïdes et fut la dernière découverte majeure d'un corps céleste avant la découverte de Neptune. Dans le même temps, «Astraea» a suscité des doutes quant à savoir si de si petits objets dans l'espace méritaient réellement le nom de «planète». A cette époque, Alexander von Humboldt proposait de regrouper les corps célestes dans leur propre catégorie : l’astéroïde." #NT!
 verrier.121.g: "La douzième planète !" #NT!
 verrier.122.g: "Il semble que chaque roche qui apparaît de nos jours est déclarée planète." #NT!
  
 verrier.200.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] détermine que la distance de 61 Cygni est de 11,4 années-lumière" #NT!
 verrier.200.d: "D’un seul coup, l’univers est devenu beaucoup plus grand. En utilisant la parallaxe de 61 Cygni, [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a déterminé que la distance de l'étoile est de 11,4 années-lumière. Cette technique permettra d'énormes progrès dans l'étude de l'univers." #NT!
 verrier.200.f: "En 1836, l'astronome allemand Friedrich Bessel réussit pour la première fois à déterminer la distance d'une étoile. Pour ce faire, il a utilisé la parallaxe, qui utilise le mouvement de la Terre pour enregistrer la position relative d'une étoile fixe par rapport à l'arrière-plan. C'est comme regarder un objet d'abord avec l'œil droit, puis avec l'œil gauche.\n\nLa distance peut alors être calculée à partir de ce changement de position." #NT!
 verrier.200.g: "Une belle journée pour l'astronomie !" #NT!
 verrier_modern_astronomy_invented_modifier: "Première mesure de la distance d'une étoile" #NT!
  
 verrier.201.t: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a trouvé la cause des lignes Fraunhofer" #NT!
 verrier.201.d: "Pendant longtemps, la raison des fines lignes noires dans le spectre solaire a été laissée à la spéculation. Mais maintenant, le Dr [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] en a enfin trouvé la raison : des éléments chimiques spécifiques provoquent l'apparition de ces lignes. Cela offre un moyen de découvrir quels éléments sont présents sur les étoiles." #NT!
 verrier.201.f: "Joseph Fraunhofer a remarqué des raies distinctes dans le spectre du soleil en 1813. Quelques décennies plus tard seulement, Gustav Robert Kirchhoff et Robert Bunsen ont trouvé la cause de ces raies. En brûlant divers éléments et composés chimiques, ils ont observé que ces éléments absorbaient des parties spécifiques d’un spectre. Par conséquent, ils ont soutenu que l'absorption de parties spécifiques d'un spectre est la preuve de la présence d'un composé ou d'un élément chimique spécifique dans la partie externe d'une étoile.\n\nLa spectroscopie permettait non seulement de classer les étoiles par type, mais permettait également l'analyse spectroscopique des matériaux et des produits chimiques. Même la découverte de l'hélium s'est produite grâce à la spectroscopie du soleil." #NT!
 verrier.201.g: "Un autre mystère de l'univers est résolu !" #NT!
  
 verrier.1001.t: "Construction du Tara Wali Kothi" #NT!
 verrier.1001.d: "La construction de notre observatoire Tara Wali Kothi avance lentement. L'année dernière, le lieutenant-colonel [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] a été nommé Royal [concept_verrier_astronomer] dans l'espoir d'une construction plus rapide. La construction prendra probablement encore quelques années à moins que nous soutenions Wilcox avec de l'argent et des connaissances. Mais la première question est de savoir si nous souhaitons poursuivre la construction du bâtiment." #NT!
 verrier.1001.f: "Le Tara Wali Kothi était un observatoire commandé par le roi Nasir-ud-Din Haider qui s'intéressait à l'astronomie et à l'astrologie et étudiait même l'astronomie à Calcuta.\nLe Tara Wali Kothi ou traduit « Manoir des étoiles » a commencé sa construction en 1832 et Il a fallu 9 ans pour terminer sa construction en 1841. Il n'a été utilisé que quelques années et a ensuite été utilisé comme quartier général pendant la rébellion indienne. Plus tard, elle fut utilisée comme banque." #NT!
 verrier.1001.g: "Sous [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName], nous verrons des progrès rapides !" #NT!
 verrier.1001.h: "C'est un gaspillage d'argent !" #NT!
 stop_constructing_tara_wali_kothi_tt: "Nous ne continuerons pas la construction de l'observatoire Tara Wali Kothi. Vous n’aurez plus jamais l’occasion de le reconstruire." #NT!
  
 verrier.1002.t: "Tara Wali Kothi a terminé" #NT!
 verrier.1002.d: "Après des années de construction, le Tara Wali Kothi est enfin terminé et abritera les instruments astronomiques les plus récents et nous guidera vers de grandes découvertes." #NT!
 verrier.1002.f: "[ROOT.GetCountry.GetRuler.GetFullName] regardait à travers le grand télescope, à la recherche d'étoiles et de planètes. Maintenant que le Tara Wali Kothi était enfin construit, le bâtiment abriterait les plus grands esprits du [ROOT.GetCountry.GetName] et dispenserait des cours aux étudiants. C’était un grand pas vers l’avenir." #NT!
 verrier.1002.g: "Le Manoir des Étoiles nous guidera vers de nouvelles découvertes !" #NT!
  
 je_verrier_tara_wali_kothi: "Construction du Tara Wali Kothi" #NT!
 je_verrier_tara_wali_kothi_reason: "L'Observatoire Tara Wali Kothi est en construction dans le royaume d'Awadh. Les progrès peuvent être influencés de différentes manières." #NT!
 je_verrier_tara_wali_kothi_goal: "L'avancement de la construction doit atteindre 60 ou plus." #NT!
 je_verrier_tara_wali_kothi_success: "L'avancement de la construction est égal ou supérieur à 60." #NT!
  
 verrier_add_20_tara_wali_kothi_progress_tt: "Ajoutez #p 20 progrès #! à la construction du Tara Wali Kothi." #NT!
 verrier_add_10_tara_wali_kothi_progress_tt: "Ajoutez #p 10 progrès #! à la construction du Tara Wali Kothi." #NT!
 verrier_kothe_buy_additional_instruments_button: "Acheter des instruments astronomiques modernes" #NT!
 verrier_kothe_buy_additional_instruments_button_desc: "Achetez des instruments astronomiques modernes pour le Tara Wali Kothi. Cela nous aidera à terminer la construction plus tôt." #NT!
 verrier_kothe_employ_physics_teachers_button: "Employer des professeurs de physique" #NT!
 verrier_kothe_employ_physics_teachers_button_desc: "Embauchez des enseignants pour vos écoles qui enseigneront les dernières découvertes de la physique et de l’astronomie. Cela nous aidera à terminer le Tara Wali Kothi plus rapidement et nous donnera un coup de pouce dans la recherche." #NT!
 verrier_kothe_employ_foreign_engineers_button: "Employer des ingénieurs étrangers" #NT!
 verrier_kothe_employ_foreign_engineers_button_desc: "Employer des ingénieurs étrangers pour construire les instruments astronomiques nécessaires et les bâtiments du Tara Wali Kothi. Cela nous aidera à terminer la construction plus tôt." #NT!
 verrier_kothe_pay_workers_extra_button: "Payer un supplément aux travailleurs" #NT!
 verrier_kothe_pay_workers_extra_button_desc: "Pour terminer la construction plus rapidement, nous aurons des ouvriers supplémentaires. Cela nous aidera à terminer la construction plus tôt." #NT!
  
   #Construction of the Ethniko Asterosokopio Athinon started 
 verrier.1011.t: "Début de la construction de l'Ethniko Asterosokopio Athinon" #NT!
 verrier.1011.d: "Le premier observatoire grec représentait une étape supplémentaire sur la voie de la Grèce vers les temps modernes. Une foule immense s'était rassemblée sur la colline des Nymphes pour célébrer cet événement marquant de l'histoire grecque. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] était là, avec des membres du gouvernement et de l'Église grecque. Ils ont tous célébré, prononcé des discours et regardé le ciel." #NT!
 verrier.1011.f: "Sous les acclamations du public, la première pierre du bâtiment a été posée. La pierre portait une image gravée du système solaire, adaptée au nouvel Observatoire de Grèce.\n\n #b Historiquement, #!, l'Ethniko Asterosokopio Athinon a commencé la construction le 26 juin 1842, le jour d'une éclipse solaire. C'était après des années de lobbying de la part de l'astronome grec Georgios Konstantinos Vouris, qui était probablement le scientifique grec le plus connu de son époque.\n Comme Vouris a vécu en Autriche pendant un certain temps, il entretenait de bonnes relations avec les Autrichiens et les Grecs. Il a convaincu le banquier et entrepreneur gréco-autrichien Georgios Sinas de faire un don à la cause. Le premier bâtiment de l'observatoire porte le nom de Sinas." #NT!
 verrier.1011.a: "Bientôt, nous pourrons observer les étoiles avec une précision sans précédent." #NT!
  
  #Astronomers start observing the sky at the Ethniko Asterosokopio Athinon 
 verrier.1012.t: "Les astronomes commencent à observer le ciel à l'Ethniko Asterosokopio Athinon" #NT!
 verrier.1012.d: "La construction de l'Ethniko Asterosokopio Athinon, le premier observatoire de Grèce, s'est achevée aujourd'hui. L'observatoire est le premier institut de recherche en Grèce et constitue une étape importante pour la communauté scientifique grecque. Ses astronomes se concentreront sur l'observation du soleil, de la lune et des étoiles. Espérons que leurs travaux mèneront à de nouvelles découvertes dans le domaine de l'astronomie." #NT!
 verrier.1012.f: "La lune était clairement visible à travers le télescope. Cela avait l'air incroyable. On pouvait même y voir les petits cratères.\n\n#b Historiquement, #!, l'observatoire a commencé ses travaux en 1856 sous la direction de l'astronome grec Georgios Konstantinos Vouris, deux ans plus tard, Vouris tomba malade et prit sa retraite à Vienne. Son remplaçant, Johann Friedrich Julius Schmidt, agrandit la bibliothèque de l'observatoire et observa de nombreux objets astronomiques. L'un de ses objectifs était la Lune. Son œuvre principale, le Chapitre der Gebirge des Mondes (La carte topographique de la Lune), présentait toute la surface observable de la Lune sous forme de dessins précis. Il a également remarqué que le cratère Linne présentait des changements morphologiques.\n Schmidt a également publié des ouvrages sur les tremblements de terre et la météorologie et a tenté de localiser Troie.\n\n L'Observatoire sur la colline des Nymphes est toujours utilisé mais il existe trois autres sites. qui font partie de l'Observatoire national d'Athènes, de la Station astronomique Penteli, de la Station astronomique Kryoneri et de l'Observatoire Chelmos." #NT!
 verrier.1012.g: "Quelles merveilles allons-nous découvrir ?" #NT!
 verrier.1012.h: "Je suis sûr que Vouris fera de belles découvertes !" #NT!
  
  #First students at the Othóneion Panepistímion 
 verrier.1013.t: "Premiers étudiants à l'Othóneion Panepistímion" #NT!
 verrier.1013.d: "Le roi Otto a utilisé ses contacts avec divers scientifiques européens pour construire une nouvelle université, l'Othóneion Panepistímion ou Université Othonienne. La plupart des nouveaux professeurs étaient des Grecs, formés en Occident. Ces scientifiques et érudits apportent des connaissances significatives à la Grèce et éduqueront la prochaine génération. Actuellement, l'Université est située dans la maison des architectes Stamatios Kleanthis et Eduard Schaubert, mais elle déménagera dès que le bâtiment principal sera terminé." #NT!
 verrier.1013.f: "Georgios Konstantinos Vouris, bien connu [concept_verrier_astronomer], donnait une conférence aux premiers étudiants grecs de la nouvelle université. Une nouvelle ère commençait en Grèce, une ère d'apprentissage et de progrès.\n\n#b Historiquement, #!, l'Université a été planifiée en 1936 et officiellement fondée le 3 mai 1837. C'était la première université de Grèce continentale. Lorsque le bâtiment principal fut achevé en 1841, l'université fut transférée dans le nouveau bâtiment. La construction des ailes de l'Université a duré jusqu'en 1864.\n L'Othóneion Panepistímion a été rebaptisée Université nationale plus tard, car Otto a dû fuir la Grèce après un coup d'État en 1862.\n\n Aujourd'hui, l'Université nationale et capodistrienne d'Athènes est l'une des principales universités de Grèce. Deux des anciens élèves de l'université, tous deux poètes, ont remporté des prix nobles pour leurs œuvres et quinze premiers ministres grecs et trois présidents grecs étaient étudiants à l'université." #NT!
 verrier.1013.g: "Cette connaissance nous aidera à combler l’écart avec les grandes puissances !" #NT!
 verrier.1013.h: "Nous n’avons pas besoin de l’aide des étrangers !" #NT!
  
  #Eidgenössische Sternwarte 
 verrier.1022.t: "Eidgenössische Sternwarte observe le ciel" #NT!
 verrier.1022.d: "Un nouvel observatoire a commencé aujourd'hui à surveiller le ciel nocturne à Zurich. L'Eidgenössische Sternwarte est le premier observatoire de cette taille en Suisse." #NT!
 verrier.1022.f: "L'Eidgenössische Sternwarte est un observatoire très moderne situé à la périphérie de Zürich. Le premier directeur du Sternwarte, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], souhaite se concentrer sur l'observation des taches solaires. Le bâtiment a été construit par Gottfried Semper, un architecte allemand qui a dû fuir la répression en Saxe.\n\n #b Historiquement, #! L'Eidgenössische Sternwarte a été construit entre 1862 et 1864 par Gottfried Semper qui fut le premier professeur d'architecture à le Polytechnikum. Il a également planifié le bâtiment principal du Polytechnikum. Le Sternwarte se concentrait sur l'observation des taches solaires et était le lieu où étaient coordonnées les observations permettant de calculer le nombre de taches solaires de Zurich. Le nombre de Zurich, inventé par le premier directeur du Sternwarte, Rudolf Wolf, est un moyen de mesurer la quantité de taches solaires et d'estimer l'activité du soleil. Avec ce chiffre, il était en fait possible d'utiliser les données collectées depuis 1610 et de calculer l'activité solaire historique.\n Après la construction de l'hôpital cantonal près du Sternwarte en 1945, l'observation du ciel nocturne est devenue limitée. L'observation a été arrêtée en 1980. Aujourd'hui, l'ancien observatoire abrite le Collegium Helveticum de l'Eidgenössisch Technische Hochschule. Le Collegium est un institut de recherche interdisciplinaire. Outre le collège, le foyer public du Sternwarte abrite la collection d'instruments astronomiques de Rudolf Wolf." #NT!
 verrier.1022.g: "Zu den Sternen!" #NT!
 verrier.1022.h: "Wolf sera un super [concept_verrier_astronomer] !" #NT!
  
  #Möbius 
 verrier.1050.t: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName]" #NT!
 verrier.1050.d: "Le mathématicien et astronome [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] est l'observateur de l'Observatoire de Leipzig. Cette année encore, il a publié son nouvel ouvrage sur l'astronomie "Die Hauptsätze der Astronomie", "Les principes de l'astronomie". Il serait sûrement utile en tant qu'astronome officiel." #NT!
 verrier.1050.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] était à la fois mathématicien et astronome. Il a publié de nombreux livres sur l'astronomie tout en l'enseignant à l'Université de Leipzig. En mathématiques, il s'intéressait principalement à la topologie, une branche de la géométrie qui traite de la position et de la disposition des entités géométriques. La plus célèbre est la bande de Möbius, inventée par Möbius pour montrer qu'une surface n'a pas nécessairement deux côtés." #NT!
 verrier.1050.g: "Merveilleux!" #NT!
 verrier.1050.h: "Il devrait devenir notre chef [concept_verrier_astronomer] !" #NT!
  
  #Bond 
 verrier.1060.t: "Une comète effleurant le soleil injecte de l'argent dans les coffres de Harvard" #NT!
 verrier.1060.d: "Après qu'une comète brillante soit visible même pendant la journée, un grand nombre de dons sont parvenus à l'Université Harvard de la part des habitants de Boston. L'argent servira à construire un observatoire. Le précédent observateur de l'université, [SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName], est euphorique quant à la possibilité d'un observatoire moderne." #NT!
 verrier.1060.f: "[SCOPE.sCharacter('verrier_new_astronomer_scope').GetFullName] était à l'origine horloger et en même temps astronome amateur. Dans sa première maison, il a construit un observatoire avec lequel il mesurait le ciel. En 1839, il fut nommé observateur non rémunéré à l'Université Harvard, devant apporter son propre équipement. Grâce à des dons de 25 730 $ parvenus à l'université en 1843, il put construire un observatoire moderne.\n[SCOPE.sCharacter('verrier_new_astronomer_scope').GetLastName] réussit, entre autres choses, à découvrir Hyperion, la lune de Saturne, et, avec son fils, à découvrir l'anneau le plus intérieur de Saturne. Il fut également un pionnier de l'astrophotographie. Il réussit à prendre la première photo d'une star en Amérique." #NT!
 verrier.1060.g: "Nous n'avons pas besoin de l'aide de Bond !" #NT!
 verrier.1060.h: "Bond nous fera entrer dans une nouvelle ère de l'astronomie !" #NT!
 verrier.1060.i: "Nous n'avons pas besoin de dons d'argent !" #NT!
  
 verrier.1100.t: "Un travail stressant" #NT!
 verrier.1100.d: "Votre [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], est assez stressé. Peut-être devrions-nous donner une pause au [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] ?" #NT!
 verrier.1100.f: "Je DOIS trouver plus d'étoiles ! Il y en a tellement! Comment puis-je ne rien trouver que personne d’autre n’a encore trouvé ? Ou qu’en est-il des comètes et des astéroïdes ? Je dois trouver quelque chose !\nPeut-être des Martiens ? Attendez, les Martiens sont-ils réels ? Ou est-ce que je parlais des canaux martiens ? Je ne m'en souviens pas. Et où sont mes notes, déjà ?" #NT!
 verrier.1100.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] a besoin d'une pause !" #NT!
 verrier.1100.h: "C'est un travail [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis]. [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] est payé pour découvrir des étoiles, pas pour des pauses !" #NT!
 astronomer_on_break_tt: "Votre [concept_verrier_astronomer] fera une pause pendant #n 1#! ans. Pendant cette période, vous ne bénéficierez d’aucun des événements habituels." #NT!
  
 verrier.1101.t: "Le Dr [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] perd-il la tête [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] ?" #NT!
 verrier.1101.d: "Votre [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], semble oublier de plus en plus de choses. Peut-être qu'il est temps pour [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHim] de quitter son poste d'astronome ?" #NT!
 verrier.1101.f: "Où ai-je mis ces notes ? Attends, où ai-je mis mon déjeuner ? et c'est quoi ce truc bizarre sur mon télescope ? Est-ce... est-ce que c'est mon déjeuner ?\nAttendez, quelle est cette odeur ? Est-ce un incendie ? Comment est-ce arrivé!?" #NT!
 verrier.1101.g: "Je ne pense pas que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] devrait continuer à fonctionner." #NT!
 verrier.1101.h: "Pff, c'est tout à fait normal !" #NT!
  
 verrier.1110.t: "L'étoile jumelle a disparu" #NT!
 verrier.1110.d: "Notre [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName], était sûr d'avoir identifié deux étoiles jumelles qui se comportaient exactement de la même manière dans la nuit. Lorsque d’autres astronomes ont essayé de trouver ces étoiles, ils n’en ont trouvé qu’une. Il semble que [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] pourrait avoir un problème sérieux avec les yeux de [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] ou avec l'alcool." #NT!
 verrier.1110.f: "Je jure! *hick* Il y avait une deuxième étoile là-bas ! *hick* C'était clairement visible *hick* et un jumeau parfait. *hick* Il a dû disparaître. *hick* Ou peut-être que mes collègues mentent ! *sacré* Qui sait !" #NT!
 verrier.1110.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe|U] doit se remettre sur les rails !" #NT!
  
 verrier.1111.t: "Notes de recherche détruites" #NT!
 verrier.1111.d: "Un horrible incident au [concept_verrier_observatory] a provoqué un incendie qui a détruit plusieurs notes de recherche de nos [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName]. Cela semble être une bougie qui allume ces notes de recherche, mais nous ne savons pas pourquoi le [SCOPE.sCharacter('verrier_astronomer_scope').GetLastName] n'a pas arrêté les flammes." #NT!
 verrier.1111.f: "Je ne sais pas comment c'est arrivé ! Je travaillais très dur et je devais être tellement occupé avec le télescope que je ne l'ai tout simplement pas remarqué !" #NT!
 verrier.1111.g: "[SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] était-il ivre ou quelque chose comme ça ?" #NT!
 verrier.1111.h: "Est-ce que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] prenait de la drogue ?" #NT!
 verrier.1111.i: "Est-ce que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] a eu une autre panne ?" #NT!
 verrier.1111.j: "Est-ce que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] a encore oublié les bougies ?" #NT!
  
 verrier.1112.t: "Étoiles perdues" #NT!
 verrier.1112.d: "Il y a quelques jours, nos [concept_verrier_astronomer], [SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] ont trouvé diverses nouvelles étoiles. Malheureusement, le [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] semble avoir perdu les notes du [SCOPE.sCharacter('verrier_astronomer_scope').GetHerHis] et ne peut plus retrouver les étoiles. Nous ne savons pas s'ils ont disparu ou si [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] a oublié où [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] les a trouvés." #NT!
 verrier.1112.f: "Où sont ces notes ? J'ai cherché partout ! Dans la cuisine, dans la poubelle, sur mon bureau... Partout !\nEt les étoiles aussi ont disparu ! Comment cela pourrait-il arriver!" #NT!
 verrier.1112.g: "Espérons que [SCOPE.sCharacter('verrier_astronomer_scope').GetSheHe] retrouve les étoiles !" #NT!
  
