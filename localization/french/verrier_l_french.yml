 je_verrier_uranus: "Une autre planète?" #NT!
 je_verrier_uranus_reason: "Se pourrait-il qu'il existe une autre planète là-bas ? Pendant des siècles, il n’y avait que 6 planètes, mais avec les récents progrès des télescopes, il est fort possible que nous en trouvions une autre. Et pourquoi s'arrêter à 7 heures, peut-être qu'il y en a encore plus ! Trouver plus de planètes pourrait même aider à percer les mystères de l'univers.\n\n#b Contexte historique :#! Les 6 planètes étaient connues depuis longtemps, car elles étaient faciles à observer même à l'œil nu grâce à leur luminosité. Uranus, Neptune et Pluton, en revanche, étaient moins brillants et même si Uranus est visible à l'œil nu dans de bonnes circonstances, sa vitesse orbitale lente a conduit de nombreux astronomes à croire que la planète est une étoile fixe." #NT!
 je_verrier_uranus_goal: "Pour déterminer s'il existe ou non une autre planète, il faut découvrir [JournalEntry.GetTotalGoalValue|0+] @verrier_astronomicalobject ! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 je_verrier_uranus_fail: "Si une autre nation répond aux exigences qui nous sont imposées, elle pourrait trouver une nouvelle planète ou peut-être se rendre compte qu'il n'y a que 6 planètes." #NT!
  
 verrier.12.t: "Une nouvelle planète !" #NT!
 verrier.12.d: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] a découvert une planète inconnue qui s'appelle désormais Uranus ! Un événement que personne n’a vu venir." #NT!
 verrier.12.f: "[SCOPE.sCharacter('verrier_astronomer_scope').GetFullName] pensait d'abord avoir trouvé une nouvelle comète. Quelques semaines plus tard, il était clair qu’il s’agissait en fait d’une nouvelle planète ! Il est incroyable qu’une autre planète n’ait pratiquement pas été considérée comme possible auparavant. Mais maintenant qu'Uranus a été découvert, beaucoup se demandent s'il pourrait y avoir encore plus de planètes.\n\n#b Contexte historique :#! Ce n'est qu'en 1781 que Wilhelm Herschel est tombé par hasard sur Uranus. Au début, il pensa que c'était une comète, car pourquoi y aurait-il plus de planètes que les planètes connues ? Cependant, au cours des trois mois suivants, la communauté scientifique s’est rendu compte qu’il s’agissait bel et bien d’une nouvelle planète." #NT!
 verrier.12.g: "Incroyable ! Y a-t-il peut-être encore plus de planètes ?" #NT!
 verrier.13.d: "Une sensation s'est produite ! Un astronome du [SCOPE.sCountry('verrier_uranus_discoverer_country').GetName] a découvert une nouvelle planète appelée Uranus. Et s’il y en a un de plus, peut-être pourrons-nous en trouver d’autres !" #NT!
 verrier.13.g: "S’il y en a plus de 6, il y en aura peut-être encore plus à découvrir !" #NT!
  
 verrier_uranus_discoverer_modifier: "Découvreur d'Uranus" #NT!
  
 je_verrier_dwarf_planets: "Police Céleste" #NT!
 je_verrier_dwarf_planets_reason: "Remarque : Cette entrée de journal peut être complétée plusieurs fois.\n\nAprès la découverte d'Uranus, la possibilité de trouver d'autres planètes pourrait exister. Comme il n’y a aucune planète dans la vaste région située entre Mars et Jupiter, les astronomes espèrent y trouver une autre planète. C'est pourquoi ils fondèrent la Police Céleste, plusieurs observatoires travaillant ensemble pour trouver une planète.\n\n#b Contexte historique :#! La Police Céleste (allemand : Himmelspolizey) était une coopération de nombreux astronomes européens au début du 19e siècle. Elle est principalement connue en relation avec la recherche d'objets attendus entre les orbites de Mars et Jupiter. Il a été créé en 1800 lors du deuxième congrès européen des astronomes." #NT!
