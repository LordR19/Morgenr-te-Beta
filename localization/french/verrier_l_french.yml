 #A teacher from Michigan attempts to go over the Niagara Falls in a barrel 
 verrier.9000.t: "Un enseignant du Michigan tente de franchir les chutes du Niagara dans un tonneau" #NT!
 verrier.9000.d: "Cela frise la folie de vouloir traverser tant bien que mal une cascade rugissante. Mais en tonneau ? Une femme? C'est exactement ce qu'Annie Edson Taylor veut faire. Elle veut descendre les chutes du Niagara dans un tonneau.\nDevrions-nous arrêter son plan ou la laisser prendre le risque ?" #NT!
 verrier.9000.f: "\"Cinq dollars disent qu'elle se noie !\"\n\"Dix dollars qu'elle atteindra le fond vivante !\"\n\n#b Historiquement#!, il y a eu diverses tentatives pour traverser, flotter ou sauter dans le Niagara. Chutes. La plupart des tentatives se sont soldées par la mort. Les survivants étaient généralement confrontés à des amendes et à des pénalités." #NT!
 verrier.9000.g: "Arrêtez cette folie maintenant !" #NT!
 verrier.9000.h: "Pas mon problème. Laissez-la faire ce qu'elle veut..." #NT!
 verrier_niagara_falls_not_allow_barrel_tt: "Si vous empêchez l’enseignante de faire ce qu’elle fait, il ne se passera sûrement rien de mal." #NT!
 verrier_niagara_falls_allow_barrel_tt: "Peut-être que l'enseignant deviendra la première personne à traverser les chutes du Niagara vivante dans un tonneau. Mais peut-être qu’elle n’y survivra pas du tout." #NT!
  
 #Annie Edson Taylor is the first person to cross Niagara Falls in a barrel 
 verrier.9001.t: "Annie Edson Taylor est la première personne à traverser les chutes du Niagara dans un tonneau" #NT!
 verrier.9001.d: "Même si beaucoup pensaient que la tentative d'Annie Edson Taylor serait fatale, elle a survécu à la chute des chutes du Niagara. Elle a quelques blessures, notamment des saignements, mais elle va bien. Pourtant, elle met en garde tout le monde contre toute tentative de même. Les autorités locales ont déjà rédigé un arrêté rendant de telles tentatives punies par la loi." #NT!
 verrier.9001.f: "\"Personne ne devrait plus jamais refaire ça.\"\n\n #b Historiquement#! Annie Edson Taylor a survécu à sa tentative en 1901. Une fois au fond, cependant, elle a saigné et a averti les éventuels imitateurs.\n Néanmoins, il y avait des gens tentent la même chose. Charles Stephens fut la première personne à mourir lors de sa tentative en 1920." #NT!
 verrier.9001.g: "Elle a eu de la chance. Maintenant, interdisez aux gens de réessayer !" #NT!
  
 #Annie Edson Taylor dies while attempting to cross Niagara Falls 
 verrier.9002.t: "Annie Edson Taylor décède en tentant de traverser les chutes du Niagara" #NT!
 verrier.9002.d: "Ce que beaucoup pensaient arriver est devenu réalité. Annie Edson Taylor est décédée alors qu'elle tentait de traverser les chutes du Niagara dans un tonneau. Il semblerait qu’elle soit arrivée au fond vivante, mais grièvement blessée. Cependant, comme elle n'a pas pu se dégager de son tonneau, elle s'est noyée lorsque l'eau est entrée. Ce n'est certainement pas une belle mort." #NT!
 verrier.9002.f: "\"Une femme du Michigan meurt en essayant de tomber dans un tonneau dans une immense cascade.\"\n\n #b Historique#! Annie Edson Taylor a survécu à sa tentative en 1901. Une fois au fond, cependant, elle a saigné et a averti les éventuels imitateurs. \n Néanmoins, certaines personnes ont tenté la même chose. Charles Stephens fut la première personne à mourir lors de sa tentative en 1920." #NT!
 verrier.9002.g: "Jouez à des jeux stupides, gagnez des prix stupides... Interdisez à quiconque d'essayer à nouveau." #NT!
  
 #Succesfuly over the Niagara Falls 
 verrier_barrel_successful_modifier: "Traversé avec succès les chutes du Niagara dans un tonneau" #NT!
 #Deadly Barrel Expedition 
 verrier_barrel_unsuccessful_modifier: "Expédition mortelle en baril" #NT!
  
 #Niagara Falls freeze over 
 verrier.9003.t: "Les chutes du Niagara sont gelées" #NT!
 verrier.9003.d: "Un hiver glacial fait que les chutes du Niagara gèlent de plus en plus. Pendant ce temps, un pont de glace s'est déjà formé sous l'une des cascades. Les gens se pressent pour assister au spectacle et des hommes d'affaires ingénieux installent déjà les premiers magasins mobiles sur la glace. Mais des voix s’élèvent également pour avertir que la glace pourrait se briser à un moment donné. Devons-nous faire quelque chose pour protéger les gens ?" #NT!
 verrier.9003.f: "\"Quel pays des merveilles glacé ! Il a l'air magique ! Je suis sûr que ce pays des merveilles hivernales restera à jamais dans les mémoires comme un moment magnifique !\"\n\n#b Historiquement,#! les eaux de l'Amérique du Nord ont gelé à maintes reprises. . Les chutes du Niagara ne faisaient pas exception. Les chutes de glace formaient souvent un « pont de glace » sous les chutes et, à partir des années 1880, les gens s'y rassemblaient pour célébrer une sorte de fête folklorique avec divertissement et boissons." #NT!
 verrier.9003.g: "Nous devons assurer la sécurité. Bloquez le pont de glace." #NT!
 verrier.9003.h: "Les gens sont certainement conscients du risque et prudents !" #NT!
 verrier_niagara_falls_no_security_tt: "Vous ne bloquez pas le pont de glace, j'espère que rien ne se passe, mais vous #n ne sait jamais#!...." #NT!
  
 #Niagara Falls ice bridge collapsed - several fatalities 
 verrier.9004.t: "Le pont de glace des chutes du Niagara s'est effondré – plusieurs morts" #NT!
 verrier.9004.d: "De terribles nouvelles de Niagara Falls nous sont parvenues. Le pont de glace s'est brisé et les différents morceaux ont flotté sur la rivière à une vitesse vertigineuse. La plupart des personnes présentes sur le pont ont réussi à se sauver, mais certains malheureux sont restés coincés sur la jetée de glace. Lorsque les pompiers ont tenté de les secourir, ils ont péri dans le mélange rugissant de glace et d'eau.\nDe vives critiques sont adressées au gouvernement du [SCOPE.sState('niagara_falls_state_scope').GetName], car la catastrophe aurait facilement pu être évitée." #NT!
 verrier.9004.f: "\"Cela ressemblait au rugissement d'un parc d'artillerie, lorsque le grand pont de glace dans la gorge juste au-dessous de la puissante cataracte s'est soudainement enfui avec son chargement de personnes. Des individus ont sauté dans l'eau et ont pu se sauver en frissonnant à terre, d'autres étaient trop lents et ont dû regarder, impuissants, l'énorme masse de glace dévaler la rivière.\"\n\n#b Historiquement,#!, les eaux de l'Amérique du Nord ont gelé à maintes reprises. Les chutes du Niagara ne faisaient pas exception. Les chutes de glace formaient souvent un « pont de glace » sous les chutes et, à partir des années 1880, les gens s'y rassemblaient pour célébrer une sorte de fête folklorique avec divertissement et boissons. En 1912, le pont de glace s'est brisé, entraînant la mort de trois personnes. Depuis, les visiteurs sont avertis de ne pas marcher sur la glace." #NT!
 verrier.9004.g: "Quelle tragédie inutile !" #NT!
  
 #The ice at Niagara Falls has melted 
 verrier.9005.t: "La glace des chutes du Niagara a fondu" #NT!
 verrier.9005.d: "La situation est redevenue plus calme aux chutes du Niagara. La glace n'est restée que peu de temps et a entre-temps reculé. Maintenant, l'eau rugit à nouveau dans le bassin, comme d'habitude. Ce qui reste de ce court laps de temps, ce sont des souvenirs enchanteurs et de beaux profits pour quelques hommes d'affaires locaux. Qui sait quand les chutes du Niagara gèleront la prochaine fois ?" #NT!
 verrier.9005.f: "\"Un jour, je raconterai à mes enfants que j'étais sur le pont de glace et que j'ai entendu un craquement. Heureusement, ce n'était pas grave. Au lieu de cela, j'ai dansé sur la glace avec ma femme !\"\n\ n#b Historiquement,#!, les eaux de l'Amérique du Nord ont gelé à maintes reprises. Les chutes du Niagara ne faisaient pas exception. Les chutes de glace formaient souvent un « pont de glace » sous les chutes et, à partir des années 1880, les gens s'y rassemblaient pour célébrer une sorte de fête folklorique avec divertissement et boissons. En 1912, le pont de glace s'est brisé, entraînant la mort de trois personnes. Depuis, les visiteurs sont avertis de ne pas marcher sur la glace." #NT!
 verrier.9005.g: "Merveilleux!" #NT!

