 vikelas.300.t: "Un nouveau sport" #NT!
 vikelas.300.d_football: "De plus en plus de nos concitoyens sont fascinés par un nouveau jeu : le football. Bien que beaucoup critiquent cette « importation » du [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], le sport est désormais devenu si populaire qu'il est presque impossible de l'éviter." #NT!
 vikelas.300.d_baseball: "De plus en plus de nos concitoyens sont fascinés par un nouveau jeu : le baseball. Bien que beaucoup critiquent cette « importation » du [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], le sport est désormais devenu si populaire qu'il est presque impossible de l'éviter." #NT!
 vikelas.300.d_cricket: "De plus en plus de nos concitoyens sont fascinés par un nouveau jeu : le cricket. Bien que beaucoup critiquent cette « importation » du [SCOPE.sCountry('vikelas_overlord_country_scope').GetName], le sport est désormais devenu si populaire qu'il est presque impossible de l'éviter." #NT!
 vikelas.300.f: ""Le jeu est comme un repos, et comme on ne peut pas travailler en continu, on a besoin de repos." -Aristote" #NT!
 vikelas.300.g: "But!" #NT!
 vikelas.300.h: "Donne-moi ma batte !" #NT!
 vikelas.300.i: "Joli ballon." #NT!
  
 vikelas.300.football.tt: "Le football deviendra le sport national au [GetPlayer.GetName]." #NT!
 vikelas.300.baseball.tt: "Le baseball deviendra le sport national au [GetPlayer.GetName]." #NT!
 vikelas.300.cricket.tt: "Le cricket deviendra le sport national au [GetPlayer.GetName]." #NT!
  
 vikelas.301.t: "Création d'un club de football" #NT!
 vikelas.301.d: "Les ouvriers et les ouvriers du [SCOPE.sState('vikelas_football_club_state_scope').GetName] se réunissent pour des matchs de football depuis des semaines. Maintenant, ils ont fondé un club : [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]." #NT!
 vikelas.301.f: "En 1848, les étudiants de l’Université de Cambridge rédigèrent les premières règles du football. Ensuite, une équipe était composée de 15 à 20 joueurs. En 1857, les joueurs de cricket fondèrent le Sheffield FC, le premier club de football officiel au monde. L'Angleterre est aujourd'hui considérée comme la « patrie du football », notamment parce que la première association de football a été fondée ici avec la Football Association (FA), fondée à Londres en 1863, qu'un ensemble complet de règles a été créé et que le développement du sport a été durablement encouragé. . En Europe continentale, le football a d'abord pu s'implanter en Suisse. Le football a été introduit dans la région lémanique vers 1855 par des Anglais qui fréquentaient des écoles privées." #NT!
 vikelas.301.g: "Un sport à soutenir." #NT!
 vikelas.301.h: "Quel jeu ennuyeux." #NT!
 vikelas.302.t: "Création du club de football rival" #NT!
 vikelas.302.d: "Après un désaccord avec un club de football de l'État voisin, les travailleurs du [SCOPE.sState('vikelas_football_club_state_scope').GetName] se sont réunis et ont fondé leur propre club, qu'ils ont appelé [SCOPE.sState('vikelas_football_club_state_scope').GetCustom('vikelas_historical_football_club_names_type')]. Apparemment, il y a de l'animosité entre les deux clubs." #NT!
 vikelas.302.f: "Un bon nombre de clubs sportifs trouvent leur origine dans des scissions et des désaccords avec d’autres clubs. L'Inter Milan, par exemple, a été fondé par plusieurs membres cosmopolites mécontents du Milan Cricket and Football Club (aujourd'hui AC Milan) dans le restaurant milanais Ristorante Orologio. Le « Football Club Internazionale Milano », comme on l'appelait officiellement, a été séparé du nationaliste Milan CFC, dans lequel seuls les Italiens étaient autorisés à jouer." #NT!
 vikelas.302.g: "Est-ce une rivalité brassicole ?" #NT!
 vikelas.303.t: "Fondation de la Fédération de football" #NT!
 vikelas.303.d: "Les différents clubs de notre pays ont désormais formé une association nationale de football qui a pour objectif d'héberger une ligue de football." #NT!
 vikelas.303.f: "La FA Cup, la plus ancienne compétition de football au monde, a été fondée par le footballeur et joueur de cricket Charles W. Alcock et est disputée par des équipes anglaises depuis 1872. L'Angleterre abrite également la première ligue de football au monde, fondée à Birmingham en 1888 par le directeur d'Aston Villa, William McGregor." #NT!
 vikelas.303.g: "C’est censé occuper les gens." #NT!
 vikelas.304.t: "Rivalité footballistique" #NT!
 vikelas.304.d: "Les clubs de football [SCOPE.sState('vikelas_rival_state_1_scope').GetCustom('vikelas_historical_football_club_names_type')] du [SCOPE.sState('vikelas_rival_state_1_scope').GetName] et [SCOPE.sState('vikelas_rival_state_2_scope').GetCustom('vikelas_historical_football_club_names_type')] du [SCOPE.sState('vikelas_rival_state_2_scope').GetName] disputent aujourd'hui un match de championnat qui pourrait décider des champions de cette année. Les tensions pourraient être vives car tous deux se considèrent comme des rivaux et veulent devenir champions." #NT!
 vikelas.304.f: "Lancez, lancez, faites une petite mêlée,\nGardez le bas, une course splendide, bravo, gagnez ou mourez ;\nSur le ballon, City !\nPeu importe le danger,\nContinuez, c'est votre chance,\nHourra ! Nous avons marqué un but.\n - Albert T. Smith" #NT!
 vikelas.304.g: "Je privilégie l'équipe du [SCOPE.sState('vikelas_rival_state_1_scope').GetName] !" #NT!
 vikelas.304.h: "L'équipe du [SCOPE.sState('vikelas_rival_state_2_scope').GetName] est meilleure !" #NT!
 vikelas.305.t: "Hooligans du football" #NT!
 vikelas.305.d: "Le match de football du championnat [GetPlayer.GetAdjective] a été éclipsé par des émeutes de supporters violents. Ils n'étaient pas satisfaits du résultat et ont attaqué l'autre équipe, l'arbitre et des magasins aléatoires au [ROOT.Var('vikelas_rival_state_var').GetState.GetName], provoquant des ravages. Heureusement, aucun n'est mort." #NT!
 vikelas.305.f: "\"Où es-tu, espèce de chat effrayant d'arbitre ! Nous avons perdu à cause de toi ! Le voilà ! Attrapez-le les garçons !\"" #NT!
 vikelas.305.g: "Quel bordel!" #NT!
 vikelas.306.t: "Un champion de football est né !" #NT!
 vikelas.306.d: "Le nouveau champion [GetPlayer.GetAdjective] a été décidé dans un match serré entre l'équipe du [ROOT.Var('vikelas_rival_state_var').GetState.GetName]. Les gens du [ROOT.Var('vikelas_rival_state_var').GetState.GetNameNoFormatting] célèbrent la victoire de leur équipe." #NT!
 vikelas.306.f: "\"Ole ! Ole ! Ole ! Oleeee ! Oleeee ! Oleeee !\"" #NT!
 vikelas.306.g: "Nous sommes les champions!" #NT!
  
 vikelas.311.t: "Création d'un club de baseball" #NT!
 vikelas.311.d: ""
 vikelas.311.f: "Le premier club de baseball documenté aux États-Unis fut les New York Knickerbockers en 1845. Ils élaborèrent également les premières règles écrites, qui furent en grande partie co-écrites par Alexander Cartwright. Toutefois, celles-ci ne reprennent pas toutes les règles du jeu selon lesquelles le jeu se jouait à l'époque, mais fournissent uniquement des décisions contraignantes pour un certain nombre de cas de doute courants. Le baseball était initialement concentré dans le nord-est et le Midwest, mais s'est rapidement étendu à la côte ouest ; Pour l’essentiel, l’intérêt pour les États du Sud et les Montagnes Rocheuses n’a émergé qu’au cours des dernières décennies. À New York, la Ligue nationale a été fondée en 1876 par des équipes de Cincinnati, Chicago, Boston, Saint-Louis, Hartford, Louisville, New York et Philadelphie." #NT!
 vikelas.311.h: "Quel jeu surfait." #NT!
 vikelas.313.t: "Ligue nationale de baseball" #NT!
 vikelas.313.d: "Les différents clubs de notre pays ont désormais formé une association nationale de baseball qui a pour objectif d'héberger une ligue de baseball." #NT!
 vikelas.313.f: "Dans les années 1860, le baseball, sport autrefois populaire principalement à New York, est devenu un phénomène national aux États-Unis. Le facteur décisif a été les soldats qui ont joué à ce jeu dans les camps militaires pendant la guerre civile américaine et ont ainsi assuré une plus grande diffusion de ce sport. En 1857, la première association américaine de baseball, la National Association of Base Ball Players (NABBP), est fondée. En 1867, plus de 400 clubs avaient rejoint l'association. Cependant, les équipes les plus fortes se trouvaient toujours dans le nord-est des États-Unis, notamment à New York. Fondée en 1871, l'organisation qui a succédé au NABBP, la National Association of Professional Base Ball Players (NAPBBP) - également connue sous le nom de National Association (NA) - est considérée comme la première ligue de baseball professionnelle au monde." #NT!
 vikelas.313.g: "C’est censé occuper les gens." #NT!
 vikelas.314.t: "Base-ball" #NT!
 vikelas.314.d: "Les habitants de notre pays sont entrés en contact avec un sport américain qui gagne de plus en plus de fans. [GetPlayer.GetNameNoFlag] est dans une frénésie de baseball." #NT!
 vikelas.314.f: "Bien que perçu comme un sport national aux États-Unis, le baseball s’est également répandu dans deux autres pays fondamentalement différents, où il occupera bientôt une place similaire. Le jeu a été introduit au Japon par Horace Wilson en 1872, peu après l'ouverture du pays. À une époque où le Japon s’ouvre aux innovations occidentales, le jeu devient rapidement populaire. Il faudra cependant plus de 30 ans pour que ce sport se professionnalise. Le baseball a également été popularisé à Cuba par Nemesio Guillot, qui a fondé le premier grand club de baseball du pays. Il devient le sport le plus pratiqué dans le pays dans les années 1870, avant la période d'intervention américaine. Malgré son origine américaine, le baseball est fortement associé au nationalisme cubain, car il a effectivement remplacé les sports coloniaux espagnols tels que la corrida." #NT!
 vikelas.314.g: "Donne-moi ma batte !" #NT!
  
 vikelas.321.t: "Création du club de cricket" #NT!
 vikelas.321.d: "Certaines personnes influentes ont fondé un club de sport pour pratiquer leur passe-temps favori : le [SCOPE.GetRootScope.GetState.GetStateRegion.GetCityHubName] Cricket Club." #NT!
 vikelas.321.f: "Au XVIIIe siècle, le cricket devient le sport national en Angleterre. Les nobles et les riches marchands commencèrent à former leurs propres équipes. Au cours du XIXe siècle, ce sport devient un élément de lien entre la Grande-Bretagne et ses colonies. La croissance du cricket au milieu et à la fin du XIXe siècle a été favorisée par le développement du réseau ferroviaire. Pour la première fois, des équipes éloignées les unes des autres pouvaient s'affronter sans un trajet d'une durée prohibitive. Les spectateurs pourraient parcourir de plus longues distances pour se rendre aux matches, augmentant ainsi la taille des foules. Le cricket a eu un large impact sur la culture britannique et a influencé le lexique de la langue anglaise." #NT!
 vikelas.321.h: "Quel jeu prétentieux." #NT!
  
 vikelas.402.t: "Coupe du monde en [SCOPE.sCountry('vikelas_fifa_host_scope').GetName]" #NT!
 vikelas.402.d: "[SCOPE.sCountry('vikelas_fifa_host_scope').GetName] a annoncé qu'il accueillerait une Coupe du monde de football. Dans l'espoir de montrer au monde son talent, notre pays a envoyé une équipe nationale pour ramener le trophée." #NT!
 vikelas.402.f: "La Coupe du Monde de la FIFA 1930 était la première Coupe du Monde de la FIFA, le championnat du monde des équipes nationales masculines de football. Elle s'est déroulée en Uruguay du 13 au 30 juillet 1930. La FIFA, l'instance dirigeante internationale du football, a choisi l'Uruguay comme pays hôte, car le pays allait célébrer le centenaire de sa première constitution et l'équipe nationale de football de l'Uruguay avait conservé avec succès son titre de football. aux Jeux olympiques d'été de 1928. Tous les matches se sont déroulés dans la capitale uruguayenne, Montevideo, la majorité à l'Estadio Centenario, construit pour le tournoi. Lors de la finale entre les deux grands favoris, l'équipe locale de l'Uruguay a remporté le premier titre de Coupe du monde de l'histoire contre l'Argentine." #NT!
 vikelas.402.g: "Que le meilleur gagne !" #NT!
 vikelas.403.t: "La Coupe du monde se termine" #NT!
 vikelas.403.d_quarter: "Malheureusement, notre équipe nationale n'a atteint que les quarts de finale de la Coupe du monde. Le nouveau champion du monde est [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_semi: "Notre équipe nationale s'est battue courageusement, mais cela n'a finalement suffi que pour les demi-finales. Le nouveau champion du monde est [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]." #NT!
 vikelas.403.d_final: "Notre équipe nationale a réalisé une excellente performance et s'est qualifiée pour la finale. Malheureusement, il a perdu face aux nouveaux champions du monde [SCOPE.sCountry('vikelas_fifa_champion_scope').GetName]. Au moins, nous avons pu assurer la deuxième place de la Coupe du monde." #NT!
 vikelas.403.d_champion: "Notre équipe nationale a gagné la Coupe du monde ! C'est un jour de joie pour tout le pays, la population est dans la joie." #NT!
 vikelas.403.f: "« Le football est un jeu simple ; 22 hommes courent après un ballon pendant 90 minutes et à la fin, les Allemands gagnent toujours." #NT!
 vikelas.403.g: "Ce sport n'a jamais été important." #NT!
 vikelas.403.h: "Nous sommes les champions." #NT!
  
