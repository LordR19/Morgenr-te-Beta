 vikelas.121.t: "L'athlète de gymnastique communiste" #NT!
 vikelas.121.d: "[SCOPE.sCharacter('vikelas_communist_athlete_scope').GetFullName] est considéré comme l'un des athlètes de gymnastique les plus talentueux de notre pays et a de très bonnes chances de remporter une médaille. Cependant, sa vision communiste du monde offense certains responsables sportifs. Ils craignent qu’il ne soit exploité comme une idole par des groupes politiques." #NT!
 vikelas.121.f: "La gymnastique est l'un des sports olympiques les plus anciens et l'un des quatre sports représentés à chaque Jeux Olympiques. Le sport comprend les trois disciplines de la gymnastique (également appelée gymnastique artistique, gymnastique aux agrès ou gymnastique aux agrès), de la gymnastique rythmique et de la gymnastique sur trampoline. La gymnastique artistique fait partie du programme olympique depuis Athènes en 1896." #NT!
 vikelas.121.g: "Peu importe ce qu'il pense, il devrait gagner !" #NT!
 vikelas.121.h: "N'avons-nous pas un autre athlète ?" #NT!
 vikelas.122.t: "Le joueur de tennis réactionnaire" #NT!
  
 vikelas.122.f: "Lors des premiers Jeux Olympiques de 1896, le Jeu de Paume (sous la forme du Jeu de longue paume français) et le tennis sur gazon étaient au programme. Cependant, comme les joueurs connus de France, de Grande-Bretagne et des États-Unis n'ont pas voulu y participer, le peloton de participants au Lawn Tennis était principalement composé de joueurs inconnus de Grèce. De plus, des athlètes d'autres disciplines comme le lanceur de marteaux britannique George Stuart Robertson et l'haltérophile hongrois Momcsilló Tapavicza ont été recrutés. Selon une légende très répandue, l'athlète Friedrich Adolf Traun aurait été persuadé de participer au tournoi par l'Irlandais John Pius Boland dans un magasin d'Athènes, après avoir acheté une raquette de tennis. Le tennis était un sport olympique jusqu'en 1924 et n'a été réintroduit qu'en 1988." #NT!
 vikelas.123.t: "L'athlète manque l'événement" #NT!
 vikelas.123.d: "Un de nos athlètes a raté son épreuve. Il semble que les différents calendriers aient semé la confusion." #NT!
 vikelas.123.f: "\"Quoi ? Un autre calendrier ? Pourquoi y a-t-il plus de calendriers ? Pourquoi personne ne me l'a dit ?\"\n\n#b Historiquement#!,, notamment lors des premiers Jeux Olympiques modernes, le calendrier julien utilisé en Grèce a causé des problèmes et signifiait que certains athlètes manquaient même leurs épreuves." #NT!
 vikelas.123.g: "Pourquoi utilisent-ils un autre calendrier ?!" #NT!
 vikelas_negative_influence_on_score_tt: "Cela pourrait avoir une influence #n négative#! sur les chances de [GetPlayer.GetName] de remporter des médailles." #NT!
  
 vikelas.124.t: "Cycliste honorable" #NT!
 vikelas.124.d: "Notre cycliste [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetFullName] s'est arrêté lorsque son concurrent [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetFullName] a rencontré des problèmes mécaniques sur son vélo et a dû le réparer. Les deux hommes ont continué la course une fois le vélo réparé. [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastName] a quand même gagné la course à la fin." #NT!
 vikelas.124.f: "\"Comment va ton vélo [SCOPE.sCharacter('vikelas_cyclist_with_problems_scope').GetLastNameNoFormatting] ?\"\n\"Oh, ce n'est qu'un petit problème avec la chaîne. Elle est restée coincée. Mais merci de m'avoir attendu, [SCOPE.sCharacter('vikelas_honorable_cyclist_scope').GetLastNameNoFormatting] !\"" #NT!
 vikelas.124.g: "Un beau geste !" #NT!
  
 vikelas.125.t: "Un cycliste heurté par une voiture" #NT!
 vikelas.125.d: "Notre cycliste [SCOPE.sCharacter('vikelas_cyclist_with_accident_scope').GetFullName] participait à une course de rue lorsqu'il a été soudainement heurté par une voiture. Il a été blessé et est maintenant à l'hôpital. Heureusement, il semble qu'il n'ait que des blessures mineures." #NT!
 vikelas.125.f: "Dans une interview, le conducteur responsable de l'accident a déclaré : "Quelle idée stupide. Une course cycliste sur la voie publique. La route appartient à moi et à ma voiture, pas à un pilote de course !\"" #NT!
 vikelas.125.g: "Comment cela pourrait-il arriver?" #NT!
  
 vikelas.126.t: "Accident de masse dans une course de rue" #NT!
 vikelas.126.d: "Les petites rues et un départ groupé ont provoqué un accident massif lors de la course de rue de cette année. Heureusement, seuls des blessés mineurs ont été signalés et après une courte pause, la course a repris." #NT!
 vikelas.126.f: ""Qui aurait pu imaginer que des centaines de cyclistes qui tenteraient de gagner une compétition et partiraient sur une route de 3 mètres de large provoqueraient un accident ? Nous étions sûrs que les concurrents seraient prudents dans une telle situation", a déclaré l'un des » ont déclaré les organisateurs à un journaliste." #NT!
 vikelas.126.g: "Heureusement que personne n'a été tué !" #NT!
  
 vikelas.127.t: "Cycliste ivre" #NT!
 vikelas.127.d: "[SCOPE.sCharacter('vikelas_drunken_cyclist_scope').GetFullName] l'un des cyclistes participant pour notre pays s'est saoulé pendant la course de rue, a fait une sieste, s'est retourné et a roulé dans la mauvaise direction." #NT!
 vikelas.127.f: "\"Ce cycliste était donc premier à égalité, mais il est ensuite descendu et est entré dans la taverne. La chaleur a dû lui donner très soif. Ensuite, il a bu deux bouteilles entières de vin blanc. Je n'ai jamais vu personne boire aussi vite auparavant. Ensuite, il a eu "" #NT!
 vikelas.127.g: "Quelle démonstration honteuse !" #NT!
  
 vikelas.128.t: "Bière gratuite!" #NT!
 vikelas.128.d: "[SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullName] a remporté la course de rue de cette année, mais pas parce qu'il était le plus rapide, mais parce qu'il ne s'est pas arrêté pour boire de la bière gratuite." #NT!
 vikelas.128.f: "La course de rue olympique de cette année a été marquée par une victoire très étrange. Pendant longtemps, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetFullNameNoFormatting] était loin derrière mais une table avec de la bière gratuite a fait arrêter ses rivaux. Pendant qu'ils buvaient, [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] s'est faufilé et a pu prendre de l'avance, menant à sa victoire. Certaines personnes disent que la bière gratuite n'est pas une coïncidence et que [SCOPE.sCharacter('vikelas_cheating_cyclist_scope').GetLastNameNoFormatting] l'a en fait payée. Cependant, rien de tout cela n’est possible à prouver." #NT!
 vikelas.128.g: "Ha! C'est ce que la consommation d'alcool vous apporte." #NT!
 vikelas_positive_influence_on_score_tt: "Cela pourrait avoir une influence #p positive#! sur les chances de [GetPlayer.GetName] de remporter des médailles." #NT!
  
 vikelas.129.t: "Schwingerkönig remporte l'épreuve de lutte" #NT!
 vikelas.129.d: "Le Suisse Schwinger [SCOPE.sCharacter('vikelas_schwingerkonig_scope').GetFullName] a l'une des épreuves de lutte aux Jeux Olympiques de cette année." #NT!
 vikelas.129.f: "\"Je n'ai qu'une médaille d'or ? En Suisse, on a un taureau !\"" #NT!
 vikelas.129.g: "Un digne gagnant !" #NT!
  
 vikelas.130.t: "Tir à la corde" #NT!
 vikelas.130.d: "Lors d'un tournoi de tir à la corde très médiatisé aux Jeux Olympiques, notre adversaire [SCOPE.sCountry('vikelas_rival_country_scope').GetName] a utilisé des méthodes déloyales pour contrarier notre équipe et a ensuite gagné. Les adversaires ont insulté à plusieurs reprises notre équipe avec des plaisanteries sur notre pays, notre culture et notre langue." #NT!
 vikelas.130.f: "Le tir à la corde faisait partie du programme des Jeux Olympiques de 1900 à 1920. Le tir à la corde est désormais considéré comme un sport indépendant ; dans le passé, il était considéré comme faisant partie de l'athlétisme intensif ou de l'athlétisme. Seules deux équipes ont concouru à Paris, une équipe française et une équipe mixte avec des Danois et des Suédois. Chaque équipe était composée de six athlètes. Un maximum de trois tours ont été joués ; celui qui en gagnait deux était le gagnant. Un tir à la corde a eu lieu une dernière fois à Anvers. Les cinq participants ont déterminé les médailles selon le système Bergvall. Après les huitièmes de finale pour l'or, les équipes éliminées par le vainqueur éventuel ont joué un tour à élimination directe pour l'argent, puis un troisième tour à élimination directe pour le bronze en utilisant le même format." #NT!
 vikelas.130.g: "Ils le regretteront un jour !" #NT!
  
 vikelas.131.t_fencing: "Le général d'escrime" #NT!
 vikelas.131.t_shooting: "Le général tireur" #NT!
 vikelas.131.t_riding: "Le général de circonscription" #NT!
 vikelas.131.d_fencing: "Au grand étonnement de nombre de ses camarades, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] participe aux Jeux Olympiques et surprend ses adversaires par ses remarquables talents d'escrimeur. C'était juste suffisant pour une médaille d'argent, mais pour ses compatriotes, il est le véritable vainqueur." #NT!
 vikelas.131.d_shooting: "[SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] a participé aux Jeux Olympiques et a utilisé le fusil comme aucun autre. Un seul tir manqué l'a empêché de remporter la médaille d'or. Il est toujours considéré comme un héros dans son pays." #NT!
 vikelas.131.d_riding: "Aux Jeux Olympiques, [SCOPE.sCharacter('vikelas_olympic_general_scope').GetFullName] a montré une performance d'équitation si impressionnante que de nombreux spectateurs l'ont considéré comme le vainqueur. Une disqualification a gâché son triomphe, mais il est toujours considéré comme l'un des favoris du public lors de ces jeux." #NT!
 vikelas.131.f_fencing: "L'escrime est l'un des sports fondateurs d'Athènes en 1896. Trois compétitions étaient au programme à Athènes : le sabre et le fleuret pour les athlètes amateurs et une compétition de fleuret pour les maîtres d'armes. L'escrime à l'épée a été ajoutée à Paris en 1900 et l'escrime par équipes à Anvers en 1920. En 1920, les femmes se sont battues pour l'or au fleuret féminin pour la première fois à Anvers. En outre, l'escrime à l'épée est l'une des cinq disciplines du pentathlon moderne, qui a été repensé en compétition olympique et organisé pour la première fois lors des Jeux d'été de 1912 à Stockholm." #NT!
 vikelas.131.f_shooting: "Le CIO a inscrit neuf épreuves de tir au programme olympique de la deuxième Olympiade. Le tir au fusil de l'armée a ici une place prépondérante avec 5 classifications (couché, à genoux, debout, combat à trois positions et en équipe). Sur plus de 6 000 tireurs participants, seuls 72 athlètes ont pris part aux compétitions olympiques. Le tir aux prix était à l'époque une activité très répandue et lucrative, mais accepter de l'argent pour un exploit sportif n'était pas conforme à l'esprit olympique, c'est pourquoi les professionnels n'étaient pas autorisés à participer aux compétitions olympiques. D'autres compétitions qui n'avaient pas de caractère olympique étaient le tir aux pigeons vivants, le tir à l'arbalète et le tir au canon." #NT!
 vikelas.131.f_riding: "Le CIO a inscrit trois compétitions équestres au programme olympique des Jeux de la Deuxième Olympiade ; c'était la première fois que l'équitation était une discipline olympique. Le nombre exact de participants à ces trois compétitions ne peut plus être reconstitué. Seuls 15 coureurs issus de 5 nations sont connus nommément. Cependant, 50 autres athlètes ont pris le départ, mais on ne peut pas exclure qu'il y ait parmi eux plusieurs partants multiples. Le concours complet à Paris, Londres et Stockholm était initialement réservé aux officiers. Cette mesure n'a été assouplie que lors des septièmes Jeux Olympiques d'Anvers." #NT!
 vikelas.131.g: "Un excellent athlète." #NT!
  
 vikelas.132.t_rowing: "L'amiral d'aviron" #NT!
 vikelas.132.t_sailing: "L'amiral à la voile" #NT!
 vikelas.132.t_swimming: "L'amiral nageur" #NT!
 vikelas.132.d_rowing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] n'est pas seulement un excellent amiral, mais aussi un bon rameur. Il a participé aux Jeux olympiques avec sa propre équipe et a gagné le respect de ses collègues et du public." #NT!
 vikelas.132.d_sailing: "[SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] a mis à profit sa riche expérience aux Jeux Olympiques : il a réussi à remporter la médaille d'argent avec son équipe de voile. Cette réalisation impressionnante inspire la nation tout entière." #NT!
 vikelas.132.d_swimming: "Il y a eu une surprise aux Jeux olympiques. À l'insu de ses collègues et sans en informer le gouvernement, [SCOPE.sCharacter('vikelas_olympic_admiral_scope').GetFullName] a participé aux Jeux Olympiques en tant que simple athlète. Qui aurait cru qu’il serait un si bon nageur ? Ce n'était pas suffisant pour la médaille d'or, mais c'était suffisant pour laisser une impression durable. Quel touche-à-tout !" #NT!
 vikelas.132.f_rowing: "Aux 2èmes Jeux Olympiques de Paris, l'organisation de l'aviron en bateau était si mauvaise que le comité dut organiser deux finales. L'inclusion des deux finales dans la liste des vainqueurs du CIO est le signe de la difficulté à accepter les circonstances dans lesquelles se sont déroulés les Jeux olympiques d'été de 1900." #NT!
 vikelas.132.f_sailing: "La voile olympique fait partie du programme des Jeux depuis 1900 : lors des deuxièmes Jeux Olympiques modernes à Paris, les équipes ont navigué pour les médailles pour la première fois. La voile devait avoir sa première olympique à Athènes en 1896, mais les compétitions n'ont pas pu avoir lieu en raison des mauvaises conditions météorologiques. Hormis les Jeux olympiques d'été de 1904, la voile a été présente à chaque édition des Jeux Olympiques. La plupart des compétitions olympiques de voile se sont déroulées selon ce qu'on appelle un format de course en flotte. Cependant, lors de certains Jeux olympiques, il existait également un format de match race, ou un format mixte flotte/match race." #NT!
 vikelas.132.f_swimming: "Aux Jeux olympiques d'été de 1896, quatre épreuves de natation ont été disputées, toutes réservées aux hommes. Ils ont été planifiés et organisés par la Sous-Commission des Sports Nautiques. Tous les événements se sont déroulés le 11 avril dans la baie de Zea. La baie de Zea est un port maritime et une marina dans la région d'Athènes ; il a été utilisé comme site de natation parce que les organisateurs des Jeux voulaient éviter de dépenser de l'argent pour la construction d'un site de natation à usage spécial. Il y avait au total 13 participants de 4 pays en compétition. La natation féminine a été introduite aux Jeux olympiques en 1912." #NT!
  
 vikelas.133.t_boxing: "Le politicien de la boxe" #NT!
 vikelas.133.t_wrestling: "Le politicien de lutte" #NT!
 vikelas.133.t_archery: "Le politicien du tir à l’arc" #NT!
 vikelas.133.d_boxing: "Beaucoup soupçonnaient déjà [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] d’être un orateur à l’esprit vif. Mais il a montré lors d’une compétition olympique qu’il pouvait aussi faire face à beaucoup de choses physiquement. Peut-être que ses rivaux politiques devraient être plus prudents à l’avenir ?" #NT!
 vikelas.133.d_wrestling: "Si quelqu'un avait soupçonné que [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] était un lutteur doué, ses rivaux politiques y auraient réfléchi à deux fois avant de s'en prendre à lui. Aux Jeux Olympiques, il gagna presque autant de sympathie que dans son parti. C'était presque suffisant pour remporter la médaille d'or !" #NT!
 vikelas.133.d_archery: "Les discours de [SCOPE.sCharacter('vikelas_olympic_politician_scope').GetFullName] ont toujours été considérés comme très précis. Cependant, jusqu'à son apparition aux Jeux olympiques, seuls ses amis les plus proches savaient qu'il était un archer doué pendant son temps libre. Si les électeurs l’aimaient autant que le public du festival international du sport, il serait bientôt au sommet de l’État !" #NT!
 vikelas.133.f_boxing: "La boxe est l'une des plus anciennes disciplines olympiques. Les débuts du combat au poing en tant que précurseur de la boxe moderne remontent aux Jeux Olympiques de 688 avant JC. Aux Jeux Olympiques de 1904 à Saint-Louis, la boxe a célébré sa première en tant que sport olympique moderne. Cependant, seuls les Américains y ont participé, soit un total de 44 dans sept catégories de poids. Il n’y a pas eu de tournoi olympique de boxe en 1912 car la boxe était alors interdite en Suède." #NT!
 vikelas.133.f_wrestling: "Aux Jeux olympiques d'été de 1896, une épreuve de lutte a été disputée. Elle a été organisée et préparée par la Sous-Commission de Lutte et de Gymnastique. Cinq concurrents de quatre nations étaient en compétition. Le vainqueur était l'Allemand Carl Schumann. La lutte a d'abord eu lieu dans le style gréco-romain et le style libre a été introduit en 1904. La lutte était importante aux Jeux, notamment parce que les Jeux Olympiques antiques présentaient déjà cette discipline." #NT!
 vikelas.133.f_archery: "Le Comité International Olympique (CIO) a inscrit six compétitions de tir à l'arc au programme olympique de la Deuxième Olympiade car, selon Pierre de Coubertin, fondateur des Jeux Olympiques modernes, et selon le CIO, la participation internationale est une condition fondamentale pour le tir à l'arc et Compétition olympique. Le tir à l'arc était un sport populaire à l'époque et fut donc inauguré par un grand défilé auquel participèrent 1 723 archers. 5254 tireurs ont participé à l'ensemble de la compétition. Dans les six compétitions du programme olympique, seuls les noms de 17 participants, venus de France et de Belgique, sont connus. Cependant, beaucoup plus de tireurs ont participé à ces compétitions. Les historiens du sport estiment le nombre total de participants à 153, dont des athlètes néerlandais." #NT!
  
 vikelas.134.t: "Le champion olympique" #NT!
 vikelas.134.d: "De multiples tentatives, des années d'entraînement et un esprit inflexible ont finalement apporté à [SCOPE.sCharacter('vikelas_olympic_champion_scope').GetFullName] le succès tant attendu : l'olympien est revenu en tant que champion et porte sa médaille d'or pleine de fierté !" #NT!
 vikelas.134.f: "Le système olympique que nous connaissons aujourd’hui, qui honorait le vainqueur d’une médaille d’or, le deuxième d’une médaille d’argent et le troisième d’une médaille de bronze, n’existait pas dès le départ. En 1896 et 1900, seuls les deux premiers obtinrent des médailles (argent pour le premier et bronze pour le second). En 1904, le vainqueur reçut pour la première fois une médaille d'or, les autres couleurs de médailles reculèrent d'une place." #NT!
 vikelas.134.g: "Un héros national !" #NT!
  
 vikelas.141.t: "Pas de voiliers !" #NT!
 vikelas.141.d: "Même si les Jeux Olympiques de cette année devraient comporter une épreuve de voile, aucun voilier n'a été organisé. Cela pourrait signifier la fin de la compétition de voile." #NT!
 vikelas.141.f: "\"Où sont les voiliers ?\"\n\"Je pensais que c'était vous qui les organisiez.\"\n\"Moi ?! J'ai déjà organisé l'épreuve d'aviron. Vous étiez responsable de la voile !\"\n\ n#b Historiquement#!,, l'épreuve de voile lors des premiers Jeux Olympiques n'a pas pu avoir lieu car ni les athlètes ni les organisateurs n'organisaient les voiliers." #NT!
 vikelas.141.g: "C'est une honte pour notre nation ! Obtenez des voiliers de quelque part !" #NT!
 vikelas.141.h: "Pas de navigation cette année, je suppose." #NT!
 vikelas.142.t: "Match de football truqué ?" #NT!
 vikelas.142.d: "Il existe des doutes quant à savoir si un match de football entre notre pays et [SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] sera réellement jugé équitablement. Les observateurs affirment que l'arbitre est partial et tranche en notre faveur." #NT!
 vikelas.142.f: "Le football est une discipline olympique officielle depuis les Jeux Olympiques de 1908. Cependant, des clubs de football et parfois des équipes mixtes y concouraient encore. Les matches internationaux n'ont eu lieu qu'à partir de 1908. La première rencontre officielle de l'histoire a été remportée par l'équipe nationale danoise contre une équipe française B lors du tournoi olympique de football de 1908. Après que le tournoi olympique de football ait eu pratiquement le même statut qu'un championnat du monde de football jusqu'en 1928, son importance a fortement diminué après son introduction en 1930 et l'émergence du professionnalisme, notamment dans certains pays d'Europe et d'Amérique du Sud dans les années 20 et 30. du siècle dernier, car seuls les amateurs pouvaient y participer et les meilleurs joueurs de ces pays n'étaient donc plus autorisés à participer aux tournois." #NT!
 vikelas.142.g: "Le ballon était clairement hors-jeu !" #NT!
 vikelas.142.h: "[SCOPE.sCountry('vikelas_olympics_football_country_scope').GetName] a légitimement gagné le match." #NT!
 vikelas.143.t: "La nouvelle légende du marathon" #NT!
 vikelas.143.d: "Le marathonien [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetFullName] a remporté le marathon de manière si impressionnante qu'il est désormais considéré comme un héros national !" #NT!
 vikelas.143.f: "Portant des gants blancs, [SCOPE.sCharacter('vikelas_olympic_rival_athlete_1_scope').GetFullName], le favori du [SCOPE.sCountry('vikelas_olympic_rival_country_1_scope').GetName], a devancé [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_2_scope').GetName] et [SCOPE.sCharacter('vikelas_olympic_rival_athlete_3_scope').GetFullName], [SCOPE.sCountry('vikelas_olympic_rival_country_3_scope').GetName], les trois premiers du 1500 mètres. Apparemment, [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] a bu un verre de vin dans l'auberge au kilomètre 22 et a annoncé haut et fort sa victoire. Il a tenu sa promesse et a dépassé tout le monde. Seul [SCOPE.sCharacter('vikelas_olympic_rival_athlete_2_scope').GetFullName] a pu le suivre, mais s'est ensuite effondré. [SCOPE.sCharacter('vikelas_olympic_marathon_athlete_scope').GetLastName] se serait fortifié en chemin avec du fromage de brebis, de l'eau-de-vie et les paroles chaleureuses de ses compatriotes. Il a couru dans le stade et s'est laissé tomber à genoux fatigués avec humilité devant son monarque : « Je ne suis qu'un fils de fermier, mon [SCOPE.sCharacter('vikelas_ruler').GetPrimaryRoleTitle]." #NT!
 vikelas.143.g: "Un vrai olympien !" #NT!
 vikelas.144.t: "Des Jeux Olympiques bien organisés" #NT!
 vikelas.144.d: "Les autres participants aux Jeux Olympiques ne tarissent pas d'éloges sur la bonne organisation des jeux. Tout fonctionne bien." #NT!
 vikelas.144.f: ""Organiser des Jeux Olympiques, c'est évoquer l'histoire." -Pierre de Coubertin" #NT!
 vikelas.144.g: "Excellent" #NT!
 vikelas.145.t: "Un hôte célèbre" #NT!
 vikelas.145.d: "Les athlètes et le public étranger ne tarissent pas d’éloges sur l’hospitalité de notre pays. Nous avons fait bonne impression sur le monde." #NT!
 vikelas.145.f: ""Les Jeux Olympiques sont destinés au monde et toutes les nations doivent y être admises." -Pierre de Coubertin" #NT!
  
 vikelas.151.t_sailing: "La compétition de voile a lieu malgré les problèmes" #NT!
 vikelas.151.t_no_sailing: "Pas de compétition de voile" #NT!
 vikelas.151.d_sailing: "Même si [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] n'organisait pas de bateaux pour la compétition de voile à l'origine, il était possible d'obtenir des voiliers d'autres villes et nations." #NT!
 vikelas.151.d_no_sailing: "Comme [SCOPE.sCountry('vikelas_olympics_host_scope').GetName] n'a pas organisé de bateaux pour la compétition de voile, la compétition n'aura pas lieu cette année." #NT!
 vikelas.151.f_sailing: "La compétition de voile a été sauvée au dernier moment par l'arrivée de voiliers en provenance des ports voisins. Heureusement, la météo était également favorable à la compétition.\n\n#b Historiquement#!,, l'épreuve de voile lors des premiers Jeux Olympiques n'a pas pu avoir lieu car ni les athlètes ni les organisateurs n'ont organisé les voiliers." #NT!
 vikelas.151.f_no_sailing: "La régate n'a pas pu avoir lieu car l'embarquement de certains bateaux spéciaux n'avait pas été prévu.\n — Charalambos Anninos\n\n#b Historique#!, l'épreuve de voile lors des premiers Jeux Olympiques n'a pas pu avoir lieu car ni les athlètes ni les organisateurs organisé les voiliers." #NT!
 vikelas.151.g: "J'espère que nos athlètes gagneront !" #NT!
 vikelas.151.h: "Une médaille de moins pour nos rivaux !" #NT!
 vikelas.151.i: "J'ai des affaires plus importantes à régler. Laisse-moi tranquille." #NT!
  
 vikelas.161.t: "Guide de l'auto-stoppeur du marathon" #NT!
 vikelas.161.d: "Lorsque notre coureur [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetFullName] a franchi la ligne d'arrivée en premier, tout le monde était extatique. Mais peu de temps après, il s'est avéré qu'il avait fait du stop en calèche sur 11 kilomètres de trajet. Par conséquent, le [SCOPE.sCharacter('vikelas_hitchhiker_scope').GetLastName] a été disqualifié. Il a dit qu’il voulait juste faire une plaisanterie, mais que cela pourrait nuire à la réputation de notre pays." #NT!
 vikelas.161.f: "\"Il avait une serviette avec lui. Comment aurais-je pu savoir qu'il avait participé à un événement olympique ? Si vous transportez une serviette, vous êtes prêt à tout !\n" #NT!
 vikelas.161.g: "Ne pas paniquer!" #NT!
 vikelas.162.t: "Un chien sauvage est apparu" #NT!
 vikelas.162.d: "Notre marathonien, [SCOPE.sCharacter('vikelas_chased_by_dogs_scope').GetFullName], s'est accidentellement retrouvé dans des herbes hautes, un chien sauvage est apparu et a commencé à le poursuivre. Ce n'est que lorsqu'il a atteint un champ de maïs où il a pu se cacher que le chien a arrêté sa poursuite." #NT!
 vikelas.162.f: "\"Wouf ! Ouf !\n" #NT!
 vikelas.162.g: "Il n'aurait pas dû aller dans les hautes herbes !" #NT!
 vikelas.163.t: "Bull's Eye sur la mauvaise cible" #NT!
 vikelas.163.d: "L'un de nos tireurs, [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetFullName], a réalisé un score parfait et il ne restait plus qu'un coup à jouer. Le dernier tir a également touché la cible... mais ce n'était pas la bonne cible. Le tir a été considéré comme un score de 0 ce qui a coûté à [SCOPE.sCharacter('vikelas_bad_shooter_scope').GetLastName] sa victoire." #NT!
 vikelas.163.f: "\"Je le jure, j'ai touché ma cible ! J'en suis absolument sûr ! Je n'ai jamais touché la mauvaise cible ! Cela n'arrive jamais !\n" #NT!
 vikelas.163.g: "Quelle horrible façon de perdre !" #NT!
  
 vikelas.182.t: "La flamme olympique" #NT!
 vikelas.182.d: "Le porteur de la flamme olympique, qui se rend au [SCOPE.sCountry('vikelas_olympic_country').GetName] pour inaugurer les Jeux Olympiques, est passé par le [SCOPE.sState('capital_scope').GetName] aujourd'hui. Ce fut un événement inspirant pour la population!" #NT!
 vikelas.182.f: "La flamme olympique, basée sur le feu permanent de la déesse grecque Hestia, a été présentée pour la première fois aux Jeux olympiques de 1928 à Amsterdam. La tradition du relais de la flamme olympique associé a été introduite lors des Jeux d'été de Berlin en 1936. Contrairement à la croyance populaire, l'idée n'est pas venue des nationaux-socialistes, mais de l'archéologue juif allemand Alfred Schiff. L'introduction de cette tradition donnerait non seulement aux Jeux Olympiques un nouveau symbole d'identification, mais rassemblerait également la population chaque année et agirait comme un symbole édifiant pour détourner l'attention d'autres griefs." #NT!
 vikelas.182.g: "Panem et circensis." #NT!
 vikelas.183.t: "La flamme olympique" #NT!
 vikelas.183.d: "Après une brillante cérémonie d'ouverture au cours de laquelle tous les pays du monde sont apparus dans un magnifique cortège, la flamme olympique a été allumée comme point culminant. Le public est ravi !" #NT!
 vikelas.183.f: "Au cours du XXe siècle, les Jeux Olympiques se sont progressivement transformés en un phénomène de masse dont l'idée rituelle et laïque a permis à une société éloignée des idéaux religieux et nationaux de trouver un certain sens - tant au sens national que cosmopolite. Certains y ont vu une opportunité de souligner la position exceptionnelle de leur propre pays, pour d'autres l'idée que les nations se réunissaient pacifiquement pour des compétitions sportives jouait un rôle plus important. Mais pour le pays hôte, il s’agissait d’une opportunité de se présenter à son propre peuple et au monde d’une manière jamais vue auparavant." #NT!
 vikelas.183.g: "Les citoyens de notre pays nous considèrent comme un grand pays." #NT!
 vikelas.183.h: "Les nations du monde nous considèrent comme un grand pays." #NT!
  
 vikelas.191.t: "Le CIO au [ROOT.GetCountry.GetNameNoFlag]" #NT!
 vikelas.191.d: "En raison de changements politiques, le CIO a dû déplacer son siège. Il considère le [ROOT.GetCountry.GetNameNoFlag] comme un lieu approprié et propose au pays la présidence du conseil d'administration." #NT!
 vikelas.191.f: "Si le pays fondateur d'origine du CIO disparaît de la carte pour une raison quelconque, le CIO déplacera son siège dans un autre pays et sera complètement réélu. En échange, le pays en exil se voit offrir la présidence. Les candidats classiques pour de tels cas sont la Suisse ou la Grèce. Si ces pays n’existent pas non plus, la présidence sera offerte à une grande puissance qui siège déjà au conseil d’administration." #NT!
 vikelas.191.g: "Élire un nouveau CIO." #NT!
  
 vikelas_no_more_olympic_flavor_notification_events_tt: "Vous ne recevrez #n plus#! d'événements sur les Jeux Olympiques qui ne sont là que pour donner du piquant." #NT!
  
