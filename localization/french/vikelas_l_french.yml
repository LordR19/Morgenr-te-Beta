 vikelas_ioc_foundation_button: "J'ai trouvé le CIO" #NT!
 vikelas_ioc_foundation_button_desc: "Le Comité International Olympique (CIO) est une organisation non gouvernementale ayant la forme juridique d'une association. Le but du comité est d'organiser et de superviser les Jeux Olympiques modernes. Le pays fondateur dispose d'un siège permanent au conseil d'administration qui décide des sites des Jeux Olympiques. Peu de temps après la création du CIO, les premiers Jeux Olympiques, qui auront désormais lieu tous les quatre ans, pourront être organisés. Sous certaines conditions, d'autres pays peuvent rejoindre le CIO en tant que membres réguliers, mais le nombre de sièges au conseil d'administration est limité." #NT!
 vikelas_ioc_statistics_button: "Visitez le CIO" #NT!
 vikelas_ioc_statistics_button_desc: "Visitez le Comité International Olympique pour obtenir des informations sur les membres, les prochains Jeux olympiques ou le tableau des médailles internationales." #NT!
 vikelas_ioc_member_button: "Devenez membre du CIO" #NT!
 vikelas_ioc_member_button_desc: "Rejoignez le Comité International Olympique pour participer aux Jeux Olympiques quadriennaux. Les membres du CIO ont également la possibilité d'organiser les jeux dans leur propre pays." #NT!
 vikelas_ioc_bribe_button: "Corrompre le CIO" #NT!
 vikelas_ioc_bribe_button_desc: "Avec un généreux « don » au conseil d'administration du CIO, nous pouvons obtenir la bonne volonté des membres et être placés comme le quatrième candidat dans la répartition des prochains Jeux Olympiques. Cependant, rien ne garantit que nous serons sélectionnés par la suite. Les autres membres du CIO pourraient également se méprendre sur notre générosité." #NT!
 vikelas_olympic_flame_button: "La flamme olympique" #NT!
 vikelas_olympic_flame_button_desc: "La flamme olympique, basée sur le feu permanent de la déesse grecque Hestia, a été présentée pour la première fois aux Jeux olympiques de 1928 à Amsterdam. La tradition du relais de la flamme olympique associé a été introduite lors des Jeux d'été de Berlin en 1936. Contrairement à la croyance populaire, l'idée n'est pas venue des nationaux-socialistes, mais de l'archéologue juif allemand Alfred Schiff. L'introduction de cette tradition donnerait non seulement aux Jeux Olympiques un nouveau symbole d'identification, mais rassemblerait également la population chaque année et agirait comme un symbole édifiant pour détourner l'attention d'autres griefs." #NT!
 vikelas_school_sport_button: "Introduire le sport scolaire" #NT!
 vikelas_school_sport_button_desc: "Avec l'introduction du sport scolaire, nous pouvons augmenter les chances générales que des personnalités présentant les caractéristiques des athlètes soient disponibles et améliorer les chances aux Jeux Olympiques." #NT!
 vikelas_football_worldcup_button: "Organiser la Coupe du Monde de Football" #NT!
 vikelas_football_worldcup_button_desc: "La Coupe du monde est une compétition de football pour les équipes nationales. Les équipes peuvent se qualifier pour la finale de la Coupe du monde tous les quatre ans. Au cours d'un tournoi de quatre semaines, la meilleure équipe nationale sera désignée championne du monde. La Fédération Internationale de Football Association (FIFA), l'association mondiale de football, organise et commercialise le tournoi. La première Coupe du monde a eu lieu en Uruguay en 1930 et a été remportée par l'équipe hôte." #NT!
 vikelas_football_worldcup_tt: "Avoir au moins #G 16#! Pays avec une association de football." #NT!
  
 je_vikelas_sports: "Des sports" #NT!
 je_vikelas_sports_reason: "Au XIXe siècle, les sports organisés prennent un nouveau sens. Dans de nombreux États-nations, des clubs ont été créés, les terrains de sport sont devenus des équipements publics et les activités sportives sont devenues des activités de loisirs généralisées. Le football et le baseball sont devenus des sports nationaux, et les courses cyclistes et automobiles sont rapidement devenues des rituels établis dans la société de masse. Le couronnement de cette évolution fut la création des Jeux Olympiques en tant qu'événement international." #NT!
