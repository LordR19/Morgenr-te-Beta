 vikelas.100.t: "Le rêve olympique" #NT!
 vikelas.100.d: "[SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] souhaite faire revivre les Jeux Olympiques antiques sous une forme moderne. Une compétition sportive internationale devrait avoir lieu tous les quatre ans." #NT!
 vikelas.100.f: "Inspirée par l'idéal ancien selon lequel un bon esprit a également besoin d'un bon corps, l'idée olympique s'est développée de plus en plus. L'archéologie y a également contribué : à la fin du XIXe siècle, Ernst Curtius a fouillé Olympie, suscitant un regain d'intérêt pour les Jeux Olympiques. À cela s'ajoutaient l'idée sociale de la « survie du plus fort », nourrie par la théorie de l'évolution, et la conviction que l'exercice physique était essentiel à l'ère du travail en usine. En tant qu'événement international, les Jeux Olympiques modernes doivent vaincre l'égoïsme national et contribuer à la paix. Le progrès qui dépasse les frontières de la société doit être symbolisé par la recherche de records sportifs selon la devise « Citius, altius, fortius » (Plus rapide, plus haut, plus fort)." #NT!
 vikelas.100.g: "Fondé le Comité International Olympique." #NT!
 vikelas.102.t: "Le Comité International Olympique" #NT!
 vikelas.102.d: "Pour revitaliser les Jeux Olympiques, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] a créé un Comité International Olympique (CIO), qui sera chargé de maintenir et d'organiser une forme moderne des Jeux antiques." #NT!
 vikelas.102.f: "Le premier CIO était principalement composé des confidents de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Ils se répartirent en un petit cercle. Plus tard, d’autres membres du CIO les rejoindront et le groupe de personnes partageant les mêmes idées deviendra une organisation internationale." #NT!
 vikelas.102.g: "Un pas en avant pour le sport national et international." #NT!
 vikelas.103.t: "Les Jeux Olympiques : une affaire grecque ?" #NT!
 vikelas.103.d: "Après la création du Comité International Olympique, la question se pose de savoir si les Jeux auront toujours lieu en Grèce ou s'ils auront un lieu différent tous les quatre ans." #NT!
 vikelas.103.f: "Les représentants internationaux souhaitaient en effet que les Jeux Olympiques se déroulent au niveau international en tant qu'événement international. En conséquence, le lieu devrait changer tous les quatre ans. La décision concernant le lieu doit être prise par le conseil d'administration. Mais depuis que la Grèce a relancé les jeux, cette position n'est pas sans controverse. Finalement, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] a résumé la question du lieu à une formule simple : « Nos jeux, nos règles ». Cela conduirait à ce que le conseil d'administration soit une pure question d'honneur et ses droits seraient sévèrement restreints." #NT!
 vikelas.103.g: "Les Jeux Olympiques sont une affaire grecque." #NT!
 vikelas.103.h: "Les Jeux Olympiques sont une affaire internationale." #NT!
 vikelas.104.t: "Le Comité International Olympique" #NT!
 vikelas.104.d: "Pour revitaliser les Jeux Olympiques, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] a créé un Comité International Olympique (CIO), qui sera chargé de maintenir et d'organiser une forme moderne des Jeux antiques. Les jeux devraient avoir lieu en Grèce tous les quatre ans." #NT!
 vikelas.104.f: "Le premier CIO était principalement composé des confidents de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Ils se répartirent en un petit cercle. Plus tard, d’autres membres du CIO les rejoindront et le groupe de personnes partageant les mêmes idées deviendra une organisation internationale. Les représentants internationaux souhaitaient en effet que les Jeux Olympiques se déroulent au niveau international en tant qu'événement international. Cependant, en raison de la forte influence grecque, le CIO a dû abandonner l'idée d'une rotation entre différents sites. Les Jeux Olympiques ont donc lieu en Grèce tous les quatre ans." #NT!
 vikelas.104.g: "Leurs jeux, leurs règles..." #NT!
 vikelas.105.t: "La renaissance des Jeux olympiques" #NT!
 vikelas.105.d: "Après la réunion du Comité International Olympique (CIO), le conseil d'administration a décidé que les premiers Jeux modernes auraient lieu en Grèce." #NT!
 vikelas.105.f: "L'une des premières tâches du CIO fut de déterminer le lieu des nouveaux Jeux. Suivant l'ancien exemple, le comité a décidé à l'unanimité que les jeux devraient avoir lieu en Grèce en mémoire des Jeux Olympiques originaux. Après cela, un pays différent accueillera les Jeux Olympiques tous les quatre ans. Le lieu est choisi par le conseil d'administration, reconstitué tous les quatre ans." #NT!
 vikelas.105.g: "Nous avons hâte !" #NT!
 vikelas.106.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Début des Jeux Olympiques" #NT!
 vikelas.106.d: "Les premiers Jeux Olympiques modernes ont commencé ! Le monde entier s’est dirigé vers la Grèce. Des athlètes des nations #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! participent à cet événement international." #NT!
 vikelas.106.f: "Les premiers Jeux Olympiques modernes ont commencé le [TimeKeeper.GetCurrentDate.Format('wy')], après que les Jeux Olympiques antiques aient été interdits en 393 par l'empereur romain Théodose Ier en raison du culte des dieux païens. Bien que les Jeux n'aient guère produit de réalisations sportives de haut niveau, même pour l'époque, ils ont été généralement considérés comme un grand succès et ont contribué à garantir que les Jeux Olympiques ont pu s'établir durablement." #NT!
 vikelas.106.g: "Les Jeux reviennent à la maison !" #NT!
 vikelas.107.g: "Plus vite, plus haut, plus loin !" #NT!
 vikelas.108.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_olympic_games_number_type')] Fin des Jeux Olympiques" #NT!
 vikelas.108.d: "Les premiers Jeux Olympiques sont terminés. Le public, la presse et les athlètes sont ravis : une tradition vieille de plusieurs siècles a été ravivée et modernisée." #NT!
 vikelas.108.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_winners_type')] Mais d'autres pays ont également réalisé de belles performances sportives. Parmi les [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V] pays participants, ceux-ci ont remporté des médailles d'or :\n[SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_1_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_2_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_3_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_4_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_5_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_6_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_7_this_year_global_type')][SCOPE.GetRootScope.GetCountry.GetCustom('vikelas_medal_rank_8_this_year_global_type')][GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V]0[GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue|0V]1." #NT!
 vikelas.108.g: "Citius, altius, fortius." #NT!
 vikelas.109.d: "La Grèce a une fois de plus invité le monde à participer aux Jeux Olympiques. Des athlètes des nations #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! participent à cet événement international." #NT!
 vikelas.109.f: "Depuis que la Grèce a fondé le CIO, il était clair qu'à l'avenir, comme par le passé, les Jeux n'auraient lieu que sur le sol hellénique. Cela garantissait non seulement une certaine continuité, mais garantissait également à la Grèce un rôle respecté sur le plan international, ce qui donnait à ce petit royaume autrefois un rôle très particulier." #NT!
 vikelas.110.t: "Enthousiasme olympique" #NT!
 vikelas.110.d: "[SCOPE.sCharacter('vikelas_olympics_enthusiast_scope').GetFullName] est fasciné par les Jeux Olympiques qui auront bientôt lieu en Grèce. Il a pris en main que [ROOT.GetCountry.GetName] devienne membre du nouveau Comité International Olympique." #NT!
 vikelas.110.f: "Il n'est pas surprenant qu'un certain nombre d'universitaires aient contribué au succès des Jeux Olympiques : de nombreux antiquaires étaient intéressés par cette renaissance en raison de leurs penchants. Même s'ils n'y participaient souvent pas eux-mêmes, ils essayèrent de contacter le CIO. Ils considéraient également que c'était un honneur national que leur propre pays soit représenté à l'événement international." #NT!
 vikelas.110.g: "Une initiative louable." #NT!
  
 vikelas.112.t: "Élection du nouveau conseil d'administration du CIO" #NT!
 vikelas.112.d: "Le conseil d'administration du CIO a été nouvellement élu." #NT!
 vikelas.112.f: "Le conseil d'administration du CIO est élu tous les quatre ans. Seuls le pays fondateur et le pays dont est issu le président restent au conseil d’administration. Sinon, la répartition suit ce système : 5 grandes puissances, 2 nations d'Europe, 2 nations d'Amérique, 2 nations d'Asie, une nation d'Afrique, une nation d'Océanie. Le conseil d'administration sélectionne un pays parmi les membres du CIO pour accueillir les prochains Jeux olympiques." #NT!
 vikelas.113.t: "Le prochain site olympique" #NT!
 vikelas.113.d: "Les membres du conseil d'administration du CIO se sont réunis pour décider du lieu des prochains Jeux olympiques." #NT!
 vikelas.113.f: "Trois pays membres du CIO et n'ayant pas accueilli de Jeux olympiques au cours des 20 dernières années sont des pays de sélection possibles. Un quatrième pays pourrait être ajouté à la liste en raison de la corruption. La sélection dépend de la réputation et du réseau du pays. Vassaux et suzerains, alliés et unions douanières voteront les uns pour les autres. L’état des relations et l’infamie comptent également." #NT!
 vikelas.113.g: "[SCOPE.sCountry('vikelas_olympics_candidate_1').GetName]" #NT!
 vikelas.113.h: "[SCOPE.sCountry('vikelas_olympics_candidate_2').GetName]" #NT!
 vikelas.113.i: "[SCOPE.sCountry('vikelas_olympics_candidate_3').GetName]" #NT!
 vikelas.113.j: "[SCOPE.sCountry('vikelas_olympics_candidate_4').GetName]" #NT!
 vikelas.113.k: "[SCOPE.sCountry('vikelas_olympics_candidate_fallback').GetName]" #NT!
 vikelas.114.t: "Les prochains Jeux olympiques en [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
 vikelas.114.d: "Le CIO a tranché. [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetName] dispose des meilleures conditions pour accueillir les prochains Jeux Olympiques." #NT!
 vikelas.114.f: "Accueillir les Jeux Olympiques est une affaire prestigieuse. La préparation implique certains coûts, mais l'effort en vaut la peine." #NT!
 vikelas.114.g: "Rendez-vous au [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag] !" #NT!
 vikelas.115.g: "On se voit dans... Hé, attends une minute, c'est nous ? Hourra!" #NT!
 vikelas.116.d: "Le monde entier s'est dirigé vers [ROOT.GetCountry.GetName]. Des athlètes des nations #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! participent à cet événement international. Nous sommes fiers d'être les hôtes – que nos athlètes bénéficient de l'avantage du terrain !" #NT!
 vikelas.116.f: "« L'important aux Jeux Olympiques n'est pas de gagner, mais d'y participer ; l'important dans la Vie n'est pas le triomphe, mais la lutte ; l'essentiel n'est pas d'avoir vaincu mais d'avoir bien combattu. Diffuser ces principes, c'est construire une humanité forte, plus vaillante et surtout plus scrupuleuse et plus généreuse. -Pierre de Coubertin" #NT!
 vikelas.116.g: "Que les jeux commencent!" #NT!
 vikelas.117.d: "Le monde entier s'est dirigé vers [SCOPE.sCountry('vikelas_olympic_country').GetName]. Des athlètes des nations #BLUE [GetGlobalVariable('vikelas_olympic_participants_global_var').GetValue]#! participent à cet événement international." #NT!
 vikelas.118.d: "Nos athlètes se sont battus avec courage. Il est maintenant temps de remporter la gloire." #NT!
 vikelas.119.t: "Le Comité International Olympique" #NT!
 vikelas.119.d: "Pour revitaliser les Jeux Olympiques, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] a créé un Comité International Olympique (CIO), qui sera chargé de maintenir et d'organiser une forme moderne des Jeux antiques. La décision a été prise d'héberger les premiers jeux de l'ère moderne au [ROOT.GetCountry.GetName]." #NT!
 vikelas.119.f: "Le premier CIO était principalement composé des confidents de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Ils se répartirent en un petit cercle. Plus tard, d’autres membres du CIO les rejoindront et le groupe de personnes partageant les mêmes idées deviendra une organisation internationale. L'une des premières décisions concernait le lieu des premiers Jeux Olympiques. Puisqu’il n’existe actuellement aucun État-nation grec souverain à qui cette tâche pourrait être déléguée, il a été décidé d’accueillir les jeux dans le pays fondateur, [ROOT.GetCountry.GetName]. Après cela, le conseil désignerait un emplacement différent tous les quatre ans." #NT!
 vikelas.119.g: "Ensuite nous organisons les jeux dans nos locaux." #NT!
 vikelas.120.t: "Le Comité International Olympique" #NT!
 vikelas.120.d: "Pour revitaliser les Jeux Olympiques, [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName] a créé un Comité International Olympique (CIO), qui sera chargé de maintenir et d'organiser une forme moderne des Jeux antiques. La décision a été prise d'héberger les premiers jeux de l'ère moderne au [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNo]." #NT!
 vikelas.120.f: "Le premier CIO était principalement composé des confidents de [SCOPE.sCharacter('vikelas_ioc_president_scope').GetFullName]. Ils se répartirent en un petit cercle. Plus tard, d’autres membres du CIO les rejoindront et le groupe de personnes partageant les mêmes idées deviendra une organisation internationale. L'une des premières décisions concernait le lieu des premiers Jeux Olympiques. Puisqu’il n’existe actuellement aucun État-nation grec souverain à qui cette tâche pourrait être déléguée, il a été décidé d’accueillir les jeux dans le pays fondateur, [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]. Après cela, le conseil désignerait un emplacement différent tous les quatre ans." #NT!
 vikelas.120.g: "Rendez-vous au [SCOPE.sCountry('vikelas_olympics_candidate_scope').GetNameNoFlag]" #NT!
  
 vikelas_3_winners_loc: "Les Jeux Olympiques de cette année comptent non seulement 1 ou 2 vainqueurs mais 3 ! [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName], [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] et [GetGlobalVariable('vikelas_medal_rank_3_this_year_global_var').GetCountry.GetName] ont tous gagné [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals ! Médailles d'or." #NT!
 vikelas_2_winners_loc: "[GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetCountry.GetName] et [GetGlobalVariable('vikelas_medal_rank_2_this_year_global_var').GetCountry.GetName] ont tous deux [GetGlobalVariable('vikelas_medal_rank_1_this_year_global_var').GetVariable('vikelas_gold_medals_this_year_var').GetValue|0V] @vikelas_gold_medals ! Médailles d'or. Cela signifie que les deux pays abritent les meilleurs athlètes du monde." #NT!
