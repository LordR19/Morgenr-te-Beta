 vikelas.511.f: "Les premières courses automobiles au début du XXe siècle étaient des courses de distance avec la plus grande autonomie possible. Ils devraient tester la vitesse et la fiabilité des voitures de course. Alors que la France dominait les courses au début, comme en Grande-Bretagne, ils sont rapidement passés aux courses de Grand Prix. Cela ne changeait rien au fait qu'il existait encore d'importantes courses internationales de fond. La course la plus traditionnelle était la Targa Florio en Sicile. De 1906 à 1977, il s'est déroulé principalement en mai en tant qu'événement international important, certains ayant le statut de Coupe du monde. Après la Targa Florio, la Mille Miglia était considérée comme un classique parmi les courses sur route de longue distance (la Carrera Panamericana a été ajoutée dans les années 1950) et est à l'origine du terme « Gran Turismo » (GT), qui décrit le tourisme rapide. des voitures de sport pour les courses de longue distance, comme celles développées par Ferrari spécifiquement pour le MM." #NT!
 vikelas.511.g: "Rendez-vous à la ligne d'arrivée !" #NT!
  
