 vikelas_autoracing_found_automobile_club_button: "Trouvé Automobile Club" #NT!
 vikelas_autoracing_found_automobile_club_button_desc: "La création d'un club automobile est la première étape vers la construction d'autres installations essentielles au sport automobile." #NT!
 vikelas_autoracing_long_distance_button: "Organiser une course d'endurance" #NT!
 vikelas_autoracing_long_distance_button_desc: "Les courses d'endurance, souvent de ville à ville, étaient la norme au début de la course automobile et se sont poursuivies jusqu'au milieu du XXe siècle. En Italie, les courses comme la Targa Florio ou les Mille Miglia en sont les exemples les plus connus. Elles ont mis l'homme et la machine à l'épreuve et ont longtemps été considérées comme de véritables courses automobiles nationales." #NT!
 vikelas_autoracing_found_grand_prix_button: "Courses de Grand Prix trouvées" #NT!
 vikelas_autoracing_found_grand_prix_button_desc: "En 1906, le premier Grand Prix officiel de l'histoire de l'automobile est organisé avec la course du Grand Prix de l'ACF. Quel que soit le pays d'origine, jusqu'à trois voitures de course par constructeur automobile ont été homologuées, comme l'avaient initialement demandé les représentants de l'industrie française. Fidèle à son statut de compétition la plus importante de toutes, la course s'est déroulée sur une distance de plus de 1 200 km et sur deux jours consécutifs. En 1925, à l'instigation de l'Automobile Club d'Italie, l'introduction d'un championnat du monde officiel est enfin annoncée. Les trois courses officielles du Grand Prix de la saison (France, Italie et Belgique) ont été désignées comme courses, ainsi qu'Indianapolis comme l'événement automobile américain le plus important." #NT!
 vikelas_autoracing_race_track_button: "Construire une piste de course" #NT!
 vikelas_autoracing_race_track_button_desc: "Avec les courses de Grand Prix, le circuit fixe devient de plus en plus la norme en matière de course automobile. Une piste de course dédiée centraliserait non seulement les événements de course internationaux en un seul endroit, mais, en tant que piste d'essai, elle offrirait également à nos pilotes de course un bonus d'expérience chaque année." #NT!
  
 vikelas.501.t: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] fonde l'Automobile Club" #NT!
 vikelas.501.d: "[ROOT.Var('vikelas_racer_var').GetCharacter.GetFullName] est considéré comme un conducteur passionné et a fondé un club automobile avec des personnes partageant les mêmes idées pour marquer cette occasion. L'objectif est de renforcer l'industrie automobile nationale et d'organiser des événements automobiles nationaux." #NT!
 vikelas.501.f: "Dès le milieu des années 1890, l'Automobile Club de France (ACF), fondé en 1895 comme premier automobile club au monde, organisait une fois par an une course qui représentait le point culminant de la saison. Il s'agissait de courses dites « de ville à ville » sur des routes publiques de campagne, dans lesquelles les participants étaient envoyés individuellement à intervalles réguliers. L'un des éléments déclencheurs de la création de l'ACF fut la relégation d'Albert de Dion de la course Paris-Rouen en 1894. Dans les années suivantes, un développement rapide commença, avec des véhicules toujours plus puissants augmentant considérablement les dangers du sport automobile. L'ACF a donc mis en place pour la première fois des règles en 1901, qui peuvent être considérées comme les premières réglementations du sport automobile au monde. Une innovation centrale était la division en catégories qui devaient s'appliquer à tous les événements soutenus par l'ACF. La limitation de poids qui en résulte devrait dans un premier temps contribuer à réduire le nombre considérable de défauts de pneus dus à une surcharge." #NT!
 vikelas.501.g: "Nous avons besoin d'ingénieurs expérimentés." #NT!
 vikelas.501.h: "Nous avons besoin d’une technologie avancée." #NT!
 vikelas.501.i: "Nous avons besoin de plus de voitures." #NT!
 vikelas.502.t: "Première course du Grand Prix" #NT!
 vikelas.502.d: "Le sport automobile prend un tournant révolutionnaire : avec les courses de Grand Prix, des courses internationales doivent se succéder les unes après les autres dans toutes les nations passionnées de sport automobile. C'est ainsi qu'un championnat international est né." #NT!
 vikelas.502.f: "Les courses annuelles de la Coupe Gordon Bennett furent la première tentative d'organisation d'un championnat du monde automobile entre 1900 et 1905. Compte tenu de l'augmentation constante des vitesses, en 1902, l'ACF édicta pour la première fois un règlement technique sous la forme d'un soi-disant règlement de course. formule à laquelle les voitures participantes devaient adhérer. Néanmoins, la fréquence des accidents continue d'augmenter, de sorte qu'à partir de 1903, seules les courses sur circuit peuvent se dérouler sur des circuits fermés. Successeur des courses Gordon Bennett, la course principale organisée par l'ACF s'est déroulée pour la première fois en 1906 sous le nom de Grand Prix. Le premier vainqueur d'un Grand Prix de l'histoire fut le pilote hongrois Ferenc Szisz sur une Renault." #NT!
 vikelas.502.g: "Désormais, la course automobile est internationale !" #NT!
 vikelas.504.d: "Le sport automobile prend un tournant révolutionnaire : avec les courses de Grand Prix, des courses internationales doivent se succéder les unes après les autres dans toutes les nations passionnées de sport automobile. C'est ainsi qu'un championnat international est né. [SCOPE.sCountry('vikelas_gp_founder_scope').GetName] a invité toutes les nations possédant un Automobile Club à participer à leur premier Grand Prix." #NT!
  
