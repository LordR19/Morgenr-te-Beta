 mfe_industry_events.1.t: "Eisenbahngesellschaft entsteht" #NT!
 mfe_industry_events.1.d: "Ein Politiker mit Verbindungen, [SCOPE.sCharacter('rich_dude').GetFullName], möchte eine neue Eisenbahngesellschaft finanzieren, aber [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] unterstützt den neuen Vorschlag nicht." #NT!
 mfe_industry_events.1.f: ""Das Eisenbahnfieber erfasst die ganze Welt und bietet viele Möglichkeiten, Geld zu verdienen, aber wir müssen handeln, und zwar schnell. Was sagen Sie dazu?"" #NT!
 mfe_industry_events.1.a: "Erlauben Sie [SCOPE.sCharacter('rich_dude').GetFullName], das Geschäft fortzusetzen" #NT!
 mfe_industry_events.1.b: "Blockieren Sie alle weiteren Bemühungen" #NT!
 mfe_industry_events.1.c: "Subventionieren Sie ihre Bemühungen" #NT!
  
 mfe_industry_events.2.t: "Aufstrebendes Eisenbahnunternehmen" #NT!
 mfe_industry_events.2.d: "Die neuen Eisenbahnstrecken in [SCOPE.sState('railway_state').GetName] sind ein voller Erfolg bei den Einheimischen, die sie voll und ganz angenommen haben." #NT!
 mfe_industry_events.2.f: ""Früher dauerte die Fahrt von [SCOPE.sState('railway_state').GetName] nach [ROOT.GetCountry.GetCapital.GetName] drei Stunden, aber diese neuen Routen verkürzen die Reisezeit um die Hälfte."" #NT!
 mfe_industry_events.2.a: "Das ist toll!" #NT!
  
 mfe_industry_events.3.t: "Eisenbahngesellschaft in Schwierigkeiten" #NT!
 mfe_industry_events.3.d: "Plötzliche Veränderungen am Aktienmarkt haben den [SCOPE.gsInterestGroup('ig_industrialists').GetName] unter Druck gesetzt, Kapitalquellen versiegen lassen und überforderte Eisenbahngesellschaften in [SCOPE.sState('railway_state').GetName] scheitern." #NT!
 mfe_industry_events.3.f: ""Natürlich hat die Presse damit großen Spaß – jeden Tag gibt es Artikel von Mitgliedern der [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], die unsere Verzweiflung bejubeln – es sollte etwas getan werden."" #NT!
 mfe_industry_events.3.a: "Subventionieren Sie die Schienen!" #NT!
 mfe_industry_events.3.b: "Die [SCOPE.gsInterestGroup('ig_industrialists').GetName] waren diejenigen, die einen freien Markt wollten ..." #NT!
 subsidize_rail_state_tt: "Beginnen Sie mit der Subventionierung der Eisenbahnen in [SCOPE.sState('railway_state').GetName]" #NT!
