 mfe_industry_events.1.t: "Railway Company Emerges" #NT!
 mfe_industry_events.1.d: "A politician with connections, [SCOPE.sCharacter('rich_dude').GetFullName], wants to fund a new railway company, but the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] does not support the new proposal." #NT!
 mfe_industry_events.1.f: ""Railroad fever is sweeping the entire world, with plenty of opportunities to make money, but we have to move, and move quickly. What do you say?"" #NT!
 mfe_industry_events.1.a: "Allow [SCOPE.sCharacter('rich_dude').GetFullName] to continue business" #NT!
 mfe_industry_events.1.b: "Block any further efforts" #NT!
 mfe_industry_events.1.c: "Subsidize their efforts" #NT!
  
 mfe_industry_events.2.t: "Thriving Railway Company" #NT!
 mfe_industry_events.2.d: "The new railroads in [SCOPE.sState('railway_state').GetName] are a smash hit with the locals, who have embraced them wholeheartedly." #NT!
 mfe_industry_events.2.f: ""It used to be that it took three hours to journey from [SCOPE.sState('railway_state').GetName] to [ROOT.GetCountry.GetCapital.GetName], but these new routes shorten the travel time in half."" #NT!
 mfe_industry_events.2.a: "This is great!" #NT!
  
 mfe_industry_events.3.t: "Railway Company In Trouble" #NT!
 mfe_industry_events.3.d: "Sudden changes in the Stock Market have put pressure on the [SCOPE.gsInterestGroup('ig_industrialists').GetName], drying up sources of capital, and overextended railway companies in [SCOPE.sState('railway_state').GetName] are failing." #NT!
 mfe_industry_events.3.f: ""Of course, the press is having a field day with this - every day, there are articles written by the members of the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] crowing at our despair - something should be done."" #NT!
 mfe_industry_events.3.a: "Subsidize the Rails!" #NT!
 mfe_industry_events.3.b: "The [SCOPE.gsInterestGroup('ig_industrialists').GetName] were the ones who wanted a free market..." #NT!
 subsidize_rail_state_tt: " Start subsidizing the Railways in [SCOPE.sState('railway_state').GetName]" #NT!
