l_german:
 ### 1.8.6 ### 
 test_event_title: "Prüfen" #NT!
 test_event_desc: "Prüfen" #NT!
 test_event_flavor: "Prüfen" #NT!
 test_event.a: "Prüfen" #NT!
 test_event.b: "Prüfen" #NT!
  
 MFE_political_events.1.t: "Anonyme Artikel in der Zeitung" #NT!
 MFE_political_events.1.d: "Mitglieder der [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], ermutigt durch das aktuelle politische Klima, veröffentlichen in den Zeitungen skurrile Anti-Regierungs-Botschaften." #NT!
 MFE_political_events.1.f: "„Welchen Nutzen haben die Menschen heutzutage für einen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Wir stellen uns eine mutigere Zukunft für [ROOT.GetCountry.GetName] vor, eine Zukunft, die endlich aus dem Griff der Tyrannen befreit ist.“" #NT!
 MFE_political_events.1.a: "Unterdrücken Sie es – diese Anschuldigungen sind verrückt!" #NT!
 MFE_political_events.1.b: "Lassen Sie die Veröffentlichungen frei fließen" #NT!
  
 MFE_political_events.2.t: "Belästigung bei Kommunalwahlen" #NT!
 MFE_political_events.2.d: "Die politischen Spannungen in [ROOT.GetCountry.GetCapital.GetName] sind hoch und führen zu Angriffen auf die örtlichen Büros der Parteizeitungen." #NT!
 MFE_political_events.2.f: "„Ich habe viele von ihnen gesehen, [SCOPE.sParty('harassing_party').GetName] Männer, bewaffnet mit Stemmeisen und Äxten – und sagten, sie würden die [SCOPE.sParty('harassed_party').GetName] Druckerpressen zerstören und jeden verprügeln, der ihnen in den Weg kommt.“" #NT!
 MFE_political_events.2.a: "Verteidige den [SCOPE.sParty('harassed_party').GetName]" #NT!
 MFE_political_events.2.b: "Denunzieren Sie die [SCOPE.sParty('harassing_party').GetName]-Mobs" #NT!
  
 MFE_political_events.3.t: "Wahlbetrug" #NT!
 MFE_political_events.3.d: "Die Wahlergebnisse in [ROOT.GetCountry.GetCapital.GetName] wurden mit Vorwürfen des „Ballot Stuffing“ und des Stimmenkaufs durch die Opposition belastet." #NT!
 MFE_political_events.3.f: "„Wie oft habe ich dich heute gesehen, junger Mann? Ich hätte schwören können, dass du schon hier warst…“" #NT!
 MFE_political_events.3.a: "[SCOPE.sParty('party_1').GetName] hat diese Stimmen eindeutig erfunden ..." #NT!
 MFE_political_events.3.b: "[SCOPE.sParty('party_2').GetName] kann man in diesen Angelegenheiten nicht vertrauen..." #NT!
  
 MFE_political_events.4.t: "Arbeiterausschuss" #NT!
 MFE_political_events.4.d: "Mit [SCOPE.gsInterestGroup('ig_tradeunions').GetName] in [SCOPE.sState('workers_state').GetName] verbundene Arbeiter haben ein Komitee gegründet und setzen sich für mehr Rechte am Arbeitsplatz ein." #NT!
 MFE_political_events.4.f: "„Zwölf-Stunden-Schichten in den Fabriken sind unmenschlich, ein Affront gegen den menschlichen Anstand; ich sage Ihnen, Arbeiter, dass es auch anders gehen kann.“" #NT!
 MFE_political_events.4.a: "Wir werden ihnen erlauben, sich zu versammeln ... vorerst" #NT!
 MFE_political_events.4.b: "Das ist inakzeptabel! Diese Treffen können nicht fortgesetzt werden." #NT!
  
 MFE_political_events.5.t: "Konflikt im lokalen Management" #NT!
 MFE_political_events.5.d: "Die Gewerkschaft der Mühlenarbeiter in einer unserer Provinzen protestiert gegen den Fabrikleiter, der beschuldigt wird, seine Arbeiter misshandelt zu haben und sie sogar mit Stöcken zu schlagen, wann immer dies seine höchst persönliche Definition von Faulheit auslöst. Wir könnten den Manager entlassen, aber der Mühlenbesitzer besteht darauf, dass er sehr gute Arbeit leistet." #NT!
 MFE_political_events.5.f: "Also müssen wir ihn entfernen. Nicht nur entfernt, sondern gut entfernt. Sehen Sie? Wir wollen ihn nicht mehr. Er ist eine schlechte Nachricht, das sage ich dir." #NT!
 MFE_political_events.5.a: "Daran kann man nichts ändern..." #NT!
 MFE_political_events.5.b: "Wir müssen sofort eingreifen" #NT!
  
 MFE_political_events.6.t: "Öffentliche Versammlung abgehalten" #NT!
 MFE_political_events.6.d: "Nach dem Vorbild benachbarter Hauptstädte haben die [SCOPE.gsInterestGroup('ig_trade_unions').GetName] in [ROOT.GetCountry.GetCapital.GetName] damit begonnen, öffentliche Versammlungen abzuhalten." #NT!
 MFE_political_events.6.f: "„Die Macht eines einzelnen Mannes ist nichts, aber wenn wir unsere Zahlen kombinieren, warum ... wird die Gesamtheit von [ROOT.GetCountry.GetName] auf uns hören müssen.“" #NT!
 MFE_political_events.6.a: "Diese Treffen sind harmlos ... lassen Sie sie weitermachen" #NT!
 MFE_political_events.6.b: "Tun Sie, was wir können, um diese Aktivität zu verhindern" #NT!
  
 MFE_political_events.7.t: "Angriff auf das Arbeitshaus" #NT!
 MFE_political_events.7.d: "Die Demonstrationen in [SCOPE.sState('attacked_state').GetName] sind außer Kontrolle geraten und haben zu Gewalt auf den Straßen geführt." #NT!
 MFE_political_events.7.f: "„Der verdammte Pöbel aus dem Stahlwerk begann sich vor der Fabrik zu sammeln, und bevor die Polizei eintreffen konnte, um die Menge zu zerstreuen, gab es … nun, Sie wissen, was passiert ist.“" #NT!
 MFE_political_events.7.a: "Demokratie ist von Natur aus ein chaotisches Unterfangen" #NT!
 MFE_political_events.7.b: "Tun Sie, was wir können, um zu helfen" #NT!
  
 MFE_political_events.8.t: "Streik im Arbeitshaus" #NT!
 MFE_political_events.8.d: "Nicht gezahlte Löhne, gepaart mit einem Brotmangel in [ROOT.GetCountry.GetCapital.GetName], haben zu einem Arbeiterstreik geführt." #NT!
 MFE_political_events.8.f: "„Wie kann man von uns erwarten, dass wir von Sonnenaufgang bis Sonnenuntergang mit rückständigem Lohn und leerem Magen arbeiten? Auf die Barrikaden, Genosse!“" #NT!
 MFE_political_events.8.a: "Schicken Sie die Polizei!" #NT!
 MFE_political_events.8.b: "Das ist keine große Sache..." #NT!
  
 MFE_political_events.9.t: "Professor kritisiert Wahlsysteme" #NT!
 MFE_political_events.9.d: "[SCOPE.sCharacter('professor').GetFullName], ein von [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] gefeierter Universitätsprofessor, hat die Wahl von [ROOT.GetCountry.GetName] in einer Reihe öffentlicher Vorträge scharf kritisiert." #NT!
 MFE_political_events.9.f: "„Ich lenke Ihre Aufmerksamkeit nun auf diese Feinheiten, die bei näherer Betrachtung deutlich werden, dass das System, wie es unter [ROOT.GetCountry.GetRuler.GetFullName] existiert, unhaltbar ist.“" #NT!
 MFE_political_events.9.a: "Das sind gültige Argumente..." #NT!
 MFE_political_events.9.b: "Sagen Sie [SCOPE.sCharacter('professor').GetFullName], dass er keine öffentlichen Reden halten soll" #NT!
  
 MFE_political_events.10.t: "Handelspolitische Verhandlungen" #NT!
 MFE_political_events.10.d: "Nach einer Phase kontroverser Debatten gab es in [ROOT.GetCountry.GetCapital.GetName] endlich einen Durchbruch in den handelspolitischen Verhandlungen." #NT!
 MFE_political_events.10.f: "„Ein guter Kompromiss lässt beide Parteien unzufrieden zurück, heißt es so schön. Glücklicherweise können alle von den aktuellen Vereinbarungen profitieren – wahrlich eine meisterhafte Demonstration diplomatischen Könnens.“" #NT!
 MFE_political_events.10.a: "Dies ist dem [SCOPE.gsInterestGroup('ig_industrialists').GetName] zu verdanken" #NT!
 MFE_political_events.10.b: "[ROOT.GetCountry.GetRuler.GetFullName] hat dies im Alleingang möglich gemacht!" #NT!
  
 MFE_political_events.11.t: "Brotaufstände" #NT!
 MFE_political_events.11.d: "Getreideknappheit im Ausland hat dazu geführt, dass der Brotpreis in [SCOPE.sState('bread_riot_state').GetName] in die Höhe geschossen ist." #NT!
 MFE_political_events.11.f: "„Früher konnte man für einen halben Cent drei Brote kaufen, aber jetzt? Man kann froh sein, wenn man eine Bäckerei findet, die überhaupt geöffnet hat.“" #NT!
 MFE_political_events.11.a: "Der Staat wird versuchen, ihren Hunger zu lindern" #NT!
 MFE_political_events.11.b: "Wenn sie Brot wollen, können sie es kaufen!" #NT!
  
 MFE_political_events.12.t: "Harte Zeiten auf dem Bauernhof" #NT!
 MFE_political_events.12.d: "Die Dürre in [SCOPE.sState('bread_queue_state').GetName] beginnt die örtlichen Bauern zu ruinieren und löst eine Krise in [ROOT.GetCountry.GetName] aus." #NT!
 MFE_political_events.12.f: "„Regen? Wir haben hier in [SCOPE.sState('bread_queue_state').GetName] seit Monaten keinen Regen mehr gesehen. Die Pflanzsaison war sehr hart für uns … wir werden alles verlieren.“" #NT!
 MFE_political_events.12.a: "Sofort Hilfe schicken" #NT!
 MFE_political_events.12.b: "Na ja, sie werden es schon herausfinden" #NT!
  
 MFE_political_events.13.t: "Waffen überqueren die Grenze" #NT!
 MFE_political_events.13.d: "Es kursieren Berichte, dass skrupellose Händler [SCOPE.sState('neighbor_neighbor_state').GetName] mit Waffen überschwemmen, was das Gewaltpotenzial erhöht." #NT!
 MFE_political_events.13.f: "„[SCOPE.sState('neighbor_neighbor_state').GetName] ist im Moment ein Pulverfass und alles, was es braucht, ist ein Funke, um einen größeren Flächenbrand auszulösen.“" #NT!
 MFE_political_events.13.a: "Auf einem freien Markt kann man wenig machen..." #NT!
 MFE_political_events.13.b: "Fordern Sie, dass sie sofort damit aufhören!" #NT!
  
 MFE_political_events.14.t: "Lokales Geschäft scheitert" #NT!
 MFE_political_events.14.d: "Ein Arbeitsunfall in [SCOPE.sState('failing_building').GetName] sorgt international für Schlagzeilen; Bei einer Explosion in einer Fabrik kamen 32 Arbeiter ums Leben." #NT!
 MFE_political_events.14.f: "„Woher hätten wir wissen sollen, dass die Kessel explodieren würden? Vergessen Sie den [SCOPE.gsInterestGroup('ig_trade_unions').GetName] – es wird Monate dauern, bis das Geschäft wieder läuft!“" #NT!
 MFE_political_events.14.a: "Senden Sie Geld an die Staatsverwalter" #NT!
 MFE_political_events.14.b: "Wir müssen das Volk unterstützen" #NT!
  
 MFE_political_events.15.t: "Rekrutierungsoffensive" #NT!
 MFE_political_events.15.d: "Ein Ausbruch jingoistischer Leidenschaft in [SCOPE.sState('conscription_state').GetName] hat dazu geführt, dass sich eine beispiellose Anzahl freiwilliger Wehrpflichtiger meldet." #NT!
 MFE_political_events.15.f: "„Es ist nichts Falsches daran, den Jungs einen kleinen Vorgeschmack auf den Ruhm zu geben – bis Weihnachten werden sie sowieso zu Hause sein.“" #NT!
 MFE_political_events.15.a: "Führen Sie die Rekrutierungskampagne durch" #NT!
 MFE_political_events.15.b: "Wir brauchen die zusätzlichen Soldaten nicht" #NT!
  
 MFE_political_events.16.t: "Weltliche Politik" #NT!
 MFE_political_events.16.d: "[SCOPE.sCharacter('ig_leader').GetFullName], eine religiöse Persönlichkeit mit einiger Berühmtheit, hat die Regierung von [ROOT.GetCountry.GetName] öffentlich aufgefordert, mehr zu tun, um die ärmsten Teile der Gesellschaft zu unterstützen." #NT!
 MFE_political_events.16.f: "„Wie kann [ROOT.GetCountry.GetRuler.GetFullName], der in [ROOT.GetCountry.GetCapital.GetName] ein sanftes Luxusleben führt, wissen, wie es ist, die Bitterkeit der Armut zu spüren? Unsere Führung ist außer Kontakt.“" #NT!
 MFE_political_events.16.a: "„Überzeugen“ Sie die Kirche, still zu bleiben" #NT!
 MFE_political_events.16.b: "Haben sie kein Vertrauen in unsere Politik?!" #NT!
  
 MFE_political_events.17.t: "Protektionistische Lobby" #NT!
 MFE_political_events.17.d: "Politische Elemente, die mit der protektionistischen Lobby in Einklang stehen, haben eine Reihe mutiger Reformen vorgeschlagen, die im gesamten [ROOT.GetCountry.GetName] zu Debatten geführt haben." #NT!
 MFE_political_events.17.f: "„Der Schwung ist bei uns, liebe Freunde – wir müssen zuschlagen, solange das Eisen heiß ist, und die Fantasie der Bevölkerung anregen!“" #NT!
 MFE_political_events.17.a: "Vielleicht können wir noch weitere Einschränkungen anwenden ..." #NT!
 MFE_political_events.17.b: "Für wen halten sie sich?" #NT!
  
 MFE_political_events.18.t: "Freihandels- und Aufhebungsgesellschaft" #NT!
 MFE_political_events.18.d: "Eine Gruppe von Hetzrednern, die sich „Free Trade & Repeal Society“ nennt, hat sich in [ROOT.GetCountry.GetCapital.GetName] niedergelassen und hat Brandschriften verbreitet." #NT!
 MFE_political_events.18.f: "„Es ist an der Zeit, dass die vom Menschen geschaffenen Grenzen niedergerissen werden und der Handel zwischen den Nationen der Erde frei fließen kann. Beseitigen Sie die Notwendigkeit einer Aufsicht, und der einfache Mann wird triumphieren!“" #NT!
 MFE_political_events.18.a: "Freihandel könnte eine gute Idee sein ..." #NT!
 MFE_political_events.18.b: "Der [SCOPE.sParty('liberal_party').GetName] wird unsere Politik nicht diktieren!" #NT!
  
 MFE_political_events.19.t: "Freihandel und Moral" #NT!
 MFE_political_events.19.d: "Die Redaktion einer Zeitung in [ROOT.GetCountry.GetCapital.GetName] hat eine Reihe von Artikeln zum Thema Freihandel veröffentlicht, die bei der Bauernschaft wütende Wellen geschlagen haben." #NT!
 MFE_political_events.19.f: "„Warum müssen wir, das einfache Volk, gezwungen werden, auf alles horrende Steuern zu zahlen? Haben wir nicht genug unter dem gegenwärtigen Regime gelitten? Es ist ein moralisches Gebot, dass wir uns für den Freihandel einsetzen.“" #NT!
 MFE_political_events.19.a: "Freihandel ist der Weg der Zukunft" #NT!
 MFE_political_events.19.b: "Im Moment wird sich nichts ändern" #NT!
  
 MFE_political_events.20.t: "Gewerkschaftsreform" #NT!
 MFE_political_events.20.d: "Vertreter der [SCOPE.gsInterestGroup('ig_trade_unions').GetName] schlagen umfassende Reformen vor." #NT!
 MFE_political_events.20.f: "[SCOPE.sCharacter('trade_leader').GetFullName], ein Gesetzgeber mit Geschäftsbeziehungen, nutzt seinen politischen Einfluss, um ein Reformpaket durchzusetzen, das seinen Unternehmen zugute kommen würde." #NT!
 MFE_political_events.20.a: "Dieses Angebot kann nicht angenommen werden" #NT!
 MFE_political_events.20.b: "Wir werden sie besänftigen ... vorerst" #NT!
  
 MFE_political_events.21.t: "Zensurbüro überarbeitet" #NT!
 MFE_political_events.21.d: "Das Zensurbüro hat [ROOT.GetCountry.GetRuler.GetFullName] geschrieben und um eine Erhöhung seines Budgets gebeten." #NT!
 MFE_political_events.21.f: "„Jeden Morgen erreichen uns über tausend Dokumente – Zeitungen, Amtsblätter, politische Traktate, persönliche Korrespondenzen – die durchgelesen werden müssen, und dazu fehlt uns im Moment einfach die Arbeitskraft.“" #NT!
 MFE_political_events.21.a: "Nun... wir müssen die Leute zensieren" #NT!
 MFE_political_events.21.b: "Sagen Sie ihnen, sie sollen mit den ihnen zur Verfügung stehenden Ressourcen tun, was sie können" #NT!
  
 MFE_political_events.22.t: "Kritik am Freemarketing" #NT!
 MFE_political_events.22.d: "Streitigkeiten über den Handel haben unser Volk in Atem gehalten, und scheinbar hat jeder Partei ergriffen." #NT!
 MFE_political_events.22.f: "„Unsere Regierung kümmert sich mehr um die [SCOPE.gsInterestGroup('ig_industrialists').GetName] als um ihr eigenes Volk! Wie können wir in einem so mörderischen Markt überleben?“" #NT!
 MFE_political_events.22.a: "Der freie Markt ist der einzige Weg nach vorne!" #NT!
 MFE_political_events.22.b: "Die Dinge sind wirklich nicht mehr so ​​wie früher ... Sie müssen sich anpassen" #NT!
  
 MFE_political_events.23.t: "Anti-Sklaverei-Konvention" #NT!
 MFE_political_events.23.d: "Das Thema #Y Sklaverei#! ist in [ROOT.GetCountry.GetName] ein polarisierendes Thema; Immer mehr Stimmen kritisieren die Institution, aber es gibt fest verwurzelte Interessen, die sich erbittert gegen jede Änderung des Status quo wehren." #NT!
 MFE_political_events.23.f: "„Das ist ein heikles Thema, das man am besten erst einmal unangetastet lässt. Wer wird zum Beispiel die Sklavenhalter für den Verlust ihres Eigentums entschädigen? Wir können es uns im Moment nicht einmal leisten, darüber zu diskutieren.“" #NT!
 MFE_political_events.23.a: "Wir können wenig tun" #NT!
 MFE_political_events.23.b: "Ja, Sklaverei ist eigentlich ziemlich schlimm" #NT!
  
 MFE_political_events.24.t: "Bildung für Frauen" #NT!
 MFE_political_events.24.d: "Einflussreiche Vereine in [ROOT.GetCountry.GetCapital.GetName] drängen auf erweiterte Rechte für Frauen, insbesondere im akademischen Bereich." #NT!
 MFE_political_events.24.f: "„Warum sollte unseren Töchtern eine Ausbildung verweigert werden? Sind sie keine beitragenden Mitglieder der Gesellschaft von [ROOT.GetCountry.GetName]?“" #NT!
 MFE_political_events.24.a: "Bildung ist ein Grundrecht!" #NT!
 MFE_political_events.24.b: "Inkrementelle Veränderungen sind ein sichererer Weg zum Fortschritt." #NT!
  
 MFE_political_events.25.t: "Hungerstreik" #NT!
 MFE_political_events.25.d: "In [ROOT.GetCountry.GetCapital.GetName] findet ein massiver Hungerstreik statt, wobei die Arbeiter von [SCOPE.gsInterestGroup('ig_industrialists').GetName] unterstützt werden." #NT!
 MFE_political_events.25.f: "„Wie kann von uns erwartet werden, dass wir Zwölf-Stunden-Schichten arbeiten, ohne Pausen zum Essen einzulegen? Wenn unsere Chefs uns weiterhin rund um die Uhr Nahrung verweigern, dann weigern wir uns zu essen, bis sich diese Richtlinie ändert!“" #NT!
 MFE_political_events.25.a: "Sie bringen einige gute Argumente vor ... das Mittagessen ist schließlich wichtig." #NT!
 MFE_political_events.25.b: "Verhaften Sie diese Unruhestifter." #NT!
  
 MFE_political_events.26.t: "Lokaler Dichter" #NT!
 MFE_political_events.26.d: "[SCOPE.sCharacter('poet_guy').GetFullName], ein Verfasser von Gedichten, ist auf einer Vortragsreise nach [ROOT.GetCountry.GetCapital.GetName] gekommen, um für seine neueste Sammlung zu werben." #NT!
 MFE_political_events.26.f: "„Und jetzt eine Lesung aus „Die freudige Entrückung des jungen Werthers“ ... ähm.\n\nBitte, junges Mädchen mit den goldenen Locken/Erleuchte mich, wo hast du diese Socken nicht gekauft?/Für meine Bar Die Füße sind kalt; harte Steinklumpen/Die drohen, mir einen Schauer in die Knochen zu jagen." #NT!
 MFE_political_events.26.a: "Wir sollten ihn einstellen, um unsere Schüler zu unterrichten" #NT!
 MFE_political_events.26.b: "Wir sollten uns auf praktische Dinge konzentrieren und nicht auf „Kunst“" #NT!
  
 MFE_political_events.27.t: "Untergrundzeitung" #NT!
 MFE_political_events.27.d: "Einige anonyme Mitglieder der [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] haben selbst Zeitungen herausgegeben, die [ROOT.GetCountry.GetRuler.GetFullName] verspotten." #NT!
 MFE_political_events.27.f: "„Auf Seite sechs gibt es einen Comic eines nackten [ROOT.GetCountry.GetRuler.GetFirstName], der aus einem Schweinetrog trinkt, mit der Überschrift: ‚Oink oink! Ich esse die Brühe, mit der mich die Industriellen füttern!‘" #NT!
 MFE_political_events.27.a: "Unglaublicher Dreck! Unterdrücken Sie es sofort" #NT!
 MFE_political_events.27.b: "Lassen Sie die Veröffentlichungen frei fließen" #NT!
  
 MFE_political_events.28.t: "Adlige regen die Bauernschaft an" #NT!
 MFE_political_events.28.d: "Wir hören Beschwerden von den [SCOPE.sCulture('discriminated_culture').GetName] Menschen in unserem Land; Sie behaupten, dass der Adel sie belästigt." #NT!
 MFE_political_events.28.f: "In der Oberschicht herrscht häufig die Meinung vor, dass „die [SCOPE.sCulture('discriminated_culture').GetName]-Leute nur in [ROOT.GetCountry.GetName] Latrinen graben und Maultiere treiben können, denn sie stinken nach Abwasserkanälen und schlafen in Ställen.“" #NT!
 MFE_political_events.28.a: "Das ist eigentlich ziemlich lustig" #NT!
 MFE_political_events.28.b: "Genug mit den Beleidigungen! Stell dich auf die Seite der [SCOPE.sCulture('discriminated_culture').GetName]-Leute" #NT!
  
 MFE_political_events.29.t: "Lokale Händler verärgert" #NT!
 MFE_political_events.29.d: "Ein Zustrom billig hergestellter ausländischer Waren nach [ROOT.GetCountry.GetCapital.GetName] hat die örtlichen Händler wütend gemacht, die behaupten, dass ihnen das Geschäft ausgeht." #NT!
 MFE_political_events.29.f: "„Wenn dagegen nichts unternommen wird, bleibt uns nichts anderes übrig, als für politische Reformen zu werben – wie kann ein ehrlicher Geschäftsmann heutzutage darauf hoffen, voranzukommen?“" #NT!
 MFE_political_events.29.a: "Unterstützen Sie den Freihandel!" #NT!
 MFE_political_events.29.b: "Unsere Märkte brauchen alle Vorteile, die sie bekommen können!" #NT!
