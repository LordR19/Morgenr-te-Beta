l_german:
 ### 1.8.6 ### 
  
   # Scopes: 
   # active_war = currrent war 
   # munitions_building = munitions plant event is about 
   # munitions_state = state that has munitions plant in it 
 MFE_trade_good_events.1.t: "Aufzählungszeichen für [SCOPE.sW('active_war').GetName]" #NT!
 MFE_trade_good_events.1.d: "Wir haben Berichte gehört, dass die Munitionsfabriken in [SCOPE.sC('munitions_state').GetName] kürzlich modernisiert wurden." #NT!
 MFE_trade_good_events.1.f: ""Die [SCOPE.sC('munitions_state').GetAdjective]-Presse hat über diese beeindruckende Leistung gejubelt, und wir geben ihnen keinen Vorwurf."" #NT!
 MFE_trade_good_events.1.a: "Pünktlich zum Krieg" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # ammo_building = munitions plant in root country 
   # ammo_state = state that has munitions plant in it 
   # ally_ammo_building = poor munitions plant in ally country 
   # ally_ammo_state = state that has allies munitions plant in it 
 MFE_trade_good_events.2.t: "Betteln um Munition" #NT!
 MFE_trade_good_events.2.d: "Der [SCOPE.sW('active_war').GetName], an dem [SCOPE.sC('ally').GetName] beteiligt ist, hat die Knappheit ihrer Munitionsvorräte offengelegt, und sie flehen uns an, ihnen Munition zu geben." #NT!
 MFE_trade_good_events.2.f: ""Nennen Sie Ihren Preis, [ROOT.GetCountry.GetName], und sobald wir diesen Krieg gewinnen, gehört er Ihnen."" #NT!
 MFE_trade_good_events.2.a: "Wir können ein paar Kugeln entbehren" #NT!
 MFE_trade_good_events.2.b: "Wie sollen wir unsere Feinde ohne Kugeln erschießen?!" #NT!
  
   # Scopes: 
   # active_war = currrent war 
   # ally = Country you are in an alliance with and fighting in war together 
   # artillery_building = munitions plant in root country 
   # artillery_state = state that has munitions plant in it 
   # ally_artillery_building = poor munitions plant in ally country 
   # ally_artillery_state = state that has allies munitions plant in it 
 MFE_trade_good_events.3.t: "[SCOPE.sC('ally').GetName] stellt eine geheime Anfrage" #NT!
 MFE_trade_good_events.3.d: "Es scheint, dass [SCOPE.sW('active_war').GetName] festgestellt hat, dass [SCOPE.sC('ally').GetName] auf einen solchen Konflikt unvorbereitet ist, und dass ihnen bereits das Material, insbesondere die Munition, ausgeht.\n\nSie haben heimlich ihre Diplomaten zu uns geschickt, die uns alle möglichen Versprechungen machen, wenn wir können Helfen Sie mit der Artillerie." #NT!
 MFE_trade_good_events.3.f: ""Glauben Sie mir – [SCOPE.sC('ally').GetName] kann diesen Krieg wirklich gewinnen, aber wir werden etwas Hilfe brauchen!" Verlass uns nicht in unserer verzweifeltsten Stunde!‘" #NT!
 MFE_trade_good_events.3.a: "Wir können ein paar Artilleriegeschütze entbehren" #NT!
 MFE_trade_good_events.3.b: "Ich fürchte, unsere eigenen Vorräte sind zu gering" #NT!
  
   # Scopes: 
   # arms_state = State that got artillery stolen from it 
 MFE_trade_good_events.4.t: "Ein Verstoß gegen die Sicherheit" #NT!
 MFE_trade_good_events.4.d: "Unsere Spionageagenturen haben berichtet, dass es bei [SCOPE.sS('arms_state').GetName] zu Einbrüchen in ihren Militärfabriken gekommen ist und dass große Mengen Sprengstoff verschwunden sind." #NT!
 MFE_trade_good_events.4.f: "Wie konnten sie zulassen, dass so etwas passierte?" #NT!
 MFE_trade_good_events.4.a: "Hoffentlich sind sie nicht in die falschen Hände geraten..." #NT!
  
   # Scopes: 
   # arable_state = State that is getting farming boon 
 MFE_trade_good_events.5.t: "Eine Rekordernte in [SCOPE.sS('arable_state').GetName]" #NT!
 MFE_trade_good_events.5.d: "Wir hören immer wieder Berichte, dass die Regenfälle in [SCOPE.sS('arable_state').GetName] auf den Bauernhöfen in der Region Wunder gewirkt haben und die bereits beeindruckende landwirtschaftliche Produktion gesteigert haben, die über das hinausgeht, was man hätte erwarten können." #NT!
 MFE_trade_good_events.5.f: ""Die Ernten sind dieses Jahr so ​​gut, dass wir in dieser Saison mehr Arbeitskräfte einstellen müssen, aber zum Glück können wir es uns leisten."" #NT!
 MFE_trade_good_events.5.a: "Es hätte keinen besseren Zeitpunkt geben können" #NT!
  
   # Scopes: 
   # tank_state = State that just had tank tragedy 
 MFE_trade_good_events.6.t: "Verrückter in der Panzerfabrik" #NT!
 MFE_trade_good_events.6.d: "Die lokalen Zeitungen sind voller schrecklicher Schlagzeilen aus [SCOPE.sS('tank_state').GetName] – ein Verrückter beschlagnahmte irgendwie einen Panzer und verübte einen mörderischen Amoklauf, zerstörte ein ganzes Dorf und tötete Dutzende Unschuldige, bevor er von der Polizei gestoppt wurde." #NT!
 MFE_trade_good_events.6.f: ""Niemand weiß, warum diese sinnlose Tragödie passiert ist, und wir werden den Grund nie herausfinden."" #NT!
 MFE_trade_good_events.6.a: "Wir trauern mit ihnen, können aber in keiner Weise helfen" #NT!
 MFE_trade_good_events.6.b: "Gib ihnen alles, was sie brauchen – das ist einfach schrecklich ..." #NT!
  
   # Scopes: 
   # plane_state = State with thriving plane industry 
 MFE_trade_good_events.7.t: "Investitionen starten in [SCOPE.sS('plane_state').GetName]" #NT!
 MFE_trade_good_events.7.d: "Luftfahrtinvestoren strömen immer wieder zu [SCOPE.sS('plane_state').GetName] und überbieten sich gegenseitig, um sich ihre eigenen Verträge mit den örtlichen Fabriken zu sichern." #NT!
 MFE_trade_good_events.7.f: ""So etwas haben wir noch nie gesehen – die Industriellen kämpfen darum, ein Stück vom Kuchen abzubekommen, bevor es zu spät ist."" #NT!
 MFE_trade_good_events.7.a: "Es ist eine tolle Zeit zum Leben in [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
   # Scopes: 
   # ironclad_state = State with bad quality iron 
   # ironclad_building = Ironclad producing building with bad iron 
 MFE_trade_good_events.8.t: "Schlechte Handwerkskunst" #NT!
 MFE_trade_good_events.8.d: "[SCOPE.sS('ironclad_state').GetName] erlangt schnell den Ruf, die Boote, die sie exportieren, seien mangelhaft." #NT!
 MFE_trade_good_events.8.f: ""Diese Schiffe liegen noch nicht länger als einen Monat im Wasser und sind schon völlig verrostet?" Das bedeutet mehr als alles andere, dass hochwertiges Eisen schlecht ist.‘" #NT!
 MFE_trade_good_events.8.a: "Hoffentlich werden ihre Vorräte besser" #NT!
  
   # Scopes: 
   # grain_state = State that is going through a grain shortage 
 MFE_trade_good_events.9.t: "Ein undankbarer Job" #NT!
 MFE_trade_good_events.9.d: "Eine Getreideknappheit in [SCOPE.sS('grain_state').GetName] beginnt, soziale Probleme zu verursachen, und radikale Elemente der Intelligenz nutzen diesen Moment, um [SCOPE.GetRootScope.GetCountry.GetName]s Missmanagement der Krise anzugreifen." #NT!
 MFE_trade_good_events.9.f: ""Eine Regierung, die ihre Bürger nicht ernähren kann, sollte nicht vom Volk mit der Macht betraut werden."" #NT!
 MFE_trade_good_events.9.a: "Aber brauchen sie wirklich Nahrung zum Leben?" #NT!
 MFE_trade_good_events.9.b: "Leiten Sie einige Gelder an [SCOPE.sS('grain_state').GetName] um" #NT!
 MFE_trade_good_events.9.c: "Als ich das letzte Mal nachgesehen habe, gab es in den Geschäften von [SCOPE.sS('grain_state').GetName] jede Menge Kuchen zum Essen" #NT!
  
   # Scopes: 
   # fish_state = State with fishy fish 
   # fish_building = Building producing the fishy fish 
 MFE_trade_good_events.10.t: "Scharfe Garnele und Barsch" #NT!
 MFE_trade_good_events.10.d: "In letzter Zeit haben die Fischtrawler aus [SCOPE.sS('fish_state').GetName] einen übel schmeckenden Fang eingebracht; Alle Arten von Meeresfrüchten hatten eine fettige, ölige Konsistenz, die nach verrottendem Fisch schmeckte." #NT!
 MFE_trade_good_events.10.f: ""Ugh, kannst du das riechen?" Natürlich kannst du; Sobald man das Gebäude betrat, wollte man es verlassen. Nicht einmal die Gassenkatzen wollen dieses Zeug.‘" #NT!
 MFE_trade_good_events.10.a: "Wie kann Fisch zu fischig sein?" #NT!
  
 MFE_trade_good_events.11.t: "Die Werften von [SCOPE.sS('ship_state').GetName]" #NT!
 MFE_trade_good_events.11.d: "Der Hafenmeister in [SCOPE.sS('ship_state').GetName] meldet, dass die dort im Bau befindlichen Kriegsschiffe fertig sind." #NT!
 MFE_trade_good_events.11.f: ""Ich hoffe, Sie haben eine Flasche Champagner mitgebracht, da es üblich ist, eine Taufe abzuhalten, wenn ein Kriegsschiff vom Stapel gelassen wird."" #NT!
 MFE_trade_good_events.11.a: "Fantastische Neuigkeiten! Und früher als geplant" #NT!
 MFE_trade_good_events.11.b: "Dann brauchen wir mehr Champagner!" #NT!
  
 MFE_trade_good_events.12.t: "Textilien von [SCOPE.sS('fabric_state').GetName]" #NT!
 MFE_trade_good_events.12.d: "Die in [SCOPE.sS('fabric_state').GetName] hergestellten Stoffe erlangen weltweit einen Ruf für ihre hervorragende Verarbeitung." #NT!
 MFE_trade_good_events.12.f: ""Schauen Sie sich an, wie das Material im Sonnenlicht seine Farbe ändert; Glaubst du, das ist ägyptische Baumwolle?'" #NT!
 MFE_trade_good_events.12.a: "Wir freuen uns immer zu hören, wenn die Branche floriert" #NT!
 MFE_trade_good_events.12.b: "Es ist Haute Couture!" #NT!
  
 MFE_trade_good_events.13.t: "Feuer in den Sägewerken" #NT!
 MFE_trade_good_events.13.d: "Zeitungen in [SCOPE.sS('sawmill_fire_state').GetName] berichten von einem schrecklichen Feuer, das weite Teile der Stadt niedergebrannt hat." #NT!
 MFE_trade_good_events.13.f: ""Unmittelbar am Stadtrand fing ein Haufen öliger Lumpen Feuer, bei der daraus resultierenden Feuersbrunst kamen 139 Menschen ums Leben."" #NT!
 MFE_trade_good_events.13.a: "Was für eine Katastrophe! Diese armen, armen Seelen" #NT!
 MFE_trade_good_events.13.b: "Sofort Hilfe schicken!" #NT!
  
 MFE_trade_good_events.14.t: "Das feinste Holz in [SCOPE.sS('hardwood_state').GetName]" #NT!
 MFE_trade_good_events.14.d: "Möbelhersteller in ganz [SCOPE.sS('hardwood_state').GetName] verwenden bekanntermaßen Hartholz aus den örtlichen Wäldern." #NT!
 MFE_trade_good_events.14.f: ""Los, schauen Sie sich die Holzmaserung an und klopfen Sie auf die Planke ... hören Sie das Geräusch?" Das ist ein robustes, starkes Zeug ... das hundert Jahre hält.'" #NT!
 MFE_trade_good_events.14.a: "Das ist eine gute Sache, oder?" #NT!
 MFE_trade_good_events.14.b: "Das klingt gut! Lasst uns Instrumente aus Holz bauen!" #NT!
  
 MFE_trade_good_events.15.t: "Amoklauf der organisierten Kriminalität in [SCOPE.sS('grocery_state').GetName]" #NT!
 MFE_trade_good_events.15.d: "In [SCOPE.sS('grocery_state').GetName] arbeiten Banden hungernder Einheimischer zusammen, um Gemüse- und Feinkostläden auszurauben." #NT!
 MFE_trade_good_events.15.f: ""Welche Optionen bleiben dem einfachen Mann, wenn ein Pfund Roastbeef doppelt so viel kostet wie vor sechs Monaten?"" #NT!
 MFE_trade_good_events.15.a: "Hoffentlich klärt die Polizei die Angelegenheit auf" #NT!
 MFE_trade_good_events.15.b: "Lasst uns Erleichterung statt Gewalt senden!" #NT!
  
 MFE_trade_good_events.16.t: "Ein fadenscheiniger Zustand" #NT!
 MFE_trade_good_events.16.d: "Der Anstieg der Baumwollpreise hat dazu geführt, dass die Bekleidungspreise in [SCOPE.sS('clothes_state').GetName] in die Höhe geschossen sind." #NT!
 MFE_trade_good_events.16.f: ""Oh ja, es wird definitiv schlimmer." Ich habe Straßenkinder gesehen, die Mehlsäcke als eine Art Tunika trugen, und glauben Sie mir, das sind die Glücklichen."" #NT!
 MFE_trade_good_events.16.a: "Das ist eine Tragödie, aber außerhalb unserer Kontrolle..." #NT!
 MFE_trade_good_events.16.b: "Ich schätze, wir können uns für jeden einen Mehlsack leisten ..." #NT!
  
 MFE_trade_good_events.17.t: "Eine Tragödie im Showroom" #NT!
 MFE_trade_good_events.17.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] brach nach dem Besuch einer Möbelfabrik in [SCOPE.sS('furniture_state').GetName] plötzlich auf einem Stuhl sitzend zusammen und starb." #NT!
 MFE_trade_good_events.17.f: ""Die massive Polizeipräsenz in [SCOPE.sS('furniture_state').GetName] macht es schwierig, Einzelheiten über den Vorfall zu erfahren, aber das ist eindeutig eine Katastrophe."" #NT!
 MFE_trade_good_events.17.a: "War das ein unglücklicher Unfall oder ist etwas Bösartiges passiert?" #NT!
 MFE_trade_good_events.17.b: "Hm... Ein Mordstuhl. Das fehlt uns in unserer Sammlung." #NT!
  
 MFE_trade_good_events.18.t: "Das beste Papier der Welt" #NT!
 MFE_trade_good_events.18.d: "Die Papierproduktion in [SCOPE.sS('paper_state').GetName] hat alle Erwartungen übertroffen und die Region wird als Kraftzentrum bekannt." #NT!
 MFE_trade_good_events.18.f: ""Noch vor zwanzig Jahren gab es in der Stadt keine Fabriken, aber jetzt gibt es in jedem Häuserblock eine."" #NT!
 MFE_trade_good_events.18.a: "Wir werden unseren Überschuss für die Art von Papier verkaufen, das sich falten lässt, wenn Sie verstehen, was ich meine" #NT!
 MFE_trade_good_events.18.b: "Bitte Papier!" #NT!
  
 MFE_trade_good_events.19.t: "Schalten Sie die Sterne aus" #NT!
 MFE_trade_good_events.19.d: "Der zunehmende Stromverbrauch in [SCOPE.sS('power_state').GetName], insbesondere der Straßenlaternen, hat zu einer erhöhten Lichtverschmutzung geführt." #NT!
 MFE_trade_good_events.19.f: ""Früher konnte man den Großen Wagen in einer klaren Nacht vom Stadtplatz aus sehen, aber jetzt muss man aufs Land hinaus, wenn man den Himmel betrachten will."" #NT!
 MFE_trade_good_events.19.a: "Der Fortschritt hat unbeabsichtigte Folgen, könnte man sagen" #NT!
 MFE_trade_good_events.19.b: "Schalten Sie nachts ein paar Lichter aus!" #NT!
  
 MFE_trade_good_events.20.t: "Eine explosive Situation" #NT!
 MFE_trade_good_events.20.d: "Eine gewaltige Explosion in den Schwefelminen in der Nähe von [SCOPE.sS('sulfur_state').GetName] zerstörte die Baustelle und tötete Hunderte von Arbeitern." #NT!
 MFE_trade_good_events.20.f: ""Es schien, als würde es ein normaler Tag wie jeder andere werden, aber dann bebte der Boden und es gab ein schreckliches Geräusch …"" #NT!
 MFE_trade_good_events.20.a: "Gibt es Männer, die unter der Erde gefangen sind? Das ist fürchterlich" #NT!
 MFE_trade_good_events.20.b: "Wo ist der Schwefel? Ist es sicher? Ist alles in Ordnung?" #NT!
  
 MFE_trade_good_events.21.t: "Seltsame Szenen in der Bleimine" #NT!
 MFE_trade_good_events.21.d: "Es gab einen Unfall in den Bleiminen von [SCOPE.sS('lead_state').GetName]; alles ist verloren gegangen." #NT!
 MFE_trade_good_events.21.f: ""Arbeiter versuchen immer noch, die unter der Erde Eingeschlossenen zu retten, aber es sieht nicht gut aus …"" #NT!
 MFE_trade_good_events.21.a: "Wir beklagen diesen tragischen und sinnlosen Verlust von Menschenleben" #NT!
 MFE_trade_good_events.21.b: "Das war unsere führende Bleimine!" #NT!
  
 MFE_trade_good_events.22.t: "Auswaschung schädlicher Chemikalien" #NT!
 MFE_trade_good_events.22.d: "Die Bleiminen in der Nähe von [SCOPE.sS('lead_state').GetName] verunreinigen die örtliche Trinkwasserversorgung." #NT!
 MFE_trade_good_events.22.f: ""Die Bauern sagen, dass das Wasser Nierenerkrankungen und Haarausfall verursacht, und bitten [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName], als Zeichen der Solidarität aus einem örtlichen Brunnen zu trinken."" #NT!
 MFE_trade_good_events.22.a: "Das versuche ich nicht! Nehmen Sie mir das Glas Wasser weg" #NT!
 MFE_trade_good_events.22.b: "Das ist das beste Wasser, das ich je hatte!" #NT!
  
 MFE_trade_good_events.23.t: "Der Beginn eines neuen Zeitalters" #NT!
 MFE_trade_good_events.23.d: "Die wundersame Substanz "Gummi" verändert das Leben überall, von der Hauptstadt bis zum Dorf." #NT!
 MFE_trade_good_events.23.f: ""Obwohl das wie eine Übertreibung klingen mag, kann man mit Fug und Recht sagen, dass wir in ein neues Zeitalter eintreten – aus dieser wundersamen Substanz kann praktisch alles gemacht werden!"" #NT!
 MFE_trade_good_events.23.a: "Wir begrüßen die technologischen Fortschritte, die dieses Material verspricht" #NT!
 MFE_trade_good_events.23.b: "Machen Sie einfach mehr!" #NT!
  
 MFE_trade_good_events.24.t: "Schwarzes Gold von [SCOPE.sS('oil_state').GetName]" #NT!
 MFE_trade_good_events.24.d: "Die in [SCOPE.sS('oil_state').GetName] gefundene Ölmenge hat über Nacht Millionäre gemacht und das nationale Interesse am Bergbau erhöht." #NT!
 MFE_trade_good_events.24.f: ""Dieses Zeug sieht vielleicht nicht nach viel aus, aber ich sage Ihnen, das ist Gold wert!"" #NT!
 MFE_trade_good_events.24.a: "Unsere Schwerindustrie benötigt so viel Öl wie möglich, daher ist das erfreulich" #NT!
 MFE_trade_good_events.24.b: "Ich bevorzuge echtes Gold!" #NT!
  
 MFE_trade_good_events.25.t: "Stahlfabrik zerstört lokale Gemeinschaften" #NT!
 MFE_trade_good_events.25.d: "Die Menschen in [SCOPE.sS('steel_state').GetName] beginnen, die Stahlfabriken in der Stadt zu bereuen und beklagen den Verlust ihrer traditionellen Lebensweise." #NT!
 MFE_trade_good_events.25.f: ""Zuerst waren wir nur dankbar für die Jobs, aber 16-Stunden-Schichten, sieben Tage die Woche … ist das eine Art zu leben?"" #NT!
 MFE_trade_good_events.25.a: "Die Zukunft von [ROOT.GetCountry.GetName] erfordert eine robuste Stahlindustrie" #NT!
 MFE_trade_good_events.25.b: "Reduzieren Sie zumindest ihre Schichten ..." #NT!
