l_german:
 ### 1.8.6 ### 
 MFE_workplace_events.1.t: "Minenunfall" #NT!
 MFE_workplace_events.1.d: "In [SCOPE.sState('mine_state').GetName] ereignete sich in der Mine ein schrecklicher Unfall. Bei einer Explosion in der [SCOPE.sState('mine_state').GetName]-Mine sind zwei Menschen ums Leben gekommen. Kleinere Unfälle wie dieser passieren ständig, aber dieser war ... anders. Alle örtlichen Arbeiter weigern sich, ihren Dienst fortzusetzen, bis sich die Bedingungen verbessert haben." #NT!
 MFE_workplace_events.1.f: "Ich habe es mit meinen eigenen Augen gesehen, beide wurden auf die schmerzhafteste Weise, die man sich vorstellen kann, in Stücke gerissen und zerquetscht. Wir werden keinen Tag mehr in diesen Minen arbeiten, es ist einfach nicht sicher." #NT!
 MFE_workplace_events.1.a: "Das ist wirklich schade, bringen Sie sie sofort wieder an die Arbeit" #NT!
 MFE_workplace_events.1.b: "Die Menschen, die in den Minen arbeiten, sind Menschen wie der Rest von uns!" #NT!
 MFE_workplace_events.1.c: "Wir hätten nie mit dem Bergbau beginnen sollen" #NT!
  
 MFE_workplace_events.2.t: "Das Mädchen aus den Kohlengruben" #NT!
 MFE_workplace_events.2.d: "Die mit Kohle beladene Wanne muss schwer auf ihrem Körper gelastet haben, zerbrechlich und abgenutzt von vielen Jahren harter Arbeit in den Kohlengruben, denn ihre Füße konnten sie nicht mehr tragen. Dort, im Dunkeln, wo die Schächte unzählige Klafter tief reichen, rutschte sie aus und fiel.'\n\nEin weiteres junges Mädchen ist bei einem Unfall im Kohlebergbau in einer unserer Provinzen ums Leben gekommen, und die besondere Tragödie des Falles ist erhalten geblieben nationale Aufmerksamkeit." #NT!
 MFE_workplace_events.2.f: "Wie können sie uns einfach so weitermachen lassen, es ist, als wären wir nicht einmal Menschen." #NT!
 MFE_workplace_events.2.a: "Sie war nur ein Mädchen...was sind aus uns geworden" #NT!
 MFE_workplace_events.2.tt: "Die Leute von [SCOPE.sState('mining_state').GetName] planen etwas Unheimliches ..." #NT!
  
 MFE_workplace_events.3.t: "Produktionsausfälle" #NT!
 MFE_workplace_events.3.d: "In einer unserer Munitionsfabriken kam es in den letzten drei Monaten zu einem schwerwiegenden Produktionsausfall, der nicht gemeldet wurde, aus Angst, Investoren und lokale Industriemagnaten zu beunruhigen. Indem wir die Verluste der Fabrik mit Materialien aus dem nationalen Vorrat decken, könnten wir den Eindruck erwecken, dass wir lokale Arbeitsplätze retten." #NT!
 MFE_workplace_events.3.f: "Sie sagen uns, wir sollen auf Menschen schießen, aber sie geben uns nichts, womit wir sie erschießen könnten. Wie kann eine Armee auf diese Weise kämpfen?!" #NT!
 MFE_workplace_events.3.a: "Es kann nichts getan werden" #NT!
 MFE_workplace_events.3.b: "Schicken Sie ihnen etwas Bargeld, das könnte helfen" #NT!
  
 MFE_workplace_events.4.t: "Teefabrik ausgeraubt" #NT!
 MFE_workplace_events.4.d: "Die zentrale Teewaage in einer unserer Tee produzierenden Provinzen wurde von bewaffneten Schlägern überfallen. Einige Einheimische spekulieren, dass die harten Zeiten in der Provinz die örtlichen Bauern dazu veranlasst haben könnten, die Tankstelle auszurauben, da sie es satt hatten, zu sehen, wie örtliche Großhändler und Einzelhändler ihre Gewinne aufzehrten. Was auch immer die Ursache sein mag, wir müssen uns mit der Situation befassen." #NT!
 MFE_workplace_events.4.f: "Sie kamen mitten in der Nacht, töteten die Wachen und raubten dann dem gesamten Anwesen den ganzen grünen Tee, den wir hatten. Sie haben zwar den ganzen schwarzen Tee zurückgelassen, aber den möchte sowieso niemand trinken." #NT!
 MFE_workplace_events.4.a: "Wofür brauchen wir überhaupt Tee?" #NT!
 MFE_workplace_events.4.b: "Für eine Tasse Tee würde ich die ganze Welt erobern! Sie müssen gefunden werden." #NT!
 MFE_workplace_events.4.ttt: "Leiten Sie eine Untersuchung des Raubüberfalls ein." #NT!
  
 MFE_workplace_events.5.t: "Alte Konserven" #NT!
 MFE_workplace_events.5.d: "Der Generalquartiermeister berichtet in [SCOPE.sState('canning_state').GetName] über die Entdeckung eines vergessenen Vorrats an Konserven in einem Armeelager. Der Inhalt der Dosen ist trotz ihres Alters offenbar noch durchaus essbar. Was machen wir mit den 15 Tonnen Konserven?" #NT!
 MFE_workplace_events.5.f: "Wir fanden es in einer hinteren Ecke mit einem meterdicken Staubhaufen darauf. Wir haben getestet, ob es essbar war, indem wir es einer Ratte gegeben haben, und die hat es gefressen. Wie das Sprichwort sagt: „Wenn eine Ratte es frisst, fressen es auch die Arbeiter.“" #NT!
 MFE_workplace_events.5.a: "Das ist widerlich" #NT!
 MFE_workplace_events.5.b: "Ich bin sicher, wir finden ein paar Leute, die diesen Brei essen!" #NT!
 MFE_workplace_events.5.tt: "Der Pop-Vermögen in [SCOPE.sState('canning_state').GetName] wird reduziert." #NT!
  
 MFE_workplace_events.6.t: "Rinderfieber" #NT!
 MFE_workplace_events.6.d: "In [SCOPE.sState('bovine_state').GetName] ist unter dem Vieh ein seltsames Fieber ausgebrochen, und es wird berichtet, dass das Vieh massenhaft stirbt. Der Tierarzt der örtlichen Garnison ist kreuz und quer durch die Provinz gereist und hat versucht, so wenig wie möglich zu tun, um die Auswirkungen dieser offenbar ziemlich ansteckenden Krankheit abzuwehren. Während die Krankheit selbst irgendwann verschwinden wird, bedarf die Frage der Entschädigung für Hunderte von ruinierten Landwirten und ihren Familien immer noch Aufmerksamkeit." #NT!
 MFE_workplace_events.6.f: "Ich ging gestern Morgen auf die Felder und siehe da, ich sah meine Rinder und sie waren voller grüner Poren und trieften seltsam lilafarbenen Kater. Früher waren diese Kühe so viel wert, dass wir nur hoffen können, sie an die [GetPopType('peasants').GetName] zu verkaufen, ohne dass sie den Geflügelgeruch, den sie ausstrahlen, bemerken." #NT!
 MFE_workplace_events.6.a: "Senden Sie alle Hilfe, die sie brauchen!" #NT!
 MFE_workplace_events.6.b: "Wir können nichts entbehren, um zu helfen" #NT!
 MFE_workplace_events.6.c: "Sprechen Sie mit den Nachbarstaaten und schauen Sie, ob wir ihnen helfen können" #NT!
  
 MFE_workplace_events.7.t: "Tod in den Seidenfeldern" #NT!
 MFE_workplace_events.7.d: "Die Kokons schrumpfen und sterben, und der kleine Faden, der sich darauf befindet, koaguliert nicht richtig und löst sich bei der geringsten Brise auf. Auf den Seidenfeldern stimmt etwas nicht, und selbst unsere besten Chemiker konnten kein Heilmittel für die Krankheit finden, die unsere Farmen heimsucht. Lokale Seidenbauern sind empört und fordern die Regierung zum Handeln auf." #NT!
 MFE_workplace_events.7.f: "Es ist wie nichts, was wir jemals zuvor gesehen haben, all unsere harte Arbeit geht ins Leere. Es stirbt einfach alles, alle Arbeiter sind hoffnungslos, keine Seide bedeutet keinen Job und kein Job bedeutet keine Möglichkeit zum Leben, sagen sie." #NT!
 MFE_workplace_events.7.a: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] erledigt nur [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] Job" #NT!
 MFE_workplace_events.7.b: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] wird für [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] Unwissenheit bezahlen" #NT!
 MFE_workplace_events.7.tt: "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] wird verhaftet und aus [SCOPE.sCharacter('guilty_silk_field_owner').GetHerHis] Machtposition entfernt." #NT!
  
 MFE_workplace_events.8.t: "Blut und Eisen" #NT!
 MFE_workplace_events.8.d: "Nicht durch Reden und Abstimmungen der Mehrheit werden die großen Fragen der Zeit entschieden, sondern durch Eisen und Blut.'\n-Otto von Bismarck\n\nIn den [SCOPE.sState('iron_state').GetName]-Eisenminen wurde eine neue, reiche Mineralienvorkommen entdeckt . Die Ader ist zwar reichhaltig, liegt aber auch in einer gefährlichen Tiefe, die mit unserer derzeitigen Bergbautechnologie kaum erreichbar ist. Sie versuchten, das Erz abzubauen, aber dies kostete uns Leben und Blut. Mehrere Arbeiter lagen tot in der riesigen Eisengrube, aber jetzt kann das Eisen mit Geschwindigkeiten abgebaut werden, die zuvor für unmöglich gehalten wurden." #NT!
 MFE_workplace_events.8.f: "So etwas haben wir noch nie gesehen, eine Eisenader, die so groß ist, dass sie die Produktion vervierfachen würde. Also haben wir ein paar Leute dorthin geschickt, um es zu überprüfen und eine Möglichkeit zu finden, es abzubauen. Sie kamen dort an, aber es war nicht schön. Von den 10 Männern, die gegangen waren, kam nur einer zurück und er war kaum noch am Leben, um die Geschichte zu erzählen." #NT!
 MFE_workplace_events.8.a: "Geben Sie ihnen ein paar Tage frei und schicken Sie ihnen etwas Hilfe" #NT!
 MFE_workplace_events.8.b: "Wen interessieren schon ein paar Todesfälle ... machen Sie sich wieder an die Arbeit!" #NT!
  
 MFE_workplace_events.9.t: "Tragödie in der Mine" #NT!
 MFE_workplace_events.9.d: "Ein weiterer tragischer Tag für unsere Arbeiter heute, da Berichten zufolge in den Eisenminen von [SCOPE.sState('iron_tragedy_state')] ein Unfall mehrere Todesopfer gefordert hat. Berichten zufolge wurden mehrere Arbeiter verletzt, einige werden noch immer vermisst. Berichten zufolge stürzte ein defekter Stützbalken in der Mine ein und verursachte den Unfall. Der Vorfall wird sicherlich zumindest eine lokale Debatte über die Arbeitsbedingungen in unseren Minen auslösen." #NT!
 MFE_workplace_events.9.f: "Wie konnte das passieren..." #NT!
 MFE_workplace_events.9.a: "Diese verdammten Industriellen..." #NT!
 MFE_workplace_events.9.b: "Unterstützen Sie die Arbeiter auf jede erdenkliche Weise" #NT!
 MFE_workplace_events.9.c: "Warum können wir nicht zu einfacheren Zeiten auf dem Feld zurückkehren?" #NT!
  
 MFE_workplace_events.10.t: "Probleme mit der Baumwollqualität" #NT!
 MFE_workplace_events.10.d: "Die Baumwollplantagen von [SCOPE.sState('cotton_state').GetName] hatten zahlreiche Probleme mit der Qualität der von ihnen produzierten Baumwolle. Manche sagen, es läge an seltsamen Dingen im Regen, aber es könnte alles Mögliche sein ..." #NT!
 MFE_workplace_events.10.f: "Ich kann diesen Müll nicht gebrauchen, wie kann man das überhaupt Baumwolle nennen?!" #NT!
 MFE_workplace_events.10.a: "Die Grundbesitzer werden uns da rausholen" #NT!
 MFE_workplace_events.10.b: "Die Landbevölkerung praktiziert dies schon seit Jahrhunderten" #NT!
 MFE_workplace_events.10.c: "Religiöse Führer werden für bessere Baumwolle beten" #NT!
  
 MFE_workplace_events.11.t: "Kesselexplosion" #NT!
 MFE_workplace_events.11.d: "[SCOPE.sState('steamer_state').GetName] Heute ereignete sich eine Tragödie, als ein Dampfkessel während eines Routinetests in der Maschinenwerkstatt explodierte, die mit dem Bau für die örtliche Dampfkesselfabrik beauftragt war. Bei der Explosion kamen sieben Arbeiter ums Leben und Ausrüstung im Wert von mehreren Tausend Pfund wurde zerstört. Lokale Beamte untersuchen die Arbeitsbedingungen in der Werkstatt und hoffen, dass diese Unfälle in Zukunft vermieden werden können, aber vorerst trauert [SCOPE.sState('steamer_state').GetName] um ihren Tod." #NT!
 MFE_workplace_events.11.f: "Das ist einfach schrecklich, wir haben diese Kessel letzte Woche überprüft, niemand hätte sich vorstellen können, dass sie explodieren würden." #NT!
 MFE_workplace_events.11.a: "Diese Ereignisse sind einfach der Preis des Fortschritts." #NT!
 MFE_workplace_events.11.b: "Arbeiter sollten nicht ausgebeutet und zu solchen Bedingungen gezwungen werden." #NT!
 MFE_workplace_events.11.c: "Maschinen sind gefährlich! Die Industrie selbst ist ein Krebsgeschwür." #NT!
  
 MFE_workplace_events.12.t: "Zerstörung in der Färberei" #NT!
 MFE_workplace_events.12.d: "Mehrere Arbeiter starben heute in einer unserer Färbereien, als versehentlich ein industriegroßer Eimer mit heißer Farbe über den Werkstattboden und die ahnungslosen Arbeiter ergoss. Die Anwohner sind über den Vorfall verärgert und behaupten, dass die schlechten Sicherheitsvorschriften an dem heißen und gefährlichen Arbeitsplatz für den Unfall verantwortlich seien, und fordern die Regierung auf, Maßnahmen zu ergreifen. Als die Rettungskräfte den Unfallort verließen, kamen mehrere Werkstattmitarbeiter ums Leben." #NT!
 MFE_workplace_events.12.f: "Ich habe gerade gearbeitet, ein paar Hemden gefärbt, und dann sind alle um mich herum aufgestanden und gestorben." #NT!
 MFE_workplace_events.12.a: "Jeder muss eines Tages färben" #NT!
 MFE_workplace_events.12.b: "Sie sollen nicht umsonst gefärbt sein!" #NT!
  
 MFE_workplace_events.13.t: "Ölzisterne explodiert" #NT!
 MFE_workplace_events.13.d: "Eine Treibstoffzisterne in einer unserer Raffinerien in [SCOPE.sState('oil_state').GetName] explodierte heute aus noch unbekannten Gründen, und bei der anschließenden Feuersbrunst kamen sieben Arbeiter ums Leben, zusammen mit Unternehmenseigentum im Wert von Tausenden von Dollar. Der Raffineriebesitzer hat sich jeglicher Verantwortung für den Unfall entledigt und stattdessen behauptet, dass staatliche Sicherheitsinspektionen versäumt hätten." #NT!
 MFE_workplace_events.13.f: "Das ist einfach schrecklich, neulich floss das Öl großartig, dann explodierte es einfach, was für eine Schande." #NT!
 MFE_workplace_events.13.a: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] erledigt nur [SCOPE.sCharacter('guilty_oil_owner').GetHerHis] Job" #NT!
 MFE_workplace_events.13.b: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] wird diese [SCOPE.sCharacter('guilty_oil_owner').GetHerHis] Unwissenheit nicht fortsetzen" #NT!
 MFE_workplace_events.13.tt: "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] wird verhaftet und verschwindet..." #NT!
  
 MFE_workplace_events.14.t: "Überproduktion in der Raffinerie" #NT!
 MFE_workplace_events.14.d: "Einer unserer Raffinerien ging es in letzter Zeit gut, die Produktion übertraf die erwarteten Quoten um mehrere tausend Gallonen. Aufgrund von Lagerproblemen hat sich der Raffineriebesitzer an die Regierung gewandt und ihr den Kauf des Kraftstoffs mit einem erheblichen Preisnachlass angeboten. Wir könnten den Treibstoff entweder selbst kaufen oder ihn ablehnen und darauf warten, dass er den billigen Treibstoff auf den Markt bringt. Die lokalen Auswirkungen des billigen Treibstoffs dürften die Einheimischen ziemlich glücklich machen, aber wir könnten den Treibstoff wahrscheinlich selbst verbrauchen." #NT!
 MFE_workplace_events.14.f: "Das schwarze Gold ist ein Flowin!" #NT!
 MFE_workplace_events.14.a: "Öl ist der Treibstoff der Zukunft!" #NT!
 MFE_workplace_events.14.b: "Lenken Sie die Gelder in legitimere Angelegenheiten" #NT!
  
 MFE_workplace_events.15.t: "Der alte Mann und das Meer" #NT!
 MFE_workplace_events.15.d: "Ein Fischer namens [SCOPE.sCharacter('fisherman').GetName] vor der Küste von [SCOPE.sState('fishing_state').GetName] hat heute einen riesigen Fang gemacht. Sein Trawler wimmelt geradezu von den Reichtümern der reichsten aller Ozeane, als er im Hafen ankert, und schon bald können andere Fischer sein Beispiel wiederholen. Es scheint, dass das Angeln in [SCOPE.sState('fishing_state').GetName] dieses Jahr ungewöhnlich gut ist." #NT!
 MFE_workplace_events.15.f: "Ich habe [SCOPE.sCharacter('fisherman').GetName] erst vor ein paar Tagen vor der Küste gesehen. Er nahm sie wahr, als wäre er besessen. Ich sah, wie etwa 500 Fische innerhalb einer Stunde in sein Boot stiegen. Er musste nur zu [SCOPE.sState('fishing_state').GetName] zurückkehren, weil sein Boot aufgrund des schieren Gewichts des Fisches, den er gefangen hatte, zu sinken drohte. Als er an Land kam, hätten die meisten Fische, die er gefangen hatte, eine neunköpfige Familie einen Monat lang ernähren können, sie waren so groß." #NT!
 MFE_workplace_events.15.a: "Wie konnten wir uns einmischen, das ist einfach erstaunlich" #NT!
 MFE_workplace_events.15.b: "Die Menschen in [SCOPE.sState('fishing_state').GetName] werden den billigsten Fisch der Welt haben" #NT!
  
 MFE_workplace_events.16.t: "Sprengstoffe explodieren" #NT!
 MFE_workplace_events.16.d: "Ein Brand in einem [SCOPE.sBuilding('explosion_building').GetName]-Sprengstofflager hat eine gewaltige Explosion verursacht, von der einige sagen, dass sie bis zum [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zu hören sei. Die Verwüstung ist gewaltig und Hunderte Menschen in der Umgebung kommen Berichten zufolge ums Leben. Während sich das Feuer über die Stadt ausbreitet, muss die Feuerwehr Prioritäten setzen: Das Feuer droht, sich nach Norden auf die wohlhabenden [SCOPE.sBuilding('explosion_building').GetName]-Viertel und nach Süden auf ärmere Gebiete auszubreiten." #NT!
 MFE_workplace_events.16.f: "Mehrere der Arbeiter im [SCOPE.sBuilding('explosion_building').GetName] warnten, dass der Sprengstoff explodieren würde, aber niemand glaubte ihnen – erst als es zu spät war." #NT!
 MFE_workplace_events.16.a: "Reparieren Sie die Fabrik sofort!" #NT!
 MFE_workplace_events.16.b: "Da ist nichts als Schutt, was kann man tun..." #NT!
  
 MFE_workplace_events.17.t: "Elegante Möbel" #NT!
 MFE_workplace_events.17.d: "Vielleicht dieser Stuhl, Madame? Hergestellt aus feinstem brasilianischem Mahagoni, eingelegt mit zarten nubischen Mustern aus kenianischem Elfenbein. Beachten Sie die reiche Marmorierung des Leders. Sie werden in ganz [SCOPE.GetRootScope.GetCountry.GetName] kein zweites Exemplar dieser Art finden!'\n\nDer steigende Lebensstandard in [SCOPE.GetRootScope.GetCountry.GetName] hat zu einem Anstieg der Nachfrage nach besseren und eleganteren Möbeln geführt. Während die Häuser der Menschen verschönert werden, macht es nur Sinn, dass auch die Regierungsbüros modernisiert werden, um sie besser an moderne Standards anzupassen." #NT!
 MFE_workplace_events.17.f: "Möbel dieser Schönheit galten als unmöglich, sie sind einfach unglaublich!" #NT!
 MFE_workplace_events.17.a: "Fördern Sie die Produktion!" #NT!
 MFE_workplace_events.17.b: "Die Reichen werden diese Tische lieben!" #NT!
  
 MFE_workplace_events.18.t: "Fabrik stinkt" #NT!
 MFE_workplace_events.18.d: "Einheimische in einer unserer Provinzen, [SCOPE.sState('stinking_state').GetName], beschweren sich über bestimmte Emissionen aus der örtlichen Düngemittelfabrik. Auch wenn der Ort für den Provinzhaushalt nach Rosen riecht, hat sich die Bilanz für die lokalen Nasen in letzter Zeit sicherlich nicht gelohnt. Wir könnten eine Verordnung zur Änderung des Arbeitsprozesses unterstützen, aber dies könnte die örtlichen Industriekapitäne verärgern." #NT!
 MFE_workplace_events.18.f: "Als ich heute Morgen aufwachte und auf die Straße ging, wurde ich mit dem fauligsten Geruch begrüßt, den ich je erlebt habe. Es schien nicht möglich, dass solch ein widerlicher Gestank tatsächlich existieren konnte, aber eines war klar. Es kam aus der Chemiefabrik." #NT!
 MFE_workplace_events.18.a: "Pflanzen wachsen leider nicht von selbst." #NT!
 MFE_workplace_events.18.b: "Wir sollten einige lokale Einschränkungen berücksichtigen." #NT!
  
 MFE_workplace_events.19.t: "Clipper-Boom" #NT!
 MFE_workplace_events.19.d: "Auf den Kais, Kais und Trockendocks in einer unserer Küstenprovinzen ertönt das Hämmern der Hämmer und der Gesang der Sägen, während die örtliche Fabrik Schwierigkeiten hat, mit den neuen Aufträgen für Klipperschiffe Schritt zu halten, die aus der ganzen Welt eintreffen. Effiziente Arbeitsprozesse und Management, kombiniert mit exzellenter Handwerkskunst und Seemannschaft, haben dazu geführt, dass sie mehr und bessere Schiffe gebaut haben als in jedem Jahr zuvor! Vielleicht ist es jetzt an der Zeit, sich auf den Lorbeeren auszuruhen, aber andererseits ist die Zukunft immer ungewiss." #NT!
 MFE_workplace_events.19.f: "Diese Schiffe sind die schönsten der Welt. Schauen Sie sie sich einfach an, ihre Segel glitzern in der Sonne mit einer Schönheit, die unmöglich erscheint." #NT!
 MFE_workplace_events.19.a: "Lass uns feiern!" #NT!
 MFE_workplace_events.19.b: "Errichten Sie eine Marineschule" #NT!
  
 MFE_workplace_events.20.t: "Radio [SCOPE.sState('radio_state').GetName]" #NT!
 MFE_workplace_events.20.d: "Ein lokaler Radiosender in einer unserer Provinzen, [SCOPE.sState('radio_state').GetName], ist mit einem Mangel an Funkkomponenten für seine Sender konfrontiert und musste den Sendebetrieb einstellen, bis die Situation geklärt ist. Die örtlichen Behörden haben vorgeschlagen, dem Sender einige der Radiokomponenten der Regierung zu leihen, da sie befürchten, dass die lokale Bevölkerung durch den Mangel an Nachrichten von der Front alarmiert werden könnte." #NT!
 MFE_workplace_events.20.f: "Wussten Sie, dass der Radiosender in [SCOPE.sState('radio_state').GetName] neulich ausgefallen ist? Wer weiß, was jetzt mit dem Krieg passieren könnte ..." #NT!
 MFE_workplace_events.20.a: "Wir haben nichts übrig" #NT!
 MFE_workplace_events.20.b: "Gib ihnen die Radios" #NT!
