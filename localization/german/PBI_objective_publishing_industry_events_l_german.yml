l_german:
 pbi_objective_publishing_industry_events.100.t: "Das erste Wort über den Ozean" #NT!
 pbi_objective_publishing_industry_events.100.d: "[SCOPE.sCountry('target_country_1').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_1').GetFullName] von [SCOPE.sCountry('target_country_1').GetName]s Nachricht wurde über ein transozeanisches Unterseekabel gesendet und 16 Stunden später an [SCOPE.sCountry('target_country_2').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('target_leader_2').GetFullName] von [SCOPE.sCountry('target_country_2').GetName] zugestellt." #NT!
 pbi_objective_publishing_industry_events.100.f: "„Es ist ein Triumph, der ruhmreicher, weil für die Menschheit weitaus nützlicher ist, als jemals ein Eroberer auf dem Schlachtfeld errungen wurde.“ Möge sich der atlantische Telegraph unter dem Segen des Himmels als Band des ewigen Friedens und der Freundschaft zwischen den verwandten Nationen und als Instrument erweisen, das von der göttlichen Vorsehung dazu bestimmt ist, Religion, Zivilisation, Freiheit und Recht auf der ganzen Welt zu verbreiten. -James Buchanan" #NT!
 pbi_objective_publishing_industry_events.100.a: "None" #NT!
 pbi_objective_publishing_industry_events.100.good: "Der Fortschritt des Unterseekabel-Verlegungsprojekts wird #positive_value erhöht#!" #NT!
 pbi_objective_publishing_industry_events.100.bad: "Der Fortschritt des Unterseekabel-Verlegungsprojekts wird #negative_value reduziert#!" #NT!
 pbi_objective_publishing_industry_events.101.t: "Geschäftsversagen" #NT!
 pbi_objective_publishing_industry_events.101.d: "Ein gewaltiger Rückschlag hat das Projekt zur Verlegung eines transozeanischen Telegrafenkabels massiv erschüttert. Die Investoren haben ihr Vertrauen verloren und das gesamte Unterfangen ist zum Fiasko geworden." #NT!
 pbi_objective_publishing_industry_events.101.f: "Der Traum und die Mittel für das Unterseekabel-Verlegungsprojekt verschwanden im Meeresschaum." #NT!
 pbi_objective_publishing_industry_events.101.a: "Lasst uns erneut Spenden sammeln" #NT!
 pbi_objective_publishing_industry_events.102.t: "Ein fähiger Kapitän" #NT!
 pbi_objective_publishing_industry_events.102.d: "Nachdem die Sponsoren gefunden sind, bleibt noch die Frage, welcher Kapitän die Kabelverlegung leiten soll." #NT!
 pbi_objective_publishing_industry_events.102.f: "„Die Schwierigkeiten, die mit diesem rücksichtslosen Projekt zur Installation eines transozeanischen Untersee-Telegraphenkabels verbunden sind, werden in den folgenden Zahlen deutlich. Nach unseren Schätzungen beträgt die Gesamtlänge des Kabels mehr als 3.000 km und seine Tiefe beträgt an der tiefsten Stelle mehr als 3.000 m.“" #NT!
 pbi_objective_publishing_industry_events.102.a: "[SCOPE.sCharacter('target_character_1').GetFullName] wird es schaffen" #NT!
 pbi_objective_publishing_industry_events.102.b: "Die Erfahrung von [SCOPE.sCharacter('target_character_2').GetFullName] sollte helfen" #NT!
 pbi_objective_publishing_industry_events.102.c: "Wir brauchen die Leidenschaft von [SCOPE.sCharacter('target_character_3').GetFullName]" #NT!
 pbi_objective_publishing_industry_events.102.e: "Es muss jemanden geben, der es mehr verdient" #NT!
 pbi_objective_publishing_industry_events.102.tt: "Ich verschiebe die Auswahl eines [concept_admiral] für die Leitung des Kabelverlegungsprojekts um einen Monat" #NT!
 pbi_objective_publishing_industry_events.103.t: "Spendensammlung" #NT!
 pbi_objective_publishing_industry_events.103.d: "Es braucht viel [GetPopType('capitalists').GetName], um das riesige Budget für das Projekt zur Verlegung des transozeanischen Unterseekabels aufzubringen.\nWährend das Projekt die Aufmerksamkeit vieler [GetPopType('capitalists').GetName] auf sich gezogen hat, sind andere vorsichtig, weil sie befürchten, dass es schwierig zu realisieren sein könnte." #NT!
 pbi_objective_publishing_industry_events.103.f: "In [ROOT.GetCountry.GetCapital.GetName] finden täglich Briefing-Partys für [GetPopType('capitalists').GetName] durch die neu gegründete Gesellschaft zur Verlegung des Seekabels statt. Die Führungskräfte gehen eifrig von Tisch zu Tisch und halten leidenschaftliche Reden über die technische Sicherheit des Projekts und die traumhaften Dividenden, die man als Gegenleistung für ein erfolgreiches Projekt erwarten kann." #NT!
 pbi_objective_publishing_industry_events.103.a: "Wir müssen diese große Welle reiten!" #NT!
 pbi_objective_publishing_industry_events.103.tt: "#positive_value Fundraising-Phase#! beginnt" #NT!
 pbi_objective_publishing_industry_events.104.t: "Schwierige Mittelbeschaffung" #NT!
 pbi_objective_publishing_industry_events.104.d: "In [SCOPE.sState('target_state').GetName] war es schwierig, Verständnis für das Unterseekabelinstallationsprojekt zu erlangen, und es wurden keine Mittel aufgebracht." #NT!
 pbi_objective_publishing_industry_events.104.f: "[SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName], die aus den schmerzhaften Misserfolgen des letzten Jahres gelernt haben, sind bei riskanten Investitionen besonders vorsichtig." #NT!
 pbi_objective_publishing_industry_events.104.a: "Wir brauchen mehr Anziehungskraft" #NT!
 pbi_objective_publishing_industry_events.105.t: "[concept_interest_group] Hilfe" #NT!
 pbi_objective_publishing_industry_events.105.d: "[SCOPE.gsInterestGroup('target_ig').GetName] haben ihre Unterstützung für das Unterseekabel-Verlegungsprojekt zum Ausdruck gebracht und finanzielle Unterstützung angeboten." #NT!
 pbi_objective_publishing_industry_events.105.f: "Das Vorhaben, ein transozeanisches Seekabel zu verlegen, ist heute ein nationales Projekt und muss fraktions- und parteiübergreifend umgesetzt werden." #NT!
 pbi_objective_publishing_industry_events.105.a: "[SCOPE.gsInterestGroup('target_ig').GetName] sind so fortschrittlich!" #NT!
 pbi_objective_publishing_industry_events.105.b: "Wir brauchen ihre Unterstützung nicht" #NT!
 pbi_objective_publishing_industry_events.106.t: "[concept_government] Hilfe" #NT!
 pbi_objective_publishing_industry_events.106.d: "Obwohl es schwierig war, Investitionen für das Unterseekabel-Verlegungsprojekt zu gewinnen, behauptet das Kabelverlegungsunternehmen, dass zur Förderung des Projekts [concept_government]-Unterstützung erforderlich sei." #NT!
 pbi_objective_publishing_industry_events.106.f: "Das Projekt zur Verlegung eines transozeanischen Unterseekabels hat die Aufmerksamkeit anderer Länder auf sich gezogen, und [concept_prestige] von [ROOT.GetCountry.GetName] hängt von seinem Erfolg ab." #NT!
 pbi_objective_publishing_industry_events.106.a: "Wir müssen sie aktiv unterstützen" #NT!
 pbi_objective_publishing_industry_events.106.b: "Wir können es uns nicht leisten" #NT!
 pbi_objective_publishing_industry_events.107.t: "Abfahrt der Unterseekabel-Verlegeflotte" #NT!
 pbi_objective_publishing_industry_events.107.d: "Das Unterseekabel-Verlegungsprojekt hat die notwendigen Mittel erfolgreich aufgebracht und die Flotte ist von [SCOPE.sState('target_state').GetName] abgereist. Eine große Menschenmenge versammelte sich am Hafen, um einen Blick auf die Schiffe auf dem Weg zu dem großen Unternehmen zu werfen." #NT!
 pbi_objective_publishing_industry_events.107.f: "„Die Flotte unter dem Kommando von [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle]l [SCOPE.sCharacter('target_character').GetFullName] verließ [SCOPE.sState('target_state').GetName] heute, begleitet von einer großen Menge Bürger. Wenn alles gut geht, wird die Flotte voraussichtlich in etwas mehr als sechs Monaten nach Abschluss der Ablage des Schiffes in den Hafen zurückkehren." #NT!
 pbi_objective_publishing_industry_events.107.a: "Es kann losgehen!" #NT!
 pbi_objective_publishing_industry_events.107.tt: "Beenden Sie die Fundraising-Phase und beginnen Sie #positive_value mit der Festlegungsphase#!" #NT!
 pbi_objective_publishing_industry_events.108.t: "Kabel getrennt" #NT!
 pbi_objective_publishing_industry_events.108.d: "Die Arbeit der U-Boot-Kabelverlegungsflotte unter dem Kommando von [SCOPE.sCharacter('target_character').GetFullName] wurde häufig von Kabelkürzungen geplagt." #NT!
 pbi_objective_publishing_industry_events.108.f: "Jedes Mal, wenn ein Kabel durchtrennt wird, muss die Flotte zum Relaisstandort zurückkehren, das Kabel hochziehen und neu verlegen." #NT!
 pbi_objective_publishing_industry_events.108.a: "Wir müssen noch einmal mit dem Verlegen beginnen" #NT!
 pbi_objective_publishing_industry_events.109.t: "Sturm stört Kabelinstallation" #NT!
 pbi_objective_publishing_industry_events.109.d: "Die von [SCOPE.sCharacter('target_character').GetFullName] kommandierte Unterseekabel-Verlegungsflotte gerät auf offener See in einen Sturm." #NT!
 pbi_objective_publishing_industry_events.109.f: "Wegen der Gefahr einer Durchtrennung der Seekabel befahl [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName] der Flotte, die Verlegearbeiten einzustellen." #NT!
 pbi_objective_publishing_industry_events.109.a: "Hoffen wir, dass sich das Wetter bessert" #NT!
 pbi_objective_publishing_industry_events.110.t: "Riesiger Schatten" #NT!
 pbi_objective_publishing_industry_events.110.d: "Die von [SCOPE.sCharacter('target_character').GetFullName] kommandierte Unterwasserkabel-Verlegungsflotte stieß auf einen riesigen Schatten, der sich unter Wasser bewegte. Das Kabel wurde von der Kreatur durchtrennt und die Wiederherstellung dauert einige Zeit." #NT!
 pbi_objective_publishing_industry_events.110.f: "„Es war so groß, dass wir dachten, wir hätten den ganzen Ozean mit Tinte verspritzt!“" #NT!
 pbi_objective_publishing_industry_events.110.a: "Muss ein Wal sein oder so" #NT!
 pbi_objective_publishing_industry_events.111.t: "Triumphale Rückkehr der Seekabelverlegeflotte" #NT!
 pbi_objective_publishing_industry_events.111.d: "Die Seekabelverlegeflotte kehrte nach Abschluss ihrer Verlegearbeiten in den Hafen von [SCOPE.sState('target_state').GetName] zurück, wo sie von vielen Bürgern begeistert begrüßt wurde." #NT!
 pbi_objective_publishing_industry_events.111.f: "„Es ist wirklich ein Wunder, dass die Flotte unter [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetFullName]s Kommando nach dieser schwierigen Mission nach Hause zurückkehrte, ohne ein einziges Schiff zu verlieren.“" #NT!
 pbi_objective_publishing_industry_events.111.a: "Willkommen zurück!" #NT!
 pbi_objective_publishing_industry_events.112.t: "Kommunikationsfehler" #NT!
 pbi_objective_publishing_industry_events.112.d: "Die Kommunikation über das transozeanische Telegraphenkabel, die zunächst gut funktioniert hatte, wurde stark gedämpft und bald unbrauchbar. Experten gehen davon aus, dass irgendwo im Kabel die Membran gerissen und beschädigt wurde." #NT!
 pbi_objective_publishing_industry_events.112.a: "Wollen Sie damit sagen, dass ein ganzes Vermögen im Meer versenkt wurde?" #NT!
 pbi_objective_publishing_industry_events.113.t: "Stetiges Fundraising" #NT!
 pbi_objective_publishing_industry_events.113.d: "Das Unterseekabel-Verlegungsprojekt hat die Aufmerksamkeit der [SCOPE.sState('target_state').GetName] [GetPopType('capitalists').GetName] auf sich gezogen und zieht stetig Investitionen an." #NT!
 pbi_objective_publishing_industry_events.113.f: "In [SCOPE.sState('target_state').GetName] finden täglich Briefing-Partys für [GetPopType('capitalists').GetName] durch die neu gegründete Gesellschaft zur Verlegung des Seekabels statt. Die Führungskräfte gehen eifrig von Tisch zu Tisch und halten leidenschaftliche Reden über die technische Sicherheit des Projekts, die beeindruckende Erfolgsbilanz von [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('target_character').GetLastName] und die traumhaften Dividenden, die man als Gegenleistung für ein erfolgreiches Projekt erwarten kann." #NT!
 pbi_objective_publishing_industry_events.200.t: "Ein gelungener Zeitungsroman" #NT!
 pbi_objective_publishing_industry_events.200.d: "[SCOPE.sCharacter('target_character').GetFullName]s Roman wurde in einer [SCOPE.sState('target_state').GetName]-Zeitung veröffentlicht und nach einer sehr beliebten Auflage endete die Serie." #NT!
 pbi_objective_publishing_industry_events.200.f: "Während der Serialisierungsphase verdreifachten sich die Zeitungsverkäufe schließlich. Der Verlag veröffentlichte ein Buch mit einer Zusammenfassung der Serialisierung und übersetzte das Buch sogar für den internationalen Markt, und der Verkauf dieser Bücher stieg stetig an." #NT!
 pbi_objective_publishing_industry_events.200.a: "Gute Arbeit!" #NT!
 pbi_objective_publishing_industry_events.200.good: "Der Fortschritt beim Schreiben des Romans wird #positive_value erhöht#!" #NT!
 pbi_objective_publishing_industry_events.200.bad: "Der Fortschritt beim Schreiben des Romans wird um #negative_value reduziert#!" #NT!
 pbi_objective_publishing_industry_events.200.stop: "#negative_value Erhöht die Wahrscheinlichkeit zukünftiger neuartiger Fortschrittsrücksetzungen#!" #NT!
 pbi_objective_publishing_industry_events.201.t: "Stornierung der Serialisierung" #NT!
 pbi_objective_publishing_industry_events.201.d: "Der Roman, der in einer [SCOPE.sState('target_state').GetName]-Zeitung veröffentlicht wurde, endete unvollendet, da der Autor nicht mehr weiterschreiben konnte." #NT!
 pbi_objective_publishing_industry_events.201.f: "Viele Leser werden die Fortsetzung der Fortsetzungsromane, auf die sie so sehnsüchtig gewartet haben, nicht mehr lesen können." #NT!
 pbi_objective_publishing_industry_events.201.a: "Schade" #NT!
 pbi_objective_publishing_industry_events.202.t: "Großer Schriftsteller der Zukunft" #NT!
 pbi_objective_publishing_industry_events.202.d: "Ein [SCOPE.sState('target_state').GetName] Zeitungsunternehmen möchte eine neue Zeitung herausgeben.\nSie suchen einen neuen Romanautor für diese ambitionierte Zeitung." #NT!
 pbi_objective_publishing_industry_events.202.f: "Heutzutage ist es nicht mehr das politische Statement, der witzige Leitartikel des Chefredakteurs oder der aufsehenerregende dreiseitige Artikel, der über den Umsatz einer Zeitung entscheidet, sondern das Interesse an der Fortsetzungsliteratur." #NT!
 pbi_objective_publishing_industry_events.202.a: "[SCOPE.sCharacter('target_character_1').GetFullName] ist der große Schriftsteller der Zukunft!" #NT!
 pbi_objective_publishing_industry_events.202.a.tt: "Beginnen Sie mit dem Schreiben einer Romanreihe" #NT!
 pbi_objective_publishing_industry_events.202.b: "Ich spüre eine überströmende Intelligenz von [SCOPE.sCharacter('target_character_2').GetFullName]!" #NT!
 pbi_objective_publishing_industry_events.202.c: "[SCOPE.sCharacter('target_character_3').GetFullName]s Schreiben hat eine unwiderstehliche Anziehungskraft!" #NT!
 pbi_objective_publishing_industry_events.202.e: "Es muss noch andere Rohedelsteine ​​geben, die glänzen!" #NT!
 pbi_objective_publishing_industry_events.202.e.tt: "Wir werden nach weiteren Kandidaten suchen" #NT!
 pbi_objective_publishing_industry_events.203.t: "Weiterschreiben nicht möglich" #NT!
 pbi_objective_publishing_industry_events.203.d: "[SCOPE.sCharacter('target_character').GetFullName] hat Schwierigkeiten, mit dem Roman [SCOPE.sCharacter('target_character').GetHerHis] voranzukommen. Wenn dies so weitergeht, wird die Serialisierung wahrscheinlich gestoppt." #NT!
 pbi_objective_publishing_industry_events.203.f: "Ein verantwortlicher Redakteur besuchte [SCOPE.sCharacter('target_character').GetLastName] am frühen Morgen zu Hause, um den Fortschritt des Manuskripts zu überprüfen, aber [SCOPE.sCharacter('target_character').GetSheHe] war nicht da. Der Diener sagte, der Herr sei seit drei Tagen nicht zu Hause gewesen und wisse nicht, wo [SCOPE.sCharacter('target_character').GetSheHe] sei." #NT!
 pbi_objective_publishing_industry_events.203.a: "Binde [SCOPE.sCharacter('target_character').GetHerHim] an einen Stuhl, aber schreib weiter [SCOPE.sCharacter('target_character').GetHerHim]!" #NT!
 pbi_objective_publishing_industry_events.203.b: "[SCOPE.sCharacter('target_character').GetSheHe] braucht einen Tapetenwechsel" #NT!
 pbi_objective_publishing_industry_events.204.t: "Wem gehört das Manuskript?" #NT!
 pbi_objective_publishing_industry_events.204.d: "Der Autor verweigert dem Verlag die Überprüfung des Inhalts eines Romans, den [SCOPE.sCharacter('target_character').GetFullName] als Fortsetzung veröffentlicht." #NT!
 pbi_objective_publishing_industry_events.204.f: "Der Verlag befürchtet, dass die Darstellung bestimmter Charaktere im Roman als Verspottung bestimmter Politiker aufgefasst werden könnte." #NT!
 pbi_objective_publishing_industry_events.204.a: "Verlage haben Rezensionsrechte" #NT!
 pbi_objective_publishing_industry_events.204.b: "Der Wille des Autors ist zu respektieren" #NT!
 pbi_objective_publishing_industry_events.205.t: "Unmoralischer Inhalt" #NT!
 pbi_objective_publishing_industry_events.205.d: "[SCOPE.gsInterestGroup('target_ig').GetName] fordert wegen ihres unmoralischen Inhalts Verbesserungen an den Fortsetzungsromanen von [SCOPE.sCharacter('target_character').GetFullName]." #NT!
 pbi_objective_publishing_industry_events.205.f: "„Der Inhalt von [SCOPE.sCharacter('target_character').GetLastName]s umstrittenem Roman, der in Zeitungen veröffentlicht wurde, ist inakzeptabel.“" #NT!
 pbi_objective_publishing_industry_events.205.a: "Große Werke sind für alte Werte inakzeptabel" #NT!
 pbi_objective_publishing_industry_events.205.b: "Wir müssen den Inhalt überprüfen" #NT!
 pbi_objective_publishing_industry_events.206.t: "Verdacht auf Plagiat" #NT!
 pbi_objective_publishing_industry_events.206.d: "Mehrere Romanautoren haben behauptet, dass ihre Arbeit in [SCOPE.sCharacter('target_character').GetFullName]s Fortsetzungsroman plagiiert wurde." #NT!
 pbi_objective_publishing_industry_events.206.f: "„Die angebliche Kreativität Ihres ach so geschätzten Schriftstellers ist reiner Betrug.“ Diese Szene, die er angeblich erfunden hat, basiert auf dem Kapitel eines meiner Bücher. Wie kann man das leugnen? Die Szene mit der badenden Frau ist völlig einzigartig. Ich beanspruche mein Urheberrecht!‘" #NT!
 pbi_objective_publishing_industry_events.206.a: "Das ist eine falsche Anschuldigung" #NT!
 pbi_objective_publishing_industry_events.207.t: "Ein Roman wie eine Prophezeiung" #NT!
 pbi_objective_publishing_industry_events.207.d: "Der Inhalt der Fortsetzungsromane von [SCOPE.sCharacter('target_character').GetFullName] hat durch seine auffällige Ähnlichkeit mit einem kürzlichen bizarren Mord in [SCOPE.sState('target_state').GetName] Aufmerksamkeit erregt." #NT!
 pbi_objective_publishing_industry_events.207.f: "„Es besteht kein Zweifel, dass das Armutsproblem, mit dem unsere Gesellschaft derzeit konfrontiert ist, der Grund für das Auftreten solcher Vorfälle ist.“ Und es ist überraschend, dass der Roman von [SCOPE.sCharacter('target_character').GetLastName], der derzeit als Fortsetzung erscheint, genau die gleiche Beschreibung enthält, als würde er das Eintreten einer solchen Situation vorhersagen.“" #NT!
 pbi_objective_publishing_industry_events.207.a: "Es ist ein Stück, das die Zeit einfängt" #NT!
 pbi_objective_publishing_industry_events.208.t: "Positive Buchrezensionen von Prominenten" #NT!
 pbi_objective_publishing_industry_events.208.d: "[SCOPE.sCharacter('target_character_1').GetFullName], ein einflussreiches Mitglied von [SCOPE.gsInterestGroup('target_ig_1').GetName], hat eine positive Rezension des Romans, den [SCOPE.sCharacter('target_character').GetFullName] veröffentlicht, veröffentlicht." #NT!
 pbi_objective_publishing_industry_events.208.f: "„Alle Zeitungen veröffentlichen Romane, aber der Roman von [SCOPE.sCharacter('target_character').GetFullName] ist der interessanteste von allen.“ Ehrlich gesagt bin ich erstaunt, dass [SCOPE.sCharacter('target_character').GetSheHe] solch ein literarisches Talent hat.“" #NT!
 pbi_objective_publishing_industry_events.208.a: "[SCOPE.sCharacter('target_character_1').GetLastName] hat Augen zum Sehen" #NT!
 pbi_objective_publishing_industry_events.208.b: "Ich brauche keine [SCOPE.sCharacter('target_character_1').GetHerHis] Gefälligkeiten" #NT!
 pbi_objective_publishing_industry_events.209.t: "Kritische Buchrezensionen von Prominenten" #NT!
 pbi_objective_publishing_industry_events.209.d: "[SCOPE.sCharacter('target_character_1').GetFullName], ein prominentes Mitglied der [SCOPE.gsInterestGroup('target_ig_1').GetName], hat eine kritische Rezension eines Romans herausgegeben, den [SCOPE.sCharacter('target_character').GetFullName] als Fortsetzung veröffentlicht." #NT!
 pbi_objective_publishing_industry_events.209.f: "„Die Hässlichkeit der Fortsetzungsromane von [SCOPE.sCharacter('target_character').GetLastName] ist im Vergleich zu den Fortsetzungsromanen der letzten Jahre herausragend.“ Insbesondere der in dieser Woche veröffentlichte Roman war unauffällig. Es ist nicht mehr möglich, diese kaputte Geschichte zu reparieren. Ich habe sogar Mitleid mit [SCOPE.sCharacter('target_character').GetLastName], der weiterhin Romane schreiben muss, obwohl [SCOPE.sCharacter('target_character').GetSheHe] zum Gespött der Welt geworden ist.'" #NT!
 pbi_objective_publishing_industry_events.209.a: "[SCOPE.sCharacter('target_character_1').GetLastName] offenbart seine eigene Unwissenheit" #NT!
 pbi_objective_publishing_industry_events.210.t: "Romanserien erregen Aufmerksamkeit" #NT!
 pbi_objective_publishing_industry_events.210.d: "[SCOPE.sCharacter('target_character').GetFullName]s Romane, die in [SCOPE.sState('target_state').GetName]-Zeitungen veröffentlicht werden, gewinnen mit jeder Folge immer mehr Aufmerksamkeit." #NT!
 pbi_objective_publishing_industry_events.210.f: "Die Geschichte der Nöte und Anstrengungen des Protagonisten, basierend auf seinem eigenen Leben, hat die Herzen vieler Leser erobert." #NT!
 pbi_objective_publishing_industry_events.210.a: "Ich kann es kaum erwarten, den Rest zu sehen!" #NT!
 pbi_objective_publishing_industry_events.211.t: "Begeisterter Fan" #NT!
 pbi_objective_publishing_industry_events.211.d.rich: "Die Serienromane von [SCOPE.sCharacter('target_character').GetFullName] sind bei [concept_upper_strata] von [SCOPE.sState('target_state').GetName] beliebt." #NT!
 pbi_objective_publishing_industry_events.211.d.middle: "Die Serienromane von [SCOPE.sCharacter('target_character').GetFullName] sind bei [concept_middle_strata] von [SCOPE.sState('target_state').GetName] beliebt." #NT!
 pbi_objective_publishing_industry_events.211.d.poor: "Die Serienromane von [SCOPE.sCharacter('target_character').GetFullName] sind bei [concept_lower_strata] von [SCOPE.sState('target_state').GetName] beliebt." #NT!
 pbi_objective_publishing_industry_events.211.f: "Während man in [SCOPE.sState('target_state').GetName] Romane aus einer Vielzahl von Zeitungen genießen kann, erfreuten sich die Werke von [SCOPE.sCharacter('target_character').GetFullName] in den letzten Jahren großer Beliebtheit." #NT!
 pbi_objective_publishing_industry_events.211.a: "Haben Sie Signierveranstaltungen geplant?" #NT!
 pbi_objective_publishing_industry_events.212.t: "Aussetzung der Serialisierung" #NT!
 pbi_objective_publishing_industry_events.212.d: "Das Gericht ordnete an, dass die Serienromane von [SCOPE.sCharacter('target_character').GetFullName] nicht mehr veröffentlicht werden, mit der Begründung, dass die darin enthaltenen Charaktere bestimmte Politiker verleumden." #NT!
 pbi_objective_publishing_industry_events.212.f: "Jeder, der den Roman gelesen hat, weiß, dass die Charaktere in [SCOPE.sCharacter('target_character').GetFullName]s Roman bestimmten Politikern nachempfunden sind." #NT!
 pbi_objective_publishing_industry_events.212.a: "Ach du lieber Gott" #NT!
 pbi_objective_publishing_industry_events.300.t: "Journalisten auf dem Schlachtfeld" #NT!
 pbi_objective_publishing_industry_events.300.d: "Artikel, die von Reportern, die im [SCOPE.sWar('target_war').GetName]-Krieg gedient haben, aus dem [SCOPE.sFront('target_front').GetName] verschickt wurden, stießen auf großes Interesse." #NT!
 pbi_objective_publishing_industry_events.300.f: "„General [SCOPE.sCharacter('target_character').GetFullName] befahl wiederholte Angriffe und schaffte es schließlich, den Feind zum Rückzug zu zwingen, aber auch unsere Streitkräfte erlitten enormen Schaden.“ Das Ergebnis dieses Kampfes, der einen halben Tag dauerte, war nur ein Vorsprung von 100 Metern auf unsere Stellung." #NT!
 pbi_objective_publishing_industry_events.300.a: "Lasst uns Freiwillige rekrutieren" #NT!
 pbi_objective_publishing_industry_events.300.b: "Lasst uns Spenden sammeln" #NT!
 pbi_objective_publishing_industry_events.400.t: "Den diplomatischen Kampf gewinnen" #NT!
 pbi_objective_publishing_industry_events.400.d: "Über unsere veröffentlichten Gespräche mit [SCOPE.sCountry('target_country').GetName] wurde in der [SCOPE.sCountry('target_country').GetName]-Presse massenhaft berichtet. Während dies [Concept('concept_radical', '$concept_radicals$')] in [SCOPE.sCountry('target_country').GetName] in Schwung brachte, löste es in den beteiligten Ländern auch eine Verurteilung von [SCOPE.sCountry('target_country').GetName] aus." #NT!
 pbi_objective_publishing_industry_events.400.f: "„Als Reaktion auf die #bold unverschämte Bitte des [SCOPE.sCountry('target_country').GetName] Diplomaten#!, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] weigerte sich #bold, sich mit dem Diplomaten zu treffen#! und teilte ihm durch #bold einen Unteroffizier#! mit, dass er #bold nichts weiter zu sagen habe#! .'" #NT!
 pbi_objective_publishing_industry_events.400.a: "Sogar Narren und Zeitungen können in den Händen einer klugen Person nützlich sein" #NT!
 pbi_objective_publishing_industry_events.402.t: "Informationskrieg" #NT!
 pbi_objective_publishing_industry_events.402.d: "Zeitungen haben mittlerweile mehr Macht als die Rede eines Politikers. Wenn wir diese Kraft effektiv nutzen, sollten wir in der Lage sein, unseren Feinden Schaden zuzufügen." #NT!
 pbi_objective_publishing_industry_events.402.f: "„Sie liefern die Bilder und ich liefere den Krieg.“\nWilliam Randolph Hearst" #NT!
 pbi_objective_publishing_industry_events.402.a: "[SCOPE.sCountry('target_country_1').GetName] ist unser Feind" #NT!
 pbi_objective_publishing_industry_events.402.b: "Wir können [SCOPE.sCountry('target_country_2').GetName] nicht weiter wachsen lassen" #NT!
 pbi_objective_publishing_industry_events.402.c: "Wir müssen uns um das Problem mit [SCOPE.sCountry('target_country_3').GetName] kümmern" #NT!
 pbi_objective_publishing_industry_events.402.e: "Wir sollten es sorgfältig abwägen" #NT!
 pbi_objective_publishing_industry_events.402.tt: "Wir werden die Entscheidung über das Zielland um einen Monat verschieben" #NT!
 pbi_objective_publishing_industry_events.403.t: "Pulvermagazin" #NT!
 pbi_objective_publishing_industry_events.403.d: "[SCOPE.sCountry('target_country').GetName]-Zeitungen haben sich darüber beschwert, dass unsere Ansprüche in der [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName]-Region ungerechtfertigt seien." #NT!
 pbi_objective_publishing_industry_events.403.f: "Für [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName], einen [concept_strategic_region] sowohl für uns als auch für [SCOPE.sCountry('target_country').GetName], berufen sich die [SCOPE.sCountry('target_country').GetName]-Zeitungen ständig auf die Legitimität ihrer Rechte. Probleme in diesem Bereich werden [SCOPE.sCountry('target_country').GetName] die öffentliche Stimmung stark anregen." #NT!
 pbi_objective_publishing_industry_events.403.a: "Es gibt keine Möglichkeit, dies nicht auszunutzen" #NT!
 pbi_objective_publishing_industry_events.404.t: "Unverschämte Bitte" #NT!
 pbi_objective_publishing_industry_events.404.d: "[SCOPE.sCountry('target_country').GetName] Die Regierung bittet uns über ihre Diplomaten um Zugeständnisse und strebt ein geheimes Treffen mit [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] an." #NT!
 pbi_objective_publishing_industry_events.404.f: "[SCOPE.sCountry('target_country').GetName] Die öffentliche Meinung beginnt darauf zu bestehen, dass ein Krieg eröffnet werden sollte, wenn ihre Überlegenheit in der [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName]-Region nicht anerkannt wird. Es ist fast sicher, dass die jüngste Forderung der [SCOPE.sCountry('target_country').GetName]-Regierung ihren Wunsch widerspiegelt, einen Krieg zu vermeiden, indem sie die öffentliche Meinung im Land unterdrückt, die zunehmend vom Lager der Befürworter eines offenen Krieges dominiert wird." #NT!
 pbi_objective_publishing_industry_events.404.a: "Sie wollen den Vorhang zurückziehen.\nUnd zwar so, wie es für sie am besten ist!" #NT!
 pbi_objective_publishing_industry_events.405.t: "Telegramm des Schicksals" #NT!
 pbi_objective_publishing_industry_events.405.d: "Ein Telegramm wurde an [SCOPE.sCharacter('target_character').GetFullName] zugestellt, in dem [SCOPE.sCharacter('target_character').GetHerHim] über den Inhalt eines geheimen Treffens mit [SCOPE.sCountry('target_country').GetName] Diplomaten in [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]s Villa in [SCOPE.sState('target_state_2').GetName] informiert wurde. In [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] heißt es, dass [ROOT.GetCountry.GetRuler.GetSheHe] es der Regierung überlassen würde, zu entscheiden, ob der Inhalt veröffentlicht werden soll." #NT!
 pbi_objective_publishing_industry_events.405.f: "„Die [SCOPE.sCountry('target_country').GetName]-Diplomaten forderten nicht nur energisch ein Treffen mit [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], sie verlangten auch, unseren [concept_interest] in die [SCOPE.sState('target_state').GetStateRegion.GetStrategicRegion.GetName]-Region zurückzuziehen und als Beweis ihres Engagements abzudanken.“ Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] antwortete, indem er die Diplomaten darüber informierte, dass [ROOT.GetCountry.GetRuler.GetSheHe] eine solche Verpflichtung nicht eingehen könne und sollte und dass [ROOT.GetCountry.GetRuler.GetSheHe] bei dem Treffen nichts weiter zu sagen habe und dass die Verhandlungen nicht abgeschlossen seien." #NT!
 pbi_objective_publishing_industry_events.405.a: "Machen Sie es öffentlich. Aber ein wenig aufregend" #NT!
 pbi_objective_publishing_industry_events.405.a.tt: "Die Dinge entwickeln sich zu einem [concept_diplomatic_incident]" #NT!
 pbi_objective_publishing_industry_events.405.b: "Darf nicht veröffentlicht werden" #NT!
 pbi_objective_publishing_industry_events.405.b.tt: "Die Situation wird einvernehmlich gelöst" #NT!
 pbi_objective_publishing_industry_events.500.t: "Lass Licht an" #NT!
 pbi_objective_publishing_industry_events.500.d: "Da Zeitungen beginnen, Fotos statt Illustrationen zu veröffentlichen, wird die rohe Realität unserer Gesellschaft ans Licht gebracht." #NT!
 pbi_objective_publishing_industry_events.500.f: "Das Foto zeigt eine Favela mit mangelnder Sicherheit und schlechten sanitären Einrichtungen. Viele Arbeiter sind gezwungen, gefährliche Arbeiten für niedrige Löhne zu verrichten. Kinder werden zur Arbeit gezwungen, weil sie nicht zur Schule gehen dürfen." #NT!
 pbi_objective_publishing_industry_events.500.a: "Wir müssen uns auf die Ausweitung der Wohlfahrt konzentrieren." #NT!
 pbi_objective_publishing_industry_events.500.b: "[SCOPE.sCharacter('target_character_1').GetLastName] scheint seine Meinung über [GetLawGroup('lawgroup_childrens_rights').GetName] geändert zu haben" #NT!
 pbi_objective_publishing_industry_events.500.c: "[SCOPE.sCharacter('target_character_2').GetLastName] scheint seine Meinung über [GetLawGroup('lawgroup_welfare').GetName] geändert zu haben" #NT!
 pbi_objective_publishing_industry_events.500.e: "[SCOPE.sCharacter('target_character_3').GetLastName] scheint seine Meinung über [GetLawGroup('lawgroup_citizenship').GetName] geändert zu haben" #NT!
  
