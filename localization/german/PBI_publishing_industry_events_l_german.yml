 pbi_publishing_industry_events.100.t: "Was immer du magst" #NT!
 pbi_publishing_industry_events.100.d.1: "In [ROOT.GetCountry.GetName] gibt es Zeitungen, die [SCOPE.sParty('target_party_1').GetName] unterstützen, Zeitungen, die [SCOPE.sParty('target_party_2').GetName] unterstützen, und sogar Zeitungen für [SCOPE.gsInterestGroup('target_ig_3').GetName], sodass die Bürger die Zeitung auswählen können, die am besten zu ihnen passt." #NT!
 pbi_publishing_industry_events.100.d.2: "In [ROOT.GetCountry.GetName] gibt es Zeitungen, die [SCOPE.sParty('target_party_1').GetName] unterstützen, und sogar Zeitungen für [SCOPE.sParty('target_party_2').GetName], sodass die Bürger die Zeitung auswählen können, die am besten zu ihnen passt." #NT!
 pbi_publishing_industry_events.100.d.3: "In [ROOT.GetCountry.GetName] gibt es Zeitungen, die [SCOPE.gsInterestGroup('target_ig_1').GetName] unterstützen, Zeitungen, die [SCOPE.gsInterestGroup('target_ig_2').GetName] unterstützen, und sogar Zeitungen für [SCOPE.gsInterestGroup('target_ig_3').GetName], sodass die Bürger die Zeitung auswählen können, die am besten zu ihnen passt." #NT!
 pbi_publishing_industry_events.100.d.4: "In [ROOT.GetCountry.GetName] gibt es Zeitungen, die [SCOPE.gsInterestGroup('target_ig_1').GetName] unterstützen, und Zeitungen, die [SCOPE.gsInterestGroup('target_ig_2').GetName] unterstützen, sodass die Bürger die Zeitung auswählen können, die am besten zu ihnen passt." #NT!
 pbi_publishing_industry_events.100.f: "„Wir sind davon überzeugt, dass das größte Recht der Welt das Recht ist, Unrecht zu haben, und dass die Menschen bei der Ausübung dieses Rechts ein unantastbares Recht haben, ihre ungezügelten Gedanken zu allen Themen und Persönlichkeiten zu äußern, und dass sie nur für den Missbrauch dieses Rechts haftbar sind.“\nWilliam Randolph Hearst" #NT!
 pbi_publishing_industry_events.100.a: "Es ist gut, eine Wahl zu haben" #NT!
 pbi_publishing_industry_events.100.b: "Die Menschen geben sich damit zufrieden, die Zeitungen für sich sprechen zu lassen" #NT!
 pbi_publishing_industry_events.105.t: "PR-Papier der Regierung" #NT!
 pbi_publishing_industry_events.105.d.1: "[SCOPE.sCharacter('target_character_2').GetFullName] von [SCOPE.sParty('target_party_2').GetName] kritisierte die Zeitung [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], [SCOPE.sParty('target_party_1').GetName] in [SCOPE.sState('target_state').GetName], deren Eigentümer [SCOPE.sCharacter('target_character_1').GetFullName] ist, als eine Art PR-Zeitung der Regierung." #NT!
 pbi_publishing_industry_events.105.d.2: "[SCOPE.sCharacter('target_character_2').GetFullName] von [SCOPE.gsInterestGroup('target_ig_2').GetName] kritisierte die [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], die [SCOPE.sParty('target_party_1').GetName] Zeitung in [SCOPE.sState('target_state').GetName], deren Eigentümer [SCOPE.sCharacter('target_character_1').GetFullName] ist, als eine Art PR-Zeitung der Regierung." #NT!
 pbi_publishing_industry_events.105.d.3: "[SCOPE.sCharacter('target_character_2').GetFullName] von [SCOPE.sParty('target_party_2').GetName] kritisierte die [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], die [SCOPE.gsInterestGroup('target_ig_1').GetName] Zeitung in [SCOPE.sState('target_state').GetName], deren Eigentümer [SCOPE.sCharacter('target_character_1').GetFullName] ist, als eine Art PR-Zeitung der Regierung." #NT!
 pbi_publishing_industry_events.105.d.4: "[SCOPE.sCharacter('target_character_2').GetFullName] von [SCOPE.gsInterestGroup('target_ig_2').GetName] kritisierte die [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], die [SCOPE.gsInterestGroup('target_ig_1').GetName] Zeitung in [SCOPE.sState('target_state').GetName], deren Eigentümer [SCOPE.sCharacter('target_character_1').GetFullName] ist, als eine Art PR-Zeitung der Regierung." #NT!
 pbi_publishing_industry_events.105.f: "„Da es klar ist, dass Menschen von der Arbeiterklasse bis zur Oberschicht im Eigeninteresse handeln, besteht kaum ein Zweifel daran, dass der Wille des Staates von der Regierung, die den Staat vertritt, ausgeübt werden sollte und dass das Volk dazu verpflichtet ist.“ die Entscheidungen der Regierung unterstützen und mit ihnen kooperieren." #NT!
 pbi_publishing_industry_events.105.a: "Das ist auch die Rolle des Journalismus" #NT!
 pbi_publishing_industry_events.105.b: "Es sollte eine Zeitung für die Opposition geben" #NT!
 pbi_publishing_industry_events.110.t: "Vorrangige Medienrechte" #NT!
 pbi_publishing_industry_events.110.d: "[SCOPE.sCharacter('target_character').GetFullName], ein [SCOPE.gsInterestGroup('target_ig').GetName]-Mitglied, besteht darauf, dass seiner Zeitung bei der Berichterstattung über Regierungsankündigungen Vorrang eingeräumt werden sollte." #NT!
 pbi_publishing_industry_events.110.f: "„Wir sollten der Öffentlichkeit genau sagen, was wir vorhaben, bevor unsere Politik durch unverantwortliche und moralisch bankrotte Dreiergruppen von Journalisten getrübt wird.“" #NT!
 pbi_publishing_industry_events.110.a: "Wir haben den Auftrag, richtig zu kommunizieren" #NT!
 pbi_publishing_industry_events.110.b: "Eine solche Bevorzugung ist inakzeptabel" #NT!
 pbi_publishing_industry_events.115.t: "Zeitungen unterstützen neues Gesetz" #NT!
 pbi_publishing_industry_events.115.d.1: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], eine [SCOPE.sParty('target_party').GetName]-Zeitung, deren Herausgeber [SCOPE.sCharacter('target_character').GetFullName] ist, hat täglich Artikel veröffentlicht, in denen das [SCOPE.sLaw('target_law').GetName]-Gesetz gelobt wird, andere Zeitungen haben es jedoch als übertrieben kritisiert." #NT!
 pbi_publishing_industry_events.115.d.2: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], eine [SCOPE.gsInterestGroup('target_ig').GetName]-Zeitung, deren Herausgeber [SCOPE.sCharacter('target_character').GetFullName] ist, hat täglich Artikel veröffentlicht, in denen das [SCOPE.sLaw('target_law').GetName]-Gesetz gelobt wird, andere Zeitungen haben es jedoch als übertrieben kritisiert." #NT!
 pbi_publishing_industry_events.115.f: "„Wenn es ein Problem mit diesem Gesetzentwurf gibt, dann ist es so, dass von den Herren der Opposition kaum erwartet werden kann, dass sie die Bedeutung dieses Gesetzentwurfs richtig verstehen.“" #NT!
 pbi_publishing_industry_events.115.a: "Die öffentliche Meinung ist das, was wir daraus machen" #NT!
 pbi_publishing_industry_events.115.b: "Es ist die Aufgabe der Presse, auf Probleme mit dem Gesetzentwurf hinzuweisen" #NT!
 pbi_publishing_industry_events.120.t: "Politikerskandal" #NT!
 pbi_publishing_industry_events.120.d: "Als Reaktion auf die Berichterstattung einiger Zeitungen über den Skandal um [SCOPE.sCharacter('target_character').GetFullName], der zu [SCOPE.gsInterestGroup('target_ig').GetName] gehört, behauptet [SCOPE.sCharacter('target_character').GetSheHe], dass die Artikel unwahr und diffamierend seien." #NT!
 pbi_publishing_industry_events.120.f: "„Angesichts der Art von Menschen, mit denen [SCOPE.sCharacter('target_character').GetLastName] Umgang hatte, bevor [SCOPE.sCharacter('target_character').GetSheHe] [SCOPE.sCharacter('target_character').GetHerHis] derzeit eine respektable Position erlangte, ist es keine Überraschung, dass [SCOPE.sCharacter('target_character').GetSheHe] an Entführungen und Morden beteiligt war. Tatsächlich konnte diese Zeitung mit einem der Menschen sprechen, die [SCOPE.sCharacter('target_character').GetHerHim] damals gut kannten. Die erstaunlichen Details werden in unserem nächsten Feature enthüllt!'" #NT!
 pbi_publishing_industry_events.120.a: "Das sollten wir ausnutzen" #NT!
 pbi_publishing_industry_events.120.b: "Das ist ein Problem für den gesamten [SCOPE.gsInterestGroup('target_ig').GetName]!" #NT!
 pbi_publishing_industry_events.125.t: "Eine Zeitung für wen?" #NT!
 pbi_publishing_industry_events.125.d: "Die [SCOPE.sState('target_state').GetName]-Öffentlichkeit glaubt, dass Zeitungen nur schreiben, was für die Regierung praktisch ist." #NT!
 pbi_publishing_industry_events.125.f: "„In [SCOPE.sState('target_state').GetName] gibt es eine Reihe von Zeitungen, und [SCOPE.sCharacter('target_character').GetFullName] ist bei allen Aktionär und entscheidet, was in die Zeitung kommt.“ Die Zeitungen können Artikel nur nach [SCOPE.sCharacter('target_character').GetHerHis]-Wünschen veröffentlichen. In diesem Sinne gibt es in [SCOPE.sState('target_state').GetName] nur eine Zeitung." #NT!
 pbi_publishing_industry_events.125.a: "Informationen sind nur dann sinnvoll, wenn sie kontrolliert werden" #NT!
 pbi_publishing_industry_events.125.b: "Sie sind nie mit dem zufrieden, was ihnen gegeben wird" #NT!
  
 pbi_publishing_industry_events.200.t: "Gibt es einen Weihnachtsmann?" #NT!
 pbi_publishing_industry_events.200.d: "Lieber Herausgeber\nIch bin 8 Jahre alt. Einige meiner kleinen Freunde sagen, dass es keinen Weihnachtsmann gibt.\nBitte sagen Sie mir die Wahrheit: Gibt es einen Weihnachtsmann?\nVirginia O'Hanlon" #NT!
 pbi_publishing_industry_events.200.f: "Ja, Virginia, es gibt einen Weihnachtsmann. Er existiert so gewiss, wie es Liebe, Großzügigkeit und Hingabe gibt, und Sie wissen, dass sie im Überfluss vorhanden sind und Ihrem Leben höchste Schönheit und Freude verleihen.\nFrancis Pharcellus Church (Die Sonne)" #NT!
 pbi_publishing_industry_events.200.a: "Ich denke, Zeitungen schreiben manchmal gute Dinge" #NT!
 pbi_publishing_industry_events.200.b: "Liebe und Aufrichtigkeit machen ein Land nicht stark" #NT!
 pbi_publishing_industry_events.205.t: "Maßgebliche Zeitung kritisiert Penny Press" #NT!
 pbi_publishing_industry_events.205.d: "Eine renommierte Zeitung in [ROOT.GetCountry.GetName] hat die Penny-Presse von [SCOPE.sState('target_state').GetName] dafür kritisiert, dass sie mit sensationslüsterner Desinformation Leser gewinnt." #NT!
 pbi_publishing_industry_events.205.f: "„Die Arroganz der populären Presse unseres Landes wird immer schlimmer.“ Alles, was sie drucken, ist Klatsch über Politiker und Prominente oder skandalöse Verbrechen und Prozesse. Und die meisten dieser Artikel werden ohne wirkliche Berichterstattung oder Wissen erfunden!“" #NT!
 pbi_publishing_industry_events.205.a: "Es ist wirklich bedauerlich" #NT!
 pbi_publishing_industry_events.205.b: "Zumindest können sie den Massen das Lesen beibringen" #NT!
 pbi_publishing_industry_events.210.t: "Verletzte Ehre" #NT!
 pbi_publishing_industry_events.210.d: "Die [SCOPE.sState('target_state').GetName] Penny Press berichtet über den Skandal um [SCOPE.sCharacter('target_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('target_character').GetFullName], der die Beseitigung des Berichts mit der Begründung anstrebt, er sei unwahr und verleumderisch." #NT!
 pbi_publishing_industry_events.210.f: "„Angesichts der Art von Menschen, mit denen [SCOPE.sCharacter('target_character').GetLastName] Umgang hatte, bevor [SCOPE.sCharacter('target_character').GetSheHe] [SCOPE.sCharacter('target_character').GetHerHis] derzeit eine respektable Position erlangte, ist es keine Überraschung, dass [SCOPE.sCharacter('target_character').GetSheHe] an Entführungen und Morden beteiligt war. Tatsächlich konnte diese Zeitung mit einem der Menschen sprechen, die [SCOPE.sCharacter('target_character').GetHerHim] damals gut kannten. Die erstaunlichen Details werden in unserem nächsten Feature enthüllt!'" #NT!
 pbi_publishing_industry_events.210.a: "In diesem Fall kommt es nicht auf die Richtigkeit der Nachrichtenmeldung an" #NT!
 pbi_publishing_industry_events.210.b: "Die Ehre von [SCOPE.sCharacter('target_character').GetLastName] muss wiederhergestellt werden" #NT!
 pbi_publishing_industry_events.215.t: "Zeitung wie ein Flickenteppich" #NT!
 pbi_publishing_industry_events.215.d: "Plagiate von Artikeln sind in den meisten Penny-Pressen von [SCOPE.sState('target_state').GetName] an der Tagesordnung." #NT!
 pbi_publishing_industry_events.215.f: "„[SCOPE.sState('target_state').GetName] Journalisten sind wie hungrige Hyänen. Sie finden einen Artikel, von dem sie glauben, dass er ihnen ein paar Leser einbringen wird, und veröffentlichen ihn in ihrer Zeitung. Es ist schwierig, einen Artikel zu finden, der nicht plagiiert ist. Eine Zeitung veröffentlichte sogar einen Leitartikel direkt aus einer anderen Zeitung!'" #NT!
 pbi_publishing_industry_events.215.a: "Eine Belohnung für den Artikel sollte der Person gegeben werden, die ihn geschrieben hat" #NT!
 pbi_publishing_industry_events.215.b: "Ein guter Artikel sollte verbreitet werden" #NT!
 pbi_publishing_industry_events.220.t: "Sehr aufregend" #NT!
 pbi_publishing_industry_events.220.d: "Brutale Morde, unschöne Liebesstreitigkeiten und Skandale ungewisser Authentizität. Die Bürger von [SCOPE.sState('target_state').GetName] sind fasziniert von den radikalen Geschichten, die täglich in der Penny-Presse erscheinen." #NT!
 pbi_publishing_industry_events.220.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_publishing_industry_flavor_220')]" #NT!
 pbi_publishing_industry_events.220.f.1: "„In einem alten Pavillon wurde eine äußerst überraschende Entdeckung gemacht.“ Der Eigentümer des betreffenden Hauses beauftragte einen Bauunternehmer mit der Renovierung. Die Arbeiter waren überrascht, als sie einen Teil der Mauer entfernten. Ein Durchgang, der zu einem großen Keller führte, wurde freigelegt. Voller Angst betraten die Arbeiter den Keller. Der glühende Fackelschein zeigte deutlich die Überreste zweier menschlicher Körper. Sie waren selbst Skelette und trugen Kleidung, die fast zwei Jahrhunderte alt war. Anwohner gaben vielfältige Hinweise. Es lässt sich jedoch zum jetzigen Zeitpunkt nicht schlussfolgern, ob diese beiden Menschen im Keller gemalt und einem schrecklichen Tod überlassen wurden, oder ob sie zunächst irgendwo getötet und dann an diesen Ort gebracht wurden, um sie zu verstecken.“" #NT!
 pbi_publishing_industry_events.220.f.2: "„Die normalerweise ruhige Stadt war an diesem Samstagnachmittag ziemlich angespannt. Berichten zufolge handelte es sich um Gerüchte über einen schrecklichen Mord an einem siebenjährigen Mädchen. Gegen 13:30 Uhr an diesem Nachmittag wurden die drei Kinder von einem jungen Angestellten in einer Anwaltskanzlei angesprochen. Der Mann bot dem Mädchen eine Münze an und lud sie ein, mit ihm zu einer Senke oder einer alten Straße zu gehen, die ins Dorf führte. Auch die anderen beiden Kinder erhielten Münzen und mussten versprechen, dem Mann nicht zu folgen. Das Mädchen wollte jedoch nicht mit dem Mann gehen. Also ergriff der Mann die Hand des Mädchens, zerrte sie weg und zwang sie zum Weinen. Um sieben oder acht Uhr war das Mädchen immer noch nicht zu sehen und die Nachbarn begannen über sie zu reden. Kurz nachdem sie die Farm betreten hatten, fanden sie den Kopf des vermissten Mädchens auf dem Boden liegend. Es war offensichtlich mit einer scharfen Klinge abgeschnitten worden und ihr Gesicht war vom Mund bis zum Ohr und auch an der linken Schläfe mit Schnitten übersät. Es war ein schrecklicher Anblick. Jeder Teil des zerstückelten, gliedlosen Körpers war über die Plantage verstreut." #NT!
 pbi_publishing_industry_events.220.f.3: "„Ein Arbeiter wurde beschuldigt, seine Frau misshandelt zu haben. Der Mann kam einige Nächte zuvor mit einer langen Pferdepeitsche nach Hause und schlug seine Frau im Hemd, die im Bett lag. Sie war im siebten Monat schwanger und konnte nicht widerstehen. Deshalb hätte seine Auspeitschung sie fast das Leben gekostet. Er stieg auf das Bett und trampelte auf ihr herum, wobei er sich drei Rippen brach. Sie wurde mit schweren Verletzungen ins Krankenhaus gebracht. Bei der ersten Verhandlung flüsterte der Angeklagte, es liege daran, dass seine Frau eine Trinkgewohnheit habe. Der Richter verurteilte ihn zu einer Woche Haft.“" #NT!
 pbi_publishing_industry_events.220.f.4: "„Der 23-jährige Sohn eines Bauern hat seine Eltern, fünf Brüder und Schwestern und eine Magd mit beispielloser Brutalität abgeschlachtet.“ Sein Geständnis war lediglich eine Erklärung seines Motivs und seiner Mordmethode und zeigte keine Anzeichen von Reue. Er hielt einen sechs Fuß langen goldenen Hebel in der Hand und schlug seine Brüder einen nach dem anderen von hinten zu Tode. Als nächstes war der Vater an der Reihe. Er erzählte ihnen, dass die Kühe weggelaufen seien und seinen Vater vor dem Feld erschlagen hätten, als er aus der Haustür kam. Er legte den Körper seines Vaters auf den Karren und trug ihn zur Rückseite des Hauses, wo er die Erde umgrub, um die Blutflecken zu verbergen. Dann ging er in sein Zimmer, um seine jüngeren Geschwister zu erledigen. Seine Mutter wurde mit einer Axt getroffen und fiel zu Boden. Seine Schwester sprang aus dem Bett, um ihrer Mutter zu helfen, doch sie wurde mit einem Messer verletzt und mit einer Axt erledigt. Schließlich rannte er in das Zimmer des Dienstmädchens und schlug, in der Dunkelheit ahnend, zweimal mit der Axt auf das Bett des Dienstmädchens ein. Das Dienstmädchen starb lautlos. Er wurde vor Gericht gestellt und zum Tode verurteilt. „Der Verbrecher verließ den Gerichtssaal mit bemerkenswerter Gelassenheit.“" #NT!
 pbi_publishing_industry_events.220.f.5: "„John Vaughty, ein Bewohner der Reed Street, wurde beschuldigt, betrunken und gewalttätig gegenüber seinen Eltern gewesen zu sein. John war ein besorgter 38-jähriger Mann – sein Vater war 93 und die Mutter des Anklägers 88 –, der wiederholt betrunken und seinen Eltern gegenüber gewalttätig gewesen war. „Der Mutter tat ihr Sohn leid und sie konnte sich nicht dazu durchringen, ihn ins Gefängnis zu stecken.“" #NT!
 pbi_publishing_industry_events.220.f.6: "„Als Mrs. Townsend ihren Mann um zwei Schilling bat, weil sie Brandy kaufte, „um den Kindern den Kopf zu waschen“, traute er ihr nicht und wies ihre Bitte zurück. Er dachte, wenn er Brandy usw. kaufte, würde sie ihn selbst in den Mund nehmen, bevor er den Kindern in den Kopf stieg. Sofort begann das Paar zu streiten und die wütende Frau warf den Mann aus dem Haus. Als der Ehemann nachts nach Hause kam, fand er seine Frau in einem Zustand unbeschreiblicher Verwirrung vor. Als er sie vehement beschuldigte, schnappte sich Mrs. Townsend eine Feuerzange und schlug ihrem Mann auf den Kopf. Der Ehemann durfte nicht übertrumpft werden und seine Frau zu Brei schlagen. Das Urteil lautete, dass sowohl Ehemann als auch Ehefrau schuldig seien." #NT!
 pbi_publishing_industry_events.220.f.7: "„Susan Burke – Mrs. No Lodging – war seit drei Monaten ohne Haus zum Leben. Der Sicherheitsrichter sagte, es sei an der Zeit, dass sie ein Zuhause habe, und gab ihr ein Haus, in dem sie für einen Zeitraum von sechs Monaten leben könne.‘" #NT!
 pbi_publishing_industry_events.220.a: "Dieser Lärm ist unsere Stärke" #NT!
 pbi_publishing_industry_events.220.b: "Wir müssen unsere Bescheidenheit wiedererlangen" #NT!
 pbi_publishing_industry_events.225.t: "Astronomischer Durchbruch" #NT!
 pbi_publishing_industry_events.225.d: "The Sun, eine Penny-Presse in [SCOPE.sState('target_state').GetName], berichtet, dass ein Observatorium am afrikanischen Kap der Guten Hoffnung mithilfe eines riesigen Teleskops, das nach einem völlig neuen Prinzip funktioniert, eine erstaunliche Entdeckung gemacht hat." #NT!
 pbi_publishing_industry_events.225.f: "„Mit diesem riesigen Teleskop konnte John Herschel Dinge deutlich sehen, die auf dem Mond existierten.“ Dadurch war er davon überzeugt, dass Leben auf dem Mond existiert, und konnte die Gesetze des Universums bestimmen, nach denen es existiert.“" #NT!
 pbi_publishing_industry_events.225.a: "Wir waren nicht allein!" #NT!
 pbi_publishing_industry_events.226.t: "Benannte menschliche Fledermaus" #NT!
 pbi_publishing_industry_events.226.d: "Die Penny-Presse von [SCOPE.sState('target_state').GetName], The Sun, veröffentlichte einen Folgebericht über die Mondentdeckungen, und die Öffentlichkeit war von den erstaunlichen Details begeistert." #NT!
 pbi_publishing_industry_events.226.f: "„Plötzlich sah ich große geflügelte Kreaturen, die langsam von der Klippe in die Ebene herabstiegen. Ich konnte deutlich erkennen, dass ihre Flügel denen von Fledermäusen ähnelten. Die Flügel bestanden aus einer durchscheinenden Membran, waren abgerundet und ragten aus ihrer Rückseite heraus, eine wirklich prächtige Struktur. Einige von ihnen standen einander gegenüber und bewegten ihre Hände und Arme weit, was deutlich darauf hindeutete, dass sie durch Gesten kommunizierten. Astronomen nannten diese unerwartete neue Kreatur Vespertilio homo, also menschliche Fledermaus. Die Kreatur war sowohl männlich als auch weiblich und wir beobachteten weiterhin detailliert ihre Gewohnheiten. Wir haben keinen Zweifel daran, dass sie unschuldige und glückliche Geschöpfe sind, aber ihre Art, sich zu amüsieren, ist zu gemäßigt für die irdische Etikette." #NT!
 pbi_publishing_industry_events.226.a: "Wenn diese Geschichte wahr ist, ist sie das Wunderbarste überhaupt!" #NT!
 pbi_publishing_industry_events.227.t: "Richtig oder falsch, es spielt keine Rolle" #NT!
 pbi_publishing_industry_events.227.d: "Die Nachricht von der Entdeckung des Lebewesens auf dem Mond, veröffentlicht von The Sun, einer Penny-Presse in [SCOPE.sState('target_state').GetName], ist inzwischen in den gesamten Vereinigten Staaten zu einem Gesprächsthema geworden, an dem Wissenschaftler und Intellektuelle gleichermaßen beteiligt sind." #NT!
 pbi_publishing_industry_events.227.f: "„Intellektuelle und regionale Leser erwarteten Tag für Tag mit beispielloser Begeisterung und Vertrauen die Post, die aus New York eintraf. Haben Sie schon von John Herschels großer Entdeckung gelesen? Wussten Sie, dass Menschen auf dem Mond entdeckt wurden? Überall, wo ich hinkam, wurde mir die gleiche Frage gestellt. Es war ein Thema, das damals alle faszinierte. Niemand dachte oder sagte, ob es wahr sei oder nicht.\nEin Student an der Yale University" #NT!
 pbi_publishing_industry_events.227.a: "Auch wenn es eine Lüge ist, verdient dieser Reporter Anerkennung" #NT!
 pbi_publishing_industry_events.230.t: "George Washingtons Kindermädchen." #NT!
 pbi_publishing_industry_events.230.d: "In den [SCOPE.sState('target_state').GetName]-Zeitungen geht es um eine schwarze Frau namens Joyce Hess, die behauptet, George Washingtons Kindermädchen gewesen zu sein." #NT!
 pbi_publishing_industry_events.230.f: "„Diese alte Frau ist satte 161 Jahre alt.“ Daran besteht kein Zweifel. Selbst wenn sie gesagt hätte, sie sei 500 Jahre alt, hätte das niemand in Frage gestellt. Darüber hinaus hat P.T. Barnum, der Veranstalter der Show, zeigte uns als Beweis den Lieferschein, den er von ihr erhalten hatte, als sie eine Sklavin war. Es war auf das Jahr 1727 datiert und besagte, dass Joyce Hess von Augustine Washington, George Washingtons Vater, gekauft wurde, als sie vierundfünfzig Jahre alt war." #NT!
 pbi_publishing_industry_events.230.a: "Die Welt steckt voller Überraschungen!" #NT!
 pbi_publishing_industry_events.235.t: "Loch-Ness-Monster" #NT!
 pbi_publishing_industry_events.235.d: "Die Sichtung einer unbekannten Kreatur am Loch Ness in [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] wurde gemeldet und sorgt für Schlagzeilen." #NT!
 pbi_publishing_industry_events.235.f: "„Der Einwohner von Balnain, D. McKenzie, sah ein Objekt in der Form eines Baumstamms oder eines umgedrehten Bootes, das das Wasser aufwühlte, während es sich bewegte, sich zunächst langsam bewegte, bevor es allmählich schneller wurde und im Wasser verschwand.“" #NT!
 pbi_publishing_industry_events.235.a: "Die Welt steckt voller Überraschungen!" #NT!
 pbi_publishing_industry_events.236.t: "Seltsames Schauspiel in Loch Ness" #NT!
 pbi_publishing_industry_events.236.d: "Die Sichtung einer unbekannten Kreatur am Loch Ness in [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] wurde gemeldet und sorgt für Schlagzeilen." #NT!
 pbi_publishing_industry_events.236.f: "„Alexander MacDonald, ein Steinmetz aus Abriachan, sah an diesem Tag etwa 50 Meter vom Ufer entfernt ein großes, untersetztes Tier aus Loch Ness auftauchen.“" #NT!
 pbi_publishing_industry_events.236.a: "Die Welt steckt voller Überraschungen!" #NT!
 pbi_publishing_industry_events.237.t: "Foto eines Chirurgen" #NT!
 pbi_publishing_industry_events.237.d: "Fotos einer unbekannten Kreatur am Loch Ness in [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] sorgen für Schlagzeilen." #NT!
 pbi_publishing_industry_events.237.f: "„Die Kontroverse um die Sichtung der unbekannten Kreatur am Loch Ness tobt schon lange, aber dieses Foto von Robert Kenneth Wilson, einem Gynäkologen in London, beendet die Kontroverse und liefert den unwiderlegbaren Beweis, dass das Ungeheuer von Loch Ness immer noch dort lebt.“ '" #NT!
 pbi_publishing_industry_events.237.a: "Die Welt steckt voller Überraschungen!" #NT!
 pbi_publishing_industry_events.240.t: "Cottingley-Feen" #NT!
 pbi_publishing_industry_events.240.d: "Fotos, die im Dorf Cottingley in [SCOPE.sState('target_state').GetName], [SCOPE.sCountry('target_country').GetName] aufgenommen wurden, zeigen eine Fee, die mit einem jungen Mädchen spielt." #NT!
 pbi_publishing_industry_events.240.f: "„Ein bemerkenswertes Foto wurde in [SCOPE.sCountry('target_country').GetName] aufgenommen. Das von der Theosophischen Gesellschaft veröffentlichte Foto zeigt deutlich eine Fee, die mit einem kleinen Mädchen spielt. Die Gesellschaft bat einen Fotoexperten, das Foto zu authentifizieren, was zu dem Schluss führte, dass es sich nicht um eine Fälschung handelte. Der Romanautor Arthur Conan Doyle behauptete in einer spirituellen Zeitschrift, dass das Foto ein klarer Beweis für übersinnliche Phänomene sei." #NT!
 pbi_publishing_industry_events.240.a: "Die Welt steckt voller Überraschungen!" #NT!
 pbi_publishing_industry_events.245.t: "Cleverer Hans" #NT!
 pbi_publishing_industry_events.245.d: "Ein Pferd, das Mathe- und Kalenderberechnungen durchführen kann, ist in [SCOPE.sState('target_state').GetName], [SCOPE.sCountry['target_country').GetName] in aller Munde." #NT!
 pbi_publishing_industry_events.245.f: "„Hans fragt: „Wenn der 8. Dienstag ist, welches Datum ist dann der darauffolgende Freitag?“ worauf er antwortet, indem er elfmal mit dem Huf klopft. Der Deutsche Schulrat setzte eine 13-köpfige Untersuchungskommission ein, darunter ein Tierarzt, der Direktor eines Zoos und ein Kavallerieoffizier, um das erstaunliche Pferd zu untersuchen. „Das Komitee kam zu dem Schluss, dass bei Hans' Auftritt keine Tricks angewendet wurden.“" #NT!
 pbi_publishing_industry_events.245.a: "Die Welt steckt voller Überraschungen!" #NT!
 pbi_publishing_industry_events.246.t: "Das Geheimnis der Weisheit" #NT!
 pbi_publishing_industry_events.246.d: "Der Psychologe Oscar Fungst hat die Geheimnisse von Hans gelüftet, dem klugen Pferd, das in [SCOPE.sCountry('target_country').GetName] zu einem wichtigen Gesprächsthema geworden ist." #NT!
 pbi_publishing_industry_events.246.f: "„Wenn der Fragesteller die Antwort nicht kannte, konnte Hans selten die richtige Antwort geben. Er fand auch eine Gemeinsamkeit darin, dass, je mehr Hufe Hans auf die Antwort klopfte, der Gesichtsausdruck und die Körperhaltung des Fragestellers allmählich eine Anspannung zeigten, die sich im Moment der richtigen Antwort löste. Daraus schlussfolgerte Hungst, dass Hans die physische Botschaft des Fragestellers als Hinweis für seine Antwort nutzte.\nDas Verhalten von Hans, auf die Erwartungen des Beobachters zu reagieren, indem er die Reaktionen seiner Umgebung wahrnimmt, wird als „Smart-Hans-Effekt“ bezeichnet. und auch heute noch wurde beobachtet, dass der Smart-Hans-Effekt bei der Geruchserkennung von Polizeihunden auftritt." #NT!
 pbi_publishing_industry_events.246.a: "Der kluge Hans war tatsächlich ein kluger Hans!" #NT!
 pbi_publishing_industry_events.250.t: "Pfeifender Junge" #NT!
 pbi_publishing_industry_events.250.d: "Die Leser amüsieren sich über einen kleinen Artikel in einer [SCOPE.sState('target_state').GetName]-Zeitung über eine Unwahrheit." #NT!
 pbi_publishing_industry_events.250.f: "„Ein Junge in Vermont ist es gewohnt, alleine zu arbeiten, und sobald er sieht, dass niemand in der Nähe ist, fängt er an zu pfeifen.“ Er pfeift überraschend laut und leise, selbst wenn er völlig bewusstlos ist und schläft, da Mund, Brust und Lunge von selbst zusammenarbeiten. Seine besorgte Mutter beeilte sich, Maßnahmen zu ergreifen. „Sie bat einen anderen Jungen, immer an ihrer Seite zu bleiben und sie zu schlagen, sobald das Pfeifen begann.“" #NT!
 pbi_publishing_industry_events.250.a: "Die Welt steckt voller Überraschungen!" #NT!
  
 pbi_publishing_industry_events.300.t: "Die Wirksamkeit des Journalismus" #NT!
 pbi_publishing_industry_events.300.d: "In [ROOT.GetCountry.GetName] liest jeder von [concept_upper_strata] bis [concept_lower_strata] Zeitungen. Die Massen konsumieren über die Zeitungen eine Vielzahl von Nachrichten, von angespannten Zwischenfällen zwischen weit entfernten Ländern bis hin zum bizarren Mord an einer örtlichen Prostituierten." #NT!
 pbi_publishing_industry_events.300.f: "„Aus dieser Perspektive hat die viel verspottete Zeitung einen praktischen Beitrag geleistet: Sie hat den Menschen das Lesen beigebracht und ihnen den Geschmack für das gedruckte Wort vermittelt.“ Es brachte den Menschen das Lesen bei und gab ihnen das Hobby, das gedruckte Wort zu lesen.'\nEmile Zola (The Paris Newspaper)" #NT!
 pbi_publishing_industry_events.300.a: "Wir sollten uns auf die politische Rolle der Zeitungen konzentrieren" #NT!
 pbi_publishing_industry_events.300.b: "Der Wert der Zeitungen als Unterhaltung für das Volk ist groß" #NT!
 pbi_publishing_industry_events.305.t: "Bahnbrechende Druckmaschine" #NT!
 pbi_publishing_industry_events.305.d: "Die Leistung der neuen Druckmaschine, die [SCOPE.sCharacter('target_character').GetFullName] von [SCOPE.sCountry('target_country').GetName] bei der Versammlung von [SCOPE.gsInterestGroup('target_ig').GetName] vorgestellt hat, wurde als ausgezeichnet aufgenommen." #NT!
 pbi_publishing_industry_events.305.f: "Die Rotationspresse, die zylindrisch verformte Typenschilder dreht und ihnen Papier zum Drucken zuführt, kann mehr als 8.000 Blatt pro Stunde drucken und ist damit deutlich schneller als herkömmliche Druckmaschinen." #NT!
 pbi_publishing_industry_events.305.a: "Großartige Idee" #NT!
 pbi_publishing_industry_events.305.b: "Wir brauchen ihre Hilfe nicht" #NT!
 pbi_publishing_industry_events.310.t: "Plant die Gründung eines Zeitungsunternehmens" #NT!
 pbi_publishing_industry_events.310.d.1: "[SCOPE.sCharacter('target_character').GetFullName] plant die Gründung der ersten Zeitung in [SCOPE.sState('target_state').GetName].\nDie Zeitung wird eine Zeitung für [SCOPE.gsInterestGroup('target_ig').GetName] sein." #NT!
 pbi_publishing_industry_events.310.d.2: "[SCOPE.sCharacter('target_character').GetFullName] von [SCOPE.sCountry('target_country').GetName] plant die Gründung seiner ersten Zeitung in [SCOPE.sState('target_state').GetName].\nDies wird Auswirkungen auf die Beziehungen zu [SCOPE.sCountry('target_country').GetName] haben." #NT!
 pbi_publishing_industry_events.310.f: "„Unsere anfängliche Motivation für die Idee, in [SCOPE.sState('target_state').GetName] eine Zeitung herauszugeben, hing in erster Linie mit den kommerziellen Anforderungen der verschiedenen Gemeinden zusammen. Dass diese Idee auf große Zustimmung stieß, zeigte sich deutlich an der Resonanz auf unser Angebot.\nDer Werbetreibende“" #NT!
 pbi_publishing_industry_events.310.a: "Großartige Idee" #NT!
 pbi_publishing_industry_events.310.b: "Man sollte ihnen keine Plattform zum Reden geben" #NT!
 pbi_publishing_industry_events.315.t: "Streit in der Zeitung" #NT!
 pbi_publishing_industry_events.315.d.1: "In [SCOPE.sState('target_state').GetName] kritisierte eine Zeitung, die einen [SCOPE.sParty('target_party_2').GetName] unterstützte, die Behauptungen einer Zeitung, die einen [SCOPE.sParty('target_party_1').GetName] unterstützte, was täglich zu einem hitzigen Austausch von Kritik zwischen den beiden Zeitungen führte." #NT!
 pbi_publishing_industry_events.315.d.2: "In [SCOPE.sState('target_state').GetName] kritisierte eine Zeitung, die einen [SCOPE.gsInterestGroup('target_ig_2').GetName] unterstützte, die Behauptungen einer Zeitung, die einen [SCOPE.sParty('target_party_1').GetName] unterstützte, was täglich zu einem hitzigen Austausch von Kritik zwischen den beiden Zeitungen führte." #NT!
 pbi_publishing_industry_events.315.d.3: "In [SCOPE.sState('target_state').GetName] kritisierte eine Zeitung, die einen [SCOPE.gsInterestGroup('target_ig_2').GetName] unterstützte, die Behauptungen einer Zeitung, die einen [SCOPE.gsInterestGroup('target_ig_1').GetName] unterstützte, was täglich zu einem hitzigen Austausch von Kritik zwischen den beiden Zeitungen führte." #NT!
 pbi_publishing_industry_events.315.f: "„Ich bin mir sicher, dass die klugen Leser dieser Zeitung zustimmen werden, dass es für keine ihrer Behauptungen eine konkrete Grundlage gibt, sondern nur eine Menge Lügen und Unwahrheiten, die uns angreifen.“ Ihre Zeitung ist bestenfalls wertlos wie ein Stück Staubpapier!‘" #NT!
 pbi_publishing_industry_events.315.a: "Die Seite von [SCOPE.gsInterestGroup('target_ig_1').GetName]s ist überzeugender" #NT!
 pbi_publishing_industry_events.315.b: "Die Seite von [SCOPE.gsInterestGroup('target_ig_2').GetName]s ist überzeugender" #NT!
 pbi_publishing_industry_events.315.c: "Die Zeitungen machen daraus einfach eine Riesensache" #NT!
 pbi_publishing_industry_events.320.t: "Verbot der Ausgabe" #NT!
 pbi_publishing_industry_events.320.d: "Ein Gericht hat der [SCOPE.sState('target_state').GetName]-Zeitung „[SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')]“, die wiederholt regierungskritische Behauptungen geäußert hatte, ein Veröffentlichungsverbot ausgesprochen." #NT!
 pbi_publishing_industry_events.320.f: "Sie verfügen über keinerlei politische Autorität, dennoch nutzen sie Zeitungen, um die Regierung schelmisch zu kritisieren und der Öffentlichkeit die Worte des Teufels einzuflüstern, die die Nation in den Ruin führen werden." #NT!
 pbi_publishing_industry_events.320.a: "Der Gerechtigkeit ist Genüge getan" #NT!
 pbi_publishing_industry_events_320_tt.1: "Der [SCOPE.sState('target_state').GetName] [GetBuildingType('building_pbi_publishing_industry').GetName] wird für 1 Jahr inaktiv sein." #NT!
 pbi_publishing_industry_events_320_tt.2: "Der [SCOPE.sState('target_state').GetName] [GetBuildingType('building_pbi_publishing_industry').GetName] wird für 6 Monate inaktiv sein." #NT!
 pbi_publishing_industry_events.320.b: "Disziplinarmaßnahmen sollten auf ein Minimum beschränkt werden" #NT!
 pbi_publishing_industry_events.325.t: "Streik der Zeitungsjungen" #NT!
 pbi_publishing_industry_events.325.d: "Zeitungsredakteure in [SCOPE.sState('target_state').GetName] haben einen massiven Streik gestartet und fordern eine bessere Behandlung von Zeitungsverlegern." #NT!
 pbi_publishing_industry_events.325.f: "„Freunde und Landarbeiter.“ Dies ist eine Zeit, die die Herzen der Menschen auf die Probe stellt. Dies ist die Zeit, in der wir wie Klebstoff zusammenhalten müssen ... Wir wissen, was wir wollen, und wir werden es bekommen, auch wenn wir blind sind.'\nLouis 'Kid Blink' Baletti" #NT!
 pbi_publishing_industry_events.325.a: "Diese Verzerrung muss korrigiert werden" #NT!
 pbi_publishing_industry_events.325.b: "Es ist nur ein Streik, oder?" #NT!
 pbi_publishing_industry_events.330.t: "Ermordete Prostituierte" #NT!
 pbi_publishing_industry_events.330.d: "[SCOPE.sState('target_state').GetName] Zeitungen haben den Mord an einer jungen Prostituierten sensationell gemacht und damit große Aufmerksamkeit erregt.\nEinige Zeitungen haben sogar gefälschte Interviews mit dem wahren Mörder veröffentlicht." #NT!
 pbi_publishing_industry_events.330.f: "„Die Leiche der 23-jährigen Prostituierten Helen Jewett wurde in einem Bordell gefunden. Der Körper wurde im Bett knusprig verbrannt, nachdem er dreimal mit einem Beil geschlagen und dann in Brand gesteckt worden war.\nDie Polizei verhaftete Richard P. Robinson, einen 19-jährigen jungen Mann, der der letzte Gast des Opfers war, als Verdächtigen . Der Verdächtige bestreitet die Vorwürfe. Sein Prozess ist in zwei Monaten angesetzt.‘" #NT!
 pbi_publishing_industry_events.330.a: "Interessant" #NT!
 pbi_publishing_industry_events.331.t: "Ein nachteiliger Prozess" #NT!
 pbi_publishing_industry_events.331.d: "Als der Prozess gegen Richard P. Robinson, der wegen Mordes an Helen Jewett verhaftet wurde, in einem [SCOPE.sState('target_state').GetName]-Gerichtssaal begann, waren die Zeitungen gespalten in einer hitzigen Debatte zwischen denjenigen, die mit Jewett, der aus der Arbeiterklasse stammte, sympathisierten, und denen, die dies befürworteten sagte, Prostituierte hätten keinen Raum für Mitgefühl, aber der Prozess sei schnell zu Ende gegangen." #NT!
 pbi_publishing_industry_events.331.f: "„Obwohl alle vorgelegten Beweise und Zeugenaussagen darauf hindeuteten, dass der Angeklagte schuldig war, wies der Richter die Jury an, die Aussage außer Acht zu lassen, da die meisten Zeugen, die aussagten, Prostituierte waren. Im Ergebnis wurde der Angeklagte in weniger als 30 Minuten freigesprochen!‘" #NT!
 pbi_publishing_industry_events.331.a: "Wie kann man das als fairen Prozess bezeichnen?" #NT!
 pbi_publishing_industry_events.331.b: "Ist das Leben eines vielversprechenden jungen Mannes dasselbe wie das einer Prostituierten?" #NT!
 pbi_publishing_industry_events.335.t: "Massenmörder" #NT!
 pbi_publishing_industry_events.335.d: "Die Täter einer Mordserie in einem [SCOPE.sState('target_state').GetName]-Vorort von [SCOPE.sState('target_state').GetOwner.GetName] wurden gefasst, und die brutalen Beschreibungen der Verbrechen und ihrer Motive, die nacheinander ans Licht kommen, erregen große Aufmerksamkeit." #NT!
 pbi_publishing_industry_events.335.f: "„Ein Arbeiter, der auf einem Feld in einem Vorort von Paris arbeitete, grub die Leichen einer Frau und ihrer fünf Kinder aus dem Boden. Die Frau war an über 30 Stellen mit einem Messer erstochen worden, und die Kinder waren auf verschiedene Weise getötet worden, unter anderem durch Durchschneiden der Kehle, Würgen und Aufreißen der Bäuche. Der Täter dieses unglaublich brutalen Mordes war ein Mechaniker namens Jean-Baptiste Tropmann. Er gestand den Mord auf Verlangen des Ehemanns des Opfers, der das Opfer der Untreue verdächtigte. „Der Ehemann Jean-Kink wird vermisst und die Polizei sucht immer noch nach ihm.“" #NT!
 pbi_publishing_industry_events.335.a: "Das Werk des Teufels!" #NT!
 pbi_publishing_industry_events.336.t: "Öffentliche Hinrichtung" #NT!
 pbi_publishing_industry_events.336.d: "Wegen einer Mordserie fand in einem Vorort von [SCOPE.sState('target_state').GetName] in [SCOPE.sState('target_state').GetOwner.GetName] eine öffentliche Hinrichtung durch die Guillotine statt, die eine große Zuschauermenge anzog." #NT!
 pbi_publishing_industry_events.336.f: "„Die Polizei fand den Ehemann des Opfers, der als wichtiger Zeuge aufgespürt worden war, tot.“ Trotman gab zu, dass seine Aussage eine Lüge war und sagte aus, dass das Verbrechen von Anfang an begangen wurde, um Jean Kink ihres Eigentums zu berauben." #NT!
 pbi_publishing_industry_events.336.a: "Für Mitleid ist kein Platz" #NT!
 pbi_publishing_industry_events.340.t: "Die Telegrafenschnur hat den Täter aufgehängt!" #NT!
 pbi_publishing_industry_events.340.d: "In [SCOPE.sState('target_state').GetName], [SCOPE.sState('target_state').GetOwner.GetName] wurde ein Krimineller, der mit dem Zug geflohen war, erfolgreich am Bahnhof festgenommen, zu dem er geflohen war, indem er den Telegraphen benutzte, was zu einem heißen Diskussionsthema geworden ist." #NT!
 pbi_publishing_industry_events.340.f: "„Vom Bahnhof Slough zum Bahnhof Paddington. In dieser Gegend ereignete sich in Salt Hill ein Mord. Zeugen sahen, wie der Verdächtige eine Fahrkarte erster Klasse nach London kaufte und um 7:42 Uhr von diesem Bahnhof aus in den Zug einstieg. Der Verdächtige trägt die Tracht der Quäker, einen braunen Umhang mit einem Saum, der bis zu den Füßen reicht, und befindet sich im vorletzten Abteil des zweiten Wagens der ersten Klasse desselben Zuges." #NT!
 pbi_publishing_industry_events.340.a: "Das ist ein Triumph der Wissenschaft" #NT!
 pbi_publishing_industry_events.400.t: "Vierter Stand" #NT!
 pbi_publishing_industry_events.400.d: "[SCOPE.sCharacter('target_leader').GetFullName] des [SCOPE.gsInterestGroup('target_ig').GetName] schlug im Kongress Alarm und bezeichnete den Journalismus als „Vierte Gewalt“." #NT!
 pbi_publishing_industry_events.400.f: "„Es gibt jetzt einen Vierten Stand in unserer Gesellschaft, der mächtiger und einflussreicher ist als alle Könige, Geistlichen, Adligen und Bürger zusammen.“ Es ist Journalismus.\nSeine Macht ist gewaltig, aber es kann die Macht sein, eine Nation zu zerstören oder ihr Wohlstand zu verschaffen. Es kann nicht genug betont werden, dass die Staatsgewalt die Pressefreiheit des Journalismus garantieren sollte, aber nur, wenn sie sich korrekt verhält!“" #NT!
 pbi_publishing_industry_events.400.a: "Sie können sie nicht kontrollieren, vielleicht nicht einmal sich selbst!" #NT!
 pbi_publishing_industry_events.400.b: "Alles braucht eine Garantie" #NT!
 pbi_publishing_industry_events_400_tt: "Die folgenden Änderungen an allen inländischen [GetBuildingType('building_pbi_publishing_industry').GetName]:" #NT!
 pbi_publishing_industry_events.405.t: "Zeitungsverleger verhaftet" #NT!
 pbi_publishing_industry_events.405.d: "Die örtliche Polizei in [SCOPE.sState('target_state').GetName] verhaftete [SCOPE.sCharacter('target_character').GetFullName], Herausgeber der Zeitung [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], der wiederholt regierungskritische Artikel veröffentlicht hatte." #NT!
 pbi_publishing_industry_events.405.f: "„Souveräne Wähler!\nMeine Herren, Sie wurden getäuscht!\nKonfrontieren Sie die bewaffnete Macht mit unnachgiebiger Gewalt!\nSchließen Sie jede Fabrik.\nSchließen Sie jedes Unternehmen.\nSchließen Sie die Börsen.\nSchließen Sie die Theater!\nLegen Sie alle Selbst- Respekt vor Bürokraten.\nAlle Männer müssen streiken.\nEmile de Girardin, Volkskommissar." #NT!
 pbi_publishing_industry_events.405.a: "Lassen Sie uns unseren Mitmenschen ein Beispiel geben" #NT!
 pbi_publishing_industry_events.405.b: "[SCOPE.sCharacter('target_character').GetSheHe] muss gesetzlich geschützt sein" #NT!
 pbi_publishing_industry_events.405.c: "Lassen wir sie etwas abkühlen" #NT!
 pbi_publishing_industry_events.410.t: "Anordnung, die Veröffentlichung der Zeitung einzustellen" #NT!
 pbi_publishing_industry_events.410.d: "Das Gericht entschied gegen eine [SCOPE.sState('target_state').GetName]-Zeitung, die wiederholt übermäßige Kritik an der Regierung äußerte, und setzte ihr Erscheinen aus." #NT!
 pbi_publishing_industry_events.410.f: "Sie verfügen über keinerlei politische Autorität, dennoch nutzen sie Zeitungen, um die Regierung schelmisch zu kritisieren und der Öffentlichkeit die Worte des Teufels einzuflüstern, die die Nation in den Ruin führen werden." #NT!
 pbi_publishing_industry_events.410.a: "Lassen Sie uns unseren Mitmenschen ein Beispiel geben" #NT!
 pbi_publishing_industry_events.410.b: "Die Pressefreiheit muss geschützt werden" #NT!
 pbi_publishing_industry_events.410.c: "Es gibt für alles eine Grenze" #NT!
 pbi_publishing_industry_events.415.t: "Pornografischer Roman" #NT!
 pbi_publishing_industry_events.415.d: "Ein Gericht hat die Entfernung sexuell eindeutiger und obszöner Passagen aus einem Liebesroman angeordnet, der von einem [SCOPE.sState('target_state').GetName]-Verlag veröffentlicht wurde, weil sie zu explizit und obszön waren." #NT!
 pbi_publishing_industry_events.415.f: "„Schließlich wurden die Hände des Mannes @censored!@censored!@censored!@censored! @censored!@censored!@censored!@censored! der Frau, und der Schwung, der @censored!@censored! erreichte, gipfelte in @censored!@censored!@censored!@censored!@censored!@censored!@censored !@zensiert!. Die Frau @zensiert!@zensiert!@zensiert!@zensiert! es @censored!@censored!@censored!@censored!, und @censored!@censored!@censored!@censored!@censored!@censored!@censored!@censored! wurde @zensiert!@zensiert!@zensiert!@zensiert!@zensiert!@zensiert!@zensiert!@zensiert!!'" #NT!
 pbi_publishing_industry_events.415.a: "Kunst wird nur korrumpiert" #NT!
 pbi_publishing_industry_events.415.b: "Ich weiß nicht, was das ist!" #NT!
 pbi_publishing_industry_events.420.t: "Staatsgeheimnisse enthüllen" #NT!
 pbi_publishing_industry_events.420.d: "Die von der Zeitung [SCOPE.sState('target_state').GetName], [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')], als Knüller veröffentlichten Informationen waren nur Regierungsinsidern bekannt." #NT!
 pbi_publishing_industry_events.420.f: "„Französische Zeitungen plaudern gerne über politische Geheimnisse, um ihre Abonnements zu erhöhen.“\nHonoré de Balzac (Physiologie des Journalismus)" #NT!
 pbi_publishing_industry_events.420.a: "Entfernen Sie die Beteiligten sofort!" #NT!
 pbi_publishing_industry_events.420.b: "Fassen Sie diesen am besten nicht an" #NT!
 pbi_publishing_industry_events.425.t: "Fordert eine Gesetzesreform" #NT!
 pbi_publishing_industry_events.425.d: "Eine führende [SCOPE.sState('target_state').GetName]-Zeitung unterstützt die Behauptung von [SCOPE.gsInterestGroup('target_ig').GetName], dass [SCOPE.sPoliticalMovement('target_movement').GetName]." #NT!
 pbi_publishing_industry_events.425.f: "„Es besteht kein Zweifel daran, dass [SCOPE.sPoliticalMovement('target_movement').GetName], wofür wir [SCOPE.gsInterestGroup('target_ig').GetName] seit Jahren eintreten, das ist, was für die Zukunft dieses Landes benötigt wird.“" #NT!
 pbi_publishing_industry_events.425.a: "Die Behauptungen der Zeitung werden von bestimmten Gruppen für Propagandazwecke genutzt" #NT!
 pbi_publishing_industry_events.425.b: "Kontern wir auch hier mit Zeitungen" #NT!
 pbi_publishing_industry_events.425.c: "Es ist eine Gelegenheit, die Großzügigkeit der Regierung zu demonstrieren" #NT!
 pbi_publishing_industry_events.430.t: "Zeitungen schüren soziale Unruhen" #NT!
 pbi_publishing_industry_events.430.d.1: "Die [SCOPE.sState('target_state').GetName]-Zeitung The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')] berichtet lediglich über Spekulationen über einen Epidemieausbruch bei [SCOPE.sBuilding('target_building').GetName] in [SCOPE.sState('target_state_2').GetName], was die sozialen Unruhen unnötig anheizt." #NT!
 pbi_publishing_industry_events.430.d.2: "Die [SCOPE.sState('target_state').GetName]-Zeitung The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')] berichtet lediglich über Spekulationen über den Unfall bei einem [SCOPE.sBuilding('target_building').GetName] in [SCOPE.sState('target_state_2').GetName], was die sozialen Unruhen unnötig schürt." #NT!
 pbi_publishing_industry_events.430.d.3: "Die [SCOPE.sState('target_state').GetName]-Zeitung The [SCOPE.GetRootScope.GetCountry.GetCustom('pbi_newspaper_type')] berichtet lediglich über Spekulationen über die schlechte Ernte von [SCOPE.sBuilding('target_building').GetName] in [SCOPE.sState('target_state_2').GetName], was die sozialen Unruhen unnötig anheizt." #NT!
 pbi_publishing_industry_events.430.f.1: "„Unser Korrespondent berichtet, dass viele der Arbeiter aufgrund eines Ausbruchs der Krankheit gestorben oder krank sind und die Plantage und die umliegenden Dörfer jetzt in Trümmern liegen.“ Auch die Führungskräfte des Unternehmens, das die Plantage betreibt, kehren inzwischen in ihre Heimatländer zurück, und die Auswirkungen auf unsere Lebensweise werden unvermeidlich sein.“" #NT!
 pbi_publishing_industry_events.430.f.2: "„Unser Korrespondent informiert uns, dass es aufgrund eines Felssturzes zu einem schweren Unfall gekommen ist und die Mine geschlossen wurde. Wir wurden auch darüber informiert, dass die Kapitalisten, die in die Mine investiert hatten, bereits beschlossen haben, sie zu schließen, und die Auswirkungen auf unseren Lebensunterhalt werden unvermeidbar sein.“" #NT!
 pbi_publishing_industry_events.430.f.3: "„Unser Korrespondent teilt uns mit, dass die Auswirkungen der Dürre, die mehrere Monate andauern wird, schwerwiegend sein werden und mit ziemlicher Sicherheit zu einer schlechten Ernte führen werden.“ „Die Auswirkungen der Nahrungsmittelknappheit auf unsere Lebensweise werden unvermeidbar sein.“" #NT!
 pbi_publishing_industry_events.430.a: "Wir sollten solche Unwahrheiten nicht dulden" #NT!
 pbi_publishing_industry_events.430.b: "Wir müssen Maßnahmen ergreifen" #NT!
  
