 ### Academics ### 
 academics.2004.f: "Sehr geehrter Herr Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName]\n\n Wir hoffen sehr, dass Sie eine neue Sternkarte mit vielen neuen Sternen erstellen können. Ihren hervorragenden Fähigkeiten nach zu urteilen, sollte dies überhaupt kein Problem darstellen. Daher erwarten wir innerhalb von 10 Jahren eine hervorragende neue Sternenkarte.\n\nUnterzeichnet, Ihre Kollegen vom [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.1.d: "Nachdem er jahrzehntelang [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] sein Leben damit verbracht hat, Brücken, Maschinen und Gebäude zu entwerfen und zu bauen, geht [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] nun in den Ruhestand. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] wird nicht mehr aktiv sein wie unser [concept_gaudi_engineer]." #NT!
 academics.1.g: "[SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] verdient [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] Ruhestand!" #NT!
 academics.2.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] jahrzehntelang damit verbracht hat, neue Sterne, Nebel und andere astronomische Phänomene zu entdecken, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, in den Ruhestand zu gehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] funktioniert nicht mehr wie unser [concept_verrier_astronomer]." #NT!
 academics.3.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] jahrzehntelang damit verbracht hat, neue [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], Pflanzen und andere Lebensformen zu entdecken, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, sich zurückzuziehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] funktioniert nicht mehr wie unser [concept_dubois_naturalist]." #NT!
 academics.4.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] jahrzehntelang damit verbracht hat, neue Fossilien zu entdecken und Dinosaurier und andere ausgestorbene Arten zu rekonstruieren, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, in den Ruhestand zu gehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] funktioniert nicht mehr wie unser [concept_dubois_paleontologist]." #NT!
 academics.5.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] Jahrzehnte seines Lebens damit verbracht hat, die Relikte antiker Zivilisationen zu entdecken, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, sich zurückzuziehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] funktioniert nicht mehr wie unser [concept_lepsius_archaeologist]." #NT!
 academics.6.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] Jahrzehnte seines Lebens damit verbracht hat, die Relikte prähistorischer Menschen zu entdecken, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, sich zurückzuziehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe|U] funktioniert nicht mehr wie unser [concept_lepsius_anthropologist]." #NT!
  
