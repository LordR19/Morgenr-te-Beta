 academics.2117.t: "Wondrous artifact collection" #NT!
 academics.2117.d_rival: "We have gathered a bigger collection of artifacts than our rival [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!" #NT!
 academics.2117.d_rival_gone: "Our archaeological Rival is gone. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!" #NT!
 academics.2117.f: "It should be obvious, that our nation must have a better archaeological collection than those barbarians. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is contented with this collection. Although their are more artifacts that need to be saved from such savages.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2117.g: "So many saved artifacts!" #NT!
  
 academics.2118.t: "We failed to expand our archaeological collection" #NT!
 academics.2118.d: "We were not able to expand our archaeological collection further than our rivals in [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are utterly disappointed." #NT!
 academics.2118.f: "The dirty hands of those savages are soil the very history of humanity. How could you let all those artifacts get looted by those tomb raiders. So much knowledge will have been lost because they rather want treasures instead of preserving our history. Disgusting!\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2118.g: "We don't need those dusty artifacts." #NT!
