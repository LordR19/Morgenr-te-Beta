 je_academics_found_zoo: "Fokus auf Naturalismus: Einen Zoo gefunden" #NT!
 je_academics_found_zoo_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir einen [concept_dubois_zoo] aufbauen, um das Wissen, aber auch den Lebensstandard unserer Intellektuellen zu verbessern. Für den Bau eines Zoos sind #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] erforderlich, die von einem [concept_dubois_naturalist] auf einer örtlichen Zoologischen Expedition oder einer Heia-Safari gefangen werden können. Tiere können auch aus anderen Ländern gekauft werden." #NT!
 je_academics_medium_zoo: "Fokus auf Naturalismus: Den Zoo vergrößern" #NT!
 je_academics_medium_zoo_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat eine Verlängerung des [concept_dubois_zoo] beantragt. Wir haben insgesamt zehn Jahre Zeit, um unseren Zoo zu einem #p mittelgroßen Zoo aufzuwerten.#!. Dies erfordert weitere [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], die von einem [concept_dubois_naturalist] in einem örtlichen Zoo gefangen werden dürfen Expedition oder eine Heia-Safari. Tiere können auch aus anderen Ländern gekauft werden." #NT!
 je_academics_large_zoo: "Fokus auf Naturalismus: Den Zoo vergrößern" #NT!
 je_academics_large_zoo_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat eine Verlängerung des [concept_dubois_zoo] beantragt. Wir haben insgesamt zehn Jahre Zeit, um unseren Zoo zu einem #p großen Zoo aufzuwerten.#!. Dies erfordert weitere [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], die von einem [concept_dubois_naturalist] auf einer örtlichen Zoologischen Expedition gefangen werden dürfen oder eine Heia-Safari. Tiere können auch aus anderen Ländern gekauft werden." #NT!
  
 academics.2300.t: "Wir müssen mehr Fossilien als [SCOPE.sCountry('rival_scope').GetName] finden" #NT!
 academics.2300.d: "Für eine größere Sammlung als [SCOPE.sCountry('rival_scope').GetName] fehlt uns genügend [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Daher möchte der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], dass wir insgesamt mehr #b Fossilien#! finden als [SCOPE.sCountry('rival_scope').GetName]. Sie würden es sicherlich sehr begrüßen, wenn wir diesen Rivalen schlagen könnten." #NT!
 academics.2300.f: "Während unsere Rivalen in [SCOPE.sCountry('rival_scope').GetName] über verschiedene Fossilien aus verschiedenen Epochen und Orten auf der ganzen Welt verfügen, sind unsere sowohl zeitlich als auch geografisch recht begrenzt. Das ist eine große Schande und für eine so große Nation wie unsere unakzeptabel.\nWir müssen unsere Fossiliensammlung sofort erweitern!\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2300_goal_tt: "Du musst in #n 10#! Jahren mehr [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] sammeln als dein Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]." #NT!
 academics.2300_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #NT!
 academics.2300.g: "Ah, eine Fossilienfehde!" #NT!
 academics.2300.h: "Wir brauchen keine staubigen Steine..." #NT!
  
