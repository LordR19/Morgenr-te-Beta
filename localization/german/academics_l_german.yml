 je_academics_giant_of_the_past: "Schwerpunkt Paläontologie: Riese der Vergangenheit" #1!
 je_academics_giant_of_the_past_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat darum gebeten, [concept_dubois_dinosaur_bone,'$concept_dubois_dinosaur_bones$] zu sammeln und einen [concept_dubois_dinosaur_skeleton] zu rekonstruieren. In welchem ​​Zustand es sich befindet, ist zweitrangig – Hauptsache wir haben ein Aufsehen errengendes Stück in unserer Sammlung. Dinosaurierknochen werden in Großen Formationen gefunden. Sollten wir keine solche in unserem Territorium haben, wäre eine [concept_dubois_paleontological_licence] von Vorteil, damit unser Paläontologe im Ausland suchen kann." #1!
  
 academics.2303.t: "Riese der Vergangenheit" #1!
 academics.2303.d: "Einige führende Wissenschaftler beklagten, dass wir trotz unserer paläontologischen Fortschritte noch kein vollständiges Dinosaurierskelett zeigen konnten. Auch unsere Wissenschaftliche Gesellschaft hat diese missliche Situation in einem Brief zutiefst bedauert und möchte, dass dieser Situation abgeholfen wird." #1!
 academics.2303.f: "WIR WOLLEN EINEN DINOSAURIER, UND ZWAR SOFORT!\n\nUnterschrieben, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2303.g: "Eine hervorragende Initiative!" #1!
 academics.2303.h: "Dies ist kein Vergnügungspark für kleine Jungs, sondern ein wissenschaftliches Institut." #1!
 academics.2304.t: "Die Schreckensechse" #1!
 academics.2304.d: "Der neue Dinosaurier ist das spektakulärste Stück der paläontologischen Sammlung. Jeden Tag strömen neue Besucher in die Ausstellung, um das Skelett zu besichtigen." #1!
 academics.2304.f: "Können wir noch einen haben?\n\nUnterschrieben, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2304.g: "Unser eigener Dinosaurier!" #1!
 academics.2305.t: "Keine Echse" #1!
 academics.2305.d: "Die für das geplante Dinosaurierskelett vorgesehene Plattform bleibt leer. Die Wissenschaftsgemeinde reagierte darauf mit großer Verärgerung." #1!
 academics.2305.f: "Müssen wir uns etwa noch klarer ausdrücken?\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2305.g: "Sucht Euch ein anderes Spielzeug!" #1!
  
 academics.2306_goal_tt: "Finden Sie #G 3#! #O Besondere Fossilien#!" #1!
 academics.2306_reward_tt: "Als Belohnung bekommt unser [concept_dubois_paleontologist] #p 50 Erfahrung#! Wenn wir noch keinen [concept_dubois_paleontologist] haben, bekommen wir einen. Wir werden außerdem eine große Technologieinvestition bekommen." #1!
  
 je_academics_special_fossils: "Schwerpunkt Paläontologie: Besondere Fossilien" #1!
 je_academics_special_fossils_reason: "Besondere Fossilien sind einzigartige Fossilien, die aufgrund ihres außergewöhnlichen Status gesondert behandelt werden. Dazu gehören Übergangsformen wie Archaeopteryx oder Ichthyostega, aber auch große ausgestorbene Säugetierarten wie das Riesenfaultier Megatherium oder der delfinähnliche Ichthyosaurus. Aber auch kleinere Fossilien, die zur Definition einer Epoche dienen – die bekanntesten sind Ammoniten und Trilobiten – gehören in diese Kategorie. Insgesamt gibt es ein Dutzend besonderer Fossilien, die nicht nur in Formationen, sondern auch auf wissenschaftlichen Expeditionen gefunden werden können." #1!
 je_academics_special_fossils_success: "Finden Sie #G 3#! #O Besondere Fossilien#!" #1!
  
 academics.2306.t: "Außergewöhnliche Fossilien" #1!
 academics.2306.d: "Die Wissenschaftsgemeinde stellt eine außerordentliche Anfrage hinsichtlich außergewöhnlicher Fossilien." #1!
 academics.2306.f: "Die Geschichte der Tierabstammung ist ein Geheimnis der Natur, das unsere Forscher jeden Tag ein wenig mehr enthüllen. Eine besondere Rolle spielen jene Formen, die an den Grenzen zwischen den Arten liegen, sogenannte "Missing Links". Gleichzeitig gibt es auf unserem Planeten außergewöhnliche Lebewesen, die keine Dinosaurier sein müssen, um zu beeindrucken: ausgestorbene Säugetiere wie Säbelzahntiger oder Riesenfaultiere. Wenn wir mindestens 3 besondere Fossilien sammeln würden, könnten wir den Ruf unseres Instituts in der Welt weiter stärken.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2306.g: "Besondere Fossilien für eine besondere Sammlung." #1!
 academics.2306.h: "Können wir unsere wissenschaftlichen Kapazitäten nicht auf etwas Sinnvolleres konzentrieren?" #1!
 academics.2307.t: "Erstaunliche Fossiliensammlung" #1!
 academics.2307.d: "Es besteht kein Zweifel, dass das Nationale Paläontologische Institut über eine der bedeutendsten internationalen Sammlungen verfügt. Es gibt kaum einen vergleichbaren Ort mit so außergewöhnlichen Stücken." #1!
 academics.2307.f: "Besondere Fossilien sind vielleicht nicht immer so beeindruckend, wie man zunächst denkt, aber sie haben einen großen wissenschaftlichen Wert. Uns wurde im Namen der gesamten Wissenschaftsgemeinde ein Dankesbrief gerschickt. In den kommenden Tagen wird es eine Sonderausstellung geben." #1!
 academics.2307.g: "Herrlich." #1!
 academics.2308.t: "Besondere Enttäuschung" #1!
 academics.2308.d: "Die Wissenschaftsgemeinde hat ihre Bestürzung über den jüngsten paläontologischen Misserfolg zum Ausdruck gebracht." #1!
 academics.2308.f: "Es ist eine nationale Tragödie, dass die naturhistorischen Belange des Landes völlig ignoriert werden. Paläontologische Forschungen werden als geradezu blödsinniges Gerede über tote Vögel und Eidechsen abgetan, Unterstützungszahlungen für Sonderexpeditionen werden selten wie vereinbart geleistet und selbst kleinste Wünsche werden ignoriert. J'Accuse!\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2308.g: "Ohje." #1!
  
