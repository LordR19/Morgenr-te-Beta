 je_academics_first_railway_reason: "Nachdem sich die Erfindung der Eisenbahn nun auf [SCOPE.GetRootScope.GetCountry.GetName] ausgeweitet hat, möchten viele unserer Industriellen, dass wir ein solches Gerät bauen, um den Gütertransport zu erleichtern. Dies würde uns helfen, ein industrielles Kraftwerk zu werden." #NT!
  
 academics.2400.t: "Wir brauchen Eisenbahnen!" #NT!
 academics.2400.d: "Mit der Bahn lassen sich Güter einfacher transportieren. Deshalb fordern die Industriekapitäne von [SCOPE.GetRootScope.GetCountry.GetName] den Bau einer Eisenbahn in unserem Land in den nächsten 5 Jahren." #NT!
 academics.2400.f: "„Wir transportieren unsere Produkte immer noch auf unbefestigten Straßen und Flüssen. Diese Situation ist inakzeptabel. Wenn wir eine bessere Möglichkeit hätten, Waren und Ressourcen zu transportieren, würden unsere Gewinne in die Höhe schnellen und wir könnten mehr Fabriken bauen, was zu besseren Lebensbedingungen für alle führen würde. Bauen Sie eine Eisenbahn jetzt!"" #NT!
