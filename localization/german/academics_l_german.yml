 academics.1010.t: "Studierende Frauen?" #1!
 academics.1010.d: "Einige Frauen haben sich für ein Studium an einer unserer Universitäten beworben. Nun stellte sich die Frage, ob das Studium für sie überhaupt legal ist und wie unsere Regierung offiziell zum Studium von Frauen steht." #1!
 academics.1010.f: ""Das Gehirn von Frauen ist nicht für logisches Denken, sondern für Emotionen geschaffen. Sie sollten nicht studieren dürfen!"\n\n\"Sie haben doch nur Angst, dass eine Frau eine fähigere Wissenschaftlerin wird als Sie. Was offensichtlich schnell passieren wird, da Ihre Argumentation jeder wissenschaftlichen Grundlage entbehrt! Lassen Sie Frauen unter den gleichen Bedingungen studieren wie Männer!"" #1!
 academics.1010.g: "Lasst sie lernen!" #1!
 academics.1010.h: "Moment, konnten sie bisher etwa nicht lernen?" #1!
 academics.1010.i: "Frauen gehören an den Herd!" #1!
  
 academics.1011.t: "Eine brillante Wissenschaftlerin" #1!
 academics.1011.d: "[SCOPE.sCharacter('academics_female_scientist').GetFullName] schloss als Jahrgangsbeste an einer unserer Universitäten ab. In einem von Männern dominierten Bereich konnte sie ihr Studium in Rekordzeit abschließen und freut sich darauf, in ihrem Bereich zu arbeiten. Sie ist eine brillante..." #1!
 academics.1011.f: "Ich gratuliere Ihnen ganz herzlich zu Ihrem herausragenden Abschluss! Wer hätte so etwas einer Frau zugetraut!" #1!
 academics.1011.g: "...Ingenieurin" #1!
