 je_academics_special_fossils: "Paläontologischer Schwerpunkt: Besondere Fossilien" #NT!
 je_academics_special_fossils_reason: "Besondere Fossilien sind einzigartige Fossilien, die aufgrund ihres außergewöhnlichen Status gesondert behandelt werden. Dazu gehören Übergangsformen wie Archaeopteryx oder Ichthyostega, aber auch große ausgestorbene Säugetierarten wie das Riesenfaultier Megatherium oder der delfinähnliche Ichthyosaurus. Aber auch kleinere Fossilien, die zur Definition einer Epoche dienen – die bekanntesten sind Ammoniten und Trilobiten – gehören in diese Kategorie. Insgesamt gibt es ein Dutzend besonderer Fossilien, die nicht nur in Formationen, sondern auch auf wissenschaftlichen Expeditionen gefunden werden können." #NT!
 je_academics_special_fossils_success: "Finden Sie #G 3#! #O Besondere Fossilien#!" #NT!
  
 academics.2306.t: "Außergewöhnliche Fossilien" #NT!
 academics.2306.d: "Die Wissenschaftliche Gesellschaft hat eine außerordentliche Anfrage an uns hinsichtlich außergewöhnlicher Fossilien." #NT!
 academics.2306.f: "Die Geschichte der Tierabstammung ist ein Geheimnis der Natur, das unsere Forscher jeden Tag ein wenig mehr enthüllen. Eine besondere Rolle spielen jene Formen, die an den Grenzen zwischen den Arten liegen, sogenannte „Missing Links“. Gleichzeitig gibt es auf unserem Planeten außergewöhnliche Lebewesen, die keine Dinosaurier sein müssen, um zu beeindrucken: ausgestorbene Säugetiere wie Säbelzahntiger oder Riesenfaultiere. Wenn wir mindestens 3 besondere Fossilien sammeln würden, könnten wir den Ruf unseres Instituts in der Welt weiter stärken.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2306.g: "Besondere Fossilien für eine besondere Sammlung." #NT!
 academics.2306.h: "Können wir unsere wissenschaftlichen Kapazitäten nicht auf etwas Sinnvolleres konzentrieren?" #NT!
 academics.2307.t: "Erstaunliche Fossiliensammlung" #NT!
 academics.2307.d: "Es besteht kein Zweifel, dass das Nationale Paläontologische Institut über eine der bedeutendsten internationalen Sammlungen verfügt. Es gibt kaum einen vergleichbaren Ort mit so außergewöhnlichen Stücken." #NT!
 academics.2307.f: "Besondere Fossilien sind vielleicht nicht immer so beeindruckend, wie man zunächst denkt, aber sie haben einen großen wissenschaftlichen Wert. Die Wissenschaftliche Gesellschaft hat daher einen Dankesbrief verschickt. In den kommenden Tagen wird es eine Sonderausstellung geben." #NT!
 academics.2307.g: "Herrlich." #NT!
 academics.2308.t: "Besondere Enttäuschung" #NT!
 academics.2308.d: "Die Wissenschaftliche Gesellschaft hat ihre Bestürzung über den jüngsten paläontologischen Misserfolg zum Ausdruck gebracht." #NT!
 academics.2308.f: "Es ist eine nationale Tragödie, dass die naturhistorischen Belange des Landes völlig ignoriert werden. Paläontologische Forschungen werden als Blödsinn über tote Vögel und Eidechsen abgetan, Unterstützungszahlungen für Sonderexpeditionen werden selten geleistet und selbst kleinste Wünsche werden ignoriert. J'Accuse!\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2308.g: "Oh je." #NT!
  
 ademics_no_paleontological_hero_modifier: "Kein Held der Paläontologie" #NT!
  
 academics.2309_goal_tt: "Habe einen #o berühmten#! [concept_dubois_paleontologist]" #NT!
 academics.2309_reward_tt: "Als Belohnung erhalten wir #p 120#! [concept_academics_progress]." #NT!
  
 je_academics_famous_paleontologist: "Paläontologischer Schwerpunkt: Berühmter Paläontologe" #NT!
 je_academics_famous_paleontologist_reason: "Der Aufstieg eines [concept_dubois_paleontologist] geht mit der Verbesserung seiner Erfahrung einher. Wie jeder Akademiker erhält ein Paläontologe jährlich 5 Erfahrungspunkte. Er sammelt zusätzliche Erfahrungen in der erfolgreichen paläontologischen Formationsforschung. Darüber hinaus kann ein Paläontologe bei Bergsteigerexpeditionen und Pazifikexpeditionen eingesetzt werden. Der erfolgreiche Aufbau und Zusammenbau von Dinosaurierskeletten trägt auch dazu bei, die Erfahrung eines Paläontologen zu verbessern." #NT!
  
 academics.2309.t: "Der Ehrgeiz von [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #NT!
 academics.2309.d: "Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] gilt als nationale Referenz im paläontologischen Bereich. Die Wissenschaftliche Gesellschaft möchte ihn zu einer international gefragten Persönlichkeit machen, um ihn als akademisches Aushängeschild einzusetzen." #NT!
 academics.2309.f: "Wir sind zu dem festen Schluss gekommen, dass unser Kollege Prof. Schabernack bestens geeignet wäre, den Wissenschaftsstandort unseres Landes zu repräsentieren. Er sollte jede erdenkliche Unterstützung erhalten, um seinen Ruf zu steigern. Dies würde insbesondere junge Menschen motivieren, selbst eine wissenschaftliche Karriere einzuschlagen.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2309.g: "Er wird berühmt werden." #NT!
 academics.2309.h: "Er sollte nicht größenwahnsinnig werden." #NT!
 academics.2310.t: "Paläontologischer Ruhm" #NT!
 academics.2310.d: "Mit seinem Aufstieg als Paläontologe ist [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] nun das wissenschaftliche Aushängeschild, das sich die Wissenschaftliche Gesellschaft gewünscht hat." #NT!
 academics.2310.f: "Wir empfangen mittlerweile viele neue Studierende, die von der Größe und dem Ruhm Professor Schabernacks inspiriert sind. Er belebte nicht nur sein eigenes Fach, sondern weckte auch grundlegend die Faszination für die Naturwissenschaften. Wissenschaftler zu sein ist nicht mehr als ein schrulliger Beruf mit wenigen Perspektiven, sondern vielmehr ein spannender Job, der Ruhm und Abenteuer verspricht.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2310.g: "Eine Inspiration für die Jugend." #NT!
 academics.2311.t: "Kein Held der Paläontologie" #NT!
 academics.2311.d: "Aus welchen Gründen auch immer ist es uns nicht gelungen, einen Paläontologen zu fördern und ihm Weltruhm zu ermöglichen." #NT!
 academics.2311.f: "Leider hat das Scheitern dazu geführt, dass die wissenschaftlichen Disziplinen weiterhin als Orchideenfächer abgetan werden und die Begeisterung für akademische Studien und den Eintritt in den aktiven Forschungsdienst begrenzt ist. Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] spüren die Unzufriedenheit in Gesprächen. Die intellektuelle Elite gibt der Regierung die Schuld für diese Situation." #NT!
 academics.2311.g: "Enttäuschend." #NT!
  
 academics_splendid_dinosaur_collection_modifier: "Herrliche Dinosaurier-Sammlung" #NT!
  
 academics.2312_goal_tt: "Besitze eine #o Dinosaurier-Bewertung#! von mindestens #G5 #!" #NT!
 academics.2312_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#!. Darüber hinaus erhalten Sie #p 10 %#! mehr Prestige und die Kosten für Gesellschaftstechnologie werden 10 Jahre lang um #p 5 %#! reduziert." #NT!
  
 je_academics_dinosaur_rating: "Paläontologischer Schwerpunkt: Dinosaurierbewertung" #NT!
 je_academics_dinosaur_rating_reason: "Um die #O Dinosaurier-Bewertung#!, zu verbessern, werden nicht nur neue Dinosaurierskelette benötigt, sondern auch deren perfekte Rekonstruktion. Das kann Jahre dauern. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat daher beschlossen, auf eine Fristsetzung zu verzichten." #NT!
 je_academics_dinosaur_rating_success: "Besitze eine #o Dinosaurier-Bewertung#! von mindestens #G5 #!" #NT!
  
 academics.2312.t: "Die Pracht der Paläontologie" #NT!
 academics.2312.d: "Der paläontologische Zweig unserer wissenschaftlichen Forschung genießt bereits einen guten Ruf. Jetzt ist es an der Zeit, es weltweit bekannt zu machen, indem wir unsere Dinosaurier-Ausstellung deutlich verbessern." #NT!
 academics.2312.f: "Vielleicht möchten wir in unserer Ausstellung einen anderen Dinosaurier zeigen. Eine größere Anzahl von Skeletten würde nicht nur der wissenschaftlichen Forschung zugute kommen, sondern auch unserem nationalen Ruf. Die ganze Welt gräbt nach Dinosaurierknochen und ist fasziniert von der bisher unbekannten Vorgeschichte. Dabei sollte es nicht nur um Quantität, sondern auch um Qualität gehen. Unser Ziel sollte es sein, Vorreiter bei der Rekonstruktion von Dinosaurierskeletten zu sein.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2312.g: "Das wird ein gewaltiges Unterfangen!" #NT!
 academics.2312.h: "Nicht schon wieder dieser paläontologische Unsinn." #NT!
 academics.2313.t: "Eine prächtige Sammlung" #NT!
 academics.2313.d: "Die Wissenschaftliche Gesellschaft war stolz, heute eine Sonderausstellung mit Dinosaurierskeletten anzukündigen." #NT!
 academics.2313.f: "Wir sind der Regierung zu großem Dank verpflichtet, dass sie endlich über eine Dinosauriersammlung verfügt, die das hohe Niveau der paläontologischen Forschung in unserem Land unterstreicht. Es gibt kaum exquisitere Kollektionen als diese. Es erforderte viel harte Arbeit und Mühe sowie Forschungsdrang und Beharrlichkeit. Die Gesellschaft kann mit Stolz auf dieses Werk blicken, während das Ausland mit Neid darauf blickt. Herr: Dies ist ein großartiger Tag für die Wissenschaft im Allgemeinen und die Paläontologie im Besonderen!\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2313.g: "Wunderbar!" #NT!

