 academics.51.t: "Ein neuer Wissenschaftler" #NT!
 academics.51.f: "[Concept('concept_academics_academic','$concept_academics_academics$')] sind Wissenschaftler mit besonderen Fähigkeiten. Beispielsweise kann [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] auf Forschungsexpeditionen weitere Exemplare sammeln, auf Safari gehen und [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] fangen. [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] erhöhen die Anzahl der gefundenen [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] jedes Jahr. [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] doppelte Geschwindigkeit beim Aufbau großer [Concept('concept_elgar_architecture','$concept_elgar_architectural_projects$')]. [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] sind für die Antikenforschung unerlässlich. Wenn ein neuer Akademiker auftaucht, können Sie sich dafür entscheiden, seinen Vorgänger in diesem Beruf zu ersetzen. Dies kann von Vorteil sein, wenn der Tod oder die Pensionierung eines Akademikers bevorsteht, sollte aber sorgfältig überlegt werden, insbesondere bei Archäologen, Naturforschern, Paläontologen und Astronomen , sie haben spezielle [concept_academics_experience], die verloren gehen können." #NT!
