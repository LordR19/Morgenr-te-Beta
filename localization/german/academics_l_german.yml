 academics.2401.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_title_custom_loc')]" #NT!
 academics_spanisch_broetli_title_loc: "Spanisch-Brötli-Bahn" #NT!
 academics_ferrovia_torino_genova_title_loc: "Ferrovia Torino-Genua" #NT!
 academics_generic_title_loc: "Die erste Eisenbahnlinie von [SCOPE.GetRootScope.GetCountry.GetName]" #NT!
  
 academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]" #NT!
 academics_spanisch_broetli_desc_loc: "Die Schweiz richtete ihre erste Zugverbindung von der Stadt Zürich nach Baden ein. Diese Bahnstrecke soll den Transport von Gütern, Personen und Post erleichtern und die Industrie in Baden und Zürich ankurbeln. Zumindest ermöglicht es dem reichen Zürcher Adel, morgens seine Diener nach Baden zu schicken, um frische spanische Brötli zu holen, ein berühmtes süßes Brötchen, das von einem berühmten badischen Bäcker hergestellt wurde. Die Industriellen freuen sich sehr über diese neue Eisenbahnlinie." #NT!
 academics_ferrovia_torino_desc_title_loc: "Die Ferrovia Torino-Genova wurde im Beisein von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] offiziell eröffnet. Die Bahnstrecke von Turin nach Genua ist ein Meisterwerk italienischer Ingenieurskunst. Die zweigleisige Strecke ist 169 Kilometer lang, verfügt über 30 Brücken und verfügt mit dem 3259 Meter langen Giovi-Tunnel über den längsten Tunnel der Welt.\nHoffentlich wird die Bahnstrecke den Güter- und Personenverkehr dazwischen erleichtern Turin und Genua schneller zu verbinden und zur Entwicklung unserer Branche beizutragen. Natürlich freuen sich unsere Industriekapitäne über diese erste Eisenbahnlinie." #NT!
 academics_generic_desc_loc: "Der Bau unserer ersten Eisenbahnlinie war weder einfach noch billig. Aber dank überlegener [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-Technik wurde es in Rekordzeit fertiggestellt. Die Industriellen sind sehr zufrieden, da diese Linie ihnen eine schnelle Möglichkeit bietet, ihre Waren und Ressourcen zu transportieren." #NT!
  
 academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]" #NT!
 academics_spanisch_broetli_flavor_loc: "Der köstliche Duft eines spanischen Brötli steigt Ihnen in die Nase. Das köstliche Gebäck wurde mit dem ersten Zug der Schweiz geliefert, der Zürich mit der Stadt Baden verband.\n\n#b Historisch gesehen#! Die Eisenbahn von Zürich nach Baden wurde 1847, kurz vor dem Schweizer Bürgerkrieg, fertiggestellt. Es kam zum Sonderbundskrieg. Es gab 4 Lokomotiven, die vier Verbindungen pro Tag ermöglichten. Sie konnten die 23 Kilometer in etwa 45 Minuten zurücklegen. Die Schweizerische Nordbahn, wie sie offiziell hieß, hatte wenig wirtschaftlichen Erfolg und bald wurden die Ausbaupläne nach Aarau verworfen und eine der täglichen Verbindungen eingestellt.\n\nEine Rekonstruktion der „Spanisch-Brötli-Bahn“ existiert und wird durchgeführt manchmal als historischer Zug auf den modernen Eisenbahnschienen der Schweiz eingesetzt." #NT!
 academics_ferrovia_torino_genova_flavor_loc: "Der Erzbischof von Genua taufte die erste Lokomotive. Dann begann der Riese davonzurollen. Es war der erste Zug, der von Genua bis nach Turin fuhr.\n\n#b Historisch gesehen war #! die Strecke die erste Eisenbahnlinie in Sardinien-Piemont. Die Inbetriebnahme erfolgte am 18. Juli 1844 durch König Carlo Alberto I. Noch bevor die Strecke fertiggestellt war, wurden erste Streckenabschnitte sukzessive eingleisig eröffnet. Am 6. Dezember 1853 wurde die Strecke offiziell eröffnet.\nDie Eisenbahnstrecke entwickelte sich schnell zur meistgenutzten Strecke Italiens. Vor allem, weil es den Warentransport vom Hafen Genua aus ermöglichte. Im Jahr 1889 wurde eine alternative Strecke über den Giovi-Pass gebaut, mit geringeren Steigungen als die alte Strecke.\n1898 erstickte das Zugpersonal im Giovi-Tunnel und die Lokomotive fuhr ohne Fahrer weiter. Es rammte einen wartenden Zug und insgesamt kamen 13 Menschen ums Leben. Infolgedessen wurde die Strecke elektrifiziert." #NT!
 academics_generic_flavor_loc: "„Es war auch höchste Zeit, dass wir eine eigene Eisenbahnlinie haben! Wir liegen weit hinter unserer Konkurrenz! Jetzt können wir endlich alle unsere Produkte auf vernünftige Weise transportieren!“" #NT!
  
 academics.2401.g: "Ja wir können!" #NT!
  
 academics.2402.t: "Der Bau unserer ersten Eisenbahnlinie ist uns nicht gelungen" #NT!
 academics.2402.d: "Es ist fünf Jahre her, seit die Industriellen uns gebeten haben, die erste Eisenbahnlinie in unserem Land zu bauen. Wir konnten die Linie nicht rechtzeitig beenden. Sicherlich wird dies die Sicht der Industriellen auf unsere Regierung beeinflussen." #NT!
 academics.2402.f: "„Sie können nicht einmal eine Eisenbahnlinie bauen. Ihre Regierung ist ein absoluter Versager. Schämen Sie sich!“" #NT!
 academics.2402.g: "Nein, das konnten wir nicht" #NT!
  
