 je_goettinger_seven_monument: "Denkmal der Göttinger Sieben" #1!
 je_goettinger_seven_monument_reason: "Eine geeinte deutsche Nation könnte das Andenken der Göttinger Sieben ehren – vorausgesetzt, die führende Vereinigungsmacht hat sich bereits historisch für sie eingesetzt. Ein solches Denkmal würde Generationen von Akademikern inspirieren! Vorausgsetzt natürlich, dass die Deutsche Regierung die liberalen Ideen dieser legendären Professoren teilt." #1!
  
 academics.3101.t: "Die Verfassung von Hannover" #1!
 academics.3101.d: "Als eine seiner ersten Amtshandlungen kündigte der König die Abschaffung der Verfassung, des sogenannten Staatsgrundgesetzes, an. Ernst August hat betont, dass er sich an diese nicht gebunden fühle." #1!
 academics.3101.f: "Hannover hatte seine erste Verfassung 1819 vom Prinzregenten erhalten. Dies bedeutete kaum mehr als den vom Wiener Kongress garantierten Wandel Hannovers von einem Kurfürstentum zu einem Königreich. Der Herzog von Cambridge empfahl als König Wilhelms IV. Vizekönig in Hannover eine gründliche Umstrukturierung der hannoverschen Regierung. Wilhelm IV. hatte 1833 einer neuen Verfassung zugestimmt; die Zustimmung des Herzogs von Cumberland, dem späteren König Ernst August I., wurde weder erfragt noch berücksichtigt, weswegen er offiziell gegen die Annahme der Verfassung protestierte. Unmittelbar nach seiner Ankunft in Hannover löste er das aufgrund der umstrittenen Verfassung einberufene hannoversche Parlament auf. Er proklamierte die Aufhebung der Verfassung mit der Begründung, dass seine Zustimmung nicht eingeholt worden sei und dass sie den Bedürfnissen des Königreichs nicht entspräche." #1!
 academics.3101.g: "Setzen Sie die Verfassung außer Kraft." #1!
 academics.3101.h: "Der König steht nicht über dem Gesetz." #1!
 academics.3102.t: "Die Göttinger Sieben" #1!
 academics.3102.d: "Der Historiker und Politiker Friedrich Christoph Dahlmann kontestierte Ernst Augusts Pläne, die Verfassung nach seinen Wünschen zu ändern, da Dahlmann selbst an der Ausarbeitung der Verfassung mitgewirkt hatte. Sechs weitere berühmte Professoren der Universität Göttingen schlossen sich dem Protest an und verteidigten die Verfassung von 1833. Bald wurden die Männer als "Göttinger Sieben" bekannt – und sie waren dem König ein Ärgernis." #1!
 academics.3102.f: "Dahlmanns Dokument hatte explosive Wirkung: Die Studenten der Universität fertigten viele hundert oder sogar tausende Kopien an und verbreiteten sie in ganz Deutschland. Die anderen sechs im Bunde mit Dahlmann waren die Germanisten Wilhelm und Jacob Grimm (die berühmten Märchen- und Volkssagenautoren und Geschichtenerzähler, zusammen bekannt als die Gebrüder Grimm), der Jurist Wilhelm Eduard Albrecht, der Historiker Georg Gottfried Gervinus, der Physiker Wilhelm Eduard Weber sowie der Theologe und Orientalist Heinrich Georg August Ewald. Die Auswirkungen des Protests zwangen den König zum Handeln und die sieben trotzigen Professoren wurden vor dem Universitätsgericht verhört." #1!
 academics.3102.g: "Sie sollten von ihren Positionen entfernt und verbannt werden!" #1!
 academics.3102.h: "Geben Sie ihren Forderungen nach, bevor die Situation eskaliert." #1!
 academics.3103.d: "Nach der Thronbesteigung Königin Victorias im Vereinigten Königreich herrschte durchaus eine gewisse Trauer über den Verlust der über 120 Jahre währenden Personalunion mit Hannover. Nach den jüngsten Ereignissen in Deutschland kann man aber getrost sagen: Es ist gut, dass wir getrennte Wege gehen." #1!
 academics.3103.f: "Nur wenige Monate nach der Thronbesteigung des neuen Königs löste Hannover die unter britischer Herrschaft erlassene Verfassung auf. Der neue König Ernst August sieht sich nun einem massiven Widerstand zahlreicher Akademiker gegenüber. Über diesen Streit spricht man bereits in ganz Deutschland. Wahrlich, sobald ein Land den vorteilhaften Einflussbereich Großbritanniens verlässt, verfällt es in die Barbarei." #1!
 academics.3103.g: "Es ist so gut, Brite zu sein." #1!
 academics.3104.d: "Die Staaten des Deutschen Bundes sind erschüttert vom Konflikt zwischen dem König von Hannover und sieben widerspenstigen Professoren: Nachdem König Ernst August die Verfassung aufgehoben hatte, rebellierten die "Göttinger Sieben" gegen ihn. Sie haben zwar ihre Positionen eingebüßt – im liberalen deutschen Lager aber haben sie reichlich Sympathie gewonnen." #1!
 academics.3104.f: "Der Historiker und Politiker Friedrich Christoph Dahlmann kontestierte König Ernst Augusts Pläne, die Verfassung nach seinen Wünschen zu ändern, da Dahlmann selbst an der Ausarbeitung der Verfassung mitgewirkt hatte. Sechs weitere berühmte Professoren der Universität Göttingen schlossen sich dem Protest an und verteidigten die Verfassung von 1833. Die anderen sechs Demonstranten waren die Germanisten und Brüder Wilhelm und Jacob Grimm (berühmte Märchen- und Volkssagenautoren und Geschichtenerzähler, zusammen bekannt als die Gebrüder Grimm), Jurist Wilhelm Eduard Albrecht, Historiker Georg Gottfried Gervinus, Physiker Wilhelm Eduard Weber und Theologe und Orientalist Heinrich Georg August Ewald. Die direkten Auswirkungen des Protests waren begrenzt, die öffentliche Sensation und das Medieninteresse waren in Deutschland und weiten Teilen Europas aber groß und die Sieben erfreuten sich in der breiten Öffentlichkeit tiefer Sympathie." #1!
 academics.3104.g: "Bei allem Respekt, der König ist zu weit gegangen." #1!
 academics.3104.h: "Dieses akademische Gesindel hat seine gerechte Strafe erhalten." #1!
 academics.3105.t: "Eine hitzige Debatte über Hannover" #1!
 academics.3105.d: "Der Konflikt mit den "Göttinger Sieben" blieb auch in den anderen Staaten des Deutschen Bundes nicht unbemerkt. Selbst in Großbritannien sind die Menschen irritiert darüber, dass der König die Verfassung aufgehoben hat." #1!
 academics.3105.f: "[SCOPE.sCountry('academics_anti_hanover_country').GetName] ist eines der zahlreichen deutschen Länder, die das Vorgehen Ernst Augusts kritisieren. Und doch gibt es immer noch Staaten, insbesondere solche mit besonders autoritärer Herrschaft, die Verständnis für den Prozess geäußert haben. Dazu gehört [SCOPE.sCountry('academics_pro_hanover_country').GetName]." #1!
 academics.3105.g: "Das geht sie nichts an!" #1!
 academics.3106.t: "Studentenpropaganda" #1!
 academics.3106.d: "Trotz aller Bemühungen des Staates, die Verbreitung von Propaganda zugunsten der "Göttinger Sieben" zu verhindern, gelang es liberalen Studentenkreisen, in einigen Städten Flugblätter in großem Stil zu verteilen." #1!
 academics.3106.f: "‘Erinnert unsere Helden! Erinnet die Göttinger Sieben! Lobt ihre Tugend!‘ Als Professor Dahlmann seine Protestation gegen den König von Hannover veröffentlichte, fand dies breite Zustimmung bei deutschen Studenten und Liberalen. Es hatte eine explosive Wirkung in den Staaten des Deutschen Bundes. Die Studierenden der Universität Göttingen fertigten viele hundert oder sogar tausende Kopien des Schriftstücks an und verbreiteten sie in ganz Deutschland." #1!
 academics.3106.g: "Dieses wilde Studentenpack!" #1!
 academics.3107.t: "Jacob Grimm in [ROOT.GetCountry.GetNameNoFlag]" #1!
 academics.3107.d: "Nach seiner Verbannung aus Hannover sucht der berühmte deutsche Gelehrte und Anwalt Jacob Grimm ein neues Zuhause. Unsere Sympathien für die "Göttinger Sieben" sind ihm zu Ohren gekommen, weshalb er auf eine neue Anstellung hofft." #1!
 academics.3107.f: "Jacob Ludwig Karl Grimm war ein deutscher Autor, Linguist, Philologe, Jurist und Volkskundler. Er erforschte und formulierte die germanische Lautverschiebung und war Mitautor des "Deutschen Wörterbuchs", Autor der "Deutschen Sagen" und Herausgeber von Grimms Märchen. Er war der ältere Bruder von Wilhelm Grimm. Zusammen bildeten sie das literarische Duo, das als die Gebrüder Grimm bekannt ist." #1!
 academics.3107.g: "Heißen Sie ihn willkommen." #1!
 academics.3107.h: "Wir brauchen keinen weiteren launischen Akademiker." #1!
 academics.3108.t: "Wilhelm Eduard Weber in [ROOT.GetCountry.GetNameNoFlag]" #1!
 academics.3108.d: "Nach seiner Verbannung aus Hannover sucht der berühmte Physiker Wilhelm Eduard Weber ein neues Zuhause. Unsere Sympathien für die "Göttinger Sieben" sind ihm zu Ohren gekommen, weshalb er auf eine neue Anstellung hofft." #1!
 academics.3108.f: "Wilhelm Eduard Weber war ein deutscher Physiker und zusammen mit Carl Friedrich Gauß Erfinder des ersten elektromagnetischen Telegraphen." #1!
 academics.3111.t: "Der Grimm" #1!
 academics.3111.d: "Die Brüder Jacob und Wilhelm Grimm haben den ersten Band eines deutschen Wörterbuchs vorgelegt, das den gesamten deutschen Wortschatz abdecken soll. Eine Mammutaufgabe, die die deutsche Kulturnation aber noch enger zusammenschweißen wird." #1!
 academics.3111.f: "Das Deutsche Wörterbuch ist eines der bedeutendsten Wörterbücher der deutschen Sprache. Es ist für Deutsch das, was das Oxford English Dictionary für Englisch ist, und enthält detaillierte historische Informationen über den Ursprung und die Verwendung deutscher Wörter im Laufe der Zeit, mit Beispielen aus tatsächlichen Sprachdokumenten. Im Deutschen ist das Wörterbuch auch als "Der Grimm" bekannt. Es wurde 1838 von den Gebrüdern Grimm ins Leben gerufen. Ursprünglich gingen sie davon aus, dass das Projekt zehn Jahre dauern und sechs oder sieben Bände produzieren würde. Tatsächlich erschien der erste Band erst 1854. Wilhelm Grimm starb 1859 und Jacob 1863, während er am Eintrag für "Frucht" arbeitete. Nach ihrem Tod waren mehrere Institutionen an der Arbeit beteiligt, darunter die Preußische Akademie der Wissenschaften, die Berliner Akademie, deren Nachfolgeinstitutionen und die Göttinger Akademie der Wissenschaften. Das 1961 in erster Ausgabe fertiggestellte Wörterbuch wird 32 Bände umfassen und etwa 350.000 Haupteinträge umfassen. "Der Grimm" war ein Werk nicht nur von wissenschaftlicher sondern auch von nationaler Bedeutung." #1!
 academics.3111.g: "Es sollte in jedem deutschen Staate veröffentlicht werden!" #1!
 academics.3112.g: "Ich hatte eigentlich auf ein neues Märchenbuch gehofft ..." #1!
 academics.3113.t: "Erster Germanistentag in Frankfurt" #1!
 academics.3113.d: "Einige deutsche Intellektuelle haben Gleichgesinnte zu einer Konferenz nach Frankfurt geladen, dem ersten "Germanistentag". Während viele dieses Treffen nur als kulturelles Ereignis betrachten möchten, ist die politische Botschaft ebenso klar." #1!
 academics.3113.f: "Die "Germanistentage" waren, anders als der Name vermuten lässt, keine Veranstaltung nur für Germanisten. Sie waren eine Initiative deutscher Universitätswissenschaftler im Kontext des Vormärz und der deutschen Nationalbewegung. Im Gegensatz zu heute hatte der Begriff Germanistik im Vormärz eine umfassendere Bedeutung: Er verband Historiker, Juristen und Sprach- und Literaturwissenschaftler, die sich mit deutscher Geschichte, deutschem Recht und der deutschen Sprache beschäftigten. Auf dem ersten Germanistentag, den der Tübinger Jurist August Ludwig Reyscher 1846 in Frankfurt initiierte, sprachen Friedrich Christoph Dahlmann, Georg Waitz und Johann Gustav Droysen über die Unteilbarkeit Schleswig-Holsteins. Jacob Grimm sprach vom "Wert ungenauer Wissenschaften", sein Bruder Wilhelm über das Deutsche Wörterbuch. Die Tagung fand im Römer in Frankfurt statt. Ein zweiter Germanistentag folgte 1847 in Lübeck. Der dritte Germanistentag, der 1848 in Nürnberg stattfinden sollte, kam aufgrund der Märzrevolution nicht zustande." #1!
 academics.3113.g: "Deutschland ist eine Kulturnation." #1!
 academics.3113.h: "Ihre liberalen Ideale dienen uns als Leitfaden." #1!
 academics.3115.t: "Kniebeugestreit" #1!
 academics.3115.d: "Mit der Annexion umliegender Ländereien während der napoleonischen Kriege erlangte Bayern große Gebiete, die protestantisch waren. In dieser Zeit förderte der König eine tolerantere Politik gegenüber seinen Untertanen. Ein Beispiel war der Erlass, dass protestantische Soldaten vor einer katholischen Messe oder Prozession nicht knien mussten. Minister Karl von Abel hat nun vorgeschlagen, diese Regelung per Erlass zurückzunehmen." #1!
 academics.3115.f: "In der ersten Hälfte des 19. Jahrhunderts kam es im Königreich Bayern zum sogenannten Kniebeugestreit. Es begann mit einem Erlass des bayerischen Ministers Karl von Abel, der auch protestantische Soldaten dazu verpflichtete, während des Militärdienstes vor dem Allerheiligsten zu knien. Das Edikt wurde als "Kniebeugeerlass" bekannt und führte zu einem hitzigen Streit in der Abgeordnetenkammer, der mehrere Jahre andauerte." #1!
 academics.3115.g: "Wir sind ein katholisches Land und die Menschen knien hier!" #1!
 academics.3115.h: "Aber was ist mit unseren protestantischen Landsleuten?" #1!

