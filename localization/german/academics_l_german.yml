 academics.140.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Bauingenieur" #1!
 academics.140.d: "Jahrelange Arbeit im Konstruktionswesen hat sich ausgezahlt. Nachdem [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] viele Brücken und Tunnel gebaut hat, gilt Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] nun als echter [concept_gaudi_civil_engineer]. Das wird seine Projekte sicherlich voranbringen!" #1!
 academics.140.f: ""
 academics.140.g: "Der Architekt unserer Zukunft!" #1!
  
 academics.141.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Maschinenbauingenieur" #1!
 academics.141.d: "Jahrelange Arbeit mit Maschinen hat sich ausgezahlt. Die vielen Erfindungen und neuen Maschinen, die Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] geschaffen hat, haben [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHim] endlich wahr werden lassen [concept_gaudi_mechanical_engineer]. Wir hoffen auf weitere erstaunliche Projekte!" #1!
 academics.141.f: ""
 academics.141.g: "Ein wahrer Motor des Fortschritts!" #1!
  
 academics.142.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Militäringenieur" #1!
 academics.142.d: "Die jahrelange Arbeit für das Militär hat sich gelohnt. Nachdem [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] jahrelang Festungen gebaut, neue Waffen getestet und unsere Soldaten ausgerüstet hat, gilt Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] nun als echter [concept_gaudi_military_engineer]. Hoffentlich wird [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] unserer Nation weiterhin dienen!" #1!
 academics.142.f: ""
 academics.142.g: "Ingenieurswesen ist die Grundlage unseres Militärs!" #1! not ideal; orig.: "Engineering the Foundation of our Military"
  
 academics.143.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Elektroingenieur" #1!
 academics.143.d: "Die Kraft der Elektrizität zu nutzen, war schon immer ein Traum von Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName]. Nach vielen Durchbrüchen in diesem Bereich gilt [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] nun als [concept_gaudi_electrical_engineer]." #1!
 academics.143.f: ""
 academics.143.g: "[ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHim] ging ein Licht auf!" #1!
  
 academics.144.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Luftfahrtingenieur" #1!
 academics.144.d: "Lange Zeit träumte der Mensch vom Fliegen. Jetzt, wo das Fliegen begonnen hat, war Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] an der Spitze der Luftfahrttechnik. Nach vielen Durchbrüchen in diesem Bereich gilt [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] nun als [concept_gaudi_aeronautical_engineer]." #1!
 academics.144.f: ""
 academics.144.g: "Schwingt Euch in die Lüfte!" #1!
  
 notification_academics_yearly_experience_gain_notification_name: "Jährlicher Erfahrungsgewinn der Akademiker" #1!
 notification_academics_yearly_experience_gain_notification_desc: "Jeder Akademiker, der Erfahrung sammeln kann, gewinnt #p 5#! Erfahrung." #1!
  
 academics.1000.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] beantragt Förderung" #1!
 academics.1000.d: "Unser [concept_gaudi_engineer], Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist mit der Finanzierung [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis] Abteilung unzufrieden. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] beantragt deutlich mehr Mittel für [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis] Forschung." #1!
 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Ich hingegen betreibe echte Forschung! Forschung mit wissenschaftlichem Nutzen...\nMein Fachbereich sollte angemessener gefördert werden! Ich arbeite derzeit an einem Projekt, das unsere Welt verändern wird!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nUm das zu erreichen, brauchen wir aber unbedingt zusätzliche Mittel!" #1!
 academics.1000.g: "Finanzieren Sie ihre Forschung!" #1!
 academics.1000.h: "Wer kümmert sich um einige Ingenieure?" #1!
 academics_additional_funding_engineer_modifier: "Zusätzliche Mittel für Ingenieure" #1!
 academics_no_funding_engineer_modifier: "Keine Förderung für Ingenieure" #1!
  
 dubois_humanities_receive_promotion_loc: "Diese Grabräuber und Nekrophilen tragen rein garnichts zu unserer Gesellschaft bei!" #1!
 dubois_natural_history_receive_promotion_loc: "Warum bekommen diese Schmetterlingssammler und Monsterbauer die ganze Finanzierung und wir müssen uns mit dem kläglichen Rest begnügen?" #1!
 dubois_mathematics_receive_promotion_loc: "Es ist absolut idiotisch, dass den verrückten Bastlern und Sternenguckern alle Wünsche von den Lippen abgelesen werden, während wir uns mit den Krümeln abfinden müssen!" #1!
  
 academics_engineer_focus_atmospheric_engine_loc: "Wir versuchen, die Kraft des Dampfes zu nutzen, um Arbeiter durch Maschinen zu ersetzen. Dies würde es billiger machen, Ressourcen abzubauen oder Dinge zu produzieren!" #1!
 academics_engineer_focus_computer_loc: "Wir versuchen, eine Maschine zu bauen, die alle Arten von Berechnungen durchführen kann. Dies würde menschliche Rechner überflüssig machen. Wir könnten alles mit höchster Präzision und fehlerfrei berechnen!" #1!
 academics_engineer_focus_washing_machine_loc: "Unser Ziel ist es, eine Maschine zu schaffen, die Wäsche ohne Arbeitsaufwand waschen kann. Es würde unsere Gesellschaft revolutionieren, wenn wir unsere Zeit nicht mit dem Waschen unserer schmutzigen Wäsche verschwenden müssten!" #1!
 academics_engineer_focus_lighter_loc: "Können Sie sich vorstellen, wie unglaublich nützlich ein kleines Taschenfeuerzeug wäre? Eines, das eine große Flamme erzeugt und Kerzen oder Zigaretten anzünden kann? Das ist ein Goldgrube, die nur darauf wartet, ausgehoben zu werden!" #1!
 academics_engineer_focus_rocket_loc: "Wir wollen eine Rakete bauen, die den Weltraum erreichen kann. Stellen Sie sich nur die militärischen Einsatzmöglichkeiten einer solchen Apparatur vor. Sie könnten Ihre Feinde attackieren, ohne dass sie etwas dagegen tun könnten!" #1!
 academics_engineer_focus_telephone_loc: "Stellen Sie sich einen Apparat vor, mit dem Sie über weite Entfernungen mit jemandem sprechen können! Genau daran arbeiten wir gerade in unserem Labor!" #1!
 academics_engineer_focus_combustion_engine_loc: "Züge sind etwas wunderbares, aber sie sind riesig und brauchen Schienen. Was wäre, wenn wir einen kleinen Motor bauen könnten, der ein kleines Fahrzeug antreiben könnte? Jedermann könnte reisen, wohin es ihm beliebt. Es gibt so viele nützliche Anwendungen für einen solchen Motor. Und genau daran arbeitet meine Forschungsgruppe gerade!" #1!
 academics_engineer_focus_basic_research_alloys_loc: "Wir betreiben Grundlagenforschung, um möglichst viele nützliche Legierungen zu finden. Wenn wir gute Legierungen finden, könnte das zu besseren Konstruktionen, effizienteren Maschinen und Geräten führen, die derzeit als unmöglich gelten!" #1!
 academics_engineer_focus_basic_research_factory_machinery_loc: "Meine Forschungsgruppe arbeitet an der Verbesserung der in Fabriken eingesetzten Maschinen. Das könnte zu einem massiven Anstieg unserer Produktion und des Wohlstands unserer Nation führen!" #1!
 academics_engineer_focus_basic_research_housing_loc: "Wir suchen nach der effizientesten Möglichkeit, Häuser zu bauen, um kostengünstig Wohnraum zu schaffen. Dies könnte der Bevölkerung helfen, sich bessere Lebensbedingungen zu leisten, und würde unseren Bausektor ankurbeln." #1!
 academics_engineer_focus_basic_research_urban_planing_loc: "Unsere Städte sind nicht effizient genug. Deshalb müssen wir herausfinden, wie wir die Städte effizienter gestalten, um den Lebensstandard unserer Bevölkerung zu erhöhen!" #1!
  
 academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] beantragt Förderung" #1!
 academics.1001.d: "Unser [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], beantragt wesentlich mehr Mittel für [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] Observatorium. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] argumentiert, dass [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] Forschungsgruppe ohne zusätzliche Gründung nicht in der Lage sein wird, neue [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] zu entdecken." #1!
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Unsere Arbeit ist wichtig, um die Geheimnisse von Raum und Zeit zu entschlüsseln. Wir könnten noch so viele wunderbare Dinge entdecken, wenn wir nur das nötige Geld hätten!\nWir brauchen ein modernes Teleskop, das uns einen weiten Vorsprung vor allen anderen Ländern verschafft! Hier geht es um nationales Prestige!" #1!
 academics.1001.g: "Finanzieren Sie ihr neues Teleskop!" #1!
 academics.1001.h: "Ach was. Werden die uns etwa keine Sterne mehr können?" #1!
 academics_additional_funding_astronomer_modifier: "Zusätzliche Mittel für Astronomen" #1!
 academics_no_funding_astronomer_modifier: "Keine Förderung für Astronomen" #1!
  
 academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] beantragt Förderung" #1!
 academics.1002.d: "Unser [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], möchte eine Forschungsexpedition in einen wilden Teil der Welt voller unbekannter Pflanzen und Tiere durchführen. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] hofft, in einer solchen Region viele neue [concept_dubois_specimen] zu entdecken." #1!
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Ich hingegen versuche, jede einzelne Art auf der Welt zu finden! Dies könnte sich in Zukunft als ausgesprochen nützlich herausstellen. Keiner kann abschätzen, welche Hilfe uns diese neuen Arten bieten können. Und stellen Sie sich nur vor: Ich könnte sogar ein neues Tier oder eine neue Pflanze nach Ihnen benennen! Wäre das nicht großartig?\nIch brauche nur genug Geld, um diese Expedition durchzuführen." #1!
 academics.1002.g: "Finanzieren Sie ihre Expedition!" #1!
 academics.1002.h: "Wir haben hierzulande schon genug Arten." #1!
 academics_additional_funding_naturalist_modifier: "Zusätzliche Mittel für Naturforscher" #1!
 academics_no_funding_naturalist_modifier: "Keine Finanzierung für Naturforscher" #1!
  
 academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] beantragt Förderung" #1!
 academics.1003.d: "Unser [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName], braucht dringend Geld für sein Dinosauriermuseum. Dies würde es [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] ermöglichen, mehr [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] und [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] zu zeigen und so zum Ruhm unserer Nation beizutragen." #1!
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nUnd das alles, während ich ein prestigeträchtiges Museum leite, das ich mir kaum leisten kann. Diese Dinosaurier sind das größte Wunder der Welt und doch müssen sie gerade verstauben!\nWenn ich nur genügend Geld hätte, könnte ich das Museum erweitern und mit neuen Skeletten schmücken. Es wäre eine fantastische Sammlung, die Tausende von Besuchern in unser Land bringen würde!\nOhne Geld müsste ich meine Assistenten entlassen und wer weiß, ob ich ohne ihre Hilfe wüsste, wo einem Dinosaurier der Schädel hingehört!" #1!
 academics.1003.g: "Fördern Sie das Museum!" #1!
 academics.1003.h: "Demnächst möchte [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] noch einen ganzen Park mit seinen Dinosauriern bestückt haben. Nein danke!" #Jurassic Park joke doenst work unfortunately, the movie is called the same in germany. Perhaps another joke can be made
 academics_additional_funding_paleontologist_modifier: "Zusätzliche Mittel für Paläontologen" #1!
 academics_no_funding_paleontologist_modifier: "Keine Finanzierung für Paläontologen" #1!
  
 academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] beantragt Förderung" #1!
 academics.1004.d: "Unser [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName], braucht dringend Geld, um weitere Expeditionen und Ausgrabungen zu organisieren. Nur so kann unsere Nation mit den anderen Mächten mithalten." #1!
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAlle anderen Länder schicken jeden Tag neue Expeditionen in die ganze Welt und plündern die archäologischen Schätze, während unser Museum leer bleibt. Dieser Zustand ist inakzeptabel!\nMeine Forschungsgruppe benötigen dringend die finanziellen Mittel, um mithalten zu können. Was wäre, wenn wir das Grab eines Königs übersehen würden, nur weil wir nicht ausreichend Geld hatten? Stellen Sie sich vor, unsere Rivalen werden von der ganzen Welt gefeiert und wir stehen gänzlich ohne Erfolg da!" #1!
 academics.1004.g: "Geben Sie ihnen mehr Geld!" #1!
 academics.1004.h: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] will doch nur Geld für [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] verschwenderischen Lebensstil!" #1!
 academics_additional_funding_archaeologist_modifier: "Zusätzliche Mittel für Archäologen" #1!
 academics_no_funding_archaeologist_modifier: "Keine Finanzierung für Archäologen" #1!
  
 academics.1005.t: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] beantragt Förderung" #1!
 academics.1005.d: "Unser [concept_lepsius_anthropologist], [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName], braucht dringend Geld, um weitere Expeditionen und Ausgrabungen zu organisieren. Nur so kann unsere Nation mit den anderen Mächten mithalten." #1!
 academics.1005.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAlle anderen Länder arbeiten mit aller Kraft daran, das älteste fehlende Glied in unserer Evolution zu finden, während wir lediglich einige Knochen aus dem Mittelalter vorweisen können ... Das ist inakzeptabel!\nMeine Forschungsgruppe braucht dringend Geld, um mithalten zu können. Stellen Sie sich nur vor, die Knochen des ersten Menschen liegen in unserem eigenen Land und werden bald von einigen Bauarbeitern zerstört, die sich nicht darum scheren. Wenn wir keine Finanzierung bekommen, haben wir keine Chance, diese Skelette zu finden! Was wäre, wenn unsere Rivalen den ersten Menschen finden und beweisen, dass in ihrem Land der Ursprung der Menschheit liegt?" #1!
 academics.1005.g: "Geben Sie ihnen mehr Geld!" #1!
 academics.1005.h: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] will doch nur irgendeinen Schädel fälschen, um berühmt zu werden!" #1!
 academics_additional_funding_anthropologist_modifier: "Zusätzliche Mittel für Anthropologen" #1!
 academics_no_funding_anthropologist_modifier: "Keine Finanzierung für Anthropologen" #1!
  
 academics.2001.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert uns auf, uns auf die Vermessung des Himmels zu konzentrieren" #1!
 academics.2001.d: "Die astronomische Forschung unserer Nation ist noch nicht sehr ausgeprägt und wir haben nicht einmal einen leitenden [concept_verrier_astronomer]. Deshalb verlangt [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], dass wir eine neue Sternenkarte erstellen und einen Chefastronomen ernennen." #1!
 academics.2001.f: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert Sie auf, Ihr Engagement für die Astronomie zu verstärken. Eine solche Fokussierung würde es uns ermöglichen, neue Erkenntnisse über den Himmel und das Universum zu gewinnen.\n Daher bitten wir Sie, erstens eine neue, aktualisierte Sternenkarte zu erstellen und zweitens einen Chefastronomen zu benennen.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2001.g: "Ad Astra!" #1!
 academics.2001.h: "Sterne? Wir haben Besseres zu tun!" #1!
 academics_unhappy_intelligentsia: "Die Wissenschaftsgemeinde ist unzufrieden" #1!
 academics.2001_goal_tt: "Sie müssen #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken und innerhalb der nächsten #n 10#! Jahre einen [concept_verrier_astronomer] erhalten." #1!
