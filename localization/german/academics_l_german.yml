 je_academics_academy: "Akademische Karrieren" #NT!
 je_academics_academy_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_promotion_custom_loc')]\n\nAbhängig von der Wissenschaftskultur in unserem Land dauert es länger oder kürzer, bis ein Forscher die Universität verlässt und für uns verfügbar wird. Beispiele für Akademiker sind: [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] und [Concept('concept_lepsius_anthropologist','$concept_lepsius_anthropologists$')]. Es ist reiner Zufall, welcher akademische Abschluss am Ende verfügbar ist – es sei denn, wir spezialisieren uns an einer Universität auf ein bestimmtes Gebiet. Der Wissenschaftler wird dann aus diesem Bereich kommen. Die Zeit bis zum Abschluss hängt von Faktoren wie der Alphabetisierungsrate, Investitionen in den akademischen Betrieb und dem Ausbau von Institutionen ab. Ein ausgewählter Fokus erhöht zudem die Geschwindigkeit. Diese Faktoren tragen zu Ihrem [concept_academics_progress]-Gewinn bei. Wenn ein Wissenschaftler aus einem Fachgebiet kommt, das bereits von einem anderen besetzt ist, können Sie wählen, ob Sie Ihren Wissenschaftler behalten oder ihn ersetzen möchten." #NT!
 je_academics_academy_goal_tt: "Es kann 3 bis 30 Jahre dauern, bis ein Akademiker frei wird." #NT!
 je_academics_academy_success: "Ein neuer Wissenschaftler wird erscheinen." #NT!
  
