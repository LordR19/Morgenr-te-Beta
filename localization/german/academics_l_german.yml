 academics.111.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName] ist heute ein berühmter Anthropologe" #NT!
 academics.111.d: "Nach langer Zeit des Studiums und der Entdeckung der Artefakte der Urmenschen ist unser [concept_lepsius_anthropologist] Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] nun in der Welt der Anthropologie berühmt!" #NT!
 academics.111.f: ""
 academics.111.g: "Eine neue Art von Mann!" #NT!
  
 academics.112.t: "[ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] ist jetzt ein erfahrener Geologe" #NT!
 academics.112.d: "Nach Jahren des Grabens und Lernens ist unser [concept_dubois_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] nun erfahren!" #NT!
 academics.112.f: ""
 academics.112.g: "Mir gefällt's!" #NT!
  
 academics.113.t: "[ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] ist jetzt ein berühmter Geologe" #NT!
 academics.113.d: "Nachdem er mehr Zeit mit Steinen als mit Menschen verbracht hat, ist unser [concept_dubois_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] nun in der Welt der Geologie berühmt!" #NT!
 academics.113.f: ""
 academics.113.g: "Ein wahrer Rockstar!" #NT!
  
 academics.140.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Bauingenieur" #NT!
 academics.140.d: "Jahrelange Arbeit im Tiefbau hat sich gelohnt. Nachdem er viele Brücken und Tunnel gebaut hat, gilt Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] nun als echter [concept_gaudi_civil_engineer]. Das wird seine Projekte sicherlich voranbringen!" #NT!
 academics.140.f: ""
 academics.140.g: "Der Ingenieur unserer Zukunft!" #NT!
  
 academics.141.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Maschinenbauingenieur" #NT!
 academics.141.d: "Jahrelange Arbeit mit Maschinen hat sich gelohnt. Die vielen Erfindungen und neuen Maschinen, die Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] geschaffen hat, haben ihn endlich wahr werden lassen [concept_gaudi_mechanical_engineer]. Wir hoffen auf weitere erstaunliche Projekte!" #NT!
 academics.141.f: ""
 academics.141.g: "Ein wahrer Motor des Fortschritts!" #NT!
  
 academics.142.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Militäringenieur" #NT!
 academics.142.d: "Die jahrelange Arbeit für das Militär hat sich gelohnt. Nachdem er jahrelang Festungen gebaut, neue Waffen gebaut und unsere Soldaten ausgerüstet hat, gilt Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] nun als echter [concept_gaudi_military_engineer]. Hoffentlich wird er unserer Nation weiterhin dienen!" #NT!
 academics.142.f: ""
 academics.142.g: "Ingenieurwesen ist die Grundlage unseres Militärs!" #NT!
  
 academics.143.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Elektroingenieur" #NT!
 academics.143.d: "Die Kraft der Elektrizität zu nutzen, war schon immer ein Traum von Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName]. Nach vielen Durchbrüchen in diesem Bereich gilt [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] nun als [concept_gaudi_electrical_engineer]." #NT!
 academics.143.f: ""
 academics.143.g: "Ein Funke Wissen!" #NT!
  
 academics.144.t: "Unser Ingenieur, [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist jetzt Luftfahrtingenieur" #NT!
 academics.144.d: "Lange Zeit träumte der Mensch vom Fliegen. Jetzt, wo das Fliegen begonnen hat, war Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] an der Spitze der Luftfahrttechnik. Nach vielen Durchbrüchen in diesem Bereich gilt [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] nun als [concept_gaudi_aeronautical_engineer]." #NT!
 academics.144.f: ""
 academics.144.g: "In den Himmel!" #NT!
  
 notification_academics_yearly_experience_gain_notification_name: "Akademiker jährlicher Erfahrungsgewinn" #NT!
 notification_academics_yearly_experience_gain_notification_desc: "Jeder Akademiker, der Erfahrung sammeln kann, hat #p 5#! Erfahrung." #NT!
  
 academics.1000.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] beantragt Förderung" #NT!
 academics.1000.d: "Unser [concept_gaudi_engineer], Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], ist mit der Finanzierung der [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis]-Abteilung unzufrieden. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] beantragt deutlich mehr Mittel für [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis] Forschung." #NT!
 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Ich hingegen betreibe echte Forschung! Forschung mit wissenschaftlichem Nutzen...\nMein Fachbereich soll mehr gefördert werden! Ich arbeite derzeit an einem Projekt, das unsere Welt verändern wird!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nAber um das zu erreichen, brauchen wir zusätzliche Mittel!" #NT!
 academics.1000.g: "Finanzieren Sie ihre Forschung!" #NT!
 academics.1000.h: "Wer kümmert sich um einige Ingenieure?" #NT!
 academics_additional_funding_engineer_modifier: "Zusätzliche Mittel für Ingenieure" #NT!
 academics_no_funding_engineer_modifier: "Keine Förderung für Ingenieure" #NT!
  
 dubois_humanities_receive_promotion_loc: "Die Grabräuber und Nekrophilen tragen überhaupt nichts zu unserer Gesellschaft bei!" #NT!
 dubois_natural_history_receive_promotion_loc: "Warum bekommen die Schmetterlingssammler und Monsterbauer die ganze Finanzierung und wir müssen mit den Resten auskommen?" #NT!
 dubois_mathematics_receive_promotion_loc: "Es ist absolut idiotisch, dass den verrückten Bastlern und Sternenguckern alle Wünsche von den Lippen abgelesen werden, während wir uns mit den Krümeln abfinden müssen!" #NT!
  
 academics_engineer_focus_atmospheric_engine_loc: "Wir versuchen, die Kraft des Dampfes zu nutzen, um Arbeiter durch Maschinen zu ersetzen. Dies würde es billiger machen, Ressourcen abzubauen oder Dinge zu produzieren!" #NT!
 academics_engineer_focus_computer_loc: "Wir versuchen, eine Maschine zu bauen, die alle Arten von Berechnungen durchführen kann. Dies würde menschliche Computer überflüssig machen. Wir konnten alles mit höchster Präzision und fehlerfrei berechnen!" #NT!
 academics_engineer_focus_washing_machine_loc: "Unser Ziel ist es, eine Maschine zu schaffen, die Wäsche ohne Arbeitsaufwand waschen kann. Es würde unsere Gesellschaft revolutionieren, da wir unsere Zeit nicht mit dem Waschen unserer schmutzigen Wäsche verschwenden müssten!" #NT!
 academics_engineer_focus_lighter_loc: "Können Sie sich vorstellen, wie nützlich ein kleines Taschenfeuerzeug wäre? Eines, das eine große Flamme erzeugt und Kerzen oder Zigaretten anzünden kann? Das ist ein Vermögen, das nur darauf wartet, angehoben zu werden!" #NT!
 academics_engineer_focus_rocket_loc: "Wir wollen eine Rakete bauen, die den Weltraum erreichen kann. Stellen Sie sich nur die militärischen Einsatzmöglichkeiten einer solchen Rakete vor. Du könntest deine Feinde treffen und sie könnten nichts dagegen tun!" #NT!
 academics_engineer_focus_telephone_loc: "Stellen Sie sich ein Gerät vor, mit dem Sie über weite Entfernungen mit jemandem sprechen können! Daran arbeiten wir gerade in unserem Labor!" #NT!
 academics_engineer_focus_combustion_engine_loc: "Züge sind toll, aber sie sind riesig und brauchen Schienen. Was wäre, wenn wir einen kleinen Motor bauen könnten, der ein kleines Fahrzeug antreiben könnte? Jeder konnte überallhin reisen. Es gibt viele nützliche Anwendungen eines solchen Motors. Und genau daran arbeitet mein Team gerade!" #NT!
 academics_engineer_focus_basic_research_alloys_loc: "Wir betreiben Grundlagenforschung, um möglichst viele sinnvolle Legierungen zu finden. Wenn wir die richtigen Legierungen finden, könnte das zu besseren Konstruktionen, effizienteren Maschinen und Geräten führen, die derzeit als unmöglich gelten!" #NT!
 academics_engineer_focus_basic_research_factory_machinery_loc: "Mein Team arbeitet an der Verbesserung der in Fabriken eingesetzten Maschinen. Das könnte zu einem massiven Anstieg unserer Produktion und des Wohlstands unserer Nation führen!" #NT!
 academics_engineer_focus_basic_research_housing_loc: "Wir suchen nach der effizientesten Möglichkeit, Häuser zu bauen, um kostengünstig Wohnraum zu schaffen. Dies könnte der Bevölkerung helfen, sich bessere Lebensbedingungen zu leisten, und würde unseren Bausektor ankurbeln." #NT!
 academics_engineer_focus_basic_research_urban_planing_loc: "Unsere Städte sind nicht effizient genug. Deshalb müssen wir herausfinden, wie wir die Städte effizienter machen können, um den Lebensstandard unserer Bevölkerung zu erhöhen!" #NT!
  
 academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] beantragt Förderung" #NT!
 academics.1001.d: "Unser [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] beantragt wesentlich mehr Mittel für [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] Observatorium. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] argumentiert, dass das [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis]-Team ohne zusätzliche Gründung nicht in der Lage sein wird, neue [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] zu entdecken." #NT!
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Unsere Arbeit ist wichtig, um die Geheimnisse von Raum und Zeit zu entschlüsseln. Wir könnten so viele tolle Dinge finden, wenn wir nur genug Geld hätten!\nWir brauchen ein modernes Teleskop, mit dem wir allen anderen Ländern weit voraus sein könnten! Hier geht es um nationales Prestige!" #NT!
 academics.1001.g: "Finanzieren Sie ihr neues Teleskop!" #NT!
 academics.1001.h: "Was sonst? Sie werden keine Sterne mehr entdecken?" #NT!
 academics_additional_funding_astronomer_modifier: "Zusätzliche Mittel für Astronomen" #NT!
 academics_no_funding_astronomer_modifier: "Keine Förderung für Astronomen" #NT!
  
 academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] beantragt Förderung" #NT!
 academics.1002.d: "Unser [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName] möchte eine Forschungsexpedition in einen wilden Teil der Welt voller unbekannter Pflanzen und Tiere durchführen. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] hofft, in einer solchen Region viele neue [concept_dubois_specimen] zu entdecken." #NT!
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Ich hingegen versuche, jede Art auf der Welt zu finden! Dies könnte in Zukunft sehr wichtig sein, da man nie weiß, wie neue Arten einem helfen werden. Und stellen Sie sich vor, ich könnte sogar ein neues Tier oder eine neue Pflanze nach Ihnen benennen! Wäre das nicht großartig?\nIch brauche nur genug Geld, um diese Expedition durchzuführen." #NT!
 academics.1002.g: "Finanzieren Sie ihre Expedition!" #NT!
 academics.1002.h: "Wir haben bereits genug Arten zu Hause." #NT!
 academics_additional_funding_naturalist_modifier: "Zusätzliche Mittel für Naturforscher" #NT!
 academics_no_funding_naturalist_modifier: "Keine Finanzierung für Naturforscher" #NT!
  
 academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] beantragt Förderung" #NT!
 academics.1003.d: "Unser [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] braucht dringend Geld für sein Dinosauriermuseum. Dies würde es [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] ermöglichen, mehr [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] und [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] zu zeigen und so zum Ruhm unserer Nation beizutragen." #NT!
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nUnd das alles, während ich ein prestigeträchtiges Museum habe, das ich mir kaum leisten kann. Diese Dinosaurier sind das größte Wunder der Welt und sie verstauben gerade!\nWenn ich genügend Geld hätte, könnte ich das Museum erweitern und mit neuen Skeletten schmücken. Es wäre eine fantastische Sammlung, die Tausende von Besuchern in unser Land bringen würde!\nOhne Geld müsste ich meine Assistenten entlassen und wer weiß, ob ich ohne ihre Hilfe wüsste, wo Dinosaurier ihre Köpfe haben!" #NT!
 academics.1003.g: "Fördern Sie das Museum!" #NT!
 academics.1003.h: "Nächster [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] möchte Finanzierung für einen Jurassic Park oder so. Nein danke!" #NT!
 academics_additional_funding_paleontologist_modifier: "Zusätzliche Mittel für Paläontologen" #NT!
 academics_no_funding_paleontologist_modifier: "Keine Finanzierung für Paläontologen" #NT!
  
 academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] beantragt Förderung" #NT!
 academics.1004.d: "Unser [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] braucht dringend Geld, um weitere Expeditionen und Ausgrabungen zu organisieren. Nur so kann unsere Nation mit den anderen Mächten mithalten." #NT!
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAlle anderen Länder schicken jeden Tag neue Expeditionen in die ganze Welt und plündern die archäologischen Schätze, während unser Museum leer bleibt. Das ist inakzeptabel!\nMeine Teams benötigen dringend finanzielle Mittel, um mithalten zu können. Was wäre, wenn wir das Grab eines Königs verpassen würden, nur weil wir nicht genug Geld hatten? Stellen Sie sich vor, unsere Rivalen werden von der ganzen Welt gefeiert und wir ohne Erfolg!" #NT!
 academics.1004.g: "Geben Sie ihnen mehr Geld!" #NT!
 academics.1004.h: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] will nur Geld für [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] verschwenderischen Lebensstil!" #NT!
 academics_additional_funding_archaeologist_modifier: "Zusätzliche Mittel für Archäologen" #NT!
 academics_no_funding_archaeologist_modifier: "Keine Finanzierung für Archäologen" #NT!
  
 academics.1005.t: "Dr. [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetLastName] beantragt Förderung" #NT!
 academics.1005.d: "Unser [concept_lepsius_anthropologist], [ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName] braucht dringend Geld, um weitere Expeditionen und Ausgrabungen zu organisieren. Nur so kann unsere Nation mit den anderen Mächten mithalten." #NT!
 academics.1005.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAlle anderen Länder konzentrieren sich darauf, das älteste fehlende Glied in unserer Evolution zu finden, während wir einige Knochen aus dem Mittelalter haben ... Das ist inakzeptabel!\nMeine Teams brauchen dringend Geld, um mithalten zu können. Stellen Sie sich die Knochen des ersten Menschen vor, die in unserem Land liegen und dann von einigen Arbeitern zerstört werden, denen es völlig egal ist. Wenn wir keine Finanzierung bekommen, haben wir keine Chance, diese Skelette zu finden! Was wäre, wenn unsere Rivalen den ersten Menschen finden und beweisen, dass in ihrem Land der Ursprung der Menschheit liegt?" #NT!
 academics.1005.g: "Geben Sie ihnen mehr Geld!" #NT!
 academics.1005.h: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetSheHe] um einen Schädel zu schmieden und berühmt zu werden!" #NT!
 academics_additional_funding_anthropologist_modifier: "Zusätzliche Mittel für Anthropologen" #NT!
 academics_no_funding_anthropologist_modifier: "Keine Finanzierung für Anthropologen" #NT!
  
 academics.2001.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert uns auf, uns auf die Vermessung des Himmels zu konzentrieren" #NT!
 academics.2001.d: "In unserer Nation gibt es noch nicht viel astronomische Forschung und wir haben nicht einmal einen Kopf [concept_verrier_astronomer]. Deshalb verlangt [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], dass wir eine neue Sternenkarte erstellen und einen Chefastronomen ernennen." #NT!
 academics.2001.f: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert Sie auf, Ihr Engagement für die Astronomie zu verstärken. Eine solche Fokussierung würde es uns ermöglichen, neue Erkenntnisse über den Himmel und das Universum zu gewinnen.\n Daher bitten wir Sie, erstens eine neue, aktualisierte Sternenkarte zu erstellen und zweitens einen Chefastronomen zu rekrutieren.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2001.g: "Ad Astra!" #NT!
 academics.2001.h: "Sterne? Wir haben Besseres zu tun!" #NT!
 academics_unhappy_intelligentsia: "Die Wissenschaftliche Gesellschaft ist unzufrieden" #NT!
 academics.2001_goal_tt: "Sie müssen #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken und in #n 10#! Jahren einen [concept_verrier_astronomer] erhalten." #NT!
 academics.2001_reward_tt: "Als Belohnung erhält Ihr Astronom #p 15 Erfahrung#!, zusätzlich erhält die Intelligencia #p 5 Zulassung#! und die Kosten für Produktionstechnologie werden 3 Jahre lang um #p 5 %#! reduziert." #NT!
  
 je_academics_find_more_stars: "Fokus auf Astronomie: Die Sternenkarte" #NT!
 je_academics_find_more_stars_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir [JournalEntry.GetGoalAddValue] neue [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] finden, um eine neue Sternenkarte zu erstellen und einen neuen Chef zu ernennen [concept_verrier_astronomer].\n\nBisher haben wir [JournalEntry.GetGoalProgressValue] #b Astronomische Objekte#!. gefunden" #NT!
 je_academics_find_more_stars_success: "Finden Sie #p 75#! neue #b Astronomische Objekte#!" #NT!
 je_academics_find_more_stars_event_tt: "Unser neuer [concept_verrier_astronomer] wird die neue Sternenkarte präsentieren" #NT!
 je_academics_find_more_stars_goal: ""
  
 academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] präsentiert eine neue Sternenkarte" #NT!
 academics.2002.d: "Wir konnten eine neue Sternenkarte erstellen und einen neuen Häuptling [concept_verrier_astronomer] finden. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wird sich freuen!" #NT!
 academics.2002.f: "„Diese neue Sternkarte ist sehr präzise! Ich habe sie mit denen anderer Nationen verglichen und unsere ist offensichtlich überlegen. Außerdem haben wir viele neue Sterne gefunden, von denen einige ziemlich faszinierend sind! Dieser hat zum Beispiel mehr rotes Licht als gewöhnlich.“ .\"" #NT!
 academics.2002.g: "Hurra!" #NT!
 academics_scientific_society_happy: "Die wissenschaftliche Gesellschaft ist zufrieden" #NT!
  
 academics.2003.t: "Unser Fokus auf Astronomie ist gescheitert!" #NT!
 academics.2003.d: "Wir waren nicht in der Lage, uns ausreichend auf die Astronomie zu konzentrieren, um die uns durch [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] vorgegebenen Ziele zu erreichen. Sie werden nicht erfreut sein!" #NT!
 academics.2003.f: "„Es scheint, dass Krieg, Wirtschaft und sogar Wein und Alkohol für unsere Führer wichtiger sind als die Wissenschaft. Wir sind enttäuscht. Hoffentlich wird sich der Fokus unserer großen Nation bald wieder auf die Wissenschaft konzentrieren!“" #NT!
 academics.2003.g: "Was für eine Schande!" #NT!
  
 academics.2004.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert eine neue Sternenkarte von unserem [concept_verrier_astronomer] an" #NT!
 academics.2004.d: "Laut [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] muss sich unsere Nation auf die Vermessung des Himmels konzentrieren. Sie forderten Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] auf, neue Sterne und andere [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] zu finden und eine neue Sternenkarte zu erstellen." #NT!
 academics.2004.f: "Sehr geehrter Herr Dr. [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]\n\n Wir hoffen sehr, dass Sie eine neue Sternkarte mit vielen neuen Sternen erstellen können. Ihren hervorragenden Fähigkeiten nach zu urteilen, sollte dies überhaupt kein Problem darstellen. Daher erwarten wir innerhalb von 10 Jahren eine hervorragende neue Sternenkarte.\n\nUnterzeichnet, Ihre Kollegen vom [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2004_goal_tt: "Sie müssen #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] in #n 10#! Jahren entdecken." #NT!
 academics.2004_reward_tt: "Als Belohnung erhält Ihr Astronom #p 25 Erfahrung#!, zusätzlich erhält die Intelligencia #p 5 Zulassung#! und die Kosten für Produktionstechnologie werden 3 Jahre lang um #p 5 %#! reduziert." #NT!
  
 je_academics_create_star_chart: "Fokus auf Astronomie: Die Sternenkarte unseres Astronomen" #NT!
 je_academics_create_star_chart_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass unser [concept_verrier_astronomer] [JournalEntry.GetGoalAddValue] neue [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] findet, um eine neue Sternenkarte zu erstellen.\n\nBisher haben wir [JournalEntry.GetGoalProgressValue] #b Astronomische Objekte#!. gefunden" #NT!
 je_academics_create_star_chart_success: "Finden Sie #p 100#! neue #b Astronomische Objekte#!" #NT!
 je_academics_create_star_chart_event_tt: "Unser [concept_verrier_astronomer] wird die neue Sternenkarte präsentieren." #NT!
 je_academics_create_star_chart_event_without_astronomer_tt: "Unsere neue Sternenkarte wird veröffentlicht." #NT!
 je_academics_create_star_chart_failed_event_tt: "Unser [concept_verrier_astronomer] stellt die neue Sternenkarte nicht bereit." #NT!
 je_academics_create_star_chart_failed_event_without_astronomer_tt: "Nach dem Verlust von [concept_verrier_astronomer] können wir keine Sternkarte mehr bereitstellen." #NT!
 je_academics_create_star_chart_goal: ""
  
 academics.2005.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] präsentiert eine neue Sternenkarte" #NT!
 academics.2005.d: "Unser Astronom [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] hat viele neue Sterne und andere [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] gefunden. Seine Kollegen sind ziemlich beeindruckt." #NT!
 academics.2005.f: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] war von seinen Kollegen umgeben, als sie miteinander auf ihn anstießen.\n\n\„Lieber Freund, ich wusste, dass du das leicht schaffen könntest. Deine neue Sternenkarte ist außergewöhnlich! Ein wahres Meisterwerk!\“" #NT!
  
 academics.2006.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] ist gescheitert!" #NT!
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] konnte keine neue Sternenkarte erstellen. Er konnte nicht genügend Sterne und andere [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] finden, um es wert zu sein. Der Rest des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist äußerst enttäuscht über sein Versagen." #NT!
 academics.2006.f: "Sehr geehrter [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n Wir haben festgestellt, dass Sie keine neue Sternenkarte einreichen konnten, was einmal mehr zeigt, dass Sie andere Aktivitäten der Wissenschaft vorziehen. Leider wird dies ein schlechtes Licht auf unsere Gesellschaft werfen. Wir erwarten in Zukunft Besseres!\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2006.g: "Was für eine Schande!" #NT!
  
 academics.2007.t: "Eine neue Sternenkarte" #NT!
 academics.2007.d: "Leider wurde in Abwesenheit unseres früheren [concept_verrier_astronomer] die neue Sternenkarte am [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] vorgestellt. Die Academics scheinen mit der neuen Tabelle recht zufrieden zu sein." #NT!
 academics.2007.f: "\"Dank dieser neuen Sternenkarte können wir den Himmel noch besser studieren! Hoffentlich finden wir viele neue Erkenntnisse darüber, wie sich diese Körper bewegen!\nDies war nur dank [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möglich! Ein Toast auf uns, meine Herren! \"" #NT!
  
 academics.2008.t: "Kein Astronom, keine Sternenkarte" #NT!
 academics.2008.d: "Der Verlust unseres [concept_verrier_astronomer] führte zu weniger Entdeckungen von Sternen und anderen [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], als wir erwartet hatten. Daher konnten wir nicht genug finden, um eine neue Sternenkarte zu erstellen. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist mit diesem Ergebnis nicht zufrieden." #NT!
 academics.2008.f: "„Unsere Regierung hat nicht nur ihren brillanten Chefastronomen verloren, sie war auch nicht in der Lage, unsere Astronomen bei ihrer Arbeit ausreichend zu unterstützen. Die Folge waren deutlich weniger Beobachtungen. Das bedeutet, dass wir in unserer astronomischen Forschung zurückfallen werden. Das ist wirklich schrecklich!“ \"" #NT!
  
 academics.2009.t: "Wir müssen mehr Sterne als [SCOPE.sCountry('rival_scope').GetName] finden" #NT!
 academics.2009.d: "Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind unzufrieden, dass [SCOPE.sCountry('rival_scope').GetName] mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdeckt hat als unsere Nation. Sie bitten uns, in 10 Jahren insgesamt mehr #b Astronomische Objekte#! zu finden als [SCOPE.sCountry('rival_scope').GetName]." #NT!
 academics.2009.f: "Es ist eine Schande, dass eine so unbedeutende Nation wie [SCOPE.sCountry('rival_scope').GetName] mehr astronomische Objekte gefunden hat als wir. Wir müssen diese unzivilisierten Amateurastronomen so schnell wie möglich überholen und insgesamt mehr astronomische Objekte finden als sie.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2009_goal_tt: "Sie müssen in #n 10#! Jahren mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken als Ihr Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #NT!
 academics.2009_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #NT!
 academics.2009.g: "Lasst uns sie besiegen!" #NT!
 academics.2009.h: "Das ist kein Weltraumrennen..." #NT!
  
 academics_no_competition_with_rival: "Das Rennen um die Sterne verloren" #NT!
 academics_competition_with_rival_won: "Gewann das Rennen um die Sterne" #NT!
  
 je_academics_rivalry_for_stars: "Fokus auf Astronomie: Das Sternenrennen" #NT!
 je_academics_rivalry_for_stars_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] finden als unser Rivale [SCOPE.sCountry('target').GetName].\n\nUnsere #b Astronomische Objekte#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Astronomische Objekte#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #NT!
 je_academics_rivalry_for_stars_success: "Du ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) hast mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] als [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #NT!
  
 academics.2010.t: "Wir haben das Rennen um die Sterne gewonnen" #NT!
 academics.2010.d_rival: "Wir haben mehr astronomische Objekte als [ROOT.Var('je_rival_nation_var').GetCountry.GetName] entdeckt. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2010.d_rival_gone: "Unser Rivale im Rennen um die Sterne ist weg. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2010.f: "Wir, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], sind sehr zufrieden mit unserem wissenschaftlichen Sieg über unseren Rivalen. Es hat sich gezeigt, dass ihre Wissenschaftler in der Steinzeit feststecken und nicht in der Lage sind, weitere astronomische Objekte zu entdecken. Dies ist ein großer Tag für unsere Nation!\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2011.t: "Wir haben das Rennen um die Sterne verloren" #NT!
 academics.2011.d: "Wir konnten nicht mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] als [ROOT.Var('je_rival_nation_var').GetCountry.GetName] finden. Die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zutiefst enttäuscht." #NT!
 academics.2011.f: "Dieses Versagen unserer Wissenschaft beweist einmal mehr, dass der Fokus unserer Nation nicht auf Wissenschaft und wissenschaftlichen Fortschritten liegt. Wir schlagen daher vor, die Feindseligkeiten und die Pläne zur Welteroberung zugunsten der Wissenschaft einzustellen.\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2012.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] erfordert einen [concept_verrier_observatory]" #NT!
 academics.2012.d: "Die Mitglieder unseres [concept_academics_scientific_society] fordern, dass wir in 10 oder weniger Jahren einen modernen [concept_verrier_observatory] aufbauen. Dies würde es uns ermöglichen, [concept_verrier_astronomy] durchzuführen und [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] zu finden." #NT!
 academics.2012.f: "Da heutzutage jede große Nation ein Observatorium besitzt, fordern wir, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], den Bau eines Observatoriums. Ohne ein Observatorium werden wir niemals an der Spitze der Wissenschaft stehen. Daher ist ein Observatorium eindeutig eine Notwendigkeit.\n\nUnterzeichnet, Der Rat des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2012.g: "Ich brauche jetzt unsere besten Architekten und Ingenieure!" #NT!
 academics.2012.h: "Wer braucht schon ein Observatorium?" #NT!
 academics.2012_goal_tt: "Sie müssen in #n 10#! Jahren einen [concept_verrier_observatory] erstellen." #NT!
 academics.2012_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#! und die Kosten für Produktionstechnologie werden 5 Jahre lang um #p 5 %#! gesenkt, außerdem gewinnen Sie #p 5 %#! Loyalisten unter den Akademikern." #NT!
  
 je_academics_build_observatory: "Fokus auf Astronomie: Bauen Sie ein Observatorium" #NT!
 je_academics_build_observatory_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir einen [concept_verrier_observatory] erstellen. Um ein Observatorium zu bauen, müssen wir mindestens eine Universität haben und entweder #b Moderne Astronomie#! erforschen oder über eine [concept_verrier_astronomer] verfügen." #NT!
  
 academics.2013.t: "Neues Observatorium beginnt mit der Beobachtung" #NT!
 academics.2013.d: "Ein neuer [concept_verrier_observatory] öffnete seine Türen und begann, den Himmel zu beobachten. Die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] freuen sich... vorerst." #NT!
 academics.2013.f: "Nach dem Bau eines Observatoriums ist unser Land nun endlich in der Lage, den Nachthimmel zu erkunden. Glückwunsch. Jetzt könnten wir tatsächlich als ein wissenschaftlich fortgeschrittenes Land betrachtet werden.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2013.g: "Wir werden die Geheimnisse des Nachthimmels lüften!" #NT!
  
 academics.2014.t: "Ein astronomischer Misserfolg" #NT!
 academics.2014.d: "Wir konnten keinen [concept_verrier_observatory] erstellen. Die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zutiefst enttäuscht!" #NT!
 academics.2014.f: "Der Bau eines Observatoriums muss eine äußerst schwierige Sache sein, da unser Land es in 10 Jahren nicht geschafft hat! In dieser Zeit hätten wir einen neuen Planeten mit Hunderten von Sternen finden oder die Bewegung vieler Kometen berechnen können. Aber ohne ein richtiges Teleskop ist das nicht möglich. Eine beschämende Zurschaustellung.\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2014.g: "Es war die Schuld des Kometen!" #NT!
  
 academics.2015.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir Planet X finden" #NT!
 academics.2015.d: "Die Mitglieder unseres [concept_academics_scientific_society] sind davon überzeugt, dass die Entdeckung von Planet X der größte wissenschaftliche Erfolg dieses Jahrhunderts sein wird. Sie bitten uns, uns darauf zu konzentrieren, den mysteriösen Planeten zu finden, bevor es jemand anderes tut." #NT!
 academics.2015.f: "Wir haben gehört, dass andere Nationen begierig darauf sind, Planet X zu finden. Aber dieser Durchbruch gehört uns allein! Bei dieser kolossalen Aufgabe müssen wir alle anderen schlagen!\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2015.g: "Konzentrieren Sie alle unsere Ressourcen darauf, diesen Planeten zu finden!" #NT!
 academics.2015.h: "Planet X? Eher wie Planet Y..." #NT!
 academics.2015_goal_tt: "Du musst #b Planet X#! vor allen anderen finden. Um eine Chance zu haben, es zu entdecken, benötigen wir einen [concept_verrier_astronomer] und #p 1500#! entdeckten [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #NT!
 academics.2015_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#! und die Kosten für Produktionstechnologie werden 10 Jahre lang um #p 5 %#! gesenkt, außerdem gewinnen Sie #p 10 %#! Loyalisten unter den Akademikern und Ihren § _6 erhält #p 50#! [concept_academics_experience]." #NT!
  
 je_academics_find_planet_x: "Fokus auf Astronomie: Finden Sie Planet X" #NT!
 je_academics_find_planet_x_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir den geheimnisvollen #o Planeten" #NT!
 je_academics_find_planet_x_complete_tt: "Entdecken Sie #o Planet x#! vor allen anderen." #NT!
 je_academics_find_planet_x_fail_tt: "Jemand anderes hat #o Planet x#! vor Ihnen entdeckt." #NT!
  
 academics.2016.t: "Wir haben Planet X gefunden" #NT!
 academics.2016.d: "Wir sind die Ersten, die Planet X finden! Das wird hoffentlich dem [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] gefallen." #NT!
 academics.2016.f: "Der Brief war mit seltsamen Formeln und Diagrammen bekritzelt. Es gab Flecken, die aussahen, als hätte jemand etwas Flüssigkeit über den Brief geschüttet, und wenn man raten müsste, könnte man schwören, dass sich auch Reste von Kaviar auf dem Papier befanden. Man konnte nicht aufhören, sich zu fragen, was hier passiert ist." #NT!
 academics.2016.g: "Dies ist die wichtigste astronomische Entdeckung des Jahrhunderts!" #NT!
  
 academics.2017.t: "Wir waren zu spät, um Planet X zu finden" #NT!
 academics.2017.d: "Eine andere Nation hat Planet X vor uns entdeckt. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind erschüttert von dieser Niederlage!" #NT!
 academics.2017.f: "Inakzeptabel.\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2017.g: "Das ist sowieso kein echter Planet!" #NT!
  
 gaudi_replace_engineer_with_new_engineer_tt: "[SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] wird Ihr neuer [concept_gaudi_engineer]. [SCOPE.GetRootScope.GetCountry.GetCustom('academics_replacement_engineer_custom_loc')]" #NT!
 academics_would_replace_engineer_loc: "#n Dies würde Ihren #! [concept_gaudi_engineer], [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName] ersetzen." #NT!
 academics_will_not_replace_engineer_loc: "#p Du hast noch kein #! [concept_gaudi_engineer] #p!#!" #NT!
  
 gaudi_engineer_experience_gain_tt: "Dein [concept_gaudi_engineer], [GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] erhält [SCOPE.GetValue('xp_amount')|0+] Erfahrung." #NT!
  
 gaudi_civil_engineer_experience_gain_tt: "Ihr [concept_gaudi_engineer], [GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] erhält [SCOPE.GetValue('xp_amount')|0+] #ORANGE Erfahrung im Bauingenieurwesen#!." #NT!
