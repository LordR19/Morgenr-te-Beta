 academics.4.t: "Unser Paläontologe [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting] geht in den Ruhestand" #NT!
 academics.4.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] jahrzehntelang damit verbracht hat, neue Fossilien zu entdecken und Dinosaurier und andere ausgestorbene Arten zu rekonstruieren, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, in den Ruhestand zu gehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] funktioniert nicht mehr wie unser [concept_dubois_paleontologist]." #NT!
