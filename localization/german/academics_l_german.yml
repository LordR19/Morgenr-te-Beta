 academics.2005.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] präsentiert eine neue Sternenkarte" #1!
 academics.2005.d: "Unser Astronom [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] hat viele neue Sterne und andere [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] gefunden. Seine Kollegen sind ziemlich beeindruckt." #1!
 academics.2005.f: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] war von seinen Kollegen umgeben, als sie miteinander auf ihn anstießen.\n\n\"Lieber Freund, ich wusste, dass Sie das leicht schaffen würden. Ihre neue Sternenkarte ist außergewöhnlich! Ein wahres Meisterwerk!\"" #i kept it slightly more formal, we are still in academia after all
  
 academics.2006.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] ist gescheitert!" #1!
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] konnte keine neue Sternenkarte erstellen. Er konnte nicht genügend Sterne und andere [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] finden, die den Aufwand gerechtfertigt hätten. Der Rest der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist äußerst enttäuscht über sein Versagen." #1!
 academics.2006.f: "Sehr geehrter Herr [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n Wir haben festgestellt, dass Sie keine neue Sternenkarte einreichen konnten, was einmal mehr zeigt, dass Sie andere Aktivitäten der Wissenschaft vorziehen. Leider wird dies ein schlechtes Licht auf unsere Gesellschaft werfen. Wir erwarten in Zukunft Besseres!\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #They left out the Dr., what a painful insult
 academics.2006.g: "Was für eine Schande!" #1!
  
 academics.2007.t: "Eine neue Sternenkarte" #1!
 academics.2007.d: "Leider wurde in Abwesenheit unseres früheren [concept_verrier_astronomer] die neue Sternenkarte an der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] vorgestellt. Die Wissenschaftler scheinen mit der neuen Tabelle recht zufrieden zu sein." #1!
 academics.2007.f: "\"Dank dieser neuen Sternenkarte können wir das All noch besser studieren! Hoffentlich finden wir viele neue Erkenntnisse darüber, wie sich diese Himmelskörper bewegen!\nDies war nur dank [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möglich! Ein Toast auf uns, meine Herren! \"" #1!
  
 academics.2008.t: "Kein Astronom, keine Sternenkarte" #1!
 academics.2008.d: "Der Verlust unseres [concept_verrier_astronomer] führte zu weniger Entdeckungen von Sternen und anderen [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')], als wir erwartet hatten. Daher konnten wir nicht ausreichend finden, um eine neue Sternenkarte zu erstellen. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist mit diesem Ergebnis nicht zufrieden." #1!
 academics.2008.f: ""Mit großem Bedauern stellen wir fest, dass unsere Regierung nicht nur ihren brillianten Chefastronomen verloren hat, sondern nicht einmal in der Lage war, unsere verbleibenden Astronomen bei ihrer Arbeit hinreichend zu unterstützen. Die Folge sind deutlich weniger Himmelsbeobachtungen. Dies bedeutet, dass wir in unserer astronomischen Forschung zurückfallen werden." \"" #1!
  
 academics.2009.t: "Wir müssen mehr Sterne als [SCOPE.sCountry('rival_scope').GetName] finden" #1!
 academics.2009.d: "Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind unzufrieden, dass [SCOPE.sCountry('rival_scope').GetName] mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdeckt hat als unsere Nation. Sie bitten uns, in 10 Jahren insgesamt mehr #b Astronomische Objekte#! zu finden als [SCOPE.sCountry('rival_scope').GetName]." #1!
 academics.2009.f: "Es ist eine Schande, dass eine wissenschaftlich so unbedeutende Nation wie [SCOPE.sCountry('rival_scope').GetName] mehr Himmelskörper gefunden hat als wir. Wir müssen diese unzivilisierten Amateurastronomen so schnell wie möglich überholen und in Zukunft insgesamt mehr Himmelskörper entdecken als sie.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2009_goal_tt: "Sie müssen in #n 10#! Jahren mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] entdecken als Ihr Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #1!
 academics.2009_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zustimmung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #1!
 academics.2009.g: "Lasst uns sie besiegen!" #1!
 academics.2009.h: "Wir machen keinen Wettlauf ums All..." #1!
  
 academics_no_competition_with_rival: "Das Rennen um die Sterne verloren" #1!
 academics_competition_with_rival_won: "Gewann das Rennen um die Sterne" #1!
  
 je_academics_rivalry_for_stars: "Fokus auf Astronomie: Das Sternenrennen" #1!
 je_academics_rivalry_for_stars_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] finden als unser Rivale [SCOPE.sCountry('target').GetName].\n\nUnsere #b Astronomischen Objekte#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Astronomische Objekte#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #1!
 je_academics_rivalry_for_stars_success: "Sie haben mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) als [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #1!
  
 academics.2010.t: "Wir haben das Rennen um die Sterne gewonnen" #1!
 academics.2010.d_rival: "Wir haben mehr astronomische Objekte als [ROOT.Var('je_rival_nation_var').GetCountry.GetName] entdeckt. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser Volk feiern diesen Sieg unserer Nation!" #1!
 academics.2010.d_rival_gone: "Unser Rivale ist aus unserem Rennen um die Sterne ausgeschieden. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser Volk feiern diesen Sieg unserer Nation!" #1!
 academics.2010.f: "Wir, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], sind äußerst zufrieden mit diesem unseren Triumph über unseren wissenschaftlichen Rivalen. Es ist nun für alle ersichtlich, dass ihre Wissenschaftler in der Steinzeit feststecken und kaum in der Lage sind, auch nur annähernd so viele Himmelskörper zu entdecken wie wir. Dies ist ein großer Tag für unsere Nation!\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
  
 academics.2011.t: "Wir haben das Rennen um die Sterne verloren" #1!
 academics.2011.d: "Wir konnten nicht mehr [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] als [ROOT.Var('je_rival_nation_var').GetCountry.GetName] finden. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zutiefst enttäuscht." #1!
 academics.2011.f: "Dieses Versagen unserer Wissenschaft beweist einmal mehr, dass der Fokus unserer Nation nicht auf den hehren Zielen von Erkenntnis und wissenschaftlichem Fortschritt liegt. Wir mahnen daher, die unaufhörlichen Feindseligkeiten und Ihre fehlgeleiteten Pläne zur Welteroberung zugunsten der Wissenschaft einzustellen.\n\nDie [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
  
 academics.2012.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert ein [concept_verrier_observatory]" #1!
 academics.2012.d: "Die Mitglieder unserer [concept_academics_scientific_society] fordern, dass wir in 10 oder weniger Jahren ein modernes [concept_verrier_observatory] aufbauen. Dies würde es uns ermöglichen, [concept_verrier_astronomy] durchzuführen und [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] zu finden." #1!
 academics.2012.f: "Da heutzutage jede große Nation ein Observatorium besitzt, fordern wir, die ehrbaren Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], den Bau eines modernen Observatoriums. Ohne Observatorium werden wir niemals die Spitze der Wissenschaft erreichen. Daher ist die Einrichtung eines solchen aus unserer Sicht nicht nur eine Notwendigkeit, sondern vielmehr eine Selbstverständlichkeit.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2012.g: "Holt meine besten Architekten und Ingenieure, aber plötzlich!" #1!
 academics.2012.h: "Wer braucht schon ein Observatorium?" #1!
 academics.2012_goal_tt: "Sie müssen in #n 10#! Jahren einen [concept_verrier_observatory] erbauen." #1!
 academics.2012_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zusimmung#! und die Kosten für Produktionstechnologien werden 5 Jahre lang um #p 5 %#! gesenkt. Zudem gewinnen Sie #p 5 %#! Loyalisten unter den Akademikern." #1!
  
 je_academics_build_observatory: "Fokus auf Astronomie: Bauen Sie ein Observatorium" #1!
 je_academics_build_observatory_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir ein [concept_verrier_observatory] erbauen. Um ein Observatorium zu bauen, müssen wir mindestens eine Universität haben und entweder #b Moderne Astronomie#! erforschen oder über einen [concept_verrier_astronomer] verfügen." #1!
  
 academics.2013.t: "Neues Observatorium beginnt mit der Himmelsbeobachtung" #1!
 academics.2013.d: "Ein neues [concept_verrier_observatory] öffnete seine Türen und begann, den Himmel zu beobachten. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zufrieden... vorerst." #1!
 academics.2013.f: "Nach dem Bau des Observatoriums ist unser Land nun endlich in der Lage, den Nachthimmel zu erkunden. Dazu möchten wir Sie und uns alle beglückwünschen. Jetzt könnten wir tatsächlich als ein wissenschaftlich fortgeschrittenes Land betrachtet werden.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2013.g: "Wir werden die Geheimnisse des Alls lüften!" #1!
  
 academics.2014.t: "Ein astronomischer Misserfolg" #1!
 academics.2014.d: "Wir konnten kein [concept_verrier_observatory] fertigstellen. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zutiefst enttäuscht!" #1!
 academics.2014.f: "Der Bau eines Observatoriums muss eine äußerst herausfordernde Aufgabe sein, da unser Land es in den vergangenen 10 Jahren nicht zustande gebracht hat! In dieser Zeit hätten wir einen neuen Planeten und Hunderte von Sternen finden oder die Bewegung zahlreicher Kometen berechnen können. Ohne ein richtiges Teleskop ist das nun bedauerlicherweise nicht möglich. Eine beschämende Zurschaustellung.\n\nDie [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2014.g: "Es war die Schuld des Kometen!" #1!
  
 academics.2015.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir Transpluto finden" #1!
 academics.2015.d: "Die Mitglieder unserer [concept_academics_scientific_society] sind davon überzeugt, dass die Entdeckung von Transpluto, der größte wissenschaftliche Erfolg dieses Jahrhunderts sein könnte. Sie bitten uns, diesen mysteriösen Planeten zu finden, bevor es jemand anderes tut." #1!
 academics.2015.f: "Uns wurde zugetragen, dass andere Nationen begierig darauf sind, Transpluto zu finden. Dieser Durchbruch sollte jedoch selbstverständlich unserer sein! Bei dieser kolossalen Aufgabe gilt es, alle anderen zu schlagen!\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2015.g: "Konzentrieren Sie all unsere Ressourcen darauf, diesen Planeten zu finden!" #1!
 academics.2015.h: "Transpluto? Da hatte ich doch etwas bei Ovid gelesen..." #1!
 academics.2015_goal_tt: "Sie müssen #b Transpluto#! vor allen anderen finden. Um eine Chance zu haben, ihn zu entdecken, benötigen wir einen [concept_verrier_astronomer] und #p 1500#! entdeckte [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')]." #1!
 academics.2015_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zustimmung#! und die Kosten für Produktionstechnologien werden 10 Jahre lang um #p 5 %#! gesenkt. Zudem gewinnen Sie #p 10 %#! Loyalisten unter den Akademikern und Ihr Astronom erhält #p 50#! [concept_academics_experience]." #1!
  
 je_academics_find_planet_x: "Fokus auf Astronomie: Finden Sie Transpluto" #1!
 je_academics_find_planet_x_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir den geheimnisvollen #o Planeten" #1!
 je_academics_find_planet_x_complete_tt: "Entdecken Sie #o Transpluto#! vor allen anderen." #1!
 je_academics_find_planet_x_fail_tt: "Jemand anderes hat #o Transpluto#! vor Ihnen entdeckt." #1!
  
 academics.2016.t: "Wir haben Transpluto gefunden" #1!
 academics.2016.d: "Wir sind die Ersten, die Transpluto finden! Das wird der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hoffentlich gefallen." #1!
 academics.2016.f: "Der Brief war mit seltsamen Formeln und Diagrammen bekritzelt. Es gab Flecken, die aussahen, als hätte jemand Flüssigkeit über dem Brief verschüttet. Sie könnten schwören, dass sich auch Reste von Kaviar auf dem Papier befanden. Man konnte nicht aufhören, sich zu fragen, was hier passiert ist." #1!
 academics.2016.g: "Dies ist die wichtigste astronomische Entdeckung des Jahrhunderts!" #1!
  
 academics.2017.t: "Wir konnten Transpluto nicht zuerst zu finden" #1!
 academics.2017.d: "Eine andere Nation hat Transpluto vor uns entdeckt. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind erschüttert von dieser Niederlage!" #1!
 academics.2017.f: "Inakzeptabel.\n\nDie [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #1!
 academics.2017.g: "Das ist sowieso kein echter Planet!" #1!
  
