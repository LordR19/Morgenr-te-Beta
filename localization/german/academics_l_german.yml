 academics.1010.t: "Frauen studieren?" #NT!
 academics.1010.d: "Einige Frauen haben sich für ein Studium an einer unserer Universitäten beworben. Nun stellte sich die Frage, ob das Studium für sie legal ist und wie unsere Regierung offiziell zum Studium von Frauen steht." #NT!
 academics.1010.f: "„Das Gehirn von Frauen ist nicht für logisches Denken, sondern für Emotionen geschaffen. Sie sollten nicht studieren dürfen!“\n\n\„Sie haben nur Angst, dass eine Frau eine fähigere Wissenschaftlerin wird als Sie. Welche wird auf jeden Fall passieren, da Ihre Argumente jeder wissenschaftlichen Grundlage entbehren! Lassen Sie Frauen unter den gleichen Bedingungen studieren wie Männer!“" #NT!
 academics.1010.g: "Lass sie lernen!" #NT!
 academics.1010.h: "Moment, sie konnten bisher nicht lernen?" #NT!
 academics.1010.i: "Frauen gehören an den Herd!" #NT!
  
 academics.1011.t: "Eine brillante Wissenschaftlerin" #NT!
 academics.1011.d: "[SCOPE.sCharacter('academics_female_scientist').GetFullName] schloss als Jahrgangsbeste an einer unserer Universitäten ab. In einem von Männern dominierten Bereich konnte sie ihr Studium in Rekordzeit abschließen und freut sich darauf, in ihrem Bereich zu arbeiten. Sie ist eine brillante..." #NT!
 academics.1011.f: "Ich gratuliere Ihnen ganz herzlich zu Ihrem unglaublichen Abschluss! Wer hätte das für eine Frau für möglich gehalten!" #NT!
