 je_goettinger_seven_monument: "Denkmal der Göttinger Sieben" #NT!
 je_goettinger_seven_monument_reason: "Eine geeinte deutsche Nation könnte das Andenken der Göttinger Sieben ehren – vorausgesetzt, die führende vereinigende Macht hat sich bereits historisch für sie eingesetzt. Ein Denkmal würde Generationen von Akademikern inspirieren! Dies setzt natürlich voraus, dass die Bundesregierung die liberalen Ideen der legendären Professoren teilt." #NT!
  
 academics.3101.t: "Die Verfassung von Hannover" #NT!
 academics.3101.d: "Als eine seiner ersten Amtshandlungen kündigte der König die Abschaffung der Verfassung, des sogenannten Staatsgrundgesetzes, an. Ernst August hat betont, dass er sich an diese nicht gebunden fühle." #NT!
 academics.3101.f: "Hannover hatte seine erste Verfassung 1819 vom Prinzregenten erhalten. Dies bedeutete kaum mehr als den vom Wiener Kongress garantierten Wandel Hannovers von einem Kurfürstentum zu einem Königreich. Der Herzog von Cambridge empfahl als König Wilhelms Vizekönig in Hannover eine gründliche Umstrukturierung der hannoverschen Regierung. Wilhelm IV. hatte 1833 einer neuen Verfassung zugestimmt; Die Zustimmung des Herzogs von Cumberland wurde weder eingeholt noch eingeholt, und er hatte ohne seine Zustimmung offiziell gegen die Annahme der Verfassung protestiert. Unmittelbar nach seiner Ankunft in Hannover löste der König das aufgrund der umstrittenen Verfassung einberufene hannoversche Parlament auf. Er proklamierte die Aufhebung der Verfassung mit der Begründung, dass seine Zustimmung nicht eingeholt worden sei und dass sie den Bedürfnissen des Königreichs nicht entspreche." #NT!
 academics.3101.g: "Setzen Sie die Verfassung außer Kraft." #NT!
 academics.3101.h: "Der König steht nicht über dem Gesetz." #NT!
 academics.3102.t: "Die Göttinger Sieben" #NT!
 academics.3102.d: "Der Historiker und Politiker Friedrich Christoph Dahlmann bestritt Ernst Augusts Pläne, die Verfassung nach seinen Wünschen zu ändern, da Dahlmann selbst an der Ausarbeitung der Verfassung mitgewirkt hatte. Sechs weitere berühmte Professoren der Universität Göttingen schlossen sich dem Protest an und verteidigten die Verfassung von 1833. Bald wurden die Männer als „Göttinger Sieben“ bekannt – und waren dem König ein Ärgernis." #NT!
 academics.3102.f: "Dahlmanns Dokument erfuhr eine explosive Wirkung: Die Studenten der Universität fertigten viele hundert oder sogar tausende Exemplare an und verbreiteten sie in ganz Deutschland. Die anderen sechs Demonstranten waren die Germanisten Wilhelm und Jacob Grimm (berühmte Märchen- und Volksmärchenautoren und Geschichtenerzähler, zusammen bekannt als die Brüder Grimm), der Jurist Wilhelm Eduard Albrecht, der Historiker Georg Gottfried Gervinus, der Physiker Wilhelm Eduard Weber sowie der Theologe und Orientalist Heinrich Georg August Ewald. Die Auswirkungen des Protests zwangen den König zum Handeln und die sieben trotzigen Professoren wurden vor dem Universitätsgericht verhört." #NT!
 academics.3102.g: "Sie sollten von ihren Positionen entfernt und verbannt werden!" #NT!
 academics.3102.h: "Geben Sie ihren Forderungen nach, bevor die Situation eskaliert." #NT!
 academics.3103.d: "Nach der Thronbesteigung Königin Victorias im Vereinigten Königreich herrschte eine gewisse Trauer über den Verlust der über 120 Jahre währenden Personalunion mit Hannover. Aber nach den jüngsten Ereignissen in Deutschland kann man getrost sagen: Es ist gut, dass wir getrennte Wege gehen." #NT!
 academics.3103.f: "Nur wenige Monate nach der Thronbesteigung des neuen Königs löste Hannover die unter britischer Herrschaft erlassene Verfassung auf. Der neue König Ernst August sieht sich nun einem massiven Widerstand von Seiten der Akademiker gegenüber. Über diesen Streit spricht man bereits in ganz Deutschland. Wahrlich, sobald ein Land den vorteilhaften Einflussbereich Großbritanniens verlässt, verfällt es in die Barbarei." #NT!
 academics.3103.g: "Es ist so gut, Brite zu sein." #NT!
 academics.3104.d: "Die Staaten des Deutschen Bundes sind erschüttert vom Konflikt zwischen dem König von Hannover und sieben widerspenstigen Professoren: Nachdem König Ernst August die Verfassung aufgehoben hatte, rebellierten die „Göttinger Sieben“ gegen ihn. Sie haben ihre Positionen verloren – aber im liberalen deutschen Lager reichlich Sympathie gewonnen." #NT!
 academics.3104.f: "Der Historiker und Politiker Friedrich Christoph Dahlmann bestritt Ernests Pläne, die Verfassung nach seinen Wünschen zu ändern, da Dahlmann selbst an der Ausarbeitung der Verfassung mitgewirkt hatte. Sechs weitere berühmte Professoren der Universität Göttingen schlossen sich dem Protest an und verteidigten die Verfassung von 1833. Die anderen sechs Demonstranten waren die germanistischen Brüder Wilhelm und Jacob Grimm (berühmte Märchen- und Volksmärchenautoren und Geschichtenerzähler, zusammen bekannt als die Brüder Grimm), Jurist Wilhelm Eduard Albrecht, Historiker Georg Gottfried Gervinus, Physiker Wilhelm Eduard Weber und Theologe und Orientalist Heinrich Georg August Ewald. Die direkten Auswirkungen des Protests waren begrenzt, aber die öffentliche Sensation und das Medieninteresse waren in Deutschland und weiten Teilen Europas groß und die sieben waren in der breiten Öffentlichkeit beliebt." #NT!
 academics.3104.g: "Bei allem Respekt, der König ist zu weit gegangen." #NT!
 academics.3104.h: "Dieses akademische Gesindel hat seine gerechte Strafe erhalten." #NT!
 academics.3105.t: "Eine hitzige Debatte über Hannover" #NT!
 academics.3105.d: "Der Konflikt mit den „Göttinger Sieben“ blieb auch in den anderen Staaten des Deutschen Bundes nicht unbemerkt. Selbst in Großbritannien sind die Menschen irritiert darüber, dass der König die Verfassung aufgehoben hat." #NT!
 academics.3105.f: "[SCOPE.sCountry('academics_anti_hanover_country').GetName] ist eines der zahlreichen deutschen Bundesländer, die das Vorgehen Ernst Augusts kritisiert haben. Aber es gibt immer noch Länder, insbesondere solche mit autoritärer Herrschaft, die Verständnis für den Prozess gezeigt haben. Dazu gehört [SCOPE.sCountry('academics_pro_hanover_country').GetName]." #NT!
 academics.3105.g: "Das geht sie nichts an!" #NT!
 academics.3106.t: "Studentenpropaganda" #NT!
 academics.3106.d: "Trotz aller Bemühungen des Staates, die Verbreitung von Propaganda zugunsten der „Göttinger Sieben“ zu verhindern, gelang es liberalen Studentenkreisen, in großen Städten Flugblätter in großem Stil zu verteilen." #NT!
 academics.3106.f: "Erinnern Sie sich an unsere Helden! Erinnern Sie sich an die Göttinger Sieben! Lobe ihre Tugenden!‘ Als Professor Dahlmann seine Dokumente gegen den König von Hannover veröffentlichte, fand dies breite Zustimmung bei deutschen Studenten und Liberalen. Es hatte eine explosive Wirkung in den Staaten des Deutschen Bundes. Die Studierenden der Universität Göttingen fertigten viele Hundert oder sogar Tausende Exemplare und verbreiteten sie in ganz Deutschland." #NT!
 academics.3106.g: "Dieses wilde Studentenpack!" #NT!
 academics.3107.t: "Jacob Grimm in [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3107.d: "Nach seiner Verbannung aus Hannover sucht der berühmte deutsche Gelehrte und Anwalt Jacob Grimm ein neues Zuhause. Unsere Sympathien für die „Göttinger Sieben“ sind ihm zu Ohren gekommen, weshalb er auf eine neue Anstellung hofft." #NT!
 academics.3107.f: "Jacob Ludwig Karl Grimm war ein deutscher Autor, Linguist, Philologe, Jurist und Volkskundler. Er formulierte Grimms Sprachgesetz und war Mitautor des Deutschen Wörterbuchs, Autor der Deutschen Mythologie und Herausgeber von Grimms Märchen. Er war der ältere Bruder von Wilhelm Grimm. Zusammen bildeten sie das literarische Duo, bekannt als die Brüder Grimm." #NT!
 academics.3107.g: "Heißen Sie ihn willkommen." #NT!
 academics.3107.h: "Wir brauchen keinen weiteren launischen Akademiker." #NT!
 academics.3108.t: "Wilhelm Eduard Weber in [ROOT.GetCountry.GetNameNoFlag]" #NT!
 academics.3108.d: "Nach seiner Verbannung aus Hannover sucht der berühmte Physiker Wilhelm Eduard Weber ein neues Zuhause. Unsere Sympathien für die „Göttinger Sieben“ sind ihm zu Ohren gekommen, weshalb er auf eine neue Anstellung hofft." #NT!
 academics.3108.f: "Wilhelm Eduard Weber war ein deutscher Physiker und zusammen mit Carl Friedrich Gauß Erfinder des ersten elektromagnetischen Telegraphen." #NT!
 academics.3111.t: "Der Grimm" #NT!
 academics.3111.d: "Die Brüder Jacob und Wilhelm Grimm haben den ersten Band eines deutschen Wörterbuchs vorgelegt, das den gesamten deutschen Wortschatz abdecken soll. Eine Mammutaufgabe, die die deutsche Kulturnation aber noch enger zusammenschweißen lässt." #NT!
 academics.3111.f: "Das Deutsche Wörterbuch ist eines der bedeutendsten Wörterbücher der deutschen Sprache. Es ist für Deutsch das, was das Oxford English Dictionary für Englisch ist, und enthält detaillierte historische Informationen über den Ursprung und die Verwendung deutscher Wörter im Laufe der Zeit, mit Beispielen aus tatsächlichen Dokumenten. Im Deutschen ist das Wörterbuch auch als „Der Grimm“ bekannt. Es wurde 1838 von den Brüdern Grimm ins Leben gerufen. Ursprünglich gingen sie davon aus, dass das Projekt zehn Jahre dauern und sechs oder sieben Bände produzieren würde. Tatsächlich erschien der erste Band erst 1854. Wilhelm Grimm starb 1859 und Jacob 1863, während er am Eintrag für „Frucht“ arbeitete. Nach ihrem Tod waren mehrere Institutionen an der Arbeit beteiligt, darunter die Preußische Akademie der Wissenschaften und die Berliner Akademie, außerdem war ein Zentrum in Göttingen beteiligt. Das 1961 schließlich fertiggestellte Wörterbuch wird 32 Bände umfassen und etwa 350.000 Haupteinträge umfassen. Der „Grimm“ war nicht nur ein wissenschaftliches, sondern auch überregionales Werk." #NT!
 academics.3111.g: "Dies sollte in jedem Bundesland veröffentlicht werden!" #NT!
 academics.3112.g: "Ich hoffte, dass sie stattdessen ein neues Märchenbuch machten ..." #NT!
 academics.3113.t: "Erster Germanistentag in Frankfurt" #NT!
 academics.3113.d: "Mehrere deutsche Intellektuelle haben Gleichgesinnte zu einer Konferenz nach Frankfurt, dem „Tag der Germanisten“, eingeladen. Während viele dieses Treffen nur als kulturelles Ereignis betrachten möchten, ist die politische Botschaft ebenso klar." #NT!
 academics.3113.f: "Die „Germanistentage“ waren, anders als der Name vermuten lässt, keine Veranstaltung nur für Germanisten. Sie waren eine Initiative deutscher Universitätswissenschaftler im Rahmen der Entwicklung eines deutschen Nationalgefühls. Im Gegensatz zu heute hatte der Begriff Germanistik im Vormärz eine umfassendere Bedeutung: Er verband Historiker, Juristen und Sprach- und Literaturwissenschaftler, die sich mit deutscher Geschichte, deutschem Recht und der deutschen Sprache beschäftigten. Auf dem ersten Germanistentag, den der Tübinger Jurist August Ludwig Reyscher 1846 in Frankfurt initiierte, sprachen Friedrich Christoph Dahlmann, Georg Waitz und Johann Gustav Droysen über die Unteilbarkeit Schleswig-Holsteins. Jacob Grimm sprach vom „Wert ungenauer Wissenschaften“, sein Bruder Wilhelm vom Deutschen Wörterbuch. Die Tagungen fanden im Römer in Frankfurt statt. Ein zweiter Germanistentag folgte 1847 in Lübeck. Der dritte Germanistentag, der 1848 in Nürnberg stattfinden sollte, fand aufgrund der Märzrevolution nicht statt." #NT!
 academics.3113.g: "Deutschland ist eine Kulturnation." #NT!
 academics.3113.h: "Ihre liberalen Ideale dienen uns als Leitfaden." #NT!
 academics.3115.t: "Kniebeugestreut" #NT!
 academics.3115.d: "Mit der Annexion umliegender Ländereien in der napoleonischen Zeit erlangte Bayern große Gebiete, die protestantisch waren. In dieser Zeit förderte der König eine tolerantere Politik gegenüber seinen Untertanen. Ein Beispiel war der Erlass, dass protestantische Soldaten vor einer katholischen Messe oder Prozession nicht knien durften. Minister Karl von Abel hat jedoch vorgeschlagen, dies zu ändern." #NT!
 academics.3115.f: "In der ersten Hälfte des 19. Jahrhunderts kam es im Königreich Bayern zum sogenannten Kniebeugestreit. Es begann mit einem Erlass des bayerischen Ministers Karl von Abel, der auch protestantische Soldaten dazu verpflichtete, während des Militärdienstes vor dem Allerheiligsten zu knien. Das Edikt wurde als „Kniebeugeerlass“ bekannt. Dies führte zu einem hitzigen Streit in der Abgeordnetenkammer, der mehrere Jahre andauerte." #NT!
 academics.3115.g: "Wir sind ein katholisches Land und die Menschen knien hier!" #NT!
 academics.3115.h: "Aber was ist mit unseren protestantischen Landsleuten?" #NT!

