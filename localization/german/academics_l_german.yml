 academics.2301.t: "Fantastische Fossiliensammlung" #NT!
 academics.2301.d_rival: "Wir haben eine größere Sammlung von [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] als unser Rivale [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2301.d_rival_gone: "Unser Rivale auf unserer Suche nach einer riesigen Fossiliensammlung ist verschwunden. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2301.f: "Es war von Anfang an klar, dass wir eine größere Fossiliensammlung als unsere Rival brauchten. Nachdem wir nun so viele Fossilien vom Kambrium bis zum Quartär und von Amerika bis zu den Pazifikinseln gesammelt haben, haben wir wirklich eine würdige Sammlung! Das hätte natürlich schon vor Jahren der Fall sein sollen, und wir sollten diese Sammlung noch weiter ausbauen. Im Moment ist die Situation „gut genug“, wie die Bauern sagen.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2301.g: "Damit ist dieser Fehde ein Ende gesetzt!" #NT!
  
 academics.2302.t: "Wir konnten nicht mehr Fossilien als [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName] sammeln" #NT!
 academics.2302.d: "Wir konnten unsere Fossiliensammlung nicht weiter ausbauen als unsere Konkurrenten in [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind nicht amüsiert." #NT!
 academics.2302.f: "Ihre Sammlung erstreckt sich über Äonen, sie haben alles und wir haben einige staubige Steine ​​mit kaum sichtbaren Fossilien ... Es ist schrecklich. Dies ist eine beschämende Zeit für unsere Nation! Ekelhaft.\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2302.g: "Ich brauche sowieso keine alten Steine..." #NT!
  
