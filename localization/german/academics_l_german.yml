 je_academics_famous_paleontologist: "Schwerpunkt Paläontologie: Berühmter Paläontologe" #1!
 je_academics_famous_paleontologist_reason: "Der Aufstieg eines [concept_dubois_paleontologist] geht mit der Verbesserung seiner Erfahrung einher. Wie jeder Akademiker erhält ein Paläontologe jährlich 5 Erfahrungspunkte. Er sammelt zusätzliche Erfahrungen, indem er erfolgreich paläontologische Formationen erforscht. Darüber hinaus kann ein Paläontologe bei Bergsteiger- und Pazifikexpeditionen eingesetzt werden. Die erfolgreiche Sammlung und Rekonstruktion von Dinosaurierskeletten trägt ebenfalls dazu bei, die Erfahrung eines Paläontologen zu verbessern." #1!
  
 academics.2309.t: "Der Ehrgeiz von [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName]" #1!
 academics.2309.d: "Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] gilt als nationale Referenz im paläontologischen Bereich. Die Wissenschaftsgemeinde möchte ihn zu einer international gefragten Persönlichkeit machen, um ihn als akademisches Aushängeschild einzusetzen." #1!
 academics.2309.f: "Wir sind zu dem festen Schluss gekommen, dass Prof. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] bestens geeignet wäre, die Wissenschaft unserer Nation zu repräsentieren. [SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] sollte jede erdenkliche Unterstützung erhalten, um [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHis] Ruf zu steigern. Dies würde insbesondere die Jugend unseres Volkes motivieren, selbst eine wissenschaftliche Karriere einzuschlagen.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2309.g: "[SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] wird berühmt werden." #1!
 academics.2309.h: "[SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] sollte nicht größenwahnsinnig werden." #1!
 academics.2310.t: "Paläontologischer Ruhm" #1!
 academics.2310.d: "Mit [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHis] Aufstieg als Paläontologe ist [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] nun das wissenschaftliche Aushängeschild, das sich die Wissenschaftsgemeinde gewünscht hat." #1!
 academics.2310.f: "Wir empfangen mittlerweile viele neue Studierende, die von der Größe und dem Ruhm Professor [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName]s inspiriert sind. [SCOPE.sCharacter('dubois_paleontologist_scope').GetSheHe] belebte nicht nur [SCOPE.sCharacter('dubois_paleontologist_scope').GetHerHis] eigenes Fach, sondern weckte auch die grundlegende Faszination für die Naturwissenschaften. Wissenschaftler zu sein ist nicht mehr nur ein schrulliger Beruf mit wenigen Perspektiven, sondern vielmehr eine spannende Berufung, die Ruhm und Abenteuer verspricht.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2310.g: "Eine Inspiration für die Jugend." #1!
 academics.2311.t: "Kein Held der Paläontologie" #1!
 academics.2311.d: "Aus welchen Gründen auch immer ist es uns nicht gelungen, einen Paläontologen von Weltruhm zu fördern." #1!
 academics.2311.f: "Leider hat Ihr Scheitern dazu geführt, dass unsere Jugend die Naturwissenschaften weiterhin als Orchideenfächer abtut und die Begeisterung für akademische Studien und der Eintritt in den aktiven Forschungsdienst begrenzt ist. Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] spüren die Unzufriedenheit in Gesprächen. Die intellektuelle Elite gibt der Regierung die Schuld für diese Situation." #1!
 academics.2311.g: "Enttäuschend." #1!
  
 academics_splendid_dinosaur_collection_modifier: "Herrliche Dinosaurier-Sammlung" #1!
  
 academics.2312_goal_tt: "Besitze eine #o Dinosaurier-Bewertung#! von mindestens #G5 #!" #1!
 academics.2312_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zustimmung#!. Darüber hinaus erhalten Sie #p 10 %#! mehr Prestige und die Kosten für Gesellschaftstechnologie werden 10 Jahre lang um #p 5 %#! reduziert." #1!
  
 je_academics_dinosaur_rating: "Schwerpunkt Paläontologie: Dinosaurierbewertung" #1!
 je_academics_dinosaur_rating_reason: "Um die #O Dinosaurier-Bewertung#! zu verbessern, werden nicht nur neue Dinosaurierskelette benötigt, sondern auch deren perfekte Rekonstruktion. Dies kann Jahre dauern. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat daher beschlossen, auf eine Fristsetzung zu verzichten." #1!
 je_academics_dinosaur_rating_success: "Besitze eine #o Dinosaurier-Bewertung#! von mindestens #G5 #!" #1!
  
 academics.2312.t: "Die Pracht der Paläontologie" #1!
 academics.2312.d: "Der paläontologische Zweig unserer Wissenschaftsgemeinde genießt bereits einen guten Ruf. Jetzt ist es an der Zeit, ihn weltweit bekannt zu machen, indem wir unsere Dinosaurier-Ausstellung deutlich verbessern." #1!
 academics.2312.f: "Vielleicht sollten wir in unserer Ausstellung ein paar andere Dinosaurier zeigen. Eine größere Anzahl von Skeletten würde nicht nur der wissenschaftlichen Forschung zugute kommen, sondern auch unserem nationalen Ruf. Die ganze Welt gräbt nach Dinosaurierknochen und ist fasziniert von deren bisher unbekannten Vorgeschichte. Dabei sollte es allerdings nicht nur um Quantität, sondern auch um Qualität gehen. Unser Ziel sollte es sein, Vorreiter bei der Rekonstruktion von Dinosaurierskeletten zu werden.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2312.g: "Das wird ein gewaltiges Unterfangen!" #1!
 academics.2312.h: "Nicht schon wieder dieser paläontologische Unsinn." #1!
 academics.2313.t: "Eine prächtige Sammlung" #1!
 academics.2313.d: "Die Wissenschaftsgemeinde war stolz, heute eine Sonderausstellung mit Dinosaurierskeletten anzukündigen." #1!
 academics.2313.f: "Wir sind der Regierung zu großem Dank verpflichtet, da wir nun endlich über eine Dinosauriersammlung verfügen, die das hohe Niveau der paläontologischen Forschung in unserem Land unterstreicht. Es gibt kaum exquisitere Kollektionen als diese. Es erforderte viel Schweiß und Mühen sowie außergewöhnlichen Forschungsdrang und eiserne Beharrlichkeit. Die Wissenschaftsgemeinde kann mit Stolz auf dieses Werk blicken, das Ausland nur mit Neid. Meine Herren: Dies ist ein großartiger Tag für die Wissenschaft im Allgemeinen und die Paläontologie im Besonderen!\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2313.g: "Wunderbar!" #1!

