 academics.107.t: "[ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] ist heute ein berühmter Paläontologe" #NT!
 academics.107.d: "Nach langer Zeit des Studiums und der Entdeckung von Fossilien und Dinosaurierknochen ist unser [concept_dubois_paleontologist] Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] nun in der Welt der Paläontologie berühmt!" #NT!
 academics.107.f: ""
 academics.107.g: "Wird sein Ruhm so lange anhalten wie die Dinosaurierknochen?" #NT!
  
 academics.108.t: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] ist jetzt ein erfahrener Archäologe" #NT!
