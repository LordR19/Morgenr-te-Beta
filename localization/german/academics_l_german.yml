  ###################ARCHAEOLOGICAL MISSIONS################## 
  
 academics.2101.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert ein Museum" #NT!
 academics.2101.d: "Als einer der mächtigsten Nationen der Welt mangelt es uns bisher an jeglichem archäologischen Prestige. Deshalb bittet uns der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], ein Archäologisches Museum zu bauen." #NT!
 academics.2101.f: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert Sie auf, Ihr Engagement für die Archäologie zu verstärken. Die Erforschung der Vergangenheit, die Entdeckung vergessener Kulturen und die Bergung wertvoller Artefakte ist für die Wissenschaft und das nationale Ansehen von größter Bedeutung.\n Deshalb bitten wir Sie, ein Archäologisches Museum zu gründen, um Wissen und hervorragende Kunstwerke der Vergangenheit zu erweitern, zu vermitteln und zu bewahren Kulturen.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2101.g: "Wir gehen auf Schatzsuche!" #NT!
 academics.2101.h: "Kein Bedarf für ein staubiges Museum." #NT!
 academics.2101_goal_tt: "Du musst #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] sammeln und in #n 10#! Jahren ein Archäologisches Museum bauen." #NT!
 academics.2101_reward_tt: "Als Belohnung steigt der #p Lebensstandard#! der Mittelschicht in jedem Bundesland mit Universität für 5 Jahre um einen Punkt, zusätzlich erhält die Intelligenz #p 5 Anerkennung#! und die Kosten für Produktionstechnik reduziert um #p 5 %#! für 3 Jahre." #NT!
 academics.2102.t: "Einweihung des Archäologischen Museums" #NT!
 academics.2102.d: "Die Vertreter des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] zeigten sich heute bei der Eröffnung des Archäologischen Museums sehr zufrieden." #NT!
 academics.2102.f: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] freut sich zu erfahren, dass das neue Museum der Öffentlichkeit zugänglich gemacht wurde und zahlreiche Bürger nun die gefundenen Artefakte genießen können. Sie sind auch von großem wissenschaftlichem Wert. Da dies jedoch nur ein Anfang sein kann, haben wir bereits mit dem Museumsdirektor vereinbart, dass er an die zukünftige Beschaffung von Artefakten erinnert. Er ist selbstverständlich auch Mitglied unseres Vereins.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2102.g: "Jetzt brauchen wir noch etwas, das da reingehört..." #NT!
 academics.2103.t: "Eine archäologische Schande" #NT!
 academics.2103.d: "Sehr zum Entsetzen des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wurde heute festgestellt, dass trotz des Versprechens, die Archäologie des Landes zu fördern, keine Anstrengungen in diese Richtung unternommen wurden." #NT!
 academics.2103.f: "Wir, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], sind zutiefst enttäuscht über die Ignoranz der Regierung. Ist ein kleines Museum wirklich zu viel verlangt?\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2103.g: "Wer braucht schon dieses staubige Museum?" #NT!
  
 academics.2104.t: "Museumsdirektor schlägt eine ägyptische Ausstellung vor" #NT!
 academics.2105.t: "Museumsdirektor schlägt eine mesopotamische Ausstellung vor" #NT!
 academics.2106.t: "Museumsdirektor schlägt eine Ägäis-Ausstellung vor" #NT!
 academics.2107.t: "Museumsdirektor schlägt eine präkolumbianische Ausstellung vor" #NT!
 academics.2104.d: "Der Direktor des Archäologischen Museums warnte davor, dass unser Museum im internationalen Vergleich ins Hintertreffen geraten könnte, wenn wir fehlende Artefakte nicht dringend in einer Ausstellung zusammenführen." #NT!
 academics.2104.f: "Als stolzes Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres schönen Museums. Die ganze Welt sammelt ägyptische Artefakte, kürzlich habe ich aus dem Ausland von der katzenartigen Bastet-Statue gehört. Der absolut neueste Trend, das sage ich Ihnen! Es soll auch rosa sein, habe ich gehört. Und wir haben nicht einmal genug Skarabäen, um eine richtige Ausstellung zu organisieren. Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2105.f: "Als leidenschaftliches Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres angesehenen Museums. Mesopotamische Artefakte liegen heutzutage voll im Trend und die großen Nationen können einfach nicht genug davon bekommen. Natürlich glaube ich, dass nicht die Größe eines Lamassu seinen Wert bestimmt, sondern was man damit macht. Allerdings haben wir nicht einmal genug Keilschrifttafeln, um eine richtige Ausstellung zu organisieren. Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2106.f: "Als wichtiges Mitglied des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres stolzen Museums. Ägäische Artefakte verkaufen sich wie warme Semmeln, das ist die Erfahrung der letzten Jahre. Die homerischen Epen sind seit der Wiederentdeckung Trojas zur Populärkultur geworden und jeder Neureiche hat heute eine antike Statue in seinem Garten. Und wir? Wir haben nicht einmal ein paar abscheuliche mykenische Grabbeigaben vorzuweisen! Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2107.f: "Als wunderbares Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres wichtigen Museums. Der Mayaismus kennt keine Grenzen mehr. Esoterische Mitglieder unserer Gesellschaft geben viel Geld aus, um die exotischsten Stücke aus Mittel- und Südamerika zu bekommen. Der schwere Raub und die Zerstörung wertvoller historischer Vermögenswerte ist in vollem Gange. Ich habe gehört, dass ein Expeditionsleiter sogar die Pyramiden von Tikal versetzen wollte! Wir hingegen haben nicht einmal ein paar okkulte Steinmasken, um die Kinder im Museum zu erschrecken. Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2104.g: "Glück und Ruhm!" #NT!
 academics.2104.h: "Wir haben Besseres zu tun als Schatzsuche." #NT!
 academics.2108.t: "Eine neue archäologische Sammlung" #NT!
 academics.2108.d: "Der Museumsdirektor hat seine Freude darüber zum Ausdruck gebracht, dass seine Bedenken hinsichtlich neuer Artefakte gehört wurden, und hat seine Freunde im [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] darüber informiert, dass das Museum bald eine neue Ausstellung veranstalten wird." #NT!
 academics.2108.f: "Das Unternehmen dankt der Regierung dafür, dass sie dazu beigetragen hat, das wissenschaftliche Ansehen des Landes zu verbessern. Die zahlreichen neuen Artefakte sind Ausdruck der Kunstfertigkeit und des unermüdlichen Forschungsdrangs der besten Männer und Frauen dieses Landes.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2108.g: "Erfolg!" #NT!
 academics.2109.t: "Archäologische Enttäuschung" #NT!
 academics.2109.d: "Betroffen, bestürzt und schockiert über die Ablehnung seiner dringenden Anliegen hat sich der Museumsdirektor weinend, verschlossen und weigerte sich, mit irgendjemandem zu sprechen, in sein Büro zurückgezogen." #NT!
 academics.2109.f: "Gut gemacht, gut gemacht. Als sich der Museumsdirektor das letzte Mal in diesem Zustand befand, hätte er sich fast aus dem Fenster gestürzt. Es ist wirklich gefühllos, wie sich einige Regierungsbeamte verhalten. Er wollte nur ein paar Artefakte. Ein paar schmuddelige kleine Artefakte. Er hat nichts auf der Welt außer ein paar verstaubten Statuetten und kaputten Vasen! Ich hoffe, du bist jetzt glücklich. Der arme Mann ist am Boden zerstört.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #NT!
 academics.2109.g: "Versagen ..." #NT!
 academics.2104_goal_tt: "Sie müssen #p 25#! ägyptische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #NT!
 academics.2105_goal_tt: "Sie müssen #p 25#! mesopotamischen [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #NT!
