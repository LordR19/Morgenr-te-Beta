 academics.2110.t: "Der Museumsdirektor möchte ein bedeutendes Artefakt" #1!
 academics.2110.d: "Der Direktor des Archäologischen Museums hat heute im Namen der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] einen offenen Brief an die Regierung geschrieben." #1!
 academics.2110.f: "Mit großem Bedauern muss ich feststellen, dass unserem Museum trotz unseres reichen Fundus an Artefakten immer noch eine Hauptattraktion fehlt, ein Prunkstück der Sammlung, sozusagen. Leider hat es die Regierung bisher versäumt, bei unseren Fundstücken mehr die Qualität denn die Quantität als archäologischen Maßstab zu setzen. Ich empfehle daher dringend, diesen Missstand in den nächsten Jahren zu beseitigen, sonst wird unsere Nation in der wissenschaftlichen Welt bestenfalls als Erbsenzähler eingestuft werden.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #1!
 academics.2110.g: "Ein prestigeträchtiges Unterfangen." #1!
 academics.2110.h: "Es ist die Mühe nicht wert." #1!
 academics.2110_goal_tt: "Sie müssen #p 1#! [Concept('concept_lepsius_major_artifact')] in #n 15#! Jahren sammeln." #1!
 academics.2110_reward_tt: "Als Belohnung erhalten wir #p 5 % Prestige#! für 5 Jahre, zusätzlich erhält die Intelligenz #p 5 Zustimmung#! und die Kosten für Produktionstechnologie werden um #p 5 %#! gesenkt. Unser Archäologe erhält #p 25 Erfahrung#!." #1!
 academics.2111.t: "Pracht des Museums" #1!
 academics.2111.d: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat heute brieflich ihren Dank übermittelt." #1!
 academics.2111.f: "Herzlichen Glückwunsch zu Ihrer Entscheidung, die Archäologie zur nationalen Priorität der Nation zu machen. Das kürzlich erworbene Ausnahmeexemplar wird in den nächsten Wochen in einer Sonderausstellung zu sehen sein. Die Welt beneidet uns!\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #1!
 academics.2111.g: "Wunderbar." #1!
 academics.2112.t: "Ein staubiger Ort." #1!
 academics.2112.d: "In einem offenen Brief im Namen der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] drückte der Direktor des Archäologischen Museums sein Bedauern darüber aus, dass die Archäologie in unserem Land kein Gehör findet." #1!
 academics.2112.f: "Noch nie wurde so viel von so wenigen in so kurzer Zeit zerstört.\n\nUnterzeichnet vom Direktor des Archäologischen Museums" #1!
 academics.2112.g: "Na und?" #1!
  
 je_academics_major_artifact: "Schwerpunkt Archäologie: Hauptartefakt" #1!
 je_academics_major_artifact_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mindestens #p 1#! [Concept('concept_lepsius_major_artifact')] finden. Wichtige Artefakte können durch große Entdeckungen, durch permanente Ausgrabungen oder in zufälligen Ereignisketten während Expeditionen gewonnen werden." #1!
