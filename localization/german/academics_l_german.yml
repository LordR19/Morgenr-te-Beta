 academics.2005.d: "Our Astronomer, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], has found many new stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]. His colleagues are quite impressed." #NT!
 academics.2005.f: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] was surrounded by his colleagues when they toasted him with each other.\n\n\"Dear friend, I knew you could easily do this. Your new star chart is extraordinary! A true masterpiece!\"" #NT!
  
 academics.2006.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] failed!" #NT!
 academics.2006.d: "[ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName] failed to create a new star chart. He was not able to find enough stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] for it to be worth. The rest of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is extremely disappointed with his failure." #NT!
 academics.2006.f: "Dear [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFirstName],\n\n   We have notived that you were not able to submit a new star chart, which once more shows that you prefer, other activities, over science. Sadly this will reflect badly on our Society. We expect better in the future!\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2006.g: "What a pitty!" #NT!
  
 academics.2007.t: "A new Star Chart" #NT!
 academics.2007.d: "Sadly in absence of our former [concept_verrier_astronomer], the new star chart was presented at the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. The Academics seem to be quite happy with the new chart." #NT!
 academics.2007.f: "\"Thanks to this new star chart we will be able to study the sky even better! Hopefully we will find many new insights on how those bodies move!\nThis was only possible thanks to the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]! A toast on us, Gentlemen!\"" #NT!
  
 academics.2008.t: "No Astronomer, no star chart" #NT!
 academics.2008.d: "The loss of our [concept_verrier_astronomer] led to fewer discoveries of stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')], then we expected. We were therefore not able to find enough to create a new star chart. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is not pleased with this result." #NT!
 academics.2008.f: "\"Not only did our government lose its brilliant Chief Astronomer, they were also not able to sufficiently support our astronomers in their work. Resulting in far fewer observations. This means that we will fall back in our astronomical research. It is truely horrible!\"" #NT!
  
 academics.2009.t: "We need to find more stars than [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2009.d: "The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are unhappy that [SCOPE.sCountry('rival_scope').GetName] discovered more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than our nation. They ask us to find more #b Astronomical Objects#! in total than [SCOPE.sCountry('rival_scope').GetName] in 10 years time." #NT!
 academics.2009.f: "It is a shame that such an insignificant nation as [SCOPE.sCountry('rival_scope').GetName] has found more astronomical objects than we have. We must overtake these uncivilized amateur astronomers as soon as possible and find more astronomical objects overall than they do.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2009_goal_tt: "You will have to discover more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than your rival, [SCOPE.sCountry('rival_scope').GetName], in #n 10#! years. They have [GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+], we have [GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]." #NT!
 academics.2009_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and you will get #p 10%#! more prestige for 4 years." #NT!
 academics.2009.g: "Let us beat them!" #NT!
 academics.2009.h: "This is not a space race..." #NT!
  
 academics_no_competition_with_rival: "Lost the Race for the Stars" #NT!
 academics_competition_with_rival_won: "Won the Race for the Stars" #NT!
  
 je_academics_rivalry_for_stars: "Focus on Astronomy: The Star Race" #NT!
 je_academics_rivalry_for_stars_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than our rival [SCOPE.sCountry('target').GetName].\n\nOur #b Astronomical Objects#!: [ROOT.Var('verrier_astronomical_objects').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Astronomical Objects#!: [ROOT.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+]" #NT!
 je_academics_rivalry_for_stars_success: "You ([GetPlayer.MakeScope.Var('verrier_astronomical_objects').GetValue|0+]) have more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_rival_nation_var').GetVariable('verrier_astronomical_objects').GetValue|0+])." #NT!
  
 academics.2010.t: "We won the Race for the Stars" #NT!
 academics.2010.d_rival: "We discovered more Astronomical Objects than [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!" #NT!
 academics.2010.d_rival_gone: "Our Rival in the Race for the Stars is gone. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] and our population are excited about this victory of our nation!" #NT!
 academics.2010.f: "We, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are very happy with our scientific victory over our Rival. Their Scientists have proven to be stuck in the stone age and incapable of discovering more Astronomical Objects. This is a great day for our nation!\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2011.t: "We lost the Race for the Stars" #NT!
 academics.2011.d: "We were not able to find more [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] than [ROOT.Var('je_rival_nation_var').GetCountry.GetName]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are utterly disappointed." #NT!
 academics.2011.f: "This failure of our Academia once more proves that the focus of our nation is not on science and scientific advances. We therefore propose to cease hostilities and those plans of world conquest in favor of science.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
  
 academics.2012.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demands an [concept_verrier_observatory]" #NT!
 academics.2012.d: "The members of our [concept_academics_scientific_society] demand that we build a modern [concept_verrier_observatory] in 10 or less years. This would allow us to conduct [concept_verrier_astronomy] and to find [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]." #NT!
 academics.2012.f: "As every great nation nowadays owns an Observatory, we, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demand the construction of an Observatory. Without an Observatory, we will never be at the forefront of science. Therefore an Observatory is clearly a necessity.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2012.g: "I need our best architects and engineers right now!" #NT!
 academics.2012.h: "Who needs an Observatory anyways?" #NT!
 academics.2012_goal_tt: "You will have to build a [concept_verrier_observatory] in #n 10#! years." #NT!
 academics.2012_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 5 years, you will also gain #p 5%#! loyalists among the academics." #NT!
  
 je_academics_build_observatory: "Focus on Astronomy: Build an Observatory" #NT!
 je_academics_build_observatory_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to build an [concept_verrier_observatory]. To build an Observatory, we need to have at least one University and either researched #b Modern Astronomy#! or have an [concept_verrier_astronomer]." #NT!
  
 academics.2013.t: "New Observatory starts Observation" #NT!
 academics.2013.d: "A new [concept_verrier_observatory] opened its doors and started observing the sky. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are pleased... for now." #NT!
 academics.2013.f: "After constructing an Observatory, our nation is now finally able to explore the night sky. Congratulations. Now we migth actually be considered to be a scientifically advanced country.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2013.g: "We will uncover the mysteries of the night sky!" #NT!
  
 academics.2014.t: "An Astronomical Failure " #NT!
 academics.2014.d: "We were not able to build an [concept_verrier_observatory]. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are deeply disappointed!" #NT!
 academics.2014.f: "Constructing an Observatory must be an extremely difficult thing as our nation failed to do it in 10 years! In this time we could have found a new planet hundreds of stars or calculated the movement of many comets. But without a proper telescope, that is not possible. A shameful display.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2014.g: "It was the Comet's fault!" #NT!
  
 academics.2015.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]  wants us to find Planet X" #NT!
 academics.2015.d: "The members of our [concept_academics_scientific_society] are convinced that discovering Planet X will be the greatest scientifical success in this Century. They ask us to focus on finding the mysterious planet before anyone else does.." #NT!
 academics.2015.f: "We heard that other nations are eager to find Planet X. But this breakthrough belongs to us alone! We have to beat everyone else at this colossal task!\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2015.g: "Focus all our ressources on finding that planet!" #NT!
 academics.2015.h: "Planet X? More like Planet Y..." #NT!
 academics.2015_goal_tt: "You will have to find #b Planet X#! before anyone else. To have a chance to discover it, we will need an [concept_verrier_astronomer] and #p 1500#! discovered [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]." #NT!
 academics.2015_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 10 years, you will also gain #p 10%#! loyalists among the academics and your [concept_verrier_astronomer] will gain #p 50#! [concept_academics_experience]." #NT!
  
 je_academics_find_planet_x: "Focus on Astronomy: Find Planet X" #NT!
 je_academics_find_planet_x_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find the mysterious #o Planet X#!. To have a chance to discover it, we will need an [concept_verrier_astronomer] and #p 1500#! discovered [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]." #NT!
 je_academics_find_planet_x_complete_tt: "Discover #o Planet x#! before anyone else." #NT!
 je_academics_find_planet_x_fail_tt: "Someone else discovered #o Planet x#! before you." #NT!
  
 academics.2016.t: "We found Planet X" #NT!
 academics.2016.d: "We are the first to find Planet X! This will hopefully please the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2016.f: "The letter was scribbled with weird formulas and diagrams. There were stains that looked like someone spilled some liquid over the letter and if you would have to guess, you could swear that there were rests of caviar on the paper as well. You couldn't stop wondering what happened here." #NT!
 academics.2016.g: "This is the most important astronomical discovery of the Century!" #NT!
  
 academics.2017.t: "We were to late to find Planet X" #NT!
 academics.2017.d: "Another nation discovered Planet X before us. The members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are crushed by this defeat!" #NT!
 academics.2017.f: "Unacceptable.\n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2017.g: "That's not a real planet anyways!" #NT!
  
