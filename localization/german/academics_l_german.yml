 academics.2401.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_title_custom_loc')]" #1!
 academics_spanisch_broetli_title_loc: "Spanisch-Brötli-Bahn" #1!
 academics_ferrovia_torino_genova_title_loc: "Ferrovia Torino-Genua" #1!
 academics_generic_title_loc: "Die erste Eisenbahnlinie von [SCOPE.GetRootScope.GetCountry.GetName]" #1!
  
 academics.2401.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_desc_custom_loc')]" #1!
 academics_spanisch_broetli_desc_loc: "Die Schweiz richtete ihre erste Zugverbindung von der Stadt Zürich nach Baden ein. Diese Bahnstrecke soll den Transport von Gütern, Personen und Post erleichtern und die Industrie in Baden und Zürich ankurbeln. Zumindest ermöglicht es dem reichen Zürcher Adel, morgens seine Diener nach Baden zu schicken, um frisches Spanisch Brötli zu holen, ein weithin bekanntes süßes Brötchen, das auf einen berühmten badischen Bäcker zurückgeht. Die Industriellen freuen sich dementsprechend sehr über diese neue Eisenbahnlinie." #1!
 academics_ferrovia_torino_desc_title_loc: "Die Ferrovia Torino-Genova wurde im Beisein von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] offiziell eröffnet. Die Bahnstrecke von Turin nach Genua ist ein Meisterwerk italienischer Ingenieurskunst. Die zweigleisige Strecke ist 169 Kilometer lang, quert über 30 Brücken und verfügt mit dem 3259 Meter langen Giovi-Tunnel über den längsten Tunnel der Welt.\nHoffentlich wird die Bahnstrecke den Güter- und Personenverkehr zwischen Turin und Genua beschleunigen und zur Entwicklung unserer Industrie beizutragen. Dementsprechend freuen sich unsere Industriellen zutiefst über unsere erste Eisenbahnlinie." #1!
 academics_generic_desc_loc: "Der Bau unserer ersten Eisenbahnlinie war weder einfach noch billig. Aber dank überlegener [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] Technik wurde sie in Rekordzeit fertiggestellt. Die Industriellen sind sehr zufrieden, da diese Linie ihnen eine schnelle Möglichkeit bietet, ihre Waren und Rohstoffe zu transportieren." #1!
  
 academics.2401.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_railway_line_flavor_custom_loc')]" #1!
 academics_spanisch_broetli_flavor_loc: "Der köstliche Duft von Spanisch Brötli steigt Ihnen in die Nase. Das köstliche Gebäck wurde mit dem ersten Zug der Schweiz geliefert, der Zürich mit der Stadt Baden verband.\n\n#b Historisch #! wurde die Eisenbahn von Zürich nach Baden kurz vor dem Schweizer Bürgerkrieg - Sonderbundskrieg genannt - im Jahr 1847 fertiggestellt. Es gab zunächst 4 Lokomotiven, die vier Verbindungen pro Tag ermöglichten. Sie konnten die 23 Gleiskilometer in etwa 45 Minuten zurücklegen. Die Schweizerische Nordbahn, wie sie offiziell hieß, hatte wenig wirtschaftlichen Erfolg und Ausbaupläne nach Aarau, die zunächst bestanden hatten, wurden bald verworfen. Eine der täglichen Verbindungen wurde ebenfalls wenig später eingestellt.\n\nEine Rekonstruktion der "Spanisch-Brötli-Bahn" wird abundzu als historischer Zug auf den modernen Gleistrecken der Schweiz eingesetzt." #1!
 academics_ferrovia_torino_genova_flavor_loc: "Der Erzbischof von Genua taufte die erste Lokomotive. Kurz darauf begann der Behemoth davonzurollen. Es war der erste Zug, der von Genua bis nach Turin fuhr.\n\n#b Historisch #! war die Strecke die erste Eisenbahnlinie Sardinien-Piemonts. Die Inbetriebnahme erfolgte am 18. Juli 1844 durch König Carlo Alberto I. Noch bevor die Strecke fertiggestellt war, wurden erste Streckenabschnitte sukzessive eingleisig genutzt. Am 6. Dezember 1853 wurde die Strecke dann offiziell eröffnet.\nDie Linie entwickelte sich schnell zur meistgenutzten Strecke Italiens, allem voran, weil es den Warentransport vom Hafen Genua aus ermöglichte. Im Jahr 1889 wurde eine alternative Strecke über den Giovi-Pass gebaut, mit geringeren Steigungen als sie die alte Strecke aufwies.\n1898 erstickte bei einer Fahrt das Zugpersonal im Giovi-Tunnel und die Lokomotive fuhr ohne Fahrer weiter. Es rammte einen wartenden Zug und insgesamt kamen 13 Menschen ums Leben. Infolgedessen wurde die Strecke elektrifiziert." #1!
 academics_generic_flavor_loc: ""Es war auch höchste Zeit, dass wir eine eigene Eisenbahnlinie haben! Wir liegen weit hinter unserer Konkurrenz! Jetzt können wir endlich all unsere Waren auf vernünftige Weise transportieren!"" #1!
  
 academics.2401.g: "Jawohl, wir schaffen das!" #1!
  
 academics.2402.t: "Der Bau unserer ersten Eisenbahnlinie ist uns nicht gelungen" #1!
 academics.2402.d: "Es ist fünf Jahre her, seit die Industriellen uns gebeten haben, die erste Eisenbahnlinie in unserem Land zu bauen. Wir konnten die Linie nicht rechtzeitig beenden. Sicherlich wird dies die Sicht der Industriellen auf unsere Regierung beeinflussen." #1!
 academics.2402.f: ""Sie können nicht einmal eine Eisenbahnlinie bauen. Ihre Regierung hat versagt. Schämen Sie sich!"" #1!
 academics.2402.g: "Nein, wir schafften es nicht..." #1!
  
