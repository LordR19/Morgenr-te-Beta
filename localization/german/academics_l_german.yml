  ###################ARCHAEOLOGICAL MISSIONS################## 
  
 academics.2101.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert ein Museum" #1!
 academics.2101.d: "Als einer der mächtigsten Nationen der Welt mangelt es uns bisher an jeglichem archäologischen Prestige. Deshalb bittet uns die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], ein Archäologisches Museum zu bauen." #1!
 academics.2101.f: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert Sie auf, Ihr Engagement für die Archäologie zu verstärken. Die Erforschung der Vergangenheit, die Entdeckung vergessener Kulturen und die Bergung wertvoller Artefakte ist für die Wissenschaft und das nationale Ansehen von allergrößter Bedeutung.\n Deshalb bitten wir Sie, ein Archäologisches Museum zu gründen, um unsere Sammlung hervorragender Kunstwerke vergangener Kulturen sowie unser Wissen darüber zu erweitern, zu vermitteln und zu bewahren.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2101.g: "Gehen wir auf Schatzsuche!" #1!
 academics.2101.h: "Was nützt uns ein verstaubtes Museum?" #1!
 academics.2101_goal_tt: "Sie müssen #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] sammeln und innerhalb von #n 10#! Jahren ein Archäologisches Museum bauen." #1!
 academics.2101_reward_tt: "Als Belohnung steigt der #p Lebensstandard#! der Mittelschicht in jedem Staat mit Universität für 5 Jahre um einen Punkt. Zusätzlich erhält die Intelligenz #p 5 Zustimmung#! und die Kosten für Produktionstechnologien reduzieren sich um #p 5 %#! für 3 Jahre." #1!
 academics.2102.t: "Einweihung des Archäologischen Museums" #1!
 academics.2102.d: "Die Vertreter der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] zeigten sich bei der heutigen Eröffnung des Archäologischen Museums sehr zufrieden." #1!
 academics.2102.f: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] nimmt freudig zur Kenntnis, dass das neue Museum der Öffentlichkeit zugänglich gemacht wurde und zahlreiche Bürger nun die gefundenen Artefakte genießen können. Sie sind zudem von großem wissenschaftlichem Wert. Da dies jedoch nur ein zarter Anfang sein kann, haben wir bereits mit dem Museumsdirektor vereinbart, dass er an die zukünftige Beschaffung weiterer Artefakte erinnert. Er ist selbstredend ebenfalls Mitglied unserer Gesellschaft.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2102.g: "Jetzt brauchen wir noch mehr, das dort hineingehört..." #1!
 academics.2103.t: "Eine archäologische Schande" #1!
 academics.2103.d: "Sehr zum Entsetzen der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] mussten wir feststellen, dass trotz des Versprechens, die archäologische Zunft des Landes zu fördern, keine Anstrengungen in diese Richtung unternommen wurden." #1!
 academics.2103.f: "Wir, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], sind zutiefst enttäuscht über die Ignoranz der Regierung. Ist denn ein kleines Museum wirklich zu viel verlangt?\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2103.g: "Wer braucht schon dieses verstaubte Museum?" #1!
  
 academics.2104.t: "Museumsdirektor schlägt eine ägyptische Ausstellung vor" #1!
 academics.2105.t: "Museumsdirektor schlägt eine mesopotamische Ausstellung vor" #1!
 academics.2106.t: "Museumsdirektor schlägt eine ägäische Ausstellung vor" #1!
 academics.2107.t: "Museumsdirektor schlägt eine präkolumbische Ausstellung vor" #1!
 academics.2104.d: "Der Direktor des Archäologischen Museums warnte davor, dass unser Museum im internationalen Vergleich ins Hintertreffen geraten könnte, wenn wir fehlende Artefakte nicht dringend in einer Ausstellung zusammenführen." #1!
 academics.2104.f: "Als stolzes Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres schönen Museums. Die ganze Welt sammelt ägyptische Artefakte, kürzlich habe ich aus dem Ausland von der katzenartigen Bastet-Statue gehört. Der absolut letzte Schrei, das sage ich Ihnen! Es soll sogar rosa gewesen sein, habe ich gehört. Und wir haben nicht einmal genug Skarabäen, um eine richtige Ausstellung zu organisieren. Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #Trend is a bit anachronistic back then in German. Didnt come up with a better synonym though, so letzter Schrei it is. Its a bit odd in this context, though.
 academics.2105.f: "Als leidenschaftliches Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres angesehenen Museums. Mesopotamische Artefakte erfreuen sich heutzutage höchsten Interesses und die großen Nationen können einfach nicht genug davon bekommen. Natürlich glaube ich, dass nicht die Größe eines Lamassu seinen Wert bestimmt, sondern was man damit macht. Allerdings haben wir nicht einmal genug Keilschrifttafeln, um eine richtige Ausstellung zu organisieren. Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #1!
 academics.2106.f: "Als wichtiges Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres stolzen Museums. Ägäische Artefakte verkaufen sich wie warme Semmeln, das ist die Erfahrung der letzten Jahre. Die homerischen Epen sind seit der Wiederentdeckung Trojas zur Populärkultur geworden und jeder Neureiche hat heute eine antike Statue in seinem Garten. Und wir? Wir haben nicht einmal ein paar abscheuliche mykenische Grabbeigaben vorzuweisen! Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #1!
 academics.2107.f: "Als umwerfendes Mitglied der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] bedauere ich die Vernachlässigung unseres höchstwichtigen Museums. Der Mayaismus kennt heute keine Grenzen mehr. Unsere esoterischeren Mitbürger geben viel Geld aus, um die exotischsten Stücke aus Mittel- und Südamerika zu bekommen. Der schwere Raub und die Zerstörung wertvoller historischer Vermögenswerte ist in vollem Gange. Ich habe gehört, dass ein Expeditionsleiter sogar die Pyramiden von Tikal versetzen wollte! Wir hingegen haben nicht einmal ein paar okkulte Steinmasken, um die Kinder im Museum zu erschrecken. Wenn wir nicht bald mindestens genug Artefakte für eine mittelgroße Ausstellung sammeln, bin ich hinsichtlich der Zukunft der Archäologie in unserem Land pessimistisch.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #1!
 academics.2104.g: "Reichtum und Ruhm!" # I'm not sure if thats the correct quote in German version of Indiana Jones: Temple of Doom
 academics.2104.h: "Wir haben Besseres zu tun als eine Schatzsuche." #1!
 academics.2108.t: "Eine neue archäologische Sammlung" #1!
 academics.2108.d: "Der Museumsdirektor hat seine Freude darüber zum Ausdruck gebracht, dass seine Bedenken hinsichtlich neuer Artefakte gehört wurden, und hat seine Freunde in der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] darüber informiert, dass das Museum bald eine neue Ausstellung veranstalten wird." #1!
 academics.2108.f: "Das Unternehmen dankt der Regierung dafür, dass sie dazu beigetragen hat, das wissenschaftliche Ansehen der Nation zu verbessern. Die zahlreichen neuen Artefakte sind Ausdruck der Kunstfertigkeit und des unermüdlichen Forschungsdrangs der besten Männer und Frauen dieses Landes.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2108.g: "Erfolg!" #1!
 academics.2109.t: "Archäologische Enttäuschung" #1!
 academics.2109.d: "Betroffen, bestürzt und schockiert über die Ablehnung seiner dringenden Anliegen hat sich der Museumsdirektor hörbar schluchzend in seinem Büro verbarrikadiert und weigerte sich, mit irgendjemandem zu sprechen." #1!
 academics.2109.f: "Gut gemacht, gut gemacht. Als sich der Museumsdirektor das letzte Mal in diesem Zustand befand, hätte er sich fast aus dem Fenster gestürzt. Es ist wirklich gefühllos, wie sich einige Regierungsbeamte verhalten. Er wollte doch nur ein paar Artefakte. Ein paar schmuddelige kleine Artefakte. Er hat nichts auf der Welt außer ein paar verstaubten Statuetten und kaputten Vasen! Ich hoffe, Sie sind jetzt glücklich. Der arme Mann ist am Boden zerstört.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #1!
 academics.2109.g: "Versagt ..." #1!
 academics.2104_goal_tt: "Sie müssen #p 25#! ägyptische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #1!
 academics.2105_goal_tt: "Sie müssen #p 25#! mesopotamischen [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #1!
 academics.2106_goal_tt: "Sie müssen #p 25#! ägäische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #1!
 academics.2107_goal_tt: "Sie müssen #p 25#! präkolumbische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #1!
 academics.2104_reward_tt: "Als Belohnung erhalten wir 5 Jahre lang #p 5 % Prestige#!. Zusätzlich erhält die Intelligenz #p 5 Zustimmung#! und die Kosten für Produktionstechnologien werden 3 Jahre lang um #p 5 %#! gesenkt. Unser Archäologe erhält #p 15 Erfahrung#!." #1!
  
 je_academics_found_archaeological_museum: "Fokus auf Archäologie: Ein Museum gründen" #1!
 je_academics_found_archaeological_museum_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir ein Archäologisches Museum errichten, um das Wissen, aber auch den Lebensstandard unserer Intellektuellen zu verbessern. Der Bau eines Museums erfordert #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], die von einem [concept_lepsius_archaeologist] auf einer [concept_lepsius_expedition] gefunden werden müssen, sofern wir nicht das unglaubliche Glück haben, sie durch eine zufällige Schenkung oder eine lokale Ausgrabung zu erwerben.\nDas Vrohaben ist auch deshalb außerordentlich wichtig, weil das professionelle archäologische Sprichwort "Das gehört in ein Museum!" ohne ein echtes Museum wenig Sinn machen würde.\n\nTatsächlich wäre es ziemlich peinlich." #1!
  
