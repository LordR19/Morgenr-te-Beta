 academics.105.d: "Nach Jahren der Arbeit und des Studiums ist unser [concept_dubois_naturalist] Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] nun für seine [ROOT.Var('dubois_naturalist_var').GetCharacter.GetHerHis] Arbeit als Naturforscher berühmt!" #NT!
 academics.105.f: ""
