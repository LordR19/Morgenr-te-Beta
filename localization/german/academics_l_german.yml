 je_academics_tech_school:1 "Akademischer Fokus" #1!
 je_academics_tech_school_reason:1 "Unter bestimmten Voraussetzungen kann ein Land seinen Forschungsschwerpunkt verschieben, indem es seine Universitäten auf ein oder eine Mischung mehrerer Fachgebiete spezialisiert. Eine Spezialisierung (sog. "Technologieschule") bietet Vorteile gegenüber der traditionellen akademischen Ausrichtung, führt aber dazu, dass mindestens ein Forschungsgebiet einem anderen vorgezogen wird. Für den Übergang zu einer Technologieschule muss eine bestimmte Interessengruppe an der Macht sein. In bestimmten Fällen müssen zusätzliche Anforderungen erfüllt werden – ein Fokus auf Seemacht & Handelsmarine ohne Schiffe ist ebenso unmöglich wie "Wirtschaftsschulen & Tycoon-Kapitalismus" ohne Fabriken. Einige Länder beginnen das Spiel mit einer ausgewählten Technologieschule." #1!
  
 academics_change_to_avantgarde_school_button:1 "Avantgarde Intelligenzia" #1!
 academics_change_to_avantgarde_school_button_desc:1 "Eine Akademikerclique mit klaren kulturellen, soziologischen und anthropologischen Vorstellungen bestimmt den wissenschaftlichen Alltag. Im Gegensatz dazu sind praktische Anwendungen der Wissenschaft von geringerer Bedeutung.\n#R Hinweis#!: Beschleunigt das Auftreten von Akademikern um einen Punkt pro Monat." #1!
 academics_change_to_practical_school_button:1 "Angewandte Wissenschaft" #1!
 academics_change_to_practical_school_button_desc:1 "Die Wissenschaftler unseres Landes versuchen unermüdlich, Erkenntnisse aus allen Bereichen alltagstauglich zu machen. Dies soll dem Frieden und allgemeinen Fortschritt der Menschheit dienen.\n#R Hinweis#!: Beschleunigt das Auftreten von Akademikern um einen Punkt pro Monat." #1!
 academics_change_to_military_school_button:1 "Militärisch-industrieller Komplex" #1!
 academics_change_to_military_school_button_desc:1 "Die enge Zusammenarbeit zwischen privaten Industriellen und dem Militär hat zur Entwicklung eines besonders mächtigen Netzwerks von Beziehungen, Seilschaften und persönlichen Verbindungen mit nur einem ganz leichten Anflug von Korruption geführt, das am besten als militärisch-industrieller Komplex beschrieben werden kann." #1!
 academics_change_to_business_school_button:1 "Wirtschaftsschulen & Tycoon-Kapitalismus" #1!
 academics_change_to_business_school_button_desc:1 "Das unabhängige Individuum gepaart mit einer Zeit des Wohlstands und Fortschritts hat zu einer Mentalität geführt, in der Wirtschaftsschulen, mittelständische Unternehmen und Großkonzerne einen entscheidenden Einfluss auf die Wissenschaft des Landes haben. Umgekehrt arbeiten die Universitäten daran, den erworbenen Wohlstand des Landes durch neue Technologien zu vervielfältigen und gesellschaftliche Ideen für einen stetigen Fortschritt voranzutreiben." #1!
 academics_change_to_seapower_school_button:1 "Seemacht und Handelsmarine" #1!
 academics_change_to_seapower_school_button_desc:1 "Die Marine und der internationale Handel spielen für unser Land eine immense Rolle. Die Steigerung der nationalen Prosperität durch fortschrittliche Produktion und den weltweiten Absatz unserer Produkte ist ebenso wichtig wie die Absicherung des bereits errungenen Wohlstands." #1!
 academics_change_to_useful_school_button:1 "Nützlicher Elfenbeinturm" #1!
 academics_change_to_useful_school_button_desc:1 "Die Akademie gilt in unserem Land als Zufluchtsort für exzentrische Geister, die Käfer zählen, alte Vasen polieren und sich mit allerlei Sonderbarem befassen. Allerdings lässt sich nicht leugnen, dass die Isolation des Elfenbeinturms auch ihre Vorteile hat. Von gesellschaftlichen Einflüssen ungestört arbeitet so mancher Professor besser.\n#R Hinweis#!: Beschleunigt das Auftreten von Akademikern um einen Punkt pro Monat." #1!
  
