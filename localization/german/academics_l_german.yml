 je_academics_giant_of_the_past: "Paläontologischer Schwerpunkt: Riese der Vergangenheit" #NT!
 je_academics_giant_of_the_past_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat darum gebeten, [concept_dubois_dinosaur_bone,'$concept_dubois_dinosaur_bones$] zu sammeln und einen [concept_dubois_dinosaur_skeleton] zu rekonstruieren. In welchem ​​Zustand es sich befindet, bleibt zweitrangig – Hauptsache wir haben ein opulentes Stück in unserer Sammlung. Dinosaurierknochen werden in großen Formationen gefunden. Sollten wir keines auf unserem Territorium haben, wäre ein [concept_dubois_paleontological_licence] von Vorteil, damit unser Paläontologe im Ausland suchen kann." #NT!
  
 academics.2303.t: "Riese der Vergangenheit" #NT!
 academics.2303.d: "Einige führende Wissenschaftler beklagten, dass wir trotz unserer paläontologischen Fortschritte noch kein vollständiges Dinosaurierskelett zeigen konnten. Auch unsere Wissenschaftliche Gesellschaft hat diese missliche Situation in einem Brief zutiefst bedauert und möchte, dass dieser Situation abgeholfen wird." #NT!
 academics.2303.f: "WIR WOLLEN EINEN DINOSAURIER, UND WIR WOLLEN ES JETZT!\n\nUnterschrieben, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2303.g: "Eine hervorragende Initiative!" #NT!
 academics.2303.h: "Dies ist kein Vergnügungspark für kleine Jungs, sondern ein wissenschaftliches Institut." #NT!
 academics.2304.t: "Die Schreckensechse" #NT!
 academics.2304.d: "Der neue Dinosaurier ist das spektakulärste Stück der paläontologischen Sammlung. Jeden Tag strömen neue Besucher in die Ausstellung, um das Skelett zu besichtigen." #NT!
 academics.2304.f: "Können wir noch einen haben?\n\nUnterschrieben, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2304.g: "Unser eigener Dinosaurier!" #NT!
 academics.2305.t: "Keine Eidechse" #NT!
 academics.2305.d: "Die für das geplante Dinosaurierskelett vorgesehene Plattform bleibt leer. Die Wissenschaftliche Gesellschaft reagierte darauf mit großer Verärgerung." #NT!
 academics.2305.f: "Müssen wir noch klarer sein?\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2305.g: "Such dir ein anderes Spielzeug!" #NT!
  
 academics.2306_goal_tt: "Finden Sie #G 3#! #O Besondere Fossilien#!" #NT!
