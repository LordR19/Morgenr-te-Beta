 je_academics_find_more_stars: "Fokus auf Astronomie: Die Sternenkarte" #1!
 je_academics_find_more_stars_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir [JournalEntry.GetGoalAddValue] neue [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] finden, um eine neue Sternenkarte zu erstellen und einen neuen Chefastronomen zu ernennen [concept_verrier_astronomer].\n\nBisher haben wir [JournalEntry.GetGoalProgressValue] #b Astronomische Objekte#!. gefunden" #1!
 je_academics_find_more_stars_success: "Finden Sie #p 75#! neue #b Astronomische Objekte#!" #1!
 je_academics_find_more_stars_event_tt: "Unser neuer [concept_verrier_astronomer] wird die neue Sternenkarte präsentieren" #1!
 je_academics_find_more_stars_goal: ""
  
 academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] präsentiert eine neue Sternenkarte" #1!
 academics.2002.d: "Wir konnten eine neue Sternenkarte erstellen und einen neuen leitenden [concept_verrier_astronomer] finden. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wird erfreut sein!" #1!
 academics.2002.f: ""Diese neue Sternenkarte ist sehr präzise! Ich habe sie mit denen anderer Nationen verglichen und unsere ist offensichtlich überlegen. Außerdem haben wir viele neue Sterne gefunden, von denen einige ziemlich faszinierend sind! Dieser erstrahlt zum Beispiel in deutlich röterem Licht als gewöhnlich." .\"" #1!
 academics.2002.g: "Hurra!" #1!
 academics_scientific_society_happy: "Die Wissenschaftsgemeinde ist zufrieden" #1!
  
 academics.2003.t: "Unser Fokus auf Astronomie ist gescheitert!" #1!
 academics.2003.d: "Wir waren nicht in der Lage, die Astronomie ausreichend zu fördern, um die uns durch die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] vorgegebenen Ziele zu erreichen. Sie werden nicht erfreut sein!" #1!
 academics.2003.f: ""Es scheint, dass Krieg, Wirtschaft und sogar Wein und Alkohol für unsere Führer wichtiger sind als die Wissenschaft. Wir sind enttäuscht. Hoffentlich wird sich der Fokus unserer großen Nation bald wieder auf die Wissenschaft richten!"" #1!
 academics.2003.g: "Was für eine Schande!" #1!
  
 academics.2004.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert eine neue Sternenkarte von unserem [concept_verrier_astronomer] an" #1!
 academics.2004.d: "Laut der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] muss sich unsere Nation auf die Vermessung des Himmels bemühen. Sie forderten Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] auf, neue Sterne und andere [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] zu finden und eine neue Sternenkarte zu erstellen." #1!
 academics.2004_goal_tt: "Sie müssen #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] in #n 10#! Jahren entdecken." #1!
 academics.2004_reward_tt: "Als Belohnung erhält Ihr Astronom #p 25 Erfahrung#!, zusätzlich erhalten die Intellektuellen #p 5 Zustimmung#! und die Kosten für Produktionstechnologie werden 3 Jahre lang um #p 5 %#! reduziert." #1!
  
 je_academics_create_star_chart: "Fokus auf Astronomie: Die Sternenkarte unseres Astronomen" #1!
 je_academics_create_star_chart_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass unser [concept_verrier_astronomer] [JournalEntry.GetGoalAddValue] neue [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects$')] findet, um eine neue Sternenkarte zu erstellen.\n\nBisher haben wir [JournalEntry.GetGoalProgressValue] #b Astronomische Objekte#!. gefunden" #1!
 je_academics_create_star_chart_success: "Finden Sie #p 100#! neue #b Astronomische Objekte#!" #1!
 je_academics_create_star_chart_event_tt: "Unser [concept_verrier_astronomer] wird die neue Sternenkarte präsentieren." #1!
 je_academics_create_star_chart_event_without_astronomer_tt: "Unsere neue Sternenkarte wird veröffentlicht." #1!
 je_academics_create_star_chart_failed_event_tt: "Unser [concept_verrier_astronomer] hat die neue Sternenkarte nicht bereitgestellt." #1!
 je_academics_create_star_chart_failed_event_without_astronomer_tt: "Nach dem Verlust von [concept_verrier_astronomer] konnten wir keine Sternenkarte mehr bereitstellen." #1!
