 je_academics_first_railway: "Fokus auf Industrie: Baue [SCOPE.GetRootScope.GetCountry.GetName]s erste Eisenbahn" #1!
 je_academics_first_railway_reason: "Nachdem sich die Erfindung der Eisenbahn nun auf [SCOPE.GetRootScope.GetCountry.GetName] ausgeweitet hat, möchten viele unserer Industriellen, dass wir eine solche Maschine bauen, um den Gütertransport zu erleichtern. Dies würde uns in Stande setzen, ein industrieller Gigant zu werden." #1!
  
 academics.2400.t: "Wir brauchen Eisenbahnen!" #1!
 academics.2400.d: "Mit der Bahn lassen sich Güter einfacher transportieren. Deshalb fordern die Industriellen von [SCOPE.GetRootScope.GetCountry.GetName] die Eröffnung der ersten Eisenbahnstrecke unserer Nation innerhalb der nächsten 5 Jahren." #1!
 academics.2400.f: ""Wir transportieren unsere Produkte immer noch auf unbefestigten Straßen und Flüssen. Diese Situation ist schlicht unhaltbar. Wenn wir eine bessere Möglichkeit hätten, Waren und Ressourcen zu transportieren, würden nicht nur unsere Gewinne in die Höhe schnellen sondern wir könnten umso mehr Fabriken bauen, was auch zu besseren Lebensbedingungen für das Volk führen würde. Daher ersuchen wir Sie: Bauen Sie eine Eisenbahn, jetzt!"" #1!
 academics.2400.g: "Können wir das schaffen?" #1!
  
