 academics.2110.t: "Museum Director wants a Major Artifact" #NT!
 academics.2110.d: "The director of the Archaeological Museum today wrote an open letter to the government on behalf of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]." #NT!
 academics.2110.f: "It is with great regret that I have to state that, despite the rich fund of artifacts, our museum still lacks a major attraction that could be called a showpiece of the collection. Unfortunately, the government has so far failed to focus on quality as an archaeological standard for the objects instead of quantity. I therefore strongly advise that this grievance be rectified in the next few years, or our nation will at best be ranked as bean counters in the scientific world.\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2110.g: "A prestigious endeavor." #NT!
 academics.2110.h: "It's not worth the trouble." #NT!
 academics.2110_goal_tt: "You will have to collect #p 1#! [Concept('concept_lepsius_major_artifact')] in #n 15#! years." #NT!
 academics.2110_reward_tt: "As a reward, we will gain #p 5% prestige#! for 5 years, additionally the Intelligentsia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#!. Our archaeologist will get #p 25 Experience#!." #NT!
 academics.2111.t: "Splendour of the Museum" #NT!
 academics.2111.d: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] expressed its gratitude in its letter today." #NT!
 academics.2111.f: "Congratulations on the decision to make archeology the country's national priority. The recently acquired, exceptional specimen will be on display in a special exhibition over the next few weeks. The world envies us!\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2111.g: "Wonderful." #NT!
 academics.2112.t: "A dusty place" #NT!
 academics.2112.d: "In an open letter today on behalf of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], the director of the Archaeological Museum expressed his regret that archeology is not being heard in our nation." #NT!
 academics.2112.f: "Never was so much ruined by so few in so little time.\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2112.g: "And?" #NT!
  
 je_academics_major_artifact: "Focus on Archaeology: Major Artifact" #NT!
 je_academics_major_artifact_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find at least #p 1#! [Concept('concept_lepsius_major_artifact')]. Major Artifacts can be gained through major discoveries, through permanent excavations, or in random event chains during expeditions." #NT!
 je_academics_major_artifact_success: "Have #p 1#! [Concept('concept_lepsius_major_artifact')]." #NT!
  
 academics.2113.t: "Museum Director demands Archaeological Excellence" #NT!
 academics.2113.d: "The director of the Archaeological Museum has pointed out that little is missing to make the exhibition almost perfect." #NT!
 academics.2113.f: "I'm a humble man. As you know, my claims are not particularly extravagant. I have never asked this government for a fancy favour. I always held myself back, as befits the curator of such a splendid institution. Also: one last little icing on the cake is missing to elevate our beautiful collection to world class. All it takes is an excellent exhibition. Not more. Getting 100 artifacts from a region anda Major artifact will hopefully not be difficult, right?\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2113.g: "A welcome challenge." #NT!
 academics.2113.h: "That's too risky." #NT!
 academics.2112_goal_tt: "You will have to arrange an Excellent Exhbition in #n 20#! years." #NT!
 academics.2112_reward_tt: "As a reward, we will gain #p 10% prestige#! for 5 years, additionally the Intelligentsia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#!. Our people will also enjoy #p 1 standard of living#! more. Our archaeologist will get #p 50 Experience#!" #NT!
 academics.2114.t: "Archaeology on its Peak" #NT!
 academics.2114.d: "A softened, barely legible letter reached us today from the Archaeological Museum." #NT!
 academics.2114.f: "Only the sender could still be deciphered. The signature clearly belonged to the museum director. The secretary suspects tears of joy as he writes the letter." #NT!
 academics.2114.g: "He is happy and so are we." #NT!
 academics.2115.t: "Setback for Archaoelogy" #NT!
 academics.2115.d: "A softened, barely legible letter reached us today from the Archaeological Museum." #NT!
 academics.2115.f: "Only the sender could still be deciphered. The signature clearly belonged to the museum director. The secretary assumes that tears came to his eyes as he wrote it. Our failure on the last archaeological mission must have thrown him into a deep depression." #NT!
 academics.2115.g: "He is sad and so are we." #NT!
  
 je_academics_excellent_collection: "Focus on Archaeology: Excellent Collection" #NT!
 je_academics_excellent_collection_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to create an Excellent Exhibition. We need #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] and #p 1#! [Concept('concept_lepsius_major_artifact')] from one archaeological region to do so." #NT!
  
 academics.2116.t: "We need to find more Artifacts than [SCOPE.sCountry('rival_scope').GetName]" #NT!
 academics.2116.d: "The membetrs of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] are unhappy that [SCOPE.sCountry('rival_scope').GetName] gathered more [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] than our nation. They ask us to find more #b Artifacts#! in total than [SCOPE.sCountry('rival_scope').GetName] in 10 years time." #NT!
 academics.2116.f: "It is a shame that such an insignificant nation as [SCOPE.sCountry('rival_scope').GetName] has a larger collection of artifacts than us. We must overtake these tomb raiders that are only digging for treassure and do not even conduct real archaeology! How much knowledge has been lost because of these barbarians?\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2116_goal_tt: "You will have to gather more [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] than your rival, [SCOPE.sCountry('rival_scope').GetName], in #n 10#! years. They have [GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+], we have [GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]." #NT!
 academics.2116_reward_tt: "As a reward the Intelligencia will get #p 5 Approval#! and you will get #p 10%#! more prestige for 4 years." #NT!
 academics.2116.g: "I am an Archaeologist and I'm digging a hole!" #NT!
 academics.2116.h: "Archaeology is not a Treasure Hint!" #NT!
  
