 je_academics_academy: "Academic Careers" #NT!
 je_academics_academy_reason: "Depending on the scientific culture in our country, it takes longer or shorter for a researcher to leave the university and become available to us. Examples of academics are: [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')], [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')], [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')], [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')], and [Concept('concept_lepsius_archaeologist','$concept_gaudconcept_lepsius_archaeologistsi_engineers$')]. It is purely coincidental which academic is available at the end - unless we specialize at a university in a particular area. The scientist will then come from this area. The time it takes to graduate depends on factors such as the literacy rate, investments in academic operations, and the expansion of institutions. A selected focus also increases the speed. Those factors contribute to the your [concept_academics_progress] gain. If an academic comes from a field that is already occupied by another, you can chose to either keep your academic or replace them." #NT!
 je_academics_academy_goal: "It can take 3 to 30 years for an academic to become available." #NT!
 je_academics_academy_success: "A new Scientist will appear." #NT!
  
 je_academics_tech_school: "Academic Focus" #NT!
 je_academics_tech_school_reason: "Under certain conditions, a nation can shift its research focus if it specializes its universities in a certain field or mixes them. A specialization (so-called 'Tech School') has an advantage over the traditional academic orientation, but leads to at least one research field being preferred to another. In order to shift towards a Tech School, a specific interest group must be in power, and in certain cases additional requirements must be met - sea power without ships is just as impossible as tycoon capitalism without factories. Some countries begin with a chosen Tech School at the start of the game." #NT!
  
 academics_change_to_avantgarde_school_button: "Avantgarde Intelligentsia" #NT!
 academics_change_to_avantgarde_school_button_desc: "A clique of academics with clear cultural, sociological and anthropological ideas determines everyday scientific life. In contrast, practical fields are of lesser importance.\n#R Note#!: Increases the appearance of Academics by one point per month." #NT!
 academics_change_to_practical_school_button: "Practical Academia" #NT!
 academics_change_to_practical_school_button_desc: "The scientists in our country tirelessly try to make discoveries from all areas suitable for practical everyday use. This is to serve the general progress and peace of mankind.\n#R Note#!: Increases the appearance of Academics by one point per month." #NT!
 academics_change_to_military_school_button: "Military-Industrial Complex" #NT!
 academics_change_to_military_school_button_desc: "Cooperation between private industrialists and the military have led to the development of a particularly important web of connections, personal ties and acquaintances, with just an ever so slight hint of corruption, that can best be described as a Military-Industrial Complex." #NT!
 academics_change_to_business_school_button: "Business Schools & Tycoon Capitalism" #NT!
 academics_change_to_business_school_button_desc: "The independent individual combined with a prosperous time of progress has led to a mentality in which trade schools, medium-sized companies and large corporations have a decisive influence on the science of the country. Vice-versa, the universities work to increase the nation's acquired prosperity through new technologies and to drive social ideas through progress." #NT!
 academics_change_to_seapower_school_button: "Sea Power & Merchant Marine" #NT!
 academics_change_to_seapower_school_button_desc: "The navy and international trade play an immense role for our country. Increasing prosperity through advanced production and global trade in our products is just as important as defending what has already been earned." #NT!
 academics_change_to_useful_school_button: "Useful Ivory Tower" #NT!
 academics_change_to_useful_school_button_desc: "The academy is seen in our country as a haven for eccentric minds who count beetles, polish old vases, and dabble in oddballs. However, it cannot be denied that the isolation of the ivory tower from society also has its advantages. Undisturbed, many a professor works better.\n#R Note#!: Increases the appearance of Academics by one point per month." #NT!
  
