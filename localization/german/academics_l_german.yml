 academics.109.t: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName] ist heute ein berühmter Archäologe" #NT!
 academics.109.d: "Nach langer Zeit des Studiums und der Entdeckung der Artefakte verlorener Zivilisationen ist unser [concept_lepsius_archaeologist] Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] nun in der Welt der Archäologie berühmt!" #NT!
 academics.109.f: ""
 academics.109.g: "Er braucht jetzt eine Fedora!" #NT!
  
 academics.110.t: "[ROOT.Var('lepsius_anthropologist_var').GetCharacter.GetFullName] ist jetzt ein erfahrener Anthropologe" #NT!
