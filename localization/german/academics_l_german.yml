 academics.2113.t: "Museumsdirektor fordert archäologische Exzellenz" #1!
 academics.2113.d: "Der Direktor des Archäologischen Museums hat darauf hingewiesen, dass wenig fehlt, um die Ausstellung nahezu perfekt zu machen." #1!
 academics.2113.f: "Ich bin ein bescheidener Mann. Wie Sie wissen, sind meine Ansprüche nicht sonderlich extravagant. Ich habe diese Regierung nie um exotische Gefallen gebeten. Ich habe mich immer zurückgehalten, wie es sich für den Kurator einer so großartigen Institution gehört. Und doch: Es fehlt nur noch ein letztes kleines i-Tüpfelchen, um unsere wunderschöne Kollektion auf Weltklasseniveau zu heben. Alles, was es dazu braucht, ist eine Ausstellung von internationaler Austrahlung. Nicht mehr. 100 Artefakte aus einer Region und ein großes Artefakt zu bekommen, wird hoffentlich kein Problem für Sie darstellen, oder?\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #1!
 academics.2113.g: "Eine willkommene Herausforderung." #1!
 academics.2113.h: "Das ist zu riskant." #1!
 academics.2112_goal_tt: "Sie müssen in #n 20#! Jahren eine hervorragende Ausstellung organisieren." #1!
 academics.2112_reward_tt: "Als Belohnung erhalten wir 5 Jahre lang #p 10 % Prestige#!, zusätzlich erhält die Intelligenz #p 5 Zustimmung#! und die Kosten für Produktionstechnologie werden um #p 5 %#! gesenkt. Unsere Leute werden zudem #p 1 Lebensstandard#! mehr genießen. Unser Archäologe erhält #p 50 Erfahrung#!" #1!
 academics.2114.t: "Archäologie auf ihrem Höhepunkt" #1!
 academics.2114.d: "Aus dem Archäologischen Museum erreichte uns heute ein weicher, kaum leserlicher Brief." #1!
 academics.2114.f: "Lediglich der Absender konnte noch entschlüsselt werden. Die Unterschrift gehörte eindeutig dem Museumsdirektor. Die Sekretärin vermutet Freudentränen, während sie den Brief schreibt." #1!
 academics.2114.g: "Er ist glücklich und wir auch." #1!
 academics.2115.t: "Rückschlag für die Archäologie" #1!
 academics.2115.d: "Aus dem Archäologischen Museum erreichte uns heute ein halb zerweichter, kaum leserlicher Brief." #1!
 academics.2115.f: "Lediglich der Absender konnte noch entschlüsselt werden. Die Unterschrift gehörte eindeutig dem Museumsdirektor. Unser Sekretär geht davon aus, dass er beim Schreiben die Tränen nicht zurückhalten konnte. Unser Scheitern bei der letzten archäologischen Mission muss ihn in eine tiefe Depression gestürzt haben." #1!
 academics.2115.g: "Er trauert ebenso wie wir." #1!
  
 je_academics_excellent_collection: "Schwerpunkt Archäologie: Ausgezeichnete Sammlung" #1!
 je_academics_excellent_collection_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir eine hervorragende Ausstellung schaffen. Dazu benötigen wir #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] und #p 1#! [Concept('concept_lepsius_major_artifact')] aus einer archäologischen Region." #1!
  
 academics.2116.t: "Wir müssen mehr Artefakte als [SCOPE.sCountry('rival_scope').GetName] finden" #1!
 academics.2116.d: "Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind unzufrieden, dass [SCOPE.sCountry('rival_scope').GetName] mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] versammelt hat als unsere Nation. Sie bitten uns, in 10 Jahren insgesamt mehr #b Artefakte#! als [SCOPE.sCountry('rival_scope').GetName] zu finden." #1!
 academics.2116.f: "Es ist eine Schande, dass eine so unbedeutende Nation wie [SCOPE.sCountry('rival_scope').GetName] über eine größere Sammlung von Artefakten verfügt als wir. Wir müssen diese Grabräuber überholen, die nur nach Schätzen buddeln und nicht einmal echte Archäologie betreiben! Wie viel Wissen ist durch diese Barbaren verloren gegangen?\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2116_goal_tt: "Sie müssen in #n 10#! Jahren mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] sammeln als Ihr Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]." #1!
 academics.2116_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zustimmung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #1!
 academics.2116.g: "Ich bin ein Archäologe und ich grabe ein Loch!" #1!
 academics.2116.h: "Archäologie ist doch keine Schnitzeljagd!" #1!
  
 academics_no_competition_with_rival_total_artifacts: "Die Schatzsuche verloren" #1!
 academics_competition_with_rival_won_total_artifacts: "Die Schatzsuche gewonnen" #1!
  
 je_academics_rivalry_for_artifacts: "Schwerpunkt Archäologie: Die Schatzsuche" #1!
 je_academics_rivalry_for_artifacts_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] finden als unser Rivale [SCOPE.sCountry('target').GetName].\n\nUnsere #b Gesamtartefakte#!: [ROOT.Var('lepsius_total_artifacts').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Gesamtartefakte#!: [ROOT.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+]" #1!
 je_academics_rivalry_for_artifacts_success: "Sie ([GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]) haben mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] als [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+])." #1!
  
 academics.2117.t: "Wundervolle Artefaktsammlung" #1!
 academics.2117.d_rival: "Wir haben eine größere Sammlung an Artefakten als unser Rivale [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser Volk freuen sich über diesen Sieg unserer Nation!" #1!
 academics.2117.d_rival_gone: "Unser archäologischer Rivale ist verschwunden. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser Volk freuen sich über diesen Sieg unserer Nation!" #1!
 academics.2117.f: "Es sollte offensichtlich sein, dass unsere Nation über eine bessere archäologische Sammlung verfügt als diese Barbaren. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist mit der Sammlung zufrieden. Obwohl es durchaus noch mehr Artefakte gibt, die vor solchen Wilden gerettet werden müssen.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2117.g: "So viele gerettete Artefakte!" #1!
  
 academics.2118.t: "Es ist uns nicht gelungen, unsere archäologische Sammlung zu erweitern" #1!
 academics.2118.d: "Wir konnten unsere archäologische Sammlung nicht weiter ausbauen als die unserer Konkurrenten in [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zutiefst enttäuscht." #1!
 academics.2118.f: "Die dreckigen Hände dieser Wilden beschmutzen die Geschichte der Menschheit. Wie konnte man zulassen, dass all diese Artefakte von diesen Grabräubern geplündert werden? Es wird so viel Wissen verloren gegangen sein, weil diese Gierhälse lieber Schätze wollen, als unser aller Geschichte zu bewahren. Ekelhaft!\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2118.g: "Wir brauchen diese staubigen Artefakte nicht." #1!
  
 academics.2200.t: "Wir müssen mehr Exemplare als [SCOPE.sCountry('rival_scope').GetName] finden" #1!
 academics.2200.d: "Der Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind unzufrieden, dass [SCOPE.sCountry('rival_scope').GetName] mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] versammelt hat als unsere Nation. Sie bitten uns, in 10 Jahren insgesamt mehr #b Exemplare#! zu finden als [SCOPE.sCountry('rival_scope').GetName]." #1!
 academics.2200.f: "Unsere Exemplarsammlungen sind nichts im Vergleich zu denen in [SCOPE.sCountry('rival_scope').GetName]. Sie haben alles, wonach wir uns sehnen! Ich habe gehört, dass sie sogar eine riesige Blume haben, die nach faulenden Leichnamen riecht. Unser ganzer Stolz ist ein orangefarbener Schmetterling. Wir müssen neue Exemplare finden, Exemplare, die vor uns noch niemand gefunden hat! Sonst könnten sie diesen Tierschlächtern in die Hände fallen!\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2200_goal_tt: "Sie müssen in #n 10#! Jahren mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] sammeln als dein Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]." #1!
 academics.2200_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zustimmung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #1!
 academics.2200.g: "Wir müssen unseren Naturforscher sofort losschicken!" #1!
 academics.2200.h: "Was für eine Zeitverschwendung!" #1!
  
 academics_no_competition_with_rival_specimen: "Die Jagd nach Exemplaren verloren" #1!
 academics_competition_with_rival_won_specimen: "Gewann die Jagd nach Exemplaren " #1!
  
 je_academics_rivalry_for_specimen: "Fokus auf Naturforschung: Die Jagd nach Exemplaren" #1!
 je_academics_rivalry_for_specimen_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] finden als unser Rivale [SCOPE.sCountry('target').GetName].\n\nUnsere #b Gesamtexemplare#!: [ROOT.Var('dubois_specimen').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Gesamtexemplare#!: [ROOT.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+]" #1!
 je_academics_rivalry_for_specimen_success: "Sie ([GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]) haben mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] als [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+])." #1!
  
 academics.2201.t: "Erstaunliche Exemplarsammlung" #1!
 academics.2201.d_rival: "Wir haben eine größere Sammlung von [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] als unser Rivale [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser Volk freuen sich über diesen Sieg unserer Nation!" #1!
 academics.2201.d_rival_gone: "Unser Rivale auf unserer Jagd nach der beeindruckendsten biologischen Sammlung ist verschwunden. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser Volk freuen sich über diesen Sieg unserer Nation!" #1!
 academics.2201.f: "Endlich haben wir eine #b Exemplarsammlung#!, die unserer großen Nation würdig ist. Nun können wir diese höchst faszinierenden Lebewesen unseres Erdenrunds auch ausstellen. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist mit dieser unserer Sammlung vorerst zufrieden. Natürlich müssen wir unsere Sammlung dennoch stetig vergrößern, um zu verhindern, dass andere Nationen diese armen Tiere und Pflanzen abschlachten.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2201.g: "Eine würdige Sammlung!" #1!
  
 academics.2202.t: "Wir konnten nicht mehr Exemplare als [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName] sammeln" #1!
 academics.2202.d: "Wir konnten unsere Exemplarsammlung nicht weiter ausbauen als unsere Konkurrenten in [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind am Boden zerstört." #1!
 academics.2202.f: "Jetzt haben sie zu allem Überfluss auch noch das faszinierendste Tier der Welt gefunden. Eine fliegende Eidechse. Sie benannten es nach dem Präsidenten ihrer Akademie der Wissenschaften. Sie, mein Herr, haben versagt.\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2202.g: "Davon werde ich mich wissenschaftlich nie erholen!" #1!
  
 academics.2203.t: "Die [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] wollen [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren Zoo" #1!
 academics.2203.d: "Die [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] beantragten bei unserer Regierung, innerhalb von 10 Jahren [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] zu erwerben." #1!
 academics.2203.f: "Es gibt ein [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')], das unserem Zoo fehlt. Wir fordern unsere Regierung hiermit auf, das geheimnisvolle Tier namens [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] zu finden und in unseren Zoo zu bringen. Wir können nicht zulassen, dass unser Zoo diese wundervolle Spezies noch nicht beherbergt.\n\nUnterzeichnet, die Vertreter der [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #1!
 academics.2203_goal_tt: "Sie müssen in 10 Jahren das Tier [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] erwerben." #1!
 academics.2203_reward_tt: "Als Belohnung erhält die [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] #p 5#! die Zustimmung Ihrer Regierung und #p 5%#! mehr Pop-Anziehungskraft und Ihr Land erhält #p 5%#! mehr Prestige für 5 Jahre." #1!
 academics.2203.g: "Schnappen wir sie alle!" #1!
 academics.2203.h: "Ich führe eine großartige Nation. Ich habe keine Zeit für einen Zoo!" #1!
  
 je_academics_get_exotic_animal: "Fokus auf Naturforschung: Erwerben Sie das Tier [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren Zoo" #1!
 je_academics_get_exotic_animal_reason: "Die [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] möchten, dass wir das Tier [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] erwerben.\nEs gibt verschiedene Möglichkeiten, ein solches [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] zu erwerben." #1!

 academics.2204.t: "Ein neues Zuhause für das Tier [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]" #1!
 academics.2204.d: "Wir haben es geschafft, das Tier namens [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] zu erwerben. Das wird die [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] sicherlich erfreuen." #1!
 academics.2204.f: "Ihre Regierung hat es geschafft, unserer glorreichen Nation ein Exemplar dieser exotischen Spezies namens [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] zu überantworten. Dies ist machtvoller Beweis, dass unser Land seine Ressourcen selbst für die Belustigung unserer Bevölkerung einzusetzen vermag. Ergebensten Dank!\n\nUnterzeichnet, die Vertreter der [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #1!
 academics.2204.g: "Ein wunderbares Tier!" #1!
  
 academics.2205.t: "Kein neues Tier für unseren Zoo" #1!
 academics.2205.d: "Wir konnten das Tier namens [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] nicht für unseren Zoo erwerben. Die [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] werden alles andere als zufrieden sein." #1!
 academics.2205.f: "Sie können nicht einmal ein Tier für unseren Zoo erwerben. Wie können wir darauf noch vertrauen, dass Sie dieses Land in seine verdiente Zukunft führen?\n\nUnterzeichnet, die Vertreter der [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #1!
 academics.2205.g: "Wir haben keine Zeit für irgendwelches Getier!" #1!
  
 academics_exotic_animal_acquired_ig_modifier: "Exotisches Tier erworben" #1!
 academics_exotic_animal_not_acquired_ig_modifier: "Exotisches Tier nicht erworben" #1!
 academics_exotic_animal_acquired_country_modifier: "Exotisches Tier erworben" #1!
  
 academics.2206.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert einen Zoo" #1!
 academics.2206.d: "Die bisherigen wissenschaftlichen Erfolge im Bereich der Naturforschung sind kaum mehr als dürftig zu bezeichnen. Einige einflussreiche Vertreter unserer Wissenschaftsgemeinde haben sich daher mit einer Petition an die Regierung gewandt." #1!
 academics.2206.f: "Um die biologische Forschung im Allgemeinen und die zoologische Forschung im Besonderen zu stärken, ist ein Zoo mit einer Sammlung seltener Tiere unerlässlich. Eine solche Einrichtung würde auch das Wohlbefinden der Bevölkerung erheblich verbessern. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] schlägt daher vor, dass alle Mittel aufgebracht werden, um einen großen Nationalzoo zu gründen, und würde im Gegenzug die Ausbildung eines tatkräftigen Zoologen unterstützen.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2206.g: "Ein paar Tiere sind sicherlich aufzutreiben." #1!
 academics.2206.h: "Haben diese Leute sonst niemanden, den sie ärgern könnten?" #1!
 academics.2207.t: "Der neue Zoo" #1!
 academics.2207.d: "Einige hochrangige Vertreter der Wissenschaftsgemeinde waren persönlich bei der Einweihung des neuen Zoos anwesend." #1!
 academics.2207.f: "Ausgezeichnet, wirklich ausgezeichnet, der neue Zoo. Die Kollegen hatten einen wunderschönen Tag und freuten sich besonders über das kostenlose Tierfutter. Wir hoffen, dass dies nur ein Anfang ist und dass der gerade eröffnete Zoo bald erweitert wird. Auf dass er schon bald mit vielerlei kostbarem und exotischen Kreaturen angefüllt ist!\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2207.g: "Reicht mir ein paar Erdnüsse!" #1!
 academics.2208.t: "Kein Zoo" #1!
 academics.2208.d: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] schrieb heute einen erbosten Brief, in dem sie sich darüber beklagte, dass ihr Wunsch nach einem neuen Zoo nicht in Erfüllung gegangen ist." #1!
 academics.2208.f: "Zu unserem überaus großen Bedauern haben wir festgestellt, dass die derzeitige Regierung offenbar aus regelrechten Feinden der Wissenschaft, der Biologie im Allgemeinen und der Zoologie im Besonderen oder zumindest aus einer Gruppe absonderlicher Tierhasser besteht. Vielleicht wären in einem solchen Umfeld die großartigen Tiere unserer Erde ohnehin vergeudet.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2208.g: "Wenn sie so unleidlich werden, brauchen sie sich nicht wundern, wenn wir nicht helfen." #1!
  
 academics.2206_goal_tt: "Sie müssen #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] sammeln und in #n 5#! Jahren einen [concept_dubois_zoo] bauen." #1!
 academics.2206_reward_tt: "Als Belohnung erhält unser Naturforscher #p 50 Erfahrung#! Wenn wir noch keinen Naturforscher haben, bekommen wir einen." #1!
  
 academics.2209.t: "Zooerweiterung" #1!
 academics.2209.d: "In einem offenen Brief der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wird beklagt, dass der Nationalzoo zu wenig Abwechslung biete." #1!
 academics.2209.f: "Obwohl es in unserer Hauptstadt inzwischen eine Zooanlage gibt, die Wissenschaftlern und der zahlenden Öffentlichkeit eine gewisse Vielfalt an Tierstudien erlaubt, hat diese Einrichtung kaum den Standard erreicht, der der Größe der Stadt und der Bedeutung unserer Nation gerecht wird. Um das Ansehen zu steigern, die Bevölkerung zu unterhalten und die Wissenschaft voranzutreiben empfehlen wir daher, die derzeitigen Anlagen mindestens zu einem mittelgroßen Zoo zu erweitern.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2209.g: "Schaffen Sie mehr Tiere her!" #1!
 academics.2209.h: "Wir haben Besseres zu tun." #1!
 academics.2210.t: "Ein noch größerer Zoo" #1!
 academics.2210.d: "In einem offenen Brief der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wird beklagt, dass der Nationalzoo zu wenig Abwechslung biete." #1!
 academics.2210.f: "Obwohl wir unseren Zoo in der Vergangenheit auf eine respektable Größe haben wachsen lassen, genießt er noch nicht die internationale Bedeutung, die er haben könnte und sollte, um andere Nationen von unserer herausragenden zoologischen Leidenschaft zu überzeugen. Wir brauchen deutlich mehr exotische Tiere. Hier steht nicht nur die Wissenschaft auf dem Spiel, sondern auch unser Ansehen! Wir empfehlen dringend, die Anlage zu einem großen Zoo auszubauen.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2211.t: "Ein blühender Zoologischer Garten" #1!
 academics.2211.d: "Der erweiterte Zoologische Garten ist eine der Hauptattraktionen der Hauptstadt und erfreut sich bei Gelehrten und dem Volk gleichermaßen großer Beliebtheit. Die Wissenschaftsgemeinde freut sich, dass ihr Wunsch erfüllt wurde." #1!
 academics.2211.f: "Gut gemacht! Der neue Zoo ist geräumiger und wird dem Anspruch gerecht, ein breites Spektrum der Tierwelt unserer Welt abzubilden. Ich hoffe doch, Sie haben auch an ein Schnabeltier gedacht? Wir würden für das Tier gerne eine Patenschaft übernehmen. Es heißt nicht zufällig Perry?\n\nUnterzeichnet, Der Rat des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2211.g: "Die Tiere der Welt bei uns zu Hause!" #1!
 academics.2212.t: "Zoologische Enttäuschung" #1!
 academics.2212.d: "Die Wissenschaftsgemeinde fragt sich, ob es sich überhaupt noch lohnt, die Regierung zu fragen, wenn ihre Anliegen derartig mit Füßen getreten werden, wie jüngst die bescheidene Bitte um ein paar Zootiere." #1!
 academics.2212.f: "Wir sind äußerst, wirklich zutiefst enttäuscht.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2212.g: "Sie sollten lieber forschen, anstatt sich im Zoo zu vergnügen." #1!
  
 academics.2209_goal_tt: "Sie müssen Ihren [concept_dubois_zoo] in #n 10#! Jahren auf #p Größe 3#! (mittlerer Zoo) vergrößern." #1!
 academics.2210_goal_tt: "Sie müssen Ihren [concept_dubois_zoo] in #n 10#! Jahren auf #p Größe 4#! (großer Zoo) vergrößern." #1!
 academics.2209_reward_tt: "Als Belohnung erhält unser Naturforscher #p 50 Erfahrung#! Wenn wir noch keinen Naturforscher haben, bekommen wir einen." #1!
  
 je_academics_found_zoo: "Fokus auf Naturforschung: Einen Zoo gründen" #1!
 je_academics_found_zoo_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir einen [concept_dubois_zoo] aufbauen, um das Wissen, aber auch die Zufriedenheit, unserer Intellektuellen zu verbessern. Für den Bau eines Zoos sind #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] erforderlich, die von einem [concept_dubois_naturalist] auf einer örtlichen Zoologischen Expedition oder einer Safari gefangen werden können. Tiere können auch aus anderen Ländern gekauft werden." #1!
