 academics.2107_goal_tt: "Sie müssen #p 25#! präkolumbianische [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! Jahren sammeln." #NT!
 academics.2104_reward_tt: "Als Belohnung erhalten wir 5 Jahre lang #p 5 % Prestige#!, zusätzlich erhält die Intelligenz #p 5 Anerkennung#! und die Kosten für Produktionstechnologie werden 3 Jahre lang um #p 5 %#! gesenkt. Unser Archäologe erhält #p 15 Erfahrung#!." #NT!
  
 je_academics_found_archaeological_museum: "Fokus auf Archäologie: Ein Museum gegründet" #NT!
 je_academics_found_archaeological_museum_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir ein Archäologisches Museum bauen, um das Wissen, aber auch den Lebensstandard unserer Intellektuellen zu verbessern. Der Bau eines Museums erfordert #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')], die von einem [concept_lepsius_archaeologist] auf einem [concept_lepsius_expedition] gefunden werden müssen, sofern wir nicht das unglaubliche Glück haben, sie durch eine zufällige Schenkung oder eine lokale Ausgrabung zu erwerben.\nEs ist auch sehr wichtig, weil das professionelle archäologische Schlagwort „Das gehört in ein Museum!“ Ohne ein echtes Museum würde es wenig Sinn machen.\n\nTatsächlich wäre es ziemlich peinlich." #NT!
  
