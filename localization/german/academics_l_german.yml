 academics.51.f:1 "[Concept('concept_academics_academic','$concept_academics_academics$')] sind Forscher mit besonderen Fähigkeiten. Beispielsweise kann ein [Concept('concept_dubois_naturalist','$concept_dubois_naturalists$')] auf Forschungsexpeditionen weitere Exemplare sammeln, auf Safari gehen und [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')] fangen. [Concept('concept_verrier_astronomer','$concept_verrier_astronomers$')] erhöhen die Anzahl der jährlich gefundenen [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_objects_en$')]. [Concept('concept_gaudi_engineer','$concept_gaudi_engineers$')] verdoppeln die Geschwindigkeit beim Aufbau großer [Concept('concept_elgar_architecture','$concept_elgar_architectural_projects$')]. [Concept('concept_lepsius_archaeologist','$concept_lepsius_archaeologists$')] sind für die Antikenforschung unerlässlich. Wenn ein neuer Akademiker auftaucht, können Sie sich dafür entscheiden, seinen Vorgänger zu ersetzen. Dies kann von Vorteil sein, wenn der Tod oder die Pensionierung eines Akademikers bevorsteht, sollte aber sorgfältig überlegt werden, insbesondere bei Archäologen, Naturforschern, Paläontologen und Astronomen , sie haben [concept_academics_experience], die verloren gehen kann." #1!
