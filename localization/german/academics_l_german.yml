 academics.2110.t: "Der Museumsdirektor möchte ein bedeutendes Artefakt" #NT!
 academics.2110.d: "Der Direktor des Archäologischen Museums hat heute im Namen des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] einen offenen Brief an die Regierung geschrieben." #NT!
 academics.2110.f: "Mit großem Bedauern muss ich feststellen, dass unserem Museum trotz des reichen Fundus an Artefakten immer noch eine Hauptattraktion fehlt, die man als Prunkstück der Sammlung bezeichnen könnte. Leider hat es die Regierung bisher versäumt, bei den Objekten auf Qualität als archäologischen Maßstab statt auf Quantität zu setzen. Ich empfehle daher dringend, diesen Missstand in den nächsten Jahren zu beseitigen, sonst wird unsere Nation in der wissenschaftlichen Welt bestenfalls als Erbsenzähler eingestuft.\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2110.g: "Ein prestigeträchtiges Unterfangen." #NT!
 academics.2110.h: "Es ist die Mühe nicht wert." #NT!
 academics.2110_goal_tt: "Sie müssen #p 1#! [Concept('concept_lepsius_major_artifact')] in #n 15#! Jahren sammeln." #NT!
 academics.2110_reward_tt: "Als Belohnung erhalten wir #p 5 % Prestige#! für 5 Jahre, zusätzlich erhält die Intelligenz #p 5 Anerkennung#! und die Kosten für Produktionstechnologie werden um #p 5 %#! gesenkt. Unser Archäologe erhält #p 25 Erfahrung#!." #NT!
 academics.2111.t: "Pracht des Museums" #NT!
 academics.2111.d: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat heute in seinem Brief seinen Dank ausgedrückt." #NT!
 academics.2111.f: "Herzlichen Glückwunsch zu der Entscheidung, die Archäologie zur nationalen Priorität des Landes zu machen. Das kürzlich erworbene Ausnahmeexemplar wird in den nächsten Wochen in einer Sonderausstellung zu sehen sein. Die Welt beneidet uns!\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2111.g: "Wunderbar." #NT!
 academics.2112.t: "Ein staubiger Ort" #NT!
 academics.2112.d: "In einem offenen Brief heute im Namen des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] drückte der Direktor des Archäologischen Museums sein Bedauern darüber aus, dass die Archäologie in unserem Land kein Gehör findet." #NT!
 academics.2112.f: "Noch nie wurde so viel von so wenigen in so kurzer Zeit zerstört.\n\nUnterzeichnet vom Direktor des Archäologischen Museums" #NT!
 academics.2112.g: "Und?" #NT!
  
 je_academics_major_artifact: "Schwerpunkt Archäologie: Hauptartefakt" #NT!
 je_academics_major_artifact_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mindestens #p 1#! [Concept('concept_lepsius_major_artifact')] finden. Wichtige Artefakte können durch große Entdeckungen, durch permanente Ausgrabungen oder in zufälligen Ereignisketten während Expeditionen gewonnen werden." #NT!
 je_academics_major_artifact_success: "Habe #p 1#! [Concept('concept_lepsius_major_artifact')]." #NT!
  
 academics.2113.t: "Museumsdirektor fordert archäologische Exzellenz" #NT!
 academics.2113.d: "Der Direktor des Archäologischen Museums hat darauf hingewiesen, dass wenig fehlt, um die Ausstellung nahezu perfekt zu machen." #NT!
 academics.2113.f: "Ich bin ein bescheidener Mann. Wie Sie wissen, sind meine Behauptungen nicht besonders extravagant. Ich habe diese Regierung nie um einen ausgefallenen Gefallen gebeten. Ich habe mich immer zurückgehalten, wie es sich für den Kurator einer so großartigen Institution gehört. Außerdem fehlt noch ein letztes kleines i-Tüpfelchen, um unsere wunderschöne Kollektion auf Weltklasseniveau zu heben. Alles, was es dazu braucht, ist eine hervorragende Ausstellung. Nicht mehr. 100 Artefakte aus einer Region und ein großes Artefakt zu bekommen, wird hoffentlich nicht schwierig sein, oder?\n\nUnterzeichnet, Der Direktor des Archäologischen Museums" #NT!
 academics.2113.g: "Eine willkommene Herausforderung." #NT!
 academics.2113.h: "Das ist zu riskant." #NT!
 academics.2112_goal_tt: "Sie müssen in #n 20#! Jahren eine hervorragende Ausstellung organisieren." #NT!
 academics.2112_reward_tt: "Als Belohnung erhalten wir 5 Jahre lang #p 10 % Prestige#!, zusätzlich erhält die Intelligenz #p 5 Anerkennung#! und die Kosten für Produktionstechnologie werden um #p 5 %#! gesenkt. Unsere Leute werden auch #p 1 Lebensstandard#! mehr genießen. Unser Archäologe erhält #p 50 Erfahrung#!" #NT!
 academics.2114.t: "Archäologie auf ihrem Höhepunkt" #NT!
 academics.2114.d: "Aus dem Archäologischen Museum erreichte uns heute ein weicher, kaum leserlicher Brief." #NT!
 academics.2114.f: "Lediglich der Absender konnte noch entschlüsselt werden. Die Unterschrift gehörte eindeutig dem Museumsdirektor. Die Sekretärin vermutet Freudentränen, während sie den Brief schreibt." #NT!
 academics.2114.g: "Er ist glücklich und wir auch." #NT!
 academics.2115.t: "Rückschlag für die Archäologie" #NT!
 academics.2115.d: "Aus dem Archäologischen Museum erreichte uns heute ein weicher, kaum leserlicher Brief." #NT!
 academics.2115.f: "Lediglich der Absender konnte noch entschlüsselt werden. Die Unterschrift gehörte eindeutig dem Museumsdirektor. Der Sekretär geht davon aus, dass ihm beim Schreiben Tränen in die Augen traten. Unser Scheitern bei der letzten archäologischen Mission muss ihn in eine tiefe Depression gestürzt haben." #NT!
 academics.2115.g: "Er ist traurig und wir auch." #NT!
  
 je_academics_excellent_collection: "Schwerpunkt Archäologie: Ausgezeichnete Sammlung" #NT!
 je_academics_excellent_collection_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir eine hervorragende Ausstellung schaffen. Dazu benötigen wir #G 100#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] und #p 1#! [Concept('concept_lepsius_major_artifact')] aus einer archäologischen Region." #NT!
  
 academics.2116.t: "Wir müssen mehr Artefakte als [SCOPE.sCountry('rival_scope').GetName] finden" #NT!
 academics.2116.d: "Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind unzufrieden, dass [SCOPE.sCountry('rival_scope').GetName] mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] versammelt hat als unsere Nation. Sie bitten uns, in 10 Jahren insgesamt mehr #b Artefakte#! als [SCOPE.sCountry('rival_scope').GetName] zu finden." #NT!
 academics.2116.f: "Es ist eine Schande, dass eine so unbedeutende Nation wie [SCOPE.sCountry('rival_scope').GetName] über eine größere Sammlung von Artefakten verfügt als wir. Wir müssen diese Grabräuber überholen, die nur nach Schätzen graben und nicht einmal echte Archäologie betreiben! Wie viel Wissen ist durch diese Barbaren verloren gegangen?\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2116_goal_tt: "Du musst in #n 10#! Jahren mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] sammeln als dein Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]." #NT!
 academics.2116_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #NT!
 academics.2116.g: "Ich bin Archäologe und grabe ein Loch!" #NT!
 academics.2116.h: "Archäologie ist keine Schatzsuche!" #NT!
  
 academics_no_competition_with_rival_total_artifacts: "Die Schatzsuche verloren" #NT!
 academics_competition_with_rival_won_total_artifacts: "Die Schatzsuche gewonnen" #NT!
  
 je_academics_rivalry_for_artifacts: "Schwerpunkt Archäologie: Die Schatzsuche" #NT!
 je_academics_rivalry_for_artifacts_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] finden als unser Rivale [SCOPE.sCountry('target').GetName].\n\nUnsere #b Gesamtartefakte#!: [ROOT.Var('lepsius_total_artifacts').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Gesamtartefakte#!: [ROOT.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+]" #NT!
 je_academics_rivalry_for_artifacts_success: "Du ([GetPlayer.MakeScope.Var('lepsius_total_artifacts').GetValue|0+]) hast mehr [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] als [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_artifacts_rival_nation_var').GetVariable('lepsius_total_artifacts').GetValue|0+])." #NT!
  
 academics.2117.t: "Sammlung wundersamer Artefakte" #NT!
 academics.2117.d_rival: "Wir haben eine größere Sammlung an Artefakten gesammelt als unser Rivale [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2117.d_rival_gone: "Unser archäologischer Rivale ist verschwunden. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2117.f: "Es sollte offensichtlich sein, dass unsere Nation über eine bessere archäologische Sammlung verfügen muss als diese Barbaren. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist mit dieser Sammlung zufrieden. Obwohl es noch mehr Artefakte gibt, die vor solchen Wilden gerettet werden müssen.\n\nSigniert, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2117.g: "So viele gerettete Artefakte!" #NT!
  
 academics.2118.t: "Es ist uns nicht gelungen, unsere archäologische Sammlung zu erweitern" #NT!
 academics.2118.d: "Wir konnten unsere archäologische Sammlung nicht weiter ausbauen als unsere Konkurrenten in [ROOT.Var('je_artifacts_rival_nation_var').GetCountry.GetName]. Die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind zutiefst enttäuscht." #NT!
 academics.2118.f: "Die schmutzigen Hände dieser Wilden beschmutzen die Geschichte der Menschheit. Wie konnte man zulassen, dass all diese Artefakte von diesen Grabräubern geplündert wurden? Es wird so viel Wissen verloren gegangen sein, weil sie lieber Schätze wollen, als unsere Geschichte zu bewahren. Ekelhaft!\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2118.g: "Wir brauchen diese staubigen Artefakte nicht." #NT!
  
 academics.2200.t: "Wir müssen mehr Exemplare als [SCOPE.sCountry('rival_scope').GetName] finden" #NT!
 academics.2200.d: "Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind unzufrieden, dass [SCOPE.sCountry('rival_scope').GetName] mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] versammelt hat als unsere Nation. Sie bitten uns, in 10 Jahren insgesamt mehr #b Exemplare#! zu finden als [SCOPE.sCountry('rival_scope').GetName]." #NT!
 academics.2200.f: "Unsere Probensammlungen sind nichts im Vergleich zu denen in [SCOPE.sCountry('rival_scope').GetName]. Sie haben alles, wonach wir uns sehnen! Ich habe sogar gehört, dass sie eine riesige Blume haben, die nach verfaulten Leichen riecht. Unser ganzer Stolz ist ein orangefarbener Schmetterling. Wir müssen neue Exemplare finden, Exemplare, die vor uns noch niemand gefunden hat! Sonst könnten sie diesen Tierschlächtern in die Hände fallen!\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2200_goal_tt: "Du musst in #n 10#! Jahren mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] sammeln als dein Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]." #NT!
 academics.2200_reward_tt: "Als Belohnung erhält die Intelligencia #p 5 Genehmigung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #NT!
 academics.2200.g: "Wir müssen unseren Naturforscher sofort losschicken!" #NT!
 academics.2200.h: "Was für eine Zeitverschwendung!" #NT!
  
 academics_no_competition_with_rival_specimen: "Den Run for Specimen verloren" #NT!
 academics_competition_with_rival_won_specimen: "Gewann den Run for Specimen" #NT!
  
 je_academics_rivalry_for_specimen: "Fokus auf Naturalismus: Der Run for the Specimens" #NT!
 je_academics_rivalry_for_specimen_reason: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] möchte, dass wir mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] finden als unser Rivale [SCOPE.sCountry('target').GetName].\n\nUnsere #b Gesamtexemplare#!: [ROOT.Var('dubois_specimen').GetValue|0+]\n[SCOPE.sCountry('target').GetName]'s #b Gesamtexemplare#!: [ROOT.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+]" #NT!
 je_academics_rivalry_for_specimen_success: "Du ([GetPlayer.MakeScope.Var('dubois_specimen').GetValue|0+]) hast mehr [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] als [SCOPE.sCountry('target').GetName] ([GetPlayer.MakeScope.Var('je_specimen_rival_nation_var').GetVariable('dubois_specimen').GetValue|0+])." #NT!
  
 academics.2201.t: "Erstaunliche Probensammlung" #NT!
 academics.2201.d_rival: "Wir haben eine größere Sammlung von [Concept('concept_dubois_specimen','$concept_dubois_specimens$')] als unser Rivale [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2201.d_rival_gone: "Unser Rivale auf unserer Suche nach einer riesigen biologischen Sammlung ist verschwunden. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unsere Bevölkerung freuen sich über diesen Sieg unserer Nation!" #NT!
 academics.2201.f: "Endlich haben wir eine #b Probensammlung#!, die unserer großen Nation würdig ist. Es ist an der Zeit, dass wir die faszinierendsten Lebewesen auf diesem Planeten ausstellen können. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] ist im Moment mit unserer Sammlung zufrieden. Natürlich müssen wir unsere Sammlung weiter vergrößern, um zu verhindern, dass andere Nationen diese armen Tiere und Pflanzen schlachten.\n\nUnterzeichnet, die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2201.g: "Eine würdige Sammlung!" #NT!
  
 academics.2202.t: "Wir konnten nicht mehr Exemplare als [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName] sammeln" #NT!
 academics.2202.d: "Wir konnten unsere Exemplarsammlung nicht weiter ausbauen als unsere Konkurrenten in [ROOT.Var('je_specimen_rival_nation_var').GetCountry.GetName]. Die Mitglieder des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind völlig am Boden zerstört." #NT!
 academics.2202.f: "Jetzt haben sie auch das faszinierendste Tier der Welt gefunden. Eine fliegende Eidechse. Sie benannten es nach dem Präsidenten der Akademie der Wissenschaften. Du hast versagt.\n\nDer [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2202.g: "Davon werde ich mich wissenschaftlich nie erholen!" #NT!
  
 academics.2203.t: "Die [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] wollen [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren Zoo" #NT!
 academics.2203.d: "Der [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] beantragte bei unserer Regierung, innerhalb von 10 Jahren [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] zu erwerben." #NT!
 academics.2203.f: "Es gibt einen [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')], der unserem Zoo fehlt. Wir brauchen unsere Regierung, um [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] zu finden und in unseren Zoo zu bringen. Wir können nicht zulassen, dass unser Zoo dieses wundervolle Tier nicht mehr hat.\n\nUnterzeichnet, die Vertreter des [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2203_goal_tt: "Sie müssen in 10 Jahren einen [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] erwerben." #NT!
 academics.2203_reward_tt: "Als Belohnung erhält der [GetPlayer.MakeScope.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] #p 5#! die Zustimmung Ihrer Regierung und #p 5%#! mehr Pop-Anziehungskraft und Ihr Land erhält #p 5%#! mehr Prestige für 5 Jahre." #NT!
 academics.2203.g: "Komm schnapp sie dir!" #NT!
 academics.2203.h: "Ich führe eine großartige Nation. Ich habe keine Geschäfte mit einem Zoo!" #NT!
  
 je_academics_get_exotic_animal: "Fokus auf Naturalismus: Erwerben Sie [GetPlayer.MakeScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren Zoo" #NT!
 je_academics_get_exotic_animal_reason: "Der [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] möchte, dass wir [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] erwerben.\nEs gibt verschiedene Möglichkeiten, einen solchen [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] zu erwerben." #NT!
  
 academics.2204.t: "Ein neues Zuhause für [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')]" #NT!
 academics.2204.d: "Wir haben es geschafft, [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren [concept_dubois_zoo] zu erwerben. Das wird den [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] sicherlich glücklich machen." #NT!
 academics.2204.f: "Ihre Regierung hat erfolgreich [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unser glorreiches Land erhalten. Dies zeigt, dass unser Land mächtig genug ist, seine Ressourcen für die Belustigung unserer Bevölkerung einzusetzen. Vielen Dank!\n\nUnterzeichnet, die Vertreter des [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2204.g: "Ein wunderbares Tier!" #NT!
  
 academics.2205.t: "Kein neues Tier in unserem Zoo" #NT!
 academics.2205.d: "Wir konnten [SCOPE.GetRootScope.GetCountry.GetCustom('je_academics_get_exotic_animal_custom_loc')] für unseren Zoo nicht erwerben. Der [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName] wird nicht amüsiert sein." #NT!
 academics.2205.f: "Sie können nicht einmal ein Tier für unseren Zoo erwerben. Wie können wir darauf vertrauen, dass Sie dieses Land führen?\n\nUnterzeichnet, die Vertreter des [ROOT.Var('academics_mission_interest_group_var').GetInterestGroup.GetName]" #NT!
 academics.2205.g: "Wir haben keine Zeit für irgendwelche Tiere!" #NT!
  
 academics_exotic_animal_acquired_ig_modifier: "Exotisches Tier erworben" #NT!
 academics_exotic_animal_not_acquired_ig_modifier: "Exotisches Tier nicht erworben" #NT!
 academics_exotic_animal_acquired_country_modifier: "Exotisches Tier erworben" #NT!
  
 academics.2206.t: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] fordert einen Zoo" #NT!
 academics.2206.d: "Die bisherigen wissenschaftlichen Erfolge im Bereich der Naturforschung sind als dürftig zu bezeichnen. Einige einflussreiche Wissenschaftsvertreter haben sich daher mit einer Petition an die Regierung gewandt." #NT!
 academics.2206.f: "Um die biologische Forschung im Allgemeinen und die zoologische Forschung im Besonderen zu stärken, ist ein Zoo mit einer Sammlung seltener Tiere unerlässlich. Eine solche Einrichtung würde auch das Wohlbefinden der Bevölkerung erheblich verbessern. Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] schlägt daher vor, dass alle Mittel genutzt werden sollten, um einen Nationalzoo zu gründen, und würde auch die Ausbildung eines tatkräftigen Zoologen unterstützen.\n\nUnterzeichnet, Der Rat des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2206.g: "Ein paar Tiere sind sicherlich zu finden." #NT!
 academics.2206.h: "Haben diese Leute sonst niemanden, den sie ärgern könnten?" #NT!
 academics.2207.t: "Der neue Zoo" #NT!
 academics.2207.d: "Einige Vertreter der Wissenschaftlichen Gesellschaft waren persönlich bei der Einweihung des neuen Zoos anwesend." #NT!
 academics.2207.f: "Ausgezeichnet, wirklich ausgezeichnet, der neue Zoo. Die Mitglieder hatten einen wunderschönen Tag und freuen sich besonders über das kostenlose Tierfutter. Wir hoffen, dass dies nur ein Anfang ist und dass der gerade eröffnete Zoo bald erweitert und mit weiteren kostbaren, exotischen und wunderbaren Kreaturen gefüllt wird.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2207.g: "Gib mir ein paar Erdnüsse!" #NT!
 academics.2208.t: "Kein Zoo" #NT!
 academics.2208.d: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] schrieb heute einen bitteren Brief, in dem er sich darüber beklagte, dass der Wunsch nach einem neuen Zoo nicht in Erfüllung gegangen sei." #NT!
 academics.2208.f: "Zu unserem großen Bedauern haben wir festgestellt, dass die derzeitige Regierung offenbar aus regelrechten Feinden der Wissenschaft, der Biologie im Allgemeinen und der Zoologie im Besonderen oder zumindest aus einer Gruppe unmenschlicher Tierhasser besteht. Vielleicht würden in einer solchen Umgebung die großartigen Tiere umsonst verschwendet.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2208.g: "Wenn Sie hartnäckig sind, werden Ihnen sicherlich keine Wünsche erfüllt." #NT!
  
 academics.2206_goal_tt: "Sie müssen #p 5#! [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')] sammeln und in #n 5#! Jahren einen [concept_dubois_zoo] bauen." #NT!
 academics.2206_reward_tt: "Als Belohnung erhält unser Naturforscher #p 50 Erfahrung#! Wenn wir noch keinen Naturforscher haben, bekommen wir einen." #NT!
  
 academics.2209.t: "Zooerweiterung" #NT!
 academics.2209.d: "In einem offenen Brief des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wird die Tatsache beklagt, dass der National Zoo wenig Abwechslung bietet." #NT!
 academics.2209.f: "Obwohl es in unserer Hauptstadt inzwischen eine Zooanlage gibt, die Wissenschaftlern und der zahlenden Öffentlichkeit eine gewisse Vielfalt an Tierstudien bietet, hat diese Einrichtung kaum den Standard erreicht, der der Größe der Stadt und unserer nationalen Bedeutung gerecht wird. Um das Ansehen zu steigern, die Bevölkerung zu unterhalten und die Wissenschaft voranzutreiben, empfehlen wir daher, den derzeitigen Zoo auf mindestens einen mittelgroßen zu erweitern.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2209.g: "Bringen Sie mehr Tiere mit!" #NT!
 academics.2209.h: "Wir haben Besseres zu tun." #NT!
 academics.2210.t: "Ein noch größerer Zoo" #NT!
 academics.2210.d: "In einem offenen Brief des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wird die Tatsache beklagt, dass der National Zoo wenig Abwechslung bietet." #NT!
 academics.2210.f: "Obwohl wir unseren Zoo in der Vergangenheit auf eine respektable Größe wachsen ließen, genießt er noch nicht die internationale Bedeutung, die er haben könnte und sollte, um andere Nationen von unserer zoologischen Leidenschaft zu begeistern. Wir brauchen immer mehr exotische Tiere. Hier steht nicht nur die Wissenschaft auf dem Spiel, sondern auch unser Ansehen. Wir empfehlen dringend, unseren Zoo zu einem großen Zoo auszubauen.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.t: "Ein blühender Zoologischer Garten" #NT!
 academics.2211.d: "Der erweiterte Zoologische Garten ist eine der Hauptattraktionen der Hauptstadt und erfreut sich bei Gelehrten und einfachen Bürgern gleichermaßen großer Beliebtheit. Die Wissenschaftliche Gesellschaft freut sich, dass ihr Wunsch erfüllt wurde." #NT!
 academics.2211.f: "Gut gemacht! Der neue Zoo ist geräumiger und wird dem Anspruch gerecht, ein breiteres Spektrum der Tierwelt der Welt abzubilden. Ich hoffe, du hast auch an ein Schnabeltier gedacht? Wir würden dafür gerne eine Patenschaft übernehmen. Heißt es zufällig Perry?\n\nUnterzeichnet, Der Rat des [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2211.g: "Die Tiere der Welt bei uns zu Hause!" #NT!
 academics.2212.t: "Zoologische Enttäuschung" #NT!
 academics.2212.d: "Die Wissenschaftliche Gesellschaft fragt sich, ob es sich überhaupt noch lohnt, die Regierung zu fragen, wenn ihre Anliegen auf eine Art und Weise mit Füßen getreten werden, wie zum Beispiel die winzige Bitte um ein paar Zootiere." #NT!
 academics.2212.f: "Wir sind sehr, sehr enttäuscht.\n\nUnterzeichnet, Der Rat der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2212.g: "Sie sollten forschen, anstatt sich im Zoo zu vergnügen." #NT!
  
