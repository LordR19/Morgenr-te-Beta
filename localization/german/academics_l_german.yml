 je_academics_find_more_stars_goal: "" #NT!
  
 academics.2002.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] presents a new star chart" #NT!
 academics.2002.d: "We were able to create a new star chart and found a new chief [concept_verrier_astronomer]. The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] will be pleased!" #NT!
 academics.2002.f: "\"This new star chart is very precise! I compared it to the ones of other nations and ours is obviously supreme. Additionally we found many new stars of which some are quite fascinating! This one for example has more red light than usually...\"" #NT!
 academics.2002.g: "Hurray!" #NT!
 academics_scientific_society_happy: "The scientific society is happy" #NT!
  
 academics.2003.t: "Our focus on Astronomy failed!" #NT!
 academics.2003.d: "We were not able to focus enough on Astronomy to reach the goals given to us by the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]. They will not be pleased!" #NT!
 academics.2003.f: "\"It seems that war, the economy and even wine and alcohol are more important to our leaders than science. We are disappointed. Hopefully the focus of our great nation will return to science soon!\"" #NT!
 academics.2003.g: "What a pitty!" #NT!
  
 academics.2004.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] requests a new star chart from our [concept_verrier_astronomer]" #NT!
 academics.2004.d: "According to the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] our Nation needs to focus on surveying the sky. They requested that Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] finds new stars and other [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] and to produce a new star chart." #NT!
 academics.2004.f: "Dear Dr. [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]\n\n   We are very hopeful that you will be able to create a new star chart with many new stars. Judging by your excellent skills, this should not be a problem at all. Therefore, we expect an excellent new star chart within 10 years.\n\nSigned, Your colleagues of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2004_goal_tt: "You will have to discover #p 100#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]  in #n 10#! years." #NT!
 academics.2004_reward_tt: "As a reward your astronomer will get #p 25 Experience#!, additionally the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 3 years." #NT!
  
