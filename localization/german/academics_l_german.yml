 academics.1000.t: "Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetLastName] requests funding" #NT!
 academics.1000.d: "Our [concept_gaudi_engineer], Dr. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], is unhappy with the funding of [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis] department. [ROOT.Var('gaudi_engineer_var').GetCharacter.GetSheHe] requests substantially more funds for [ROOT.Var('gaudi_engineer_var').GetCharacter.GetHerHis] research." #NT!
 academics.1000.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] I, on the other hand, am engaged in real research! Research with a scientific benefit...\nMy department should receive more funding! I am currently engaged in a project that will change our world!\n[SCOPE.GetRootScope.GetCountry.GetCustom('academics_engineer_focus_custom_loc')]\n\nBut to achieve that, we need additional funding!" #NT!
 academics.1000.g: "Fund their research!" #NT!
 academics.1000.h: "Who cares for some engineers?" #NT!
 academics_additional_funding_engineer_modifier: "Additional Funding for Engineers" #NT!
 academics_no_funding_engineer_modifier: "No Funding for Engineers" #NT!
  
 dubois_humanities_receive_promotion_loc: "The tomb raiders and necrophiles contribute nothing at all to our society!" #NT!
 dubois_natural_history_receive_promotion_loc: "Why do the butterfly collectors and monster builders get all the funding and we have to scrape by with the leftovers?" #NT!
 dubois_mathematics_receive_promotion_loc: "It is absolutely idiotic that the crazy tinkerers and the stargazers have all their wishes read from their lips, while we have to put up with the crumbs!" #NT!
  
 academics_engineer_focus_atmospheric_engine_loc: "We are trying to harness the power of steam to replace workers with machinery. This would make it cheaper to mine for ressources or produce things!" #NT!
 academics_engineer_focus_computer_loc: "We are trying to build a machine that can conduct all kinds of calculations. This would make human computers unnecessary. We could calculate everything with the highest precision and withour any errors!" #NT!
 academics_engineer_focus_washing_machine_loc: "Our aim is to create a machine that can wash laundry without the need for work. It would revolutionize our society as we wouldn't have to waste our time with washing our dirty laundry!" #NT!
 academics_engineer_focus_lighter_loc: "Can you imagine how useful a small pocket lighter would be? One that creates a big flame and can light candles or cigarettes? This is a fortune waiting to be lifted!" #NT!
 academics_engineer_focus_rocket_loc: "We want to create a rocket that is capable of reaching space. Just imagine the military applications of such a rocket. You could hit your enemies and they couldn't do anything against it!" #NT!
 academics_engineer_focus_telephone_loc: "Imagine a device that you could use to talk to someone over vast distances! That is what we are working on in our laboratory right now!" #NT!
 academics_engineer_focus_combustion_engine_loc: "Trains are great but they are huge and need rails. What if we could build a small motor that is able to propell a small vehicle. Everyone could travel everywhere. There are many useful applications of such a motor. And that is exactly what my team is working on right now!" #NT!
 academics_engineer_focus_basic_research_alloys_loc: "We are conducting basic research to find as many useful alloys as possible. If we find the right alloys that might lead to better constructions, more efficient machines and devices that are considered impossible right now!" #NT!
 academics_engineer_focus_basic_research_factory_machinery_loc: "My team is working on improving the machines used in factories. That could lead to a massive boost in our production and the wealtth of our nation!" #NT!
 academics_engineer_focus_basic_research_housing_loc: "We are looking into the most efficient way to build houses to create living space cheaply. This could help the populace to afford better living conditions and would boost our construction sector." #NT!
 academics_engineer_focus_basic_research_urban_planing_loc: "Our cities are not efficient enough. Therefore we must find out how to make the cities more efficient to raise our people's standard of living!" #NT!
  
 academics.1001.t: "Dr. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetLastName] requests funding" #NT!
 academics.1001.d: "Our [concept_verrier_astronomer], [ROOT.Var('verrier_astronomer_var').GetCharacter.GetFullName], requests substantially more funds for [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] observatory. [ROOT.Var('verrier_astronomer_var').GetCharacter.GetSheHe] argues that without additional founding, [ROOT.Var('verrier_astronomer_var').GetCharacter.GetHerHis] team won't be able to Discover new [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')]." #NT!
 academics.1001.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] Our work is important to unravel the mysteries of space and time. We could find so many great things if we just had enough money!\nWe need a modern telescope that would allow us to get far ahead of every other country! This is about national prestige!" #NT!
 academics.1001.g: "Fund their new telescope!" #NT!
 academics.1001.h: "What else? They won't discover any stars anymore?" #NT!
 academics_additional_funding_astronomer_modifier: "Additional Funding for Astronomers" #NT!
 academics_no_funding_astronomer_modifier: "No Funding for Astronomers" #NT!
  
 academics.1002.t: "Dr. [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] requests funding" #NT!
 academics.1002.d: "Our [concept_dubois_naturalist], [ROOT.Var('dubois_naturalist_var').GetCharacter.GetFullName], wants to conduct a research expedition to a wild part of the world, full of unknown plants and animals. In such a region, [ROOT.Var('dubois_naturalist_var').GetCharacter.GetLastName] hopes to discover many new [concept_dubois_specimen]." #NT!
 academics.1002.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')] I on the other hand try to find every species in the world! This might be very important in the future as you never know, how new species will help you with. And just imagine, I could even name a new animal or plant after you! Wouldn't that be great?\nI just need enough funds to conduct this expedition." #NT!
 academics.1002.g: "Fund their expedition!" #NT!
 academics.1002.h: "We already have enough species at home." #NT!
 academics_additional_funding_naturalist_modifier: "Additional Funding for Naturalist" #NT!
 academics_no_funding_naturalist_modifier: "No Funding for Naturalist" #NT!
  
 academics.1003.t: "Dr. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] requests funding" #NT!
 academics.1003.d: "Our [concept_dubois_paleontologist], [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName], urgently needs funds for his dinosaur museum. This would enable [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetHerHim] to exhibit more [Concept('concept_dubois_dinosaur_skeleton','$concept_dubois_dinosaur_skeletons$')] and [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] and thus contribute to the glory of our nation." #NT!
 academics.1003.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAll this while I have a prestigous museum, that I can barely afford. These dinosaurs are the greatest wonder in the world and they are just gathering dust!\nIf I had adequate funds, I could expand the museum and decorate it with new skeletons. It would be a fantastic collection that would bring thousands of visitors to our nation!\nWithout funds, I would have to lay off my assistants and who knows if I would know where dinosaurs have their heads without their help!" #NT!
 academics.1003.g: "Fund the museum!" #NT!
 academics.1003.h: "Next [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] wants funding for a Jurassic Park or something. No thanks!" #NT!
 academics_additional_funding_paleontologist_modifier: "Additional Funding for Paleontologist" #NT!
 academics_no_funding_paleontologist_modifier: "No Funding for Paleontologist" #NT!
  
 academics.1004.t: "Dr. [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetLastName] requests funding" #NT!
 academics.1004.d: "Our [concept_lepsius_archaeologist], [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetFullName], urgently needs funds to organize further expeditions and excavations. Only in this way can our nation keep up with the other powers." #NT!
 academics.1004.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('academics_receiver_of_funding_custom_loc')]\nAll other countries send new expeditions all over the world every day and plunder the archaeological treasures, while our museum remains empty. This is unacceptable!\nMy teams urgently need funding to keep up. What if we miss a king's tomb just because we didn't have enough money? Just imagine, our rivals celebrated by all the world and we without any success!" #NT!
 academics.1004.g: "Give them more funds!" #NT!
 academics.1004.h: "[ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetSheHe] just wants funding for [ROOT.Var('lepsius_archaeologist_var').GetCharacter.GetHerHis] lavish lifestyle!" #NT!
 academics_additional_funding_archaeologist_modifier: "Additional Funding for Archaeologist" #NT!
 academics_no_funding_archaeologist_modifier: "No Funding for Archaeologist" #NT!
  
 academics.2001.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] asks us to focus on surveying the skies" #NT!
 academics.2001.d: "Our Nation does not have a lot of astronomical research yet and we do not even have a head [concept_verrier_astronomer]. Therefore the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to create a new star chart and appoint a chief astronomer." #NT!
 academics.2001.f: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] asks you to increase your commitment to astronomy. Such a focus would enable us to gain new knowledge about the sky and the universe.\n Therefore, we ask you, firstly, to create a new, updated star chart and, secondly, to recruit a chief astronomer.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2001.g: "Ad Astra!" #NT!
 academics.2001.h: "Stars? We have better things to do!" #NT!
 academics_unhappy_intelligentsia: "The Scientific Society is unhappy" #NT!
 academics.2001_goal_tt: "You will have to discover #p 75#! [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] and get an [concept_verrier_astronomer] in #n 10#! years." #NT!
 academics.2001_reward_tt: "As a reward your astronomer will get #p 15 Experience#!, additionally the Intelligencia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 3 years." #NT!
  
 je_academics_find_more_stars: "Focus on Astronomy: The Star Chart" #NT!
 je_academics_find_more_stars_reason: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] wants us to find [JournalEntry.GetGoalAddValue] new [Concept('concept_verrier_astronomical_object','$concept_verrier_astronomical_object$')] to create a new star chart and to appoint a new chief [concept_verrier_astronomer].\n\nSo far we have found [JournalEntry.GetGoalProgressValue] #b Astronomical Objects#!." #NT!
 je_academics_find_more_stars_success: "Find #p 75#! new #b Astronomical Objects#!" #NT!
