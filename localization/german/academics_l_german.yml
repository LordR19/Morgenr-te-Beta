 je_academics_tech_school: "Akademischer Fokus" #NT!
 je_academics_tech_school_reason: "Unter bestimmten Voraussetzungen kann ein Land seinen Forschungsschwerpunkt verschieben, indem es seine Universitäten auf ein bestimmtes Fachgebiet spezialisiert oder diese vermischt. Eine Spezialisierung (sog. „Tech School“) hat einen Vorteil gegenüber der traditionellen akademischen Ausrichtung, führt aber dazu, dass mindestens ein Forschungsgebiet einem anderen vorgezogen wird. Für den Übergang zu einer Tech School muss eine bestimmte Interessengruppe an der Macht sein und in bestimmten Fällen müssen zusätzliche Anforderungen erfüllt werden – Seemacht ohne Schiffe ist ebenso unmöglich wie Tycoon-Kapitalismus ohne Fabriken. Einige Länder beginnen zu Beginn des Spiels mit einer ausgewählten Technologieschule." #NT!
  
 academics_change_to_avantgarde_school_button: "Avantgarde-Intelligenz" #NT!
 academics_change_to_avantgarde_school_button_desc: "Eine Clique von Akademikern mit klaren kulturellen, soziologischen und anthropologischen Vorstellungen bestimmt den wissenschaftlichen Alltag. Im Gegensatz dazu haben praktische Bereiche eine geringere Bedeutung.\n#R Hinweis#!: Erhöht das Auftreten von Akademikern um einen Punkt pro Monat." #NT!
 academics_change_to_practical_school_button: "Praktische Wissenschaft" #NT!
 academics_change_to_practical_school_button_desc: "Die Wissenschaftler unseres Landes versuchen unermüdlich, Erkenntnisse aus allen Bereichen alltagstauglich zu machen. Dies soll dem allgemeinen Fortschritt und Frieden der Menschheit dienen.\n#R Hinweis#!: Erhöht das Erscheinen von Akademikern um einen Punkt pro Monat." #NT!
 academics_change_to_military_school_button: "Militärisch-industrieller Komplex" #NT!
 academics_change_to_military_school_button_desc: "Die Zusammenarbeit zwischen privaten Industriellen und dem Militär hat zur Entwicklung eines besonders wichtigen Netzes von Verbindungen, persönlichen Bindungen und Bekanntschaften mit nur einem ganz leichten Anflug von Korruption geführt, das am besten als militärisch-industrieller Komplex beschrieben werden kann." #NT!
 academics_change_to_business_school_button: "Business Schools und Tycoon-Kapitalismus" #NT!
 academics_change_to_business_school_button_desc: "Der unabhängige Mensch gepaart mit einer prosperierenden Zeit des Fortschritts hat zu einer Mentalität geführt, in der Berufsschulen, mittelständische Unternehmen und Großkonzerne einen entscheidenden Einfluss auf die Wissenschaft des Landes haben. Umgekehrt arbeiten die Universitäten daran, den erworbenen Wohlstand des Landes durch neue Technologien zu steigern und gesellschaftliche Ideen durch Fortschritt voranzutreiben." #NT!
 academics_change_to_seapower_school_button: "Seemacht und Handelsmarine" #NT!
 academics_change_to_seapower_school_button_desc: "Die Marine und der internationale Handel spielen für unser Land eine immense Rolle. Die Steigerung des Wohlstands durch fortschrittliche Produktion und den weltweiten Handel mit unseren Produkten ist ebenso wichtig wie die Verteidigung des bereits Erreichten." #NT!
 academics_change_to_useful_school_button: "Nützlicher Elfenbeinturm" #NT!
 academics_change_to_useful_school_button_desc: "Die Akademie gilt in unserem Land als Zufluchtsort für exzentrische Geister, die Käfer zählen, alte Vasen polieren und sich mit Sonderlingen beschäftigen. Allerdings lässt sich nicht leugnen, dass die Isolation des Elfenbeinturms von der Gesellschaft auch ihre Vorteile hat. Ungestört arbeitet mancher Professor besser.\n#R Hinweis#!: Erhöht das Erscheinungsbild von Akademikern um einen Punkt pro Monat." #NT!
  
 academics.1.t: "Unser Ingenieur, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], geht in den Ruhestand" #NT!
 academics.1.d: "Nachdem er jahrzehntelang [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] sein Leben damit verbracht hat, Brücken, Maschinen und Gebäude zu entwerfen und zu bauen, geht [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] nun in den Ruhestand. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] wird nicht mehr aktiv sein wie unser [concept_gaudi_engineer]." #NT!
 academics.1.g: "[SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] verdient [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] Ruhestand!" #NT!
 academics.1.h: "Wir brauchen ihn! Zahlen Sie ihm extra!" #NT!
  
 academics.2.t: "Unser Astronom, [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting], geht in den Ruhestand" #NT!
 academics.2.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] jahrzehntelang damit verbracht hat, neue Sterne, Nebel und andere astronomische Phänomene zu entdecken, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, in den Ruhestand zu gehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] funktioniert nicht mehr wie unser [concept_verrier_astronomer]." #NT!
  
 academics.3.t: "Unser Naturforscher [SCOPE.sCharacter('academics_retired_person_scope').GetFullNameNoFormatting] geht in den Ruhestand" #NT!
 academics.3.d: "Nachdem [SCOPE.sCharacter('academics_retired_person_scope').GetHerHis] jahrzehntelang damit verbracht hat, neue [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animals$')], Pflanzen und andere Lebensformen zu entdecken, hat [SCOPE.sCharacter('academics_retired_person_scope').GetFullName] beschlossen, sich zurückzuziehen. [SCOPE.sCharacter('academics_retired_person_scope').GetSheHe] funktioniert nicht mehr wie unser [concept_dubois_naturalist]." #NT!
