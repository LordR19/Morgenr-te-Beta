 academics.2301.t: "Fantastische Fossiliensammlung" #1!
 academics.2301.d_rival: "Wir haben eine größere Sammlung von [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] als unser Rivale [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser ganzes Volk freuen sich über diesen Sieg unserer Nation!" #1!
 academics.2301.d_rival_gone: "Unser Rivale auf unserer Jagd nach einer großen Fossiliensammlung ist verschwunden. Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] und unser ganzes Volk freuen sich über diesen Sieg unserer Nation!" #1!
 academics.2301.f: "Diese grundlegende Notwendigkeit war von Beginn unserer Arbeit an klar: dass wir eine größere Fossiliensammlung als unser Rivale brauchten. Nachdem wir nun so viele Fossilien vom Kambrium bis zum Quartär und von Amerika bis zu den Pazifikinseln gesammelt haben, ist unsere Sammlung wirklich eine würdige! Natürlich hätte das schon vor Jahren der Fall sein können und wir sollten nicht ruhen, diese Sammlung noch weiter auszubauen. Im Moment ist die Situation "ganz anständig", wie der einfache Mann sagt.\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2301.g: "Damit ist dieser Fehde ein Ende gesetzt!" #1!
  
 academics.2302.t: "Wir konnten nicht mehr Fossilien als [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName] sammeln" #1!
 academics.2302.d: "Wir konnten unsere Fossiliensammlung nicht weiter ausbauen als unsere Konkurrenten in [ROOT.Var('je_fossil_rival_nation_var').GetCountry.GetName]. Die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] sind erbost." #1!
 academics.2302.f: "Ihre Sammlung erstreckt sich über Äonen, sie haben alles und wir haben einige staubige Steine ​​mit kaum erkennbaren Fossilien... Es ist einfach schrecklich. Dies ist eine beschämende Zeit für unsere Nation! Abscheulich.\n\nDie [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2302.g: "Ich brauche sowieso keine alten Steine..." #1!
  
