 je_academics_large_zoo_reason: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] hat eine Vergrößerung des [concept_dubois_zoo] beantragt. Wir haben insgesamt zehn Jahre Zeit, um unseren Zoo zu einem #p großen Zoo aufzuwerten.#!. Dies erfordert weitere [Concept('concept_dubois_zoo_animal','$concept_dubois_zoo_animals$')], die von einem [concept_dubois_naturalist] auf einer örtlichen Zoologischen Expedition oder einer Safari gefangen werden können. Tiere können auch aus anderen Ländern gekauft werden." #1!
  
 academics.2300.t: "Wir müssen mehr Fossilien als [SCOPE.sCountry('rival_scope').GetName] finden" #1!
 academics.2300.d: "Für eine größere Sammlung als [SCOPE.sCountry('rival_scope').GetName] fehlen uns genügend [Concept('concept_dubois_fossil','$concept_dubois_fossils$')]. Daher möchte die [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], dass wir insgesamt mehr #b Fossilien#! finden als [SCOPE.sCountry('rival_scope').GetName]. Sie würden es sicherlich sehr begrüßen, wenn wir unseren Rivalen derart düpieren könnten." #1!
 academics.2300.f: "Während unsere Rivalen in [SCOPE.sCountry('rival_scope').GetName] über verschiedene Fossilien aus unterschiedlichsten Epochen und Orten auf der ganzen Welt verfügen, sind unsere sowohl zeitlich als auch geografisch recht begrenzt. Das ist eine große Schande und für eine so große Nation wie die unsrige unakzeptabel.\nWir müssen unsere Fossiliensammlung umgehend erweitern!\n\nUnterzeichnet, die Mitglieder der [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #1!
 academics.2300_goal_tt: "Sie müssen in #n 10#! Jahren mehr [Concept('concept_dubois_fossil','$concept_dubois_fossils$')] sammeln als Ihr Rivale [SCOPE.sCountry('rival_scope').GetName]. Sie haben [GetPlayer.MakeScope.Var('je_fossil_rival_nation_var').GetVariable('dubois_fossil').GetValue|0+], wir haben [GetPlayer.MakeScope.Var('dubois_fossil').GetValue|0+]." #1!
 academics.2300_reward_tt: "Als Belohnung erhalten die Intellektuellen #p 5 Zustimmung#! und Sie erhalten #p 10 %#! mehr Prestige für 4 Jahre." #1!
 academics.2300.g: "Ah, eine Fossilienfehde!" #1!
 academics.2300.h: "Wir haben keinerlei Bedarf an staubigen Steinen..." #1!
  
