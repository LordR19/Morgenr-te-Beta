 academics.2101.t: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] demands a Museum" #NT!
 academics.2101.d: "As one of the most powerful nations in the world, we have so far lacked any archaeological prestige. Therefore the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is asking us to build an Archaeological Museum." #NT!
 academics.2101.f: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] asks you to increase your commitment to archaeology. Exploring the past, discovering forgotten cultures and recovering valuable artefacts is of paramount importance for science as well as national prestige.\n Therefore, we ask you, to found an Archaeological Museum to increase, impart and preserve knowledge and excellent works of art of past cultures.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2101.g: "We'll go on treasure hunt!" #NT!
 academics.2101.h: "No need for a dusty museum." #NT!
 academics.2101_goal_tt: "You will have to collect #p 5#! [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] and build an Archaeological Museum in #n 10#! years." #NT!
 academics.2101_reward_tt: "As a reward, the #p standard of living#! of the middle class in every state with a university will rise by one point for 5 years, additionally the Intelligentsia will get #p 5 Approval#! and the cost for production technology will be reduced by #p 5%#! for 3 years." #NT!
 academics.2102.t: "Inauguration of the Archaeological Museum" #NT!
 academics.2102.d: "The representatives of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] appeared to be very satisfied at the opening of the Archaeological Museum today." #NT!
 academics.2102.f: "The [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] is delighted to learn that the new museum has been opened to the public and numerous citizens can now enjoy the artifacts found. They are also of great scientific value. However, since this can only be a start, we have already arranged with the museum director that he should remind the future procurement of artefacts. He is - of course - also a member of our society.\n\nSigned, The Council of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2102.g: "Now we need something else that belongs in there..." #NT!
 academics.2103.t: "An archeological shame" #NT!
 academics.2103.d: "Much to the dismay of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], it was noted today that despite the promise to promote the country's archaeology, no effort has been made in this direction." #NT!
 academics.2103.f: "We, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], are deeply disappointed by the government's ignorance. Is a small museum really asking too much?\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2103.g: "Who needs that dusty museum anyway?" #NT!
  
 academics.2104.t: "Museum director suggests an Egyptian exhibition" #NT!
 academics.2105.t: "Museum director suggests a Mesopotamian exhibition" #NT!
 academics.2106.t: "Museum director suggests an Aegean exhibition" #NT!
 academics.2107.t: "Museum director suggests a Pre-Columbian Exhbition" #NT!
 academics.2104.d: "The director of the Archaeological Museum has warned that our museum could fall behind in international comparison if we do not urgently bring together missing artefacts in one exhibition." #NT!
 academics.2104.f: "As a proud member of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], I regret the neglect of our beautiful museum. The whole world collects Egyptian artifacts, recently I heard about the feline Bastet statue from abroad. The absolute latest craze, I tell you! It's supposed to be pink, too, I heard. And we don't even have enough scarabs to organize a proper exhibition. If we don't collect at least enough artifacts for a medium-sized exhibition soon, I'm pessimistic about the future of archeology in our country.\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2105.f: "As an ardent member of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], I regret the neglect of our respected museum. Mesopotamian artifacts are all the rage these days, and the great nations just can't get enough of them. Of course, I believe that the size of a lamassu does not determine its value, but what you do with it. However, we don't even have enough cuneiform tablets to organize a proper exhibition. If we don't collect at least enough artifacts for a medium-sized exhibition soon, I'm pessimistic about the future of archeology in our country.\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2106.f: "As an important member of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], I regret the neglect of our proud museum. Aegean artifacts are selling like hotcakes, that's the experience of the last few years. The Homeric epics have become popular culture since Troy was rediscovered, and every nouveau riche now has an antique statue in his garden. And we? We don't even have a few vile Mycenaean grave goods to show! If we don't collect at least enough artifacts for a medium-sized exhibition soon, I'm pessimistic about the future of archeology in our country.\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2107.f: "As a beautiful member of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')], I regret the neglect of our important museum. Mayanism no longer knows any borders. Esoteric members of our society spend a lot of money to get the most exotic pieces from Central and South America. The grave robbery and the destruction of valuable historical assets is in full swing. I've heard that an expedition leader even wanted to move the pyramids of Tikal! We, on the other hand, don't even have a few occult stone masks to scare children in the museum. If we don't collect at least enough artifacts for a medium-sized exhibition soon, I'm pessimistic about the future of archeology in our country.\n\nSigned, The Director of the Archaeological Museum" #NT!
 academics.2104.g: "Fortune and Glory!" #NT!
 academics.2104.h: "We have better things to do than treasure hunting." #NT!
 academics.2108.t: "A new Archaeological Collection" #NT!
 academics.2108.d: "The museum director has expressed his delight that his concerns about new artifacts have been heard and has informed his friends at the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')] that the museum will soon be hosting a new exhibition." #NT!
 academics.2108.f: "The firm thanks the government for helping to increase the nation's scientific reputation. The numerous new artifacts are an expression of the artistry and tireless research drive of the finest men and women in this country.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]" #NT!
 academics.2108.g: "Success!" #NT!
 academics.2109.t: "Archaeological Disappointment" #NT!
 academics.2109.d: "Struck, dismayed and shocked at the negation of his urgent concerns, the museum director has retired to his office, weeping, locked and refusing to speak to anyone." #NT!
 academics.2109.f: "Well done, well done. The last time the museum director was in this state, he nearly threw himself out the window. It's really callous the way some government officials are acting. He just wanted some artifacts. A few dingy little artifacts. He has nothing in the world but a few dusty statuettes and broken vases! Hope you are happy now. The poor man is devastated.\n\nSigned, the members of the [SCOPE.GetRootScope.GetCountry.GetCustom('academics_scientific_society_name_custom_loc')]"" #NT!
 academics.2109.g: "Failure ..." #NT!
 academics.2104_goal_tt: "You will have to collect #p 25#! Egyptian [Concept('concept_lepsius_artifact','$concept_lepsius_artifacts$')] in #n 15#! years." #NT!
