 je_agassiz_journey_coe: "Reise zum Mittelpunkt der Erde" #NT!
 je_agassiz_journey_coe_reason: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] hat geheimnisvolle Notizen des deutschen Geologen Otto Lidenbrock gefunden, die einen Weg zu einem unterirdischen Höhlensystem weisen. Dieses wurde bereits im 16. Jahrhundert von einem isländischen Alchemisten namens Arne Saknussemm genutzt. Der Eingang befindet sich laut Buch in einem isländischen Vulkan." #NT!
 je_agassiz_journey_coe_fail: "Sollte Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] versterben oder in den Ruhestand gehen, kann die Expedition nicht mehr durchgeführt werden." #NT!
  
 agassiz.901.t: "Das Tagebuch von Prof. Lidenbrock" #NT!
 agassiz.901.d: "Während seiner Vulkanexpedition machte Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] einen seltsamen Fund, von dem er erst nach seiner Rückreise sprach." #NT!
 agassiz.901.f: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] hat etwas gefunden, was die Vulkanexpedition derzeit überschattet. In einer Höhle, die vermutlich einst zu einem erloschenen Vulkan in der Gegend gehörte, entdeckte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetSheHe] eine verlassene geologische Beobachtungsstation. Auf Nachfrage konnten uns die örtlichen Behörden allerdings keine Auskunft darüber geben, ob und welche Expedition hier stattgefunden haben könnte. Bei näherer Untersuchung des Vulkanschlotes stellte Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] fest, dass sich dort Kisten und Säcke mit privaten Gegenständen befanden, darunter auch die Tasche eines Akademikers. Darin befand sich ein Tagebuch – das von Professor Otto Lidenbrock. Lidenbrock war ein Hamburger Geologe und Mineraloge mit den Spezialgebieten Vulkanismus und unterirdische Höhlensysteme. Er galt als eine der herausragendsten Persönlichkeiten seines Faches, aber auch streitlustig und hitzköpfig. Nach einem Streit an der Universität verschwand er auf einer letzten Reise spurlos. Das Tagebuch ist möglicherweise ein letzter Hinweis auf seine letzte Lebensstation – und angesichts seiner Fülle mineralogischer und geologischer Untersuchungen von unschätzbarem Wert für die Wissenschaft! Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ist allerdings nicht damit einverstanden, das Buch direkt an die nächste Universität zu schicken, sondern möchte es genauer untersuchen. Der Expeditionsleiter argumentiert, dass Lidenbrocks Tagebuch Zugang zu etwas weitaus Größerem bieten könnte als eine bloße Katalogisierung langweiliger Felsformationen..." #NT!
 agassiz.901.g: "Eine Entdeckung, von der alle profitieren." #NT!
 agassiz.901.h: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] sollte es aufbewahren und studieren." #NT!
 agassiz.902.t: "Das Geheimnis des Prof. Otto Lidenbrock" #NT!
 agassiz.902.d: "Das bei der Vulkanexpedition gefundene Buch hat einen schlechten Einfluss auf unseren Geologen." #NT!
 agassiz.902.f: "Seit [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] aus Griechenland zurückgekehrt ist, hat sich [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] mit wenig anderem beschäftigt als mit dem geheimnisvollen Tagebuch, das [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] in einer Vulkanhöhle gefunden hat. Dafür vernachlässigte [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis]s politische und wissenschaftliche Pflichten. Mitarbeiter berichten, dass das Licht noch spät in der Nacht brannte – wochenlang. Kurioserweise ließ sich der Geologe in letzter Zeit vor allem skandinavische Literatur liefern. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] soll [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] sogar mit [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis]s Neffen und der Hausköchin in [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHis]s Haus eingesperrt haben, bis ein besonders schwieriger Fall gelöst war. Je tiefer sich unser Geologe in das Buch vertieft, desto manischer wird [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe]. Alles deutet darauf hin, dass [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] immer mehr in die Geisteskrankheit abdriftet." #NT!
 agassiz.902.g: "Verstörend." #NT!
 agassiz.903.t: "Die Reise zum Mittelpunkt der Erde" #NT!
 agassiz.903.d: "Nach einer langwierigen Untersuchung des Tagebuchs von Prof. Lidenbrock ist [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] ein Durchbruch gelungen." #NT!
 agassiz.903.f: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] hatte [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself] isoliert. Isoliert von der Außenwelt, um Zeit allein mit dem Lidenbrock-Tagebuch zu verbringen. Wie [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] uns später erzählen sollte, gab es eine Passage, die [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] monatelang fasziniert hatte. Neben persönlichen Notizen wurde zwischen den Seiten eine viel ältere Manuskriptseite gefunden. Schöpfer: ein isländischer Alchemist aus dem 16. Jahrhundert namens Arne Saknussemm. Er hinterließ eine mysteriöse Inschrift auf Runen, die sich als schwieriger zu knacken erwies, als [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] zunächst dachte. Dann, wie durch Intuition, löste [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] das Rätsel. Wie sich herausstellte, hatte [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] recht. Das Buch hatte ein Geheimnis; ein Mysterium, so groß und monströs, dass es [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim] bis ins Mark erschütterte. Denn die Botschaft des Alchimisten lautete: \n\n 'Geh hinab in den Krater des Snaefells Jökull, den Scartaris' Schatten kurz vor den Kalenden des Juli streichelt, oh wagemutiger Reisender, und du wirst es bis zum Mittelpunkt der Erde schaffen. Das habe ich getan.' \n\n Was [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] noch mehr aufregte: Lidenbrock hatte dem Text in seiner eigenen Handschrift neue Runen hinzugefügt. Sie lauteten: 'Und ich auch'. Für den Geologen ist klar, dass diese sensationellen Aussagen einer wissenschaftlichen Überprüfung bedürfen. [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] hat deshalb gefordert, dass wir [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]0 bei seiner Reise nach Island unterstützen - [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] will zum Mittelpunkt der Erde reisen [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerselfHimself]!" #NT!
 agassiz.903.g: "[SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe|U] ist völlig verrückt geworden!" #NT!
 agassiz.903.h: "Der Doktor weiß, was [SCOPE.sCharacter('agassiz_journey_coe_leader').GetSheHe] tut. Unterstützen Sie [SCOPE.sCharacter('agassiz_journey_coe_leader').GetHerHim]!" #NT!
  
 agassiz.909.t: "Das unglückliche Ende von [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName]" #NT!
 agassiz.909.d: "Aufgrund einer unglücklichen Veränderung der Lebensumstände von [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] müssen wir unsere geplante Reise zum Mittelpunkt der Erde abbrechen." #NT!
