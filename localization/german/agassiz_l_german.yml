 agassiz.316.t: "Geologische Untersuchung im Nachbarland" #NT!
 agassiz.316.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] nahm sein Arbeitsgebiet nicht ganz so ernst und suchte im Nachbarland nach Formationen und Höhlen. Die geologischen Ergebnisse behalten wir natürlich für uns." #NT!
 agassiz.316.f: "Wenn es im eigenen Territorium keine interessanten geologischen Besonderheiten gibt, können Geologen in der Grenzregion oder darüber hinaus nach Formationen oder Höhlen suchen." #NT!
 agassiz.316.g: "Wie konnte er sich unbemerkt hineinschleichen?" #NT!
 agassiz.317.t: "Ausländischer Geologe" #NT!
 agassiz.317.d: "Einem ausländischen Geologen gelang es im Zuge seiner Forschungen irgendwie, in unsere Gegend zu gelangen und Aufzeichnungen zu machen. Aus Dankbarkeit schickte er uns seine Ergebnisse." #NT!
 agassiz.317.g: "Also...?" #NT!
  
 agassiz.501.t: "Bewegen sich die Kontinente?" #NT!
 agassiz.501.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] hat gerade ein Buch veröffentlicht, in dem er eine These aufstellt, die bereits jetzt höchst umstritten ist. Demnach sind die Kontinente in ihrer heutigen Form jüngeren geologischen Ursprungs. Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] postuliert, dass die heutigen Kontinente eine Einheit bildeten, die er „Pangaea“ nennt. Um die internationale Geologengemeinschaft von dieser These zu überzeugen, lud er sie zu einem Kongress ein." #NT!
 agassiz.501.f: "Die älteste Vermutung, dass die Kontinentalverschiebung die Ursache sei, stammt vom flämischen Kartografen Abraham Ortelius. In der 1596 erschienenen Ausgabe seines Atlas Theatrum Orbis Terrarum ist die Ähnlichkeit der beiden Küstenlinien bereits deutlich zu erkennen. Alexander von Humboldt beschrieb 1801 und 1845 die Ähnlichkeit der gegenüberliegenden Küsten Südamerikas und Afrikas und ihrer Vegetation und spekulierte, dass der Atlantik durch eine katastrophale Strömung ausgewaschen wurde. 1858 ging der Geograph Antonio Snider-Pellegrini noch einen Schritt weiter, als er die erste Karte veröffentlichte, die die Alte und die Neue Welt ohne trennenden Ozean zeigte. Es war jedoch vor allem Alfred Wegener, der mit seiner Theorie der Kontinentalverschiebung zu einem Umdenken vom Fixismus (der These, dass die Kontinente fest in der Erde verwurzelt sind) zum Mobilismus führte. Zu seinen Lebzeiten blieb sein Erklärungsmodell jedoch eine Minderheitsmeinung in der Wissenschaft, die sich erst in der zweiten Hälfte des 20. Jahrhunderts durchsetzte." #NT!
 agassiz.501.g: "Laden Sie die führenden Geologienationen ein!" #NT!
 agassiz.502.t: "Eine geologische Einladung" #NT!
 agassiz.502.d: "[SCOPE.sCountry('agassiz_congress_host_country').GetName] hat zu einem internationalen Geologenkongress eingeladen. Der Gastgeber, ein führender Geologe, behauptet tatsächlich, die Kontinente würden sich verschieben...!" #NT!
 agassiz.502.g: "Das verspricht unterhaltsam zu werden." #NT!
 agassiz.503.t_laughed: "Der Spott der Geologischen Gesellschaft" #NT!
 agassiz.503.t_respected: "Ein selbstbewusster Auftritt" #NT!
 agassiz.503.t_lauded: "Bewunderung und Glückwünsche" #NT!
 agassiz.503.d_laughed: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName]s Auftritt wurde mit Belustigung aufgenommen. [ROOT.GetCountry.GetNameNoFlag] hat nicht gerade den Ruf, auf dem Gebiet der Geologie herausragende Leistungen erbracht zu haben. Hinter verschlossenen Türen wurde offensichtlich gescherzt." #NT!
 agassiz.503.d_respected: "Vor Beginn des Geologenkongresses wurde [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] herzlich begrüßt und die üblichen Geschenke ausgetauscht. [ROOT.GetCountry.GetNameNoFlag] genießt in der Forschungswelt einen anerkannten Ruf." #NT!
 agassiz.503.d_lauded: "Die Ankunft von Professor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] wurde mit großer Freude begrüßt, da er als einer der mit größter Spannung erwarteten Gäste galt. Um [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] bildete sich schnell eine Menschenmenge, da [ROOT.GetCountry.GetNameNoFlag] als Pionier auf dem Gebiet der Geologie gilt." #NT!
 agassiz.503.f_laughed: "„Warum bekommt [ROOT.GetCountry.GetAdjectiveNoFlag] Geologe keine Mädchen?\n\nWeil es zu viele Reibereien zwischen ihnen gibt!“" #NT!
 agassiz.503.f_respected: "Nach seiner Ankunft führte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] einige nette Gespräche mit Kollegen über überwiegend langweilige Felsformationen." #NT!
 agassiz.503.f_lauded: "Prof. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] schien von dem Ansturm geradezu überwältigt. So viele Kollegen suchten das Gespräch mit [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] und wollten von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s Expeditionen und [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s Erfahrungen profitieren. Manche drängten [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] sogar zu einem Privatvortrag." #NT!
 agassiz.503.g: "Wie peinlich!" #NT!
 agassiz.503.h: "Endlich unter Gleichgesinnten." #NT!
 agassiz.503.i: "Wir sind eine führende Geologienation!" #NT!
 agassiz.504.t: "Fixismus oder Mobilismus?" #NT!
 agassiz.504.d: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] hielt vor der versammelten internationalen Geologengemeinde einen vielbeachteten Vortrag, in dem [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetSheHe] vehement für die Umkehr der Geologie zum Mobilismus – also zur Kontinentaldrift – plädiert. Doch die Gegner sind zahlreich und wollen von der vorherrschenden Doktrin des Fixismus nicht abweichen." #NT!
 agassiz.504.f: "Der Fixismus war bis in die 1960er Jahre die zentrale geotektonische Hypothese. Dabei ging man davon aus, dass die Erdkruste fest mit dem Untergrund verbunden war, so dass großräumige tektonische Prozesse lokal abliefen. Daraus folgte, dass die Entwicklung der Erde überwiegend durch vertikale und sehr wenig durch horizontale tektonische Bewegungen der Erdkruste gekennzeichnet war. Die meisten Theorien der klassischen Geologie basierten auf der Idee des Fixismus. Zu Beginn des 10. Jahrhunderts wurden in Südamerika und Afrika Fossilien derselben Art gefunden. Unter der Annahme des Fixismus wurde die Landbrückenhypothese aufgestellt, wonach es einst Landbrücken gab, die Afrika mit Südamerika verbanden und es Tieren ermöglichten, auf den anderen Kontinent zu wandern. Durch die Echolotmessungen des Forschungsschiffs Meteor zwischen 1924 und 1927, bei denen man den Mittelatlantischen Rücken – ein von Nord nach Süd verlaufendes unterseeisches Gebirge – entdeckte und nicht, wie erwartet, die Reste einer Landbrücke, die von Ost nach West hätte verlaufen sollen, geriet die Landbrückenhypothese ins Wanken, wurde aber erst in den 1960er Jahren völlig aufgegeben. Das Gegenteil des Fixismus ist der Mobilismus, der horizontalen Bewegungen der Erdkruste einen entscheidenden Einfluss zuschreibt. Die Theorie des Mobilismus entwickelte sich aus Alfred Wegeners Entdeckung der Kontinentaldrift." #NT!
 agassiz.504.g: "Die Kontinente haben sich seit Millionen von Jahren nicht verändert." #NT!
 agassiz.504.h: "Alles deutet auf Plattentektonik hin." #NT!
 agassiz.505.t: "Geologen unter sich" #NT!
 agassiz.505.d: "Am Rande des großen Geologenkongresses bietet sich für [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] die Möglichkeit, sich mit Fachkollegen auszutauschen. Worauf sollte sich [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] in seiner Freizeit konzentrieren?" #NT!
 agassiz.505.f: "„Es ist eine merkwürdige Tatsache und bezeichnend für den unvollständigen Stand unseres heutigen Wissens, dass über die prähistorischen Bedingungen auf unserem Planeten völlig gegensätzliche Schlussfolgerungen gezogen werden, je nachdem, ob man das Problem vom biologischen oder vom geophysikalischen Standpunkt aus betrachtet.“ - Alfred Wegener" #NT!
 agassiz.505.g: "Geologisches Wissen." #NT!
 agassiz.505.h: "Ozeanographisches Wissen." #NT!
 agassiz.505.i: "Seltene Mineralien." #NT!
 agassiz.505.j: "Neue Talente." #NT!
 agassiz.509.t_fix: "Der Fixismus triumphiert" #NT!
 agassiz.509.d_fix: "Trotz aller Bemühungen gelang es [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] nicht, die Mehrheit seiner Kollegen zu überzeugen. Der Vorwurf lautet, Prof. [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetLastName] könne seine Thesen nicht ausreichend belegen. Fakt bleibt: Die Kontinente sind stabil." #NT!
 agassiz.509.f_fix: "„Der Newton der Drifttheorie ist noch nicht erschienen. Sein Fehlen braucht keinen Anlass zur Sorge zu geben; die Theorie ist noch jung und wird noch oft mit Argwohn betrachtet. Auf lange Sicht kann man einem Theoretiker nicht vorwerfen, dass er zögert, Zeit und Mühe darauf zu verwenden, ein Gesetz zu erklären, über dessen Gültigkeit keine Einstimmigkeit herrscht.“ -Alfred Wegener" #NT!
 agassiz.509.g: "Eppur ist ein Traum." #NT!
 agassiz.509.t_tectonics: "Der Mobilismus triumphiert" #NT!
 agassiz.509.d_tectonics: "[SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetFullName] konnte die wissenschaftliche Gemeinschaft von [SCOPE.sCharacter('agassiz_alfred_wegener_scope').GetHerHis] These überzeugen. Die Kontinentalverschiebung gilt heute als die wahrscheinlichste Theorie zur Erklärung einer Vielzahl bislang unklarer geologischer Phänomene." #NT!
 agassiz.509.f_tectonics: "„Die Wissenschaftler scheinen immer noch nicht ausreichend zu verstehen, dass alle Geowissenschaften Beweise liefern müssen, um den Zustand unseres Planeten in früheren Zeiten aufzudecken, und dass die Wahrheit nur durch die Kombination aller dieser Beweise erreicht werden kann. ... Nur durch die Kombination der von allen Geowissenschaften gelieferten Informationen können wir hoffen, hier die ‚Wahrheit‘ zu bestimmen, das heißt, das Bild zu finden, das alle bekannten Fakten in der besten Anordnung darstellt und daher den höchsten Grad an Wahrscheinlichkeit hat. Darüber hinaus müssen wir immer auf die Möglichkeit vorbereitet sein, dass jede neue Entdeckung, egal welche Wissenschaft sie liefert, die Schlussfolgerungen, die wir ziehen, verändern kann.“ - Alfred Wegener" #NT!
 agassiz.509.h: "Warte – das … ist überraschend!" #NT!
  
 agassiz_conference_geologist_double_vote_tt: "Dank unseres erfahrenen Geologen haben wir #G das Doppelte#! der Stimmrechte" #NT!
 agassiz_conference_geologist_triple_vote_tt: "Dank unseres berühmten Geologen haben wir #G dreimal#! so viele Stimmrechte." #NT!
  
 agassiz.601.t: "Vulkanstandort" #NT!
 agassiz.601.d: "Eine Gruppe von Wissenschaftlern und Assistenten hat sich für die bevorstehende Vulkanexpedition zusammengefunden. Doch nun stellt sich die Frage: Welchen Vulkan soll das Team unter der Leitung von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] erkunden? Es stehen mehrere Zustände zur Auswahl." #NT!
 agassiz.601.f: "„Ich muss Sie bitten, das Wort Feuer nicht zu verwenden, wenn Sie sich auf Dr. Huttons Theorie beziehen: Hitze wäre ein korrekterer Ausdruck. Feuer im üblichen Sinne des Wortes setzt Brennstoff im Brennvorgang voraus; wir haben jedoch keinen Grund zu der Annahme, dass es im Mittelpunkt der Erde ein Feuer dieser Art gibt.“ – Maria Hack" #NT!
 agassiz.601.g: "[SCOPE.sState('agassiz_volcano_1').GetName]" #NT!
 agassiz.601.h: "[SCOPE.sState('agassiz_volcano_2').GetName]" #NT!
 agassiz.601.i: "[SCOPE.sState('agassiz_volcano_3').GetName]" #NT!
 agassiz.602.t: "Am Fuße des Vulkans" #NT!
 agassiz.602.d: "Die vulkanologische Expedition hat die Ausläufer des Vulkans in [SCOPE.sState('agassiz_volcano_state').GetName] erreicht und beginnt nun mit der eigentlichen wissenschaftlichen Untersuchung." #NT!
 agassiz.602.f: "„Die Existenz unterirdischer Hitze wird durch Phänomene wie heiße Quellen, Vulkane und Erdbeben bewiesen. Diese Beobachtungen lassen keinen Zweifel an der Existenz von Hitze im Inneren der Erde; aber in welcher Tiefe, in welchem ​​Ausmaß und mit welcher Intensität wirkt sie?“ -John Playfair" #NT!
 agassiz.602.g: "Es ist nicht so gefährlich, wie es klingt, oder?" #NT!
 agassiz.603.t: "Erfolgreiche Vulkanexpedition" #NT!
 agassiz.603.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] meisterte das waghalsige Manöver, nicht nur [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s Assistenten auf den Gipfel des Vulkans zu führen, sondern führte auch zahlreiche Experimente durch und sammelte Proben. Die Vulkanexpedition war ein wertvoller Beitrag, um mehr über das Innere der Erde zu erfahren." #NT!
 agassiz.603.f: "„Die ganze Wildheit der Natur erzählt dieselbe Geschichte: Die Erschütterungen und Ausbrüche von Erdbeben, Vulkanen, Geysiren, tosenden, donnernden Wellen und Fluten, das lautlose Aufwallen von Saft in Pflanzen, Stürme aller Art, allesamt die geordneten, Schönheit stiftenden Liebesschläge des Herzens der Natur.“ -John Muir" #NT!
 agassiz.603.g: "Und das alles ohne Verbrennungen dritten Grades." #NT!
 agassiz.604.t: "Vulkanexpedition endet in einer Katastrophe" #NT!
 agassiz.604.d: "Schreckliche Nachrichten! Trotz mehrerer Warnsignale – giftige Dämpfe, kleine Erdbeben, dunkler Rauch – beharrte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] offenbar hartnäckig auf der Fortsetzung der Expedition. Der Ausbruch kam für die Teilnehmer völlig überraschend, das Gebiet ist ein Katastrophengebiet. Noch immer überschwemmt Lava den Berg und die umliegenden Dörfer. Nur mit Mühe konnten sich einige Überlebende mit Forschungsergebnissen und Proben in Sicherheit bringen. Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] wird jedoch vermisst. Wir müssen mit dem Schlimmsten rechnen." #NT!
 agassiz.604.f: "Die Zeitungen berichten bereits von mehreren Verletzten und Toten. Große Teile des Gebiets mussten evakuiert werden. Gebäude wurden beschädigt und Straßen mit Lava überflutet. Die Wahrscheinlichkeit, dass jemand in der Nähe des Vulkankraters diese Naturgewalt überlebt hat, liegt nahe Null." #NT!
 agassiz.604.g: "Schrecklich!" #NT!
 agassiz.605.t: "Vulkanexpedition endet ergebnislos" #NT!
 agassiz.605.d: "Die Vulkanexpedition hat alle Forschungsgelder aufgebraucht und ist zurückgekehrt. Leider hat sie nur wenige brauchbare Ergebnisse hervorgebracht. Vielleicht war der Leiter zu übervorsichtig?" #NT!
 agassiz.605.f: "„Man kann einen Vulkan nicht erkunden, wenn man nicht ein bisschen auf ihm tanzt.“" #NT!
 agassiz.605.g: "Enttäuschend" #NT!
  
 agassiz.611.t: "Chemische Erkenntnisse" #NT!
 agassiz.611.d: "Während der Expedition in [SCOPE.sState('agassiz_volcano_state').GetName] konnte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] einige interessante chemische Prozesse am Vulkankrater genauer studieren. Einige Mineralverbindungen sind noch völlig unbekannt." #NT!
 agassiz.611.f: "Die meisten chemischen Elemente kommen in Verbindungen vor, die eine große Vielfalt aufweisen, insbesondere in Mineralen. Zu Beginn der modernen Chemie waren Geologen immer auf der Suche nach neuen Proben, aus denen Chemiker bislang unbekannte Elemente isolieren konnten." #NT!
 agassiz.611.g: "Dies könnte Dr. [GetPlayer.MakeScope.Var('mendelejew_chemist_var').GetCharacter.GetLastName] helfen." #NT!
 agassiz.612.t: "Lavafalle" #NT!
 agassiz.612.d: "Die Vulkanexpedition war bei ihrem Vorstoß zum Krater offensichtlich etwas zu mutig: Er ist von fast allen Seiten von Lava umgeben. Ein Abbruch des bisherigen Vorstoßes würde einen großen Zeitverlust bedeuten." #NT!
 agassiz.612.f: "„Die Lava selbst hat jenes schmuddelige Aussehen, das die Dichter den Flüssen der Höllenregionen zuschreiben; sie rollt langsam dahin wie ein Sandstrom, schwärzlich bei Tag und rot bei Nacht. Wenn sie sich nähert, hört man eine Art knisterndes Geräusch, das größte Angst einflößt, da es undeutlich ist. Ihr Glanz ist so intensiv, dass die Erde zum ersten Mal den Himmel erleuchtet und ihm den Anschein eines anhaltenden Blitzes verleiht; der Himmel wiederum reflektiert diesen Glanz auf das Wasser, und so scheint die Natur durch dieses dreifache Bild des Feuers in Flammen gesetzt zu werden.“ -Germaine de Staël" #NT!
 agassiz.612.g: "Finden Sie einen anderen Weg." #NT!
 agassiz.612.h: "Versuchen Sie, es zu überqueren." #NT!
 agassiz.613.t: "Ein hartgesottener Anführer" #NT!
 agassiz.613.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ist ein erfahrener Vulkanologe, der genau mit dem Umgang des Berges umgeht und durch sein Wissen einen sicheren und erfolgreichen Expeditionsverlauf gewährleistet." #NT!
 agassiz.613.f: "„Das Ereignis, dessen Zeuge ich so lange werden wollte, ist eingetreten, und der Vesuv befindet sich seit einigen Tagen im Ausbruchsstadium. Ich habe bereits viele Experimente mit der Lava durchgeführt, die gerade aus dem Vulkan austritt, und ich hätte sie abgeschlossen, wenn ich nicht eine schwere Erkrankung gehabt hätte, weil ich mich zu lange in dieser großartigen, aber gefährlichen Situation in einem Umkreis von 1,5 bis 2 Metern eines Stroms aus glühender Materie, flüssig wie Wasser, aufgehalten habe, der wie ein Feuerkatarakt herabstürzt.“ - Humphry Davy" #NT!
 agassiz.613.g: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], Geologe, ist ein hervorragender Leiter." #NT!
 agassiz.614.t: "Giftige Gase" #NT!
 agassiz.614.d: "Das Expeditionsteam um Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] entdeckte an einer Stelle des Vulkans reichlich austretende vulkanische Gase. Der Geologe möchte einige Proben nehmen, auch wenn das nicht ganz ungefährlich ist." #NT!
 agassiz.614.f: "Vulkanische Gase sind Gase, die bei vulkanischer Aktivität aus der Erdoberfläche austreten. Das Austreten kann entweder in eng begrenzten Bereichen oder diffus über ein großes Gebiet aus den Flanken eines Vulkans erfolgen. Vulkanische Gase wurden bereits 1790 von Scipione Breislak in Italien gesammelt und analysiert. Die Zusammensetzung vulkanischer Gase hängt von der Bewegung des Magmas innerhalb des Vulkans ab. Daher sagen plötzliche Änderungen der Gaszusammensetzung oft eine Änderung der vulkanischen Aktivität voraus." #NT!
 agassiz.614.g: "Wir müssen diese Gase untersuchen." #NT!
 agassiz.614.h: "Das ist verrückt!" #NT!
 agassiz.615.t: "Vulkanische Auswürfe" #NT!
 agassiz.615.d: "Ein plötzliches Grollen erschreckte die Teilnehmer der Vulkanexpedition kurzzeitig. Als das Team dachte, das Schlimmste sei überstanden, spuckte der Vulkan plötzlich glühende Brocken aus, die wie ein Meteoritenschauer auf die Teilnehmer niedergingen. Zwei Helfer wurden verletzt, ein Packesel kam ums Leben." #NT!
 agassiz.615.f: "„Wir hörten über uns und um die Insel herum ein seltsames Geräusch, wie ein gewaltiges knisterndes Feuer oder die Entladung schwerer Artillerie im Abstand von ein oder zwei Sekunden. Um fünf Uhr ging das dröhnende Geräusch weiter, Dunkelheit breitete sich über den Himmel aus und ein Hagel aus Bimssteinen fiel auf uns herab, von denen viele Stücke beträchtlich groß und ziemlich warm waren.“ -Captain Watson" #NT!
 agassiz.615.g: "Eine unglückliche Wendung der Ereignisse." #NT!
 agassiz.616.t: "Lavaprobe" #NT!
 agassiz.616.d: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] forderte die Expedition kurz auf, anzuhalten. In der Nähe schien es einen guten Platz zu geben, um einige Lavaproben zu entnehmen. Es ist ein wissenschaftlich lohnendes und riskantes Verfahren." #NT!
 agassiz.616.f: "„Die Lava war in den tiefen Böschungen eines breiten Bettes eingepfercht und floss herab, nicht wie eine Flüssigkeit, sondern wie ein Berg aus Koks oder manchmal wie hochgashaltige Kohle. Sie spaltete sich, knisterte, funkelte, rauchte und flammte auf und bewegte sich in einem riesigen, kompakten Körper immer weiter. Stücke, die sich ablösten, rollten herab und hinterließen einen so grellen Glanz, dass ich mich hätte wähnen können, ich stünde am Eingang eines Eisenofens; und als jede Masse mit dem Geräusch des Donnerns herabfiel, gingen die Bäume in Flammen auf und die Menschenmengen stießen Schreie der Bewunderung und des Bedauerns aus.“ -Luigi Palmieri" #NT!
 agassiz.616.g: "Für solche Experimente sind wir da." #NT!
 agassiz.617.t: "Lavaprobe – Erfolg!" #NT!
 agassiz.617.d: "Unserem Geologen ist es in einem riskanten Unterfangen gelungen, eine Lavaprobe zu entnehmen. Das Ergebnis ist von höchstem wissenschaftlichen Wert." #NT!
 agassiz.617.f: ""
 agassiz.617.g: "Heiße Wissenschaft!" #NT!
 agassiz.618.t: "Lavaprobe – Fehlschlag!" #NT!
 agassiz.618.d: "Zum Entsetzen der anderen Expeditionsteilnehmer schlug die Probenentnahme fehl. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] erlitt schwere Verbrennungen und brachte das Team in Gefahr!" #NT!
 agassiz.618.f: ""
 agassiz.618.g: "Eine Wissenschaft, die Ihnen die Hände verbrennen wird …" #NT!
 agassiz.619.t: "Kristalle" #NT!
 agassiz.619.d: "Die einzigartigen geologischen Prozesse im Vulkangebiet haben eine ganze Reihe seltener, kristalliner Mineralien hervorgebracht. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] möchte die Steine ​​unbedingt zu [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s Sammlung hinzufügen ..." #NT!
 agassiz.619.f: "Die meisten Vulkangesteine ​​haben mehrere gemeinsame Mineralien. Die Differenzierung von Vulkangesteinen führt tendenziell zu einer Erhöhung des Siliziumdioxidgehalts (SiO2), hauptsächlich durch fraktionierte Kristallisation. So sind weiterentwickelte Vulkangesteine ​​tendenziell reicher an Mineralien mit einem höheren Siliziumdioxidgehalt, wie Phyllo- und Tektosilikate, einschließlich Feldspat, Quarzpolymorphe und Muskovit. Obwohl Silikate immer noch dominieren, enthalten primitivere Vulkangesteine ​​Mineralansammlungen mit weniger Siliziumdioxid, wie Olivin und Pyroxene. Bowens Reaktionsreihe sagt die Reihenfolge der Entstehung der häufigsten Mineralien in Vulkangestein korrekt voraus. Gelegentlich kann ein Magma Kristalle aufnehmen, die aus einem anderen Magma kristallisiert sind; diese Kristalle werden Xenokristalle genannt. In Kimberliten gefundene Diamanten sind seltene, aber bekannte Xenokristalle; Die Kimberlite erzeugen die Diamanten nicht, sondern nehmen sie auf und transportieren sie an die Erdoberfläche." #NT!
 agassiz.619.g: "Eine Probe genügt." #NT!
 agassiz.619.h: "Nehmen Sie so viele Proben wie möglich!" #NT!
 agassiz.619.i: "Ein paar Steine ​​sind nicht das Leben eines Forschers wert." #NT!
 agassiz.620.t: "Fluss des Feuers" #NT!
 agassiz.620.d: "Ein Fluss aus Lava versperrt dem Team den Weg. Während einige Teilnehmer dieses Hindernis als gefährliche Herausforderung betrachten, die die gesamte Vulkanexpedition gefährden könnte, sieht [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] diese Situation vor allem als wissenschaftliche Gelegenheit, seine ungenutzten Instrumente zu testen..." #NT!
 agassiz.620.f: "„In den meisten Fällen ist klar zu erkennen, dass das Licht von glühenden, aber nicht von brennenden Körpern ausgeht. Es ist das Licht der glühenden Lava, das die große, scheinbare Flammensäule bildet, die aus dem Vesuv emporschießt.“ -John Philipps" #NT!
 agassiz.620.g: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] sollte es untersuchen." #NT!
 agassiz.620.h: "Das ist viel zu gefährlich!" #NT!
 agassiz.621.t: "Theorien zum Vulkanismus" #NT!
 agassiz.621.d: "Während [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s Aufenthalt am Vulkan möchte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] einige von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s bisherigen Vulkanismus-Theorien endlich verifizieren, indem er Beweise sammelt und die Umgebung erkundet. Dafür braucht [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] viel Zeit in dem, wie [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] es nennt, „äußerst faszinierenden und inspirierenden Gebiet“, während [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis]s Kollegen mit knirschenden Zähnen zusehen, wie im Hintergrund immer mehr dunkler Rauch aufsteigt..." #NT!
 agassiz.621.f: "„Auf dem Höhepunkt des Ausbruchs erhob sich eine Aschesäule in die Höhe und nahm die Form einer riesigen Kiefer an, bis sie schließlich begann, sich nach unten zu neigen, wo sie aufgrund der Menge an dichtem Material, aus dem die Säule bestand, zu Boden fiel. Ströme flammender Lava von furchterregendem Ausmaß ergossen sich nun den Berg hinab.“ - Mariana Starke" #NT!
 agassiz.621.g: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] sollte sich die Zeit nehmen, das Phänomen gründlich zu studieren." #NT!
 agassiz.621.h: "Verschwenden Sie keine Zeit!" #NT!
 agassiz.622.t: "Erdbeben" #NT!
 agassiz.622.d: "Herabfallendes Geröll und ein Erdrutsch begleiteten ein Erdbeben am frühen Morgen, als sich die Expedition ganz in der Nähe des Kraters befand. Das leichte Erdbeben ist ein deutlicher Hinweis darauf, dass der Vulkan aktiver ist, als die Teilnehmer bisher für möglich gehalten hatten." #NT!
 agassiz.622.f: "„An anderer Stelle erwähnt dieser gelehrte Geograph in Anspielung auf die Überlieferung, dass Sizilien durch eine Erschütterung von Italien getrennt worden sei, dass das Land in Meeresnähe in diesen Teilen heute nur noch selten von Erdbeben erschüttert werde, da es jetzt offene Öffnungen gebe, durch die Feuer und entzündete Stoffe sowie Wasser entweichen könnten; früher jedoch, als die Vulkane des Ätna, der Liparischen Inseln, Ischias und anderer geschlossen waren, hätten das eingeschlossene Feuer und der Wind weitaus heftigere Bewegungen erzeugen können. Die Lehre, dass Vulkane Sicherheitsventile sind und dass die unterirdischen Erschütterungen wahrscheinlich am heftigsten sind, wenn sich die vulkanische Energie zuerst in eine neue Richtung verlagert, ist daher nicht mehr zeitgemäß.“ – Charles Lyell" #NT!
 agassiz.622.g: "War diese ganze Expedition eine so gute Idee...?" #NT!
 agassiz.623.t: "Mineralien überall" #NT!
 agassiz.623.d: "Die von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] geleitete Expedition auf den Vulkan in [SCOPE.sState('agassiz_volcano_state').GetName] stieß auf ein reiches Mineralvorkommen." #NT!
 agassiz.623.f: "Mineralien sind der beste Freund eines Geologen." #NT!
 agassiz.623.g: "Mineralien!" #NT!
 agassiz.623.h: "NEIN." #NT!
 agassiz.624.t: "Exotisches Exemplar" #NT!
 agassiz.624.d: "Es mag überraschend erscheinen, aber die Vulkanexpedition in [SCOPE.sState('agassiz_volcano_state').GetName] hat tatsächlich seltene Tierexemplare einer einzigartigen Fauna gefunden, die ganz in der Nähe des Vulkans lebt. Einige Exemplare wären für die örtlichen Zoologen sicherlich von großem Interesse." #NT!
 agassiz.624.f: "„Humphrey! Bitte sammle ein paar Eier von vulkanischen Zwergsittichen. Das Frühstück war dürftig und ich vermisse mein Spiegelei vom Sonntag.“" #NT!
 agassiz.624.g: "Probe!" #NT!
 agassiz.625.t: "Unbekannte Fossilien" #NT!
 agassiz.625.d: "Einige seltene Fossilien, die [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] auf der Vulkanexpedition in [SCOPE.sState('agassiz_volcano_state').GetName] entdeckte, könnten wichtige paläontologische und geologische Fragen beantworten." #NT!
 agassiz.625.f: "„Wenn wir die fruchtbare Region am Fuße des Ätna an seiner Süd- und Ostseite umrunden, sehen wir marine Schichten aus Tonsand und vulkanischem Tuff, die unter der modernen Laven hervortreten. Die in diesen Schichten vorkommenden marinen Fossilienschalen sind alle oder fast alle identisch mit Arten, die heute im Mittelmeerraum leben; und da sie in einer Höhe von 600 bis 800 Fuß über dem Meeresspiegel in der Nähe von Catania auftauchen, beweisen sie eindeutig, dass es in dieser Region, wie auch in anderen Teilen Siziliens weiter südlich, eine Aufwärtsbewegung des alten Meeresbodens gegeben hat. Man kann daher davon ausgehen, dass der gesamte Berg, mit Ausnahme der Teile, die sehr modernen Ursprungs sind, an dieser Aufwölbung beteiligt war.“ -Charles Lyell" #NT!
 agassiz.625.g: "Fossilien!" #NT!
 agassiz.626.t: "Geomagnetische Daten" #NT!
 agassiz.626.d: "Die Vulkanexpedition in [SCOPE.sState('agassiz_volcano_state').GetName] erhielt heute Morgen ein Telegramm aus der Hauptstadt. Das Geomagnetische Observatorium bittet darum, einige Daten über den Vulkankrater zu sammeln. Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ist diesem Wunsch nachgekommen." #NT!
 agassiz.626.f: "„Wenn diese Daten für das Geomagnetische Institut so wichtig sind, warum kommen Sie dann nicht selbst hierher, um die Daten abzuholen?“" #NT!
 agassiz.626.g: "Perfekt" #NT!
 agassiz.627.t: "Das Solarelement auf der Erde" #NT!
 agassiz.627.d: "Bei der Analyse einiger bislang unbeachteter Gesteine ​​konnte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] Erstaunliches entdecken. Mittels einer Spektralanalyse vor Ort konnte [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] nachweisen, dass das Vulkangestein tatsächlich das Element Helium enthält, von dem man bislang annahm, dass es nur im Weltraum vorkommt." #NT!
 agassiz.627.f: "Luigi Palmieri war ein italienischer Physiker, Meteorologe, Seismologe und Vulkanologe. 1845 übernahm er den Lehrauftrag von Pasquale Galluppi für Logik und Metaphysik an der Universität Neapel. Nach Gallupis Tod 1847 wurde ihm dessen Lehrstuhl anvertraut. 1860 gab er den Lehrstuhl auf und übernahm stattdessen den von ihm initiierten Lehrstuhl für Geophysik und Meteorologie. Dem Lehrstuhl angegliedert waren das meteorologische Observatorium und das 1842 gegründete Vesuv-Observatorium, dessen Leitung Palmieri auch übernahm. Er leitete den Lehrstuhl und die beiden Observatorien bis zu seinem Tod. Bekannt wurde Palmieri insbesondere durch verbesserte Messgeräte, wie einen elektromagnetischen Seismographen und Geräte zur Messung elektrischer Spannungen in der Atmosphäre. 1882 gelang ihm durch Spektralanalyse der Vesuv-Lava erstmals der Nachweis des Elements Helium auf der Erde." #NT!
 agassiz.627.g: "Dies eröffnet ... interessante Möglichkeiten." #NT!
 agassiz.628.t: "Team bittet um Ruhe" #NT!
 agassiz.628.d: "Nach über einem Jahr Vulkanexpedition fordern die Teammitglieder immer häufiger Pausen. Viele sind am Rande der Erschöpfung. Die ersten Stimmen, die nach Hause zurückkehren wollen, werden laut." #NT!
 agassiz.628.f: "„Du hast Angst? Bei allem Respekt, Erdbeben wie diese sind der Grund, warum wir diesen Vulkan überhaupt besteigen! Bist du Wissenschaftler oder Deserteur?“" #NT!
 agassiz.628.g: "Geben Sie ihnen so viel Ruhe, wie sie brauchen." #NT!
 agassiz.628.h: "Eine kurze Pause, mehr nicht." #NT!
 agassiz.628.i: "Diese nutzlosen Helfer sollen arbeiten und nicht untätig herumsitzen!" #NT!
 agassiz.629.t: "Inferno" #NT!
 agassiz.629.d: "Die Situation auf dem Vulkan in [SCOPE.sState('agassiz_volcano_state').GetName] hat sich deutlich verschlechtert. Der Berg spuckt plötzlich schwarzen Rauch aus und die Lavaströme scheinen stärker zu werden. Die Expedition befindet sich nun in einem Dilemma. Sollen die Expeditionsteilnehmer vorsichtig sein und riskieren, von der Lava eingeschlossen zu werden, oder sollen sie schnell reagieren und dabei eine unbekannte Gefahr riskieren?" #NT!
 agassiz.629.f: "„Der Feueratem fegte mit der ganzen Kraft, die eine Kanone hätte auf die Stadt und die Uferpromenade nieder. Asche wurde uns mit stechender Wirkung ins Gesicht geschossen. Die Luft war voller Flammen. Unwillkürlich hoben wir unsere Hände, um unsere Gesichter zu schützen. Ich bemerkte dieselbe Geste, als ich die Leichen der Opfer an Land sah.“ -Comte de Fitz-James" #NT!
 agassiz.629.g: "Seien Sie vorsichtig." #NT!
 agassiz.629.h: "Gehen Sie das Risiko ein." #NT!
 agassiz.630.t: "Hölle auf Erden" #NT!
 agassiz.630.d: "Es scheint, als sei auf dem Vulkan in [SCOPE.sState('agassiz_volcano_state').GetName] die Hölle ausgebrochen. Lavafontänen schießen empor, lodernde Kräfte bekämpfen sich in Feuerströmen. Für den Großteil der Expeditionsteilnehmer ein bedrohliches Ereignis. Nur Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] kann sich einer hinreißenden Faszination nicht entziehen." #NT!
 agassiz.630.f: "„Bei Nacht wurde die Wirkung des Feuers noch schöner. Wir waren von Strömen und Katarakten des roten und strahlenden Feuers umgeben; und inmitten der Säule aus bituminösem Rauch, die in die Luft schoss, fielen die riesigen Felsmassen, weiß vom Licht ihrer intensiven Hitze, und hinterließen prächtige Dampfwolken.“ -George Gordon Byron" #NT!
 agassiz.630.g: "Das ist ein faszinierendes Schauspiel und wir sollten Fotos davon machen!" #NT!
 agassiz.630.h: "Erschreckend," #NT!
 agassiz.630.i: "Zurückziehen!" #NT!
 agassiz.631.t: "Ziemlich aktiver Vulkan" #NT!
 agassiz.631.d: "Offenbar ist der Vulkan, den Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] erforscht, deutlich aktiver als erwartet. Ein Ausbruch steht wohl unmittelbar bevor. Das macht den Verkauf der Expedition gefährlicher. Mit dem höheren Risiko steigen allerdings auch die wissenschaftlichen Chancen..." #NT!
 agassiz.631.f: "„Die Leute glauben erst an Vulkane, wenn sie tatsächlich von der Lava überrollt werden.“ -George Santayana" #NT!
 agassiz.631.g: "Mehr Wissen!" #NT!
 agassiz.631.h: "Mehr Erfahrung!" #NT!
 agassiz.631.i: "Mehr Mineralien!" #NT!
 agassiz.632.t: "Zeitungsbericht" #NT!
 agassiz.632.d: "Die #YELLOW [SCOPE.sState('manzoni_publisher_state').GetNameNoFormatting] Chronik#!,, eine der führenden Zeitungen der Region, hält ihre Leser derzeit mit Berichten über die Vulkanexpedition auf dem Laufenden. Ein wissenschaftliches Nischengebiet hat damit das Interesse eines größeren Teils der Bevölkerung geweckt. Besonders Jungen und junge Männer sind von den abenteuerlichen Geschichten fasziniert." #NT!
 agassiz.632.f: "„Lesen Sie in der neuesten Ausgabe: Die waghalsige Kraterbesteigung von Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting]! Mutige Wissenschaftler stellen sich Lava, giftigen Dämpfen und höllischer Hitze. Der Mensch überschreitet eine weitere Grenze am Rande dessen, was die Alten für den Eingang zur Unterwelt hielten. Unsere Reporter begleiten die Reise weiterhin mit Illustrationen. Donnerstag ist Chronik-Tag!“" #NT!
 agassiz.632.g: "Dies wird eine neue Generation von Wissenschaftlern inspirieren." #NT!
 agassiz.633.t: "Ein sicherer Ruheplatz" #NT!
 agassiz.633.d: "Zwischen Schwefeldämpfen, schwarzem Rauch und Lavaströmen fanden die Expeditionsteilnehmer einen sicheren Rückzugsort." #NT!
 agassiz.633.f: "'Sehr geehrter Kollege Professor Schabernack!\n\nIch danke Ihnen an dieser Stelle für Ihre erhellenden Einsichten in die dynamische Entwicklung von Wasser im vulkanischen Vakuum, werde meine Einwände jedoch zu einem späteren Zeitpunkt genauer formulieren. Mir geht es vielmehr darum, dass mir in meinem Briefwechsel mit Herrn Dr. Dr. Sauerspeck mitgeteilt wurde, Sie hätten an der Universität das schändliche Gerücht verbreitet, wir würden uns auf diesem Vulkan vergnügen. Ich möchte, dass Sie mit diesen Annahmen aufhören. Die [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastNameNoFormatting] Hot Springs, die ich kürzlich entdeckt habe, haben eine Maximaltemperatur von nur 32°C, nicht 35°C, wie Sie kürzlich behaupteten. Sie sind also de facto frostig kalt. Bitte korrigieren Sie diese infamen Falschdarstellungen!'" #NT!
 agassiz.633.g: "Entspannung!" #NT!
  
