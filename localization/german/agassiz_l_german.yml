 je_agassiz_mid_atlantic_ridge: "Unterwasserberge" #NT!
 je_agassiz_mid_atlantic_ridge_reason: "Der [concept_agassiz_geologist] Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] befindet sich derzeit an Bord eines modernen Forschungsschiffes, das mit Hilfe eines Echolots den Untergrund des Atlantiks abtastet. Dadurch sollen neuere Erkenntnisse über die Erdgeschichte gewonnen werden." #NT!
 je_agassiz_mid_atlantic_ridge_goal: "Nach 12 Monaten wird Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] voraussichtlich Ergebnisse vorlegen." #NT!
  
 agassiz.201.t: "Der Mittelatlantische Rücken" #NT!
 agassiz.201.d: "Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetLastName] hat einige der ersten Daten gesichtet. Das Ergebnis der Expedition ist verblüffend: Nicht nur im Nordatlantik, sondern im gesamten Atlantik ist die untermeerische Erhebung als durchgehendes Band zu erkennen, das nur auf Äquatorhöhe unterbrochen ist. Der Geologe hat dieses Phänomen Mittelatlantischer Rücken genannt. Weitere Auswertungen der Daten werden in den nächsten Monaten und Jahren erfolgen." #NT!
 agassiz.201.f: "Der Mittelatlantische Rücken ist ein Gebirgszug im Atlantischen Ozean, der größtenteils unter dem Meeresspiegel liegt und sich über rund 20.000 km erstreckt. Damit ist er der längste der Mittelozeanischen Rücken, einem die Erde umspannenden System mit einer Länge von über 60.000 km. Der Meeresbodenanstieg im Mittelatlantik wurde erstmals 1853 vom Marineoffizier Matthew Fontaine Maury beschrieben und 1872 durch die Challenger-Expedition bestätigt. Anlass waren Voruntersuchungen zur Verlegung der ersten transatlantischen Tiefseekabel. Während der Deutschen Meteor-Expedition 1925–1927 wurde mithilfe von Echolotmessungen ein detailliertes Profil des Mittelatlantischen Rückens erstellt. Die Entdeckung des Mittelatlantischen Gebirgszuges lieferte einen frühen Hinweis auf die geodynamischen Prozesse der Plattentektonik im Zusammenhang mit Wegeners Theorie der Kontinentalverschiebung." #NT!
 agassiz.201.g: "Dadurch wird das geophysikalische Verständnis des Geologen verbessert." #NT!
 agassiz.201.h: "Dies wird das ozeanographische Verständnis des Geologen verbessern." #NT!
 agassiz.201.i: "Dadurch wird das allgemeine Verständnis des Geologen verbessert." #NT!
  
 agassiz.202.t: "Geologisch-Paläontologisches Symposium" #NT!
 agassiz.202.d: "Die Akademie der Wissenschaften hat zu einer Veranstaltung eingeladen, die von Prof. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] und Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] organisiert wird. Das Symposium gilt als Meilenstein der Erdgeschichteforschung. Beide haben insbesondere die frappierenden Ähnlichkeiten in der geologischen und fossilen Zusammensetzung der Küsten Südamerikas und Westafrikas hervorgehoben." #NT!
 agassiz.202.f: "Wie eng Geologie und Paläontologie verwandt sind, zeigen zahlreiche Wissenschaftlerpersönlichkeiten, die in beiden Bereichen hervorstachen. Die Wechselwirkung zwischen Erdschicht und Fossil zur zeitlichen Bestimmung macht beide Wissenschaften zu untrennbaren. George Cuvier gilt als Vater der Paläontologie, aber auch als Pate der Geologie. Auch in den wissenschaftlichen Auseinandersetzungen, etwa in der Cuvier-Geoffroy-Debatte von 1830, in deren Mittelpunkt der Streit zwischen Gradualismus und Katastrophismus stand, wurden vor allem geologische und paläontologische Erkenntnisse als Argumente hervorgehoben. Sowohl die moderne Geologie als auch die moderne Paläontologie wären ohne Synergien nicht möglich gewesen." #NT!
 agassiz.202.g: "Ein fruchtbarer akademischer Austausch." #NT!
  
 agassiz.311.t: "Ein Stein aus dem All" #NT!
 agassiz.311.d: "In einer der entlegeneren Gegenden unseres Landes hat Dr. [ROOT.Var('dubois_geologist_var').GetCharacter.GetFullName] auf der Suche nach neuen Mineralien einen außergewöhnlichen Stein entdeckt. Nach einer ersten Untersuchung ist klar: Bei dem eisenhaltigen Monolith handelt es sich um einen Meteoriten!" #NT!
 agassiz.311.f: "Die ersten Meteoritensammlungen wurden bereits im 18. Jahrhundert gegründet, bevor bekannt war, dass Meteoriten außerirdischen Ursprungs sind. Die älteste Meteoritensammlung der Welt befindet sich im Naturhistorischen Museum in Wien, wo der Grundstein mit dem Meteoriten Hraschina (eingeschlagen 1751) gelegt wurde. Heute beherbergt sie mit rund 1.100 Objekten die größte Schausammlung der Welt. Bis ins 20. Jahrhundert wurden nur wenige hundert Meteoritenfunde entdeckt. Dass sich heute weltweit über 30.000 Meteoritenfunde in den Sammlungen befinden, begann mit der Entdeckung von Harvey H. Nininger, dass Meteoriten auf der Erdoberfläche viel häufiger vorkommen als bisher angenommen. Niningers Strategie bestand darin, in den Great Plains der Vereinigten Staaten nach Meteoriten zu suchen, wo das Land weitgehend kultiviert war und der Boden nur wenige Steine ​​enthielt." #NT!
 agassiz.311.g: "Woher kommt das?" #NT!