 agassiz.801.t: "Das Seismometer" #NT!
 agassiz.801.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] und [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] stellten heute ihr neues Gerät zur Aufzeichnung seismischer Aktivitäten vor. Das Seismometer ist ein erster Schritt zur besseren Erdbebenerkennung." #NT!
 agassiz.801.f: "Als Reaktion auf eine Reihe von Erdbeben in der Nähe von Comrie in Schottland im Jahr 1839 wurde im Vereinigten Königreich ein Komitee gegründet, um bessere Geräte zur Erdbebenerkennung zu entwickeln. Das Ergebnis war ein von James David Forbes konstruiertes Seismometer mit umgekehrtem Pendel, das erstmals 1842 in einem Bericht von David Milne-Home vorgestellt wurde. Das Seismometer zeichnete die Messungen der seismischen Aktivität mithilfe eines Bleistifts auf, der über dem Pendel auf Papier platziert wurde. Die bereitgestellten Entwürfe erwiesen sich Milnes Berichten zufolge als unwirksam. Es war Milne, der 1841 den Begriff Seismometer prägte, um dieses Instrument zu beschreiben." #NT!
 agassiz.801.g: "Für unsere Akademiker ist es sicherlich nützlich." #NT!
 agassiz.801.h: "Für die Wissenschaft ist es sicherlich von Nutzen." #NT!
 agassiz.802.t: "Der Seismograph" #NT!
 agassiz.802.d: "[GetPlayer.MakeScope.Var('gaudi_engineer_var').GetCharacter.GetFullName] und [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] haben heute ihr neues Gerät zur Aufzeichnung seismischer Aktivitäten vorgestellt. Es ist dem bisherigen Seismometer deutlich überlegen und kann Erdbebengebiete deutlich besser erkennen. Damit sind wir in der Lage, uns noch gezielter auf den Ernstfall vorzubereiten." #NT!
 agassiz.802.f: "Die ersten Seismographen wurden in den 1870er und 1880er Jahren erfunden. Der erste Seismograph wurde um 1875 von Filippo Cecchi hergestellt. Das Instrument war jedoch nicht empfindlich genug, und das erste Seismogramm, das mit dem Instrument erzeugt wurde, stammte aus dem Jahr 1887, als John Milne sein Design bereits in Japan vorgeführt hatte. 1880 wurde das erste horizontale Pendelseismometer von dem Team aus John Milne, James Alfred Ewing und Thomas Gray entwickelt, die von 1880 bis 1895 als Berater für ausländische Regierungen in Japan tätig waren. Milne, Ewing und Gray, die alle in den vorangegangenen fünf Jahren von der Meiji-Regierung angeheuert worden waren, um Japan bei seinen Modernisierungsbemühungen zu unterstützen, gründeten als Reaktion auf ein Erdbeben, das am 22. Februar 1880 in Yokohama stattfand, die Seismological Society of Japan." #NT!
 agassiz.802.g: "Es ist sicherlich für die Geologie nützlich." #NT!
  
