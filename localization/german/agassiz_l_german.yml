 je_agassiz_volcano_expedition: "Vulkan Expedition" #NT!
 je_agassiz_volcano_expedition_reason: "Professor [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] ist zusammen mit einem Team von Experten und Assistenten auf einer Vulkanexpedition in [SCOPE.sState('agassiz_volcano_state').GetName]. Das Expeditionsbudget ist auf maximal 2 Jahre begrenzt. Normalerweise macht die Expedition jeden Monat einige Fortschritte und sollte nach anderthalb Jahren ihre Forschungsarbeit abgeschlossen haben. Ungewöhnliche Ereignisse – ob angenehm wissenschaftlich oder unangenehm katastrophal – können jedoch das Geschehen beeinflussen. Als Faustregel gilt: Die Gefahrenstufe sollte nie so hoch sein, dass sie ihr Maximum erreicht. Dies ist kein Kinderspaziergang. Mit Vulkanen ist nicht zu spaßen." #NT!
  
 agassiz.21.t: "Osservatorio Vesuviano" #NT!
 agassiz.21.d: "In der Geologie gilt der Vesuv als Modellvulkan, um Rückschlüsse auf die gesamte Vulkanologie zu ziehen. Aufgrund seiner erhöhten Aktivität seit dem 17. Jahrhundert und in der Hoffnung, jüngere Ausbrüche vorhersagen und wissenschaftlich untersuchen zu können, beschloss die Landesregierung per Dekret den Bau eines vulkanologischen Observatoriums an seinem Hang." #NT!
 agassiz.21.f: "Das Vesuv-Observatorium (italienisch: Osservatorio Vesuviano) ist das Überwachungszentrum für die drei Vulkangebiete Kampaniens in Italien: Vesuv, Phlegräische Felder und Ischia. Es wurde 1841 an den Hängen des Vesuvs von Ferdinand II. von Bourbon, König beider Sizilien, gegründet und ist das älteste vulkanologische Institut der Welt." #NT!
 agassiz.21.g: "Wir sind die erste Nation der Vulkanologie." #NT!
  
