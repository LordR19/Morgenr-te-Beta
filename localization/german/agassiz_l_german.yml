 je_agassiz_geological_research: "Geologische Forschung" #NT!
 je_agassiz_geological_research_reason: "Ein Geologe, der sich ganz seinen geologischen Studien widmen kann, interessiert sich vor allem für Mineralien. Besitzt der Geologe die Eigenschaft Mineraloge, erhält das Land jedes Jahr die doppelte Menge an Mineralien, die es normalerweise erhält. Ist dies nicht der Fall, erhält der Geologe am Ende seiner fünfjährigen Forschungszeit die Eigenschaft Mineraloge. Geologen können während dieser fünf Jahre Zugang zu Formationen, Höhlen oder Uran finden. Besitzt kein Staat solche Besonderheiten, können auch andere geologische Ereignisse eintreten." #NT!
 je_agassiz_geological_research_goal: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] kann fünf Jahre ungestört mit extrem langweiligen Felsformationen verbringen." #NT!
  
 agassiz.301.t: "Geologische Untersuchungen abgeschlossen" #NT!
 agassiz.301.d: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] hat seine fünfjährige Forschungsarbeit auf dem Gebiet extrem langweiliger Felsformationen und depressiv wirkender Hügellandschaften abgeschlossen und kehrt in aller Ruhe an die Universität zurück, um dort die Studierenden mit ebenso spannenden Vorlesungen zu quälen." #NT!
 agassiz.301.f: "„Das gesamte Universum ist sauber in Dinge unterteilt, mit denen man sich (a) paaren kann, (b) fressen kann, (c) vor denen man weglaufen kann und (d) Steine.“ – Terry Pratchett" #NT!
 agassiz.301.g: "Mehr Steine ​​für alle!" #NT!
  
 agassiz.401.t: "Eine neue Berechnung" #NT!
 agassiz.401.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] hat alle bisherigen Erfahrungen und Erkenntnisse seines Lebens zusammengefasst, um eine neue Schätzung des Alters der Erde zu liefern. Es bleibt die Frage, ob die Theorie auch von der wissenschaftlichen Gemeinschaft anerkannt wird." #NT!
 agassiz.401.f: "Vom Beginn des 19. Jahrhunderts bis zur Mitte des 20. Jahrhunderts blieb die Bestimmung des Erdalters vage und war größtenteils Gegenstand wiederholter Debatten und Feindseligkeiten. Die Frage nach dem Alter der Erde wurde oft mit der Frage der Evolution in Verbindung gebracht, da diese einen ausreichend langen Zeitraum benötigte, um als Theorie zu funktionieren. Bis zur Jahrhundertwende glaubten viele Wissenschaftler, dass die Erde nur wenige Millionen Jahre alt sei – am Ende seines Lebens ging Lord Kelvin nur von 20 Millionen Jahren aus. Aber selbst Charles Darwin, der zu den „Maximalisten“ gehörte, die seine These verteidigten, glaubte an rund 300 Millionen Jahre. Erst mit der Entdeckung der Radioaktivität konnte das Alter der Erde richtig bestimmt werden und das wahre Ausmaß des Alters der Erde (und damit des gesamten Sonnensystems) wurde bekannt." #NT!
 agassiz.401.g: "Senden Sie das Papier an alle namhaften Geologen weltweit." #NT!
 agassiz.402.t: "Ein Geologe stellt eine neue Berechnung vor" #NT!
 agassiz.402.d: "[SCOPE.sCharacter('agassiz_geologist_scope').GetLastName] hat eine Berechnung des wahren Alters der Erde vorgeschlagen. Der Wissenschaftler hält die bisherige Messung für falsch und schätzt das Alter der Erde deutlich höher ein. Da unser Geologe zu den angesehenen Vertretern dieses Faches zählt, wurde uns auch eine Kopie der Arbeit zugesandt." #NT!
 agassiz.402.g: "Diese Berechnungen sind überzeugend." #NT!
 agassiz.402.h: "Wer soll diesen pseudogeologischen Unsinn glauben?" #NT!
 agassiz.403.t_yes: "Geologische Studie akzeptiert" #NT!
 agassiz.403.d_yes: "Glücklicherweise wertete die Mehrheit der Internationalen Geologischen Gesellschaft die neuen Berechnungen unseres Geologen als Meilenstein und erkannte seine Theorie als gültig an." #NT!
 agassiz.403.f_yes: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName]s Schätzung zur Bestimmung des Erdalters wurde von der Mehrheit akzeptiert. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] Wissenschaftler #G akzeptierten#! die Studie, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R lehnten#! sie ab. Dies bedeutete, dass die Theorie offiziell anerkannt und das Alter der Erde deutlich erhöht wurde." #NT!
 agassiz.403.g: "Ein Triumph für Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], ein Triumph für die Geologie!" #NT!
 agassiz.403.t_no: "Geologische Studie abgelehnt" #NT!
 agassiz.403.d_no: "Die unwissende, sogenannte „Elite“ der internationalen Geologen hat die neue Studie unseres Geologen abgelehnt. Wir müssen noch feststellen, ob es bei der Wahl zu Betrug kam oder ob es sich um ein feindliches Manöver handelte, um unsere stolze Nation zu untergraben." #NT!
 agassiz.403.f_no: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName]s Schätzung zur Bestimmung des Erdalters wurde von der Mehrheit abgelehnt. [GetGlobalVariable('agassiz_age_of_earth_yes_global_var').GetValue|+0] Wissenschaftler #G akzeptierten#! die Studie, [GetGlobalVariable('agassiz_age_of_earth_no_global_var').GetValue|+0] #R lehnten#! sie ab. Die bisherige Einschätzung des Erdalters bleibt daher unverändert." #NT!
 agassiz.403.h: "Eine Niederlage für Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName], eine Niederlage für die Geologie ..." #NT!
  
 je_agassiz_advanced_oceanography: "Fortgeschrittene Ozeanographie" #NT!
 je_agassiz_advanced_oceanography_reason: "Nachdem die bisherigen ozeanographischen Untersuchungen vor allem einen praktischen militärischen Nutzen bringen sollten, um die Strömungsverhältnisse im Pazifik strategisch auszunutzen, plädieren Wissenschaftler heute dafür, die Erkenntnisse der Meeresforschung zu nutzen, um mehr über unseren Planeten zu erfahren – rein um des Wissens willen." #NT!
 je_agassiz_advanced_oceanography_success: "Wir werden unser Studium beenden, wenn wir #G 50#! @rapanui_oceanographic_knowledge! #E Ozeanografisches Wissen#! erreicht haben." #NT!
 je_agassiz_advanced_oceanography_goal: "Wir werden unser Studium beenden, wenn wir #G 50#! @rapanui_oceanographic_knowledge! #E Ozeanografisches Wissen#! erreicht haben." #NT!
  
 agassiz.312.t: "Geologischer Dienst" #NT!
 agassiz.312.d: "Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] erstellte ein geologisches Profil eines großen Landgebiets und stellte die Karte der Öffentlichkeit zur Verfügung." #NT!
 agassiz.312.f: "Im Laufe des 19. Jahrhunderts entwickelte sich die moderne Stratigraphie: In ganz Europa und Nordamerika untersuchten, kategorisierten und korrelierten Geologen nach dem Vorbild von William Smith die Gesteinsschichten ihrer Länder und veröffentlichten Karten, stratigraphische Tabellen und Abhandlungen mit den Ergebnissen ihrer Arbeiten." #NT!
 agassiz.312.g: "Nutzen Sie das Wissen theoretisch." #NT!
 agassiz.312.h: "Wenden Sie das Wissen praktisch an." #NT!
 agassiz.313.t: "Minerallagerstätte" #NT!
 agassiz.313.d: "Geologische Untersuchungen in einer bislang unerschlossenen Region haben ein reiches Mineralvorkommen zutage gefördert. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] ist sich noch nicht sicher, worauf er bei seiner Suche besonders achten soll." #NT!
 agassiz.313.f: "Ein Mineral ist ein Element oder eine chemische Verbindung, die in der Regel kristallin ist und durch geologische Prozesse entstanden ist. Der Großteil der heute bekannten und als eigenständig anerkannten etwa 6.000 Mineralarten ist anorganisch, einige organische Stoffe wie Mellit und Evenkit oder die Nierensteinbildner Whewellit und Weddellit werden jedoch ebenfalls als Minerale anerkannt, da an ihrer Entstehung ebenfalls geologische Prozesse beteiligt waren. Inklusive aller bekannten Mineralvarietäten und synonymen Namen sowie noch nicht anerkannter Mineralarten ergeben sich über 7.000 Mineralnamen." #NT!
 agassiz.313.g: "Menge." #NT!
 agassiz.313.h: "Qualität." #NT!
 agassiz.314.t: "Ein inspirierender Geologe" #NT!
 agassiz.314.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] hat [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerselfHimself] in der Welt der Geologie mittlerweile einen Namen gemacht. Am Lehrstuhl von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] wurde [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] häufig um Rat gefragt und im Briefkasten stapelten sich Briefe von Kollegen aus aller Welt." #NT!
 agassiz.314.f: "„Ich behaupte, der beste Geologe ist derjenige, der die meisten Steine ​​gesehen hat.“ -Herbert Harold Read" #NT!
 agassiz.314.g: "Dies wird den Ruf von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] steigern." #NT!
 agassiz.314.h: "Dies wird das Ansehen der [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHis] Universität steigern." #NT!
 agassiz.315.t: "Geologische Einblicke" #NT!
 agassiz.315.d: "Die aktuelle Forschungsreise, die [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetHerHim] an viele verschiedene geologische Orte unseres Landes geführt hat, hat [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] die Augen geöffnet. In einem derzeit in Vorbereitung befindlichen Abschlusspapier fasst [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] einige neue Erkenntnisse zu geologischen Grundlagen zusammen." #NT!
 agassiz.315.f: "„Die Welt ist für den Geologen die große Puzzleschachtel. Er steht davor wie ein Kind, dem die einzelnen Teile seines Puzzles ein Rätsel bleiben, bis es ihre Beziehung erkennt und sieht, wo sie hinpassen. Dann wachsen seine Fragmente unter seiner Hand auf einmal zu einem zusammenhängenden Bild zusammen.“ – Louis Agassiz" #NT!
 agassiz.315.g: "Exzellent." #NT!
  
 agassiz.11.t: "Die Dynamik von Erdbeben" #NT!
 agassiz.11.d: "[GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] erregt heute internationale Aufmerksamkeit, weil [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] mit einem Buch über Erdbeben das bisherige Wissen über diesen Bereich der Geologie revolutioniert hat. Von [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetSheHe] geprägte Wörter wie „Epizentrum“ und „Seismologie“ haben bereits Eingang in die Wissenschaft gefunden." #NT!
 agassiz.11.f: "Am 9. Februar 1846 stellte Robert Mallet der Royal Irish Academy sein Werk „The Dynamics of Earthquakes“ vor, das als eine der Grundlagen der modernen Seismologie gilt. Zwischen 1852 und 1858 erstellte er mit Hilfe seines Sohnes John William Mallet den 1858 erschienenen Earthquake Catalogue der British Association, der die bekannten Erdbeben auflistete und ihre Auswirkungen beschrieb. In dieser Zeit führte er auch Explosionsexperimente durch, um die Laufzeit seismischer Wellen in Locker- und Festgestein zu bestimmen." #NT!
 agassiz.11.g: "Können wir ihn den Vater der Seismologie nennen?" #NT!
  
