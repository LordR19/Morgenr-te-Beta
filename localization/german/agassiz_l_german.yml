 agassiz_seismology_tech: "Seismologie" #NT!
 agassiz_seismology_tech_desc: "Als Reaktion auf eine Reihe von Erdbeben in der Nähe von Comrie in Schottland im Jahr 1839 wurde im Vereinigten Königreich ein Komitee gegründet, um bessere Methoden zur Erdbebenerkennung zu entwickeln. Das Ergebnis davon war die Herstellung eines der ersten modernen Seismometer durch James David Forbes. Ab 1857 legte Robert Mallet den Grundstein für die moderne instrumentelle Seismologie und führte seismologische Experimente mit Sprengstoffen durch. Auf ihn geht auch die Prägung des Wortes „Seismologie“ zurück." #NT!
  
