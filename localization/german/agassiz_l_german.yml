 agassiz_geology_tech: "Geologie" #NT!
 agassiz_geology_tech_desc: "1815 veröffentlichte der Kanalbauer William Smith seine Karte der Geologie von England und Wales, die sowohl den Fossiliengehalt als auch die Lithologie berücksichtigte. Smith erkannte, dass bestimmte Gesteinsabfolgen auch durch eine ganz bestimmte, unverwechselbare Faunenabfolge gekennzeichnet sind. 1827 prägte Leopold von Buch den Begriff Leitfossil für Fossilien, die eine relative Datierung ermöglichen. Von nun an war die Klärung der Frage nach dem tatsächlichen Alter der Erde eine wissenschaftliche Angelegenheit." #NT!
  
