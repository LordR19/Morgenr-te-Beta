 agassiz.302.t: "Geysir" #NT!
 agassiz.302.d: "Auf der Suche nach geologischen Besonderheiten stieß [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetFullName] in der Abgeschiedenheit von [SCOPE.sState('agassiz_geyser_state').GetName] auf ein phänomenales Naturschauspiel. Es sieht so aus, als ob es in der Gegend Geysire gibt!" #NT!
 agassiz.302.f: "Ein Geysir ist eine heiße Quelle, die in regelmäßigen oder unregelmäßigen Abständen ihr Wasser als Fontäne ausstößt. Ein solcher Ausbruch wird als Eruption bezeichnet. Geysire sind nach dem Großen Geysir in Island benannt. Geysire benötigen eine besondere Kombination aus geologischen und klimatischen Bedingungen, die nur an wenigen Orten in großem Maßstab vorhanden sind. Geysire sind auf drei Faktoren angewiesen: eine Wasserversorgung in Form eines Grundwasserleiters, eine Wärmequelle und mindestens ein Reservoir mit einer Verengung des zugehörigen Leitungssystems. Über 300 aktive Geysire, etwa die Hälfte aller weltweit existierenden, befinden sich im Yellowstone-Nationalpark." #NT!
 agassiz.302.g: "Hat der Geysir einen Minuten- oder Stundenrhythmus?" #NT!
  
