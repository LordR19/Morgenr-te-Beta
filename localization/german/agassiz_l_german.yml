 agassiz.711.t: "Vulkanspektakel" #NT!
 agassiz.711.d: "Die Bewohner von [SCOPE.sState('agassiz_volcano_state').GetName] werden derzeit Zeugen eines eindrucksvollen Schauspiels: Die Lavafontänen des Vulkans sind vor allem nachts ein faszinierender Anblick. Unter den Schaulustigen finden sich Touristen und Wissenschaftler." #NT!
 agassiz.711.f: "„Der erhabenste aller Vulkane! Die Flamme des Ätna erbleicht vor deiner und die des unstillbaren Hekla zähmt sie; der Vesuv zeigt seine Glut, ein ungewöhnlicher Anblick für gaffende Touristen, von seiner abgedroschenen Höhe aus.“ – Lord Byron" #NT!
 agassiz.711.g: "Wunderbar!" #NT!
 agassiz.712.t: "Kleiner Vulkanausbruch" #NT!
 agassiz.712.d: "Der Vulkan in [SCOPE.sState('agassiz_volcano_state').GetName] ist ausgebrochen. Einige kleinere Dörfer wurden zerstört und Felder mit Lava überflutet, aber die Katastrophe blieb begrenzt." #NT!
 agassiz.712.f: "„Was ich dann sah! Tausende Feuerzungen erhellten die Umgebung. Auf den Baumwipfeln sah ich Flammen. Ich hörte ein Knacken und sah eine Feuerfläche direkt neben mir. Das Meer war nicht zu sehen. Alles war mit Asche bedeckt. Ich konnte meine Hand vor mir nicht sehen. Das Letzte, was ich sah, war die Asche, die wie ein Springbrunnen durch die Risse in den Dielen nach oben gedrückt wurde. Ich fühlte einen starken Druck, der mich zu Boden warf. Dann war es, als würde mir die Luft weggesaugt und ich konnte nicht atmen.“ - Johanna Beyerinck" #NT!
 agassiz.712.f_basic: "\n\n#YELLOW Dank unserer Wissenschaftler am Vulkanobservatorium wurden wir von der Katastrophe nicht völlig überrascht. Wir konnten daher Vorkehrungen treffen und #G die Verwüstung etwas begrenzen#!.#!" #NT!
 agassiz.712.f_advanced: "\n\n#YELLOW Dank unserer hervorragenden Wissenschaftler am Vulkanobservatorium konnten wir rasch Evakuierungsmaßnahmen einleiten und Schutzmaßnahmen ergreifen. Wir konnten #G die Zerstörung deutlich begrenzen#!." #NT!
 agassiz.712.g: "Nur ein bisschen Lava." #NT!
 agassiz.712.h: "Gibt es Neuigkeiten vom Observatorium?" #NT!
 agassiz.712.i: "Das könnte für Dr. [GetPlayer.MakeScope.Var('dubois_geologist_var').GetCharacter.GetLastName] und seine Studenten interessant sein" #NT!
 agassiz.713.t: "Vulkanausbruch" #NT!
 agassiz.713.d: "Ein gewaltiger Ausbruch hat den Staat [SCOPE.sState('agassiz_volcano_state').GetName] erschüttert. Tephra- und Vulkanaschefragmente haben Gebäude und Ernten zerstört und einige unserer Leute ums Leben gebracht." #NT!
 agassiz.713.f: "„Wir hörten über uns und um die Insel herum ein seltsames Geräusch, wie ein gewaltiges knisterndes Feuer oder die Entladung schwerer Artillerie im Abstand von ein oder zwei Sekunden. Um fünf Uhr ging das Dröhnen weiter, Dunkelheit breitete sich über den Himmel aus und ein Hagel aus Bimssteinen fiel auf uns herab, von denen viele Stücke ziemlich groß und ziemlich warm waren.\n\nDiese Nacht war dunkel – vom anhaltenden Ascheregen – unterbrochen von unaufhörlichen Blitzen, sowohl am Himmel als auch rund um die Insel.“ – Captain Watson" #NT!
 agassiz.713.g: "Diese armen Leute." #NT!
 agassiz.713.j: "Senden Sie so viel Hilfe wie möglich, um die Opfer zu unterstützen!" #NT!
 agassiz.714.t: "Mega-Vulkanausbruch" #NT!
 agassiz.714.d: "Ein Ausbruch von beispiellosem Ausmaß hat das Leben vieler Menschen im Bundesstaat [SCOPE.sState('agassiz_volcano_state').GetName] völlig zerstört. Die Explosion war Hunderte von Kilometern weit zu hören und alles, was das Unglück hatte, den Berg zu umkreisen, wurde sofort zerstört." #NT!
 agassiz.714.f: "„Man konnte die Schreie der Frauen, das Wehklagen der Kinder und das Geschrei der Männer hören; manche riefen ihre Eltern, andere ihre Kinder oder ihre Frauen und versuchten, sie an der Stimme zu erkennen. Die Menschen beklagten ihr eigenes Schicksal oder das ihrer Verwandten, und manche beteten in ihrer Todesangst um den Tod. Viele flehten die Götter um Hilfe an, aber noch mehr glaubten, es gäbe keine Götter mehr und das Universum sei für immer in ewige Dunkelheit gestürzt.“ – Plinius der Jüngere" #NT!
 agassiz.714.g: "Eine Tragödie!" #NT!
 agassiz.715.t: "Rauch und Rumpeln" #NT!
 agassiz.715.d: "Der Vulkan in [SCOPE.sState('agassiz_volcano_state').GetName] rumpelt. Rauch steigt über dem Krater auf. Das war’s. Die Bewohner sind erleichtert, Touristen und Wissenschaftler enttäuscht." #NT!
 agassiz.715.f: "„Zu viel zu erforschen, zu wenig zu genießen. Was für ein elender, launischer Vulkan!“" #NT!
 agassiz.715.g: "Wacht es auf oder schläft es weiter?" #NT!
  
 agassiz.721.t: "Seismische Wellen" #NT!
 agassiz.721.d: "Eine leichte seismische Störung hat [SCOPE.sState('agassiz_earthquake_state').GetName] heute Morgen aus dem Bett gerissen. Das kleine Erdbeben verursachte nur geringe Schäden, weckte aber das Interesse der Seismologen." #NT!
 agassiz.721.f: "„Interviewer: Wenn das Gebäude, in dem Sie sich jetzt befinden, zu beben beginnen würde und Sie wüssten, dass ein Erdbeben stattfindet, was würden Sie tun?“\nCharles Richter: „Ich würde zum nächsten Seismographen gehen – nicht rennen.“" #NT!
 agassiz.721.g: "Interessant." #NT!
 agassiz.722.t: "Das [SCOPE.sState('agassiz_earthquake_state').GetName] Erdbeben" #NT!
 agassiz.722.d: "Ein Erdbeben hat den Staat [SCOPE.sState('agassiz_earthquake_state').GetName] erschüttert und dabei Gebäude zerstört, Menschen verletzt und sogar einige Menschenleben gefordert." #NT!
 agassiz.722.f: "„Es gab ein tiefes Grollen, tief und schrecklich, und dann konnte ich sehen, wie es tatsächlich die Washington Street heraufkam. Die ganze Straße war wellig. Es war, als ob die Wellen des Ozeans auf mich zukamen, sich türmend, während sie kamen.“ - Jesse Cook" #NT!
 agassiz.722.f_basic: "\n\n#YELLOW Dank unserer ausgebildeten Seismologen war bereits bekannt, dass es sich bei [SCOPE.sState('agassiz_earthquake_state').GetName] um eine erdbebengefährdete Region handelt. Durch vorbeugende Maßnahmen, beispielsweise beim Bau, konnten die Schäden jedoch leicht minimiert werden.#!" #NT!
 agassiz.722.g: "Eine Tragödie!" #NT!
 agassiz.722.h: "Wie schätzt die Beobachtungsstelle die Lage ein?" #NT!
 agassiz.722.i: "Ein perfektes Feld für geologische Forschung." #NT!
 agassiz.722.j: "Senden Sie so viel Hilfe wie möglich, um die Opfer zu unterstützen!" #NT!
  
 agassiz.723.t: "Das große [SCOPE.sState('agassiz_earthquake_state').GetName] Erdbeben" #NT!
 agassiz.723.d: "Der Staat [SCOPE.sState('agassiz_earthquake_state').GetName] wurde durch ein Erdbeben beispiellosen Ausmaßes in Schutt und Asche gelegt. Unzählige Gebäude wurden zerstört und die Zahl der Todesopfer lässt sich nicht beziffern." #NT!
 agassiz.723.f: "„Das Erdbeben ließ in San Francisco Mauern und Schornsteine ​​im Wert von Hunderttausenden Dollar einstürzen. Doch der darauf folgende Brand verbrannte Besitz im Wert von Hunderten Millionen Dollar. Der tatsächliche Schaden lässt sich nicht auf Hunderte Millionen beziffern. Noch nie in der Geschichte wurde eine moderne imperiale Stadt so vollständig zerstört. San Francisco ist verschwunden. Nichts ist von ihr übrig geblieben außer Erinnerungen und einer Reihe von Wohnhäusern am Stadtrand. Sein Industriegebiet ist ausgelöscht. Sein Geschäftsviertel ist ausgelöscht. Sein Sozial- und Wohnviertel ist ausgelöscht. Die Fabriken und Lagerhäuser, die großen Kaufhäuser und Zeitungsgebäude, die Hotels und die Paläste der Nabobs sind alle verschwunden. Übrig geblieben ist nur eine Reihe von Wohnhäusern am Stadtrand des ehemaligen San Francisco.“ -Jack London" #NT!
  
