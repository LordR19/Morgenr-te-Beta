 agassiz.909.g: "Bedauerlich." #NT!
  
 agassiz.911.t: "Island" #NT!
 agassiz.911.d: "Die Expedition zum Mittelpunkt der Erde unter [SCOPE.sCharacter('agassiz_journey_coe_leader').GetFullName] ist im Hafen von Reykjavík angekommen." #NT!
 agassiz.911.f: "Es wäre nicht leicht, sich in Reykjavik zu verirren. Ich hatte daher keine Notwendigkeit, nach der Straße zu fragen, was einem Fehler einbringt, wenn man sich nur durch Gesten verständigen kann. Die Stadt erstreckt sich entlang einer niedrigen und sumpfigen Ebene zwischen zwei Hügeln. Ein riesiges Lavabett begrenzt sie auf der einen Seite und fällt sanft zum Meer ab. Auf der anderen Seite erstreckt sich die weite Bucht von Faxa, die im Norden vom enormen Gletscher des Snæfells eingeschlossen wird und in der sich zu dieser Zeit nur die Valkyria befand. Normalerweise machen die englischen und französischen Fischereibeamten in dieser Bucht fest, aber gerade kreuzten sie an der Westküste der Insel entlang. Die längste der nur zwei Straßen, die Reykjavik hat, verlief parallel zum Strand. Ich hatte diese melancholischen Wege bald erkundet; hier und da erhaschte ich einen Blick auf verblassten Rasen, der wie ein abgenutztes Stück Teppich aussah, oder auf die Ähnlichkeit eines Gemüsegartens, dessen spärliches Gemüse gut auf einen Liliput-Tisch gepasst hätte. Ein paar kränkliche Goldlacke versuchten, die Luft und den Sonnenschein zu genießen. In drei Stunden hatte ich nicht nur die Stadt, sondern auch ihre Umgebung gesehen. Der Gesamteindruck war wunderbar öde. Keine Bäume und kaum Vegetation. Überall kahle Felsen, Anzeichen vulkanischer Aktivität." #NT!
 agassiz.911.g: "So beginnt es." #NT!
 agassiz.912.t: "Snaefells Jökull" #NT!
 agassiz.912.d: "Das Team hat den Krater des isländischen Vulkans erreicht und steht kurz vor dem Abstieg." #NT!
 agassiz.912.f: "Das Abendessen wurde rasch verschlungen und die kleine Gesellschaft brachte sich so gut es ging unter. Das Bett war hart, der Unterschlupf nicht sehr stabil und unsere Lage fünftausend Fuß über dem Meeresspiegel war beunruhigend. Am nächsten Morgen erwachten wir halb erfroren von der scharfen, eisigen Luft, aber im Licht einer herrlichen Sonne. Ich erhob mich von meinem Granitbett und ging hinaus, um das großartige Schauspiel zu genießen, das sich vor mir ausbreitete. Ich hob den Kopf und sah direkt über mir die obere Öffnung des Kegels, die ein Stück Himmel von sehr kleinem Umfang, aber fast vollkommen rund, umrahmte. Direkt am Rand erschien der schneebedeckte Gipfel von Saris, der sich scharf und klar gegen den endlosen Raum abhob. Ich hatte es noch nicht gewagt, in den bodenlosen Abgrund zu blicken, in den ich mich stürzen wollte. Die entscheidende Stunde war gekommen. Ich habe bereits erwähnt, dass er hundert Fuß im Durchmesser und dreihundert Fuß im Umfang hatte. Ich beugte mich über einen vorspringenden Felsen und blickte hinunter. Meine Haare standen vor Angst zu Berge. Das verwirrende Gefühl der Leere ergriff mich. Ich spürte, wie sich mein Schwerpunkt verlagerte und Schwindelgefühle wie Trunkenheit in meinem Gehirn aufstiegen." #NT!
 agassiz.912.g: "War das alles wirklich eine so gute Idee?" #NT!
 agassiz.913.t: "Suche nach Wasser" #NT!
 agassiz.913.d: "Nach dem Abstieg in den Vulkan gehen die Wasservorräte zur Neige. Schon nach wenigen Tagen ist die Reise ernsthaft gefährdet." #NT!
 agassiz.913.f: "Noch nie hatten Mineralogen eine so wunderbare Gelegenheit gehabt, die Natur vor Ort zu studieren. Was die Bohrmaschine, ein unempfindliches, träges Instrument, nicht an die Oberfläche der inneren Struktur der Erde bringen konnte, konnten wir mit unseren eigenen Augen wahrnehmen und mit unseren eigenen Händen anfassen. Durch die in zarten Grüntönen gefärbten Schieferschichten liefen in gewundenen Bahnen Kupfer- und Manganfäden mit Spuren von Platin und Gold. Ich dachte, welche Reichtümer hier in unerreichbarer Tiefe der Erde vergraben sind, für immer verborgen vor den gierigen Augen der Menschheit! Gegen sechs Uhr nahm die Pracht dieses strahlenden Festes der Illuminationen merklich ab und hörte dann fast auf. Wie ich vorhergesagt hatte, ging am Ende des Rückmarsches des ersten Tages das Wasser völlig aus. Unsere flüssige Nahrung bestand jetzt nur noch aus Gin; aber diese höllische Flüssigkeit brannte in meiner Kehle, und ich konnte ihren Anblick nicht einmal ertragen. Die Temperatur und die Luft waren mir erstickend. Die Müdigkeit lähmte meine Glieder. Mehr als einmal sank ich bewegungslos zu Boden. Dann gab es eine Pause, und mein Onkel und der Isländer taten ihr Bestes, um mich wieder aufzurichten. Aber ich sah, dass der Erstere schmerzhaft gegen übermäßige Müdigkeit und die Qualen des Durstes ankämpfte. Wir erreichten auf Händen und Knien und halb tot die Kreuzung der beiden Straßen. Dort sank ich wie ein lebloser Klumpen auf den Lavaboden." #NT!
 agassiz.913.g: "Wir sind zu tief in der Erde, wir müssen dort nach Wasser suchen." #NT!
 agassiz.913.h: "Wir müssen an die Oberfläche zurückkehren und dort nach Wasser suchen." #NT!
 agassiz.914.t: "Stute internum" #NT!
 agassiz.914.d: "Nachdem sie einem Bach durch das Höhlensystem gefolgt sind, stoßen die Reisenden auf ein riesiges unterirdisches Meer." #NT!
 agassiz.914.f: "Wie durch ein Wunder fanden wir Wasser: Ein Sturzbach führte kaltes Wasser tief ins Erdinnere und füllte unsere Vorräte auf. Doch als wir ihm folgten und an sein Ende kamen, erwartete uns eine noch größere Überraschung. Zuerst konnte ich kaum etwas sehen. Meine an das Licht nicht gewöhnten Augen schlossen sich schnell. Als ich sie wieder öffnen konnte, stand ich eher verblüfft als überrascht da. Eine riesige Wasserfläche, der Beginn eines Sees oder Ozeans, erstreckte sich weit jenseits des Blickfelds und erinnerte mich stark an jenes offene Meer, das Xenophons zehntausend Griechen nach ihrem langen Rückzug den gleichzeitigen Ruf entlockte: „Thalatta! Thalatta!“ Das Meer! Das Meer! Das tief eingeschnittene Ufer war von einer Breite feinen glänzenden Sandes gesäumt, sanft von den Wellen umspült und mit den kleinen Muscheln übersät, die von den ersten erschaffenen Wesen bewohnt worden waren. Die Wellen brachen an diesem Ufer mit dem hohlen, widerhallenden Murmeln, das riesigen, geschlossenen Räumen eigen ist. Es war ein ziemlicher Ozean mit unregelmäßigen Erdufern, aber von der Erscheinung her wüst und furchtbar wild. Man kann sich leicht vorstellen, dass es nach einer Gefangenschaft von 47 Tagen in einer engen Galerie der Höhepunkt körperlicher Freude war, feuchte, mit Salzpartikeln getränkte Luft zu atmen." #NT!
 agassiz.914.g: "Baue ein Floß." #NT!
 agassiz.915.t: "Der Riese" #NT!
 agassiz.915.d: "Runenzeichen auf geheimnisvollen, urzeitlichen Riesenpilzen legen nahe, dass Arne Saknussemm hier war. Doch um Beweise für die These zu finden, müsste man an einem gigantischen, unheimlichen Urmenschen vorbei." #NT!
 agassiz.915.f: "Das diffuse Licht enthüllte die kleinsten Objekte im dichten, weit entfernten Dickicht. Ich hatte geglaubt, sie zu sehen – nein! Ich sah mit meinen eigenen Augen riesige, kolossale Gestalten, die sich bewegten. Es waren gigantische Tiere; es war eine Herde Mastodonten – keine fossilen Überreste, sondern lebendig und ähnlich jenen, deren Knochen 1801 in den Sümpfen von Ohio gefunden wurden. Ich sah diese riesigen Elefanten, deren lange, biegsame Rüssel den Boden unter den Bäumen wie eine Legion Schlangen durchbohrten und aufwühlten. Ich konnte das krachende Geräusch ihrer langen Elfenbeinstoßzähne hören, die sich in die alten, verrottenden Stämme bohrten. Ich schaute und schüttelte ungläubig den Kopf. Aber obwohl ich es zunächst nicht glauben konnte, musste ich mich dem Beweis meiner Sinne beugen. Tatsächlich stand in einer Entfernung von einer Viertelmeile, an den Stamm eines gigantischen Kauri gelehnt, ein Mensch, der Proteus dieser unterirdischen Regionen, ein neuer Sohn Neptuns, der diese zahllose Herde Mastodonten beobachtete. Ja, wahrlich, er selbst war noch gewaltiger. Es war kein fossiles Wesen mehr wie er, dessen getrocknete Überreste wir mühelos auf dem Knochenfeld aufgehoben hatten; es war ein Riese, der diese Monster kontrollieren konnte. Er war mindestens zwölf Fuß groß. Sein Kopf, riesig und unförmig wie der eines Büffels, war halb im dichten und wirren Wachstum seines ungepflegten Haars verborgen. Es ähnelte am meisten der Mähne des Urelefanten. In seiner Hand schwang er mit Leichtigkeit einen riesigen Ast, einen Stab, der dieses Hirten der geologischen Periode würdig war." #NT!
 agassiz.915.g: "Wir müssen das Risiko eingehen." #NT!
 agassiz.915.h: "Das ist zu gefährlich – kehren Sie sofort an die Oberfläche zurück!" #NT!
 agassiz.916.t: "Arne Saknussemms Manuskript" #NT!
 agassiz.916.d: "Nachdem sie dem riesigen Menschen entkommen waren, fanden die Reisenden eine Galerie, in der überall die Initialen von Arne Saknussem zu sehen waren. Nach einigem Suchen fanden sie Beweise dafür, dass der isländische Alchemist wirklich hier war – das legendäre Manuskript wurde tief in der Erde gefunden!" #NT!
 agassiz.916.f: "Eine weitere Viertelstunde später hatten uns unsere flinken Absätze aus der Reichweite dieses schrecklichen Monsters getragen. Und doch, jetzt, da ich in Ruhe nachdenken kann, jetzt, da mein Geist wieder ruhig geworden ist, jetzt, da seit dieser seltsamen und übernatürlichen Begegnung Monate vergangen sind, was soll ich denken? Was soll ich glauben? Ich muss zu dem Schluss kommen, dass es unmöglich war, dass unsere Sinne getäuscht worden waren, dass unsere Augen nicht gesehen haben, was wir zu sehen glaubten. Kein Mensch lebt in dieser unterirdischen Welt; keine Generation von Menschen wohnt in diesen unteren Höhlen der Erde, unbekannt und ohne Verbindung zu den Bewohnern ihrer Oberfläche. Es ist absurd, das zu glauben! Ich würde eher zugeben, dass es ein Tier gewesen sein könnte, dessen Körperbau dem des Menschen ähnelte, ein Affe oder Pavian der frühen geologischen Zeitalter, ein Protopitheca oder ein Mesopitheca, ein früher oder mittlerer Affe wie der, den Mr. Lartet in der Knochenhöhle von Sansau entdeckte. Aber dieses Geschöpf übertraf in seiner Statur alle in der modernen Paläontologie bekannten Maße. Aber dass ein Mensch, ein lebender Mensch und damit zweifellos auch ganze Generationen dort in den Eingeweiden der Erde begraben sein sollten, ist unmöglich. Wir hatten jedoch den leuchtenden Wald hinter uns gelassen, sprachlos vor Erstaunen, überwältigt und von einem Schrecken niedergestreckt, der an Betäubung grenzte. Wir rannten weiter, aus Angst, das schreckliche Monster könnte uns auf der Spur sein. Es war eine Flucht, ein Fall, wie dieses furchtbare Ziehen und Schleppen, das Alpträumen eigen ist. Und mit wunderbarem Interesse spähten wir die ganze hohe Mauer entlang und spähten in jeden Spalt, der zu einer Galerie führen könnte. Dort erschienen auf einer Granitplatte zwei geheimnisvolle, von der Zeit halb zerfressene Buchstaben. Es waren die Initialen des kühnen und verwegenen Reisenden: „A. S.“, rief mein Onkel. „Arne Saknussemm! Überall Arne Saknussemm!“" #NT!
 agassiz.916.g: "Endlich gehört es uns!" #NT!
 agassiz.917.t: "Reise zum Mittelpunkt der Erde verschwindet" #NT!
 agassiz.917.d: "Die Reise zum Mittelpunkt der Erde ist gescheitert. Wir vermuten, dass alle Expeditionsteilnehmer aufgrund von Wassermangel verdurstet sind." #NT!
 agassiz.917.f: "Es war acht Uhr abends. Noch war kein Wasser zu sehen. Ich litt entsetzlich. Mein Onkel schritt weiter. Er weigerte sich anzuhalten. Er lauschte besorgt auf das Murmeln ferner Quellen. Aber nein, es herrschte Totenstille. Und jetzt versagten mir meine Glieder. Ich widerstand Schmerz und Qual, um meinen Onkel nicht aufzuhalten, was ihn zur Verzweiflung getrieben hätte, denn der Tag neigte sich seinem Ende zu und es war sein letzter. Schließlich versagte ich völlig; ich stieß einen Schrei aus und fiel hin. „Komm zu mir, ich sterbe.“ Mein Onkel ging den gleichen Weg zurück. Er sah mich mit verschränkten Armen an; dann kamen diese gemurmelten Worte über seine Lippen: „Es ist alles vorbei!“ Das Letzte, was ich sah, war eine furchtbare Geste der Wut, und meine Augen schlossen sich." #NT!
 agassiz.917.g: "Was für eine Tragödie!" #NT!
 agassiz.918.t: "Stromboli" #NT!
 agassiz.918.d: "Die Reise zum Mittelpunkt der Erde war ein voller Erfolg – ​​unsere Wissenschaftler sind nach einem Ausbruch des Vulkans Stromboli sicher und wie Helden zurückgekehrt!" #NT!
 agassiz.918.f: "Ich habe einen undeutlichen Eindruck von anhaltenden Explosionen, lauten Detonationen, einem allgemeinen Beben der Felsen um uns herum und von einer wirbelnden Bewegung, mit der unser Floß einmal hilflos herumgewirbelt wurde. Es schaukelte auf dem Lavastrom inmitten eines dichten Ascheregens. Schnaubende Flammen züngelten mit ihren feurigen Zungen auf uns zu. Von unten kamen wilde, heftige Sturmböen, die den gleichzeitigen Explosionen riesiger Eisenöfen ähnelten; und ich erhaschte einen Blick auf Hans‘ Gestalt, die vom Feuer erleuchtet wurde; und alles, was ich noch fühlte, war, wie ich mir vorstelle, das Gefühl eines unglücklichen Verbrechers, der dazu verdammt ist, lebendig aus der Mündung einer Kanone weggesprengt zu werden, kurz bevor der Abzug betätigt wird und die herumfliegenden Gliedmaßen und Fetzen aus Fleisch und Haut die bebende Luft erfüllen und den blutbefleckten Boden bespritzen. \n\n Als ich meine Augen wieder öffnete, fühlte ich, wie mich die starke Hand unseres Führers am Gürtel packte. Ich lag auf der abfallenden Seite eines Berges, nur zwei Meter von einem gähnenden Abgrund entfernt, der mich verschluckt hätte, wenn ich mich auch nur ein bisschen in diese Richtung gelehnt hätte. Über unseren Köpfen, in einer Höhe von 150 Metern oder mehr, sahen wir den Krater eines Vulkans, aus dem etwa im Abstand von fünfzehn Minuten mit lauten Explosionen hohe Feuersäulen hervorbrachen, vermischt mit Bimssteinen, Asche und fließender Lava. Ich konnte das Heben und Senken des Berges spüren, der wie ein riesiger Wal zu atmen schien und Feuer und Wind aus seinen riesigen Blaslöchern ausstieß. Unterhalb, einen ziemlich steilen Abhang hinunter, flossen Lavaströme über 250 bis 300 Meter, wodurch der Berg eine Höhe von etwa 400 bis 430 Metern erreichte. Doch der Fuß des Berges war von einer Laube aus üppigem Grün verborgen, zwischen der ich Olivenbäume, Feigenbäume und Weinreben erkennen konnte, die mit ihren üppigen violetten Trauben bedeckt waren." #NT!
 agassiz.918.g: "Was für ein Abenteuer!" #NT!
 agassiz.919.t: "Von einem Riesen gefressen" #NT!
 agassiz.919.d: "Die Reise zum Mittelpunkt der Erde ist gescheitert. Wir vermuten, dass alle Expeditionsteilnehmer bei lebendigem Leib von einem Riesen gefressen wurden." #NT!
 agassiz.919.f: "Zumindest vermuten wir das." #NT!
  
