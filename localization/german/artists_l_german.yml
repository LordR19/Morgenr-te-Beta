 artists.11.t: "Unser Komponist ist gestorben" #NT!
 artists.11.d: "Nach Jahrzehnten als [concept_elgar_composer] ist unser ehemaliger Spitzenmusiker gestorben. Werden wir einen solch erstaunlichen Künstler jemals ersetzen können?" #NT!
 artists.11.g: "Dies ist das Ende seiner Melodie." #NT!
 artists.11_tt: "Manchmal tötet das Spiel Charaktere. Ein Mod kann das nicht verhindern. Durch dieses Ereignis wird die Rolle dieses Künstlers aus dem Spiel entfernt, sodass Sie nicht von einem Geist dieses Künstlers heimgesucht werden." #NT!
  
 artists.12.t: "Unser Autor ist gestorben" #NT!
 artists.12.d: "Nach Jahrzehnten als [concept_manzoni_writer] ist unser ehemaliger Top-Lyriker gestorben. Werden wir jemals in der Lage sein, einen so erstaunlichen Schriftsteller zu ersetzen?" #NT!
 artists.12.g: "Ich frage mich, was ihre letzten Worte waren?" #NT!
  
 artists.13.t: "Unser Maler ist gestorben" #NT!
 artists.13.d: "Nach Jahrzehnten als [concept_klimt_painter] ist unser größtes künstlerisches Talent gestorben. Werden wir einen solch erstaunlichen Künstler jemals ersetzen können?" #NT!
 artists.13.g: "Ihre Farbe ist eingetrocknet." #NT!
  
 artists.51.t: "Ein neuer Komponist" #NT!
 artists.51.d: "[SCOPE.sCharacter('elgar_new_composer_scope').GetFullName] ist ein vielversprechendes musikalisches Talent, das unser [concept_elgar_composer] werden könnte." #NT!
 artists.51.f: "Komponisten sind Menschen, die Musik schaffen und unsere Musiktradition weiterentwickeln." #NT!
 artists.51.g: "[SCOPE.sCharacter('elgar_new_composer_scope').GetSheHe|U] wird für uns nützlich sein." #NT!
  
 artists.52.t: "Ein neuer Autor" #NT!
 artists.52.d: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetFullName] ist ein vielversprechendes literarisches Talent, das unser [concept_manzoni_writer] werden könnte." #NT!
 artists.52.f: "Schriftsteller sind Menschen, die Literatur schaffen und unsere literarische Tradition stärken." #NT!
 artists.52.g: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] wird für uns nützlich sein." #NT!
 artists.52.h: "[SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe|U] sollte dort bleiben, wo [SCOPE.sCharacter('manzoni_new_writer_scope').GetSheHe] herkam." #NT!
  
 artists.53.t: "Ein neuer Maler" #NT!
 artists.53.d: "[SCOPE.sCharacter('klimt_new_painter_scope').GetFullName] ist ein vielversprechendes künstlerisches Talent, das unser [concept_klimt_painter] werden könnte." #NT!
 artists.53.f: "Maler sind Menschen, die Gemälde schaffen und unsere Maltradition fördern." #NT!
 artists.53.g: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] wird für uns nützlich sein." #NT!
 artists.53.h: "[SCOPE.sCharacter('klimt_new_painter_scope').GetSheHe|U] sollte an der Kunstakademie bleiben." #NT!
  
 artists.101.t: "[ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] ist jetzt ein großartiger Komponist!" #NT!
 artists.101.d: "Konzerte auf der ganzen Welt, Melodien, die jeder kennt, Opern gespielt in jedem guten Opernhaus. Nach all diesen Errungenschaften ist der Ruf unseres [concept_elgar_composer] [ROOT.Var('elgar_composer_var').GetCharacter.GetFullName] nun so groß, dass [ROOT.Var('elgar_composer_var').GetCharacter.GetHerHim] als großer Komponist gelten kann!" #NT!
 artists.101.f: ""
 artists.101.g: "Ein Titan der Musik!" #NT!
  
 artists.102.t: "[ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] ist jetzt ein großartiger Schriftsteller!" #NT!
 artists.102.d: "Nachdem er viele Bücher, Artikel und andere literarische Werke veröffentlicht hat, ist unser [concept_manzoni_writer] [ROOT.Var('manzoni_writer_var').GetCharacter.GetFullName] nun berühmt genug, um als großer Schriftsteller zu gelten!" #NT!
 artists.102.f: ""
 artists.102.g: "Ein Riese der Literatur!" #NT!
  
 artists.103.t: "[ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] ist jetzt ein großartiger Maler!" #NT!
 artists.103.d: "Nachdem er viele Kunstwerke, darunter viele Gemälde, geschaffen hat, ist unser [concept_klimt_painter] [ROOT.Var('klimt_painter_var').GetCharacter.GetFullName] nun berühmt genug, um als großer Maler angesehen zu werden!" #NT!
 artists.103.f: ""
 artists.103.g: "Ein Meister der Malerei!" #NT!

