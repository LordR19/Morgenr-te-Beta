 artists.2007.t: "Das Zentrum des Realismus" #NT!
 artists.2007.d: "[SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des realistischen Kunststils. [GetPlayer.MakeScope.Var('klimt_painter_var').GetCharacter.GetFullName] spielte dabei eine wesentliche Rolle und gilt heute als Leitfigur der realistischen Malschule." #NT!
 artists.2007.f: "Als Realismus bezeichnet man in der Kunstgeschichte eine Mitte des 19. Jahrhunderts in Europa einsetzende neue Kunstauffassung, die sich gegen Darstellungen des Klassizismus und der Romantik wandte. In der Kunst versucht der Realismus, die Realität so genau wie möglich nachzubilden. Charakteristisch für den Realismus ist die Aneignung der Realität durch den Künstler und deren anschließende Verwandlung in ein Kunstwerk sowie deren politische Konnotationen. Es fördert Alltäglichkeit und Objektivität. Ihr bekanntester Vertreter war der französische Maler Gustave Courbet, der sich den Begriff der realistischen Kunst aneignete und ihn aufgrund seiner provokativen Wirkung für seine Kunst verwendete." #NT!
 artists.2007.g: "Aber kann man wahre Schönheit in der Realität finden?" #NT!
 artists.2008.t: "Das Zentrum des Irrationalismus" #NT!
 artists.2008.d: "Die Gründung des [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName]-Festspielhauses gilt als einer der Höhepunkte der Musikkultur des 19. Jahrhunderts." #NT!
 artists.2008.f: "Das [SCOPE.sState('elgar_culture_capital').GetCityHubName] Festival ist ein jährlich stattfindendes Musikfestival, bei dem Opernaufführungen des Komponisten [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetFullName] des 19. Jahrhunderts präsentiert werden. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] selbst konzipierte und förderte die Idee eines besonderen Festivals zur Präsentation seiner eigenen Werke, insbesondere seines monumentalen Zyklus „Der Ring des Nibelungen“ und „Parsifal“. Die Aufführungen finden in einem eigens dafür eingerichteten Theater statt, dem [SCOPE.sState('elgar_culture_capital').GetCityHubName] Festspielhaus. [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] überwachte persönlich den Entwurf und den Bau des Theaters, das viele architektonische Innovationen enthielt, um den riesigen Orchestern, für die [GetPlayer.MakeScope.Var('elgar_composer_var').GetCharacter.GetLastName] schrieb, sowie der besonderen Vision des Komponisten hinsichtlich der Inszenierung seiner Werke gerecht zu werden. Das Festival ist zu einem Pilgerziel für Liebhaber klassischer Musik geworden." #NT!
 artists.2008.g: "Ein Höhepunkt der [GetPlayer.GetDefinition.GetPrimaryCulture.GetName]-Kultur!" #NT!
  
 artists.2011.t: "Fin de Siecle" #NT!
 artists.2011.d: "Mit Beginn eines neuen Jahrhunderts verschwinden Gewissheiten und Unsicherheiten nehmen zu. Dies gilt auch für die Kunst. Der Impressionismus, einst selbst eine Innovation, schafft Platz für neue Kunstrichtungen. Die Ergebnisse sind noch völlig offen – und auch, welche Künstler dieser Aufbruch hervorbringen wird." #NT!
 artists.2011.f: "Das Fin de Siècle, auch „Décadence“ genannt, bezieht sich auf die künstlerischen Strömungen und das Lebensgefühl der letzten zwei Jahrzehnte des 19. Jahrhunderts und im weiteren Sinne parallel zur Belle Époque bis zum Beginn des Ersten Weltkriegs Krieg. Der Begriff bezieht sich auf die Tatsache, dass es sich um eine kulturelle Bewegung handelte, die den kulturellen Niedergang zu ihrem Gegenstand machte. Die Zeit war geprägt vom Schwanken zwischen Aufbruchstimmung, Zukunftseuphorie, diffuser Zukunftsangst und Rückschritt, Endzeitstimmung, Lebensmüdigkeit, Weltschmerz, Faszination für Tod und Vergänglichkeit, Unbeschwertheit, Frivolität und Dekadenz . Eine allgemeine Krise erfasste die führenden Gesellschaftsschichten, weil Grundwerte des gesellschaftlichen Lebens gefährdet zu sein schienen. Ein Gefühl der Machtlosigkeit wurde charakteristisch für Intellektuelle, Künstler und Schriftsteller, weil sie sich angezogen und abgestoßen fühlten angesichts einer großstädtischen Gesellschaft, die einerseits von Marktgesetzen und anonymen Massen dominiert wurde und andererseits von einer Welt, die zunehmend von Natürlichkeit geprägt war Wissenschaften und Technologie. Sie flüchteten in ästhetische Gegenwelten." #NT!
 artists.2011.g: "Musik ist die Königin der Künste." #NT!
 artists.2011.h: "Malen ist unsere Stärke." #NT!
 artists.2011.i: "Wir widmen uns ganz der Literatur." #NT!
 artists.2012.d: "Mit Beginn eines neuen Jahrhunderts verschwinden Gewissheiten und Unsicherheiten nehmen zu. Dies gilt auch für die Kunst. Der Expressionismus, einst selbst eine Innovation, schafft Platz für neue Kunstrichtungen. Die Ergebnisse sind noch völlig offen – und auch, welche Künstler dieser Aufbruch hervorbringen wird." #NT!
 artists.2013.d: "Mit Beginn eines neuen Jahrhunderts verschwinden Gewissheiten und Unsicherheiten nehmen zu. Dies gilt auch für die Kunst. Der Jugendstil, einst selbst eine Innovation, macht Platz für neue Kunstrichtungen. Die Ergebnisse sind noch völlig offen – und auch, welche Künstler dieser Aufbruch hervorbringen wird." #NT!
  
