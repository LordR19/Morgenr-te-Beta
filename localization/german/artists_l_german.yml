 je_artists_realism: "Salon der Kunst" #NT!
 je_artists_realism_reason: "Der Realismus als Kunstform erfreut sich immer größerer Beliebtheit. An verschiedenen Orten engagieren sich bereits Maler für diese neue Schule. Allerdings fehlt dem Realismus noch immer ein eigenes, reales Zentrum. Die Abneigung der traditionellen Kunstelite gegenüber dem neuen Stil hat dazu geführt, dass er bislang nur ein Phänomen außerhalb der Akademie blieb. Wir brauchen eine eigene Kunstakademie, die diesen Stil lehrt, mit einer Galerie, in der realistische Malerei ihren Platz findet – und natürlich einen [concept_klimt_painter], der in unserem Land die Vorbildfigur des Realismus ist. Durch die Einrichtung eines Kunstsalons können wir auch Malwettbewerbe veranstalten." #NT!
 je_artists_realism_success: "Wir brauchen #G 250#! @artists_painting_tradition! [concept_klimt_painting_tradition]." #NT!
 je_artists_realism_goal: ""
 je_artists_realism_trigger: "Ein [concept_artists_center_of_arts] für Realismus existiert #G nicht#!." #NT!
 je_artists_realism_fail: "Es existiert ein [concept_artists_center_of_arts] für Realismus #R#!." #NT!
  
 je_artists_irrationalism: "Festival der Musik" #NT!
 je_artists_irrationalism_reason: "Es entsteht eine neue, revolutionäre Form der Musik, die sich als „Gesamtkunstwerk“ versteht. Es liegt an einem außergewöhnlichen Komponisten, diese Form der Musik hervorzubringen. Allein diese Musik könnte in einem eigenen Festsaal gespielt werden und zum Wallfahrtsort für internationale Musikbegeisterte werden: Sie wäre ein Zentrum des Irrationalismus! Durch die Einrichtung eines Musikfestivals können wir auch Musikwettbewerbe veranstalten." #NT!
