 je_artists_impressionism: "Impressionismus" #NT!
 je_artists_impressionism_reason: "[concept_elgar_impressionism] ist ein Stil in der Kunstgeschichte, der sich durch die stimmungsvolle Darstellung flüchtiger Momentaufnahmen einer Szene auszeichnet. Sie entstand aus einer Bewegung innerhalb der Malerei in Frankreich in der zweiten Hälfte des 19. Jahrhunderts. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet. Während viele Naturforscher wie Heinrich Hart Musik als Ausdrucksmittel eines „wahrheitssuchenden Aktionismus“ ablehnten, empfanden die Impressionisten das „gegenstandslose Vorausträumen“ zu fein abgestuften bunten Akkorden oft als Vergnügen." #NT!
 je_artists_impressionism_success: "Wir brauchen #G 850#! @artists_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_impressionism_goal: ""
 je_artists_expressionism: "Expressionismus" #NT!
 je_artists_expressionism_reason: "[concept_elgar_expressionism] ist ein Stil in der Kunst. Ihre Anfänge und Vorläufer sind im späten 19. Jahrhundert zu finden. Der Expressionismus ist wie Impressionismus, Symbolismus und Fauvismus eine Bewegung gegen die Tendenzen des Naturalismus. Im Expressionismus überwiegt die expressive Ebene die ästhetische, appellative und sachliche Ebene. Der Künstler möchte seine Erfahrung für den Betrachter darstellen. Im Gegensatz zum musikalischen Impressionismus, der die Wahrnehmung der äußeren Erscheinung von Dingen darstellt, formulieren die expressionistischen Kunstrichtungen die Emotionen der menschlichen Seele." #NT!
 je_artists_expressionism_success: "Wir brauchen #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_expressionism_goal: ""
 je_artists_art_nouveau: "Jugendstil" #NT!
 je_artists_art_nouveau_reason: "[concept_elgar_art_nouveau], meist im Zusammenhang mit Italien auch Stile liberty, ist eine kunsthistorische Epoche an der Wende vom 19. zum 20. Jahrhundert. Strömungen, die dem Jugendstil zugeordnet werden können, sind der Reformstil (nach der Reformbewegung), der Secession-Stil (nach der Wiener Secession), der Modernisme in Katalonien, in der Schweiz der Stil Sapin und in den USA der Tiffany-Stil. Neben dem im Französischen, Englischen und Italienischen vorherrschenden Ausdruck Art nouveau wird im Englischen auch Modern Style und im Italienischen Stile Floreale verwendet. Zeitlich gesehen gehört der Jugendstil zum Fin de Siècle." #NT!
 je_artists_art_nouveau_success: "Wir brauchen #G 850#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_art_nouveau_goal: ""
 je_artists_mass_culture: "Massenkultur" #NT!
 je_artists_mass_culture_reason: "„Die Masse“, die verständnislose Feindseligkeit gegenüber allen repräsentativen Traditionen der Kultur, die scharfe und kalte Intelligenz, die die Weisheit des Bauern zunichte macht, der neu entdeckte Naturalismus, der in Bezug auf alle Fragen des Geschlechts und der Gesellschaft weit auf recht primitive Instinkte zurückgeht Arbeitsbedingungen, das Wiederauftauchen des Panem et Circenses in Form von Lohnstreitigkeiten und Sportstadien – all dies deutete auf die endgültige Schließung der Kultur und den Beginn einer ganz neuen Phase der menschlichen Existenz hin.“ - Oswald Spengler, Untergang des Abendlandes" #NT!
 je_artists_mass_culture_success: "Wir brauchen #G 1000#! @elgar_music_tradition! [concept_elgar_musical_tradition]." #NT!
 je_artists_mass_culture_goal: ""
  
 je_artists_biennale: "Die Biennale" #NT!
 je_artists_biennale_reason: "Die Biennale ist eine Ausstellung, die alle zwei Jahre stattfindet. Ihr historisches Vorbild ist die Biennale von Venedig, die schnell internationale Bekanntheit erlangte und zu einem Mekka für den Wettbewerb zeitgenössischer Künstler aller Sparten wurde. Die Künstler aus aller Welt würden ihrer Heimat internationale Anerkennung verschaffen und ihre Stellung als Kulturmächte festigen." #NT!
 je_artists_biennale_fail_tt: "Wir können keine Biennale organisieren, wenn uns ein anderes Land zuvorkommt." #NT!
  
 artists.1001.t: "Biennale gegründet" #NT!
 artists.1001.d: "[SCOPE.sState('artists_biennale_city').GetCityHubName] gilt als hervorragender Standort für eine internationale Kunstausstellung zeitgenössischer Werke. Die Organisatoren haben mit den Vorbereitungen für die Durchführung der ersten Biennale im nächsten Jahr begonnen." #NT!
 artists.1001.f: "Nach der ersten Biennale wird in unserem Land alle zwei Jahre eine neue Biennale stattfinden, auf der die Nationen geehrt werden, die sich im künstlerischen Bereich hervortun. Ausschlaggebend ist der gemeinsame Reputationswert aller Künstler einer Nation. Die Biennale wird immer von dem Land organisiert, dem der Biennale-Veranstaltungsort gehört. Wenn [SCOPE.sState('artists_biennale_city').GetCityHubName] von ausländischen Mächten erobert wird, dürfen die neuen Eigentümer die Biennale ausrichten." #NT!
 artists.1001.g: "Wir bereiten die erste Biennale vor." #NT!
 artists.1002.t: "[SCOPE.sState('artists_biennale_city').GetCityHubName] Biennale von [TimeKeeper.GetCurrentDate.Format('y')]" #NT!
 artists.1002.d: "Die Biennale in [SCOPE.sState('artists_biennale_city').GetCityHubName] läuft nun schon seit einigen Wochen. Bei den ausstellenden Künstlern zeichnet sich bereits ein Trend ab. Als Favoriten gelten die Aussteller aus [SCOPE.sCountry('artists_biennale_first_winner_scope').GetName]. [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] und [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] haben auch einige interessante Exponate, aber das wird nicht reichen." #NT!
 artists.1002.f: "Die Biennale von Venedig wurde 1895 gegründet und gewann in den ersten Jahrzehnten des 20. Jahrhunderts zunehmend an Internationalität. Ab 1907 errichteten mehrere Länder nationale Pavillons auf der Ausstellung, der erste war Belgien. 1910 wurden die ersten international bekannten Künstler gezeigt: ein Gustav Klimt gewidmeter Raum, eine Einzelausstellung für Renoir, eine Retrospektive von Courbet. Ein Werk von Picasso „Familie der Saltimbanques“ wurde aus dem spanischen Salon im zentralen Palazzo entfernt, weil man befürchtete, dass seine Neuheit die Öffentlichkeit schockieren könnte. Bis 1914 wurden sieben Pavillons errichtet: Belgien (1907), Ungarn (1909), Deutschland (1909), Großbritannien (1909), Frankreich (1912) und Russland (1914)." #NT!
 artists.1002.g: "Die Richter sollten zusammenkommen." #NT!
 artists.1003.d: "Nach einstimmiger Entscheidung der Jury der [SCOPE.sState('artists_biennale_city').GetCityHubName] Biennale präsentierten unsere Künstler in diesem Jahr die innovativsten und hochwertigsten Exponate und sind führend in den Bereichen Malerei, Literatur und Musik. Glückwunsch!" #NT!
 artists.1003.f: "[GetPlayer.GetName] dominierte zweifellos die diesjährige Biennale und belegte den ersten Platz. Die Künstler aus [SCOPE.sCountry('artists_biennale_second_winner_scope').GetName] gewannen den zweiten Preis, auch die Künstler aus [SCOPE.sCountry('artists_biennale_third_winner_scope').GetName] konnten überzeugen." #NT!
 artists.1003.g: "Dies ist der Beginn einer neuen Kultur." #NT!
  
 artists.2001.t: "Die Geburt des Impressionismus" #NT!
 artists.2001.d: "Unsere Hauptstadt [SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des impressionistischen Kunststils." #NT!
 artists.2001.f: "[concept_elgar_impressionism] ist ein Stil in der Kunstgeschichte, der sich durch die stimmungsvolle Darstellung flüchtiger Momentaufnahmen einer Szene auszeichnet. Sie entstand aus einer Bewegung innerhalb der Malerei in Frankreich in der zweiten Hälfte des 19. Jahrhunderts. Der Begriff Impressionismus wurde auch auf bestimmte Musik-, Literatur-, Film- und Fotografiestile angewendet. Während viele Naturforscher wie Heinrich Hart Musik als Ausdrucksmittel eines „wahrheitssuchenden Aktionismus“ ablehnten, empfanden die Impressionisten das „gegenstandslose Vorausträumen“ zu fein abgestuften bunten Akkorden oft als Vergnügen." #NT!
 artists.2001.g: "Wir sind eine führende Kulturnation" #NT!
