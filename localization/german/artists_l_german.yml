 artists.2002.d: "Unsere Hauptstadt [SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des expressionistischen Kunststils." #NT!
 artists.2002.f: "[concept_elgar_expressionism] ist ein Stil in der Kunst. Ihre Anfänge und Vorläufer sind im späten 19. Jahrhundert zu finden. Der Expressionismus ist wie Impressionismus, Symbolismus und Fauvismus eine Bewegung gegen die Tendenzen des Naturalismus. Im Expressionismus überwiegt die expressive Ebene die ästhetische, appellative und sachliche Ebene. Der Künstler möchte seine Erfahrung für den Betrachter darstellen. Im Gegensatz zum musikalischen Impressionismus, der die Wahrnehmung der äußeren Erscheinung von Dingen darstellt, formulieren die expressionistischen Kunstrichtungen die Emotionen der menschlichen Seele." #NT!
 artists.2003.t: "Die Geburt des Jugendstils" #NT!
 artists.2003.d: "Unsere Hauptstadt [SCOPE.sState('elgar_culture_capital').GetCityHubName] entwickelt sich zum Zentrum des Jugendstils." #NT!
 artists.2003.f: "[concept_elgar_art_nouveau], meist im Zusammenhang mit Italien auch Stile liberty, ist eine kunsthistorische Epoche an der Wende vom 19. zum 20. Jahrhundert. Strömungen, die dem Jugendstil zugeordnet werden können, sind der Reformstil (nach der Reformbewegung), der Secession-Stil (nach der Wiener Secession), der Modernisme in Katalonien, in der Schweiz der Stil Sapin und in den USA der Tiffany-Stil. Neben dem im Französischen, Englischen und Italienischen vorherrschenden Ausdruck Art nouveau wird im Englischen auch Modern Style und im Italienischen Stile Floreale verwendet. Zeitlich gesehen gehört der Jugendstil zum Fin de Siècle." #NT!
 artists.2004.t: "[concept_elgar_impressionism] Spreads" #NT!
 artists.2004.d: "Der Trend des Impressionismus ist von einem Nachbarland auf unsere Hauptstadt übergeschwappt und hat sich zur dominierenden Kunstrichtung entwickelt." #NT!
 artists.2004.g: "Beeindruckend." #NT!
