 curie.10.t: "Uran gefunden in [SCOPE.sState('curie_uranium_state_scope').GetName]" #NT!
 curie.10.d: "Ein Geologe hat bei Probenentnahmen in [SCOPE.sState('curie_uranium_state_scope').GetName] außergewöhnlich reiche Uranvorkommen gefunden. Das Interesse der Physiker und Chemiker ist groß." #NT!
 curie.10.f: "Uran (benannt nach dem Planeten Uranus) ist ein chemisches Element mit dem Elementsymbol U und der Ordnungszahl 92. Uranverbindungen wurden im gesamten 19. Jahrhundert zum Färben von Glas und Keramik, Vasen und Dekorationsstücken, aber auch Alltagsgegenständen wie Schalen usw. verwendet Gläser. Glashersteller in Joachimsthal (Böhmen) nutzten diese Technik bereits im Jahr 1826. Bis zur Mitte des 20. Jahrhunderts wurde Uran zum Färben von Glas verwendet, erst dann wurde es durch andere, weniger schädliche Färbemineralien ersetzt. Uranhaltige Keramikglasuren von Orange bis leuchtendem Rot wurden für alles verwendet, vom Geschirr bis hin zu architektonischen Accessoires. Diese Keramik, in den USA aufgrund des Herstellernamens „Fiestaware“ genannt, ist wohl einer der radioaktivsten Gegenstände, die noch in vielen amerikanischen Haushalten zu finden sind." #NT!
 curie.10.g: "Strahlende Aussichten!" #NT!