# Balloonist is afraid of heights and gives up ballooning
 curtiss.656.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat Höhenangst und gibt die Ballonfahrerei auf"
 curtiss.656.d:0 "Obwohl er behauptet hat, schon etliche Ballonfahrten unternommen zu haben, hat [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] beim ersten Flug für unser Land bereits auf einer Höhe von zehn Metern entdeckt, dass er Angst vor Höhen hat. Er gibt die Ballonfahrerei daher auf."
 curtiss.656.f:0 "\"Es ist schrecklich! Vor zwei Wochen flog ich noch in gewaltigen Höhen und jetzt... Jetzt kann ich nicht einmal mehr auf eine Leiter steigen!\""
 curtiss.656.g:0 "Wie blöd..."
 curtiss.656.h:0 "Ach! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"



# Balloonist died in accident
 curtiss.670.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stirbt in einem Ballonunfall"
 curtiss.670.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist auf [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballonfahrt verunfallt und wurde getötet. Wir verlieren damit einen Helden der Luftfahrt."
 curtiss.670.f:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]"
 curtiss.670.g:0 "Wie schrecklich!"
 curtiss.670.h:0 "Furchtbar! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"

# Experienced Balloonist
 curtiss.671.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein erfahrener Ballonfahrer"
 curtiss.671.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat eine Vielzahl von Ballonfahrten absolviert und dabei viel Erfahrung in der Ballonfahrerei gewonnen. Er gilt jetzt als erfahrener Ballonfahrer, der weiss, was er tut."
 curtiss.671.f:0 "\"Keine Angst! Ich habe das schon dutzende Mal gemacht!\""
 curtiss.671.g:0 "Gut zu hören!"

# Famous Balloonist
 curtiss.672.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein berühmter Ballonfahrer"
 curtiss.672.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat schon hunderte Ballonfahrten hinter sich, auf denen er auch den einen oder anderen Rekord gebrochen hat. Mittlerweile ist er berühmt, und das nicht nur in unserem Land."
 curtiss.672.f:0 "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Ist das nicht dieser Ballonfahrer? Den will ich unbedingt mal kennenlernen!\""
 curtiss.672.g:0 "Fantastisch!"

# Balloonist killed by comet
 curtiss.673.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] während dem Flug von einem Kometen erschlagen
 curtiss.673.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist auf der Ballonfahrt von einem Komet getroffen worden und gestorben."
 curtiss.673.f:0 "Kurz nach dem Abflug im Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] erklang ein lauter Knall. Die Leute am Boden sahen einen Lichtblitz über den Himmel zucken und direkt in den Korb von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] einschlagen. Der Ballon fing an zu brennen und stürzte in die Tiefe. Nachdem das Wrack gelöscht worden war, wurde die Leiche von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] gefunden. Nur unsere Astronomen waren über dieses Ereignis erfreut, weil sie die Reste des Kometen untersuchen konnten."
 curtiss.673.g:0 "Hätte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] doch nur einen Kometensinn gehabt..."
 curtiss.673.h:0 "Oh Komet, des Teufels Freund und Verwandter... Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"

# Death by Whale
 curtiss.674.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] bei Ballonflug am Strand verunfallt und gestorben"
 curtiss.674.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] während einem Ballonflug am Strand abgestürzt und dabei ums Leben gekommen. Seltsamerweise wurde ein Wal auf dem Ballonwrack gefunden."
 curtiss.674.f:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] flog während einem prächtigen Tag an einem Strand entlang. Da [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nie zurückkam, wurden Suchteams ausgeschickt. Nach kurzer Zeit wurde das Wrack gefunden. Der Ballon und der Korb waren seltsamerweise unter den Überresten eines stark zerdrückten Wals gefunden worden. Ein Alkoholiker aus dem nächsten Dorf berichtete, dass er einen Wal und einen Petunientopf hatte herunterstürzen sehen und dass der Wal genau auf den Ballon getroffen war. Offensichtlich wurde dieser Geschichte kein Glaube geschenkt. Interessanterweise wurde in der Nähe ein intakter Petunientopf gefunden. Die Petunie sah ein wenig zerrupft aus und wurde den fachkundigen Händen einer lokalen Botanikerin übergeben.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird für sein Herz aus Gold und seine Fähigkeit, in allen Situationen Ruhe zu bewahren in Erinerung bleiben."
 curtiss.674.g:0 "Oh nein! Nicht schon wieder!"
 curtiss.674.h:0 "Hallo Grund! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"