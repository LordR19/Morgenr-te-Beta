# Balloonist is afraid of heights and gives up ballooning
 curtiss.656.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat Höhenangst und gibt die Ballonfahrerei auf"
 curtiss.656.d:0 "Obwohl er behauptet hat, schon etliche Ballonfahrten unternommen zu haben, hat [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] beim ersten Flug für unser Land bereits auf einer Höhe von zehn Metern entdeckt, dass er Angst vor Höhen hat. Er gibt die Ballonfahrerei daher auf."
 curtiss.656.f:0 "\"Es ist schrecklich! Vor zwei Wochen flog ich noch in gewaltigen Höhen und jetzt... Jetzt kann ich nicht einmal mehr auf eine Leiter steigen!\""
 curtiss.656.g:0 "Wie blöd..."
 curtiss.656.h:0 "Ach! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"



# Balloonist died in accident
 curtiss.670.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stirbt in einem Ballonunfall"
 curtiss.670.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist auf [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballonfahrt verunfallt und wurde getötet. Wir verlieren damit einen Helden der Luftfahrt."
 curtiss.670.f:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]"
 curtiss.670.g:0 "Wie schrecklich!"
 curtiss.670.h:0 "Furchtbar! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"

# Experienced Balloonist
 curtiss.671.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein erfahrener Ballonfahrer"
 curtiss.671.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat eine Vielzahl von Ballonfahrten absolviert und dabei viel Erfahrung in der Ballonfahrerei gewonnen. Er gilt jetzt als erfahrener Ballonfahrer, der weiss, was er tut."
 curtiss.671.f:0 "\"Keine Angst! Ich habe das schon dutzende Mal gemacht!\""
 curtiss.671.g:0 "Gut zu hören!"

# Famous Balloonist
 curtiss.672.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein berühmter Ballonfahrer"
 curtiss.672.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat schon hunderte Ballonfahrten hinter sich, auf denen er auch den einen oder anderen Rekord gebrochen hat. Mittlerweile ist er berühmt, und das nicht nur in unserem Land."
 curtiss.672.f:0 "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Ist das nicht dieser Ballonfahrer? Den will ich unbedingt mal kennenlernen!\""
 curtiss.672.g:0 "Fantastisch!"