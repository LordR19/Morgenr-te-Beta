 curtiss_distance_description_time_record_global: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Weltrekord für einen Dauerflug aufgestellt! Mit einer Dauer von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! und den Weltrekord von #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] klar übertreffen. Die Distanz von #b #n [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometern#! reichte leider nicht für den Weltrekord von #b #p #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometer#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon]"
 curtiss_distance_description_both_records_global: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Weltrekord für einen Distanz- und einen Dauerflug aufgestellt! Mit einer Strecke von #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometern#! und den Weltrekord von #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometern#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon] klar übertreffen. Auch die Weltrekorddauer von #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] konnte mit einer Flugdauer von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! übertroffen werden."
  
 # Balloonist tries to set new Time record 
 curtiss.655.t1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] scheitert bei Versuch Zeitrekord mit Ballon zu brechen"
 curtiss.655.t2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Zeitrekord für unser Land erreicht"
 curtiss.655.t3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon länger geflogen, als je ein Mensch zuvor!"
 curtiss.655.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat versucht mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon so lange wie nur möglich zu fliegen. Mit einer Dauer von #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! nicht übertreffen. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] wird es sicherlich wieder versuchen."
 curtiss.655.d2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Zeitrekord für unser Land aufgestellt! Mit einer Dauer von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! klar übertreffen. Für den Weltrekord von #b #p[GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] hat es aber leider nicht gereicht."
 curtiss.655.d3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Weltrekord für einen Dauerflug aufgestellt! Mit einer Dauer von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! und den Weltrekord von #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] klar übertreffen."
 curtiss.655.f1: "\"Dieses Mal ist es mir nicht gelungen. Aber nächstes Mal werde ich es bestimmt schaffen!\""
 curtiss.655.f2: "\"Wer interessiert sich schon für so einen Rekord? Ich will den Weltrekord!\""
 curtiss.655.f3: "\"Das war ein Klacks!\""
 curtiss.655.g: "Viel Glück für das nächste Mal!"
 curtiss.655.h: "Gute Arbeit!"
 curtiss.655.i: "Wunderbar! Herzliche Gratulation!"
  
 # Balloonist is afraid of heights and gives up ballooning 
 curtiss.656.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat Höhenangst und gibt die Ballonfahrerei auf"
 curtiss.656.d: "Obwohl er behauptet hat, schon etliche Ballonfahrten unternommen zu haben, hat [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] beim ersten Flug für unser Land bereits auf einer Höhe von zehn Metern entdeckt, dass er Angst vor Höhen hat. Er gibt die Ballonfahrerei daher auf."
 curtiss.656.f: "\"Es ist schrecklich! Vor zwei Wochen flog ich noch in gewaltigen Höhen und jetzt... Jetzt kann ich nicht einmal mehr auf eine Leiter steigen!\""
 curtiss.656.g: "Wie blöd..."
 curtiss.656.h: "Ach! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"
  
  
  
 # Balloonist died in accident 
 curtiss.670.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stirbt in einem Ballonunfall"
 curtiss.670.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist auf [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballonfahrt verunfallt und wurde getötet. Wir verlieren damit einen Helden der Luftfahrt."
 curtiss.670.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]"
 curtiss.670.g: "Wie schrecklich!"
 curtiss.670.h: "Furchtbar! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"
  
 # Experienced Balloonist 
 curtiss.671.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein erfahrener Ballonfahrer"
 curtiss.671.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat eine Vielzahl von Ballonfahrten absolviert und dabei viel Erfahrung in der Ballonfahrerei gewonnen. Er gilt jetzt als erfahrener Ballonfahrer, der weiss, was er tut."
 curtiss.671.f: "\"Keine Angst! Ich habe das schon dutzende Mal gemacht!\""
 curtiss.671.g: "Gut zu hören!"
  
 # Famous Balloonist 
 curtiss.672.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein berühmter Ballonfahrer"
 curtiss.672.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat schon hunderte Ballonfahrten hinter sich, auf denen er auch den einen oder anderen Rekord gebrochen hat. Mittlerweile ist er berühmt, und das nicht nur in unserem Land."
 curtiss.672.f: "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Ist das nicht dieser Ballonfahrer? Den will ich unbedingt mal kennenlernen!\""
 curtiss.672.g: "Fantastisch!"
  
 # Balloonist killed by comet 
  curtiss.673.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hit by a comet during flight 
 curtiss.673.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist auf der Ballonfahrt von einem Komet getroffen worden und gestorben."
 curtiss.673.f: "Kurz nach dem Abflug im Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] erklang ein lauter Knall. Die Leute am Boden sahen einen Lichtblitz über den Himmel zucken und direkt in den Korb von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] einschlagen. Der Ballon fing an zu brennen und stürzte in die Tiefe. Nachdem das Wrack gelöscht worden war, wurde die Leiche von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] gefunden. Nur unsere Astronomen waren über dieses Ereignis erfreut, weil sie die Reste des Kometen untersuchen konnten."
 curtiss.673.g: "Hätte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] doch nur einen Kometensinn gehabt..."
 curtiss.673.h: "Oh Komet, des Teufels Freund und Verwandter... Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"
  
 # Death by Whale 
 curtiss.674.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] bei Ballonflug am Strand verunfallt und gestorben"
 curtiss.674.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] während einem Ballonflug am Strand abgestürzt und dabei ums Leben gekommen. Seltsamerweise wurde ein Wal auf dem Ballonwrack gefunden."
 curtiss.674.f: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] flog während einem prächtigen Tag an einem Strand entlang. Da [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nie zurückkam, wurden Suchteams ausgeschickt. Nach kurzer Zeit wurde das Wrack gefunden. Der Ballon und der Korb waren seltsamerweise unter den Überresten eines stark zerdrückten Wals gefunden worden. Ein Alkoholiker aus dem nächsten Dorf berichtete, dass er einen Wal und einen Petunientopf hatte herunterstürzen sehen und dass der Wal genau auf den Ballon getroffen war. Offensichtlich wurde dieser Geschichte kein Glaube geschenkt. Interessanterweise wurde in der Nähe ein intakter Petunientopf gefunden. Die Petunie sah ein wenig zerrupft aus und wurde den fachkundigen Händen einer lokalen Botanikerin übergeben.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird für sein Herz aus Gold und seine Fähigkeit, in allen Situationen Ruhe zu bewahren in Erinerung bleiben."
 curtiss.674.g: "Oh nein! Nicht schon wieder!"
 curtiss.674.h: "Hallo Grund! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"
