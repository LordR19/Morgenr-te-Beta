 curtiss.651.balloonist: "Wir fördern [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], einen Ballonfahrer, der mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] immer wieder abenteuerliche Flugversuche unternimmt."
 curtiss.651.noballoonist: "Wir fördern zur Zeit keinen Ballonfahrer. Daher werden wir wenn überhaupt höchst selten neue Ballonrekorde aufstellen. Wir könnten beginnen einen Ballonfahrer unserer Nation zu fördern, der versuchen wird, neue Rekorde aufzustellen und bessere Ballone für uns entwickeln wird."
