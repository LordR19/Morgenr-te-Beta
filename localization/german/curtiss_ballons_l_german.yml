#Balloonist Journal Entry
 je_curtiss_balloonist:0 "Abenteuer des Ballonfahrers"
 je_curtiss_balloonist_reason:0 "Wir fördern [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], einen Ballonfahrer, der mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] immer wieder abenteuerliche Flugversuche unternimmt.\n\nBisherige [ROOT.GetCountry.GetAdjective] Rekorde:#!\n - Höhenrekord: #b #p [ROOT.Var('curtiss_balloon_altitude_record_var').GetValue]#! Meter#!\n - Streckenrekord: #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometer#!\n - Zeitrekord: #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#!\n\n#b Current Global Records:#!\n - Höhenrekord: #b #p [GetGlobalVariable('curtiss_balloon_altitude_record_global_var').GetValue]#! Meter#! [GetGlobalVariable('curtiss_balloon_altitude_record_holder_global_var').GetCountry.GetFlagTextIcon]\n - Streckenrekord: #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometer#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon]\n - Zeitrekord: #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon]"
