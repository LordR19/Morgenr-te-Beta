  # Balloonist tries to set new Time record 
 curtiss.655.t1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] scheitert beim Versuch, den Dauerflugrekord mit dem Ballon zu brechen" #NT!
 curtiss.655.t2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Rekord für die längste Ballonfahrt unseres Landes aufgestellt" #NT!
 curtiss.655.t3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist mit dem Ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] länger geflogen als jemals zuvor ein Mensch!" #NT!
 curtiss.655.d1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat versucht, mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon so lange wie möglich zu fliegen. Mit einer Flugzeit von #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! Stunden#! nicht übertreffen. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] wird es sicherlich noch einmal versuchen." #NT!
 curtiss.655.d2: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit dem Ballon [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] einen neuen Rekord für den längsten Flug unseres Landes aufgestellt! Mit einer Flugzeit von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! übertraf [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! Stunden#!. Für den Weltrekord von #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Stunden#! [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]8 hat es leider nicht gereicht." #NT!
 curtiss.655.d3: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Weltrekord für den längsten Flug mit dem [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]-Ballon aufgestellt! Mit einer Flugzeit von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]0#! Stunden#! übertreffen und den Weltrekord von #b #p deutlich unterbieten [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]5#! Stunden [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]7.#!" #NT!
 curtiss.655.f1: ""Diesmal ist es mir nicht gelungen. Aber das nächste Mal werde ich es auf jeden Fall schaffen!"" #NT!
 curtiss.655.f2: ""Wen interessiert so ein Rekord? Ich will den Weltrekord!"" #NT!
 curtiss.655.f3: ""Das war ein Kinderspiel!"" #NT!
 curtiss.655.g: "Viel Glück für das nächste Mal!" #NT!
 curtiss.655.h: "Gute Arbeit!" #NT!
 curtiss.655.i: "Wunderbar! Glückwunsch!" #NT!
  
  # Balloonist is afraid of heights and gives up ballooning 
 curtiss.656.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat Höhenangst und gibt das Ballonfahren auf" #NT!
 curtiss.656.d: "Obwohl er behauptete, schon einige Ballonflüge gemacht zu haben, stellte [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] fest, dass er Höhenangst hatte, als er seinen ersten Flug für unser Land in einer Höhe von zehn Metern unternahm. Deshalb gibt er das Ballonfahren auf." #NT!
 curtiss.656.f: ""Es ist schrecklich! Vor zwei Wochen bin ich in gewaltigen Höhen geflogen und jetzt ... Jetzt kann ich nicht einmal eine Leiter hinaufsteigen!"" #NT!
 curtiss.656.g: "Wie unglücklich..." #NT!
 curtiss.656.h: "Argh! Gibt es einen anderen Ballonfahrer, den wir sponsern könnten?" #NT!
  
  
  
  # Balloonist died in accident 
 curtiss.670.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stirbt bei einem Ballonunfall" #NT!
 curtiss.670.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stürzte bei der [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis]-Ballonfahrt ab und kam ums Leben. Wir verlieren damit einen Helden der Luftfahrt." #NT!
 curtiss.670.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]" #NT!
 curtiss.670.g: "Wie schrecklich!" #NT!
 curtiss.670.h: "Schrecklich! Gibt es einen anderen Ballonfahrer, den wir sponsern könnten?" #NT!
  
  # Experienced Balloonist 
 curtiss.671.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein erfahrener Ballonfahrer" #NT!
 curtiss.671.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat eine Reihe von Ballonflügen absolviert und viel Erfahrung im Ballonfahren gesammelt. Mittlerweile gilt er als erfahrener Ballonfahrer, der weiß, was er tut." #NT!
 curtiss.671.f: ""Keine Angst! Ich habe das schon Dutzende Male gemacht!"" #NT!
 curtiss.671.g: "Gut zu hören!" #NT!
  
  # Famous Balloonist 
 curtiss.672.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein berühmter Ballonfahrer" #NT!
 curtiss.672.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat bereits Hunderte Ballonflüge gemacht und dabei auch einige Rekorde gebrochen. Mittlerweile ist er berühmt, nicht nur in unserem Land." #NT!
 curtiss.672.f: "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Ist das nicht der Ballonfahrer? Ich möchte ihn unbedingt treffen!\"" #NT!
 curtiss.672.g: "Wunderbar!" #NT!
  
  # Balloonist killed by comet 
   curtiss.673.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hit by a comet during flight 
 curtiss.673.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wurde während der Ballonfahrt von einem Kometen getroffen und starb." #NT!
 curtiss.673.f: "Kurz nach dem Start des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] war ein lauter Knall zu hören. Die Menschen am Boden sahen einen Lichtblitz über den Himmel zucken und direkt in den Korb von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] einschlagen. Der Ballon begann zu brennen und stürzte in die Tiefe. Nach der Räumung des Wracks wurde die Leiche von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] gefunden. Nur unsere Astronomen waren mit diesem Ereignis zufrieden, weil sie die Überreste des Kometen untersuchen konnten." #NT!
 curtiss.673.g: "Wenn [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nur Kometensinn hätte ..." #NT!
 curtiss.673.h: "Oh Komet, ihr Teufelskinder und Verwandten ... Gibt es einen anderen Ballonfahrer, den wir sponsern könnten?" #NT!
  
  # Death by Whale 
 curtiss.674.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stürzte beim Ballonfahren am Strand ab und starb" #NT!
 curtiss.674.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stürzte während einer Ballonfahrt am Strand ab und starb. Seltsamerweise wurde auf dem Ballonwrack ein Wal gefunden." #NT!
 curtiss.674.f: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] flog an einem herrlichen Tag am Strand entlang. Da [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] nie zurückkam, wurden Suchtrupps ausgesandt. Nach kurzer Zeit wurde das Wrack gefunden. Kurioserweise wurden der Ballon und der Korb unter den Überresten eines schwer zerquetschten Wals gefunden. Ein Alkoholiker aus dem nächsten Dorf berichtete, er habe gesehen, wie ein Wal und ein Petunientopf herunterstürzten und dass der Wal den Ballon genau getroffen habe. Offensichtlich wurde dieser Geschichte kein Glauben geschenkt. Interessanterweise wurde in der Nähe ein intakter Petunientopf gefunden. Die Petunie sah etwas zerlumpt aus und wurde in die fachmännischen Hände eines örtlichen Botanikers gegeben.\n\n[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird für sein Herz aus Gold und seine Fähigkeit, in jeder Situation ruhig zu bleiben, in Erinnerung bleiben." #NT!
 curtiss.674.g: "Ach nein! Nicht noch einmal!" #NT!
 curtiss.674.h: "Hallo Ground! Gibt es einen anderen Ballonfahrer, den wir sponsern könnten?" #NT!
  
 curtiss.676.t: "Unser Ballonfahrer ist gestorben" #NT!
 curtiss.676.d: "Nach Jahrzehnten als [concept_curtiss_balloonist] ist unser ehemaliger #b #r Ballonfahrer#!#! gestorben. Werden wir jemals in der Lage sein, solch einen erstaunlichen Entdecker zu ersetzen?" #NT!
