 ###Custom Balloonist Altitude Flights### 
 curtiss_altitude_under_5000_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat sich zu einem Höhenflug aufgemacht. Mit möglichst wenig Gewicht stieg [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] in den Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Der Aufstieg erfolgte schnell. Bald konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] die Menschen unter sich kaum noch erkennen. Das Panorama war atemberaubend. Trotz der recht grossen Höhe, war [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] noch weit von der Wolkendecke entfernt.\n Als das Barometer #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter anzeigte, mass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] zuerst mit der meteorologischen Ausrüstung verschiedene Werte ab, bevor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ein Ventil öffnete und wieder langsam zur Erde herabschwebte."
  
 curtiss_altitude_under_9000_custom_1: "Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] schoss in die Höhe. Er musste auch leicht sein, denn [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte es sich zum Ziel gemacht, so hoch zu fliegen, wie nur möglich. Zuerst wurden die Häuser immer kleiner, bis sie nur noch kleine Punkte waren. Dann schwebte der Ballon in die Wolken, es fühlte sich wie Nebel an und auf den meteorologischen Geräten begannen sich kleine Wassertröpfchen zu sammeln. Langsam wurde es kalt. Zum Glück hatte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] sich warm angezogen. Langsam spürte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName], wie er mehr und mehr Mühe hatte, zu atmen.\nAuf einer Höhe von #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit den nötigen Messungen. Dann begann der lange Abstieg."
  
 curtiss_altitude_under_12000_no_tools_custom_1: "Die Luft wurde dünner und dünner. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte Mühe, sich zu konzentrieren. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Kopf dröhnte. Ein Blick auf das Barometer verriet, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] jetzt höher war als jeder Berg dieser Welt. So hoch konnten Menschen nur kommen, wenn sie flogen. Mittlerweile zitterte auch [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Körper. Die Kleidung war von den Wolken durchnässt und die Temperatur war schon weit im Minusbereich.\nDa fiel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] auf die Knie. Nur unter Mühe konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Ventil lösen, um den Abstieg einzuleiten. Dann wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ohmächtig.\n\nErst am Boden kam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] wieder zu Bewusstsein. Genauer gesagt in einem warmen Bett. Zum Glück war [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gefunden worden."
  
 curtiss_altitude_under_12000_tools_custom_1: "Auch mit der Luftflasche war es nicht einfach. Die Kälte breitete sich im Körper von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] aus. Die Luft war eisig und es war kaum auszuhalten. Aber die Daten in dieser Höhe waren wichtig. Deshalb begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] mit den Messungen. Das Barometer zeigte eine Höhe von #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern an. Höher als jeder Berg der Welt. Leider war von hier oben kaum etwas sichtbar. Dichte Wolken versperrten die Sicht.\n Als die Messungen fertig waren, begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] damit, Luft aus der Hülle von [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] abzulassen. Der Ballon begann zu sinken."
  
 curtiss_altitude_under_16000_no_tools_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] konnte den eigenen Körper fast nicht mehr bewegen. Selbst die Kälte spürte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] nicht mehr. Nur noch der schwere Atem. Hier oben war die Luft extrem dünn. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wusste nicht ob [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] dieses Abenteuer überstehen würde. Mühsam zog sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] an einem der Seile hoch. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] musste das Ventil erreichen. So nahe. Langsam wurde es dunkel. Mit den Zähnen umschloss [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] das Ventil. Begann es zu drehen. Dann verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Bewusstsein.\nSo warm. Wo war [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Schatten huschten vor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] vorüber. Langsam wurden daraus Menschen. Eine Frau reichte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] eine Schüssel mit Suppe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] hatte es scheinbar überlebt."
  
 curtiss_altitude_under_16000_tools_custom_1: "Die Luftflasche half gegen die dünne Luft. Aber die Kälte drang durch die dicken Kleider. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] schlotterte. Aber es schien, als hätte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] es so hoch geschafft, wie es der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] zuliess. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] begann mit den Messungen für die wissenschaftliche Gesellschaft. Das Barometer zeigte #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter an. Eine unglaubliche Höhe. Leider war die Aussicht wegen der Wolken nicht sonderlich gut.\nNachdem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] die Messungen abgeschlossen hatte, begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] die Luft aus der Hülle zu lassen. Langsam schwebte der Ballon zurück nach unten."
  
 curtiss_altitude_over_16000_custom_1: "In der Druckkammer war es relativ warm. Die Temperatur draussen war jedoch unerträglich. Gut, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in der Kammer hockte und nicht draussen. Hier fiel auch das Atmen leicht. Aus dem Fenster schaute [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] auf die Erdkugel. Von hier oben war die Krümmung der Erde klar zu erkennen. Gegen oben wurde das blau des Himmels mehr und mehr schwarz. Über die Erde zogen Wolken. Von hier oben sahen sie aus wie Zuckerwatte. Als das Barometer #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter anzeigte, öffnete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] aus dem Schutz der Druckkammer ein Ventil, wodurch der Ballon langsam zurück zur Erde schwebte."
  
 ###Custom Balloonist Distance Flights### 
 curtiss_distance_under_400_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte sich zum Ziel gesetzte, mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] so weit zu fliegen, wie nur möglich. Während der Ballon über die Landschaft schwebte, hatte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] alle Hände voll. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] musste die richtige Höhe finden, um den Wind so gut es ging auszunutzen, ein Auge auf das Wetter haben und sich orientieren. Nach mehreren #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden Flug landete der Ballon sanft auf der Erde. Nachdem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] einen Ortsansässigen gefragt hatte, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gelandet war, berechnete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit einer Karte die zurückgelegte Distanz. Es mussten etwa #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometer sein."
  
 curtiss_distance_under_800_custom_1: "In einem Ballon so weit zu fliegen, wie nur möglich, war gar nicht so einfach. Man musste gutes Wetter abwarten, einen guten Ballon haben und erfolgreich navigieren. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] glaubte, dass all das für [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] zutraf. So hob [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ab, um einen neuen Streckenrekord aufzustellen. Auf der Fahrt schwebter [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] über verschiedene Landschaften, kleine Berge und Flüsse. Das Wetter blieb den Flug über gut und so konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] nach #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden Flug ohne Probleme landen.\nAm Boden angekommen fragte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] einen Ortsansässigen, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gelandet war. Dadurch war es möglich, die zurückgelegte Strecke auf etwa #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometer zu bestimmen."
  
 curtiss_distance_under_2000_custom_1: "Das Wetter war perfekt für den Flug und es blieb auch so. Während dem Flug durch die Luft waren unter [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ganz verschiedene Landschaften zu sehen. Von riesigen Städten über kleine Weiler bis zu unbewohnten Landstrichen. Bei einem so weiten Flug reichte es aber nicht aus, nur am Tag im Ballon zu fliegen, auch in der Nacht glitt [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] weiter durch den Himmel. Erst nach #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden entschied sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] zu landen. Der Ballon glitt langsam zu Boden wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] von den Ortsansässigen erfuhr, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] sich nun befand. Es schien als hätte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometer zurückgelegt. Eine ordentliche Strecke."
  
 curtiss_distance_over_2000_custom_1: "Für einen so langen Flug, wie [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ihn geplant hatte, brauchte es genug Vorräte, mehrere Personen und das ideale Wetter. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] verfügte über genügend Vorräte und 2 weitere Personen begleiteten den Ballonfahrer. Das Wetter war glücklicherweise an diesem Tag auch sehr gut. So flog der Ballon von [ROOT.GetCountry.GetCapital.GetCityHubName] los und segelte stundenlang durch die Luft. Am Abend genehmigten sich die Drei eine leckere Mahlzeit bestehend aus Wein und einem gegrillten Hähnchen, das sie mitgebracht hatten. Durch die sternenklare Nacht hielten sie abwechselnd Wache. So flog der Ballon für #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden über eine riesige Strecke. Insgesamt legte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] so eine Distanz von #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometern zurück. Eine kaum vorstellbare Strecke."
  
 ###Custom Balloonist Deaths### 
 curtiss_custom_death_sea: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Rekordflugversuch unternommen. Dabei ist er vom Kurs abgekommen und auf das Meer hinausgetrieben worden. Jeder Versuch, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] wiederzufinden blieb erfolglos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist vermutlich im Meer ertrunken."
  
 curtiss_custom_death_hydrogen_ignition: "Als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in luftige Höhe aufstieg, rechnete niemand damit, dass es die letzte Fahrt von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sein würde. Auf einer Höhe von etwa 900 Metern geschah das Unglück. Irgendwie entzündete sich das Wasserstoffgas im Ballon. In Windeseile verbrannte die ganz Hülle und die Gondel stürzte zu Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim aufprall getötet."
  
 curtiss_custom_death_firework: "Bei einem Flug über das abendliche [ROOT.GetCountry.GetCapital.GetCityHubName] wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] durch ein Feuerwerk getrieben. Die explodierenden Raketen funkelten in allen Farben des Regenbogens und der Ballon tat es dem Feuerwerk gleich. Brennend stürtzte er ab. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb beim Absturz."
  
 curtiss_custom_death_redneck: "Bei einem Flug über die ländliche Region von [ROOT.GetCountry.GetName], wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von mehreren Kugeln getroffen, die von einem Bewohner der Region aus Freude abgeschossen wurde. Der Ballon verlor dadurch schnell an Gas und stürzte auf den Boden. Neben [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei auch der Schütze der Kugeln."
  
 curtiss_custom_death_belltower: "Während dem Landeanflug wurde der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in die Stadt abgetrieben. Um nicht in eines der Häuser zu prallen, versuchte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] wieder an Höhe zu gewinnen. Davon abgelenkt bemerkte er nicht, dass er direkt auf einen Turm zusteuerte. Der Ballon krachte in den Turm und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] wurde aus dem Ballon geschleudert. Dabei scheint das Genick von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] gebrochen worden zu sein."
  
 curtiss_custom_death_stork: "Ein unglaublicher Unfall ereignete sich heute am Himmel über [ROOT.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], wurde von einem Storch oder einem anderen Vogel getroffen. Auf jeden Fall stach der Schnabel des Vogels in die Ballonhülle. Während der Vogel versuchte sich aus der Misere zu befreien, riss er ein immer grösseres Loch in die Hülle, aus der immer mehr Gas entwich. Der Ballon sackte daraufhin zu Boden und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim Aufprall getötet."
  
 curtiss_custom_death_balloon_duel: "In einem Streit um das Herz einer berühmten Opernsängerin zwischen unserem Ballonfahrer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und einem anderen Ballonfahrer konnte keine Einigung erzielt werden. Die beiden Männer entschieden, dass der einzige Weg zu einer Einigung in ihrem Konflikt ein Ballonduell ist. Sie bestiegen also ihre Ballone und begannen sich gegenseitig zu beschiessen. Das hitzige Feuergefecht dauerte beinahe eine Stunde - wohl auch, weil das Treffen eines Ziels aus einem fliegenden Ballon nicht gerade einfach ist. Schlussendlich traf eine Kugel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und tötete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] schwebte mit der Leiche davon und wurde erst Stunden später in offener Landschaft wiedergefunden."
  
 curtiss_custom_death_stray_bullet: "Irgendwie ist [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon zu nahe an die Frontlinie geraten. Die feindlichen Truppen haben daraufhin begonnen, auf den Ballon zu schiessen. Die Kugeln verfehlten den Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], trafen aber [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tödlich. Der Ballon schwebte noch lange Zeit über dem Schlachtfeld und stürtzte irgendwann auf unserer Seite ab."
  
 curtiss_custom_death_power_line: "Bei der Landung mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] kam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zu nahe an eine elektrische Leitung. Der Ballon verfing sich in der Leitung, was zum einen den gesamten Strom durch den Körper von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fliessen, als auch den Ballon in Flammen aufgehen liess. Es ist nicht klar, woran [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb, aber es wird nicht angenehm gewesen sein."
  
 curtiss_custom_death_seagull: "Bei einem Flug nahe an der Küste geriet [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in einen Schwarm von Möwen, die es auf die Fische abgesehen hatten, die [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] als Proviant mitgebracht hat. Zwar wurde der Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], nicht beschädigt, aber eine der Möwen flog so stark in den Kopf von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Bewusstsein verlor und aus dem Ballon stürtzte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] erlag [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Verletzungen, während [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon unter dem Kreischen der Möwen davonschwebte."
  
 curtiss_custom_death_lightning: "Bei einem Gewitter Ballon zu fahren ist vielleicht nicht die beste Idee. Das musste [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] am eigenen Leib erfahren, als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] von einem Blitz getroffen wurde. Der Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], ging dabei in Flammen auf und stürzte ab. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei."
  
 curtiss_custom_death_sabotage: "Was ein ganz normaler Flug sein sollte, wurde rasch zum Albtraum. Mitten im Flug rissen mehrere Seile des Ballons, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], wodurch der Korb abstürtzte und auf dem Boden zerschellte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei. Bei der Untersuchung des Wracks wurden Schnittspuren an den Seilen festgestllt. Offensichtlich handelt es sich um Sabotage. Wer dafür verantwortlich ist, ist bisher noch nicht klar."
  
 curtiss_custom_death_updraft: "Bei einer Ballonfahrt wurde der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], die [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], von einem sehr starken Aufwind erfasst. Der Ballon stieg und stieg. Mit zunehmender Höhe wurde das Atmen schwieriger und die Temperatur kälter. Es ist nicht klar, ob [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] erstickt oder erfroren ist, aber sein Leben nahm in dieser extremen Höhe ein Ende."
  
 curtiss_custom_death_stampede: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist auf einer seiner Ballonfahrten auf einer Weide gelandet. Beim Zusammenlegen des Ballons, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], muss er die Pferde aufgeschreckt haben. Die Spuren deutn daraufhin, dass die Tiere in alle Richtungen davonrannten und mehrere von ihnen [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] rammten und schliesslich zu Tode trampelten."
  
 curtiss_custom_death_failed_fixing: "Schon in niedriger Höhe bemerkte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ein Problem mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Gas entwich aus der Seite und der Ballon verlor leicht an Höhe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] beschloss das Problem im Flug zu beseitigen und stieg auf die Ballonhülle. Wie einige Zeugen berichteten, verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] den Halt und stürtzte zu Boden wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tot gefunden wurde. Der Ballon schwebte einige Zeit später zu Boden, nachdem genug Gas entwichen war."
  
 curtiss_custom_death_weak_spot: "Heute fiel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] aus dem Himmel und verstarb beim Aufprall. Erst war unklar was passiert war, aber etwas später wurde das Wrack des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] gefunden. Im Korb klaffte ein grosses Loch, was darauf hindeutet, dass der Korb schlecht gearbeitet war und unter dem Gewicht von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] brach. Der Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist ein grosser Verlust für unsere Nation."
  
 curtiss_custom_death_heart_attack: "Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] stürzte heute ab. Aus dem Wrack wurde die Leiche von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] geborgen. Die Ursache des Unfalls war schwierig zu finden. Zuerst wurde vermutet, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] absichtlich das Auslassventil betätigte, da die Luft aus der Hülle geströmt war. Etwas später stellte ein Doktor fest, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bereits vor dem Absturz gestorben war. Es scheint als hätte er in der Luft einen Herzinfarkt erlitten. Dadurch verkrampften sich seine Muskeln, wodurch das Ventil betätigt wurde."
  
 curtiss_custom_death_balloon_crash: "Ein unglaublicher Unfall ereignete sich heute am Himmel über [ROOT.GetCountry.GetName]. So unglaublich es auch klingen mag: Zwei Ballons prallten in der Luft ineinander. Dabei wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] beschädigt und verlor rasch an Höhe. Er prallte auf dem Boden auf, was zum Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] führte. Der andere Ballon konnte landen, der Ballonfahrer war jedoch völlig bestürtzt über den Unfall und versuchte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zu Helfen. Leider waren alle Bemühungen umsonst."
  
 curtiss_custom_death_fighter_intercepted: "Als unser Ballonfahrer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versehentlich über die Grenze unseres Landes flog, wurde er von einem unbekannten Flugzeug attackiert. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] wurde mehrfach getroffen und verlor rasch an Höhe. Noch vor dem Aufschlag, griff das Flugzeug erneut an und traf [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tödlich. Die Behörden unseres Nachbarlands bestreiten mit dem Angriff etwas zu tun zu haben."
  
 curtiss_custom_death_tornado: "Obwohl ein Sturm über den Great Plains wütete, entschied sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] aufzusteigen. Der Ballon wurde in der Luft herumgewirbelt, aber [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] liess sich davon nicht beirren und setzte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Fahrt fort. Unbemerkt bildete sich hinter [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] ein Tornado, der den Ballon immer näher zu sich zog. Erst kurz bevor der Ballon vom Wirbelsturm erfasst wurde, bemerkte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] die Gefahr. Leider war es zu spät. Erst einige Tage später wurde die Leiche gefunden, da sie unter Trümmern begraben wurde."
  
 curtiss_custom_death_fall: "Es ist unklar, wie genau es geschah, aber [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fiel irgendwie aus dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] starb beim Aufprall. Der Ballon wurde mehrere Tage später gefunden, nachdem er langsam zum Boden zurückgeschwebt war. Im Ballon fanden sich keine Spuren, die Schlüsse darauf zuliessen, was genau mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] passiert ist."
  
 curtiss_custom_death_envelope_falls_apart: "Kurze Zeit nach dem Start stürtzte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ab. Auf den ersten Blick schien es, als wäre die Hülle zerfetzt worden. Aber nach genaueren Untersuchungen wurde festgestellt, dass die Nähte der Hülle sich in der Luft gelöst hatten. So war der Ballon auseinandergefallen und stürzte zu Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde leider beim Aufprall getötet."
  
 curtiss_custom_killed_by_indigenous_people: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] im Gebiet der Eingeborenen gelandet. Diese haben nie zuvor einen Ballon gesehen und hielten ihn für einen bösen Dämonen. Bevor sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] auch nur zeigen konnte, wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] von Geschossen getötet. Eine unserer Patroullien hat die Leiche einige Tage später im zerstörten Ballon gefunden."
  
 curtiss_custom_death_cigar: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist auf [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] letzten Flug abgestürtzt. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] brannte lichterloh als er aus dem Himmel fiel. Es scheint so, als hätte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] während dem Flug eine Zigarre geraucht und so irgendwie den Korb entzündet. Daraufhin begann auch die Ballonhülle zu brennen, was zum Absturz führte. In diesem Fall war das Rauchen definitiv tödlich."
  
 curtiss_custom_killed_crash_mountainside: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versuchte mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] einige Berge zu überwinden. Dabei geriet [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] in einen Schneesturm, der die Sicht verunmöglichte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versuchte aus dem Schneesturm aufzusteigen aber der Ballon wurde von den starken Winden erfasst und gegen die Felswand eines Berges gerammt. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim Absturz tödlich verletzt und erst einige Tage später konnte der Leichnam geborgen werden."
  
 curtiss_custom_death_hail_storm: "Alle haben [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] abgeraten, bei so schlechtem Wetter eine Ballonfahrt zu unternehmen, aber er bestand darauf. Als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] aufstieg, begann das Wetter immer ungemütlicher zu werden. Aus den finsteren Wolken rauschte zuerst schwerer Regen nieder, der sich kurz darauf in Hagel verwandelte. Die Hagelkörner waren teilweise Faustgross und zerrissen die Hülle des Ballons immer mehr. Der Ballon stürtzte in die Tiefe und krachte auf den Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb beim Absturz."
  
 curtiss_custom_killed_alcohol: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte vor dem Start mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] mehrere Flaschen Wein getrunken. Natürlich hilft Alkohol nicht beim Fliegen und betrunken zu sein, macht das Ballonfahren noch gefährlicher. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] verstarb aber nicht weil er aus dem Ballon fiel oder versehentlich den Ballon entzündete, nein, es war der Abwurf aller Ballastsäcke kurz nach dem Start. Der Ballon schoss in die Höhe und verschwand in windeseile. Erst mehrere Tage später wurde das Wrack gefunden. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] lag immer noch im Korb und war scheinbar verdurstet, nachdem er eine letzte Flasche Wein getrunken hatte."
  
 curtiss_custom_killed_opium: "Die Leiche von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde in einem Feld gefunden, nachdem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] losgeflogen war. Zuerst war unklar, wieso [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] aus dem Ballon fiel, als der Ballon einige Tage später ebenfalls landete, wurde darin Opium gefunden. Scheinbar hat [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] während dem Flug Opium konsumiert und ist dann aus ungeklärten Gründen aus dem Ballon gefallen."
  
 curtiss_custom_death_acrobatics: "Vor einer grossen Zuschauermenge hat [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versucht von einem festgebundenen Ballon über ein Seil auf einen zweiten Ballon zu wechseln. Zuerst sah es so aus, als würde er es mit Leichtigkeit schaffen. Doch dann wurde er von einem starken Windstoss erfasst, der ihn vom Seil schleuderte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fiel mitten in die Menge und verstarb noch vor Ort an seinen Verletzungen."
  
 curtiss_custom_death_goose: "Wie bei jedem Flug nahm [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] eine Glücksgans mit auf die Ballonfahrt. Die beiden flogen an Bord der [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] davon. Stunden später landete der Ballon erfolgreich. Überraschend war, dass der Ballon nur noch einen Passagier hatte. Die Gans. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] war verschwunden. Auch nach Tagen der Suche konte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] nicht gefunden werden."
  
 curtiss_custom_death_mile_high_club: "Der Korb des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] war auf einem Feld gefunden worden. Darin lagen [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und eine Frau. Seltsamerweise waren beide unbekleidet. Über die Gründe dafür wurde viel spekuliert. Die meisten Leute gehen davon aus, dass die beiden an Unterkühlung gestorben sind und sich kurz vorher ihrer Kleidung entledigt haben. Dies ist beim Erfrieren oft der Fall, da auf einmal ein Gefühl grosser Hitze auftaucht. Es gibt aber auch Vermutungen, das die beiden etwas... Unsittliches taten."
  
 curtiss_custom_death_zoo_crocodile: "Der Flug war ein voller Erfolg. Bis auf die Landung... von allen Orten dieser Welt war das Krokodilgehege des Zoos wohl einer der schlechtesten Orte für eine Ballonlandung. Als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] mitten im Wasser landete, war es mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] schnell vorbei. Bevor irgendjemand eingreifen konnte, machten sich die Krokodile über das Häppchen her."
  
 curtiss_custom_death_cheap_parts: "Sparsamkeit ist normalerweise eine Tugend. Aber nicht, wenn es um strukturelle Teile eines Ballons geht. Die Seile des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] hatte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] vom günstigsten Anbieter erhalten und dabei mehrere Pfund gespart. Leider war die Qualität deutlich schlechter als versprochen. Beim Flug rissen mehrere Seile, die Gondel kippte und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] stürtzte aus dem Ballon und verstarb beim Aufprall."
  
 curtiss_custom_death_disappearance: "Es ist mittlerweile einen Monat her, seit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] im Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] losgeflogen war. Schon kurz nach dem abheben verlor sich jede Spur. Keine Sichtung des Ballons, eines Wracks oder der Leiche. Auch unsere Suchbemühungen blieben erfolglos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist zusammen mit seinem Ballon verschwunden und niemand weiss, was passiert ist."
  
 curtiss_custom_death_train: "In einer Verkettung unglücklicher Zufälle wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] bei der Landung von einem Zug erfasst und zerstört. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei. Es scheint so, als seie der Ballon im dichten Nebel gelandet, ohne dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bemerkte, dass er sich nun auf einem Gleis befand. Nur wenige Sekunden später raste der Zug mit voller Geschwindigkeit in den Ballon. Der Zug blieb unbeschädigt und ausser [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde niemand verletzt."
  
 curtiss_custom_death_skyscraper: "Während einem Flug über der Stadt wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von einer starken Luftströmung erfasst und direkt auf den Wolkenkratzer zugeweht. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] konnte nichts dagegen unternehmen und musste hilflos zusehen, wie das Gebäude immer näher kam. Der Ballon prallte gegen die Fassade und verfing sich. Nur wenige Momente später wurde die Hülle zerrissen und der Ballon stürtzte in die Tiefe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fiel direkt in den Verkaufsstand eines Gemüsehändlers und zerstörte die frischen Kohlköpfe. Leider federten sie [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Sturz nicht genug ab und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] verstarb noch vor Ort."
  
 curtiss_custom_death_disease: "Mit den Worten: \"Das ist doch nur eine Erkältung!\" verabschiedete sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und stieg in den Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Es scheint jedoch nicht nur eine Erkältung gewesen zu sein, da der Ballon mitsamt dem leblosen Körper von [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] wenige Tage später gefunden wurde. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] scheint einer schweren Krankheit erlegen zu sein. Bei all den gefahren des Ballonfahrens war das eine eher unwahrscheinliche Todesursache."
  
 curtiss_custom_death_slipped: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] machte mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] einen Ausflug. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] wurde dabei von einem Freund begleitet. Mitten im Flug muss [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] irgendwie ausgerutscht sein. Vielleicht lag es am leichten Regen, der den Korb benässt hatte, vielleicht war es nur Unachtsamkeit. Auf jeden Fall verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Gleichgewicht und stürzte aus dem Ballon. Dabei verstarb [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Der Freund konnte den Ballon nur unter grossen Schwierigkeiten wieder landen, blieb aber unverletzt."
  
 curtiss_custom_death_ladder: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb nicht, wie man es bei Ballonfahrer vielleicht erwarten könnte, auf einem Abenteuer. Nein, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] verstarb beid er Arbeit am Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gerade die Hülle des Ballons unter Druck auf Schwachstellen untersuchte, verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] den Halt auf der Leiter und fiel nach unten. Leider war es ein sehr unglücklicher Fall, bei dem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb."
  
 curtiss_custom_death_angry_worker: "Beim letzten Flugh rissen mehrere Seile des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], wodurch die Gondel zu Boden stürtzte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb beim Aufschlag. Als das Wrack des Ballons untersucht wurde, wurden schnittspuren an den Seilen festgestellt. Es stellte sich heraus, dass ein Arbeiter von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in der Nacht die Seile beschädigt hatte, um [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] umzubringen. Der Arbeiter sagte dazu: \"Dieser Blutsauger hat es nicht anders verdient! Er hat uns ausgebeutet, damit er Ballonfahrten geniessen kann!\""
  
 curtiss_custom_death_sabotage_slaver: "Gerade als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] auf einem Feld landete und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ausstieg, wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] von einer Gruppe Söldner überwältigt und getötet. Unsere Nachforschungen ergaben, dass ein Sklavenhalter [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] den Auftrag gegeben hatte, um die Anti-Sklaverei-Bewegung zu schwächen. Was für ein schrecklicher Tod!"
  
 curtiss_custom_death_shot_over_prison: "Während einer Ballonfahrt mit einem Kunden geriet [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] über das Areal des Gefängnisses Sisika. Die Wärter eröffneten das Feuer auf den Ballon. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] konnte unbeschadet entkommen, geriet in der Nähe von Annesburg aber wieder in ein Feuergefecht mit einer Bande namens O’Driscoll. Dabei wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] erschossen und fiel aus dem Korb. Der Mitfahrer scheint daraufhin in der Nähe eines Flusses eine Bruchlandung hingelegt zu haben. Bisher fehlt von ihm jede Spur."
  
  
  
 # Balloon flight from Vauxhall Gardens to Weilburg 
 curtiss.600.t: "Ballonfahrt von Vauxhall Gardens nach Weilburg"
 curtiss.600.d: "Charles Green, ein Englischer Ballonfahrer ist mit zwei Besatzungsmitgliedern von den Vauxhall Gardens in London mit dem Ballon Royal Vauxhall aufgebrochen. Dank guter Winde hat der Ballon den Ärmelkanal überquert und ist bis nach Weilburg im Deutschen Nassau geflogen. Mit einer zurückgelegten Distanz von ungefähr 500 Meilen oder 800 Kilometern ist dies die längste Ballonfahrt aller Zeiten."
 curtiss.600.f: "Der Flug der Royal Fauxhall hielt war ein unglaublicher Erfolg. Der Distanzrekord sollte für 80 Jahre bestehen.\nDer Flug wahr nicht ohne Risiken. Die Ballonfahrt war im 19. Jahrhundert insbesondere gefährlich, weil man nie wusste, wo man landen würde. Entsprechend nahm Green auf seine Reise ordentlich Proviant mit. Ausserdem wurden eine Tonne Sand als Ballast, ein 1000 Fuss langes Seil, Barometer, Teleskope, verschiedene alkoholische Getränke, Mäntel und allerlei andere Dinge mitgeführt. Neben all dem Gepäck mussten sich Green und seine zwei Begleiter, Thomas Monck Mason und Robert Hollond in die Gondel quetschen.\nIn Weilburg angekommen, wurde mit Hilfe der Ortsansässigen - und unter Verwendung des mitgebrachten Brandys - der Ballon vom Inhalt befreit und für den Rücktransport vorbereitet. In Weilburg wurden die drei Herzlich empfangen - unter anderem auch vom Fürsten von Nassau. Den Rückweg mussten sie mit einer Kutsche unternehmen, da kein Kohlegas für den Ballon verfügbar war."
 curtiss.600.g: "Ein weiterer Rekord für Grossbritannien!"
  
 # Invention of the Rip Panel 
 curtiss.601.t: "Erfindung des Reisspanels zum schnellen entlüften von Ballons"
 curtiss.601.d: "Der Ballonenthusiast und Erfinder [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat seine neuste Erfindung vorgestellt, um das Ballonfahren deutlich sicherer zu machen. Das Reisspanel ist ein Stück der Ballonhülle, die nur leicht am Ballon befestigt ist. Beim Landen des Ballons kann das Stück abgerissen werden. So kann das Gas im Ballon blitzschnell entweichen. Dies verhindert, dass der Ballon am Boden weitergeschleift wird, sich irgendwo verfängt oder in etwas hineinprallt."
 curtiss.601.f: "Vor der Erfindung des Reisspanels mussten Ballonfahrer ihren Ballon entweder durch Anker sichern oder auf den Ballon steigen und dort ein Ventil öffnen, um die Luft aus dem Ballon entweichen zu lassen. Dies war äusserst gefährlich, da das Gas schnell entweicht und der Ballon sich zusammenlegt. Dabei kam es immer wieder dazu, dass die Ballonfahrer sich in der Hülle verfingen und dort starben. Die Erfindung des Reisspanels am 27. April 1839 machte die Ballonfahrt also deutlich sicherer."
 curtiss.601.g: "Grossartige Arbeit! Hoffentlich hören wir in Zukunft noch mehr von diesem Mann!"
 curtiss.601.h: "Tatsächlich brauchen wir gerade einen Ballonfahrer!"
 curtiss.601.h.tt: "Der erfahrene Ballonfahrer [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird dein neuer Ballonfahrer."
  
 # First crossing of the Alps in a balloon by Francisque Arban 
 curtiss.602.t: "Erste Überquerung der Alpen mit einem Ballon durch Francisque Arban"
 curtiss.602.d: "Der Französische Ballonfahrer Francisque Arban hat als erster Mensch die Alpen mit einem Wasserstoff-Ballon überquert. Am Abend des 2. September 1849 ist er in Marseille gestartet und in Richtung Osten geflogen. Um die Cottischen Alpen zu überqueren ist sein Ballon auf eine Höhe von ungefähr 15'000 Fuss oder 4600 Meter aufgestiegen. Am nächsten Morgen ist er um Halb Drei am Morgen in der Nähe von Turin gelandet."
 curtiss.602.f: "Die Überquerung der Alpen war ein Rekord, der für lange Zeit ungebrochen blieb. Erst 1924 gelang es erneut.\n Arban hatte schon vor seiner Alpenquerung Erfahrungen mit dem Ballonfahren gesammelt. Erste Versuche machte er im Alter von 17 Jahren um 1832, aber die meisten Ballonfahrten absolvierte er 1845 und 1849 in Italien. 1846 musste er von Fischern aus dem Meer gerettet werden, nachdem er bei Trieste vom Kurs abgekommen war."
 curtiss.602.g: "Magnifique! Ein wahrer Held Frankreichs!"
  
  
 # Francisque Arban disappeared during a balloon flight over the Mediterranean Sea 
 curtiss.603.t: "Francisque Arban bei einer Ballonfahrt über dem Mittelmeer verschwunden"
 curtiss.603.d: "Nur einen Monat nach seiner Überquerung der Alpen in einem Ballon ist Francisque Arban verschollen. Nachdem er von Barcelona aus gestartet ist, wurde er vom Wind über das Mittelmeer getrieben. Seither fehlt von ihm jede Spur. Sollen wir Rettungstrupps losschicken um Arban zu finden?"
 curtiss.603.f: "Historisch gesehen, wurde Francisque Arbans Ballon am 7. Oktopber 1849 über das offene Meer getrieben. Seither fehlte von ihm jede Spur. Vermutlich ist er auf dieser Ballonfahrt ums Leben gekommen. Was genau passiert ist, ist aber unbekannt."
 curtiss.603.g: "Schrecklich! Sendet sofort Schiffe aus, um nach ihm zu suchen!"
 curtiss.603.h: "Er war sich des Risikos bewusst. Wir können nichts tun."
  
 # Francisque Arban saved 
 curtiss.604.t: "Francisque Arban gerettet"
 curtiss.604.d1: "Unsere Suche hatte Erfolg! Francisque Arban wurde von einem unserer Schiffe gefunden! Glücklicherweise war Arban geistesgegenwärtig genug um immer wieder Dinge von seinem Ballon abzuwerfen, die auf der Wasseroberfläche schwammen. Eines unserer Schiffe fand die Spur und folgte ihr. Arban hatte sich mehrere Tage lang an seinem Korb festgehalten, den er vom Stoff des Ballons befreit hatte. Dank einiger Vorräte im Ballon hatte er die Tortur überlebt."
 curtiss.604.d2: "Ein Fischerboot hat vor der Küste von Barcelona den Ballon von Francisque Arban gefunden. Den Verhältnissen entsprechend geht es ihm gut, aber er ist stark dehydriert. Hoffentlich geht es ihm bald wieder besser!"
 curtiss.604.f: "\"Das war die aufregendste Ballonfahrt meines Lebens! Ich hoffe, dass ich dabei einen Rekord gebrochen habe!\""
 curtiss.604.g: "Was für ein Glük! Willkommen zurück Arban!"
  
 # Extra: Arban enslaved in Africa! 
 curtiss.605.t: "Extrablatt: Arban in Afrika versklavt!"
 curtiss.605.d: "Verschiedene Spanische Zeitungen berichten, dass Arban nicht im Mittelmeer ertrunken ist, sondern mit seinem Ballon Afrika erreicht hat und dort versklavt worden ist. Immer mehr Briefe erreichen uns von Bürgern, die uns auffordern, nach Arban zu suchen und ihn au der Sklaverei zu befreien."
 curtiss.605.f: "Historisch gab es 1853 tatsächlich Artikel in verschiedenen Zeitungen, die behaupteten, Arban sei in Afrika versklavt worden. Beweise dafür gab es jedoch nicht. Es ist unklar, was genau mit Arban geschehen ist, aber am wahrscheinlichsten ist, dass er im Mittelmeer ertrunken ist."
 curtiss.605.g: "Wir müssen Arban finden!"
 curtiss.605.h: "Das sind unglaubwürdige Geschichten, die niemand glauben sollte."
  
 # Arban was enslaved in SCOPE 
 curtiss.606.t: "Arban wurde in [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName] versklavt"
 curtiss.606.d: "Unsere Nachforschungen haben ergeben, dass Arban tatsächlich noch am Leben ist. Er wurde in [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName] gefunden, wo er als Sklave auf den Feldern arbeiten muss. Die Besitzer haben uns angeboten, dass wir ihn ihnen für eine immense Summe abkaufen könnten. Wir könnten ihn natürlich auch einfach gewaltsam befreien."
 curtiss.606.f: "Historisch wurde den Zeitungsberichten nicht nachgegangen. Entsprechend ist nicht klar, ob Arban nicht doch versklavt wurde. Es ist aber sehr unwahrscheinlich."
 curtiss.606.g: "Wir werden ihn aus der Sklaverei befreien!"
 curtiss.606.h: "Wir werden einfach die Summe bezahlen, um diese Geschichte endlich hinter uns zu bringen."
  
 # Arban rescued from slavery 
 curtiss.607.t: "Arban wurde aus der Sklaverei befreit und ist heimgekehrt"
 curtiss.607.d1: "Ein kleiner Trupp wurde beauftragt, Arban aus der Gefangenschaft zu befreien. Nach einem kurzen Gefecht konnten sie Arban und einige weitere Europäer befreien und mit Pferden fliehen. Bevor die [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective] Behörden reagieren konnten, waren sie schon auf einem Schiff angekommen, dass sie nach hause brachte. Durch seine lange Gefangenschaft ist er abgemagert und schwach, aber er konnte uns von seiner abenteuerlichen Ballonfahrt berichten. Sein Know How wird uns sicherlich weiterbringen."
 curtiss.607.d2: "Arban ist nach Hause zurückgekehrt. Durch seine lange Gefangenschaft ist er abgemagert und schwach, aber er konnte uns von seiner abenteuerlichen Ballonfahrt berichten. Sein Know How wird uns sicherlich weiterbringen."
 curtiss.607.f: "\"Ich wurde vom Wind auf das offene Meer abgetrieben. Da ich in Richtung Süden geweht wurde, entschied ich mich zu versuchen die Balearen zu erreichen. Der Wind stand aber schlecht und so wurde ich bis an die Küste Nordafrikas getrieben, wo ich landen konnte. Leider waren die Bewohner dort nicht sehr freundlich. Hat sonst je jemand das Mittelmeer überflogen? Habe ich einen Rekord aufgestellt?\""
 curtiss.607.g: "Eine erfolgreiche Rettung!"
 curtiss.607.h: "Willkommen zurück Arban!"
  
 # No traces of Arban 
 curtiss.608.t: "Keine Spur von Arban"
 curtiss.608.d: "Nach monatelanger Suche haben wir immer noch keine Spur von Arban gefunden. Es scheint, als wären die Geschichten über seine Versklavung in Nordafrika frei erfunden. Francisque Arban ist zweifelsohne tot."
 curtiss.608.f: "\"Franzosen? Natürlich! Wir verkaufen viele Franzosen. Welchen möchtet ihr? Alle sind stark, sie waren Matrosen!\""
 curtiss.608.g: "Brecht die Suche ab."
  
 # Nadar takes first aerial photos from a balloon 
 curtiss.609.t: "Nadar macht erste Luftaufnahmen aus einem Ballon"
 curtiss.609.d: "Der Französische Fotograf Nadar hat seine beiden Leidenschaften, das Ballonfahren und die Fotographie, vereint. Es ist ihm gelungen, Aufnahmen aus der Luft zu machen. Diese zeigen die Welt von oben, so wie nur wenige Menschen sie bisher gesehen haben."
 curtiss.609.f: "Nadar machte seine ersten Luftaufnahmen 1859 bei der Schlacht von Solferino. 1963 wurde Nadar Präsident der #b Société d’encouragement pour la locomotion aérienne au moyen d’appareils plus lourds que l’air#!, einer Gesellschaft, die sich der Luftfahr verschrieb. Der Sekretär der Société war niemand anderes als Jules Verne, der durch die Ballons von Nadar zu seiner Geschichte \"#b Fünf Wochen im Ballon#!\" inspiriert wurde."
 curtiss.609.g: "Die Welt von oben sieht so anders aus!"
  
 # Nadar's "Le Géant" crashes in Hannover "Le Géant"
 curtiss.610.t: "Nadars \"Le Géant\" stürzt in Hannover ab"
 curtiss.610.d: "Nach einem nervenaufreibenden und äusserst schwierigen Flug von Paris nach Hannover, ist Nadar mit seinem riesigen Ballon \"Le Géant\" auf einem Feld in Hannover abgestürzt. Er wurde dabei, genau wie seine Frau schwer verletzt. Hoffentlich erholt er sich bald wieder und wird die Ballonfahrt weiter voranbringen!"
 curtiss.610.f: "\"Le Géant\" war ein 60 Meter (196 ft) hoher Ballon, der passenderweise \"Der Riese\" genannt wurde. Er wurde von Eugène Godard gebaut und von Nadar geflogen. Bereits beim zweiten Flug stürzte Nadar mit \"Le Géant\" ab. Trotz eigener schwerer Verletzungen und einem stark beschädigten Ballon reparierte Nadar \"Le Géant\" und flog damit erneut. 1867 nahm er bis zu ein Dutzend Passagiere auf seine Ballonfahrten mit und servierte kaltes Hühnchen und Wein."
 curtiss.610.g: "Ein schrecklicher Unfall!"
  
 # Glaisher and Coxwell set record for highest balloon flight 
 curtiss.611.t: "Glaisher und Coxwell stellen Rekord für höchste Ballonfahrt auf"
 curtiss.611.d: "Der Meteorologe James Glaisher und der Ballonfahrer Henry Tracey Coxwell haben einen Rekord für die höchste Ballonfahrt aufgestellt. Sie flogen gemeinsam in einem Ballon in eine Höhe von geschätzt 11'270 Meter (37'000 Fuss). Schon auf einer Höhe von 8800 Metern war Glaisher in Ohmacht gefallen. Coxwell konnte den Ballon nur unter grossen Schwierigkeiten dazu bringen zu sinken. Glücklicherweise haben die beiden ihr Abenteuer überlebt."
 curtiss.611.f: "1862 stiegen Glaisher und Coxwell im Ballon \"Mammoth\" auf. Sie waren von der \"British Association for the Advancement of Science\" beauftragt worden, Experimente in der oberen Atmosphäre auszuführen. Auf einer Höhe von 8800 Metern (29'000 Fuss) fiel Glaisher in Ohmacht und Coxwell verlor das Gefühl in seinen Händen. Da sich der Ventilschlauch verheddert hatte, konnte Coxwell den Ballon nicht aus dem Korb zum Sinken bringen. Er musste auf die Takelage klettern und dort das Ventil mit seinen Zähnen öffnen. Er fiel daraufhin in Ohmacht, der Ballon begann aber zu sinken. In 15 Minuten sank der Ballon bis auf den Boden und landete dort sicher."
 curtiss.611.g: "Sie haben Glück, dass sie noch am Leben sind!"
  
 # Eduard Spelterini transports passengers across the Alps 
 curtiss.612.t: "Eduard Spelterini transportiert Passagiere über die Alpen"
 curtiss.612.d: "Bei einem Flug mit Passagieren hat der Schweizer Eduard Spelterini Passagiere über die Alpen geflogen. Dabei überquerte er einige der höchsten Stellen der Alpen. Spelterini ist mittlerweile ein Star der Ballonfahrt."
 curtiss.612.f: "Eduard Spelterini wurde als Albert Schweizer geboren und wurde in seiner Jugend zum Ballonfahrer ausgebildet. Nachdem er mit der \"Urania\" seinen ersten eigenen ballon bauen liess, reiste er durch Europa um Personen aus der Oberschicht die Welt von oben zu zeigen. Meist wurde dabei auch ein kleines Picknick bestehend aus Koteletts und Champagner zu sich genommen. Spelterini begann auch mit der Luftfotografie, aber am stärksten zu seinem Ruhm trugen seine Passagierflüge über die Alpen bei."
 curtiss.612.g: "Eine unglaubliche Aussicht!"
  
 # First flight of a steerable airship built by Giffard 
 curtiss.613.t: "Erstflug eines steuerbaren Luftschiffs gebaut von Giffard"
 curtiss.613.d: "Ein grosses Problem von Ballonfahrten ist es, dass man immer auf gute Winde angewiesen ist. Viel zu leicht wird der Ballon abgetrieben, was immer wieder zu Unfällen führt. Henri Giffard hat versucht eine Lösung für dieses Problem zu finden, indem er ein längliches Luftschiff mit Dampfmotor und Ruder zur Steuerung konstruiert hat. Mit seinem \"Giffard dirigible\" unternahm Giffard einen 27 Kilometer langen Flug von Paris bis nach Élancourt. Da das Luftschiff sehr langsam ist, ist der Flug gegen den Wind bisher nicht möglich. Wer weiss, wohin sich diese Luftschiffe entwickeln werden?"
 curtiss.613.f: "Mit seinem Flug am 24 September 1852 ist Giffard der erste Flug mit einem angetriebenen und steuerbaren Luftschiff gelungen. Der Antrieb durch eine Dampfmaschine war jedoch sehr schwach, wodurch sich das Luftschiff noch nicht durchsetzte. Mit der Erfindung des Verbrennungsmotors, konnte der Traum von Luftschiffen später tatsächlich verwirklicht werden."
 curtiss.613.g: "Vielleicht werden diese steuerbaren Luftschiffe bald den Himmel beherrschen!"
  
 # Auguste Piccard considers moving to target_capital 
 curtiss.614.t_brussels: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considers moving to Brussels" #NT!
 curtiss.614.t_capital: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] considers moving to [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.614.d_brussels: "One of our most important scientists, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], has been asked by the Free University of Brussels to become a professor there. The university promises large financial resources that would allow Piccard to use balloons to study the stratosphere even more thoroughly. Piccard seems eager to accept the offer. This would mean losing a great scientist who has extensive experience in ballooning as well." #NT!
 curtiss.614.d_capital: "One of our most important scientists, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], has been asked by the Free University of [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] to become a professor there. The university promises large financial resources that would allow Piccard to use balloons to study the stratosphere even more thoroughly. Piccard seems eager to accept the offer. This would mean losing a great scientist who has extensive experience in ballooning as well." #NT!
 curtiss.614.f: "Piccard wurde im Jahr 1922 an die Freie Universität Brüssel berufen, wo er sich nebend er Lehre auch der Stratosphärenforschung mithilfe von Ballonen widmete. Bei der Stratosphärenforschung arbeitete er auch mit seinem Freund Albert Einstein zusammen, mit dem er Experimente entwickelte.\nNeben der Stratosphärenforschung erfand Piccard ein Messgerät für Radioaktivität und einen sehr präzisen Seismographen. Auch mit der Atomphysik befasste er sich und sagte ein drittes Uran-Isotop voraus, das später tatsächlich entdeckt und heute als Uran-235 bekannt ist.\nIn Brüssel wurde er durch seine Vorlesungen auch zum Vorbild für die Comicfigur Professor Bienlein."
 curtiss.614.g: "Wir können Piccard nicht verlieren! Bietet ihm Gelder für seine Forschung an!"
 curtiss.614.h: "Wir haben schon einen grossartigen Ballonfahrer!"
 curtiss.614.g.tt: "Der erfahrene Ballonfahrer [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird dein neuer Ballonfahrer."
  
 # Auguste Piccard moves to Capital / Brussels 
 curtiss.615.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] moved to [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.615.d: "The Swiss scientist [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], moved to [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName], to teach at the Free University of [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] as a professor. The university promised large financial resources that allow Piccard to use balloons to study the stratosphere even more thoroughly. As a brilliant scientist and balloonist, Piccard might be able to set new records in ballooning." #NT!
 curtiss.615.f: "Piccard was appointed to the Free University of Brussels in 1922, where he devoted himself to stratospheric research using balloons in addition to teaching. In his stratospheric research, he also collaborated with his friend Albert Einstein, with whom he developed experiments.\nIn addition to his stratospheric research, Piccard invented a measuring device for radioactivity and a very precise seismograph. He also studied atomic physics and predicted a third uranium isotope, which was later discovered and is now known as uranium-235.\nIn Brussels, his lectures also made him the inspiration for the cartoon character Professor Calculus." #NT!
 curtiss.615.g: "A balloonist of this renown should become our official Balloonist!" #NT!
 curtiss.615.h: "We wish him luck with his career!" #NT!
 curtiss.615.g.tt: "The experienced balloonist [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] becomes our new sponsored balloonist." #NT!
  
 # Introducing our new balloonist 
 curtiss.650.t: "Vorstellung unseres neuen Ballonfahrers"
 curtiss.650.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist ein erfolgreicher Ballonfahrer, der unsere Unterstützung nutzen will, um die Grenzen der Ballonfahrt zu überwinden. Rekorde warten darauf gebrochen zu werden und wissenschaftliche Erkenntnisse sollen gemacht werden. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] ist sich sicher, dass [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] neue Höhen erreichen kann."
 curtiss.650.f: "\"Ich werde den Ruhm unseres Landes mehren!\""
 curtiss.650.g: "Hoffentlich lohnt es sich, [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim] zu unterstützen! Bring mich zurück zum Fenster für Ballonfahrerei."
 curtiss.650.h: "Zurück zu meinen anderen Vorhaben."
  
 # Ballooning Menu 
