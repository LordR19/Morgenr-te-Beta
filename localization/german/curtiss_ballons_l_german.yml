###Custom Balloonist Deaths###
 curtiss_custom_death_sea:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Rekordflugversuch unternommen. Dabei ist er vom Kurs abgekommen und auf das Meer hinausgetrieben worden. Jeder Versuch, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] wiederzufinden blieb erfolglos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist vermutlich im Meer ertrunken."

 curtiss_custom_death_hydrogen_ignition:0 "Als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in luftige Höhe aufstieg, rechnete niemand damit, dass es die letzte Fahrt von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] sein würde. Auf einer Höhe von etwa 900 Metern geschah das Unglück. Irgendwie entzündete sich das Wasserstoffgas im Ballon. In Windeseile verbrannte die ganz Hülle und die Gondel stürzte zu Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim aufprall getötet."

 curtiss_custom_death_firework:0 "Bei einem Flug über das abendliche [ROOT.GetCountry.GetCapital.GetCityHubName] wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] durch ein Feuerwerk getrieben. Die explodierenden Raketen funkelten in allen Farben des Regenbogens und der Ballon tat es dem Feuerwerk gleich. Brennend stürtzte er ab. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb beim Absturz."

 curtiss_custom_death_redneck:0 "Bei einem Flug über die ländliche Region von [ROOT.GetCountry.GetName], wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von mehreren Kugeln getroffen, die von einem Bewohner der Region aus Freude abgeschossen wurde. Der Ballon verlor dadurch schnell an Gas und stürzte auf den Boden. Neben [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei auch der Schütze der Kugeln."

 curtiss_custom_death_comet:0 "Bei einem Ballonflug wurde der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] von einem Kometen getroffen, der ein Loch in den Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] riss und das entweichende Gas entzündete. Der lichterloh brennende Ballon stürzte daraufhin in die Tiefe und zerschellte auf dem Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb bei dem Absturz. Niemand hätte so einen seltsamen Unfall für möglich gehalten!"

 curtiss_custom_death_stork:0 "Ein unglaublicher Unfall ereignete sich heute am Himmel über [ROOT.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], wurde von einem Storch oder einem anderen Vogel getroffen. Auf jeden Fall stach der Schnabel des Vogels in die Ballonhülle. Während der Vogel versuchte sich aus der Misere zu befreien, riss er ein immer grösseres Loch in die Hülle, aus der immer mehr Gas entwich. Der Ballon sackte daraufhin zu Boden und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim Aufprall getötet."

 curtiss_custom_death_balloon_duel:0 "In einem Streit um das Herz einer berühmten Opernsängerin zwischen unserem Ballonfahrer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und einem anderen Ballonfahrer konnte keine Einigung erzielt werden. Die beiden Männer entschieden, dass der einzige Weg zu einer Einigung in ihrem Konflikt ein Ballonduell ist. Sie bestiegen also ihre Ballone und begannen sich gegenseitig zu beschiessen. Das hitzige Feuergefecht dauerte beinahe eine Stunde - wohl auch, weil das Treffen eines Ziels aus einem fliegenden Ballon nicht gerade einfach ist. Schlussendlich traf eine Kugel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und tötete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] schwebte mit der Leiche davon und wurde erst Stunden später in offener Landschaft wiedergefunden."

 curtiss_custom_death_stray_bullet:0 "Irgendwie ist [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon zu nahe an die Frontlinie geraten. Die feindlichen Truppen haben daraufhin begonnen, auf den Ballon zu schiessen. Die Kugeln verfehlten den Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], trafen aber [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tödlich. Der Ballon schwebte noch lange Zeit über dem Schlachtfeld und stürtzte irgendwann auf unserer Seite ab."

 curtiss_custom_death_power_line:0 "Bei der Landung mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] kam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zu nahe an eine elektrische Leitung. Der Ballon verfing sich in der Leitung, was zum einen den gesamten Strom durch den Körper von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fliessen, als auch den Ballon in Flammen aufgehen liess. Es ist nicht klar, woran [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb, aber es wird nicht angenehm gewesen sein."

 curtiss_custom_death_seagull:0 "Bei einem Flug nahe an der Küste geriet [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in einen Schwarm von Möwen, die es auf die Fische abgesehen hatten, die [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] als Proviant mitgebracht hat. Zwar wurde der Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], nicht beschädigt, aber eine der Möwen flog so stark in den Kopf von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Bewusstsein verlor und aus dem Ballon stürtzte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] erlag [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Verletzungen, während [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon unter dem Kreischen der Möwen davonschwebte."

 curtiss_custom_death_lightning:0 "Bei einem Gewitter Ballon zu fahren ist vielleicht nicht die beste Idee. Das musste [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] am eigenen Leib erfahren, als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] von einem Blitz getroffen wurde. Der Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], ging dabei in Flammen auf und stürzte ab. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei."

 curtiss_custom_death_sabotage:0 "Was ein ganz normaler Flug sein sollte, wurde rasch zum Albtraum. Mitten im Flug rissen mehrere Seile des Ballons, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], wodurch der Korb abstürtzte und auf dem Boden zerschellte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verstarb dabei. Bei der Untersuchung des Wracks wurden Schnittspuren an den Seilen festgestllt. Offensichtlich handelt es sich um Sabotage. Wer dafür verantwortlich ist, ist bisher noch nicht klar."

 curtiss_custom_death_updraft:0 "Bei einer Ballonfahrt wurde der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], die [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], von einem sehr starken Aufwind erfasst. Der Ballon stieg und stieg. Mit zunehmender Höhe wurde das Atmen schwieriger und die Temperatur kälter. Es ist nicht klar, ob [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] erstickt oder erfroren ist, aber sein Leben nahm in dieser extremen Höhe ein Ende."

 curtiss_custom_death_stampede:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist auf einer seiner Ballonfahrten auf einer Weide gelandet. Beim Zusammenlegen des Ballons, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], muss er die Pferde aufgeschreckt haben. Die Spuren deutn daraufhin, dass die Tiere in alle Richtungen davonrannten und mehrere von ihnen [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] rammten und schliesslich zu Tode trampelten."

 curtiss_custom_death_failed_fixing:0 "Schon in niedriger Höhe bemerkte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ein Problem mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Gas entwich aus der Seite und der Ballon verlor leicht an Höhe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] beschloss das Problem im Flug zu beseitigen und stieg auf die Ballonhülle. Wie einige Zeugen berichteten, verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] den Halt und stürtzte zu Boden wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tot gefunden wurde. Der Ballon schwebte einige Zeit später zu Boden, nachdem genug Gas entwichen war."

 curtiss_custom_death_weak_spot:0 "Heute fiel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] aus dem Himmel und verstarb beim Aufprall. Erst war unklar was passiert war, aber etwas später wurde das Wrack des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] gefunden. Im Korb klaffte ein grosses Loch, was darauf hindeutet, dass der Korb schlecht gearbeitet war und unter dem Gewicht von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] brach. Der Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist ein grosser Verlust für unsere Nation."

 curtiss_custom_death_heart_attack:0 "Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] stürzte heute ab. Aus dem Wrack wurde die Leiche von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] geborgen. Die Ursache des Unfalls war schwierig zu finden. Zuerst wurde vermutet, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] absichtlich das Auslassventil betätigte, da die Luft aus der Hülle geströmt war. Etwas später stellte ein Doktor fest, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bereits vor dem Absturz gestorben war. Es scheint als hätte er in der Luft einen Herzinfarkt erlitten. Dadurch verkrampften sich seine Muskeln, wodurch das Ventil betätigt wurde."

 curtiss_custom_death_balloon_crash:0 "Ein unglaublicher Unfall ereignete sich heute am Himmel über [ROOT.GetCountry.GetName]. So unglaublich es auch klingen mag: Zwei Ballons prallten in der Luft ineinander. Dabei wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] beschädigt und verlor rasch an Höhe. Er prallte auf dem Boden auf, was zum Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] führte. Der andere Ballon konnte landen, der Ballonfahrer war jedoch völlig bestürtzt über den Unfall und versuchte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zu Helfen. Leider waren alle Bemühungen umsonst."

 curtiss_custom_death_fighter_intercepted:0 "Als unser Ballonfahrer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versehentlich über die Grenze unseres Landes flog, wurde er von einem unbekannten Flugzeug attackiert. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] wurde mehrfach getroffen und verlor rasch an Höhe. Noch vor dem Aufschlag, griff das Flugzeug erneut an und traf [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tödlich. Die Behörden unseres Nachbarlands bestreiten mit dem Angriff etwas zu tun zu haben."



# Balloon flight from Vauxhall Gardens to Weilburg
 curtiss.600.t:0 "Ballonfahrt von Vauxhall Gardens nach Weilburg"
 curtiss.600.d:0 "Charles Green, ein Englischer Ballonfahrer ist mit zwei Besatzungsmitgliedern von den Vauxhall Gardens in London mit dem Ballon Royal Vauxhall aufgebrochen. Dank guter Winde hat der Ballon den Ärmelkanal überquert und ist bis nach Weilburg im Deutschen Nassau geflogen. Mit einer zurückgelegten Distanz von ungefähr 500 Meilen oder 800 Kilometern ist dies die längste Ballonfahrt aller Zeiten."
 curtiss.600.f:0 "Der Flug der Royal Fauxhall hielt war ein unglaublicher Erfolg. Der Distanzrekord sollte für 80 Jahre bestehen.\nDer Flug wahr nicht ohne Risiken. Die Ballonfahrt war im 19. Jahrhundert insbesondere gefährlich, weil man nie wusste, wo man landen würde. Entsprechend nahm Green auf seine Reise ordentlich Proviant mit. Ausserdem wurden eine Tonne Sand als Ballast, ein 1000 Fuss langes Seil, Barometer, Teleskope, verschiedene alkoholische Getränke, Mäntel und allerlei andere Dinge mitgeführt. Neben all dem Gepäck mussten sich Green und seine zwei Begleiter, Thomas Monck Mason und Robert Hollond in die Gondel quetschen.\nIn Weilburg angekommen, wurde mit Hilfe der Ortsansässigen - und unter Verwendung des mitgebrachten Brandys - der Ballon vom Inhalt befreit und für den Rücktransport vorbereitet. In Weilburg wurden die drei Herzlich empfangen - unter anderem auch vom Fürsten von Nassau. Den Rückweg mussten sie mit einer Kutsche unternehmen, da kein Kohlegas für den Ballon verfügbar war."
 curtiss.600.g:0 "Ein weiterer Rekord für Grossbritannien!"

# Invention of the Rip Panel
 curtiss.601.t:0 "Erfindung des Reisspanels zum schnellen entlüften von Ballons"
 curtiss.601.d:0 "Der Ballonenthusiast und Erfinder John Wise hat seine neuste Erfindung vorgestellt, um das Ballonfahren deutlich sicherer zu machen. Das Reisspanel ist ein Stück der Ballonhülle, die nur leicht am Ballon befestigt ist. Beim Landen des Ballons kann das Stück abgerissen werden. So kann das Gas im Ballon blitzschnell entweichen. Dies verhindert, dass der Ballon am Boden weitergeschleift wird, sich irgendwo verfängt oder in etwas hineinprallt."
 curtiss.601.f:0 "Vor der Erfindung des Reisspanels mussten Ballonfahrer ihren Ballon entweder durch Anker sichern oder auf den Ballon steigen und dort ein Ventil öffnen, um die Luft aus dem Ballon entweichen zu lassen. Dies war äusserst gefährlich, da das Gas schnell entweicht und der Ballon sich zusammenlegt. Dabei kam es immer wieder dazu, dass die Ballonfahrer sich in der Hülle verfingen und dort starben. Die Erfindung des Reisspanels am 27. April 1839 machte die Ballonfahrt also deutlich sicherer."
 curtiss.601.g:0 "Grossartige Arbeit! Hoffentlich hören wir in Zukunft noch mehr von diesem Mann!"

# First crossing of the Alps in a balloon by Francisque Arban
 curtiss.602.t:0 "Erste Überquerung der Alpen mit einem Ballon durch Francisque Arban"
 curtiss.602.d:0 "Der Französische Ballonfahrer Francisque Arban hat als erster Mensch die Alpen mit einem Wasserstoff-Ballon überquert. Am Abend des 2. September 1849 ist er in Marseille gestartet und in Richtung Osten geflogen. Um die Cottischen Alpen zu überqueren ist sein Ballon auf eine Höhe von ungefähr 15'000 Fuss oder 4600 Meter aufgestiegen. Am nächsten Morgen ist er um Halb Drei am Morgen in der Nähe von Turin gelandet."
 curtiss.602.f:0 "Die Überquerung der Alpen war ein Rekord, der für lange Zeit ungebrochen blieb. Erst 1924 gelang es erneut.\n Arban hatte schon vor seiner Alpenquerung Erfahrungen mit dem Ballonfahren gesammelt. Erste Versuche machte er im Alter von 17 Jahren um 1832, aber die meisten Ballonfahrten absolvierte er 1845 und 1849 in Italien. 1846 musste er von Fischern aus dem Meer gerettet werden, nachdem er bei Trieste vom Kurs abgekommen war."
 curtiss.602.g:0 "Magnifique! Ein wahrer Held Frankreichs!"

# Francisque Arban disappeared during a balloon flight over the Mediterranean Sea
 curtiss.603.t:0 "Francisque Arban bei einer Ballonfahrt über dem Mittelmeer verschwunden"
 curtiss.603.d:0 "Nur einen Monat nach seiner Überquerung der Alpen in einem Ballon ist Francisque Arban verschollen. Nachdem er von Barcelona aus gestartet ist, wurde er vom Wind über das Mittelmeer getrieben. Seither fehlt von ihm jede Spur. Sollen wir Rettungstrupps losschicken um Arban zu finden?"
 curtiss.603.f:0 "Historisch gesehen, wurde Francisque Arbans Ballon am 7. Oktopber 1849 über das offene Meer getrieben. Seither fehlte von ihm jede Spur. Vermutlich ist er auf dieser Ballonfahrt ums Leben gekommen. Was genau passiert ist, ist aber unbekannt."
 curtiss.603.g:0 "Schrecklich! Sendet sofort Schiffe aus, um nach ihm zu suchen!"
 curtiss.603.h:0 "Er war sich des Risikos bewusst. Wir können nichts tun."

# Francisque Arban saved
 curtiss.604.t:0 "Francisque Arban gerettet"
 curtiss.604.d1:0 "Unsere Suche hatte Erfolg! Francisque Arban wurde von einem unserer Schiffe gefunden! Glücklicherweise war Arban geistesgegenwärtig genug um immer wieder Dinge von seinem Ballon abzuwerfen, die auf der Wasseroberfläche schwammen. Eines unserer Schiffe fand die Spur und folgte ihr. Arban hatte sich mehrere Tage lang an seinem Korb festgehalten, den er vom Stoff des Ballons befreit hatte. Dank einiger Vorräte im Ballon hatte er die Tortur überlebt."
 curtiss.604.d2:0 "Ein Fischerboot hat vor der Küste von Barcelona den Ballon von Francisque Arban gefunden. Den Verhältnissen entsprechend geht es ihm gut, aber er ist stark dehydriert. Hoffentlich geht es ihm bald wieder besser!"
 curtiss.604.f:0 "\"Das war die aufregendste Ballonfahrt meines Lebens! Ich hoffe, dass ich dabei einen Rekord gebrochen habe!\""
 curtiss.604.g:0 "Was für ein Glük! Willkommen zurück Arban!"

# Extra: Arban enslaved in Africa!
 curtiss.605.t:0 "Extrablatt: Arban in Afrika versklavt!"
 curtiss.605.d:0 "Verschiedene Spanische Zeitungen berichten, dass Arban nicht im Mittelmeer ertrunken ist, sondern mit seinem Ballon Afrika erreicht hat und dort versklavt worden ist. Immer mehr Briefe erreichen uns von Bürgern, die uns auffordern, nach Arban zu suchen und ihn au der Sklaverei zu befreien."
 curtiss.605.f:0 "Historisch gab es 1853 tatsächlich Artikel in verschiedenen Zeitungen, die behaupteten, Arban sei in Afrika versklavt worden. Beweise dafür gab es jedoch nicht. Es ist unklar, was genau mit Arban geschehen ist, aber am wahrscheinlichsten ist, dass er im Mittelmeer ertrunken ist."
 curtiss.605.g:0 "Wir müssen Arban finden!"
 curtiss.605.h:0 "Das sind unglaubwürdige Geschichten, die niemand glauben sollte."

# Arban was enslaved in SCOPE
 curtiss.606.t:0 "Arban wurde in [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName] versklavt"
 curtiss.606.d:0 "Unsere Nachforschungen haben ergeben, dass Arban tatsächlich noch am Leben ist. Er wurde in [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName] gefunden, wo er als Sklave auf den Feldern arbeiten muss. Die Besitzer haben uns angeboten, dass wir ihn ihnen für eine immense Summe abkaufen könnten. Wir könnten ihn natürlich auch einfach gewaltsam befreien."
 curtiss.606.f:0 "Historisch wurde den Zeitungsberichten nicht nachgegangen. Entsprechend ist nicht klar, ob Arban nicht doch versklavt wurde. Es ist aber sehr unwahrscheinlich."
 curtiss.606.g:0 "Wir werden ihn aus der Sklaverei befreien!"
 curtiss.606.h:0 "Wir werden einfach die Summe bezahlen, um diese Geschichte endlich hinter uns zu bringen."

# Arban rescued from slavery
 curtiss.607.t:0 "Arban wurde aus der Sklaverei befreit und ist heimgekehrt"
 curtiss.607.d1:0 "Ein kleiner Trupp wurde beauftragt, Arban aus der Gefangenschaft zu befreien. Nach einem kurzen Gefecht konnten sie Arban und einige weitere Europäer befreien und mit Pferden fliehen. Bevor die [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective] Behörden reagieren konnten, waren sie schon auf einem Schiff angekommen, dass sie nach hause brachte. Durch seine lange Gefangenschaft ist er abgemagert und schwach, aber er konnte uns von seiner abenteuerlichen Ballonfahrt berichten. Sein Know How wird uns sicherlich weiterbringen."
 curtiss.607.d2:0 "Arban ist nach Hause zurückgekehrt. Durch seine lange Gefangenschaft ist er abgemagert und schwach, aber er konnte uns von seiner abenteuerlichen Ballonfahrt berichten. Sein Know How wird uns sicherlich weiterbringen."
 curtiss.607.f:0 "\"Ich wurde vom Wind auf das offene Meer abgetrieben. Da ich in Richtung Süden geweht wurde, entschied ich mich zu versuchen die Balearen zu erreichen. Der Wind stand aber schlecht und so wurde ich bis an die Küste Nordafrikas getrieben, wo ich landen konnte. Leider waren die Bewohner dort nicht sehr freundlich. Hat sonst je jemand das Mittelmeer überflogen? Habe ich einen Rekord aufgestellt?\""
 curtiss.607.g:0 "Eine erfolgreiche Rettung!"
 curtiss.607.h:0 "Willkommen zurück Arban!"

# No traces of Arban
 curtiss.608.t:0 "Keine Spur von Arban"
 curtiss.608.d:0 "Nach monatelanger Suche haben wir immer noch keine Spur von Arban gefunden. Es scheint, als wären die Geschichten über seine Versklavung in Nordafrika frei erfunden. Francisque Arban ist zweifelsohne tot."
 curtiss.608.f:0 "\"Franzosen? Natürlich! Wir verkaufen viele Franzosen. Welchen möchtet ihr? Alle sind stark, sie waren Matrosen!\""
 curtiss.608.g:0 "Brecht die Suche ab."

# Nadar takes first aerial photos from a balloon
 curtiss.609.t:0 "Nadar macht erste Luftaufnahmen aus einem Ballon"
 curtiss.609.d:0 "Der Französische Fotograf Nadar hat seine beiden Leidenschaften, das Ballonfahren und die Fotographie, vereint. Es ist ihm gelungen, Aufnahmen aus der Luft zu machen. Diese zeigen die Welt von oben, so wie nur wenige Menschen sie bisher gesehen haben."
 curtiss.609.f:0 "Nadar machte seine ersten Luftaufnahmen 1859 bei der Schlacht von Solferino. 1963 wurde Nadar Präsident der #b Société d’encouragement pour la locomotion aérienne au moyen d’appareils plus lourds que l’air#!, einer Gesellschaft, die sich der Luftfahr verschrieb. Der Sekretär der Société war niemand anderes als Jules Verne, der durch die Ballons von Nadar zu seiner Geschichte \"#b Fünf Wochen im Ballon#!\" inspiriert wurde."
 curtiss.609.g:0 "Die Welt von oben sieht so anders aus!"

# Nadar's "Le Géant" crashes in Hannover
 curtiss.610.t:0 "Nadars \"Le Géant\" stürzt in Hannover ab"
 curtiss.610.d:0 "Nach einem nervenaufreibenden und äusserst schwierigen Flug von Paris nach Hannover, ist Nadar mit seinem riesigen Ballon \"Le Géant\" auf einem Feld in Hannover abgestürzt. Er wurde dabei, genau wie seine Frau schwer verletzt. Hoffentlich erholt er sich bald wieder und wird die Ballonfahrt weiter voranbringen!"
 curtiss.610.f:0 "\"Le Géant\" war ein 60 Meter (196 ft) hoher Ballon, der passenderweise \"Der Riese\" genannt wurde. Er wurde von Eugène Godard gebaut und von Nadar geflogen. Bereits beim zweiten Flug stürzte Nadar mit \"Le Géant\" ab. Trotz eigener schwerer Verletzungen und einem stark beschädigten Ballon reparierte Nadar \"Le Géant\" und flog damit erneut. 1867 nahm er bis zu ein Dutzend Passagiere auf seine Ballonfahrten mit und servierte kaltes Hühnchen und Wein."
 curtiss.610.g:0 "Ein schrecklicher Unfall!"

# Glaisher and Coxwell set record for highest balloon flight
 curtiss.611.t:0 "Glaisher und Coxwell stellen Rekord für höchste Ballonfahrt auf"
 curtiss.611.d:0 "Der Meteorologe James Glaisher und der Ballonfahrer Henry Tracey Coxwell haben einen Rekord für die höchste Ballonfahrt aufgestellt. Sie flogen gemeinsam in einem Ballon in eine Höhe von geschätzt 11'270 Meter (37'000 Fuss). Schon auf einer Höhe von 8800 Metern war Glaisher in Ohmacht gefallen. Coxwell konnte den Ballon nur unter grossen Schwierigkeiten dazu bringen zu sinken. Glücklicherweise haben die beiden ihr Abenteuer überlebt."
 curtiss.611.f:0 "1862 stiegen Glaisher und Coxwell im Ballon \"Mammoth\" auf. Sie waren von der \"British Association for the Advancement of Science\" beauftragt worden, Experimente in der oberen Atmosphäre auszuführen. Auf einer Höhe von 8800 Metern (29'000 Fuss) fiel Glaisher in Ohmacht und Coxwell verlor das Gefühl in seinen Händen. Da sich der Ventilschlauch verheddert hatte, konnte Coxwell den Ballon nicht aus dem Korb zum Sinken bringen. Er musste auf die Takelage klettern und dort das Ventil mit seinen Zähnen öffnen. Er fiel daraufhin in Ohmacht, der Ballon begann aber zu sinken. In 15 Minuten sank der Ballon bis auf den Boden und landete dort sicher."
 curtiss.611.g:0 "Sie haben Glück, dass sie noch am Leben sind!"

# Eduard Spelterini transports passengers across the Alps
 curtiss.612.t:0 "Eduard Spelterini transportiert Passagiere über die Alpen"
 curtiss.612.d:0 "Bei einem Flug mit Passagieren hat der Schweizer Eduard Spelterini Passagiere über die Alpen geflogen. Dabei überquerte er einige der höchsten Stellen der Alpen. Spelterini ist mittlerweile ein Star der Ballonfahrt."
 curtiss.612.f:0 "Eduard Spelterini wurde als Albert Schweizer geboren und wurde in seiner Jugend zum Ballonfahrer ausgebildet. Nachdem er mit der \"Urania\" seinen ersten eigenen ballon bauen liess, reiste er durch Europa um Personen aus der Oberschicht die Welt von oben zu zeigen. Meist wurde dabei auch ein kleines Picknick bestehend aus Koteletts und Champagner zu sich genommen. Spelterini begann auch mit der Luftfotografie, aber am stärksten zu seinem Ruhm trugen seine Passagierflüge über die Alpen bei."
 curtiss.612.g:0 "Eine unglaubliche Aussicht!"

# First flight of a steerable airship built by Giffard
 curtiss.613.t:0 "Erstflug eines steuerbaren Luftschiffs gebaut von Giffard"
 curtiss.613.d:0 "Ein grosses Problem von Ballonfahrten ist es, dass man immer auf gute Winde angewiesen ist. Viel zu leicht wird der Ballon abgetrieben, was immer wieder zu Unfällen führt. Henri Giffard hat versucht eine Lösung für dieses Problem zu finden, indem er ein längliches Luftschiff mit Dampfmotor und Ruder zur Steuerung konstruiert hat. Mit seinem \"Giffard dirigible\" unternahm Giffard einen 27 Kilometer langen Flug von Paris bis nach Élancourt. Da das Luftschiff sehr langsam ist, ist der Flug gegen den Wind bisher nicht möglich. Wer weiss, wohin sich diese Luftschiffe entwickeln werden?"
 curtiss.613.f:0 "Mit seinem Flug am 24 September 1852 ist Giffard der erste Flug mit einem angetriebenen und steuerbaren Luftschiff gelungen. Der Antrieb durch eine Dampfmaschine war jedoch sehr schwach, wodurch sich das Luftschiff noch nicht durchsetzte. Mit der Erfindung des Verbrennungsmotors, konnte der Traum von Luftschiffen später tatsächlich verwirklicht werden."
 curtiss.613.g:0 "Vielleicht werden diese steuerbaren Luftschiffe bald den Himmel beherrschen!"

# Introducing our new balloonist
 curtiss.650.t:0 "Vorstellung unseres neuen Ballonfahrers"
 curtiss.650.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist ein erfolgreicher Ballonfahrer, der unsere Unterstützung nutzen will, um die Grenzen der Ballonfahrt zu überwinden. Rekorde warten darauf gebrochen zu werden und wissenschaftliche Erkenntnisse sollen gemacht werden. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] ist sich sicher, dass [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] neue Höhen erreichen kann."
 curtiss.650.f:0 "\"Ich werde den Ruhm unseres Landes mehren!\""
 curtiss.650.g:0 "Hoffentlich lohnt es sich, [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim] zu unterstützen! Bring mich zurück zum Fenster für Ballonfahrerei."
 curtiss.650.h:0 "Zurück zu meinen anderen Vorhaben."

# Ballooning Menu
 curtiss.651.t:0 "Ballonfahrerei in unserem Land"
 curtiss.651.balloonist:0 "Wir fördern [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], einen Ballonfahrer, der mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] immer wieder abenteuerliche Flugversuche unternimmt."
 curtiss.651.noballoonist:0 "Wir fördern zur Zeit keinen Ballonfahrer. Daher werden wir wenn überhaupt höchst selten neue Ballonrekorde aufstellen. Wir könnten beginnen einen Ballonfahrer unserer Nation zu fördern, der versuchen wird, neue Rekorde aufzustellen und bessere Ballone für uns entwickeln wird."
 curtiss.651.f:0 "Bisherige [ROOT.GetCountry.GetAdjective] Rekorde:#!\n - Höhenrekord: #b #p [ROOT.Var('curtiss_balloon_altitude_record_var').GetValue]#! Meter#!\n - Streckenrekord: #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometer#!\n - Zeitrekord: #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#!\n\n#b Current Global Records:#!\n - Höhenrekord: #b #p [GetGlobalVariable('curtiss_balloon_altitude_record_global_var').GetValue]#! Meter#! [GetGlobalVariable('curtiss_balloon_altitude_record_holder_global_var').GetCountry.GetFlagTextIcon]\n - Streckenrekord: #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometer#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon]\n - Zeitrekord: #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon]"
 curtiss.651.g:0 "Beginne einen Ballonfahrer zu fördern."
 curtiss.651.h:0 "Hör auf den Ballonfahrer zu fördern."
 curtiss.651.htt:0 "Der Ballonfahrer wird durch diese Option für immer verschwinden."
 curtiss.651.l:0 "Zurück zu meinen Geschäften!"

# Balloonist's first flight for us
 curtiss.652.t:0 "Erster Flug von [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] für uns"
 curtiss.652.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] ersten offiziellen Ballonflug für uns absolviert und dabei erste Rekorde gesetzt."
 curtiss.652.f:0 " - Höhe: #b #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter#!\n - Strecke: #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometer#!\n - Dauer: #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#!"
 curtiss.652.g:0 "Ein guter Anfang!"

# Balloonist tries to set new Altitude record
 curtiss.653.t1:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] scheitert bei Versuch Höhenrekord mit Ballon zu brechen"
 curtiss.653.t2:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Höhenrekord für unser Land erreicht"
 curtiss.653.t3:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon höher geflogen, als je ein Mensch zuvor!"
 curtiss.653.d1:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat versucht mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon so hoch wie nur möglich zu fliegen. Mit einer Höhe von #b #n [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_altitude_record_var').GetValue]#! Metern#! nicht übertreffen. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] wird es sicherlich wieder versuchen."
 curtiss.653.d2:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Höhenrekord für unser Land aufgestellt! Mit einer Höhe von #b #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_altitude_record_var').GetValue]#! Metern#! klar übertreffen. Für den Weltrekord von #b #p[GetGlobalVariable('curtiss_balloon_altitude_record_global_var').GetValue]#! Metern#! [GetGlobalVariable('curtiss_balloon_altitude_record_holder_global_var').GetCountry.GetFlagTextIcon] hat es aber leider nicht gereicht."
 curtiss.653.d3:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Weltrekord für einen Höhenflug aufgestellt! Mit einer Höhe von #b #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_altitude_record_var').GetValue]#! Metern#! und den Weltrekord von #b #p [GetGlobalVariable('curtiss_balloon_altitude_record_global_var').GetValue]#! Metern#! [GetGlobalVariable('curtiss_balloon_altitude_record_holder_global_var').GetCountry.GetFlagTextIcon] klar übertreffen.\n"
 curtiss.653.f1:0 "\"Dieses Mal ist es mir nicht gelungen. Aber nächstes Mal werde ich es bestimmt schaffen!\""
 curtiss.653.f2:0 "\"Wer interessiert sich schon für so einen Rekord? Ich will den Weltrekord!\""
 curtiss.653.f3:0 "\"Das war ein Klacks!\""
 curtiss.653.g:0 "Viel Glück für das nächste Mal!"
 curtiss.653.h:0 "Gute Arbeit!"
 curtiss.653.i:0 "Wunderbar! Herzliche Gratulation!"

# Balloonist tries to set new Distance record
 curtiss.654.t1:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] scheitert bei Versuch Distanzrekord mit Ballon zu brechen"
 curtiss.654.t2:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Distanzrekord für unser Land erreicht"
 curtiss.654.t3:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon weiter geflogen, als je ein Mensch zuvor!"
 curtiss.654.d1:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat versucht mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon so weit wie nur möglich zu fliegen. Mit einer Distanz von #b #n [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometern#! nicht übertreffen. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] wird es sicherlich wieder versuchen."
 curtiss.654.d2:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Distanzrekord für unser Land aufgestellt! Mit einer Strecke von #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometern#! klar übertreffen. Für den Weltrekord von #b #p[GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometern#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon] hat es aber leider nicht gereicht."
 curtiss.654.d3:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Weltrekord für einen Distanzflug aufgestellt! Mit einer Strecke von #b #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometern#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_distance_record_var').GetValue]#! Kilometern#! und den Weltrekord von #b #p [GetGlobalVariable('curtiss_balloon_distance_record_global_var').GetValue]#! Kilometern#! [GetGlobalVariable('curtiss_balloon_distance_record_holder_global_var').GetCountry.GetFlagTextIcon] klar übertreffen.\n"
 curtiss.654.f1:0 "\"Dieses Mal ist es mir nicht gelungen. Aber nächstes Mal werde ich es bestimmt schaffen!\""
 curtiss.654.f2:0 "\"Wer interessiert sich schon für so einen Rekord? Ich will den Weltrekord!\""
 curtiss.654.f3:0 "\"Das war ein Klacks!\""
 curtiss.654.g:0 "Viel Glück für das nächste Mal!"
 curtiss.654.h:0 "Gute Arbeit!"
 curtiss.654.i:0 "Wunderbar! Herzliche Gratulation!"

# Balloonist tries to set new Time record
 curtiss.654.t1:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] scheitert bei Versuch Zeitrekord mit Ballon zu brechen"
 curtiss.654.t2:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Zeitrekord für unser Land erreicht"
