 curtiss.654.d1:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat versucht mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon so lange wie nur möglich zu fliegen. Mit einer Dauer von #b #n [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! nicht übertreffen. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] wird es sicherlich wieder versuchen."
 curtiss.654.d2:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Zeitrekord für unser Land aufgestellt! Mit einer Dauer von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! klar übertreffen. Für den Weltrekord von #b #p[GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] hat es aber leider nicht gereicht."
 curtiss.654.d3:0 "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon einen neuen Weltrekord für einen Dauerflug aufgestellt! Mit einer Dauer von #b #p [ROOT.Var('new_balloon_time_var').GetValue]#! Stunden#! konnte [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden#! und den Weltrekord von #b #p [GetGlobalVariable('curtiss_balloon_time_record_global_var').GetValue]#! Stunden#! [GetGlobalVariable('curtiss_balloon_time_record_holder_global_var').GetCountry.GetFlagTextIcon] klar übertreffen.\n"
 curtiss.654.f1:0 "\"Dieses Mal ist es mir nicht gelungen. Aber nächstes Mal werde ich es bestimmt schaffen!\""
 curtiss.654.f2:0 "\"Wer interessiert sich schon für so einen Rekord? Ich will den Weltrekord!\""
 curtiss.654.f3:0 "\"Das war ein Klacks!\""
 curtiss.654.g:0 "Viel Glück für das nächste Mal!"
 curtiss.654.h:0 "Gute Arbeit!"
 curtiss.654.i:0 "Wunderbar! Herzliche Gratulation!"



# Balloonist died in accident
 curtiss.670.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] stirbt in einem Ballonunfall"
 curtiss.670.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist auf [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballonfahrt verunfallt und wurde getötet. Wir verlieren damit einen Helden der Luftfahrt."
 curtiss.670.f:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloonist_death_type')]"
 curtiss.670.g:0 "Wie schrecklich!"
 curtiss.670.h:0 "Furchtbar! Gibt es einen anderen Ballonfahrer, den wir fördern könnten?"

# Experienced Balloonist
 curtiss.671.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein erfahrener Ballonfahrer"
 curtiss.671.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat eine Vielzahl von Ballonfahrten absolviert und dabei viel Erfahrung in der Ballonfahrerei gewonnen. Er gilt jetzt als erfahrener Ballonfahrer, der weiss, was er tut."
 curtiss.671.f:0 "\"Keine Angst! Ich habe das schon dutzende Mal gemacht!\""
 curtiss.671.g:0 "Gut zu hören!"

# Famous Balloonist
 curtiss.672.t:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist jetzt ein berühmter Ballonfahrer"
 curtiss.672.d:0 "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat schon hunderte Ballonfahrten hinter sich, auf denen er auch den einen oder anderen Rekord gebrochen hat. Mittlerweile ist er berühmt, und das nicht nur in unserem Land."
 curtiss.672.f:0 "\"[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName]? Ist das nicht dieser Ballonfahrer? Den will ich unbedingt mal kennenlernen!\""
 curtiss.672.g:0 "Fantastisch!"