  ###Custom Balloonist Altitude Flights### 
 curtiss_altitude_under_5000_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] macht sich auf den Weg zu einem Höhenflug. Mit möglichst geringem Gewicht stieg [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] in den Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Der Aufstieg war rasant. Bald konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] die Leute unten kaum noch erkennen. Das Panorama war atemberaubend. Trotz der recht großen Höhe war [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] noch weit von einer Wolkendecke entfernt. Als das Barometer #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter anzeigte, maß [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] zunächst mit der meteorologischen Ausrüstung verschiedene Werte, bevor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] ein Ventil öffnete und langsam zur Erde zurückschwebte." #NT!
  
 curtiss_altitude_under_9000_custom_1: "Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] schoss in die Luft. Leicht musste es sein, denn [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte es sich zum Ziel gesetzt, so hoch wie möglich zu fliegen. Zunächst wurden die Häuser immer kleiner, bis sie nur noch kleine Punkte waren. Dann schwebte der Ballon in die Wolken, es fühlte sich an wie Nebel und kleine Wassertröpfchen begannen sich auf den meteorologischen Geräten zu sammeln. Allmählich wurde es kälter. Zum Glück hatte sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] warm angezogen. Langsam spürte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName], dass ihm das Atmen immer schwerer fiel.\nAuf einer Höhe von #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit den notwendigen Messungen. Dann begann der lange Abstieg." #NT!
  
 curtiss_altitude_under_12000_no_tools_custom_1: "Die Luft wurde immer dünner. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte Schwierigkeiten, sich zu konzentrieren. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Kopf hämmerte. Ein Blick auf das Barometer verriet, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] nun höher war als jeder Berg der Welt. So hoch könnten die Menschen nur kommen, wenn sie fliegen würden. Unterdessen begann der Körper von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] zu zittern. Die Kleidung war von den Wolken durchnässt und die Temperatur lag bereits deutlich im Minusbereich.\nSo fiel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] auf die Knie von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] konnte das Ventil nur mit Mühe lösen, um den Abstieg einzuleiten. Dann wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ohnmächtig.\nSobald [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] am Boden war, erlangte er das Bewusstsein wieder. Genauer gesagt, in einem warmen Bett. Glücklicherweise wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gefunden." #NT!
  
 curtiss_altitude_under_12000_tools_custom_1: "Selbst mit der Luftflasche war es nicht einfach. Die Kälte breitete sich im Körper von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] aus. Die Luft war eiskalt und es war schwer auszuhalten. Aber die Daten in dieser Höhe waren wichtig. Deshalb begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] mit der Messung. Das Barometer zeigte eine Höhe von #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Metern an. Höher als jeder Berg der Welt. Leider war von hier oben kaum etwas zu sehen. Dichte Wolken versperrten die Sicht.\n Als die Messungen abgeschlossen waren, begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName], Luft aus der Hülle von [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] abzulassen. Der Ballon begann zu sinken." #NT!
  
 curtiss_altitude_under_16000_no_tools_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] seinen eigenen Körper fast nicht bewegen. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] konnte die Kälte nicht einmal mehr spüren. Nur das schwere Atmen. Hier oben war die Luft extrem dünn. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wusste nicht, ob [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] dieses Abenteuer überleben würde. Mit Mühe zog sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] an einem der Seile hoch. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] musste das Ventil erreichen. So nah. Langsam wurde es dunkel. Mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Zähnen umschloss [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] das Ventil. Begann es zu drehen. Dann verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Bewusstsein.\nSo warm. Wo war [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe]. Schatten huschten vor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] vorbei. Langsam wurden sie zu Menschen. Eine Frau reichte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] eine Schüssel Suppe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] hatte offenbar überlebt." #NT!
  
 curtiss_altitude_under_16000_tools_custom_1: "Gegen die dünne Luft half die Luftflasche. Doch die Kälte drang durch die dicke Kleidung. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zitterte. Aber es schien, als hätte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] es so hoch geschafft, wie es der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] erlaubte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] begann mit der Durchführung von Messungen für die wissenschaftliche Gesellschaft. Das Barometer zeigte #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter. Eine unglaubliche Höhe. Leider war die Sicht aufgrund der Wolken nicht sehr gut.\nNachdem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit den Messungen fertig war, begann [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe], die Luft aus dem Umschlag abzulassen. Langsam schwebte der Ballon wieder nach unten." #NT!
  
 curtiss_altitude_over_16000_custom_1: "In der Druckkammer war es relativ warm. Die Temperatur draußen war jedoch unerträglich. Gut, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in der Kammer saß und nicht draußen. Auch das Atmen fiel hier leicht. Vom Fenster aus blickte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] auf den Globus. Von hier oben war die Krümmung der Erde deutlich zu erkennen. Nach oben hin wurde das Blau des Himmels immer schwarzer. Wolken zogen über die Erde. Von hier oben sahen sie aus wie Zuckerwatte. Als das Barometer #p [ROOT.Var('new_balloon_altitude_var').GetValue]#! Meter anzeigte, öffnete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] ein Ventil am Schutz der Druckkammer, wodurch der Ballon langsam zur Erde zurückschwebte." #NT!
  
  ###Custom Balloonist Distance Flights### 
 curtiss_distance_under_400_custom_1: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte sich zum Ziel gesetzt, mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] so weit wie möglich zu fliegen. Während der Ballon über der Landschaft schwebte, war [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] mit allem beschäftigt, was erledigt werden musste. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] musste die richtige Höhe finden, um den Wind bestmöglich auszunutzen, das Wetter im Auge zu behalten und herumzunavigieren. Nach #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Flugstunden landete der Ballon sanft auf der Erde. Nachdem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] einen Anwohner gefragt hatte, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gelandet sei, nutzte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] eine Karte, um die zurückgelegte Strecke zu berechnen. Es mussten ungefähr #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]1#! Kilometer sein." #NT!
  
 curtiss_distance_under_800_custom_1: "Mit einem Ballon so weit wie möglich zu fliegen war gar nicht so einfach. Man musste auf gutes Wetter warten, einen guten Ballon haben und erfolgreich navigieren. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] glaubte, dass dies alles für [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] zutraf. Also startete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], um einen neuen Distanzrekord aufzustellen. Unterwegs schwebte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] über verschiedene Landschaften, kleine Berge und Flüsse. Das Wetter blieb während des gesamten Fluges gut und so konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] nach #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden problemlos landen.\nAm Boden fragte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] einen Anwohner, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] gelandet sei. Dadurch konnte eine zurückgelegte Distanz von ca. #p [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]2#! Kilometern ermittelt werden." #NT!
  
 curtiss_distance_under_2000_custom_1: "Das Wetter war perfekt für den Flug und das blieb auch so. Während des Fluges durch die Luft konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] verschiedenste Landschaften sehen. Von riesigen Städten über kleine Weiler bis hin zu unbewohnten Landstrichen. Bei einem so langen Flug reichte es jedoch nicht aus, nur tagsüber im Ballon zu fliegen, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] glitt auch nachts weiter durch den Himmel. Erst nach #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#! Stunden entschied sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] zur Landung. Der Ballon schwebte langsam zu Boden, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] von den Einheimischen erfuhr, wo sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] jetzt befand. Es schien, als hätte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] #p [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]0#! Kilometer zurückgelegt. Eine ziemliche Entfernung." #NT!
  
 curtiss_distance_over_2000_custom_1: "Für einen so langen Flug, wie ihn [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] geplant hatte, brauchte es ausreichend Proviant, mehrere Personen und das ideale Wetter. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] hatte genügend Vorräte und 2 weitere Personen begleiteten den Ballonfahrer. Glücklicherweise war das Wetter an diesem Tag auch sehr gut. Also hob der Ballon von [ROOT.GetCountry.GetCapital.GetCityHubName] ab und segelte stundenlang durch die Luft. Am Abend genossen die drei ein köstliches Essen bestehend aus Wein und einem mitgebrachten Grillhähnchen. Während der sternenklaren Nacht wechselten sie sich ab und hielten Wache. Bei diesem #p [ROOT.Var('curtiss_balloon_time_record_var').GetValue]#!-hour Flug legte der Ballon eine riesige Distanz zurück. Insgesamt legten [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] #p [ROOT.Var('new_balloon_distance_var').GetValue]#! Kilometer zurück. Eine fast unvorstellbare Distanz." #NT!
  
  ###Custom Balloonist Deaths### 
 curtiss_custom_death_sea: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hat einen neuen Rekordflugversuch unternommen. Dabei geriet er vom Kurs ab und trieb aufs Meer hinaus. Jeder Versuch, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] abzurufen, war erfolglos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist wahrscheinlich im Meer ertrunken." #NT!
  
 curtiss_custom_death_hydrogen_ignition: "Als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in luftige Höhen aufstieg, ahnte niemand, dass es [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]s letzte Fahrt sein würde. In einer Höhe von etwa 900 Metern ereignete sich der Unfall. Irgendwie entzündete sich das Wasserstoffgas im Ballon. Im Handumdrehen brannte die gesamte Hülle nieder und die Gondel stürzte zu Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim Aufprall getötet." #NT!
  
 curtiss_custom_death_firework: "Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] flog über den Abend [ROOT.GetCountry.GetCapital.GetCityHubName] und wurde durch ein Feuerwerk getrieben. Die explodierenden Raketen funkelten in allen Farben des Regenbogens und der Ballon tat dasselbe mit dem Feuerwerk. Brennend stürzte es zu Boden und stürzte ab. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] kam bei dem Absturz ums Leben." #NT!
  
 curtiss_custom_death_redneck: "Beim Überfliegen der ländlichen Region [ROOT.GetCountry.GetName] wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von mehreren Kugeln getroffen, die ein Bewohner der Region aus Freude abgefeuert hatte. Dadurch verlor der Ballon schnell Gas und stürzte zu Boden. Neben [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] kam dabei auch der Schütze der Kugeln ums Leben." #NT!
  
 curtiss_custom_death_belltower: "Beim Landeanflug driftete der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in die Stadt. Um nicht gegen eines der Häuser zu stoßen, versuchte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe], wieder an Höhe zu gewinnen. Dadurch abgelenkt bemerkte er nicht, dass er direkt auf einen Turm zusteuerte. Der Ballon prallte gegen den Turm und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] wurde aus dem Ballon geschleudert. Dabei wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] offenbar das Genick gebrochen." #NT!
  
 curtiss_custom_death_stork: "Ein unglaublicher Unfall ereignete sich heute am Himmel über [ROOT.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], wurde von einem Storch oder einem anderen Vogel getroffen. Auf jeden Fall stieß der Schnabel des Vogels in die Ballonhülle. Als der Vogel versuchte, sich aus der misslichen Lage zu befreien, riss er ein immer größeres Loch in die Hülle, aus dem immer mehr Gas entwich. Der Ballon sackte dann zu Boden und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beim Aufprall getötet." #NT!
  
 curtiss_custom_death_balloon_duel: "Im Streit um das Herz einer berühmten Opernsängerin zwischen unserem Ballonfahrer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und einem anderen Ballonfahrer konnte keine Einigung erzielt werden. Es wurde beschlossen, dass die Situation nur durch ein Ballonduell gelöst werden konnte. Also bestiegen sie ihre Ballons und begannen, aufeinander zu schießen. Das hitzige Feuergefecht dauerte fast eine Stunde – wahrscheinlich, weil es nicht gerade einfach ist, ein Ziel aus einem fliegenden Ballon zu treffen. Schließlich traf eine Kugel [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und tötete [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] schwebte mit der Leiche davon und wurde erst Stunden später in freier Natur geborgen." #NT!
  
 curtiss_custom_death_stray_bullet: "Irgendwie kam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit dem Ballon [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] zu nahe an die Frontlinie. Die feindlichen Truppen begannen daraufhin, auf den Ballon zu schießen. Die Kugeln verfehlten den Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], trafen aber tödlich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Der Ballon schwebte noch lange über dem Schlachtfeld und stürzte schließlich auf unserer Seite ab." #NT!
  
 curtiss_custom_death_power_line: "Bei der Landung mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] kam [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] einer Stromleitung zu nahe. Der Ballon verfing sich im Draht, wodurch sowohl die gesamte Elektrizität durch den Körper von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] floss als auch der Ballon in Flammen aufging. Es ist nicht klar, woran [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb, aber es war sicherlich nicht angenehm." #NT!
  
 curtiss_custom_death_seagull: "Als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] nahe an der Küste flog, geriet er in einen Schwarm Möwen, die es auf die Fische abgesehen hatten, die [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] als Proviant mitgebracht hatte. Obwohl der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] nicht beschädigt wurde, flog eine der Möwen so heftig in den Kopf von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Bewusstsein verlor und aus dem Ballon fiel. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] erlag [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] seinen Verletzungen, während [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] der Ballon unter dem Kreischen der Möwen davonschwebte." #NT!
  
 curtiss_custom_death_lightning: "Eine Ballonfahrt bei einem Gewitter ist möglicherweise nicht die beste Idee. ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] musste das aus erster Hand erfahren, als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] vom Blitz getroffen wurde. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ging in Flammen auf und stürzte ab. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] kam bei dem Absturz ums Leben." #NT!
  
 curtiss_custom_death_sabotage: "Was ein normaler Flug sein sollte, wurde schnell zu einem Albtraum. Während des Fluges rissen mehrere Seile des Ballons, wodurch der Korb des [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] abstürzte und auf dem Boden zerschellte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb dabei. Bei der Untersuchung des Wracks wurden Schnittspuren an den Seilen festgestellt. Offensichtlich handelt es sich um Sabotage. Wer dafür verantwortlich ist, ist noch unklar." #NT!
  
 curtiss_custom_death_updraft: "Während einer Ballonfahrt wurde der Ballon von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], der [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], von einem sehr starken Aufwind erfasst. Der Ballon stieg und stieg. Mit zunehmender Höhe wurde das Atmen schwieriger und die Temperatur kälter. Es ist nicht klar, ob [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] erstickt oder erfroren ist, aber sein Leben fand in dieser extremen Höhe ein Ende." #NT!
  
 curtiss_custom_death_stampede: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist bei einem seiner Ballonflüge auf einer Weide gelandet. Beim Falten des Ballons, [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], muss er die Pferde aufgeschreckt haben. Die Spuren deuten darauf hin, dass die Tiere in alle Richtungen davonliefen, wobei einige von ihnen [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] rammten und schließlich zu Tode trampelten." #NT!
  
 curtiss_custom_death_failed_fixing: "Noch in geringer Höhe bemerkte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ein Problem mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Seitlich trat Gas aus und der Ballon verlor leicht an Höhe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] beschloss, das Problem im Flug zu beheben und kletterte auf die Ballonhülle. Wie einige Zeugen berichteten, verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] den Halt und stürzte zu Boden, wo [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] tot aufgefunden wurde. Der Ballon schwebte einige Zeit später zu Boden, nachdem genügend Gas entwichen war." #NT!
  
 curtiss_custom_death_weak_spot: "Heute ist [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] vom Himmel gefallen und beim Aufprall gestorben. Zunächst war unklar, was passiert war, doch wenig später wurde das Wrack des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] gefunden. Der Korb hatte ein großes Loch, was darauf hindeutet, dass der Korb schlecht verarbeitet war und unter dem Gewicht von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zerbrach. Der Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist ein großer Verlust für unsere Nation." #NT!
  
 curtiss_custom_death_heart_attack: "Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ist heute abgestürzt. Die Leiche von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde aus den Trümmern geborgen. Die Ursache des Unfalls war schwer zu finden. Zunächst wurde vermutet, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] absichtlich das Auslassventil betätigte, als Luft aus der Hülle geströmt war. Einige Zeit später stellte ein Arzt fest, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bereits vor dem Absturz gestorben war. Es scheint, dass er in der Luft einen Herzinfarkt erlitten hat. Dadurch verkrampften sich seine Muskeln, wodurch die Klappe aktiviert wurde." #NT!
  
 curtiss_custom_death_balloon_crash: "Ein unglaublicher Unfall ereignete sich heute am Himmel über [ROOT.GetCountry.GetName]. So unglaublich es auch klingen mag, zwei Ballons kollidierten in der Luft miteinander. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde beschädigt und verlor schnell an Höhe. Es prallte auf den Boden, was zum Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] führte. Der andere Ballon konnte landen, aber der Ballonfahrer war durch den Unfall völlig am Boden zerstört und versuchte zu helfen [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Leider waren alle Bemühungen vergeblich." #NT!
  
 curtiss_custom_death_fighter_intercepted: "Als unser Ballonfahrer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versehentlich die Grenze unseres Landes überflog, wurde er von einem unbekannten Flugzeug angegriffen. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] wurde mehrfach getroffen und verlor schnell an Höhe. Noch bevor der Ballon den Boden berührte, griff das Flugzeug erneut an und traf [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] tödlich. Die Behörden unseres Nachbarlandes bestreiten, mit dem Anschlag etwas zu tun zu haben." #NT!
  
 curtiss_custom_death_tornado: "Obwohl ein Sturm über den Great Plains tobte, beschloss [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] aufzusteigen. Der Ballon wurde in der Luft herumgewirbelt, aber [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ließ sich nicht abschrecken und setzte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] seinen Flug fort. Unbemerkt bildete sich hinter [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] ein Tornado, der den Ballon immer näher zog. Erst kurz bevor der Ballon vom Twister erfasst wurde, bemerkte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] die Gefahr. Leider war es zu spät. Die Leiche wurde erst einige Tage später gefunden, da sie unter Trümmern begraben lag." #NT!
  
 curtiss_custom_death_fall: "Es ist unklar, wie es genau passiert ist, aber [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fiel irgendwie aus dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] und starb beim Aufprall. Der Ballon wurde einige Tage später gefunden, nachdem er langsam auf den Boden zurückgeschwommen war. Im Ballon wurden keine Spuren gefunden, die Rückschlüsse darauf zuließen, was genau mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] passiert ist." #NT!
  
 curtiss_custom_death_envelope_falls_apart: "Kurz nach dem Start stürzte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] ab. Auf den ersten Blick sah es so aus, als ob der Umschlag geschreddert worden sei. Doch bei näherer Betrachtung stellte sich heraus, dass sich die Nähte des Umschlags in der Luft gelöst hatten. Dadurch war der Ballon auseinandergefallen und zu Boden gestürzt. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde leider beim Aufprall getötet." #NT!
  
 curtiss_custom_killed_by_indigenous_people: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist mit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] im Gebiet der Eingeborenen gelandet. Diese hatten noch nie zuvor einen Ballon gesehen und dachten, es sei ein böser Dämon. Bevor sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] überhaupt zeigen konnte, wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] durch Kugeln getötet. Eine unserer Patrouillen fand die Leiche einige Tage später im zerstörten Ballon." #NT!
  
 curtiss_custom_death_cigar: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] stürzte beim letzten Flug [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] ab. Der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] brannte hell, als er vom Himmel fiel. Es scheint, dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] während des Fluges eine Zigarre geraucht und den Korb irgendwie entzündet hat. Dadurch begann auch die Ballonhülle zu brennen, was zum Absturz führte. In diesem Fall war das Rauchen definitiv tödlich." #NT!
  
 curtiss_custom_killed_crash_mountainside: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versuchte mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] einige Berge zu überwinden. Dabei geriet [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] in einen Schneesturm, der die Sicht unmöglich machte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] versuchte, aus dem Schneesturm herauszuklettern, aber der Ballon wurde von den starken Winden erfasst und in die Felswand eines Berges gerammt. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde bei dem Unfall tödlich verletzt und erst einige Tage später wurde die Leiche geborgen." #NT!
  
 curtiss_custom_death_hail_storm: "Jeder riet [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] davon ab, bei so schlechtem Wetter eine Ballonfahrt zu unternehmen, aber er bestand darauf. Als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] im Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] aufstieg, wurde das Wetter immer ungemütlicher. Aus den düsteren Wolken prasselte zunächst heftiger Regen nieder, der sich kurz darauf in Hagel verwandelte. Einige der Hagelkörner waren faustgroß und rissen die Hülle des Ballons immer mehr auf. Der Ballon stürzte ab und stürzte zu Boden. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] kam bei dem Absturz ums Leben." #NT!
  
 curtiss_custom_killed_alcohol: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] hatte mehrere Flaschen Wein getrunken, bevor er mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] abhob. Natürlich hilft Alkohol nicht beim Fliegen und betrunken zu sein macht das Ballonfahren noch gefährlicher. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] starb jedoch nicht, weil er aus dem Ballon fiel oder den Ballon versehentlich entzündete, nein, es war das Abwerfen aller Ballastsäcke kurz nach dem Start. Der Ballon schoss hoch und verschwand blitzschnell. Nur wenige Tage später wurde das Wrack gefunden. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] lag noch im Korb und verdurstete offenbar, nachdem er eine letzte Flasche Wein getrunken hatte." #NT!
  
 curtiss_custom_killed_opium: "Die Leiche von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde auf einem Feld gefunden, nachdem [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] davongeflogen war. Zunächst war unklar, warum [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] aus dem Ballon fiel, doch als der Ballon einige Tage später ebenfalls landete, wurde darin Opium gefunden. Offenbar konsumierte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] während des Fluges Opium und fiel dann aus ungeklärten Gründen aus dem Ballon." #NT!
  
 curtiss_custom_death_acrobatics: "Vor einer großen Menschenmenge versuchte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], über ein Seil von einem Fesselballon auf einen zweiten Ballon umzusteigen. Zuerst sah es so aus, als würde er es mit Leichtigkeit schaffen. Doch dann wurde er von einem starken Windstoß erfasst, der ihn vom Seil warf. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] stürzte mitten in die Menge und erlag noch auf der Stelle seinen Verletzungen." #NT!
  
 curtiss_custom_death_goose: "Wie bei jedem Flug nahm [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] eine glückliche Gans mit auf die Ballonfahrt. Die beiden flogen an Bord der [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] davon. Stunden später landete der Ballon erfolgreich. Überraschenderweise hatte der Ballon nur noch einen Passagier. Die Gans. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] war verschwunden. Auch nach tagelanger Suche konnte [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] nicht gefunden werden." #NT!
  
 curtiss_custom_death_mile_high_club: "Der Korb des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] wurde auf einem Feld gefunden. Darin lagen [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und eine Frau. Seltsamerweise waren beide unbekleidet. Über die Gründe dafür wurde viel spekuliert. Die meisten gehen davon aus, dass die beiden an Unterkühlung starben und sich kurz zuvor ausgezogen hatten. Dies ist häufig beim Erfrieren der Fall, da plötzlich ein Gefühl großer Hitze auftritt. Es gibt aber auch Vermutungen, dass die beiden etwas ... Unanständiges getan haben." #NT!
  
 curtiss_custom_death_zoo_crocodile: "Der Flug war ein voller Erfolg. Abgesehen von der Landung ... war das Krokodilgehege des Zoos von allen Orten auf der Welt wahrscheinlich einer der schlimmsten Orte für die Landung eines Ballons. Als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] mitten im Wasser landete, war das Leben von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] schnell vorbei. Bevor irgendjemand eingreifen konnte, gingen die Krokodile zum Snack." #NT!
  
 curtiss_custom_death_cheap_parts: "Sparsamkeit ist normalerweise eine Tugend. Aber nicht, wenn es um Strukturteile eines Ballons geht. Die Seile des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] wurden vom günstigsten Lieferanten bezogen, wodurch mehrere Pfund gespart wurden. Leider war die Qualität deutlich schlechter als versprochen. Während des Fluges rissen mehrere Seile, die Gondel kippte und [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] fiel aus dem Ballon und starb beim Aufprall." #NT!
  
 curtiss_custom_death_disappearance: "Es ist bereits einen Monat her, seit [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] im Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] davongeflogen ist. Kurz nach dem Start verlor sich jede Spur. Keine Sichtung des Ballons, eines Wracks oder der Leiche. Auch unsere Suchbemühungen blieben erfolglos. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ist zusammen mit seinem Ballon verschwunden und niemand weiß, was passiert ist." #NT!
  
 curtiss_custom_death_train: "Durch eine Reihe unglücklicher Zufälle wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] bei der Landung von einem Zug erfasst und zerstört. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb dabei. Es scheint, dass der Ballon im dichten Nebel gelandet ist, ohne dass [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] bemerkt hat, dass sich der Ballon nun auf einer Schiene befand. Nur wenige Sekunden später krachte der Zug mit voller Geschwindigkeit in den Ballon. Der Zug blieb unbeschädigt und außer [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] wurde niemand verletzt." #NT!
  
 curtiss_custom_death_skyscraper: "Bei einem Flug über der Stadt wurde der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] von einer starken Luftströmung erfasst und direkt auf das Hochhaus geblasen. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] konnte nichts dagegen tun und musste hilflos zusehen, wie das Gebäude immer näher kam. Der Ballon prallte gegen die Fassade und verhedderte sich. Augenblicke später wurde die Hülle zerrissen und der Ballon stürzte in die Tiefe. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] fiel direkt in den Stand eines Gemüsehändlers und zerstörte den frischen Kohl. Leider konnten sie den Sturz von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHis] nicht ausreichend abfedern und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] starb auf der Stelle." #NT!
  
 curtiss_custom_death_disease: "Mit den Worten: "Es ist nur eine Erkältung!" verabschiedete sich [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] und stieg in den Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Es scheint jedoch, dass es sich nicht nur um eine Erkältung handelte, denn einige Tage später wurde der Ballon zusammen mit dem leblosen Körper von [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] gefunden. [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] scheint einer schweren Krankheit erlegen zu sein. Angesichts aller Gefahren einer Ballonfahrt war dies eine eher unwahrscheinliche Todesursache." #NT!
  
 curtiss_custom_death_slipped: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] machte eine Reise mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] wurde von einem Freund begleitet. Mitten im Flug muss [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] irgendwie ausgerutscht sein. Vielleicht lag es am leichten Regen, der den Korb durchnässte, vielleicht war es auch nur Unachtsamkeit. Auf jeden Fall verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] das Gleichgewicht und fiel aus dem Ballon. Dabei starb [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName]. Der Freund konnte den Ballon nur mit großer Mühe wieder landen, blieb aber unverletzt." #NT!
  
 curtiss_custom_death_ladder: "[ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb nicht bei einem Abenteuer, wie man es von Ballonfahrern erwarten würde. Nein, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] starb bei der Arbeit am Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')]. Gerade als [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] die Hülle des Ballons auf Schwachstellen unter Druck untersuchte, verlor [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] den Halt an der Leiter und stürzte hin. Leider war es ein sehr unglücklicher Sturz, der den Tod von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zur Folge hatte." #NT!
  
 curtiss_custom_death_angry_worker: "Beim letzten Flug rissen mehrere Seile des Ballons [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')], wodurch die Gondel zu Boden stürzte. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] starb beim Aufprall. Bei der Untersuchung des Wracks des Ballons wurden Schnittspuren an den Seilen gefunden. Es stellte sich heraus, dass ein Arbeiter von [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] in der Nacht die Seile beschädigt hatte, um [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetHerHim] zu töten. Der Arbeiter bemerkte: "Dieser Blutsauger hatte es drauf! Er hat uns ausgebeutet, um Spaß am Ballonfahren zu haben!"" #NT!
  
 curtiss_custom_death_sabotage_slaver: "Gerade als der Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] auf einem Feld landete und [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] ausstieg, wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] von einer Gruppe Söldner überwältigt und getötet. Unsere Untersuchung ergab, dass ein Sklavenhalter angeordnet hatte, [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] zu töten, um die Anti-Sklaverei-Bewegung zu schwächen. Was für ein schrecklicher Tod!" #NT!
  
 curtiss_custom_death_shot_over_prison: "Während einer Ballonfahrt mit einem Klienten überflog [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName] mit dem Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] das Gelände des Sisika-Gefängnisses. Die Wachen eröffneten das Feuer auf den Ballon. [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFirstName] kam unverletzt davon, geriet aber in der Nähe von Annesburg in ein weiteres Feuergefecht mit einer Bande namens O'Driscoll. Dabei wurde [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetSheHe] angeschossen und fiel aus dem Korb. Der Passagier schien dann in der Nähe eines Flusses abgestürzt zu sein. Von dem Beifahrer fehlt bislang jede Spur." #NT!
  
  
  
  # Balloon flight from Vauxhall Gardens to Weilburg 
 curtiss.600.t: "Ballonflug von Vauxhall Gardens nach Weilburg" #NT!
 curtiss.600.d: "Charles Green, ein englischer Ballonfahrer, startete mit zwei Besatzungsmitgliedern von Vauxhall Gardens in London im Royal Vauxhall-Ballon. Dank guter Winde überquerte der Ballon den Ärmelkanal und flog nach Weilburg in Nassau, Deutschland. Mit einer zurückgelegten Strecke von rund 500 Meilen bzw. 800 Kilometern ist dies die längste Ballonfahrt aller Zeiten." #NT!
 curtiss.600.f: "Der Flug der Royal Fauxhall war ein unglaublicher Erfolg. Der Streckenrekord sollte 80 Jahre lang bestehen bleiben.\nDer Flug verlief nicht ohne Risiken. Das Ballonfahren im 19. Jahrhundert war besonders gefährlich, da man nie wusste, wo man landen würde. Dementsprechend nahm Green auf seiner Reise reichlich Proviant mit. Außerdem hatte er eine Tonne Sand als Ballast, ein 1000 Fuß langes Seil, Barometer, Teleskope, verschiedene alkoholische Getränke, Mäntel und allerlei andere Dinge dabei. Außer dem ganzen Gepäck mussten sich Green und seine beiden Begleiter, Thomas Monck Mason und Robert Hollond, in die Gondel zwängen.\nIn Weilburg angekommen, konnten sie mit Hilfe der Einheimischen – und unter Verwendung des mitgebrachten Brandys – den Ballon besteigen wurde von seinem Inhalt befreit und für die Rückreise vorbereitet. In Weilburg wurden die drei herzlich empfangen – auch vom Fürsten von Nassau. Den Rückweg mussten sie mit der Kutsche antreten, da für den Ballon kein Kohlengas zur Verfügung stand." #NT!
 curtiss.600.g: "Ein weiterer Rekord für Großbritannien!" #NT!
  
  # Invention of the Rip Panel 
 curtiss.601.t: "Erfindung des Rip Panels" #NT!
 curtiss.601.d: "Der Ballon-Enthusiast und Erfinder [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] hat seine neueste Erfindung vorgestellt, die das Ballonfahren deutlich sicherer machen soll. Die Aufreißplatte ist ein Teil der Ballonhülle, das nur leicht am Ballon befestigt ist. Wenn der Ballon landet, kann das Stück abgerissen werden. Dadurch kann das Gas im Ballon blitzschnell entweichen. Dadurch wird verhindert, dass der Ballon am Boden schleift, irgendwo hängen bleibt oder gegen etwas prallt." #NT!
 curtiss.601.f: "Vor der Erfindung des Rip-Panels mussten Ballonfahrer ihren Ballon entweder mit Ankern sichern oder auf die Oberseite des Ballons klettern und dort ein Ventil öffnen, damit die Luft aus dem Ballon entweichen konnte. Dies war äußerst gefährlich, da das Gas schnell entweicht und der Ballon zusammenbricht. Es kam immer wieder vor, dass die Ballonfahrer im Rumpf hängen blieben und dort starben. Die Erfindung des Rip-Panels am 27. April 1839 machte das Ballonfahren viel sicherer." #NT!
 curtiss.601.g: "Gute Arbeit! Hoffentlich hören wir noch einmal von diesem Kerl!" #NT!
 curtiss.601.h: "Eigentlich brauchen wir einen neuen Ballonfahrer!" #NT!
 curtiss.601.h.tt: "Der erfahrene Ballonfahrer [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird unser neuer Patenballonfahrer" #NT!
  
  # First crossing of the Alps in a balloon by Francisque Arban 
 curtiss.602.t: "Erste Alpenüberquerung im Ballon durch Francisque Arban" #NT!
 curtiss.602.d: "Der französische Ballonfahrer Francisque Arban überquerte als erster Mensch die Alpen in einem Wasserstoffballon. Am Abend des 2. September 1849 startete er in Marseille und flog ostwärts. Um die Cottischen Alpen zu überqueren, stieg sein Ballon auf eine Höhe von etwa 15.000 Fuß oder 4600 Metern. Am nächsten Morgen landete er um halb zwei Uhr morgens in der Nähe von Turin." #NT!
 curtiss.602.f: "Die Alpenüberquerung war ein Rekord, der lange Zeit ungebrochen blieb. Erst 1924 gelang ihm dies erneut.\nArban hatte bereits vor seiner Alpenüberquerung Erfahrung im Ballonfahren gesammelt. Seine ersten Versuche unternahm er im Alter von 17 Jahren um 1832, die meisten seiner Ballonflüge unternahm er jedoch 1845 und 1849 in Italien. 1846 musste er von Fischern aus dem Meer gerettet werden, nachdem er in der Nähe von Triest vom Kurs abgekommen war." #NT!
 curtiss.602.g: "Großartig! Ein wahrer Held Frankreichs!" #NT!
  
  
  # Francisque Arban disappeared during a balloon flight over the Mediterranean Sea 
 curtiss.603.t: "Francisque Arban verschwand während einer Ballonfahrt über dem Mittelmeer" #NT!
 curtiss.603.d: "Nur einen Monat nach der Überquerung der Alpen in einem Ballon ist Francisque Arban verschwunden. Nach dem Start in Barcelona wurde er vom Wind in Richtung Mittelmeer geblasen. Seitdem fehlt jede Spur von ihm. Sollten wir Rettungsteams schicken, um Arban zu finden?" #NT!
 curtiss.603.f: "Historisch gesehen wurde der Ballon von Francisque Arban am 7. Oktober 1849 über dem offenen Meer schweben lassen. Seitdem gibt es keine Spur von ihm. Vermutlich ist er auf dieser Ballonfahrt ums Leben gekommen. Was genau passiert ist, ist jedoch unbekannt." #NT!
 curtiss.603.g: "Schrecklich! Schicken Sie sofort Schiffe los, um nach ihm zu suchen!" #NT!
 curtiss.603.h: "Er war sich des Risikos bewusst. Wir können nichts tun." #NT!
  
  # Francisque Arban saved 
 curtiss.604.t: "Francisque Arban gerettet" #NT!
 curtiss.604.d1: "Unsere Suche war erfolgreich! Francisque Arban wurde von einem unserer Schiffe gefunden! Glücklicherweise hatte Arban die Geistesgegenwart, immer wieder Dinge aus seinem Ballon fallen zu lassen, die auf der Wasseroberfläche schwebten. Eines unserer Schiffe fand die Spur und folgte ihr. Arban hatte mehrere Tage lang seinen Korb festgehalten, den er aus dem Stoff des Ballons befreit hatte. Dank einiger Vorräte im Ballon hatte er die Tortur überlebt." #NT!
 curtiss.604.d2: "Ein Fischerboot hat den Ballon von Francisque Arban vor der Küste Barcelonas gefunden. Ihm geht es den Umständen entsprechend gut, aber er ist stark dehydriert. Hoffentlich geht es ihm bald besser!" #NT!
 curtiss.604.f: ""Das war die aufregendste Ballonfahrt meines Lebens! Ich hoffe, ich habe dabei einen Rekord gebrochen!"" #NT!
 curtiss.604.g: "Was für ein Glück! Willkommen zurück, Arban!" #NT!
  
  # Extra: Arban enslaved in Africa! 
 curtiss.605.t: "Extra: Arban in Afrika versklavt!" #NT!
 curtiss.605.d: "Verschiedene spanische Zeitungen berichten, dass Arban nicht im Mittelmeer ertrank, sondern mit seinem Ballon Afrika erreichte und dort versklavt wurde. Immer mehr Briefe erreichen uns von Bürgern mit der Bitte, nach Arban zu suchen und ihn aus der Sklaverei zu befreien." #NT!
 curtiss.605.f: "Historisch gesehen gab es im Jahr 1853 tatsächlich Artikel in verschiedenen Zeitungen, in denen behauptet wurde, Arban sei in Afrika versklavt worden. Belege hierfür gab es jedoch nicht. Es ist unklar, was genau mit Arban passiert ist, aber höchstwahrscheinlich ist er im Mittelmeer ertrunken." #NT!
 curtiss.605.g: "Wir müssen Arban finden!" #NT!
 curtiss.605.h: "Das sind unglaubwürdige Geschichten, die niemand glauben sollte." #NT!
  
  # Arban was enslaved in SCOPE 
 curtiss.606.t: "Arban wurde in [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName] versklavt" #NT!
 curtiss.606.d: "Unsere Nachforschungen haben ergeben, dass Arban tatsächlich noch am Leben ist. Er wurde in [SCOPE.sCountry('curtiss_arban_slaver_scope').GetName] gefunden, wo er als Sklave auf den Feldern arbeiten muss. Die Eigentümer haben angeboten, dass wir ihn für eine immense Summe von ihnen kaufen könnten. Natürlich könnten wir ihn auch einfach mit Gewalt befreien." #NT!
 curtiss.606.f: "Historisch gesehen wurden die Zeitungsberichte nicht weiterverfolgt. Dementsprechend ist nicht klar, ob Arban nicht versklavt wurde. Aber es ist sehr unwahrscheinlich." #NT!
 curtiss.606.g: "Wir werden ihn aus der Sklaverei befreien!" #NT!
 curtiss.606.h: "Lasst uns einfach bezahlen und das hinter uns bringen..." #NT!
  
  # Arban rescued from slavery 
 curtiss.607.t: "Arban wurde aus der Sklaverei gerettet und kehrte nach Hause zurück" #NT!
 curtiss.607.d1: "Ein kleiner Trupp wurde beauftragt, Arban aus der Gefangenschaft zu befreien. Nach einem kurzen Gefecht konnten sie Arban und mehrere andere Europäer befreien und zu Pferd fliehen. Bevor die [SCOPE.sCountry('curtiss_arban_slaver_scope').GetAdjective]-Behörden reagieren konnten, waren sie bereits auf einem Schiff angekommen, das sie nach Hause brachte. Aufgrund seiner langen Gefangenschaft ist er erschöpft und geschwächt, konnte uns aber von seiner abenteuerlichen Ballonfahrt erzählen. Sein Know-how wird uns sicherlich weiterhelfen." #NT!
 curtiss.607.d2: "Arban ist nach Hause zurückgekehrt. Aufgrund seiner langen Gefangenschaft ist er erschöpft und geschwächt, konnte uns aber von seiner abenteuerlichen Ballonfahrt erzählen. Sein Know-how wird uns sicherlich weiterhelfen." #NT!
 curtiss.607.f: ""Der Wind wehte mich ins offene Meer. Da ich nach Süden geweht wurde, beschloss ich, zu versuchen, die Balearen zu erreichen. Aber der Wind war schlecht und so wurde ich an die Küste Nordafrikas getrieben, wo ich konnte." Land. Leider waren die Bewohner dort nicht sehr freundlich. Ist schon einmal jemand über das Mittelmeer geflogen? Habe ich einen Rekord aufgestellt?" #NT!
 curtiss.607.g: "Eine gelungene Rettung!" #NT!
 curtiss.607.h: "Willkommen zurück, Arban!" #NT!
  
  # No traces of Arban 
 curtiss.608.t: "Keine Spur von Arban" #NT!
 curtiss.608.d: "Nach Monaten der Suche haben wir immer noch keine Spur von Arban gefunden. Es scheint, dass die Geschichten über seine Versklavung in Nordafrika frei erfunden sind. Francisque Arban ist zweifellos tot." #NT!
 curtiss.608.f: ""Französisch? Natürlich! Wir verkaufen viele Franzosen. Welches möchten Sie? Alle sind stark, sie waren Seeleute!"" #NT!
 curtiss.608.g: "Brechen Sie die Suche ab." #NT!
  
  # Nadar takes first aerial photos from a balloon 
 curtiss.609.t: "Nadar macht erste Luftaufnahmen aus einem Ballon" #NT!
 curtiss.609.d: "Der französische Fotograf Nadar hat seine beiden Leidenschaften Ballonfahren und Fotografie kombiniert. Ihm ist es gelungen, aus der Luft zu fotografieren. Diese zeigen die Welt von oben, wie sie nur wenige Menschen zuvor gesehen haben." #NT!
 curtiss.609.f: "Seine ersten Luftaufnahmen machte Nadar 1859 in der Schlacht von Solferino. Im Jahr 1963 wurde Nadar Präsident der #b Société d'encouragement pour la locomotion aérienne au moyen d'appareils plus lourds que l'air#!,, einer Gesellschaft, die sich der Luftfahrt widmet. Der Sekretär der Société war kein geringerer als Jules Verne, der sich von den Ballons von Nadar zu seiner Geschichte "#b Fünf Wochen im Ballon#!\"." inspirieren ließ" #NT!
 curtiss.609.g: "Die Welt von oben sieht so anders aus!" #NT!
  
  # Nadar's "Le Géant" crashes in Hannover "Le Géant" ""Le Géant" stürzt in Hannover ab "Le Géant" #NT!
 curtiss.610.t: "Nadars "Le Géant" stürzt in Hannover ab" #NT!
 curtiss.610.d: "Nach einem nervenaufreibenden und äußerst schwierigen Flug von Paris nach Hannover stürzte Nadar mit seinem Riesenballon "Le Géant" auf einem Feld in Hannover ab. Er wurde ebenso wie seine Frau schwer verletzt. Hoffentlich erholt er sich bald und wird weiterhin Ballons fliegen lassen!" #NT!
 curtiss.610.f: ""Le Géant" war ein 60 Meter (196 Fuß) hoher Ballon, der treffend den Namen "Der Riese" erhielt. Es wurde von Eugène Godard gebaut und von Nadar geflogen. Bereits bei seinem zweiten Flug stürzte Nadar mit "Le Géant" ab. Trotz seiner eigenen schweren Verletzungen und eines schwer beschädigten Ballons reparierte Nadar "Le Géant" und flog erneut damit. 1867 nahm er auf seinen Ballonflügen bis zu ein Dutzend Passagiere mit und servierte kaltes Hühnchen und Wein." #NT!
 curtiss.610.g: "Was für ein schrecklicher Unfall!" #NT!
  
  # Glaisher and Coxwell set record for highest balloon flight 
 curtiss.611.t: "Glaisher und Coxwell stellten den Rekord für den höchsten Ballonflug auf" #NT!
 curtiss.611.d: "Der Meteorologe James Glaisher und der Ballonfahrer Henry Tracey Coxwell haben einen Rekord für den höchsten Ballonflug aufgestellt. Gemeinsam flogen sie in einem Ballon auf eine geschätzte Höhe von 11.270 Metern (37.000 Fuß). Auf einer Höhe von 8800 Metern war Glaisher bereits bewusstlos geworden. Coxwell konnte den Ballon nur mit großer Mühe zum Sinken bringen. Glücklicherweise überlebten die beiden ihr Abenteuer." #NT!
 curtiss.611.f: "Im Jahr 1862 stiegen Glaisher und Coxwell mit dem Ballon "Mammoth" auf. Sie waren von der British Association for the Advancement of Science damit beauftragt worden, Experimente in der oberen Atmosphäre durchzuführen. Auf einer Höhe von 8800 Metern (29.000 Fuß) fiel Glaisher in Ohnmacht und Coxwell verlor das Gefühl in seinen Händen. Da sich die Ventilleitung verheddert hatte, konnte Coxwell den Ballon nicht aus dem Korb sinken lassen. Er musste auf die Takelage klettern und dort mit den Zähnen das Ventil öffnen. Anschließend wurde er bewusstlos, der Ballon begann jedoch zu sinken. Innerhalb von 15 Minuten sank der Ballon zu Boden, wo er sicher landete." #NT!
 curtiss.611.g: "Sie haben Glück, dass sie überlebt haben!" #NT!
  
  # Eduard Spelterini transports passengers across the Alps 
 curtiss.612.t: "Eduard Spelterini transportiert Passagiere über die Alpen" #NT!
 curtiss.612.d: "Bei einem Flug mit Passagieren flog der Schweizer Eduard Spelterini Passagiere über die Alpen. Dabei überquerte er einige der höchsten Punkte der Alpen. Spelterini ist heute ein Star des Ballonfahrens." #NT!
 curtiss.612.f: "Eduard Spelterini, geboren als Albert Schweizer, wurde in seiner Jugend zum Ballonfahrer ausgebildet. Nachdem er seinen ersten eigenen Ballon namens "Urania" bauen ließ, reiste er durch Europa, um der Oberschicht die Welt von oben zu zeigen. Normalerweise war ein kleines Picknick bestehend aus Koteletts und Champagner inklusive. Spelterini begann auch mit Luftaufnahmen, doch vor allem seine Passagierflüge über die Alpen trugen zu seinem Ruhm bei." #NT!
 curtiss.612.g: "Eine unglaubliche Aussicht!" #NT!
  
  # First flight of a steerable airship built by Giffard 
 curtiss.613.t: "Erstflug eines von Giffard gebauten steuerbaren Luftschiffs" #NT!
 curtiss.613.d: "Ein großes Problem bei Ballonflügen ist, dass sie immer auf gute Winde angewiesen sind. Viel zu leicht driftet der Ballon, was immer wieder zu Unfällen führt. Henri Giffard versuchte eine Lösung für dieses Problem zu finden, indem er ein langgestrecktes Luftschiff mit einer Dampfmaschine und einem Ruder zur Steuerung konstruierte. Mit seinem "Giffard-Luftschiff" unternahm Giffard einen 27 Kilometer langen Flug von Paris nach Élancourt. Da das Luftschiff sehr langsam ist, ist der Flug gegen den Wind bisher nicht möglich. Wer weiß, in welche Richtung sich diese Luftschiffe entwickeln werden?" #NT!
 curtiss.613.f: "Mit seinem Flug am 24. September 1852 gelang Giffard der erste Flug mit einem motorisierten und steuerbaren Luftschiff. Allerdings war der Antrieb durch eine Dampfmaschine sehr schwach, so dass sich das Luftschiff noch nicht durchsetzen konnte. Später, mit der Erfindung des Verbrennungsmotors, konnte der Traum vom Luftschiff tatsächlich Wirklichkeit werden." #NT!
 curtiss.613.g: "Vielleicht erobern diese steuerbaren Ballons bald den Himmel!" #NT!
  
  # Auguste Piccard considers moving to target_capital 
 curtiss.614.t_brussels: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] erwägt einen Umzug nach Brüssel" #NT!
 curtiss.614.t_capital: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] erwägt einen Wechsel zu [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName]" #NT!
 curtiss.614.d_brussels: "Einer unserer bedeutendsten Wissenschaftler, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], wurde von der Freien Universität Brüssel gebeten, dort Professor zu werden. Die Universität verspricht große finanzielle Mittel, die es Piccard ermöglichen würden, die Stratosphäre mithilfe von Ballons noch gründlicher zu untersuchen. Piccard scheint das Angebot gerne anzunehmen. Dies würde den Verlust eines großartigen Wissenschaftlers bedeuten, der auch über umfassende Erfahrung im Ballonfahren verfügt." #NT!
 curtiss.614.d_capital: "Einer unserer bedeutendsten Wissenschaftler, [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName], wurde von der Freien Universität [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] gebeten, dort Professor zu werden. Die Universität verspricht große finanzielle Mittel, die es Piccard ermöglichen würden, die Stratosphäre mithilfe von Ballons noch gründlicher zu untersuchen. Piccard scheint das Angebot gerne anzunehmen. Dies würde den Verlust eines großartigen Wissenschaftlers bedeuten, der auch über umfassende Erfahrung im Ballonfahren verfügt." #NT!
 curtiss.614.f: "Piccard wurde 1922 an die Freie Universität Brüssel berufen, wo er sich neben seiner Lehrtätigkeit auch der Stratosphärenforschung mit Ballons widmete. Bei seiner Stratosphärenforschung arbeitete er auch mit seinem Freund Albert Einstein zusammen, mit dem er Experimente entwickelte.\nZusätzlich zu seiner Stratosphärenforschung erfand Piccard ein Messgerät für Radioaktivität und einen sehr präzisen Seismographen. Er studierte auch Atomphysik und sagte ein drittes Uranisotop voraus, das später entdeckt wurde und heute als Uran-235 bekannt ist.\nIn Brüssel inspirierten ihn seine Vorlesungen auch zur Zeichentrickfigur Professor Calculus." #NT!
 curtiss.614.g: "Wir können uns das Angebot von Piccard, ihn zu sponsern, nicht entgehen lassen!" #NT!
 curtiss.614.h: "Wir haben bereits einen tollen Ballonfahrer!" #NT!
 curtiss.614.g.tt: "Der erfahrene Ballonfahrer [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird unser neuer Patenballonfahrer." #NT!
  
  # Auguste Piccard moves to Capital / Brussels 
 curtiss.615.t: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wurde nach [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] verschoben" #NT!
 curtiss.615.d: "Der Schweizer Wissenschaftler [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wechselte nach [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName], um an der Freien Universität [SCOPE.sCountry('curtiss_august_piccard_destination').GetCapital.GetCityHubName] als Professor zu lehren. Die Universität versprach große finanzielle Mittel, die es Piccard ermöglichen würden, die Stratosphäre mithilfe von Ballons noch gründlicher zu untersuchen. Als brillanter Wissenschaftler und Ballonfahrer könnte Piccard in der Ballonfahrt neue Rekorde aufstellen." #NT!
 curtiss.615.f: "Piccard wurde 1922 an die Freie Universität Brüssel berufen, wo er sich neben seiner Lehrtätigkeit auch der Stratosphärenforschung mit Ballons widmete. Bei seiner Stratosphärenforschung arbeitete er auch mit seinem Freund Albert Einstein zusammen, mit dem er Experimente entwickelte.\nZusätzlich zu seiner Stratosphärenforschung erfand Piccard ein Messgerät für Radioaktivität und einen sehr präzisen Seismographen. Er studierte auch Atomphysik und sagte ein drittes Uranisotop voraus, das später entdeckt wurde und heute als Uran-235 bekannt ist.\nIn Brüssel inspirierten ihn seine Vorlesungen auch zur Zeichentrickfigur Professor Calculus." #NT!
 curtiss.615.g: "Ein Ballonfahrer dieses Rufs sollte unser offizieller Ballonfahrer werden!" #NT!
 curtiss.615.h: "Wir wünschen ihm viel Glück bei seiner Karriere!" #NT!
 curtiss.615.g.tt: "Der erfahrene Ballonfahrer [SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] wird unser neuer Patenballonfahrer." #NT!
  
  # Introducing our new balloonist 
 curtiss.650.t: "Wir stellen unseren neuen Ballonfahrer vor" #NT!
 curtiss.650.d: "[SCOPE.sCharacter('curtiss_balloonist_scope').GetFullName] ist ein erfolgreicher Ballonfahrer, der mit unserer Unterstützung die Grenzen des Ballonfahrens erweitern möchte. Rekorde warten darauf, gebrochen und wissenschaftliche Entdeckungen gemacht zu werden. [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] ist sicher, dass [SCOPE.sCharacter('curtiss_balloonist_scope').GetSheHe] mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] neue Höhen erreichen kann." #NT!
 curtiss.650.f: ""Ich werde den Ruhm unseres Landes steigern!"" #NT!
 curtiss.650.g: "Hoffentlich lohnt es sich, [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHim] zu unterstützen! Bring mich zum Ballonfenster." #NT!
 curtiss.650.h: "Viel Glück!" #NT!
  
  # Ballooning Menu 
 curtiss.651.t: "Ballonfahren in unserem Land" #NT!
 curtiss.651.balloonist: "Wir sponsern [ROOT.Var('curtiss_balloonist_var').GetCharacter.GetFullName], einen Ballonfahrer, der immer abenteuerlichere Versuche unternimmt, mit [SCOPE.sCharacter('curtiss_balloonist_scope').GetHerHis] Ballon [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_balloon_type')] zu fliegen." #NT!
 curtiss.651.noballoonist: "Wir sponsern derzeit keinen Ballonfahrer. Daher werden wir, wenn überhaupt, nur sehr selten neue Ballonrekorde aufstellen. Wir könnten anfangen, einen Ballonfahrer aus unserem Land zu sponsern, der versuchen wird, neue Rekorde aufzustellen und bessere Ballons für uns zu entwickeln." #NT!
