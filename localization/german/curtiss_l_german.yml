 je_curtiss_found_private_airline: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Fluggesellschaft" #NT!
 je_curtiss_found_private_airline_reason: "Mit der Verbreitung des Flugzeugs im Alltag ist dies nicht mehr nur dem Militär vorbehalten. Obwohl der Transport teuer ist, gibt es dennoch zahlreiche Anreize für den Güter- und Personentransport. Unter günstigen Bedingungen sollte bald die erste private Fluggesellschaft gegründet werden." #NT!
 je_curtiss_found_state_airline: "Nationale Fluggesellschaft" #NT!
 je_curtiss_found_state_airline_reason: "Im globalen Wettbewerb um die Eroberung der Lüfte muss [ROOT.GetCountry.GetNameNoFlag] eine herausragende Position einnehmen. Um einen schnellen Transport unserer Bürger zu gewährleisten, ist die Gründung einer staatlichen Fluggesellschaft eine gute Idee." #NT!
  
 je_curtiss_spruce_goose_plan: "Herkules des Himmels" #NT!
 je_curtiss_spruce_goose_plan_reason: "Der Himmel ist die letzte Grenze. Was in der frühen Neuzeit einst das Zeitalter der Entdeckungen war, ist heute die Eroberung der Lüfte. Doch im Vergleich zu den Galeonen der Spanier sind die heutigen Himmelsschiffe nur eine Nussschale. Heute befahren Ozeanriesen die Meere, doch der Himmel wird bisher nur von kleinen Maschinen dominiert. Der Traum, ein gigantisches Flugzeug zu bauen, das nicht Dutzende, sondern Hunderte von Menschen transportieren kann, scheint utopisch. Aber eine florierende Flugzeugindustrie und eine starke Fluggesellschaft unter der Führung des richtigen Mannes könnten die Welt auf den Kopf stellen ..." #NT!
 je_curtiss_spruce_goose_build: "Erstellen des [ROOT.GetCountry.GetCapital.GetCityHubName]" #NT!
 je_curtiss_spruce_goose_build_reason: "Was ist Wahnsinn? Was ist Größenwahn? Was ist Genie? Was auch immer [SCOPE.sCharacter('howard_hughes').GetFullName] mit diesem Projekt im Sinn hatte: Es stellt alles in den Schatten, wovon Technologie und der Einfallsreichtum der Menschheit bisher zu träumen gewagt haben. Es ist einfach das größte Flugzeug der Weltgeschichte, das ein ganzes Dorf transportieren könnte. Aus Prestigegründen hat die Regierung versprochen, dieses Projekt zu unterstützen. Im Vergleich zu dem, was sein Unternehmen tut, wurden ihm bis zu @money! #R 200,000#!. Peanuts versprochen. Sollte [SCOPE.sCharacter('howard_hughes').GetLastName] mit [ROOT.GetCountry.GetCapital.GetCityHubName] erfolgreich sein, würde das eine Revolution in der Luftfahrt bedeuten. Sollte er scheitern, hätte das katastrophale Folgen für sein Unternehmen und die Luftfahrt insgesamt. Aber das ist das Problem bei exzentrischen Charakteren wie [SCOPE.sCharacter('howard_hughes').GetLastName]: Erst am Ende entscheidet man, ob man es mit einem Verrückten oder einem Genie zu tun hat." #NT!
 je_curtiss_spruce_goose_build_goal: "Die besten Ingenieure des Landes arbeiten ununterbrochen an dem gigantischen Flugzeug. Sie schätzen die Gesamtbauzeit auf rund #BLUE 36#! Monate. #G [ROOT.Var('curtiss_spruce_goose_progress').GetValue]#! Monate sind seit Baubeginn vergangen." #NT!
 je_curtiss_hindenburg_plan: "Reisen Sie mit Glamour" #NT!
 je_curtiss_hindenburg_plan_reason: "Der Luftschiffverkehr hat seinen Höhepunkt erreicht. Unser Land gilt als Geburtsort der größten und trostlosesten Zeppeline der Welt. Es ist Zeit, die ganze Welt mit einem riesigen Luftschiff in Erstaunen zu versetzen und die Welt zu bereisen." #NT!
 je_curtiss_hindenburg_build: "Erstellen des [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 je_curtiss_hindenburg_build_reason: "Unsere florierende Fluggesellschaft hat ein gewaltiges Projekt in Auftrag gegeben, das mehr Menschen als je zuvor befördern wird. Die Passagiere sollten von jeglichem Luxus umgeben sein, von einer eigenen Bar mit Flügel bis hin zu einem hervorragenden Restaurant mit den besten internationalen Weinen." #NT!
 je_curtiss_hindenburg_build_goal: "Die besten Ingenieure des Landes arbeiten ununterbrochen an dem gigantischen Zeppelin. Sie schätzen die Gesamtbauzeit auf etwa #BLUE 60#! Monate. #G [ROOT.Var('curtiss_hindenburg_progress').GetValue]#! Monate sind seit Baubeginn vergangen." #NT!
  
 je_curtiss_lindbergh_generic: "Der Orteig-Preis" #NT!
 je_curtiss_lindbergh_generic_reason: "Der Orteig-Preis war eine Belohnung für die ersten Flieger, die nonstop von New York City nach Paris oder umgekehrt flogen. Mehrere berühmte Flieger unternahmen erfolglose Versuche auf dem Flug New York-Paris, bevor der relativ unbekannte Amerikaner Charles Lindbergh 1927 mit seinem Flugzeug Spirit of St. Louis den Preis gewann. Es starben jedoch mehrere Menschen, die um den Preis kämpften. Sechs Männer kamen bei drei verschiedenen Unfällen ums Leben, drei weitere wurden bei einem vierten Unfall verletzt. Der Preis führte zu erheblichen Investitionen in die Luftfahrt, die manchmal den Wert des Preises um ein Vielfaches überstiegen, und förderte das öffentliche Interesse und das Niveau der Luftfahrttechnologie. Es wurde erstmals 1919 vom New Yorker Hotelbesitzer Raymond Orteig angeboten. Der Preis, der fünf Jahre lang angeboten wurde, schien die Kapazität der damaligen Flugzeuge zu übersteigen, und der Preis zog keine Konkurrenten an. Nachdem seine ursprüngliche Laufzeit abgelaufen war, verlieh Orteig den Preis am 1. Juni 1925 erneut, indem er handelbare Wertpapiere im Wert von 25.000 US-Dollar bei der Bryant Bank hinterlegte und die Vergabe unter die Kontrolle eines siebenköpfigen Kuratoriums fiel." #NT!
 je_curtiss_lindbergh_usa: "Der Orteig-Preis" #NT!
 je_curtiss_lindbergh_usa_reason: "Der Orteig-Preis war eine Belohnung für die ersten Flieger, die nonstop von New York City nach Paris oder umgekehrt flogen. Mehrere berühmte Flieger unternahmen erfolglose Versuche auf dem Flug New York-Paris, bevor der relativ unbekannte Amerikaner Charles Lindbergh 1927 mit seinem Flugzeug Spirit of St. Louis den Preis gewann. Es starben jedoch mehrere Menschen, die um den Preis kämpften. Sechs Männer kamen bei drei verschiedenen Unfällen ums Leben, drei weitere wurden bei einem vierten Unfall verletzt. Der Preis führte zu erheblichen Investitionen in die Luftfahrt, die manchmal den Wert des Preises um ein Vielfaches überstiegen, und förderte das öffentliche Interesse und das Niveau der Luftfahrttechnologie. Es wurde erstmals 1919 vom New Yorker Hotelbesitzer Raymond Orteig angeboten. Der Preis, der fünf Jahre lang angeboten wurde, schien die Kapazität der damaligen Flugzeuge zu übersteigen, und der Preis zog keine Konkurrenten an. Nachdem seine ursprüngliche Laufzeit abgelaufen war, verlieh Orteig den Preis am 1. Juni 1925 erneut, indem er handelbare Wertpapiere im Wert von 25.000 US-Dollar bei der Bryant Bank hinterlegte und die Vergabe unter die Kontrolle eines siebenköpfigen Kuratoriums fiel." #NT!
  
 je_curtiss_zeppelin_expedition: "Nordpol-Zeppelin-Expedition" #NT!
 je_curtiss_zeppelin_expedition_reason: "Die Aeroarctic, die "Internationale Studiengesellschaft zur Erforschung der Arktis per Luftschiff", war eine nichtstaatliche wissenschaftliche Vereinigung, die sich den Einsatz von Luftschiffen in der Polarforschung zum Ziel gesetzt hatte. Die Gründung erfolgte maßgeblich auf Initiative des Luftschiffers und späteren Generalsekretärs der Gesellschaft, Walther Bruns. Der Gründungspräsident im Jahr 1924 war Fridtjof Nansen. Nach mehrjährigen Vorarbeiten gelang es dem Unternehmen 1931 erstmals, ein Luftschiff für eine rein wissenschaftliche Polarexpedition einzusetzen. Durch den Arktisflug des LZ 127 Graf Zeppelin wurden die Kenntnisse über die Geographie der überflogenen Polarregionen deutlich erweitert. Bereits 1926 überflog Umberto Nobile mit seinem Luftschiff "Norge" den Nordpol und unternahm später eine Expedition mit der "Italia"." #NT!
 je_curtiss_zeppelin_expedition_goal: "Unsere Zeppelin-Expedition wird nach #BLUE 16#! Wochen zurückkehren. Derzeit sind #G [ROOT.Var('curtiss_zeppelin_progress').GetValue]#! Wochen vergangen." #NT!
 je_zeppelin_expedition_fail: "Wir werden scheitern, wenn die Expedition #R 3#! oder mehr Risiken angehäuft hat." #NT!
  
 je_curtiss_lost_horizon: "Verlorener Horizont" #NT!
 je_curtiss_lost_horizon_reason: "Folgt man den Erläuterungen des Manuskripts, dann soll es im Himalaya einen geheimnisvollen Ort geben, zu dem es weder Wegweiser noch Spuren gibt. Allerdings soll es im Hochgebirge Tibets drei Artefakte geben, die – mit Hilfe eines erfahrenen Archäologen – den Weg in das geheime Tal ebnen sollen." #NT!
 je_curtiss_lost_horizon_goal: "Wir haben bisher #G [ROOT.Var('curtiss_shangrila_progress').GetValue]#! von #BLUE 3#! Artefakten gefunden." #NT!
  
 curtiss.10.t: "Herrscher über Luft und Wasser" #NT!
 curtiss.10.d: "Das Zeitalter der Wasserflugzeuge und Flugboote revolutioniert nicht nur den Verkehr und eröffnet bisher unbekannte Möglichkeiten, sondern beflügelt auch den Geist, der die letzten Barrieren durchbrechen will." #NT!
 curtiss.10.f: "Die Erfindung des Wasserflugzeugs brachte zu Beginn des 20. Jahrhunderts unerwartete Vorteile. Sie könnten in Seen, Flüssen und Häfen landen und so Landungen sowohl in der Nähe städtischer Zentren als auch in unerforschter Wildnis ermöglichen – ohne Flughafen oder Landebahn. Gleichzeitig kämpften die Nationen um neue Rekorde bei Wassersportflugzeugrennen." #NT!
 curtiss.10.g: "Dies ist das letzte heroische Zeitalter." #NT!
 curtiss.12.t: "Henri Fabre" #NT!
 curtiss.12.d: "Der Luftfahrtpionier Henri Fabre testete heute in der Bucht von Marseille ein Wasserflugzeug und markierte damit einen Durchbruch in der Luftfahrt." #NT!
 curtiss.12.f: "Henri Fabre war ein Ingenieur, der die Flugzeuge von Louis Blériot und Gabriel Voisin studierte. Dann beschloss er 1909, mit dem Bau des ersten Prototyps eines Wasserflugzeugs zu beginnen. Fabre hat viel Zeit in den Bau der Schwimmkörper investiert. Dieses Wissen half ihm später, ausländische Flugzeugtypen mit Schwimmkörpern auszustatten. Allerdings verfügte der Prototyp nur über einen schwachen 18 kW (25 PS) starken Motor und flog daher nicht. Die nächste Maschine erhielt einen leistungsstarken 37 kW (50 PS) starken Gnôme-Sternmotor. Er nannte das Flugzeug "Hydravion" (Wasserflugzeug). Am 28. März 1910 begannen die Startversuche über dem Étang de Berre bei Martigues bei Marseille. Der zweite Start verlief erfolgreich und das Flugzeug flog rund 600 m weit. Am nächsten Tag waren es sogar 6 km. Das filigrane Hydravion erwies sich als sehr stabil. Nach einem Absturz bei der Landung wurde das Flugzeug überholt. Im April 1911 startete die neue Version mit dem Piloten Jean Bécue in Monaco. Henri Fabre wurde bald von Glenn Curtiss und Gabriel Voisin kontaktiert, die seine Erfindung nutzten, um ihre eigenen Wasserflugzeuge zu entwickeln. Fabre starb 1984 im Methusalem-Alter von 101 Jahren und war einer der letzten lebenden Luftfahrtpioniere. Noch 1971 sagte Fabre, er sei noch immer allein mit seinem eigenen Boot im Hafen von Marseille gesegelt." #NT!
 curtiss.12.g: "Ich liebe dieses Wasserflugzeug ... oder ist es ein Flugboot?" #NT!
 curtiss.13.t: "Wasserflughafen in [SCOPE.sState('curtiss_water_airport_state').GetName]" #NT!
 curtiss.13.d: "Die gute Infrastruktur in [SCOPE.sState('curtiss_water_airport_state').GetName] in Verbindung mit dem dortigen Hafen und die starke Urbanisierung haben dazu geführt, dass sich dort ein florierender Wasserflugzeugverkehr entwickelt hat." #NT!
 curtiss.13.f: "Im Jahr 1923 wurde der erste erfolgreiche kommerzielle Flugbootdienst mit Flügen von und zu den Kanalinseln eingeführt. Im Jahr 1928 kamen vier Supermarine Southampton-Flugboote des RAF Far East-Fluges in Melbourne, Australien, an. Der Flug galt als Beweis dafür, dass Flugboote zu einem zuverlässigen Transportmittel über große Entfernungen geworden waren. In den 1930er Jahren ermöglichten Flugboote einen regelmäßigen Luftverkehr zwischen den USA und Europa und eröffneten neue Flugrouten nach Südamerika, Afrika und Asien. Foynes (Irland) und Botwood (Neufundland und Labrador) waren die Terminals für viele frühe Transatlantikflüge. In Gebieten, in denen es keine Flugplätze für landgestützte Flugzeuge gab, konnten Flugboote an kleinen Flüssen, Seen oder Küstenstationen anhalten, um aufzutanken und Nachschub zu leisten. Die Pan Am Boeing 314 "Clipper"-Flugboote brachten neue exotische Ziele wie den Fernen Osten in greifbare Nähe und repräsentierten die Romantik des Fliegens." #NT!
 curtiss.13.g: "Wasserflugzeuge sind die Zukunft." #NT!
  
 curtiss.20.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Fluggesellschaft gegründet" #NT!
 curtiss.20.d: "Der Großunternehmer [SCOPE.sCharacter('howard_hughes').GetFullName] gründete die erste Fluggesellschaft des Landes. Es bestehen bereits Zweifel, ob sich der exzentrische Geschäftsmann mit diesem kostspieligen Projekt nicht übertreiben wird. Für [ROOT.GetCountry.GetName] ist es definitiv ein bedeutender Schritt in die Zukunft." #NT!
 curtiss.20.f: ""Ich bin kein paranoider, verrückter Millionär." Verdammt, ich bin ein Milliardär!'' – Howard Hughes" #NT!
 curtiss.20.g: "Glückwunsch." #NT!
 curtiss.20.h: "Die Zukunft liegt in der Luftfahrt – unterstützen Sie das Unternehmen!" #NT!
 curtiss.21.t: "Gründung der Nationalen Fluggesellschaft" #NT!
 curtiss.21.d: "Mit der Gründung einer nationalen Fluggesellschaft ist [ROOT.GetCountry.GetNameNoFlag] zu einem Schlüsselland des menschlichen Fortschritts geworden." #NT!
 curtiss.21.f: "Staatliche Fluggesellschaften sind teurer als ihre privaten Pendants und bieten nicht die gleichen Vorteile. Allerdings geraten sie nicht in finanzielle Schwierigkeiten und sind daher etwas besser vor Risiken geschützt." #NT!
 curtiss.21.g: "Sekt!" #NT!
 curtiss.22.t: "Privatisierung der nationalen Fluggesellschaft" #NT!
 curtiss.22.d: "Nach einer kürzlichen Verfassungsänderung kündigte die Regierung an, dass die staatliche Fluggesellschaft aufgelöst und in ein privates Unternehmen umgewandelt werde." #NT!
 curtiss.22.f: "Die Liberalisierung der Wirtschaft hat dazu geführt, dass unsere staatliche Fluggesellschaft in dieser Form keine Zukunft mehr hat. Tatsächlich gibt es viele Politiker, die erleichtert sind, weil Fluglinien ein teurer Luxus sind. Auch mit [SCOPE.sCharacter('howard_hughes').GetFullName] wurde ein vermögender Investor gefunden, der das Unternehmen künftig leiten wird. Durch den Verkauf werden hohe Privatisierungserlöse erzielt, einige Lobbyisten plädieren jedoch dafür, darauf zu verzichten, um den neuen Unternehmen den Start zu erleichtern. Wir sollten uns damit zufrieden geben, die laufenden Kosten loszuwerden." #NT!
 curtiss.22.g: "Der Privatisierungserlös soll uns zugute kommen." #NT!
 curtiss.22.h: "Das Unternehmen sollte das Geld behalten, um zu wachsen und zu gedeihen." #NT!
 curtiss.23.t: "Verstaatlichung von [ROOT.GetCountry.GetAdjectiveNoFormatting] Fluggesellschaften" #NT!
 curtiss.23.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines gilt immer noch als eines der größten Privatunternehmen im ganzen Land. Es werden Stimmen laut, dass es unter staatliche Kontrolle gestellt werden sollte." #NT!
 curtiss.23.f: "Es ist völlig klar, dass ein so großes Unternehmen wie [SCOPE.sCharacter('howard_hughes').GetFullName]s [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines Company entweder aufgelöst oder verstaatlicht werden sollte. Daher haben hochrangige Beamte bereits Pläne zur Überführung des Privatunternehmens in Staatseigentum vorgelegt. Eine Gruppe plädiert für eine möglichst legale Transaktion zur Absicherung des Verfahrens. Andere hingegen sehen eine Chance, ein Exempel zu statuieren und das Vermögen von [SCOPE.sCharacter('howard_hughes').GetFullName] zu beschlagnahmen und dem Gemeinwohl zu spenden." #NT!
 curtiss.23.g: "Verstaatlichen Sie das Unternehmen auf rechtssichere Weise." #NT!
 curtiss.23.h: "Diese fetten Maden fressen schon viel zu lange den Speck des Volkes." #NT!
  
 curtiss.30.t: "Il Vate" #NT!
 curtiss.30.d: "Der große Schriftsteller [SCOPE.sCharacter('curtiss_dannunzio').GetFullName] hörte den Ruf des Krieges und stellte sich als Pilot zur Verfügung." #NT!
 curtiss.30.f: "Gabriele D'Annunzio war ein italienischer Dichter, Dramatiker, Redner, Journalist, Aristokrat und Offizier der königlichen italienischen Armee während des Ersten Weltkriegs. Er nahm von 1889 bis 1910 eine herausragende Stellung in der italienischen Literatur und später von 1914 bis 1924 im politischen Leben ein oft unter dem Beinamen Il Vate ("der Dichter") bezeichnet. D'Annunzio wurde in seinen literarischen Werken mit der dekadenten Bewegung in Verbindung gebracht, die eng mit dem französischen Symbolismus und dem britischen Ästhetizismus zusammenspielte. Solche Werke stellten eine Abkehr vom Naturalismus der vorangegangenen Romantiker dar und waren sowohl sinnlich als auch mystisch. Er stand unter dem Einfluss von Friedrich Nietzsche, der in seinen literarischen und späteren politischen Beiträgen Ausdruck finden sollte. Während des Ersten Weltkriegs wandelte sich die Wahrnehmung von D'Annunzio in Italien von einer literarischen Figur zu einem nationalen Kriegshelden. Er war mit den Elite-Sturmtruppen Arditi der italienischen Armee verbunden und nahm an Aktionen wie der Flucht über Wien teil." #NT!
 curtiss.30.g: "Iterum rudit leo!" #NT!
 curtiss.31.t: "Der Rote Baron" #NT!
 curtiss.31.d: "Mit [SCOPE.sCharacter('curtiss_richthofen').GetFullName] kann sich Deutschland eines der größten Flieger-Asse der Weltgeschichte sichern." #NT!
 curtiss.31.f: "Manfred Albrecht Freiherr von Richthofen war ein deutscher Offizier und Jagdflieger im Ersten Weltkrieg. Als Einzelpilot errang er in diesem Krieg die meisten Luftsiege. Richthofen wurde zu einem der berühmtesten Piloten der Welt, an den man sich bis heute in Filmen, Büchern und anderen Medien erinnert. Spitznamen wie "Roter Baron" sind auf seine adelige Abstammung und die rote Lackierung seiner Flugzeuge zurückzuführen." #NT!
 curtiss.31.g: "Eine Legende ist geboren." #NT!
  
