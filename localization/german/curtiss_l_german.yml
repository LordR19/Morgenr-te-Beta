 curtiss.700.g: "Machen Sie das Flugzeug startklar!" #NT!
 curtiss.700.h: "Das ist zu riskant!" #NT!
 curtiss.701.t: "Flug der [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_nick_name')]" #NT!
 curtiss.701.d1: "Mit einer Geschwindigkeit von nur #b #n [ROOT.Var('new_airplane_speed_var').GetValue]#! km/h#! konnte [SCOPE.sCharacter('curtiss_pilot_scope').GetFullName den bisherigen Rekord unseres Landes von #b #p [ROOT.Var('curtiss_airplane_speed_record_var').GetValue]#! km/h#! nicht schlagen. Dies ist ein enttäuschender Tag für die Luftfahrt unseres Landes." #NT!
 curtiss.701.d2: "[ROOT.Var('curtiss_pilot_var').GetCharacter.GetFullName] hat mit der [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_letter_name')]-[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_first_number_name')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_second_number_name')] einen neuen Geschwindigkeitsrekord für unser Land aufgestellt! Mit einer Geschwindigkeit von #b #p [ROOT.Var('new_airplane_speed_var').GetValue]#! km/h#! hat [SCOPE.sCharacter('curtiss_pilot_scope').GetSheHe] den bisherigen Rekord unseres Landes von #b #p [[ROOT.Var('curtiss_airplane_speed_record_var').GetValue]#! km/h#! gebrochen. Für den Weltrekord von #b #p [GetGlobalVariable('curtiss_airplane_speed_record_global_var').GetValue]#! km/h#! hat es aber leider nicht gereicht." #NT!
 curtiss.701.d3: "Das mechanische Genie von [ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName] und die herausragenden Flugkünste von [ROOT.Var('curtiss_pilot_var').GetCharacter.GetFullName] erreichten Bahnbrechendes: Die [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_nick_name')] schaffte es nicht nur, den nationalen Geschwindigkeitsrekord von #b #p [ROOT.Var('curtiss_airplane_speed_record_var').GetValue] km/h#!, zu brechen, sondern auch den Weltrekord von #b #p [GetGlobalVariable('curtiss_airplane_speed_record_global_var').GetValue] km/h von [GetGlobalVariable('curtiss_airplane_speed_record_holder_global_var').GetCountry.GetFlagTextIcon]. Das Flugzeug erreichte eine atemberaubende Geschwindigkeit von #b #p [ROOT.Var('new_airplane_speed_var').GetValue]#! km/h#!. [ROOT.GetCountry.GetName] gilt damit als führende Nation in der Luftfahrt!" #NT!
 curtiss.701.f1: "Ich möchte nur für eines in Erinnerung bleiben: für meinen Beitrag zur Luftfahrt." -Howard Hughes" #NT!
 curtiss.701.f2: "Tun Sie das Unmögliche, denn fast jeder hat mir gesagt, meine Ideen seien bloße Fantasien." -Howard Hughes" #NT!
 curtiss.701.f3: "Wenn ich einen Fehler beim Entwurf gemacht habe, dann bin ich derjenige, der dafür bezahlen muss. Ich würde sicher niemanden anderen bitten, ein Flugzeug zu fliegen, wenn ich Angst hätte, es selbst zu tun." -Howard Hughes" #NT!
 curtiss.701.g: "War es das Flugzeug oder der Pilot?" #NT!
 curtiss.701.h: "Das war zufriedenstellend, aber nicht genug." #NT!
 curtiss.701.i: "Wunderbar! Herzlichen Glückwunsch!" #NT!
  
 curtiss.702.t: "Geschwindigkeitsflug endet in einer Katastrophe" #NT!
 curtiss.702.d: "Die Jagd nach einem Geschwindigkeitsrekord endet in einer Tragödie. [ROOT.Var('curtiss_pilot_var').GetCharacter.GetFullName] verliert während des Geschwindigkeitsfluges die Kontrolle über die [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_letter_name')]-[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_first_number_name')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_second_number_name')]! Die [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_nick_name')] schleift [SCOPE.sCharacter('curtiss_pilot_scope').GetHerHim] in den Feuertod. Die gesamte Flugbesatzung steht unter Schock." #NT!
 curtiss.702.f: "„Er war kein schlechter Kerl. Ein schlechter Pilot, ja, aber kein schlechter Kerl.“" #NT!
 curtiss.702.g: "Nein, nein! Neeeeein!" #NT!

