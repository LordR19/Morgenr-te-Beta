 curtiss.533.g: "Versuchen Sie es mit einer Landung." #NT!
 curtiss.533.h: "Das ist zu riskant." #NT!
 curtiss.534.t: "Starke Winde" #NT!
 curtiss.534.d: "Plötzlich aufkommende Polarwinde erschweren die Überfahrt." #NT!
 curtiss.534.f: "Naturphänomene wie starke Winde und Stürme können für Luftschiffe sowohl eine Gefahr als auch eine Chance darstellen. Nationen, die auf den Bau von Luftschiffen zurückgegriffen haben oder einen Spitzenpiloten haben, sind besser in der Lage, mit solchen Herausforderungen umzugehen; Für Nationen ohne diese Vorteile stellen die Naturgewalten eine große Gefahr dar." #NT!
 curtiss.534.g: "Diese Winde werden unserem Luftschiff und der Wissenschaft Rückenwind geben!" #NT!
 curtiss.534.h: "Das ist Wahnsinn! Kurs wechseln!" #NT!
 curtiss.534.i: "Unser überlegenes Luftschiff wird diese Herausforderung problemlos meistern." #NT!
 curtiss.535.t: "Polarsturm" #NT!
 curtiss.535.d: "Die Zeppelin-Mission geriet in einen gefährlichen Polarsturm." #NT!
 curtiss.535.f: "Naturphänomene wie starke Winde und Stürme können für Luftschiffe sowohl eine Gefahr als auch eine Chance darstellen. Nationen, die auf den Bau von Luftschiffen zurückgegriffen haben oder einen Spitzenpiloten haben, sind besser in der Lage, mit solchen Herausforderungen umzugehen; Für Nationen ohne diese Vorteile stellen die Naturgewalten eine große Gefahr dar." #NT!
 curtiss.535.g: "Wir müssen die Passage riskieren." #NT!
 curtiss.535.h: "Versuchen Sie, uns aus der Gefahrenzone zu bringen, koste es, was es wolle!" #NT!
 curtiss.535.i: "[SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] wird den Tag retten." #NT!
 curtiss.536.t: "Klares Wetter" #NT!
 curtiss.536.d: "Klares Wetter und ein reibungsloser Flug ermöglichen es der Zeppelinbesatzung, die zusätzliche Zeit zu nutzen." #NT!
 curtiss.536.f: ""Wer das Polarland nicht in der Pracht seiner Gletscher, in der reichen Farbensymphonie seiner glitzernden Schollen und den oft phantastisch geformten Inseln und Ausläufern gesehen hat, weiß nichts vom Schönsten, was unsere Erde zu bieten hat." - Hugo Eckener" #NT!
 curtiss.536.g: "Führen Sie ein Experiment durch." #NT!
 curtiss.536.h: "Repariert das Luftschiff." #NT!
 curtiss.537.t: "Vereiste Propeller" #NT!
 curtiss.537.d: "Die Kälte fordert ihren Tribut: Die Propeller sind vereist und drohen zu brechen." #NT!
 curtiss.537.f: "Eis auf den Propellern bedeutet nicht nur, dass wir die Motoren drosseln müssen, um sie zu enteisen. Sollte sich das harte Eis lösen, könnte es zu Schäden an der Hülle oder den Instrumenten des Zeppelins kommen. Der Zeppelin verliert bereits spürbar an Höhe. Manche Männer denken, es sei besser, "unnötigen Ballast" abzuwerfen, um an Höhe zu gewinnen – sehr zum Leidwesen der Forscher." #NT!
 curtiss.537.g: "Ruhe bewahren und weitermachen." #NT!
 curtiss.537.h: "Ballast abwerfen!" #NT!
 curtiss.538.t: "Zeppelin-Ankerplatz" #NT!
 curtiss.538.d: "Die Polarexpedition hat einen guten Ort gefunden, um eine Pause einzulegen und Wartungsarbeiten oder Experimente durchzuführen." #NT!
 curtiss.538.f: "Bereits 1910 unternahmen deutsche Forscher eine Expedition nach Spitzbergen, um eine Forschungsreise mit einem Zeppelin vorzubereiten. Damals spielte die Suche nach geeigneten Luftschiffhäfen eine wichtige Rolle. Eine Konsequenz der Expedition war die Errichtung der ersten ganzjährig verfügbaren deutschen Wetterstation auf Spitzbergen." #NT!
 curtiss.538.g: "Ein guter Ort für eine Rast." #NT!
 curtiss.538.h: "Wir sollten eine permanente Forschungsstation einrichten." #NT!
 curtiss.539.t: "Motorschaden!" #NT!
 curtiss.539.d: "Einer der Zeppelinmotoren funktionierte heute plötzlich nicht mehr! Das Team sieht keine Möglichkeit, das Problem zu beheben." #NT!
 curtiss.539.f: "Ein einzelner Motorausfall muss keine Katastrophe sein; Luftschiffe verfügen in der Regel über mehrere Motoren. Allerdings kann ein solcher Vorfall in Kombination mit anderen Unfällen dramatische Folgen haben." #NT!
 curtiss.539.g: "Diese Reise ist unglücklich." #NT!
 curtiss.540.t: "Eisbär gefangen" #NT!
 curtiss.540.d: "Nach einer kurzen Landung gelang es unserem Zeppelin-Team, den Eisbären einzufangen und einzusperren. Wir schicken ihn direkt nach Hause." #NT!
 curtiss.540.f: "Mit viel Geduld und dem Einsatz von Fallen gelang es der Zeppelinbesatzung, den prachtvollen [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] aufzulauern und trotz seiner enormen Größe einzusperren. Um die weitere Expedition nicht zu gefährden, soll der Bär separat mit einer kleinen Gruppe zum nächsten Hafen in Spitzbergen gebracht werden, wo ihn private Händler gegen eine Gebühr in die Hauptstadt bringen sollen." #NT!
 curtiss.541.t: "Eisbär verursacht Massaker!" #NT!
 curtiss.541.d: "Die kurze Landung, um den Eisbären zu fangen, erwies sich als Selbstmordmission – einige unserer Männer wurden bei dem Versuch schwer verletzt, einer kam sogar ums Leben!" #NT!
 curtiss.541.f: "Grundsätzlich betrachten Eisbären den Menschen als Beute – im Gegensatz zu den meisten bekannten Bärenarten. Angriffe können bereits unmotiviert erfolgen, auch wenn dies selten der Fall ist. In diesem Fall ist das Worst-Case-Szenario eingetreten: Der [Concept('concept_dubois_zoo_animal','$concept_dubois_exotic_animal$')] hat sich trotz Schusswaffeneinsatz erheblich gewehrt und den Forschern schwere Verletzungen zugefügt. Ein unglücklicher Helfer wurde von der riesigen Kreatur in Stücke gerissen und weggeschleppt. Es war unmöglich, die Leiche wiederzufinden." #NT!
 curtiss.541.g: "Verdammt." #NT!
