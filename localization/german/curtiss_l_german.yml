 curtiss.314.d: "Aufgrund zahlreicher fliegerischer Erfolge gilt [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] heute als unangefochtener Herr der Lüfte: [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetSheHe] gilt als fliegendes Ass!" #NT!
