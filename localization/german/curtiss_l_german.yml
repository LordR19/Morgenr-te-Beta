 je_curtiss_testplane_build: "Bau eines Testflugzeugs" #NT!
 je_curtiss_testplane_build_reason: "Die Fähigkeiten eines Testflugzeugs hängen in erster Linie von der Erfahrung eines Luftfahrtingenieurs und den erforschten Technologien ab. Zu den Technologien, die einen entscheidenden Einfluss auf die Fähigkeiten eines Flugzeugs haben, gehören #O Moderne Physik#!, #O Lichtbogenschweißen#!, #O Wasserflugzeuge#! und #O Moderne Luftfahrt#!. Um das Beste aus einem Flugzeug herauszuholen, braucht man #V einen aktiven Piloten #!, dessen Erfahrung auch direkten Einfluss auf die Höchstgeschwindigkeit hat." #NT!
 je_curtiss_testplane_build_goal: "Der Bau eines neuen Flugzeuges dauert etwa ein Jahr." #NT!
  
