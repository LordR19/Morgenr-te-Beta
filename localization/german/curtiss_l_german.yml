 curtiss.50.t: "Die Zukunft der Luftfahrt" #NT!
 curtiss.50.d: "Mit der Weiterentwicklung der Luftfahrttechnik und der Entwicklung der zivilen Luftfahrt stellt sich die Frage, ob unser Land in die Entwicklung von Flugzeugen oder Luftschiffen investieren möchte." #NT!
 curtiss.50.f: ""Es stimmt, die zerbrechlichen Körper seiner Kameraden belasten sein Flugzeug nicht; Es stimmt, in seiner überfüllten Kabine fehlen die verdrießlichen Gemüter schwächerer Männer; Aber während sein Luftschiff seinen Kurs beibehält, pflegt er Gemeinschaft mit jenen seltenen Geistern, die zur Unerschrockenheit inspirieren und durch ihre anhaltende Kraft dem Arm Kraft, dem Geist Ressourcen und der Seele Zufriedenheit verleihen. Allein? Mit welchen anderen Begleitern würde der Mensch fliegen, der die Wahl hätte? -Charles Lindbergh" #NT!
 curtiss.50.g: "Flugzeuge." #NT!
 curtiss.50.h: "Luftschiffe." #NT!
 curtiss.51.t: "Helium entdeckt" #NT!
 curtiss.51.d: "Beim Bohren nach Öl stießen unsere Arbeiter auf ein Gasfeld mit einem Heliumvorkommen in [SCOPE.sState('curtiss_helium_state').GetName]. Diese Entdeckung könnte für unsere Luftfahrtindustrie nützlich sein." #NT!
 curtiss.51.f: "Der erste Nachweis von Helium wurde am 18. August 1868 als leuchtend gelbe Linie mit einer Wellenlänge von 587,49 Nanometern im Spektrum der Chromosphäre der Sonne beobachtet. Die Linie wurde vom französischen Astronomen Jules Janssen während einer totalen Sonnenfinsternis in Guntur, Indien, entdeckt. Lockyer und der englische Chemiker Edward Frankland benannten das Element nach dem griechischen Wort für Sonne (helios). Am 26. März 1895 isolierte der schottische Chemiker Sir William Ramsay Helium auf der Erde. Nachdem bei einer Ölbohrung im Jahr 1903 in Kansas ein Gasgeysir entstanden war, der nicht brannte, sammelte der Geologe des Staates Kansas, Erasmus Haworth, Proben des austretenden Gases. Bei weiteren Analysen stellten Hamilton Cady und David McFarland fest, dass 1,84 % der Gasprobe Helium waren. Dies zeigte, dass Helium trotz seiner allgemeinen Seltenheit auf der Erde in großen Mengen unter den amerikanischen Great Plains konzentriert war und als Nebenprodukt von Erdgas für die Gewinnung zur Verfügung stand. Obwohl das Extraktionsverfahren mittels Niedertemperatur-Gasverflüssigung im Ersten Weltkrieg nicht rechtzeitig entwickelt wurde, um eine bedeutende Rolle zu spielen, wurde die Produktion fortgesetzt. Helium wurde hauptsächlich als Traggas in Fahrzeugen verwendet, die leichter als Luft sind." #NT!
 curtiss.51.g: "Wir brauchen eine strategische Reserve." #NT!
 curtiss.52.t: "Heliumreserve verloren" #NT!
 curtiss.52.d: "Ohne Zugang zu Öl- und Gasfeldern können wir kein Helium mehr fördern." #NT!
 curtiss.52.g: "Das sollte kein großes Problem sein... oder?" #NT!
  
 curtiss.53.t: "Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] sucht Unterstützung beim Bau eines Luftschiffs" #NT!
 curtiss.53.d: "Niemand weiß, ob Graf [SCOPE.sCharacter('gaudi_new_engineer_scope').GetFullName] verrückt oder ein Genie ist, aber er sucht Unterstützung für seinen Plan, ein Luftschiff zu bauen. Sollen wir ihn unterstützen?" #NT!
 curtiss.53.f: ""Natürlich haben Ballons einen großen Nachteil: Man kann sie nicht steuern. Ich habe das in verschiedenen Kriegen miterlebt und gemerkt, dass dieses Problem lösbar ist. Ich brauche nur genug Geld, um ein Luftschiff zu bauen, das gesteuert fliegen kann." "" #NT!
 curtiss.53.g: "Der neue Ikarus. Geldverschwendung." #NT!
 curtiss.53.h: "Eine beeindruckende Idee! Unterstütze ihn!" #NT!
  
 curtiss.54.t: "Graf von Zeppelins Luftschiff LZ 1 fliegt!" #NT!
 curtiss.54.d: "Mit dem Flug des Luftschiffs von Ferdinand von Zeppelin begann heute eine neue Ära in der Luftfahrt." #NT!
 curtiss.54.f: "Am 13. August 1898 erhielt Zeppelin das Reichspatent Nr. 98580 für ein "lenkbares Flugzeug mit mehreren hintereinander angeordneten Tragkörpern". Die wichtigsten Merkmale des Zeppelin-Designs waren der steife Aluminiumrahmen aus Ringen und Längsträgern, die feste Verbindung der beiden Gondeln mit dem Rahmen, die Aufteilung des Gasraums in gleich große zylindrische Zellen und die Anbringung von Propellern an die Höhe des Luftwiderstandszentrums. Die Luftschiffe wurden Zeppeline genannt. Zeppelins Ideen wurden von Experten und der breiten Öffentlichkeit weiterhin weitgehend abgelehnt und lächerlich gemacht; Kaiser Wilhelm II. beschrieb den Grafen als den "dümmsten aller Süddeutschen". Zeppelin sagte in dieser Zeit: "Natürlich tritt niemand für mich ein, denn den Sprung ins Dunkel will niemand wagen." Aber mein Ziel ist klar und meine Berechnungen stimmen." Im Jahr 1900 führte die LZ 1 drei Steigungen über den Bodensee durch, technischer Leiter des Zeppelins war der Ingenieur Fritz Burr. Die immer besseren Ergebnisse führten zu spontaner Begeisterung in der Bevölkerung, die entscheidend dazu beitrug, dass der Graf die Technik der Luftschiffe und deren Betrieb weiterentwickeln konnte." #NT!
 curtiss.54.g: "Ich wusste, dass er es schaffen würde!" #NT!
  
 curtiss.100.t: "Die Schneider-Trophäe" #NT!
 curtiss.100.d: "Die Vorbereitungen sind abgeschlossen, das Preisgeld vergeben und die Trophäe gespendet. Der Kampf um die Schneider Trophy, die prestigeträchtigste Auszeichnung, die jemals für ein Flugrennen vergeben wurde, beginnt in drei Monaten!" #NT!
 curtiss.100.f: "Der Coupe d'Aviation Maritime Jacques Schneider, auch bekannt als Schneider Trophy, Schneider Prize oder Schneider Cup, ist eine Trophäe, die jährlich (und später alle zwei Jahre) an den Gewinner eines Rennens für Wasserflugzeuge und Flugboote verliehen wird. Das Rennen war für die Weiterentwicklung des Flugzeugdesigns von Bedeutung, insbesondere in den Bereichen Aerodynamik und Triebwerksdesign, und zeigte seine Ergebnisse bei den besten Jägern des Zweiten Weltkriegs. Die stromlinienförmige Form und der flüssigkeitsgekühlte Motor mit geringem Luftwiderstand, der von Schneider Trophy Designs entwickelt wurde, sind in der britischen Supermarine Spitfire, der amerikanischen North American P-51 Mustang und der italienischen Macchi C.202 Folgore offensichtlich. Die Wettbewerbe erfreuten sich großer Beliebtheit und zogen teilweise über 200.000 Zuschauer an." #NT!
 curtiss.100.g: "Verschicke die Einladungen!" #NT!
 curtiss.101.d: "Wir haben eine Einladung zur Teilnahme am Schneider Trophy-Rennen erhalten! Das Rennen wird von [SCOPE.sCountry('curtiss_schneider_trophy_host').GetName] organisiert." #NT!
 curtiss.101.g: "Werft mir diese Fliegerbrille zu, Jungs!" #NT!
 curtiss.101.h: "Erst wenn rote Schweine fliegen lernen..." #NT!
 curtiss.102.d: "Die Vorbereitungen sind abgeschlossen. Bald wird die ganze Welt nach [SCOPE.sState('curtiss_schneider_trophy_state').GetName] strömen, um in drei Monaten einem Weltklasse-Rennen zwischen hochmodernen Wasserflugzeugen beizuwohnen." #NT!
 curtiss.103.t: "Unterstützung für unser Team" #NT!
 curtiss.103.d: "Das Rennen um die Schneider Trophy beginnt bald. Die Welt wird zusehen, wie es unseren Piloten ergeht – und unser Land auch. Wir können die Chancen unserer Mannschaft verbessern, wenn wir der Mannschaft finanziell helfen. Natürlich hat das alles seinen Preis..." #NT!
 curtiss.103.f: "Der Wettbewerb um die Schneider Trophy begann zunächst als Rennen zwischen verschiedenen Piloten und ihren Flugzeugen mit geringer staatlicher Unterstützung. In den 1920er Jahren erlangte das Rennen jedoch eine solche Bekanntheit, dass Hunderttausende an den Rennen teilnahmen. Damit bekamen das Rennen und seine Bedeutung eine neue Dimension. Als bald darauf die USA und Italien ihre Teams offiziell unterstützten, mutierte der Wettbewerb zu einem Nationenturnier. Diese Einmischung wurde zunächst als unzulässig empfunden, doch der drohende Wettbewerbsnachteil zwang andere Länder, wie etwa Großbritannien, ihre Mannschaft offiziell zu unterstützen, um nicht ins Hintertreffen zu geraten." #NT!
 curtiss.103.g: "Für nationale Ehre ist kein Preis zu hoch!" #NT!
 curtiss.103.h: "Das Team ist gut, so wie es ist." #NT!
 curtiss.104.t: "Schneider Trophy Training" #NT!
 curtiss.104.d: "Im Hinblick auf den bevorstehenden Wettbewerb um die prestigeträchtige Schneider Trophy gibt es Überlegungen, ob unsere Piloten eine zusätzliche Ausbildung absolvieren sollten." #NT!
 curtiss.104.f: "Kein Athlet geht unvorbereitet in den Wettkampf – das gilt auch für die Piloten des bevorstehenden Rennens. Allerdings gibt es immer wieder Diskussionen über das Training, das vor den Wettkämpfen stattfindet. Die hohen Geschwindigkeiten und riskanten Manöver sind ein Garant dafür, dass unser Team eine bessere Platzierung erreichen wird. Bei einigen Trainingseinheiten wurden sogar Rekorde gebrochen. Doch gleichzeitig gelten die Übungen als riskant. Im Gegensatz zum Rennen um die Schneider Trophy, bei dem es zu keinen schweren Unfällen kam, verunglückten bei den Vorbereitungen von 1923 bis 1931 zehn Piloten tödlich." #NT!
 curtiss.104.g: "Unsere Piloten brauchen eine bessere Ausbildung!" #NT!
 curtiss.104.h: "Das ist zu gefährlich." #NT!
 curtiss.105.t: "Neuer Eintrag!" #NT!
 curtiss.105.d: "Das zusätzliche Training für die Schneider Trophy hat sich gelohnt. Das Team absolvierte die Strecke nicht nur fehlerfrei, sondern stellte auch einen neuen Geschwindigkeitsrekord auf. Das sind gute Aussichten für das kommende Rennen!" #NT!
 curtiss.105.f: ""Ich fliege, weil es meinen Geist von der Tyrannei der Kleinigkeiten befreit." - Antoine de Saint-Exupéry" #NT!
 curtiss.105.g: "Gut gemacht Jungs!" #NT!
 curtiss.106.t: "Normale Leistung" #NT!
 curtiss.106.d: "Vielleicht lag es am Wetter, vielleicht lag es an der Motivation – aber leider erreichte unser Team im Training zur Schneider Trophy nur mittelmäßige Ergebnisse. Es ist vielleicht besser als nichts, aber wir hatten höhere Erwartungen an unsere Piloten." #NT!
 curtiss.106.f: ""Es ist für jeden schwer genug, eine Vorgehensweise festzulegen und daran festzuhalten, insbesondere angesichts der Wünsche seiner Freunde; Aber es ist für einen Flieger doppelt schwer, am Boden zu bleiben und auf den richtigen Moment zu warten, um in die Luft zu gehen.' -Glenn Curtiss" #NT!
 curtiss.106.g: "Besser als nichts." #NT!
 curtiss.107.t: "Trainingsvorfall!" #NT!
 curtiss.107.d: "Das letzte Training zur Schneider Trophy endete im Desaster – aus noch ungeklärten Gründen verlor einer unserer Piloten die Kontrolle über sein Flugzeug und stürzte mit voller Wucht ins Wasser. Obwohl der Verunfallte mit großem Aufwand gerettet werden konnte, wird es Wochen dauern, den Schaden zu beheben und die Fehlerursache zu ermitteln. Dass uns für das kommende Rennen auch einer unserer leistungsstärksten Piloten fehlen wird, schmälert unsere Chancen im Kampf um die Schneider Trophy." #NT!
 curtiss.107.f: ""Das Flugzeug bleibt oben, weil es keine Zeit zum Absturz hat." - Orville Wright" #NT!
 curtiss.107.g: "Katastrophal!" #NT!
 curtiss.108.t: "Schneider Trophy Pilot" #NT!
 curtiss.108.d: "Offen ist noch die Frage, welcher Pilot das Team anführen wird, das am Schneider Trophy-Rennen teilnimmt." #NT!
 curtiss.108.f: "Normalerweise war der Schneider Cup kein Rennen der Nationen, sondern der Piloten; Allerdings wurde es bald üblich, dass mehrere Piloten aus einem Land als Team starteten, meist in einer Besatzung von drei Piloten für drei Flugzeuge. Bald entwickelte sich ein Kult um einzelne Piloten, während in späteren Jahren Teamarbeit vorherrschte." #NT!
 curtiss.108.g: "[SCOPE.sCharacter('curtiss_schneider_pilot_1').GetFullName]" #NT!
 curtiss.108.h: "[SCOPE.sCharacter('curtiss_schneider_pilot_2').GetFullName]" #NT!
 curtiss.108.i: "[SCOPE.sCharacter('curtiss_schneider_pilot_3').GetFullName]" #NT!
 curtiss.108.j: "[SCOPE.sCharacter('curtiss_schneider_pilot_4').GetFullName]" #NT!
 curtiss.108.k: "Ein Neuling" #NT!
  
 curtiss.110.t: "Schneider Trophy Race in [SCOPE.sState('curtiss_schneider_trophy_state').GetName]" #NT!
 curtiss.110.d: "Motorgebrüll liegt in der Luft! Es ist endlich der große Tag des Rennsports – die Welt besucht [SCOPE.sCountry('curtiss_schneider_trophy_host').GetNameNoFlag], um dem Kampf um die Schneider Trophy beizuwohnen." #NT!
 curtiss.110.f: ""Mehr als alles andere ist das Gefühl des Fliegens ein vollkommener Frieden, gepaart mit einer Aufregung, die jeden Nerv aufs Äußerste strapaziert." Wenn Sie sich eine solche Kombination vorstellen können.' - Wilbur Wright\n#b Teilnehmer:\n\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_2_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_3_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_4_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_5_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_6_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_7_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_8_global_var').GetCountry.GetName]\n[GetGlobalVariable('curtiss_schneider_participiant_9_global_var').GetCountry.GetName]\n§ _10\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]1\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]2\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]3\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]4\n[GetGlobalVariable('curtiss_schneider_participiant_1_global_var').GetCountry.GetName]5" #NT!
 curtiss.110.g: "Dreh es!" #NT!
 curtiss.111.t: "Sieg!" #NT!
 curtiss.111.d: "Nach einem harten Rennen um den Sieg hat [ROOT.GetCountry.GetNameNoFormatting] dieses Jahr die Schneider Trophy gewonnen! Das nächste Rennen wird daher von unserer Nation organisiert." #NT!
 curtiss.111.f: "Die Nation, die drei Siege in Folge erringt, darf die Schneider Trophy für immer behalten. Diese prestigeträchtige Trophäe ist mehr als nur eine Auszeichnung für ein Sportereignis: Sie ist ein Symbol für technische Überlegenheit und den Willen einer Nation, über sich selbst hinauszuwachsen und die Lüfte zu erobern. Wer auch immer die Schneider Trophy innehat, wird von der ganzen Welt beneidet werden. Während bei der historischen Schneider Trophy drei Siege in fünf Jahren ausreichten, müssen in diesem Spiel drei Siege in Folge eingefahren werden. Das Land, das zuletzt die Schneider Trophy gewonnen hat, hat die Ehre, das nächste Rennen zu organisieren." #NT!
 curtiss.111.g: "Ein großartiger Tag für unser Land." #NT!
 curtiss.112.t: "[SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetNameNoFlag] gewinnt die Schneider Trophy" #NT!
 curtiss.112.d: "Leider war unser Bestes nicht gut genug. Das Team von [SCOPE.sCountry('curtiss_schneider_trophy_recent_winner').GetName] gewann dieses Jahr die Schneider Trophy." #NT!
 curtiss.112.f: "Die Nation, die drei Siege in Folge erringt, darf die Schneider Trophy für immer behalten. Diese prestigeträchtige Trophäe ist mehr als nur eine Auszeichnung für ein Sportereignis: Sie ist ein Symbol für technische Überlegenheit und den Willen einer Nation, über sich selbst hinauszuwachsen und die Lüfte zu erobern. Wer auch immer die Schneider Trophy innehat, wird von der ganzen Welt beneidet werden. Während bei der historischen Schneider Trophy drei Siege in fünf Jahren ausreichten, müssen in diesem Spiel drei Siege in Folge eingefahren werden. Das Land, das zuletzt die Schneider Trophy gewonnen hat, hat die Ehre, das nächste Rennen zu organisieren." #NT!
 curtiss.112.g: "Glückwunsch..." #NT!
 curtiss.113.t: "Die Schneider-Trophäe" #NT!
 curtiss.113.d: "Mit dem dritten Sieg in Folge ging der Wettbewerb um die Schneider Trophy zu Ende. [ROOT.GetCountry.GetNameNoFormatting] hat der ganzen Welt gezeigt, dass es in Bezug auf Menschen, Material und Technologie überlegen ist. Unsere Piloten werden als Nationalhelden in die Geschichte eingehen, und in Jahrzehnten wird man immer noch von den tapferen Piloten sprechen, die diesen endgültigen Sieg ermöglicht haben. Die Schneider Trophy gehört nun uns und die ganze Welt blickt neidisch auf uns!" #NT!
 curtiss.113.f: "Mit dem dritten Sieg gelangte die Schneider Trophy endgültig in die Hände einer einzigen Nation. Einerseits ist dies ein großer Tag für die Luftfahrt; Andererseits bleibt jedoch der wehmütige Gedanke bestehen, dass mit der rekordverdächtigen Entwicklung der Luftfahrt das Pionierzeitalter der Luftfahrt zugunsten eines Zeitalters des Silbers zu Ende geht, in dem nicht mehr menschlicher Ehrgeiz, sondern reine Mechanik dominiert." #NT!
 curtiss.113.g: "Wir haben den Himmel erobert!" #NT!
 curtiss.114.t: "Die Trophäe ist für immer verloren" #NT!
 curtiss.114.d: "Mit dem dritten Sieg in Folge gelang es [SCOPE.sCountry('curtiss_schneider_trophy_winner').GetName], die begehrteste Trophäe der Welt mit nach Hause zu nehmen. Der Preis wird nun für immer in den schmutzigen Händen unwürdiger Piloten liegen." #NT!
 curtiss.114.f: "Mit dem dritten Sieg gelangte die Schneider Trophy endgültig in die Hände einer einzigen Nation. Einerseits ist dies ein großer Tag für die Luftfahrt; Andererseits bleibt jedoch der wehmütige Gedanke bestehen, dass mit der rekordverdächtigen Entwicklung der Luftfahrt das Pionierzeitalter der Luftfahrt zugunsten eines Zeitalters des Silbers zu Ende geht, in dem nicht mehr menschlicher Ehrgeiz, sondern reine Mechanik dominiert." #NT!
 curtiss.114.g: "Bitter. Sehr bitter." #NT!
 curtiss.121.t: "Mechanische Probleme" #NT!
 curtiss.121.d: "Die Schneider Trophy war dafür berüchtigt, dass viele Piloten nicht einmal an dem Wettbewerb teilnehmen konnten, da die Anreise ohnehin ein Problem darstellte. Einige Maschinen wurden beschädigt, andere litten unter Motorproblemen, deren Ursache bis zum Startschuss nicht behoben werden konnte. Mechanische Probleme führten dazu, dass ganze Teams ausfielen." #NT!
 curtiss.121.f: "Es gibt vereinzelte, völlig unbedeutende Stimmen, die behaupten, die Schneider Trophy sei ein völliger Fehlschlag gewesen. Denn die anhaltenden Motorprobleme, Schwierigkeiten bei der Anreise und der Tod von Testpiloten hätten dazu geführt, dass viele Teams nicht antreten konnten – was zu einer Ausdünnung der Konkurrenz führte. Frankreich, der historische Geburtsort des Wasserflugzeugs, konnte aufgrund solcher Probleme kaum am Rennen teilnehmen. Länder wie Großbritannien oder Italien siegten mehrfach, weil sie das einzige Flugzeug stellten, das überhaupt am Rennen teilnehmen konnte." #NT!
 curtiss.121.g: "Pfuscher!" #NT!
 curtiss.122.t: "Absturz!" #NT!
 curtiss.122.d: "Bei einem Manöver überschätzte sich unser Pilot – und stürzte ins Wasser!" #NT!
 curtiss.122.f: "Trotz seiner Herausforderungen kam es im Rennen um die Schneider Trophy in den zwanzig Jahren seines Bestehens weder zu Todesopfern noch zu schweren Unfällen. Dies schließt jedoch nicht aus, dass es angesichts der hohen Geschwindigkeiten und des noch in den Pionierjahren befindlichen Flugzeugbaus nicht zu einer solchen Katastrophe hätte kommen können." #NT!
 curtiss.122.g: "Huch!" #NT!
 curtiss.123.t: "Boje übersehen" #NT!
 curtiss.123.d: "Unser Team flog im Schneider Trophy Rennen eine gute Runde, einem der Piloten drohte jedoch ein Punktabzug, weil einer der Schiedsrichter sich beschwerte, dass er eine Boje übersehen hatte." #NT!
 curtiss.123.f: "1919 gewann das italienische Team bei nebligem Wetter in Bournemouth, Großbritannien. Die Schiedsrichter an der Swanage-Kurve behaupteten, Guido Janello, der Sieger des Rennens, habe die Boje nicht richtig umrundet. Ersterer sagte, der Fehler sei auf schlechte Organisation zurückzuführen und ein nicht offizielles Boot habe ihn betrogen. Allerdings wurde Janello disqualifiziert und die Schneider Trophy wurde in diesem Jahr nicht verliehen. Italien wurde später für die Austragung des nächsten Rennens in Venedig entschädigt. Bis heute sorgt die Erinnerung an die Disqualifikation bei italienischen Flugzeugnostalgikern für großen Frust, denn Italien siegte auch 1920 und 1921 und hätte im Nachhinein für immer die Schneider Trophy gewonnen." #NT!
 curtiss.123.g: "Das ist natürlich Pech." #NT!
 curtiss.123.h: "Versuchen Sie, den Schiedsrichter zu bestechen ..." #NT!
 curtiss.124.t: "Maximale Geschwindigkeit" #NT!
 curtiss.124.d: "Entlang der Strecke können unsere Piloten zeigen, was in unseren [ROOT.GetCountry.GetAdjectiveNoFormatting]-Maschinen steckt." #NT!
 curtiss.124.f: "Bei der Schneider Trophy handelte es sich in erster Linie um ein Hochgeschwindigkeitsrennen, bei dem modernste Flugzeugtechnik und die persönliche Leistung des Piloten eine herausragende Rolle spielten. Um ein gutes Ergebnis zu erzielen, zählen neueste Technologien, die bundesweite Ausrichtung auf den Flugzeugbau und die persönlichen Qualitäten eines Piloten. Spitzenpiloten und Schneider Trophy-Veteranen schneiden besser ab, aber auch besonders mutige oder innovative Charaktere." #NT!
 curtiss.124.g: "Volle Kraft!" #NT!
 curtiss.125.t: "Slalommanöver" #NT!
 curtiss.125.d: "Die Schneider Trophy ist vor allem als Geschwindigkeitswettbewerb bekannt, doch bei hoher Geschwindigkeit konnten drei bis vier Punkte verfehlt werden – und zur Disqualifikation führen." #NT!
 curtiss.125.f: "Die meisten Rennen der Schneider Trophy fanden auf einer Dreiecksstrecke statt, weshalb Wendemanöver eher selten waren. Das heißt aber nicht, dass sie keine Rolle gespielt hätten; Ein Fehltritt hat einem Piloten schon so manchen Sieg gekostet. Bei einem solchen Manöver sind die Qualitäten des Piloten entscheidend: Erfahrene Piloten sowie vorsichtige Charaktere erzielen ein besseres Ergebnis als allzu ungestüme. Die Ausbildung an der Pilotenschule hat einen weiteren Vorteil." #NT!
 curtiss.125.g: "Fliegen Sie mit Eleganz." #NT!
 curtiss.126.t: "Nebel" #NT!
 curtiss.126.d: "Auf den Wasserstraßen war häufiger Nebel ein Problem. Selbst erfahrene Piloten könnten an dieser plötzlichen Herausforderung scheitern." #NT!
 curtiss.126.f: "Wasserrennen haben den großen Nachteil, dass Nebel eine zusätzliche Herausforderung darstellt. Wie bei allen Manövern sind auch hier die Eigenschaften des Piloten und seine Erfahrung ausschlaggebend. Piloten mit unorthodoxen Methoden können es besser machen, ebenso wie vorsichtige Charaktere." #NT!
 curtiss.126.g: "Unser Pilot wird seinen Weg finden." #NT!
 curtiss.127.t: "Überlegene Flugleistung" #NT!
 curtiss.127.d: "Die überlegenen Qualitäten unseres Piloten haben unsere Chancen auf den Gewinn des Schneider Cups deutlich verbessert!" #NT!
 curtiss.127.f: ""Nun, ich war schon immer sehr konkurrenzfähig, und das ist nützlich, egal welche Sportart man betreibt." Und damals war Fliegen in erheblichem Maße ein Sport, ja. Aber was mir in der Fliegerei wirklich geholfen hat, waren schnelle Reaktionen und ein guter Gleichgewichtssinn. Ich glaube, ich habe sie vom Sturzflug bekommen, nicht vom Boxen." - James Harold Doolittle" #NT!
 curtiss.127.g: "Exzellent!" #NT!
 curtiss.128.t: "Duell zwischen Wasser und Himmel" #NT!
 curtiss.128.d: "Im Rennen um die schnellste Runde kamen sich [SCOPE.sCharacter('duel_participant_1').GetFullName] und [SCOPE.sCharacter('duel_participant_2').GetFullName] gefährlich nahe. Mit einem gezielten Manöver könnten wir unsere Chancen verbessern und unseren direkten Konkurrenten schwächen." #NT!
 curtiss.128.f: ""Lauf nicht weg, sonst erzähle ich es allen!" -Donald Curtis" #NT!
 curtiss.128.g: "Hundekampf!" #NT!
 curtiss.128.h: "Fliegen Sie voraus." #NT!
 curtiss.129.t: "Ein gewonnenes Luftduell" #NT!
 curtiss.129.d: "Der Pilot einer konkurrierenden Nation versuchte, [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] aus dem Rennen zu werfen, verlor jedoch Zeit und verschaffte uns einen Vorteil im Kampf um die Trophäe!" #NT!
 curtiss.129.f: "'Du bist dumm. Das gefällt mir an einem Mann.‘ - Madame Gina" #NT!
 curtiss.130.t: "Rivalität bei der Schneider Trophy" #NT!
 curtiss.130.d: "Unser Schneider-Cup-Ass [SCOPE.sCharacter('duel_participant_1').GetFullName] hat mit seinem Rivalen [SCOPE.sCharacter('duel_participant_2').GetFullName] eine alte Rechnung offen. In einem waghalsigen Manöver versucht er, den verhassten Feind aus dem Rennen zu werfen!" #NT!
 curtiss.130.f: ""Lauf nicht weg, sonst erzähle ich es allen!" -Donald Curtis" #NT!
 curtiss.130.g: "Zu Ehren von [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 curtiss.131.t: "Eine erbitterte Rivalität" #NT!
 curtiss.131.d: "Beim Schneider Cup müssen wir mit den Verfolgungen und der erbitterten Feindschaft von [SCOPE.sCountry('curtiss_schneider_failed_rival').GetName] rechnen; aber dieses Mal scheiterte der Gegner! Ein Pilot versuchte tatsächlich, unser Ass [SCOPE.sCharacter('curtiss_schneider_pilot').GetFullName] aus dem Rennen zu werfen, erlitt dabei aber selbst einen Unfall." #NT!
 curtiss.131.f: "'Du bist dumm. Das gefällt mir an einem Mann.‘ - Madame Gina" #NT!
 curtiss.132.t: "Günstige Wetterbedingungen" #NT!
 curtiss.132.d: "Gute Wetterbedingungen verbessern unsere Siegchancen." #NT!
 curtiss.132.f: "Das Meer ist ruhig, der Himmel klar, die Winde mild. Seit Wochen ist kein Nebel mehr zu sehen. Beste Voraussetzungen für ein sicheres Rennen!" #NT!
 curtiss.132.g: "Das Wetter ist auf unserer Seite." #NT!
 curtiss.133.t: "Pilot krank" #NT!
 curtiss.133.d: "Ein Pilot unseres Schneider Trophy Teams meldete sich kurz vor dem Rennen krank." #NT!
 curtiss.133.f: "Es wird einige Tage dauern, bis wir einen Ersatz finden. Wir verlieren dadurch keinen Vorteil, aber wir gewinnen diese Woche auch keinen." #NT!
 curtiss.133.g: "Ein schlechtes Omen." #NT!
 curtiss.134.t: "Das große Rennen" #NT!
 curtiss.134.d: "Piloten und Zuschauer sind sich einig: Das diesjährige Rennen um die Schneider Trophy ist etwas ganz Besonderes." #NT!
 curtiss.134.f: "Ausländische Würdenträger, Gesellschaftsvertreter, Piloten und Touristen gratulierten den Organisatoren des diesjährigen Rennens. Die Veranstaltung ist ein voller Erfolg, der Andrang ist größer als sonst und die Menschen werden wahrscheinlich noch viele Jahre von diesen Tagen schwärmen. Viele Zuschauer verlassen [SCOPE.sState('curtiss_schneider_trophy_state').GetName] zufrieden und vergessen ihre Alltagssorgen, nachdem sie Teil dieses einzigartigen Spektakels waren." #NT!
 curtiss.134.g: "Großartig!" #NT!
 curtiss.135.t: "Sabotage" #NT!
 curtiss.135.d: "Manchmal erfordert ein so wichtiges Rennen wie die Schneider Trophy mehr als nur besondere Fähigkeiten oder überlegene Flugzeuge, sondern auch ... besondere Maßnahmen." #NT!
 curtiss.135.f: "Historisch gesehen wurden keine Sabotagemanöver gegen teilnehmende Schneider Trophy-Staaten nachgewiesen. Allerdings haben die häufigen Ausfälle der Maschinen zu Gerüchten geführt, dass es sich hierbei nicht nur um mechanische Probleme handelt. Mit einer Chance von 50:50 können wir versuchen, einem Rivalen schweren Schaden zuzufügen. Schlägt das Manöver jedoch fehl, erhalten wir einen Punktabzug in gleicher Höhe. Welches Land sollen wir sabotieren?" #NT!
 curtiss.135.g: "Solche schmutzigen Tricks sind unter unserer Würde." #NT!
 curtiss.135.h: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_1').GetName]" #NT!
 curtiss.135.i: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_2').GetName]" #NT!
 curtiss.135.j: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_3').GetName]" #NT!
 curtiss.135.k: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_4').GetName]" #NT!
 curtiss.135.l: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_5').GetName]" #NT!
 curtiss.135.m: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_6').GetName]" #NT!
 curtiss.135.n: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_7').GetName]" #NT!
 curtiss.135.o: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_8').GetName]" #NT!
 curtiss.135.p: "[SCOPE.sCountry('curtiss_schneider_sabotage_country_9').GetName]" #NT!
 curtiss.136.t: "Seltsamer Motorschaden" #NT!
 curtiss.136.d: "Ein seltsamer Motorschaden lässt unsere Ingenieure verzweifeln." #NT!
 curtiss.136.f: "Tatsächlich hatten die Mechaniker erst vor wenigen Tagen die Maschine, die unseren Sieg im Schneider Trophy-Rennen sichern sollte, bis zur letzten Schraube überprüft. Aber seit heute Morgen startet das Flugzeug einfach nicht mehr. Einige Experten sind der Meinung, dass die mechanischen Probleme auf Sabotage zurückzuführen sein könnten – bewiesen werden kann dies allerdings nicht. Andererseits ist klar, dass uns dieser Schaden um Wochen zurückwerfen wird." #NT!
 curtiss.136.g: "Ein harter Schlag für unsere Gewinnchancen." #NT!
 curtiss.137.t: "Sabotage verhindert!" #NT!
 curtiss.137.d: "Der Sabotageversuch eines anderen Rennteilnehmers konnte in letzter Sekunde verhindert werden." #NT!
 curtiss.137.f: "Unsere Mechaniker haben letzte Nacht einen ausländischen Spion erwischt, der versuchte, den Motor unseres Rennflugzeugs zu sabotieren. Wir übergaben ihn den Behörden und meldeten diesen schweren Verstoß der Rennleitung. Das verantwortliche Teilnehmerland wird mit Punktabzügen bestraft." #NT!
 curtiss.137.g: "Das war knapp!" #NT!
 curtiss.138.t: "Erfolgreiche Sabotage" #NT!
 curtiss.138.d: "Unser Spion konnte sich letzte Nacht in den Schuppen des Teams schleichen und dort das Flugzeug erfolgreich sabotieren." #NT!
 curtiss.138.f: "Die Siegchancen der gegnerischen Mannschaft sind deutlich gesunken." #NT!
 curtiss.138.g: "Ich liebe es, wenn ein Plan aufgeht." #NT!
 curtiss.139.t: "Sabotage aufgedeckt!" #NT!
 curtiss.139.d: "Leider wurde unser Spion auf frischer Tat ertappt, als er versuchte, das Flugzeug des gegnerischen Teams zu sabotieren." #NT!
 curtiss.139.f: "Die Rennleitung hat uns mit einem Punktabzug bestraft und die anderen Teams sind – zu Recht – verärgert." #NT!
 curtiss.139.g: "Verdammt!" #NT!
  
 curtiss.201.t: "Fluggesellschaft investiert in Flughafen" #NT!
 curtiss.201.d: "Die Fluggesellschaft von [SCOPE.sCharacter('howard_hughes').GetFullName] hat alle Erwartungen übertroffen und einen ordentlichen Gewinn erzielt. In [SCOPE.sState('curtiss_new_airport_state').GetName] gibt es Überlegungen, einen neuen Flughafen zu bauen." #NT!
 curtiss.201.f: "Manchmal braucht es größenwahnsinniges Selbstbewusstsein und damit einen ganz bestimmten Menschentyp, um ein riskantes Geschäft wie die Luftfahrt profitabel zu machen. [SCOPE.sCharacter('howard_hughes').GetFullName] hat bewiesen, dass er zu diesem Typ gehört. Das Geschäft läuft so gut, dass er sogar einen eigenen Flughafen bauen könnte – oder seine Flugzeugflotte massiv vergrößern könnte." #NT!
 curtiss.201.g: "Baue einen neuen Flughafen." #NT!
 curtiss.201.h: "Erweitern Sie die Fluggesellschaft, aber investieren Sie das Kapital woanders." #NT!
 curtiss.202.t: "Fluggesellschaft expandiert" #NT!
 curtiss.202.d: "Die neu gegründete Fluggesellschaft verzeichnete erste Erfolge und erwarb zahlreiche neue Flugzeuge." #NT!
 curtiss.202.f: "Trotz der vielen Unwägbarkeiten, die das Luftfahrtgeschäft mit sich bringt, gab es immer Erfolgsgeschichten." #NT!
 curtiss.202.g: "Exzellent." #NT!
 curtiss.203.t: "Fluggesellschaft stagniert" #NT!
 curtiss.203.d: "Die Entwicklung der neu gegründeten Fluggesellschaft bleibt leider hinter den Erwartungen zurück." #NT!
 curtiss.203.f: "Trotz der großen Faszination, die zu Beginn des 20. Jahrhunderts von der Luftfahrt ausging, und der Euphorie für Technik und Fortschritt blieben die Fluggesellschaften ein wirtschaftliches Risiko. Die meisten Fluggesellschaften machten kaum oder gar keinen Gewinn. In manchen Fällen würde es Jahre oder Jahrzehnte dauern, bis sie realisierbar seien, da der Personenverkehr gering und die Kosten hoch seien." #NT!
 curtiss.203.g: "Enttäuschend." #NT!
 curtiss.203.h: "Senden Sie einen unserer Piloten, um Werbung für die Fluggesellschaft zu machen." #NT!
 curtiss.204.t: "Pilot wieder aktiv" #NT!
 curtiss.204.d: "Nach der erfolgreichen Promotion-Tour für die Airline ist unser Pilot [SCOPE.sCharacter('curtiss_pilot').GetFullName] wieder verfügbar." #NT!
 curtiss.204.f: ""
 curtiss.204.g: "Gute Arbeit." #NT!
  
 curtiss.211.t: "Neue Flugroute zum ausländischen Flughafen" #NT!
 curtiss.211.d: "Die Fluggesellschaft unseres Landes hat eine neue Flugroute nach [SCOPE.sCountry('curtiss_airline_country').GetName] eingerichtet." #NT!
 curtiss.211.f: ""Als ich New York verließ, hatte ich vier Sandwiches." Ich habe während der gesamten Reise nur eineinhalb gegessen und ein wenig Wasser getrunken. Ich glaube, ich hatte keine Zeit mehr zum Essen, weil es mich, wissen Sie, überrascht hat, wie kurz die Entfernung nach Europa ist." -Charles Lindbergh" #NT!
 curtiss.211.g: "Hoffentlich lohnt sich diese Investition." #NT!
 curtiss.212.t: "Ausländische Fluggesellschaft richtet neue Flugroute ein" #NT!
 curtiss.212.d: "Eine ausländische Fluggesellschaft hat eine neue Flugroute eingerichtet. Die Flugzeuge landen in [SCOPE.sState('curtiss_foreign_airline_state').GetName]." #NT!
 curtiss.213.t: "Zeppelin-Flugroute zwischen Wolkenkratzern" #NT!
 curtiss.213.d: "Heute wurde eine exklusive Zeppelinroute bis [SCOPE.sCountry('curtiss_airline_country').GetName] eingerichtet. Ankerpunkte sind die Wolkenkratzer in den jeweiligen Ländern." #NT!
 curtiss.213.f: "Es gab Konzepte, Luftschiffe an Wolkenkratzern festmachen zu lassen. Die Spitze des 1931 eröffneten Empire State Buildings sollte ursprünglich als Ankermast dienen. Der Mast war so abgestützt, dass er dem 50-Tonnen-Zug aus der Luftschiffverankerung hätte standhalten können. Einige der Winden waren bereits installiert und die 86. Etage wurde als Abflughalle mit Ticketschalter und Zollkontrolle hergerichtet. Die Idee entsprach der damaligen Euphorie der Giganten der Lüfte. Allerdings wurde bei der Konstruktion nicht berücksichtigt, dass Luftschiffe nur sehr träge manövrierbar sind und es entwicklungsbedingt immer wieder zu Windturbulenzen kommt, die ein Luftschiff ernsthaft hätten stören können." #NT!
 curtiss.213.g: "Zeppeline sind die extravaganteste Art des Reisens." #NT!
 curtiss.214.t: "Rundflüge" #NT!
 curtiss.214.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines haben eine neue Geschäftsidee: Sie peppen ihr Angebot mit Rundflügen für Touristen auf." #NT!
 curtiss.214.f: "Flieger, grüß mir die Sonne\nGrüß mir die Sterne und grüß mir den Mond\nDein Leben, das ist ein Schweben\nDurch die Ferne, die keiner bewohnt.\n\nAviators, say hallo to the sun\nSay hallo to the stars and Sag Hallo zum Mond\nDein Leben schwebt\nDurch die Entfernung, die niemand bewohnt." #NT!
 curtiss.214.g: "Kann ich auch ein Ticket bekommen?" #NT!
 curtiss.215.t: "Kolonialwaren mit dem Flugzeug" #NT!
 curtiss.215.d: "In einer unserer afrikanischen Kolonien wurde ein kleiner Flugplatz eröffnet, von dem aus Flugzeuge Kolonialwaren direkt nach [SCOPE.sState('curtiss_colonial_goods_state').GetName] transportieren." #NT!
 curtiss.215.f: "Mit der Einrichtung einer direkten Flugverbindung zwischen [SCOPE.sState('curtiss_airport_state').GetName] und [SCOPE.sState('curtiss_colonial_goods_state').GetName] rücken die afrikanischen Communities näher an [ROOT.GetCountry.GetNameNoFlag] heran. Und auf Ihre Kokosnüsse, Bananen und Diamanten müssen Sie auch nicht so lange warten." #NT!
 curtiss.215.g: "Selbst die entlegensten Gebiete der Welt sind durch die Luftfahrt mit dem Landesinneren verbunden." #NT!
 curtiss.216.t: "Tourismus" #NT!
 curtiss.216.d: "Die Eröffnung einer Flugroute nach [SCOPE.sCountry('curtiss_tourist_country').GetName] war äußerst profitabel. Die Fluggesellschaft muss ihre Kapazität verdoppeln, da die Passagierzahlen rapide gestiegen sind. Offenbar zieht es Touristen ins Land." #NT!
 curtiss.216.f: "Luftraumabkommen mit Ländern, die bedeutende Denkmäler besitzen, können sich als äußerst profitabel erweisen." #NT!
 curtiss.216.g: "Ah, [SCOPE.sCountry('curtiss_tourist_country').GetName]!" #NT!
 curtiss.217.t: "Wahlkampf auf dem Luftweg" #NT!
 curtiss.217.d: "Eine Fluggesellschaft bietet die Beförderung von Regierungskandidaten an." #NT!
 curtiss.217.f: "Mit dem Aufkommen des Flugzeugs als mögliches Transportmittel veränderte sich auch der Walfang. Kandidaten mit eigenen Flugzeugen galten nicht nur als mobiler, sondern beeinträchtigten auch den Sinn für Modernität. Zumindest dürfte ein solcher Werbeträger der Regierungspartei zumindest einen kleinen Vorteil bringen." #NT!
 curtiss.217.g: "Dieses Angebot nehmen wir gerne wahr." #NT!
 curtiss.217.h: "Was passiert, wenn jemand das Flugzeug zum Absturz bringt?" #NT!
 curtiss.218.t: "Ein Pilot für Werbung?" #NT!
 curtiss.218.d: "Die Fluggesellschaft steckt derzeit in einer kleinen Krise. Das Management kam mit einer ungewöhnlichen Idee auf uns zu: Sie wollten [SCOPE.sCharacter('curtiss_pilot').GetFullName] verpflichten, für ihre Linien zu fliegen und damit Werbung zu machen." #NT!
 curtiss.218.f: "In den Anfängen der Luftfahrt halfen berühmte Piloten als Aushängeschilder. Somit hatte Charles Lindbergh einen erheblichen Einfluss auf die Popularisierung der Luftpost. Beispielsweise beförderte er im Auftrag von Basil L. Rowe, dem Besitzer von West Indian Aerial Express, rund 3.000 Sonderpostsendungen als Souvenir zwischen Santo Domingo, Port-au-Prince und Havanna. Zwei Wochen nach seiner Lateinamerika-Tournee führte Lindbergh eine Reihe von Sonderflügen durch. Zehntausende selbstadressierte Souvenirumschläge wurden aus aller Welt eingesandt. Anschließend wurden die Umschläge mit einem Rückstempel versehen und als Werbung für den Luftpostdienst an den Absender zurückgesandt." #NT!
 curtiss.218.g: "Sicher!" #NT!
 curtiss.218.h: "Wir können nicht ohne ihn auskommen, aber wir helfen auf andere Weise." #NT!
 curtiss.218.i: "Leider sind uns die Hände gebunden." #NT!
 curtiss.219.t: "Neuer Flughafen angeschlossen" #NT!
 curtiss.219.d: "Die Fluggesellschaft hat Anstrengungen unternommen, ihr aktuelles Streckennetz zu erweitern." #NT!
 curtiss.219.f: ""Fliegen ist vielleicht nicht ganz einfach, aber der Spaß daran ist den Preis wert." – Amelia Earhart" #NT!
 curtiss.219.g: "Exzellent." #NT!
 curtiss.219.h: "Das können wir uns nicht leisten." #NT!
 curtiss.220.t: "Flughafen wächst" #NT!
 curtiss.220.d: "Der Flughafen in [SCOPE.sState('curtiss_airport_state').GetName] hat sich zu einem Zentrum des internationalen Flugverkehrs entwickelt." #NT!
 curtiss.220.f: "Einer unserer nationalen Flugplätze hat sich im Zuge der Modernisierung des Luftverkehrs und der dortigen prosperierenden Wirtschaft zu einem wichtigen Umschlagplatz entwickelt. Die örtlichen Wirtschaftsverbände und die Stadtverwaltung haben ihn daher zu einem echten Flughafen ausgebaut." #NT!
 curtiss.220.g: "[SCOPE.sState('curtiss_airport_state').GetName] wird der Mittelpunkt der Welt sein!" #NT!
 curtiss.221.t: "Neue Flugzeuge" #NT!
 curtiss.221.d: "Die größte Fluggesellschaft des Landes hat Pläne zur Vergrößerung ihrer Flugzeugflotte angekündigt." #NT!
 curtiss.221.f: ""Sobald du den Flug gekostet hast, wirst du für immer mit zum Himmel gerichteten Augen über die Erde wandeln, denn dort warst du, und dorthin wirst du dich immer zurücksehnen." - Leonardo da Vinci" #NT!
 curtiss.222.t: "Flugzeugabsturz" #NT!
 curtiss.222.d: "Ein schwerer Flugzeugunfall hat das Vertrauen in die Luftfahrt im Allgemeinen und in die Fluggesellschaften im Besonderen erschüttert." #NT!
 curtiss.222.f: "Ein Flugzeugabsturz, bei dem mehrere Menschen ums Leben kamen, hat die wichtigste Fluggesellschaft des Landes in eine Krise gestürzt. Zahlungen an die Angehörigen der Opfer, der Verlust des Flugzeugs und fehlende Passagierzahlen könnten zu einer Kürzung der Investitionen führen. Interventionisten plädieren für eine Finanzspritze, um ein Abgleiten in eine große Krise zu verhindern." #NT!
 curtiss.222.g: "Aus bestimmten Gründen wird es freier Markt genannt." #NT!
 curtiss.222.h: "Der Staat wird eingreifen." #NT!
 curtiss.223.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Fluggesellschaften in Schwierigkeiten" #NT!
 curtiss.223.d: "Eine schwere Krise hat die wichtigste Fluggesellschaft des Landes erschüttert. [SCOPE.sCharacter('howard_hughes').GetFullName] hat eine umfassende Verkleinerung des Unternehmens angekündigt, um eine Insolvenz zu vermeiden." #NT!
 curtiss.223.f: "Die Krise der [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines dominiert die Schlagzeilen der Zeitungen. Mehrere hundert Arbeitsplätze sind akut gefährdet, der Börsenkurs bricht ein. Um sein Unternehmen zu retten, hat [SCOPE.sCharacter('howard_hughes').GetFullName] harte Maßnahmen angekündigt, die die Gewerkschaften auf die Straße zwingen werden. Die Popularität des Tycoons ist stark zurückgegangen. Staatliche Interventionen könnten die Krise abwenden, wären aber eine langfristige finanzielle Investition." #NT!
 curtiss.223.h: "Dieses Unternehmen ist von nationaler Bedeutung!" #NT!
  
 curtiss.224.t: "Die lange Hand von [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines" #NT!
 curtiss.224.d: "Die Machenschaften von [SCOPE.sCharacter('howard_hughes').GetFullName] werden immer offensichtlicher: Der Tycoon hat mittlerweile ein funktionierendes Günstlingswirtschaftssystem in der Politik aufgebaut." #NT!
 curtiss.224.f: "Nur wenige Männer haben so viel Macht im Land wie [SCOPE.sCharacter('howard_hughes').GetFullName]. Mittlerweile hat der Tycoon innerhalb der Regierung ein System aufgebaut, das manchen Leuten Angst macht. Es ist nun erwiesen, dass er sich durch Bestechung Vorteile in einer Provinz verschaffte, um dem dortigen Flughafen Steuervorteile zu verschaffen. Im Kabinett mehren sich die Stimmen nach Aufklärung und Neubewertung. Andere wiederum empfinden diese direkte Anbindung an die Industrie als außerordentlich gewinnbringend." #NT!
 curtiss.224.g: "Was ist das Problem? Man kennt sich und hilft sich gegenseitig." #NT!
 curtiss.224.h: "Korruption ist ein Übel, das überall ausgerottet werden sollte." #NT!
 curtiss.225.t: "Unrentabler Luftverkehr" #NT!
 curtiss.225.d: "Aufgrund steigender Kosten und sinkender Passagierzahlen muss [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines ihr Engagement an einem Flughafen einschränken." #NT!
 curtiss.225.f: "War die letzte Aktion eine Fehlinvestition? Hat [SCOPE.sCharacter('howard_hughes').GetFullName]' Geschäftsinstinkt versagt? Wie dem auch sei: Aufgrund des unrentablen Betriebs eines Flughafens muss das Unternehmen seine Investitionen dort reduzieren, um nicht in eine größere Krise zu geraten. Lokale Arbeiter, denen die Räumung droht, wenden sich an die Regierung, um zu sehen, ob sie eingreifen und das Fiasko abwenden kann." #NT!
 curtiss.225.g: "Dieser Flughafen ist von nationaler Bedeutung!" #NT!
 curtiss.226.t: "Konkurrierende Fluggesellschaft von [SCOPE.sCountry('curtiss_rival_airline_country').GetNameNoFlag]" #NT!
 curtiss.226.d: "Es wird für unsere Fluggesellschaft schwieriger, wettbewerbsfähig zu bleiben, nachdem eine Konkurrenzfluggesellschaft unser Auslandsgeschäft ruiniert hat." #NT!
 curtiss.226.f: "Die Geschäftsführer unserer heimischen Fluggesellschaft waren davon ausgegangen, dass sie im [SCOPE.sCountry('curtiss_third_country').GetName] gute Erfolgsaussichten hatten. Tatsächlich dauerte das nur so lange, bis [SCOPE.sCountry('curtiss_rival_airline_country').GetName] mit seiner lokalen Fluggesellschaft expandierte. Seitdem führt das Unternehmen einen Preiskampf. Da Passagiere rar sind, wird bereits darüber nachgedacht, die Kapazitäten an einem Inlandsflughafen zu reduzieren und zu sparen. Das Management drängt unsere Regierung, in [SCOPE.sCountry('curtiss_third_country').GetName] einzugreifen, um Wettbewerber subtil zu bestrafen." #NT!
 curtiss.226.g: "Wir werden uns in diese heikle Angelegenheit nicht einmischen." #NT!
 curtiss.226.h: "Versuchen Sie eine diplomatische Intervention in [SCOPE.sCountry('curtiss_third_country').GetNameNoFlag]." #NT!
 curtiss.227.t: "[SCOPE.sCharacter('howard_hughes').GetFullName] in Schwierigkeiten" #NT!
 curtiss.227.d: "Der berühmte Airline-Tycoon steht unter Druck, nachdem [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines es versäumt hat, die versprochenen Gewinne einzufahren." #NT!
 curtiss.227.f: "Eigentlich ist es nur eine kleine Krise, die den führenden Industriellen des Landes bedroht. Doch im Laufe der Jahre wuchs die Begierde innerhalb des Unternehmens, die darauf bestand, den erfolgreichen Geschäftsmann zu verdrängen. Eine Fehlinvestition an einem der Flughäfen des Landes sollte als Gelegenheit dienen, den mächtigen Tycoon loszuwerden und einen neuen Mann einzusetzen. Wir könnten diese Situation zu unserem Vorteil nutzen." #NT!
 curtiss.227.g: "Er sollte zurücktreten." #NT!
 curtiss.227.h: "[SCOPE.sCharacter('howard_hughes').GetFullName] wird diese kleine Krise meistern." #NT!
 curtiss.228.t: "Eine florierende Flugzeugfabrik in [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.228.d: "Eine unserer Flugzeugfabriken hat durch den Abschluss einer Partnerschaft mit einer Fluggesellschaft die Kapazität und Effizienz erheblich gesteigert." #NT!
 curtiss.228.f: "Bisher unbekannte Synergien werden in [SCOPE.sState('curtiss_factory_state').GetName] genutzt. Die lokale Industrie profitiert stark vom örtlichen Flughafen und der Fluggesellschaft. Nach einer kürzlich erfolgten Vertragsunterzeichnung soll [SCOPE.sState('curtiss_factory_state').GetName] zum Zentrum der Flugzeugkultur von [ROOT.GetCountry.GetNameNoFlag] werden. Es erfolgt eine enge Abstimmung zwischen den Möglichkeiten und Bedürfnissen der Vertragspartner." #NT!
 curtiss.228.g: "Ein toller Tag für die Luftfahrt!" #NT!
 curtiss.229.t: "Neue Flugzeugfabrik in [SCOPE.sState('curtiss_factory_state').GetName]" #NT!
 curtiss.229.d: "Bisher konzentrierte sich der Tycoon [SCOPE.sCharacter('howard_hughes').GetFullName] vor allem auf Fluggesellschaften, nun will er Flugzeuge direkt für sein eigenes Unternehmen produzieren." #NT!
 curtiss.229.f: "Das Luftfahrtgeschäft in [ROOT.GetCountry.GetNameNoFlag] boomt. Um der Nachfrage nach immer mehr neuen Flugzeugen gerecht zu werden und nicht länger von Auftragnehmern abhängig zu sein, hat der führende Airline-Tycoon des Landes beschlossen, einen neuen Geschäftsbereich zu gründen. [SCOPE.sCharacter('howard_hughes').GetLastName] Aircraft Company soll ein neuer Konkurrent auf dem Weltmarkt sein. Manche fragen sich jedoch, ob so viel Macht in den Händen eines Einzelnen nicht gefährlich ist." #NT!
 curtiss.229.h: "Das ist offensichtlich eine Falle." #NT!
 curtiss.230.t: "[SCOPE.sCharacter('howard_hughes').GetLastName], der Patron" #NT!
 curtiss.230.d: "Der bekannte Milliardär [SCOPE.sCharacter('howard_hughes').GetFullName] gilt als Freund von Musik und Kino. Er möchte in [SCOPE.sState('curtiss_opera_state').GetName] ein riesiges neues Theater bauen." #NT!
 curtiss.230.f: "[SCOPE.sCharacter('howard_hughes').GetFullName] beklagt seit langem die vermeintliche mangelnde Kultur eines zentralen Knotenpunkts seiner Fluggesellschaft. Die Stadt könnte ein glamouröseres Nachtleben vertragen und würde auch mehr Touristen anziehen. Gleichzeitig ist der Tycoon für seinen Musikgeschmack und seine Begeisterung für das aufstrebende Kino bekannt. Gerüchten zufolge will er sogar einen eigenen Film drehen. Der Ausbau von [SCOPE.sState('curtiss_opera_state').GetName] sollte daher in seinem eigenen Interesse liegen – und der Verbesserung seines Ansehens." #NT!
 curtiss.230.g: "Ein toller Tag für Kultur!" #NT!
  
 curtiss.251.t: "Verlorener Horizont" #NT!
 curtiss.251.d: ""
 curtiss.251.f: "Die Menschheit hat die Welt ihrer Geheimnisse beraubt. Fortschritt und Technologie haben sie vertrieben. Nur in den letzten und äußersten Ecken gibt es Rückzugsorte. Orte, die [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] angezogen haben. Er hinterließ einen bleibenden Eindruck bei Menschen, die ihn kannten. Er ist wie jene Abenteurer, die hier und da auftauchen, an die man sich aber erinnert, weil sie zu den letzten Originalen in der grauen Masse der Kopien gehören. Aber [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] war nicht nur ein Mann, der um die Welt kam. Er war Honorarkonsul unseres Landes in Indien – und ist vor einigen Monaten spurlos verschwunden. Irgendwo im Himalaya an der Grenze zwischen Nepal und Tibet. Ein herber Verlust, den man verkraften könnte, wenn da nicht ein entscheidendes Detail wäre. [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] suchte etwas. Etwas Großes. Etwas Größeres als viele Schätze. Wahnsinn – wie manche sagen. Doch an dem Wahnsinn ist etwas dran, denn heute Morgen hat der ehemalige Assistent von [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] ein Manuskript an das Außenministerium weitergeleitet. Persönliche Notizen, die auf ein geheimes, unbekanntes Tal in den Bergen hinweisen. Ein von der Welt unbemerktes Tal. Wir vermuten, dass der Honorarkonsul auf dem Weg in dieses Tal war – und ihm könnte etwas zugestoßen sein, da er seit Wochen vermisst wird." #NT!
 curtiss.251.g: "Wir sollten eine Rettungsmission starten und ihn finden." #NT!
 curtiss.251.h: "Wir haben keine Zeit für dieses eskapistische Zeug." #NT!
 curtiss.252.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetLastName] retten" #NT!
 curtiss.252.d: ""
 curtiss.252.f: "Nach einer sorgfältigen Prüfung des Manuskripts bestätigt sich die Annahme, dass [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] im Himalaya verschwunden sein könnte. Trotz Nachfragen bei anderen Botschaftern und der Bestechung von Informanten konnte keine Spur des Honorarkonsuls gefunden werden. Das Manuskript selbst, offenbar in [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]s Handschrift, erzählt von drei Artefakten, die den Weg zu dem verborgenen Ort weisen. Wir wissen nicht, warum [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] dort sein wollte und wir wissen nicht, was er dort wollte; Aber selbst wenn es nur der Fiebertraum eines Wahnsinnigen ist, muss [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] unbedingt zu [ROOT.GetCountry.GetCapital.GetCityHubName] zurückgebracht werden. Nur ein erfahrener Pilot kann diese Mission durchführen. Die Hoffnung, [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] lebend zu finden, scheint verschwindend gering. Wenn nicht, dann ist es zumindest wichtig herauszufinden, was mit [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] passiert ist. Aber vielleicht liegt die Antwort auch im geheimnisvollen Tal selbst. Sein Name ist: Shangri-La." #NT!
 curtiss.252.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName] sollte nach ihm suchen." #NT!
 curtiss.252.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName] wird den Job erledigen." #NT!
 curtiss.252.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName] ist unser Mann." #NT!
 curtiss.253.t: "Die Suche beginnt" #NT!
 curtiss.253.d: ""
 curtiss.253.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ist bereits mehrere Stunden geflogen. Schon ragen die gewaltigen, schneebedeckten Gipfel endloser Bergketten aus dem Wolkenmeer hervor. Ein leichter Morgenschein spielt darauf. Es gibt nur grobe Hinweise darauf, wo sich die drei Artefakte befinden könnten. Nach dem Manuskript, das [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] hinterlassen hat, gibt es jedoch einige mögliche Orte, an denen sie gefunden werden können. Der Motor des Flugzeugs dröhnt über die Weiten Tibets, während [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] den endgültigen Kurs festlegt – in der Hoffnung, einen Hinweis auf [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] oder das Tal zu finden, nach dem er gesucht hat." #NT!
 curtiss.253.g: "Ladakh." #NT!
 curtiss.253.h: "Lhasa." #NT!
 curtiss.253.i: "Ngari." #NT!
 curtiss.253.j: "Beenden Sie diese sinnlose Suche." #NT!
 curtiss.254.t: "Die Suche geht weiter" #NT!
 curtiss.254.d: ""
 curtiss.255.t: "Geheimnis der Artefakte" #NT!
 curtiss.255.d: ""
 curtiss.255.f: "Nachdem [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] alle drei Shangri-La-Artefakte gefunden hat, müssen diese genauer untersucht werden. Der Pilot kehrt daher für kurze Zeit nach [ROOT.GetCountry.GetNameNoFormatting] zurück, um die Artefakte vor Ort von einem ausgebildeten Archäologen überprüfen und analysieren zu lassen." #NT!
 curtiss.255.g: "Dafür brauchen wir den richtigen Mann." #NT!
  
 curtiss.260.t: "Stiller Ältester" #NT!
 curtiss.260.d: ""
 curtiss.260.f: "Schweigen. Der Älteste senkt den Blick. Er legt seine Hände zusammen und sieht CHARACTER nicht mehr an.\n'Ich denke, es ist besser, wenn du jetzt gehst.'" #NT!
 curtiss.260.g: "Ist er beleidigt?" #NT!
 curtiss.261.t: "Ladakh" #NT!
 curtiss.261.d: ""
 curtiss.261.f: "Die Flugstunden sind vergangen. Ein Wald aus Berggipfeln begleitete ihn stundenlang. Die Propeller des zweimotorigen Flugzeugs drehen sich noch, während [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] einen Blick auf eine kleine Stadt im Himalaya zwischen Kaschmir und Tibet wirft. Gebetsmühlen klingeln in seinen Ohren, als er wenig später durch die Straßen schlendert. Am Dorfeingang wartet eine Gruppe Söldner; Es ist schwer zu sagen, für wen oder gegen wen sie kämpfen. Ihre Waffen und Rüstungen wirken wie aus einer anderen Zeit, sind aber nicht weniger gefährlich. Das Zentrum der Siedlung ist ein kleiner Markt, auf dem Wolle und Stoffe aus dem nahegelegenen Kaschmir zum Verkauf angeboten werden. Ein bunt bemaltes Haus mit wehenden Fahnen weist darauf hin, dass dort der Dorfälteste wohnt." #NT!
 curtiss.261.g: "Besuchen Sie die Söldner." #NT!
 curtiss.261.h: "Besuchen Sie den Markt." #NT!
 curtiss.261.i: "Besuchen Sie den Ältesten." #NT!
 curtiss.261.j: "Fliegen Sie zurück in die Zivilisation." #NT!
 curtiss.262.t: "Söldner?" #NT!
 curtiss.262.d: ""
 curtiss.262.f: "Die bewaffneten Männer bewachen ein Haus. Grimmige Blicke machen deutlich, dass sie nicht nur Fremden misstrauen, sondern jedem, der der Türschwelle zu nahe kommt. Beides gilt für [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. Entblößte Zähne reichen aus, um ihm klarzumachen, dass er besser davonkommen sollte." #NT!
 curtiss.262.g: "Versuchen Sie, mit ihnen zu reden." #NT!
 curtiss.262.h: "Versuchen Sie, sie zu bestechen." #NT!
 curtiss.262.i: "Zeig ihnen die Kora." #NT!
 curtiss.262.k: "Zeigen Sie ihnen die Waffe." #NT!
 curtiss.262.j: "Zurück ins Dorf." #NT!
 curtiss.263.t: "Söldner nicht beeindruckt" #NT!
 curtiss.263.d: ""
 curtiss.263.f: "Keine Gefühle. Die Söldner – oder was auch immer sie sind – schweigen. Sogar eine negative Reaktion wäre besser gewesen als die Kälte, die ihm entgegengeworfen wurde, kälter als die schneebedeckten Gipfel des Himalaya. Die Kälte steigt bald von [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]s Hals bis zu seinen Zehenspitzen. Anscheinend ist es besser, weiterzumachen." #NT!
 curtiss.263.g: "Seltsame Kerle..." #NT!
 curtiss.264.t: "Wächter von Shangri-La" #NT!
 curtiss.264.d: ""
 curtiss.264.f: "Das traditionelle Schwert glitzert in der eisigen Sonne. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]s Blick wandert von einem Söldner zum nächsten. Wieder keine Reaktion, denkt er zunächst, senkt das Schwert – und hört dann plötzlich eine Stimme.\n'Bemerkenswert.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] blinkt. Einerseits ist es die Überraschung, dass sie mit ihm reden. Was ihn aber noch sensibler macht, ist die Tatsache, dass der Fremde nicht auf Tibetisch mit ihm spricht. Aber in seiner Muttersprache. Ohne Akzent. So deutlich, als hätte er seit seiner Kindheit kein Zungenschnalzen mehr gehört.\n'Du bist [ROOT.GetCountry.GetAdjectiveNoFormatting]?' fragt [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] - aber er bekommt keine Antwort.\n'Der alte Mann hat dich hierher gebracht. Sie haben die Prüfung bestanden. Jetzt komm schon.'\nIn dieser Sekunde kam [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ein fesselnder und unheimlicher Gedanke, wie ein wildes Tier. Wenn diese Männer wirklich die Wächter von Shangri-La sind, dann war es nicht unmöglich, dass sie dieses Tal selbst besucht hatten. Vielleicht besaßen sie nun unermessliche Weisheit und konnten in den verschiedensten Sprachen sprechen; vielleicht besaßen sie eine besondere Gabe und konnten jedem Fremden ins Herz sehen und seine Gedanken lesen; aber vielleicht war er auch nicht der erste Mensch, der von weit her kam und nach dem sagenumwobenen Tal suchte. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hatte Tausende von Fragen und suchte Zehntausende von Antworten; aber er hatte nicht das Glück, einen einzigen zu finden. Schweigend führte ihn einer der Männer in das Haus, das nur aus einem Raum mit einem einzigen Artefakt tibetischen Ursprungs bestand, auf das der Mann in einem nicht unfreundlichen, aber klaren Ton zeigte.\n'Wir verstecken Shangri- nicht. La von der Menschheit. Wir schützen die Menschheit vor sich selbst. "Wer sich nicht als würdig erweist, geht unterwegs zugrunde", sagte der Wächter, bevor er [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] wieder hinausführte und dann in die ewige Stille eintauchte, die eins mit der Stille seiner gesamten mysteriösen Wachmannschaft wurde." #NT!
 curtiss.264.g: "Scheint, als hätte uns der Älteste auf die Probe gestellt ..." #NT!
 curtiss.265.t: "Die Waffe" #NT!
 curtiss.265.d: ""
 curtiss.265.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] zieht seine Waffe. Das Metall ist auf die Wächter gerichtet. Er wartet ab, ob er die richtige Wahl getroffen hat; bis sich ein Mann aus den Reihen löst. Er geht auf ihn zu, blickt auf [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] und dann auf die Waffe.\nEin schreckliches metallisches Heulen.\nGequältes Eisen glitzert auf dem Weg und verliert dann seinen Glanz. Der Unbekannte nahm die Waffe mit bloßen Händen und zerbrach sie. Es gibt keinen eindeutigeren Hinweis darauf, dass [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sich selbst vom Betreten des Hauses ausgeschlossen hat." #NT!
 curtiss.265.g: "Das war... brutal." #NT!
 curtiss.266.t: "Wollmarkt" #NT!
 curtiss.266.d: ""
 curtiss.266.f: "Der Geruch von Yakbutter überdeckt die unterschiedlichen Aromen in der Marktluft. Zwischen den kleinen Ständen drängen sich nur wenige Menschen. Auffallend ist die Auswahl an Stoffen und insbesondere an Wolle. Lieferungen aus dem nahegelegenen Kaschmir gelangen über diese Stadt nach Tibet. Dort ist das Material gefragt. Als [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] an den Händlern vorbeigeht, kann er nicht widerstehen, als einer der Verkäufer auf ihn zukommt und ihm einen ganzen Ballen Wolle zu einem guten Preis anbieten möchte." #NT!
 curtiss.266.g: "Die Wolle sieht hochwertig aus." #NT!
 curtiss.267.t: "Die Ältesten" #NT!
 curtiss.267.d: ""
 curtiss.267.f: "Umhüllt vom Duft von Buttertee vergehen Stunden in einem Saal, den man sonst vielleicht als ärmlich bezeichnen würde, der aber hier im Himalaya mit der Pracht eines Prinzen prahlte. Teppiche, Masken und Wimpel hängen an den Wänden und blicken auf einen niedrigen Tisch, wo der Älteste und [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] die nächste Schüssel leeren. Der Chef des Ortes ist ungewöhnlich gastfreundlich. Obwohl [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nicht viel gesprochen hat und sich auf das Wichtigste beschränkt hat, scheint der alte Mann ein gewisses Interesse zu haben. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] dachte zunächst, dass es an seiner Herkunft lag, da Menschen wie er in dieser abgelegenen Gegend eine Seltenheit sind. Aber der Älteste gibt ihm das Gefühl, eine Idee zu haben, warum er hier sein könnte. Der Name [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] wird erwähnt. Und [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] deutet an, was er wirklich will. Die freundliche Atmosphäre, in der der Aufenthalt endet, regt [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] dazu an, ein Thema weiter anzuschneiden..." #NT!
 curtiss.267.g: "Wer sind die Söldner?" #NT!
 curtiss.267.h: "Was wissen Sie über Shangri-La?" #NT!
 curtiss.268.t: "Geheimnis der Söldner" #NT!
 curtiss.268.d: ""
 curtiss.268.f: "Der Älteste lehnt sich für einen Moment zurück. Er scheint sorgfältig darüber nachzudenken, was er als nächstes sagen soll. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] kennt solche Momente; Sie kamen Leuten in den Sinn, die genau abwogen, was sie sagten und was nicht.\n'Man nennt sie Söldner, aber das sind sie nicht. "Sie sind Wächter",\n erklärt der alte Mann. "Sie bewachen das Tal des Blauen Mondes."\n'Das Tal des Blauen Mondes? Sie bewachen ein Haus, nicht ein Tal.'\n'Der Weg ins Tal führt durch das Haus. "Manchmal braucht es einen Umweg, um geradeaus zu fahren", erklärt der Älteste. "Sie lassen nur diejenigen passieren, die sich als würdig erweisen." Dafür muss er sich auszeichnen. Er muss eine Waffe tragen, wie sie die alten Krieger trugen. Eine ehrenvolle Waffe, wie sie auch im Tal des Blauen Mondes geführt wird.'\n'Hat schon jemand die Wächter betreten und ist durch das Haus gegangen?'\nDer Älteste lächelt.\n'Der Mann, den du [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] nennst, hat es getan.'" #NT!
 curtiss.268.g: "Dieses Haus ist ein Schlüssel zu Shangri-La." #NT!
 curtiss.269.t: "Über Shangri-La" #NT!
 curtiss.269.d: ""
 curtiss.269.f: "Die herzliche Atmosphäre verschwindet plötzlich. Der Älteste stellt seine Schüssel mit Buttertee ab. Sein Blick ist auf [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] gerichtet. Seine Stimme ist härter geworden. Er untersucht es.\n'Was suchen Sie in Shangri-La?'" #NT!
 curtiss.269.g: "Ich suche Frieden." #NT!
 curtiss.269.h: "Ich suche nach der Wahrheit." #NT!
 curtiss.269.i: "Ich suche nach [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]." #NT!
 curtiss.269.j: "Ich suche Erleuchtung." #NT!
 curtiss.270.t: "Ein Rat" #NT!
 curtiss.270.d: ""
 curtiss.270.f: "Der Älteste lächelt.\n'Wahrheit ist der edelste Treibstoff. Es ist eine gute Sache, ein Leben zu retten, aber was nützt es, wenn man nicht weiß, warum man es tut? Das Gleiche gilt für Shangri-La. Unzählige Menschen haben seit Jahrhunderten nach dem Tal des Blauen Mondes gesucht. Viele wurden von der rastlosen Suche nach Frieden getrieben. Die Sehnsucht nach Erfüllung. Sogar der Wunsch, dort einem geliebten, unheilbar erkrankten Menschen ein langes Leben zu ermöglichen. Was auch immer ihr Motiv ist, sollten sie nicht mit der Frage beginnen, was Shangri-La ist?\n"Ich habe gehört, es ist der perfekte Ort."\n"Auch wenn es nur ein weiteres Gebirgstal mit dem gleichen Leid, den gleichen Plagen usw. ist Dieselben Sünden und dasselbe elende Leben wie an jedem anderen Ort?'\n'Das ist mir egal', sagte [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]. "Ich will Gewissheit." Und ich muss [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] finden.'\nDer Älteste nickte.\n'Es gibt einen bestimmten Grund, warum [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] das Haus betreten konnte, andere jedoch nicht. Er wusste, dass die traditionelle Waffe des Blue Moon Valley keine tibetische Waffe war. Aber einer aus Nepal. Es ist ein Kora-Schwert.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] war erstaunt. "Aber woher wusste er das?"\n"Weil [SCOPE.sCharacter('curtiss_conway_scope').GetLastName] nicht zum ersten Mal im Shangri-La war …"" #NT!
 curtiss.270.g: "Eine Kora..." #NT!
  
 curtiss.271.t: "Lhasa" #NT!
 curtiss.271.d: ""
 curtiss.271.f: "Lhasa. Ein mystischer Ort. Über der Stadt thront der Potala-Palast, der Sitz des Dalai Lama. Ein märchenhafter Anblick, der [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] vergessen lässt, in welchem ​​abgelegenen Teil der Welt er sich befindet. Manche verwechseln ihn vielleicht mit der Zivilisation in der Wildnis; Aber Lhasa als Zivilisation zu bezeichnen, wäre ein Fehler. Irgendwann ist hier die Zeit stehen geblieben. Für die Fortschrittlichen ein rückständiger Ort, der in der Barbarei feststeckt; Für Romantiker ein Rückzugsort aus einer von Technik und Größenwahn durchdrungenen Welt. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] wandert durch die Straßen, in denen es neben engen Gassen und Tavernen auch einen traditionellen Waffenschmied gibt. Er wusste nicht, ob einer dieser Orte ihm bei seiner Suche helfen würde; aber vielleicht gaben sie Antworten, zu denen ihm bisher die Fragen gefehlt hatten." #NT!
 curtiss.271.g: "Besuchen Sie den Poatala-Palast." #NT!
 curtiss.271.h: "Besuchen Sie den Schmied." #NT!
 curtiss.271.i: "Trinken Sie etwas in der Taverne." #NT!
 curtiss.271.k: "Machen Sie einen Spaziergang durch die Straßen." #NT!
 curtiss.271.j: "Fliegen Sie zurück in die Zivilisation." #NT!
 curtiss.272.t: "Potala-Palast" #NT!
 curtiss.272.d: ""
 curtiss.272.f: "[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] kommt nicht weit. Die Wachen halten ihn am Portal des majestätischen Palastes auf. Sie verweigern ihm den Zugang. Als [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] versucht, seine Besorgnis zu erklären, wird ihm angedeutet, dass keine seiner Bedenken von ausreichender Bedeutung sein könnte, um den Dalai Lama zu beunruhigen. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] bemerkt das große Misstrauen ihm gegenüber; vermutlich wird er für einen Spion gehalten." #NT!
 curtiss.272.g: "Zeigen Sie den Talisman." #NT!
 curtiss.272.h: "Zurück nach Lhasa." #NT!
 curtiss.273.t: "Der Lama" #NT!
 curtiss.273.d: ""
 curtiss.273.f: "Der Talisman funkelt den Wächtern entgegen. Diese weiten die Augen. "Das Amulett der Großen Fünften!" ruft einer. Jetzt stehen sie [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nicht mehr im Weg. Im Gegenteil: Sie treiben ihn in den Palast. Vorbei an bunt bemalten Wänden, prächtigen Stoffen und dämonischen Statuen führen sie ihn schneller als erwartet – direkt zum Dalai Lama. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hatte diesen Effekt nicht erwartet. Und er traut seinen Ohren nicht, wenn sie ihn wie einen Gefangenen vorführen; beschuldigt, ein wichtiges Artefakt aus dem Palast gestohlen zu haben. Ein Tritt zwingt ihn zum Knien; bis Stille den Raum erfüllt.\n'Er hat nichts Unrechtes getan.'\nDer Dalai Lama hat gesprochen. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] kann von seiner unterwürfigen Position nur langsam aufblicken. Der spirituelle Führer Tibets ruht in sich selbst und spricht mit geschlossenen Augen. Erst das Funkeln des Talismans weckt ihn. Ein Wächter entreißt [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] das Souvenir und übergibt es dem Lama.\n'Dieser Talisman wurde vor Jahren aus dem Potala-Palast verloren. Ich warte seit Jahren darauf, dass ihn jemand zurückbringt. So sollte es sein.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hebt den Kopf. Der Meister bedeutet ihm aufzustehen. Er nickt. Aber er versteht es nicht.\n'Sprechen Sie über Schicksal?'\n'Schicksal ist so ein abstraktes Konzept. "Ich bevorzuge etwas Lebendiges, aus Fleisch und Blut", sagt der Dalai Lama.\n"Ich verstehe nicht?" [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] fragt.\n'Dein Schicksal heißt [SCOPE.sCharacter('curtiss_conway_scope').GetLastName]. Und ich habe hier etwas für dich, das du geben kannst, falls mir jemand den Talisman zurückbringt ...‘" #NT!
 curtiss.273.g: "Dies ist eines der berühmtesten Artefakte von Shangri-La!" #NT!
 curtiss.274.t: "Kein Eisen" #NT!
 curtiss.274.d: ""
 curtiss.274.f: "'Wir haben geschlossen! Kein Eisen – keine Arbeit. Kommen Sie in ein paar Monaten wieder!'\nKaum hatte ich den Laden betreten, als eine schroffe Stimme durch den Raum hallte. Kundenfreundlichkeit stand in dieser Schmiede offensichtlich nicht an erster Stelle." #NT!
 curtiss.274.g: ""Zufälligerweise habe ich Eisen dabei."" #NT!
 curtiss.275.t: "Der Schmied" #NT!
 curtiss.275.d: ""
 curtiss.275.f: "Der bis dahin unfreundliche Schmied ist überrascht, als er eine ganze Bar Eisen umsonst sieht. Er betrachtet die Ware, dann [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] und reibt dann seine Hände aneinander. Er macht deutlich, dass in der Hauptstadt derzeit ein Mangel an Metallwaren herrscht und zeigt dem Reisenden einige seiner exquisiten traditionellen tibetischen Waffen. Es folgt das übliche Versprechen, dass es nirgendwo einen besseren Schmied gibt, der eine solche Qualität bieten könnte. Dass es auch das Einzige ist, bleibt außen vor. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] nutzt die Gelegenheit, um zur Sache zu kommen. Aber welche Waffe sollte der Schmied herstellen?" #NT!
 curtiss.275.g: "Ein dpa'dam." #NT!
 curtiss.275.h: "Ein Ke-Tri." #NT!
 curtiss.275.i: "Ein Tsep-Tsa." #NT!
 curtiss.275.j: "Eine Kora." #NT!
 curtiss.276.t: "Eine neue Waffe" #NT!
 curtiss.276.d: ""
 curtiss.276.f: "Es vergehen Tage, bis die Klinge einer frisch geschmiedeten Waffe im Licht einer Lampe liegt. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] schaut es sich an. Nach getaner Arbeit verlangt der Schmied Bezahlung und weist darauf hin, dass er in keinem anderen Tal ein so schönes Stück finden werde." #NT!
 curtiss.276.g: "Das wird anderen Respekt beibringen!" #NT!
 curtiss.277.t: "Eine Kora" #NT!
 curtiss.277.d: ""
 curtiss.277.f: "Der Befehl überraschte den Schmied. Eine nepalesische Waffe? Zunächst schien seine Ehre beleidigt zu sein. Aber [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] bestand auf dieser Lieferung. Na dann: Es war sein Eisen und es war sein Geld. Und selbst wenn der Schmied, der bei der Arbeit tagelang schwieg und auf Nachfrage nur mit Murren oder abweisenden oder bejahenden Lauten antwortete, das Endprodukt nicht weniger überzeugend war. Das Kora-Schwert war nicht von den traditionellen Waffen zu unterscheiden, die in Kathmandu gefunden wurden." #NT!
 curtiss.278.t: "Der Bettler" #NT!
 curtiss.278.d: ""
 curtiss.278.f: "Kalte Himalaya-Luft weht durch die Straßen. Die Bewohner haben sich in ihre Häuser zurückgezogen. An den Wänden hängen schmutzige Fahnen und alte Teppiche. Am Straßenrand liegt knöcheltiefer Schnee. Ein Bettler zittert im Schatten und hebt eine Holzschale hoch, in der eine halbe Kupfermünze liegt." #NT!
 curtiss.278.g: "Fortfahren." #NT!
 curtiss.278.h: "Gib Almosen." #NT!
 curtiss.278.i: "Gib Wolle." #NT!
 curtiss.279.t: "Geheimnis des Mönchs" #NT!
 curtiss.279.d: ""
 curtiss.279.f: "Der Bettler nimmt die Wolle begeistert an. Er legt es um seine Schultern, um seine Brust, um seine Taille und reibt dann seine Hände aneinander. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] möchte weiter gehen. Aber der Mann hält ihn auf.\n'Du hast mir etwas mitgeteilt. Jetzt möchte ich etwas mit dir teilen.'\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] antwortet, dass er nicht glaubt, dass der Bettler etwas mit ihm teilen könnte. Und der Bettler stimmt zu: Nein, er besitzt wirklich nichts. Aber er kennt jemanden, der ihm etwas geben kann. Ein einsamer Mönch in den Bergen von Ngari. Ein heiliger Mann. Er gibt den Menschen, was sie brauchen, ohne dass sie wissen, was sie wollen. Er lebt in der Wildnis, und jeder, der ihn sucht, wäre verloren, wenn er nicht den Weg kennt; aber wer ihn findet, wird eine reiche Belohnung erhalten. Vorausgesetzt, er hält sich für würdig.\n'Und wie verhalte ich mich würdig?' fragt [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName].\nDer Bettler reibt die Wolle.\n'Das hast du schon getan.'" #NT!
 curtiss.279.g: "Er wird bald der nicht ganz so geheime Mönch sein." #NT!
 curtiss.280.t: "Die Taverne" #NT!
 curtiss.280.d: ""
 curtiss.280.f: "Hinter der langen Bar im lauten, überfüllten Saloon sitzt ein riesiger ausgestopfter Rabe mit weit ausgebreiteten Flügeln. Zu später Stunde ist eine lebhafte Mischung von Gästen vertreten: tibetische Einheimische, wilde Sherpa-Bergführer, schmierige internationale Schmuggler und Flüchtlinge und natürlich Bergsteiger aus allen Teilen der Welt. Ein großer Nepalese ist der Barkeeper. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] macht deutlich, dass er nach Informationen sucht. Informationen über ein verlorenes Tal in den Bergen. Der Barkeeper verweist ihn an einen Sherpa. Er kennt alle Pässe und Täler der Region. Alkohol fließt. Doch der Sherpa kennt kein Tal, auf das die Beschreibung zutrifft. Dann erwähnt [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] Shangri-La. Der Sherpa spitzt die Ohren, verstummt dann aber wieder. Dann kommt die Diskussion über die drei Artefakte, die in das verborgene Tal führen sollen. Der Alkohol fließt wieder. Wieder. Und noch einmal.\n"In einem Schrein in Ngari", sagt der Sherpa dann, "gibt es einen kleinen Buddha." Du kannst ihn gegen die Wand stoßen...‘" #NT!
 curtiss.280.g: "Eine wertvolle Information." #NT!
  
 curtiss.281.t: "Ngari" #NT!
 curtiss.281.d: ""
 curtiss.281.f: "Eine Siedlung. Irgendwo in einem unpassierbaren Tal. Der Berg Kailash, der heilige Berg mit seinem markanten Gipfel, thront über einem Bergrücken. Pilger zieht es dorthin. Wie eine Kristallpyramide ragt es aus den formlosen, schroffen Bergen hervor und überstrahlt das Tal mit seinen kleinen Siedlungen. In dieser verlassenen Gegend einen Landeplatz zu finden, war eine schwierige Aufgabe. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hat das Flugzeug daher in sicherer Entfernung geparkt und muss einen ausgedehnten Spaziergang absolvieren, bevor er auf eine Häusergruppe trifft. Hier gibt es einen umherziehenden Händler, der Eisen verkauft. Etwas außerhalb befindet sich ein alter Schrein. Ansonsten: endlose Wildnis." #NT!
 curtiss.281.g: "Geh in die Wildnis." #NT!
 curtiss.281.h: "Besuchen Sie den Eisenhändler." #NT!
 curtiss.281.i: "Besuchen Sie das Heiligtum." #NT!
 curtiss.282.t: "Unwirtliche Berge" #NT!
 curtiss.282.d: ""
 curtiss.282.f: "Der Wind peitscht unerbittlich durch die Berge. Wie ein Monster verschlingt es die Umwelt. Schnee rollt durch die Landschaft. Der dunkle Himmel und die Schneeflocken versperren einige Meter lang die Sicht. Im Umkreis von Kilometern weder Häuser noch Menschen. Nicht einmal ein Vogel. Kein Lebenszeichen. Von Bergsteigerromantik im Kampf gegen die Elemente bleibt nichts übrig; Hier draußen gibt es kein einziges Lebenszeichen. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]s Füße werden schwer. Nicht nur, weil er tagelang gewandert ist. Sondern weil der Schnee mit jedem Schritt wächst und ihm immer höher bis zu den Knien steigt. Er läuft seit Stunden blind." #NT!
 curtiss.282.g: "Weitergehen." #NT!
 curtiss.282.h: "Suche nach dem Mönch." #NT!
 curtiss.282.j: "Zurückkehren." #NT!
 curtiss.283.t: "Verloren in der Wildnis" #NT!
 curtiss.283.d: ""
 curtiss.283.f: "Eis, Geröll und Schnee soweit das Auge reicht. Ein einsamer Sherpa wandert mit Gepäck und einem Lasttier über einen Pass. Die Schneeverwehungen der letzten Tage haben nachgelassen. Die Umgebung ist still. Der Himmel klar. Ein Fetzen Kleidung weht an einem Hang. Der Sherpa sieht es, nähert sich ihm – und reagiert schnell. Er findet [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName]s stark unterkühlten und zusammengebrochenen Körper. Seine Lebenszeichen sind schwach – aber er lebt." #NT!
 curtiss.283.g: "Nur knapp dem Tod entkommen..." #NT!
 curtiss.284.t: "Würdig oder nicht?" #NT!
 curtiss.284.d: ""
 curtiss.284.f: "Im Schneesturm zeichnet sich eine Silhouette ab. Kurz bevor [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] aufgeben und zu Boden sinken will, um sich den Elementen zu ergeben, erscheinen ihm die roten und orangefarbenen Gewänder eines Mönchs, der durch den Schneewind geht; ein Schneewind, der von einem Moment auf den anderen an Kraft verliert, brüllt und fürchtet, bis nur noch eine Brise übrig bleibt. Nur [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] und der Mönch bleiben übrig. Aber [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] kann nichts sagen, also hebt der Mönch seine Hand.\n'Was denkst du, warum ausgerechnet dir der Weg zu dem Ort gegeben werden sollte, den du dir wünschst? Was denken Sie, welcher Mann wäre würdig, diesen Ort zu betreten?'\nKeine Einführung. Keine Begrüßung. Keine Frage, wer er ist und was er will. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] ist skeptisch; Der Mann kann nicht wissen, wer er ist und was er will. Bis ihm klar wird, dass der Mönch eine Ahnung gehabt haben muss – wusste er, dass ihn nur der Bettler aus Lhasa hätte schicken können?" #NT!
 curtiss.284.g: "Der Büßer." #NT!
 curtiss.284.h: "Die Gläubigen." #NT!
 curtiss.284.i: "Die Bescheidenen." #NT!
 curtiss.284.j: "Der Mutige." #NT!
 curtiss.285.d: ""
 curtiss.285.f: ""Wer einen Ort sucht, muss auch wissen, was ihn dort erwartet." Die Absicht, mit der man diesen Ort sucht, ist nicht dieselbe wie das, was man dort findet. Was zeichnet den Ort aus, den Sie suchen?" #NT!
 curtiss.285.g: "Frieden und langes Leben." #NT!
 curtiss.285.h: "Gemeinschaft und Freude." #NT!
 curtiss.285.i: "Weisheit und Wahrheit." #NT!
 curtiss.285.j: "Aufklärung und Heilung." #NT!
 curtiss.286.d: ""
 curtiss.286.f: ""Der Ort, den Sie suchen, hat viele Namen." Ähnlich, als würde man der einen Macht, die das Universum hält, viele Namen geben. Menschen geben Namen; aber das bedeutet nicht, dass sie diese Dinge tun. Sie haben vielmehr die Intuition, dass sie existieren. Und selbst wenn sie dasselbe bedeuten, bedeutet das nicht unbedingt, dass es dasselbe ist. Wenn man Macht über etwas haben will, kann man es nur kontrollieren, wenn man den richtigen, den wahren Namen kennt. Wie heißt also der Ort, den Sie suchen?‘" #NT!
 curtiss.286.g: "Der als Shangri-La bekannte Ort." #NT!
 curtiss.286.h: "Der Berg des verlorenen Horizonts." #NT!
 curtiss.286.i: "Das Königreich Shambhala." #NT!
 curtiss.286.j: "Das Tal des Blauen Mondes." #NT!
 curtiss.287.t: "Der Talisman" #NT!
 curtiss.287.d: ""
 curtiss.287.f: ""Ich sehe, du bist vorbereitet. Sie sind nicht der Erste, der das Tal sucht. Männer und Frauen aus allen Teilen der Welt haben danach gesucht. Ich kann dir den Weg nicht zeigen; aber ich kann es für Sie vereinfachen. Jemand, der nach dem Tal des Blauen Mondes sucht, braucht etwas, das weit über seine eigenen Kräfte hinausgeht.'\nDer Mönch legt [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] etwas in die Hände. Es ist ein Talisman.\n'Der fünfte Dalai Lama Lama eroberte dieses Gebiet. Dieser schützende Talisman soll ihm gehört haben. Du hast dich als würdig erwiesen, es zu tragen.\n[SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hatte weitere Fragen. Er wollte wissen, was der Mönch über Shangri-La wusste; und er hatte den Gedanken, dass das Stück, das er ihm reichte, mehr als nur ein Gegenstand war, der vom Aberglauben der Einheimischen lebte. Doch der Mönch sieht seine Aufgabe als erledigt an. Er geht in einer aufsteigenden Schneebrise davon. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] wundert sich. Das Objekt ist kein Shangri-La-Artefakt. War er vergebens gekommen? Wurde er in die Irre geführt?" #NT!
 curtiss.287.g: "Ein Talisman? Aber wie soll das helfen...?" #NT!
 curtiss.288.t: "Eisenhändler" #NT!
 curtiss.288.d: ""
 curtiss.288.f: "Zottelige Yaks schnauben im sanften Schneewind. Ein reisender Verkäufer passt seine Handschuhe an. Er ist fofenbar für unterwegs. Unter einer halbgeschützten Struktur aus Holz und Stoff, die an ein abgerissenes Zelt erinnert, sind kleine Eisenbarren gestapelt. Als er [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sieht, grüßt er mit einer Geste." #NT!
 curtiss.288.g: "Eisen kaufen." #NT!
 curtiss.289.t: "Der Schrein" #NT!
 curtiss.289.d: ""
 curtiss.289.f: "Außerhalb der Siedlung steht ein einsamer Schrein. Es ist das markanteste Werk von Menschenhand auf der ganzen Welt. Neben einigen bunten Blumen, Gebetsmühlen, flatternden Bänden und einer Buddhafigur ist in [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] vor allem eine Inschrift zu sehen. Erstaunlicherweise ist es in einem lateinischen Alphabet geschrieben – und in einer europäischen Sprache. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hätte schwören können, dass es sich um einen buddhistischen Schrein handelte, doch dann wird ihm wieder klar, dass diese Art von Schreinen in Tibet höchst ungewöhnlich sind. Die Einheimischen bevorzugen hügelartige Chörten. Und doch sieht die Inschrift alt aus, zumindest Jahrhunderte alt. Die Sprache ist, wie [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] feststellen kann, Französisch. Er weiß nicht, woher der Teller kam; er weiß auch nicht, warum es hier war; Aber er nutzt seine eingerosteten Sprachkenntnisse, um das Geschriebene zu entziffern. Einzelne Briefe sind bereits verwittert.\n'Nur der Wahrheitssucher wird würdig sein. Nur die Großzügigen werden würdig sein. Nur die Gläubigen werden würdig sein. Er wird viele Jahre lang ein reiches Leben führen und Frieden unter den Weisen und Erleuchteten finden. Aber diejenigen, die von Gier getrieben werden, werden von der Erde verschlungen.'" #NT!
 curtiss.289.g: "Schieben Sie die Buddha-Figur." #NT!
 curtiss.290.t: "Das Geheimnis des Schreins" #NT!
 curtiss.290.d: ""
 curtiss.290.f: "Die Buddhafigur versinkt in der Schreinwand. Ein Mechanismus klappert. Ein Geheimfach öffnet sich und bringt eine verzierte Schachtel zum Vorschein. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] beugt sich zum Schatz hinunter. Er hat eine Idee, was es sein könnte – und öffnet schnell das Schloss." #NT!
 curtiss.290.g: "A Shangri-La artifact!" #NT!
  
 curtiss.291.t: "Der Weg nach Shangri-La" #NT!
 curtiss.291.d: ""
 curtiss.291.f: "Nach mehrtägiger Begutachtung hat der renommierte Archäologe [SCOPE.sCharacter('curtiss_shangrila_archaeologist').GetFullName] sein Studium abgeschlossen. Wie er der Fakultät in einem eindrucksvollen Vortrag erklärte, handelt es sich um eine Art Code, der nur durch die richtige Interpretation der drei Artefakte entschlüsselt werden kann. Natürlich war es ausschließlich seinem herausragenden Intellekt zu verdanken, dass er innerhalb weniger Tage die Lösung fand. Die Beschreibung ist grundsätzlich primitiv und basiert auf einigen wenigen Bergen, Pässen und Flüssen, mit modernster Kartographie lassen sich aber auch einfache Koordinaten ableiten. Der Erkundung des sagenumwobenen Tals steht nun nichts mehr im Wege.\nDoch nach dem wortreichen Vortrag des Archäologen kommen sowohl Regierungsvertreter als auch [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] zu dem Schluss, dass es besser wäre, wenn er nicht mitkäme." #NT!
 curtiss.291.g: "Möglichst wenige Menschen sollten davon erfahren." #NT!
 curtiss.292.t: "Turbulenzen" #NT!
 curtiss.292.d: ""
 curtiss.292.f: "Weniger als hundert Meilen. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hatte die genaue Entfernung vergessen. Eine Stunde lang hatte er sich durch eine undurchdringliche Wolkenwand gekämpft. Die Maschine flog hoch, fand aber das Ende der Wolkendecke nicht. Wenn er zu Boden flog, öffnete sich der Vorhang; und kam gleichzeitig Bergkämmen und Schneegipfeln gefährlich nahe. Er konnte das Tal nicht sehen. Obwohl er es besser wusste, musste er an Höhe verlieren. Ansonsten hat er das Ziel verfehlt. Er dachte darüber nach, einen Landeplatz für die Nacht zu finden und am nächsten Morgen wieder zu diesen Koordinaten zu fliegen; Aber irgendetwas sagte ihm, dass Orte wie dieses Tal immer von einem geheimnisvollen Nebel umgeben waren, der sie vor der Entdeckung bewahrte. Es spielte keine Rolle, ob er heute, morgen oder in einem Monat hierher blickte: Die Wolkendecke und der Nebel würden sich ihm entgegenstellen. Aber wenn [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] den Steuerknüppel bewegt, zittert die ganze Maschine, der Motor heult – Turbulenzen haben das Flugzeug erfasst! Die Bergwinde spielen mit der Spinnmaschine in der Luft wie mit einem Spielzeug, der Pilot versucht verzweifelt, die Geräte zu bändigen ..." #NT!
 curtiss.292.g: "Was passiert?!" #NT!
 curtiss.293.t: "Bruchlandung" #NT!
 curtiss.293.d: ""
 curtiss.293.f: "Ein zerbrochener Metallflügel glänzt auf einem Himalaya-Felsen. Fragmente liegen verstreut zwischen Gras und Erde. Ein kaputter Propeller blieb in einem Gebüsch hängen. Eine Schneise zieht sich durch Blumenfelder, an deren Ende der Rumpf des Flugzeugs qualmt und der Motor ein letztes seufzendes Geräusch von sich gibt. Die Flugzeugtür schwingt auf – und bricht ab und landet auf dem Boden. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] stolpert aus der Maschine und greift nach dem Metallrumpf. Die Eindrücke überwältigen ihn. Die Bruchlandung ist nur ein Detail. Nebel, Wolken, Schnee, Kälte – all das ist vergangen. Er sieht den einzigen Schnee auf den Berggipfeln, unten gesäumt von Wäldern, Flüssen und Wasserfällen. Die Sonne scheint am blauen Himmel. Aus nahegelegenen heißen Quellen steigt Dampf auf. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] zieht seine Pilotenjacke aus. Es ist nicht nur angenehm mild, sondern auch warm. In der Luft liegt eine Note von Tee und Honig. Er blickt auf die von Pfirsichbäumen gesäumten Hänge. Auf einem Hügel erhebt sich eine Pagode, mittags schlägt ein Gong. In der Ferne erhebt sich die Silhouette einer Stadt, über der ein klosterähnliches Gebäude thront. Er bemerkt, dass die Stadt keine Mauern hat; dass das Kloster, was für Tibet recht ungewöhnlich ist, über keine Befestigungsanlagen verfügt. Ähren von Weizenfeldern säumen das Gebiet und bewegen sich im Wind. Andernorts wandern Reisbauern über ihre sumpfigen Felder. In der Ferne erklingt Musik aus bunt geschmückten Fenstern." #NT!
 curtiss.293.g: "Ist das ... das Tal?" #NT!
 curtiss.294.t: "Das Tal des Blauen Mondes" #NT!
 curtiss.294.d: ""
 curtiss.294.f: "Er wanderte an Mauern und Ständen vorbei. Dem Ort wohnt eine leichte Atmosphäre und Lockerheit inne, wie [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] sie noch nie erlebt hat. Obwohl er ein Fremder war, begrüßten ihn die Leute auf der Straße, als wäre er einfach jemand, den sie eine Weile nicht gesehen hatten. Ein Wirtshausbesitzer lädt ihn in sein Zimmer ein; Ein orangefarbenes Mädchen bietet ihm kostenlos eine Frucht an. Was [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] außerdem auffällt, ist der seltsam europäische Stil der Stadt. Er hatte buddhistische Tempel erwartet. Stattdessen erwarten ihn Kirchen im französischen Stil. In den Gesichtszügen erkennt er weder Alter noch Schmerz, sondern eine freundliche Ruhe. Und er ist sicher, dass es unter dem Völkergemisch mehrere seiner Landsleute gibt, wenn er nur mit ihnen reden würde. Shangri-La ist keine tibetische Stadt. Es ist ein universeller Ort.\n'Du bist also endlich angekommen...'\nUnd ihm kommt der Gedanke, dass er nicht nach [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] gesucht hat; Vielmehr war es [SCOPE.sCharacter('curtiss_conway_scope').GetFullName], der nach ihm suchte und einem Mann mit [ROOT.GetCountry.GetAdjectiveNoFormatting] Gesichtszügen gegenüberstand, allerdings in der Gestalt eines Kapuzinerpriors." #NT!
 curtiss.294.g: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName] ist der Herr dieses Ortes?" #NT!
 curtiss.295.t: "[SCOPE.sCharacter('curtiss_conway_scope').GetFullName]" #NT!
 curtiss.295.d: ""
 curtiss.295.f: "Die Annahmen von [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] werden bestätigt. Die ganze Suche nach Shangri-La war eine Tortur. Er war nicht der Erste, der die Suche nach den drei Artefakten bestand, die anschließend an ihren Platz zurückgebracht wurden. Demjenigen, der Shangri-La zuletzt erreichte, oblag es, sie wieder zu verstecken und so die nächste Person ins Tal zu locken, die seiner Geheimnisse würdig war. Und [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] hatte nicht die Absicht, gerettet zu werden: Nach dem Tod des letzten Herrschers regierte er; eine Herrschaft, die nicht aus Macht, sondern aus Anerkennung und Leistung resultierte. Der Palast, der Shangri-a dominierte, war nicht nur eine komfortable Residenz: Er enthielt alle jemals geschriebenen Schriften, Kunstschätze aus aller Welt und Sportbereiche wie einen Tennisplatz, ein Schwimmbad und sogar eine Golfanlage Kurs. [SCOPE.sCharacter('curtiss_conway_scope').GetFullName] machte keinen Hehl daraus, dass er [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] hier wie ein Familienmitglied aufnehmen wollte. Er würde in allen Dingen unterwiesen werden; von allen Krankheiten geheilt; und ein langes Leben genießen. Vorausgesetzt, er blieb im Tal." #NT!
 curtiss.295.g: "Vielleicht... [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] musste gerettet werden..." #NT!
 curtiss.296.t: "Die Entscheidung" #NT!
 curtiss.296.d: ""
 curtiss.296.f: ""Wir sind keine Wundertäter; Wir haben weder den Tod noch den Verfall besiegt. Alles, was wir getan haben und manchmal tun können, ist, das Tempo dieser kurzen Zeitspanne, die wir Leben nennen, zu verlangsamen. Wir tun dies mit Methoden, die hier so einfach sind, wie sie anderswo unmöglich sind; aber machen Sie keinen Fehler; Das Ende erwartet uns alle. Sie werden Zeit zum Lesen haben – Sie werden nie wieder Seiten überfliegen, um Minuten zu sparen, oder das Studium vermeiden, damit es nicht zu fesselnd wird. Sie haben auch eine Vorliebe für Musik – hier sind also Ihre Partituren und Instrumente, mit der Zeit, ungestört und ungemessen, um Ihnen ihren vollsten Geschmack zu verleihen. Wir haben einen Traum und eine Vision. Es ist eine Vision, die dem alten Perrault zum ersten Mal erschien, als er im Jahr 1789 in diesem Zimmer im Sterben lag. Er blickte damals auf sein langes Leben zurück, wie ich Ihnen bereits erzählt habe, und es kam ihm vor, als seien alle schönsten Dinge vergänglich und vergänglich, und dass Krieg, Lust und Brutalität sie eines Tages vernichten könnten, bis es nichts mehr auf der Welt gibt. Er erinnerte sich an Sehenswürdigkeiten, die er mit eigenen Augen gesehen hatte, und im Geiste stellte er sich andere vor; Er sah, wie die Nationen stärker wurden, nicht durch Weisheit, sondern durch vulgäre Leidenschaften und den Willen zur Zerstörung; Er sah, wie sich ihre Maschinenkraft vervielfachte, bis ein Mann mit einer einzigen Waffe es mit einer ganzen Armee der Grand Monarque aufnehmen konnte. Er sah eine Zeit voraus, in der die Menschen, jubelnd in der Technik des Mordes, so heftig über die Welt wüten würden, dass jedes kostbare Ding in Gefahr sein würde, jedes Buch und Bild und jede Harmonie, jeder Schatz, der über zwei Jahrtausende hinweg angesammelt wurde, das Kleine, das Zarte, die Wehrlosen – alle wären verloren wie die Verlorenen. Und das, mein Sohn, ist der Grund, warum ich hier bin und warum DU hier bist und warum wir beten mögen, um den Untergang zu überleben.‘" #NT!
 curtiss.296.g: "Dieser Ort sollte geheim bleiben. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] wird lernen." #NT!
 curtiss.296.h: "Dieser Ort sollte geschützt werden. [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] bleibt bestehen." #NT!
 curtiss.296.i: "Dieser Ort wird uns gehören. Im Namen von [ROOT.GetCountry.GetNameNoFormatting]!" #NT!
 curtiss.298.t: "Schlechtes Kharma" #NT!
 curtiss.298.d: ""
 curtiss.298.f: "Nachdem [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] unseren Männern den Weg ins Tal des Blue Modne gezeigt hat und sie die kostbaren Schätze von Shangri-La geplündert haben, ist die Expedition endlich zurückgekehrt. Aber [SCOPE.sCharacter('curtiss_shangrila_leader').GetLastName] fehlt aufgrund mysteriöser Umstände. Die übrigen Expeditionsteilnehmer können nicht mit Sicherheit sagen, was aus ihm geworden ist. Während er sich ausruhte, verließ er die Gruppe – und stürzte einen Hang hinunter, wo sich seine Spuren in einer tiefen Schlucht verloren. Unser Museum ist nun um viele Schätze reicher, hat aber einen vielversprechenden Patrioten verloren, der seine eigene Integrität für den archäologischen Reichtum unseres Landes aufs Spiel gesetzt hat." #NT!
 curtiss.298.g: "Von der Erde verschlungen..." #NT!
  
 curtiss.311.t: "Ein neuer Pilot" #NT!
 curtiss.311.f: ""Ich schieße meine Kugeln in die Zielscheibe, als ob ich sie mit der Hand dort platzieren würde." - René Fonck" #NT!
 curtiss.311.g: "Dies wird der Beginn einer einzigartigen Karriere sein." #NT!
 curtiss.311.h: "Wir brauchen ihn für die Propaganda im Inland." #NT!
 curtiss.312.t: "Fliegendes Ass" #NT!
 curtiss.312.d: "Unser Pilot [SCOPE.sCharacter('curtiss_ace').GetFullName] hat im aktuellen Krieg wiederholt sein Können unter Beweis gestellt und eine beträchtliche Anzahl von Feinden abgeschossen. Seine Kameraden sehen in ihm ein aufstrebendes Fliegerass." #NT!
 curtiss.312.f: ""Es ist nicht jedermanns Sache, im letzten Moment die volle Geistesgegenwart zu bewahren, ruhig über Visier und Korn zu zielen und den Kopf ruhen zu lassen." - Manfred von Richthofen" #NT!
 curtiss.312.g: "Ein neuer Nationalheld!" #NT!
  
 curtiss.500.t: "Der Traum von [SCOPE.sCharacter('howard_hughes').GetFullName]" #NT!
 curtiss.500.d: "Der Chef von [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines kündigte seinen visionären und exzentrischen Plan an, das größte Flugzeug der Welt zu bauen. Es fehlt nur eine geringfügige Beteiligung der Regierung." #NT!
 curtiss.500.f: "Es war eine außerordentliche Pressekonferenz, die [SCOPE.sCharacter('howard_hughes').GetFullName] gestern Abend in seinem Hauptquartier in [ROOT.GetCountry.GetCapital.GetCityHubName] abhielt. Seit einiger Zeit hegen Journalisten Zweifel an seiner geistigen Gesundheit. [SCOPE.sCharacter('howard_hughes').GetLastName] soll unter Zwängen und Psychosen leiden. Apologeten argumentierten jedoch, dass er sein Geschäft trotz allem erfolgreich geführt habe. Doch auch diese verstummten, als sie hörten, was der Tycoon zu sagen hatte: Er wolle das größte Flugzeug der Welt bauen, groß genug, um bis zu tausend Menschen über den Atlantik zu befördern. Er wird sein gesamtes Vermögen in den Bau dieses Luftmonsters investieren. Er hofft auch auf einen kleinen Beitrag der Regierung, da dies auch im Interesse der Luftfahrt und des Ausbaus der Infrastruktur sowie des Prestiges sein soll, sollte seine Vision Wirklichkeit werden. Er sprach von einer kleinen sechsstelligen Summe. Das zu bauende Flugzeug wird den Namen der Hauptstadt unseres Landes tragen: [ROOT.GetCountry.GetCapital.GetCityHubName]." #NT!
 curtiss.500.g: "Eine tolle Vision! Der [ROOT.GetCountry.GetCapital.GetCityHubName] wird Realität." #NT!
 curtiss.500.h: "Das ist Wahnsinn." #NT!
 curtiss.501.t: "Flugzeugtyp" #NT!
 curtiss.501.d: "Die [ROOT.GetCountry.GetCapital.GetCityHubName]-Flugzeugkonstrukteure haben sich noch nicht entschieden, ob es sich bei der Maschine um ein klassisches Flugzeug oder ein Flugboot handeln soll." #NT!
 curtiss.501.f: "Wasserflugzeuge waren nicht nur eine Modeerscheinung. Von den 1910er bis 1940er Jahren hatten sie erhebliche Vorteile gegenüber herkömmlichen Flugzeugen. Sie benötigten keine Start- und Landebahnen und konnten auf jeder Wasseroberfläche landen. Dies galt für das Meer, aber auch für größere Seen. Während Flughäfen außerhalb der Städte lagen, könnten Wasserflugzeuge möglicherweise die alten Seehäfen nutzen. Länder mit langen Küstenlinien wie Italien hielten daher Wasserflugzeuge und Flugboote für deutlich nützlicher; Sogar eine Festlandstadt wie Mailand hatte einen Wasserflughafen mit einem künstlichen See in der Nähe von Linate. Wasserflugzeuge boten daher auch Vorteile für die Atlantikstaaten Großbritannien und USA." #NT!
 curtiss.501.g: "Es wird ein klassisches Flugzeug sein." #NT!
 curtiss.501.h: "Es wird ein Flugboot sein." #NT!
 curtiss.502.t: "Baumaterialien" #NT!
 curtiss.502.d: "Bei der Planung des [ROOT.GetCountry.GetCapital.GetCityHubName] herrscht noch Uneinigkeit darüber, welches Material verwendet werden soll." #NT!
 curtiss.502.f: "Als die Luftfahrt noch in den Kinderschuhen steckte, dominierten Holz und Stoff den Flugzeugbau. Der Vorteil der Leichtigkeit dieser Materialien war bereits im Ersten Weltkrieg bekannt, gleichzeitig wurden sie jedoch mit ihren Nachteilen konfrontiert. Sie waren kaum wetterfest und verfielen schnell. Daher setzte sich in den folgenden Jahren die Teilmetallbauweise und schließlich die Ganzmetallbauweise durch. Metall war in vielen Fällen schwerer als Holz, als Aluminium nicht verfügbar war. Seine Zähigkeit machte es jedoch auch dann zum begehrteren Werkstoff, wenn neue Probleme auftraten, beispielsweise Metallkorrosion oder Metallermüdung." #NT!
 curtiss.502.g: "Verwenden Sie Metall nur, wenn es nötig ist. Dieses Flugzeug wird hauptsächlich aus Holz bestehen." #NT!
 curtiss.502.h: "Alles in Metall gekleidet." #NT!
 curtiss.503.t: "Motorprobleme" #NT!
 curtiss.503.d: "Die Arbeit am [ROOT.GetCountry.GetCapital.GetCityHubName] schritt voran. Das Flugzeug nimmt langsam Gestalt an. Die Frage der Motoren ist noch nicht abschließend geklärt: Es gibt zwei Varianten." #NT!
 curtiss.503.f: "Während des Zweiten Weltkriegs und bis Mitte der 1950er Jahre wurden Flugkolbenmotoren mit einer Startleistung von über 3680 kW (5000 PS) und einem Hubraum von mehr als 70 Litern für den Antrieb von Kampfflugzeugen, Bombern und großen Passagierflugzeugen hergestellt. Herausragend waren beispielsweise die Motoren Wright R-3350 und Pratt & Whitney R-4360. Sie gelten noch heute als die Spitze der Flugtriebwerksmechanik vor dem Siegeszug des Düsenflugzeugs. Der Wright R-3350 ist ein 18-Zylinder-Motor und der Pratt & Whitney R-4360 ist ein 28-Zylinder-Motor." #NT!
 curtiss.503.g: "Zehn 18-Zylinder-Motoren sind perfekt." #NT!
 curtiss.503.h: "Wir benötigen acht 28-Zylinder-Motoren." #NT!
 curtiss.504.t: "Propeller" #NT!
 curtiss.504.d: "Der [ROOT.GetCountry.GetCapital.GetCityHubName] entwickelt sich sehr gut. Gemäß [SCOPE.sCharacter('howard_hughes').GetLastName] wird die voraussichtliche Bauzeit eingehalten. Auch wenn nicht alle Fragen beantwortet wurden. Die Frage, wie viele Flügel die Propeller haben sollten, wurde kürzlich überarbeitet." #NT!
 curtiss.504.f: "Grundsätzlich ist ein Einblattpropeller am effizientesten, da die Anströmung des rotierenden Propellerblatts durch die Turbulenzen des Vorderblatts am wenigsten gestört wird. Allerdings benötigt es ein Gegengewicht, belastet die Antriebswelle asymmetrisch und vibriert relativ stark, weshalb diese Bauart selten eingesetzt wird. Eine höhere Blattzahl wirkt sich positiv auf das Schwingungsverhalten aus, insbesondere wenn die einzelnen Blätter über den Propellerkreis unterschiedlich angeströmt werden. Bei Flugzeugen mit Kolbenmotor sind zweiflügelige Propeller am häufigsten anzutreffen. Die Turboprop- und Propfan-Triebwerke größerer Flugzeuge verfügen hingegen über 3 bis 7 oder sogar mehr Blätter." #NT!
 curtiss.504.g: "Es passen 4-Blatt-Propeller." #NT!
 curtiss.504.h: "Wir brauchen 5-Blatt-Propeller." #NT!
 curtiss.505.t: "Der größte Tag in der Geschichte" #NT!
 curtiss.505.d: "Der [ROOT.GetCountry.GetCapital.GetCityHubName] steht kurz vor seinem Jungfernflug. Damit sind viele Unwägbarkeiten verbunden. [SCOPE.sCharacter('howard_hughes').GetFullName] besteht darauf, das Flugzeug selbst zu fliegen und Vertreter aus Wirtschaft, Politik und Presse zum Flug einzuladen. Andere Stimmen sind vorsichtiger und bestehen darauf, nur ausgewählte Vertreter zuzulassen oder die Öffentlichkeit ganz auszuschließen – sollte beim ersten Flug etwas schief gehen ..." #NT!
 curtiss.505.f: ""Die Herkules war ein monumentales Unterfangen." Es ist das größte jemals gebaute Flugzeug. Es ist über fünf Stockwerke hoch und hat eine Flügelspannweite, die größer ist als ein Fußballfeld. Das ist mehr als ein Häuserblock. Jetzt habe ich den Schweiß meines Lebens in dieses Ding gesteckt. Darin steckt mein Ruf, und ich habe mehrmals erklärt, dass ich dieses Land wahrscheinlich verlassen und nie wieder zurückkehren werde, wenn es scheitert. Und ich meine es.' - Howard Hughes" #NT!
 curtiss.505.g: "Laden Sie Vertreter aus Presse, Wirtschaft und Politik ein. Herr [SCOPE.sCharacter('howard_hughes').GetLastName] wird das Flugzeug selbst fliegen." #NT!
 curtiss.505.h: "Wir laden die Presse ein. Ein bekannter Pilot wird das Flugzeug fliegen." #NT!
 curtiss.505.i: "Dieser Flug soll im Geheimen stattfinden. Ein anonymer Pilot soll es testen." #NT!
 curtiss.506.t: ""400.000 Pfund in der Luft"" #NT!
 curtiss.506.d: "Ein technisches Wunder ist gelungen: Der [ROOT.GetCountry.GetCapital.GetCityHubName] kann trotz seiner gigantischen Ausmaße fliegen!" #NT!
 curtiss.506.f_hughes: "Es war sein Tag. Der Tag seines Lebens. Sein Erfolg. Seine Vision. [SCOPE.sCharacter('howard_hughes').GetFullName] hatte alles auf eine Karte gesetzt. Hier stehen und gewinnen – oder verlieren und hier fallen. Er hat keine halben Sachen gemacht. Er hatte die gesamte Presse, die Führungskräfte der größten Unternehmen und sogar Abgeordnete und Minister eingeladen. Sie würden nicht auf einer Tribüne sitzen. Sie würden mit ihm fliegen. Und die ganze Welt würde ihn verspotten und sein Unternehmen in den Abgrund reißen – oder er würde triumphieren wie ein alter Cäsar.\n[SCOPE.sCharacter('howard_hughes').GetLastName] war am Steuer. Die Motoren aktiviert. Gab dem [ROOT.GetCountry.GetCapital.GetCityHubName] den Befehl. Der Koloss grollte. Erhöhte Wellen. Der Titan raste stundenlang über das Wasser, und der sprühweiße Film gab keinen Hinweis darauf, ob sich der [ROOT.GetCountry.GetCapital.GetCityHubName] noch auf der Wasseroberfläche befand oder bereits in der Luft war. Dann: nur lautes Motorgeräusch. Keine Wasserwellen mehr. Der [ROOT.GetCountry.GetCapital.GetCityHubName] stieg in die Luft. Die Journalisten taten etwas, was sie selten taten. Sie schwiegen. Die Politiker bemühten sich um Fassung. Die Unternehmer blickten hin und her. [SCOPE.sCharacter('howard_hughes').GetLastName] hingegen lächelte. Dann, als die Anwesenden das Undenkbare begriffen, fragte ein Reporter: "[SCOPE.sCharacter('howard_hughes').GetFirstName], haben Sie das erwartet?" Die Antwort von [SCOPE.sCharacter('howard_hughes').GetLastName] war kryptisch:\n'Ich mag es, Überraschungen zu machen'." #NT!
 curtiss.506.f_pilot: "Ein historischer Tag für [ROOT.GetCountry.GetNameNoFlag]. Der [ROOT.GetCountry.GetCapital.GetCityHubName] ist mit kaiserlicher Würde in die Luft gestiegen und hat gezeigt, wozu menschlicher Einfallsreichtum und Fortschritt fähig sind. [SCOPE.sCharacter('howard_hughes').GetFullName] bereut es bereits, nicht selbst am Steuer gesessen zu haben. Die eingeladenen Journalisten waren selbst überrascht, dass der Koloss aus dem Wasser abhob – und sorgten mit ihrer Berichterstattung dafür, dass es bereits erste Käufer gibt." #NT!
 curtiss.506.f_test: "Was für ein Anblick! Was ein Wunder! Es ist bedauerlich, dass diese Idee nur wenigen vorbehalten war. Der [ROOT.GetCountry.GetCapital.GetCityHubName]-Flug hätte für zahlreiche Kunden ein Werbeevent sein können. Aber allein die Leistung zählt. Während es einige Zeit dauern wird, bis sich das Modell auf dem Markt etabliert, hat [SCOPE.sCharacter('howard_hughes').GetFullName] das Verdienst, immer Recht zu haben. Und [ROOT.GetCountry.GetNameNoFlag] ist offiziell das Land, das jemals das größte Flugzeug gebaut hat – ein Rekord, der jahrelang nicht gebrochen werden wird." #NT!
 curtiss.506.g: "Das ist überraschend ... im sehr positiven Sinne!" #NT!
 curtiss.507.t: "Wie ein Stein" #NT!
 curtiss.507.d: "Die schlimmsten Befürchtungen haben sich bestätigt. Der [ROOT.GetCountry.GetCapital.GetCityHubName] ist flugfähig wie ein Fels. Es fehlt nur noch ein Katapult, um es zumindest durch die Luft zu schleudern." #NT!
 curtiss.507.f_hughes: "Der [ROOT.GetCountry.GetCapital.GetCityHubName] rumpelte. Ihre Motoren heulten. Die Anspannung in [SCOPE.sCharacter('howard_hughes').GetLastName]s Gesicht wuchs. 75 Meilen. 85 Meilen. 95 Meilen – aber das Monster startete nicht. Der Koloss blieb am Boden kleben. Nach ein paar Minuten der Vorführung kam der erste schnippische Kommentar eines Journalisten. Es folgten die Stimmen der Kritiker, die vorher davon wussten. Die Politiker erhoben Vorwürfe. Auch die Vertreter der Großkonzerne stellten bisherige Vereinbarungen in Frage. Der Flugzeugmagnat versuchte ein letztes Mal, seine Kreatur in die Luft zu ziehen – vergebens. Es war der unglücklichste Tag seiner Karriere. Schließlich brach [SCOPE.sCharacter('howard_hughes').GetLastName] den Versuch ab. Auf die Frage, was diese Niederlage für sein Unternehmen bedeute, antwortete er lediglich, dass er nicht mehr Vorsitzender von [ROOT.GetCountry.GetAdjectiveNoFormatting] Airlines sei.\n Einen Tag später kündigte [SCOPE.sCharacter('howard_hughes').GetLastName] alle seine Verpflichtungen und verließ [ROOT.GetCountry.GetNameNoFlag] endgültig." #NT!
 curtiss.507.f_pilot: "Es gibt Tage, die möchte man vergessen – oder vergessen machen, indem man den nächsten Tag noch unvergesslicher machen möchte. Nur einen Tag nach der Enttäuschung darüber, dass [ROOT.GetCountry.GetCapital.GetCityHubName] nicht erfolgreich war, gab [SCOPE.sCharacter('howard_hughes').GetFullName] in einer vielbeachteten Erklärung seinen Rücktritt bekannt. Er wird nicht nur von seiner Fluggesellschaft zurücktreten, sondern von allen Posten, die er innehat. Die Aktien befinden sich im freien Fall, Bestellungen wurden storniert und das Vertrauen ist einfach nicht vorhanden. Die Ausgaben für [ROOT.GetCountry.GetCapital.GetCityHubName] waren so gigantisch, dass das Unternehmen kurz vor dem Bankrott steht und die schlimmste Krise seiner Geschichte durchlebt. Mittlerweile hat [SCOPE.sCharacter('howard_hughes').GetLastName] bekannt gegeben, dass er [ROOT.GetCountry.GetNameNoFlag] verlässt. Sein Ziel ist unbekannt. Er verschwand in einem Privatflugzeug." #NT!
 curtiss.507.f_test: "Es war eine kluge Entscheidung, den [ROOT.GetCountry.GetCapital.GetCityHubName] hinter verschlossenen Türen zu testen. Glücklicherweise ereignete sich ein befürchteter Unfall, der für Aufsehen hätte sorgen können, nicht. Aber das Gleiche gilt auch für jede Erfolgsmeldung. Auch nach mehreren Versuchen konnte der [ROOT.GetCountry.GetCapital.GetCityHubName] nicht zum Abheben überredet werden. Der Fehler ist auf Konstruktionsfehler zurückzuführen. Für [SCOPE.sCharacter('howard_hughes').GetLastName] handelt es sich um ein persönliches Versagen. Er hat sich in der Öffentlichkeit nicht blamiert. In ein paar Monaten wird man sich jedoch fragen, was aus dem [ROOT.GetCountry.GetCapital.GetCityHubName]-Projekt geworden ist und eigene Konsequenzen ziehen. Die Wahrheit wird nie ganz ans Licht kommen, und die Regierung wird auch dafür sorgen, dass die Verschwendung von Steuergeldern nicht zu einem Skandal wird, der der Opposition zugute kommt. Es ist eine Hilfe, die [SCOPE.sCharacter('howard_hughes').GetLastName] eigentlich nicht will. Er ist plötzlich ein sehr schweigsamer Mann geworden. Ein stiller Mann, der im Ruhestand ist." #NT!
 curtiss.507.g: "Das war wahrscheinlich die zweitgrößte Verschwendung von Steuergeldern in der Geschichte." #NT!
 curtiss.508.t: "Ein Albtraum" #NT!
 curtiss.508.d: "[SCOPE.sCharacter('howard_hughes').GetFullName] ist ein neuer Ikarus. Seine Schöpfung setzte die Welt in Brand. Der verheerende Flugzeugabsturz tötete Dutzende Menschen und hinterließ eine Trümmerwüste. Mehrere Konstruktionsfehler haben zu einer Katastrophe geführt." #NT!
 curtiss.508.f_hughes: "Als [SCOPE.sCharacter('howard_hughes').GetLastName] die Motoren startete, sagte ihm sein Instinkt, dass etwas nicht stimmte. Aber die Pläne waren richtig. Die Berechnungen waren korrekt. Da konnte es keinen Fehler geben. Tatsächlich lief der [ROOT.GetCountry.GetCapital.GetCityHubName] besser als erwartet. [SCOPE.sCharacter('howard_hughes').GetLastName] glaubte, sein Ziel erreicht zu haben. So musste es sein. Er hat alle seine Zweifel abgelegt. Er heiratete das Riesenflugzeug mit dem Himmel – und bemerkte als Einziger die Nachkommastelle, während im Hintergrund Journalisten und Wirtschaftsvertreter jubelten und jubelten. Aber sein Instinkt hatte ihn nicht getäuscht. Beim Rest der Crew dauerte es noch einen Moment, bis sich der Jubel in Schreckensschreie verwandelte. Der Rest war Lärm und Feuer. Der [ROOT.GetCountry.GetCapital.GetCityHubName] rammte Dächer, zerstörte Wände, übergoss Häuserreihen mit Öl und verwüstete mit dem Absturz eines Titanen ein brennendes Viertel. [ROOT.GetCountry.GetCapital.GetCityHubName] wurde zum Inferno von [SCOPE.sCharacter('howard_hughes').GetLastName]. Er riss unschuldige Dritte, die zufällig seinen Weg kreuzten, sowie seine engsten Vertrauten in den Tod. Neben Trümmern und Leichen hinterlässt [SCOPE.sCharacter('howard_hughes').GetLastName] ein bankrottes Unternehmen und eine Luftfahrtindustrie, die auf Jahre hinaus zerstört wird. [ROOT.GetCountry.GetNameNoFlag] wird sich von diesem Tag wahrscheinlich nie vollständig erholen." #NT!
 curtiss.508.f_pilot: "[SCOPE.sCharacter('howard_hughes').GetLastName] überlebte diesen Tag, weil er nicht am Steuer des Flugzeugs saß. Aber manchmal war es besser, tot zu sein als lebendig. Auf die Frage, ob er glücklich sei, nicht wie geplant als Pilot zu fliegen, verneinte er. Denn [SCOPE.sCharacter('howard_hughes').GetLastName] war nicht nur für eine der größten Luftfahrtkatastrophen der Geschichte verantwortlich. Es ist eine der größten Katastrophen in der Geschichte von [ROOT.GetCountry.GetNameNoFlag]. Auf seinen Schultern lastete die Schuld für Dutzende Todesfälle und eine Reihe von Zerstörungen. Mit dem [ROOT.GetCountry.GetCapital.GetCityHubName] wurde nicht nur sein Lebenswerk zerstört. Alles wurde zerstört. In den Minuten, in denen das Riesenflugzeug außer Kontrolle geriet und wie ein Komet in ein Viertel stürzte, hatte sein Unternehmen Verluste erlitten, die kaum zu ertragen waren. Sein Traum wurde zerstört. Seine Firma wurde zerstört. Sein Ruf war zerstört. [SCOPE.sCharacter('howard_hughes').GetLastName] hatte im Falle eines Scheiterns ins Exil gehen wollen. Doch nach diesem Ereignis fordern viele seinen Kopf statt nur seine Verbannung. Mit dem Ende von [SCOPE.sCharacter('howard_hughes').GetLastName] endet ein Kapitel der Luftfahrtgeschichte; eine, in der [ROOT.GetCountry.GetNameNoFlag] einst eine Anführerin gewesen war." #NT!
 curtiss.508.f_test: "Schadenskontrolle. Anders lässt sich das Geschehen beim Erstflug der [ROOT.GetCountry.GetCapital.GetCityHubName] nicht beschreiben. Zur Überraschung der wenigen Zuschauer hob das Flugzeug tatsächlich vom Boden ab – nur um wenig später außer Kontrolle zu geraten. Der Testpilot kam ums Leben, als er versuchte, den Titan der Lüfte von einer Häuserzeile wegzumanövrieren. Diese Aktion hatte nur teilweise Erfolg und führte dazu, dass einige Gebäude stark beschädigt wurden. Es gab zahlreiche Verletzungen, der Testpilot starb. Der [ROOT.GetCountry.GetCapital.GetCityHubName] wird unwiederbringlich zerstört. Der Vorfall sorgte auch dafür, dass der geheime Test nicht geheim gehalten werden konnte. Die Öffentlichkeit weiß vom Versagen von [SCOPE.sCharacter('howard_hughes').GetLastName]. Der Tycoon hat seinen Rücktritt angekündigt und das Land verlassen. Übrig bleibt ein in Schieflage geratenes Unternehmen, das kurz vor dem Bankrott steht. Allerdings hätte es schlimmer kommen können. Angesichts der Verluste ist das kein Trost, aber zumindest werden die exzentrischen Unternehmungen eines verrückten Milliardärs jetzt keinen größeren Tribut zollen." #NT!
 curtiss.508.g: "Die Luftfahrt hat noch nie einen schwärzeren Tag gesehen." #NT!
  
 curtiss.510.t: "Der [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.510.d: "Nach dem Ausbau unserer Fluggesellschaft und der notwendigen Fabriken haben die Arbeiten am Riesenluftschiff begonnen. Der Staat wird seinen Beitrag leisten." #NT!
 curtiss.510.f: ""Man muss es nur wollen, daran glauben, dann wird es gelingen." -Ferdinand Graf von Zeppelin" #NT!
 curtiss.510.g: "Ein Meilenstein in der Geschichte der Technik!" #NT!
 curtiss.511.t: "Die Jungfernfahrt der [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.511.d: "Nach zweijähriger Bauzeit ist es geschafft: Der [ROOT.GetCountry.GetNameNoFormatting] erhebt sich elegant in den Himmel und ist bereit für seinen Jungfernflug. Die Tickets waren seit Monaten ausverkauft. Jetzt muss nur noch eine endgültige Entscheidung darüber getroffen werden, ob der erste Flug ein Inlands- oder Auslandsflug sein soll." #NT!
 curtiss.511.f: "Der erste erfolgreiche Flug eines starren Luftschiffs, der LZ1 von Ferdinand von Zeppelin, fand 1900 in Deutschland statt. Zwischen 1910 und 1914 beförderte die Deutsche Luftschiffahrts-Aktiengesellschaft (DELAG) Tausende von Passagieren mit Luftschiffen. Im Jahr 1917 war die deutsche LZ 104 (L 59) das erste Luftschiff, das einen Interkontinentalflug von Jambol in Bulgarien nach Khartum und zurück unternahm, eine Nonstop-Reise über 6.800 Kilometer (4.200 Meilen; 3.700 Seemeilen). Während und kurz nach dem Krieg bauten Großbritannien und die Vereinigten Staaten Luftschiffe, und Frankreich und Italien experimentierten mit beschlagnahmten deutschen Luftschiffen. Luftschiffbau Zeppelin lieferte LZ 126 im Oktober 1924 als Kriegsentschädigung an die US-Marine. Der Firmenchef Dr. Hugo Eckener befehligte den Auslieferungsflug und das Schiff wurde als USS Los Angeles (ZR-3) in Dienst gestellt. Im Jahr 1925 wurden die Versailles-Beschränkungen von den Alliierten gelockert, was es Dr. Hugo Eckener, dem Vorsitzenden von Zeppelin Luftschiffbau, ermöglichte, seine Vision der Entwicklung eines Zeppelins zu verfolgen, der für die Einführung eines interkontinentalen Flugpassagierdienstes geeignet war. Dementsprechend begann Zeppelin Lufftschiffbau mit dem Bau des ersten Luftschiffs einer neuen Generation, der LZ 127 Graf Zeppelin. Am 18. September 1928 flog das fertiggestellte Luftschiff zum ersten Mal. Im Laufe seiner Karriere überquerte der Graf Zeppelin insgesamt 136 Mal den Südatlantik." #NT!
 curtiss.511.g: "Die erste Reise soll im Inland stattfinden." #NT!
 curtiss.511.h: "Die Jungfernfahrt soll ins Ausland gehen." #NT!
 curtiss.512.t: "Die Reise des [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.512.d: "Das Flaggschiff unserer Luftschiffflotte ist von seiner letzten Reise zurück. Welches Reiseziel soll ich als nächstes wählen?" #NT!
 curtiss.512.g: "Der Zeppelin soll vorrangig innerhalb unserer Grenzen fliegen." #NT!
 curtiss.512.h: "Der Zeppelin soll ins Ausland fliegen und unseren Ruhm steigern." #NT!
 curtiss.513.t: "[ROOT.GetCountry.GetNameNoFormatting] Katastrophe" #NT!
 curtiss.513.d: "Während eines Landemanövers brach auf der [ROOT.GetCountry.GetNameNoFormatting] aus unbekannter Ursache ein Feuer aus und es stürzte ab! Dutzende Menschen wurden verletzt und getötet, es wird bereits als einer der schlimmsten Unfälle in der Luftfahrt bezeichnet!" #NT!
 curtiss.513.f: ""Das Schiff schwebt majestätisch wie eine große Feder auf uns zu, als wäre es mächtig – mächtig stolz auf den Platz, den es in der Luftfahrt der Welt einnimmt." Wie wir sehen können, herrscht auf dem Schiff zweifellos reges Treiben. Der Besatzung werden Befehle zugerufen, die Passagiere stehen wahrscheinlich an den Fenstern und blicken auf das Feld vor ihnen und erhaschen einen Blick auf den Festmachermast. Es steht jetzt praktisch still; Sie haben Seile aus dem Bug des Schiffes geworfen, und mehrere Männer haben es auf dem Feld festgehalten. Es fängt wieder an zu regnen – der Regen hat etwas nachgelassen. Die hinteren Motoren des Schiffes halten es gerade so fest, dass es nicht in Flammen aufgeht! Ausweichen! Ausweichen! Es brennt und es kracht! Es kracht fürchterlich! Oh mein Gott, geh bitte aus dem Weg. Es brennt, geht in Flammen auf und es fällt auf den Festmachermast, und alle Leute sind sich einig, dass das schrecklich ist. Das ist eine der schlimmsten Katastrophen der Welt! Es gibt jetzt Rauch und Flammen, und der Rahmen stürzt auf den Boden, nicht ganz auf den Festmachermast. Oh, die Menschheit und alle Passagiere, die um mich herum schreien!‘ -Herbert Morrison" #NT!
 curtiss.513.g: "Ein harter Schlag für die Zeppelinindustrie." #NT!
 curtiss.514.t: "Helium statt Wasserstoff" #NT!
 curtiss.514.d: "Dank unserer Heliumreserven können wir beim Bau unseres Zeppelins [ROOT.GetCountry.GetNameNoFormatting] komplett auf den leicht entzündlichen Wasserstoff verzichten." #NT!
 curtiss.514.f: "Ein mit Helium gefüllter Zeppelin ist deutlich sicherer als ein mit Wasserstoff gefülltes Gegenstück. Dadurch wird die Fahrt deutlich sicherer. Das Risiko einer Katastrophe wird dadurch deutlich reduziert, auch wenn Unfälle in der Luftfahrt nie ganz ausgeschlossen werden können." #NT!
 curtiss.514.g: "Und ich dachte, das Zeug wäre nur für lustige Stimmen gut." #NT!
  
 curtiss.520.t: "Leiter der Zeppelin-Expedition" #NT!
 curtiss.520.d: "Die Nordpolexpedition braucht noch einen fähigen Luftschiffpiloten." #NT!
 curtiss.520.f: "Für eine Zeppelin-Expedition stehen bis zu drei verschiedene Piloten zur Verfügung. In manchen Situationen haben Fliegerasse bessere Möglichkeiten, eine gefährliche Situation abzuwenden. Bei einem Zeppelinunfall besteht jedoch die Möglichkeit, dass der Pilot stirbt." #NT!
 curtiss.520.g: "[SCOPE.sCharacter('curtiss_expedition_leader_1').GetFullName]." #NT!
 curtiss.520.h: "[SCOPE.sCharacter('curtiss_expedition_leader_2').GetFullName]." #NT!
 curtiss.520.i: "[SCOPE.sCharacter('curtiss_expedition_leader_3').GetFullName]." #NT!
 curtiss.521.t: "Zeppelin-Mission" #NT!
 curtiss.521.d: "Nachdem wir einen fähigen Piloten ausgewählt haben, müssen wir nun das genaue Forschungsziel eingrenzen." #NT!
 curtiss.521.f: "Eine erfolgreiche Expedition wird die Forschung unseres Landes verbessern. Wir können im Vorfeld entscheiden, welchem ​​Themenbereich bei der Expedition besondere Aufmerksamkeit geschenkt wird. Die Geographie erweitert unser militärisches Wissen, die Meteorologie steigert die Produktion und die Biologie steigert die Sozialforschung. Je mehr wissenschaftliche Forschung wir während der Reise betreiben, desto höher ist der Bonus." #NT!
 curtiss.521.g: "Erdkunde." #NT!
 curtiss.521.h: "Meteorologie." #NT!
 curtiss.521.i: "Biologie." #NT!
 curtiss.522.t: "Zeppelin-Expedition beginnt!" #NT!
 curtiss.522.d: "Unser Luftschiff hat heute seinen Ankermast verlassen und direkten Kurs auf die Polarregion genommen." #NT!
 curtiss.522.f: ""Abenteuer ist einfach schlechte Planung." -Roald Amundsen" #NT!
 curtiss.522.g: "Auf in den kalten Norden! Für die Wissenschaft!" #NT!
 curtiss.523.t: "Die Zeppelin-Expedition kehrt zurück" #NT!
 curtiss.523.d: "Unsere Zeppelin-Expedition zum Nordpol ist erfolgreich zurückgekehrt und hat viele neue wissenschaftliche Entdeckungen nach Hause gebracht." #NT!
 curtiss.523.f: ""Ich kann sagen, dass dies der größte Faktor ist: die Art und Weise, wie die Expedition ausgerüstet ist, die Art und Weise, wie jede Schwierigkeit vorhergesehen wird und die Vorkehrungen getroffen werden, um sie zu meistern oder zu vermeiden." Der Sieg erwartet den, der alles in Ordnung hat, Glück nennen die Leute es. Wer es versäumt hat, rechtzeitig die nötigen Vorsichtsmaßnahmen zu treffen, dem ist eine Niederlage sicher, das nennt man Pech." -Roald Amundsen" #NT!
 curtiss.523.g: "Willkommen zu Hause, Jungs." #NT!
 curtiss.524.t: "Expeditionskatastrophe" #NT!
 curtiss.524.d: "Der letzte Fehler war wohl einer zu viel: Der Kontakt zu unserer Zeppelin-Expedition ist abgebrochen. Wir erwarten das Schlimmste." #NT!
 curtiss.524.f: "Unfälle im Zeppelinflug zum Nordpol waren leider keine Ausnahme. 1928 stürzte der Zeppelin Italia unter dem Kommando von Umberto Nobile weniger als 30 Kilometer nördlich von Nordaustlandet (östlicher Teil von Spitzbergen) auf das Packeis. Von den 16 Mann der Besatzung wurden zehn beim Zertrümmern der Gondel auf das Eis geschleudert; Die verbleibenden sechs Besatzungsmitglieder waren aufgrund des Verlusts der Gondel in den schwimmenden Aufbauten eingeklemmt, als diese in den Himmel stiegen. Das Schicksal der sechs Männer wurde nie geklärt. Einer der zehn Männer auf dem Eis, Pomella, starb durch den Aufprall; Nobile erlitt einen gebrochenen Arm, ein gebrochenes Bein, eine gebrochene Rippe und eine Kopfverletzung; Cecioni erlitt zwei schwere Beinbrüche; Malmgren erlitt eine schwere Schulterverletzung und vermutete eine Nierenverletzung; und Zappi hatte mehrere gebrochene Rippen. Nach dem Absturz starteten mehrere Nationen, darunter die Sowjetunion, Norwegen, Schweden, Finnland und Italien, die ersten Polar-Luft- und Seerettungsmaßnahmen." #NT!
 curtiss.524.g: "Wir können nur abwarten und hoffen." #NT!
 curtiss.524.h: "Wir müssen um jeden Preis andere Länder dazu bringen, nach dem Team zu suchen!" #NT!
 curtiss.525.t: "Expeditionsteilnehmer tot" #NT!
 curtiss.525.d: "Nach Tagen haben wir Gewissheit: Die Zeppelin-Mission ist völlig gescheitert und alle ihre Mitglieder sind tot, einschließlich des Piloten [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName]." #NT!
 curtiss.525.f: ""
 curtiss.525.g: "Verloren und eingefroren im ewigen Eis ..." #NT!
 curtiss.526.t: "Expeditionsleiter lebt!" #NT!
 curtiss.526.d: "Zu jedermanns Überraschung konnte sich der Zeppelinpilot [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] zusammen mit einigen Überlebenden offenbar aus dem zerstörten Luftschiff retten." #NT!
 curtiss.526.f: ""
 curtiss.526.g: "Was für eine Erleichterung!" #NT!
 curtiss.527.t: "Nordpolpassage" #NT!
 curtiss.527.d: "Das Team unserer Zeppelin-Expedition unter dem Kommando von [SCOPE.sCharacter('curtiss_expedition_leader').GetFullName] überflog als erstes den Nordpol." #NT!
 curtiss.527.f: ""Die Tatsache, dass es den anderen nicht gelungen war: Das war die wesentliche Tatsache, die mich zum Nordpol-Unternehmen trieb." Als Mann war ich ehrgeizig. Ich wollte neue Dinge. Ich hatte einen neuen Luftschifftyp gebaut, war aber mit der Art und Weise, wie es von den Piloten und den Offizieren der Luftwaffe genutzt wurde, nicht zufrieden. "Ich wollte es fliegen, weil ich wusste, dass es viel mehr kann, als sie dachten." - Umberto Nobile" #NT!
 curtiss.527.g: "Ich habe Eis für dich." #NT!
 curtiss.528.t: "Rendezvous mit dem [ROOT.GetCountry.GetNameNoFormatting]" #NT!
 curtiss.528.d: "In der Arktis traf unsere Expedition auf den schon lange geplanten Luxuszeppelin [ROOT.GetCountry.GetNameNoFormatting]. Es war ein fruchtbarer Austausch zwischen beiden Crews." #NT!
 curtiss.528.f: "1928 erklärte sich die Bundesregierung bereit, das im Bau befindliche Luftschiff LZ 127 für zwei Forschungsreisen zur Verfügung zu stellen. Vom 24. bis 31. Juli 1931 fand schließlich die lange geplante Reise in die Arktis statt. An Bord befanden sich neben der Besatzung noch 15 Expeditionsmitglieder. Der Zeppelin flog zunächst von Friedrichshafen über Berlin und Leningrad ins Franz-Josef-Land. In der Bayta Tichaya von Hooker Island kam es zu einem Treffen mit dem sowjetischen Eisbrecher Malygin, bei dem Post ausgetauscht wurde, um die Operation zu finanzieren. Nach einer kurzen Umrundung des Franz-Josef-Landes steuerte Eckener das Luftschiff nach Osten zur noch nicht vollständig kartographierten Insel Komsomolez und folgte der Westküste von Sewernaja Semlja bis zum Kap Tscheljuskin. Über das Byrranga-Gebirge der Taimyr-Halbinsel ging es zurück zur Karasee und zur Nordspitze von Nowaja Semlja bei Dikson. Der Südostküste der Doppelinsel folgend, kehrte der Zeppelin nach Überflügen von Archangelsk und Leningrad und einem erneuten Zwischenstopp in Berlin nach Friedrichshafen zurück. Insgesamt hatte LZ 127 rund 10.600 Kilometer zurückgelegt. Die Reise demonstrierte die hervorragende Eignung von Luftschiffen als Transportmittel und Forschungsplattform in der Arktis. Es brachte eine Fülle wissenschaftlicher Ergebnisse hervor." #NT!
 curtiss.528.g: "Hallo schöne Frau." #NT!
  
 curtiss.531.t_geo: "Entdeckung der eisfreien Passage" #NT!
 curtiss.531.t_meo: "Nordlicht" #NT!
 curtiss.531.t_bio: "Eisbären" #NT!
 curtiss.531.d_geo: "Beim Überflug einer bisher unbekannten Arktisregion entdeckten die Forscher der Zeppelin-Expedition eine neue Passage." #NT!
 curtiss.531.d_meo: "Die Forscher der Zeppelin-Expedition konnten einige ungewöhnlich aktive Polarlichtnächte erleben." #NT!
 curtiss.531.d_bio: "Vom Luftschiff aus konnten Forscher tagelang eine Gruppe Eisbären beobachten und ihr Verhalten studieren." #NT!
 curtiss.531.f_geo: "In den Anfängen der Polarforschung war die Entdeckung neuer Passagen, beispielsweise die Erschließung der Nordostpassage und der Nordwestpassage, eines der Hauptanliegen. Obwohl sich beide Routen aufgrund des Eises als unrentabel erwiesen, sollten Karten der Polarregion ihren Nutzen für spätere Erkundungen nicht verlieren." #NT!
 curtiss.531.f_meo: "Polarlichter sind das Ergebnis von Störungen in der Magnetosphäre, die durch den Sonnenwind verursacht werden. Größere Störungen resultieren aus Geschwindigkeitssteigerungen des Sonnenwinds durch koronale Löcher und koronale Massenauswürfe. Diese Störungen verändern die Flugbahnen geladener Teilchen im magnetosphärischen Plasma. Polarlichter zeigen dynamische Muster aus brillanten Lichtern, die als Vorhänge, Strahlen, Spiralen oder dynamisches Flackern erscheinen und den gesamten Himmel bedecken." #NT!
 curtiss.531.f_bio: "Constantine John Phipps war der erste, der den Eisbären 1774 in seinem Bericht über seine Expedition zum Nordpol im Jahr 1773 als eigenständige Art beschrieb. Es handelt sich um die größte noch existierende Bärenart sowie um den größten noch existierenden Landraubtier. Obwohl es sich um die Schwesterart des Braunbären handelt, hat er sich so entwickelt, dass er eine engere ökologische Nische besetzt, mit vielen Körpermerkmalen, die an kalte Temperaturen, die Fortbewegung über Schnee, Eis und offenes Wasser sowie an die Jagd auf Robben, die den größten Teil davon ausmachen, angepasst sind seine Ernährung. Obwohl die meisten Eisbären an Land geboren werden, verbringen sie die meiste Zeit auf dem Meereis." #NT!
 curtiss.531.g: "Wunderbar!" #NT!
 curtiss.531.h: "Dieses stattliche Tier gehört in einen [concept_dubois_zoo]!" #NT!
 curtiss.532.t_geo: "Neue Karten" #NT!
 curtiss.532.t_meo: "Magnetische Studien" #NT!
 curtiss.532.t_bio: "Narwal" #NT!
 curtiss.532.d_geo: "Die Kartographen der Luftschiff-Expedition zum Nordpol sind dabei, neue Karten der Arktis zu erstellen. Sie bitten um einen Aufschub, um ihr laufendes Studium fortsetzen zu können." #NT!
 curtiss.532.d_meo: "Meteorologen an Bord der aktuellen Polarexpedition wollen ein magnetisches Phänomen in einer Region genauer beobachten." #NT!
 curtiss.532.d_bio: "Meeresforscher an Bord des Polarzeppelins haben einen Narwal gesichtet. Zwei Tage lang wollen sie das Verhalten des Tieres genauer untersuchen." #NT!
 curtiss.532.f_geo: "Die Möglichkeit, mit einem Zeppelin weite Teile der Arktis zu überfliegen, war ein großer Vorteil gegenüber der früheren Schifffahrt: Es bestand einfach keine Gefahr, dass das Schiff im Eis stecken blieb. Die Übersicht ermöglichte auch völlig neue Möglichkeiten zur komfortablen Kartierung des Gebiets." #NT!
 curtiss.532.f_meo: "Aufgrund der Bewegung der Flüssigkeit im äußeren Erdkern sind die eigentlichen Magnetpole ständig in Bewegung. Im Laufe der Jahrtausende verläuft ihre Richtung jedoch gemittelt zur Rotationsachse der Erde. In der Größenordnung von einmal alle einer halben Million Jahre kehren sich die Pole um, obwohl der Zeitrahmen für diesen Wechsel zwischen 10.000 und 50 Millionen Jahren liegen kann. Obwohl der geomagnetische Pol nur theoretischer Natur ist und nicht direkt lokalisiert werden kann, ist er wohl von größerer praktischer Relevanz als der magnetische Pol (Neigungspol). Denn die Pole beschreiben viel über das Erdmagnetfeld und bestimmen beispielsweise, wo Polarlichter beobachtet werden können." #NT!
 curtiss.532.f_bio: "Der Narwal kommt hauptsächlich in der kanadischen Arktis sowie in grönländischen und russischen Gewässern vor und ist ein einzigartig spezialisiertes arktisches Raubtier. Im Winter ernährt er sich unter dichtem Packeis von benthischer Beute, hauptsächlich Plattfischen. Im Sommer fressen Narwale hauptsächlich arktischen Kabeljau und Schwarzen Heilbutt, während andere Fische wie Polardorsch den Rest ihrer Nahrung ausmachen. Das auffälligste Merkmal des männlichen Narwals ist ein einzelner langer Stoßzahn, bei dem es sich in Wirklichkeit um einen Eckzahn handelt. Einige mittelalterliche Europäer glaubten, Narwalstoßzähne seien die Hörner des legendären Einhorns." #NT!
 curtiss.532.g: "Wir sollten länger bleiben." #NT!
 curtiss.532.h: "Wir riskieren einen Wetterumschwung – weiterfliegen!" #NT!
 curtiss.533.t_geo: "Vermessung der Arktis" #NT!
 curtiss.533.t_meo: "Meteorologische Station" #NT!
 curtiss.533.t_bio: "Suche nach Fossilien" #NT!
 curtiss.533.d_geo: "Die Mitglieder der Zeppelin-Mission haben ein großes Bedürfnis, ihre Theorien zu überprüfen und Teile der Arktis zu vermessen. Allerdings ist hierfür eine nicht ganz risikolose Landung erforderlich." #NT!
 curtiss.533.d_meo: "Meteorologen an Bord des Luftschiffs haben ihre Bereitschaft erklärt, in der Arktis eine provisorische Wetterstation für Bodenexperimente einzurichten. Dies bedeutet jedoch, dass der Zeppelin ein Landemanöver absolvieren muss." #NT!
 curtiss.533.d_bio: "Die Biologen an Bord des Polarzeppelins sind davon überzeugt, dass im ewigen Eis Fossilien prähistorischer Tiere und Pflanzen liegen könnten, und veranlassen den Piloten, das Luftschiff zu landen. Dies ist jedoch mit Gefahren verbunden." #NT!
 curtiss.533.f_geo: "Landungen in der Polarregion waren ungewöhnlich, aber nicht unmöglich. Im Jahr 1931 vollbrachte der "Graf Zeppelin" auf seiner Arktis-Reise eine Meisterleistung. Sie landete zwischen schwimmenden Eisschollen auf dem Wasser. Dieses nicht ganz harmlose Manöver verlief perfekt. Ein Postsack mit 50.000 Briefen, versehen mit dem Zeppelin-Sonderstempel, wurde einem in der Nähe vor Anker liegenden sowjetischen Eisbrecher übergeben. Der Gewinn aus diesem Zusatzgeschäft war beträchtlich. Die geodätischen, meteorologischen und geografischen Ergebnisse waren beeindruckend: "In 106 Stunden Arktisflug hat das Luftschiff die Arbeit geleistet, die normale Expeditionen auf Eisbrechern erst in zwei bis drei Jahren leisten", konstatierte der wissenschaftliche Leiter der Forschungsreise, der Direktor des Professor Samoilovich vom Leningrader Arktischen Institut." #NT!
 curtiss.533.f_meo: "Landungen in der Polarregion waren ungewöhnlich, aber nicht unmöglich. Im Jahr 1931 vollbrachte der "Graf Zeppelin" auf seiner Arktis-Reise eine Meisterleistung. Sie landete zwischen schwimmenden Eisschollen auf dem Wasser. Dieses nicht ganz harmlose Manöver verlief perfekt. Ein Postsack mit 50.000 Briefen, versehen mit dem Zeppelin-Sonderstempel, wurde einem in der Nähe vor Anker liegenden sowjetischen Eisbrecher übergeben. Der Gewinn aus diesem Zusatzgeschäft war beträchtlich. Die geodätischen, meteorologischen und geografischen Ergebnisse waren beeindruckend: "In 106 Stunden Arktisflug hat das Luftschiff die Arbeit geleistet, die normale Expeditionen auf Eisbrechern erst in zwei bis drei Jahren leisten", konstatierte der wissenschaftliche Leiter der Forschungsreise, der Direktor des Professor Samoilovich vom Leningrader Arktischen Institut." #NT!
