 curtiss.60.t: "[SCOPE.sCharacter('curtiss_cook_scope').GetFullNameNoFormatting] & Sohn" #NT!
 curtiss.60.d: "[SCOPE.sCharacter('curtiss_cook_scope').GetFullName] gründete das erste Tourismusunternehmen unseres Landes und gilt damit als Grundsteinleger der hiesigen Industrie. Die Einnahmen sind zwar minimal, aber je interessanter ein Land ist, desto mehr Gäste kann es erwarten." #NT!
 curtiss.60.f: "Der Tourismus verschafft einer kulturell hochstehenden Nation zusätzliche Einnahmen. Einzigartige Denkmäler, Museen und Kunstgalerien, archäologische Stätten, Kunstzentren sowie hohe Werte in den verschiedenen kulturellen Traditionen sind Faktoren, die eine Nation zu einem attraktiven Reiseziel machen. Gesetze, die die Bewegungsfreiheit und die wirtschaftliche Aktivität erhöhen, tragen ebenfalls zu höheren Einnahmen aus dem Tourismus bei. Auch die Infrastruktur spielt eine entscheidende Rolle – schließlich sind abgelegene Orte nicht erreichbar. Insbesondere ein Flughafen revolutioniert den Tourismus und sorgt für eine deutliche Steigerung der Einnahmen." #NT!
 curtiss.60.g: "Touristen zahlen für Kunst und Kultur?" #NT!
  
 curtiss.700.t: "Neues Testflugzeug bereit!" #NT!
 curtiss.700.d: "[ROOT.Var('gaudi_engineer_var').GetCharacter.GetFullName], unser Ingenieur, hat die Arbeit am neuen Testflugzeug beendet. Das Flugzeug trägt die technische Bezeichnung [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_letter_name')]-[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_first_number_name')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_second_number_name')]. [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] hat es einfach [SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_testplane_nick_name')] genannt." #NT!
