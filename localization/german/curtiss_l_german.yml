 curtiss_arctica_expedition_decision: "Zeppelin-Nordpolarexpedition" #NT!
 curtiss_arctica_expedition_decision_desc: "Die Aeroarctic, die "Internationale Studiengesellschaft zur Erforschung der Arktis per Luftschiff", war eine nichtstaatliche wissenschaftliche Vereinigung, die sich den Einsatz von Luftschiffen in der Polarforschung zum Ziel gesetzt hatte. Die Gründung erfolgte maßgeblich auf Initiative des Luftschiffers und späteren Generalsekretärs der Gesellschaft, Walther Bruns. Der Gründungspräsident im Jahr 1924 war Fridtjof Nansen. Nach mehrjährigen Vorarbeiten gelang es dem Unternehmen 1931 erstmals, ein Luftschiff für eine rein wissenschaftliche Polarexpedition einzusetzen. Durch den Arktisflug des LZ 127 Graf Zeppelin wurden die Kenntnisse über die Geographie der überflogenen Polarregionen deutlich erweitert. Bereits 1926 überflog Umberto Nobile mit seinem Luftschiff "Norge" den Nordpol und unternahm später eine Expedition mit der "Italia"." #NT!
