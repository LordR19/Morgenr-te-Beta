 je_curtiss_found_schneider_trophy_reason: "Jacques Schneider war ein französischer Industriemanager, lizenzierter Flugzeug- und Ballonpilot und hielt lange Zeit den Ballonhöhenrekord. Da er aufgrund eines schweren Unfalls nicht fliegen konnte, unterstützte er verschiedene Wettbewerbe und Aeroclubs finanziell. Als Rennschiedsrichter beim Treffen in Monaco im Jahr 1912 bemerkte er, dass die Konstruktion von Wasserflugzeugen weit hinter der anderer Flugzeuge zurückblieb. Da Wasserflugzeuge die beste Lösung für den Langstrecken-Passagierdienst zu sein versprachen, glaubte Herr Schneider, dass ein Wasserflugzeugrennen eine schnellere Verbesserung dieser Flugzeuge ermöglichen würde." #NT!
 je_curtiss_found_schneider_trophy_goal: "Mindestens #BLUE 5#! Nationen, die mindestens den Status einer Großmacht und drei Häfen haben, haben #E Wasserflugzeuge#! erfunden. Nur #G [GetGlobalVariable('curtiss_seaplane_nations').GetValue]#! Nationen erfüllen die Anforderungen." #NT!
 je_curtiss_schneider_trophy_race: "Schneider Trophy Race" #NT!
 je_curtiss_schneider_trophy_race_reason: "Die Schneider Trophy war ein Wettbewerb für die fortschrittlichste Technik und die besten Piloten ihrer Zeit. Bereits vor dem Start des eigentlichen Rennens wird die Siegwahrscheinlichkeit berechnet. Die Anzahl der Piloten, ein Spitzenpilot, ein Flugzeugschwerpunkt, die Erfindung der modernen Luftfahrt, die Anzahl der Flughäfen und Flugzeugfabriken, erfolgreiche Ausbildung und staatliche Unterstützung sind Faktoren, die vor dem Rennen eine beträchtliche Punktzahl bringen und damit den Sieg wahrscheinlicher machen . Auch die Größe und der Erfolg einer Fluggesellschaft spielen eine Rolle. Die verbleibende Chance auf den Sieg wird im Rennen selbst berechnet, bei den Veranstaltungen werden Punkte vergeben. Die erste Nation, die 30 @curtiss_schneider_point! #E Schneider Trophy Points#! sammelt, hat die besten Siegchancen.\n\n#b Teilnehmer:[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_5_type')]§8[SCOPE.GetRootScope.GetCountry.GetCustom('curtiss_schneider_participiant_7_type')]#!0#!1#!2 #!3#!4#!5#!6#!7" #NT!
 je_curtiss_schneider_trophy_race_goal: "Unser Team gewinnt, wenn es zuerst #BLUE 30#! @curtiss_schneider_point! #E Schneider Trophy Points#! erreicht. Wir haben derzeit #G [ROOT.Var('curtiss_schneider_trophy_point_var').GetValue]#! Punkte." #NT!
