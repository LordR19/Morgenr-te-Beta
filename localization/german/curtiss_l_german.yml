 curtiss.300.t: "Pilot kommt an der Front an" #NT!
 curtiss.300.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] hat die Front erreicht und sich der Kampfgruppe [SCOPE.sCharacter('flying_circus_general').GetFullName] angeschlossen." #NT!
 curtiss.300.f: "Luftkämpfe sind eine heroische und gefährliche Angelegenheit. Nur gesunde Piloten können Erfahrungen sammeln. Manchen bleiben die Kriegserlebnisse – sowohl positive als auch negative – im Gedächtnis." #NT!
 curtiss.300.g: "Er soll ihn aus der Luft unterstützen!" #NT!
 curtiss.301.t: "Pilot kehrt von der Front zurück" #NT!
 curtiss.301.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] ist aus dem Kampfeinsatz zurückgekehrt und steht uns nun wieder vollumfänglich zur Verfügung." #NT!
 curtiss.301.f: "„Es war dasselbe Selbstvertrauen, das einen Schlag erlitt: Wenn es möglich ist, Baracca zu stürzen, was kann ich tun, um nicht dasselbe Schicksal zu erleiden? Und auch eine Art Trost überkam uns, den wir nicht erhofft hatten: Baracca wurde nicht von gegnerischen Kämpfern niedergeschossen. Sein Ansehen als Jäger war nicht untergraben. Wie bei Siegfried konnte ihn nur ein hinterhältiger Schlag erledigen. Der Feind hätte sich dieses Endes nicht rühmen können. Und das war das Wichtigste.“ -Mario Fucini" #NT!
 curtiss.301.g: "Sicher und heil, so stelle ich mir unsere Piloten am liebsten vor." #NT!
  
 curtiss.321.t: "Höllentore" #NT!
 curtiss.321.d: "[SCOPE.sCharacter('curtiss_bomber_general').GetFullName] hat sich bereit erklärt, mit seiner Bomberstaffel große Teile des [SCOPE.sState('curtiss_bomber_state').GetName] so zu bombardieren, dass die vorhandene Infrastruktur erheblich zerstört würde. Der zivile Kollateralschaden wäre vergleichsweise hoch." #NT!
 curtiss.321.f: "„Vor mir gab es keine erschaffenen Dinge,\nNur das Ewige, und ich bin der ewige Letzte.\nLasst alle Hoffnung fahren, die ihr eintretet!“ – Dante Alighieri" #NT!
 curtiss.321.g: "Bombardieren Sie den Sektor bis zur Unkenntlichkeit." #NT!
 curtiss.321.h: "Auch der Krieg kennt seine Grenzen." #NT!
 curtiss.322.t: "Bedrohliche Monster aus Stahl" #NT!
 curtiss.322.d: "Zeppeline gelten in diesem Krieg als moderne und furchterregende Waffe. Der Fokus unserer Nation auf diese Geräte zahlt sich aus: [SCOPE.sCharacter('curtiss_zeppelin_general').GetFullName]s Zeppelinflotte gilt als so berüchtigt, dass der feindliche Shcon beim Klang des Namens in Angst und Schrecken versetzt wird!" #NT!
 curtiss.322.f: "Zwar richteten die Zeppelinangriffe nur vergleichsweise geringe Schäden an, doch verbreiteten sie unverhältnismäßig viel Angst und Schrecken unter den Feinden in Militär und Zivilbevölkerung und banden große Mengen kriegswichtiger Ressourcen. Zur Bekämpfung deutscher Militärluftschiffe musste die Entente Cordiale mit ihren etwa 15.000 Mann und durchschnittlich rund 25 Luftschiffen Waffen, Material und Menschen im Verhältnis von nahezu 1:33 bereitstellen. Zwar verfolgten auch andere Teilstreitkräfte wie etwa die Seestreitkräfte derartige Rückhaltestrategien, doch blieb die Effizienz der Luftschiffe selbst von den deutschen U-Booten unerreicht. Dennoch erschütterten die Zeppelinangriffe weder nachhaltig die Moral der Angegriffenen noch behinderten sie deren Kriegsanstrengungen ernsthaft." #NT!
 curtiss.322.g: "Wie etwas so Schönes so gefährlich sein kann …" #NT!
 curtiss.323.t: "Verletzte Beute" #NT!
 curtiss.323.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName]s Staffel hat einen feindlichen Luftangriff abgewehrt und dabei schweren Schaden angerichtet. Der Pilot will nun den fliehenden Feind verfolgen, um ihn zu vernichten." #NT!
 curtiss.323.f: "„Viele Piloten der damaligen Zeit waren der Meinung, dass ein Kampfpilot in einem geschlossenen Cockpit unmöglich sei, weil man den Feind riechen müsste. Man konnte ihn riechen, weil er Öl verbrannte.“ -Adolf Galland" #NT!
 curtiss.323.g: "Weitermachen!" #NT!
 curtiss.323.h: "Dies könnte eine Falle sein." #NT!
 curtiss.324.t: "Eroberung feindlicher Flugzeuge" #NT!
 curtiss.324.d: "Im Rahmen einer kurzen Operation unserer Armee in feindlichem Gebiet gelang es, einen improvisierten Flugplatz einzunehmen. Die Truppen erbeuteten einige Flugzeuge." #NT!
 curtiss.324.f: ""
 curtiss.324.g: "Studieren Sie ihre Flugmaschinen!" #NT!
 curtiss.325.t: "Duell im Himmel" #NT!
 curtiss.325.d: "Gefahr droht am Horizont. [SCOPE.sCharacter('duel_participant_2').GetFullName], der berüchtigtste Pilot des Feindes, ist mit seiner Staffel erschienen, um die Stellungen unserer Truppen anzugreifen. Kann [SCOPE.sCharacter('duel_participant_1').GetFullName] ihm Paroli bieten und zum Helden der Lüfte werden?" #NT!
 curtiss.325.f: "Wie hoch die Gewinnchancen bei einem Luftduell sind, hängt maßgeblich von den Eigenschaften und der Erfahrung der beiden Piloten ab." #NT!
 curtiss.325.g: "Attacke!" #NT!
 curtiss.325.h: "Angriff abbrechen!" #NT!
 curtiss.325.i: "Ausmanövrieren!" #NT!
 curtiss.325.tt: "Dies ist dank der #YELLOW Kunstflug-Eigenschaft#! von [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] möglich." #NT!
 curtiss.326.t: "Luftfahrtingenieur in Kriegszeiten" #NT!
 curtiss.326.d: "Unser Flugzeugingenieur half an der Front, beschädigte Flugzeuge zu reparieren und zerstörte Luftfahrzeuge durch neue zu ersetzen. Dabei sammelte [GetPlayer.MakeScope.GetVariable('gaudi_engineer_var').GetCharacter.GetLastName] wertvolle Fronterfahrung." #NT!
 curtiss.326.f: "„Die Luftfahrt war weder eine Industrie noch eine Wissenschaft. Sie war ein Wunder.“ -Igor Sikorsky" #NT!
 curtiss.326.g: "Eine wichtige helfende Hand." #NT!
 curtiss.327.t: "Spezielle Luftaufklärung" #NT!
 curtiss.327.d: "In einem waghalsigen Manöver flog unser Pilot über feindliche Sektoren und machte zahlreiche Fotos von feindlichen Lagern sowie geografischen und infrastrukturellen Bedingungen. [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] Wertvolle Aufklärungsarbeit hilft der Armee, feindliches Gebiet viel schneller einzunehmen." #NT!
 curtiss.327.f: "„Anfangs glaubte man wohl nicht sehr an die Erfolge der Flugaufklärung, wurde aber bald eines Besseren belehrt. Der Flugplatz liegt immer einige Kilometer hinter dem Gefechtsfeld, ungefähr beim Generalkommando. Hier am Flugplatz bekommt man seinen Befehl. Man fliegt dann so hoch, dass man etwa 1200 Meter über dem Feind ist. Tiefer zu fliegen ist kaum ratsam, da die französischen Infanterieraketen recht hoch reichen. Ich habe davon schon mehrere Löcher in den Tragflächen. Aus dieser Höhe kann man bei einigermaßen schönem Wetter ganz gut beobachten. Unsere Doppeldecker sind sehr schnell (etwa 110 Kilometer pro Stunde), und so kann man in kurzer Zeit recht weit kommen. Der Beobachter zeichnet dann auf, was er gesehen hat, und man fliegt zurück. Vom Flugplatz aus wird der Bericht dann mit dem Auto zum Generalkommando gebracht.“ – Anonymer Pilot, „Die Woche“, Berlin, 26. September 1914" #NT!
 curtiss.327.g: "Dies wird für uns sehr nützlich sein." #NT!
 curtiss.328.t: "Pilot verwundet" #NT!
 curtiss.328.d: "Nach dem letzten Luftkampf musste [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] den Einsatz aufgrund einer Verletzung vorübergehend abbrechen. Die Ärzte stellten dann fest, dass die Verletzungen schlimmer waren als zunächst vermutet. Unser Pilot wird für einige Zeit nicht fliegen können." #NT!
 curtiss.328.f: "Ein verletzter Pilot kann keine Einsätze mehr fliegen und kann daher auch keine Abschüsse verzeichnen oder Erfahrung sammeln. Wunden heilen nach ein bis drei Monaten." #NT!
 curtiss.328.g: "Das bedeutet ein paar Wochen Krankenhausaufenthalt..." #NT!
 curtiss.329.t: "Pilot abgestürzt!" #NT!
 curtiss.329.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] wurde beim letzten Einsatz angeschossen und hatte einen schweren Unfall. Die Notlandung war hart, erfolgte aber auf unserer Seite der Front – die Rettungskräfte konnten den Piloten lebend herausholen, die Verletzungen sind jedoch schwer." #NT!
 curtiss.329.f: "Schwerverletzte Piloten sind im günstigsten Fall sechs Monate, im schlimmsten Fall bis zu einem Jahr außer Gefecht. Zudem besteht die Möglichkeit, dass sie schwere Kriegstraumata erleiden." #NT!
 curtiss.329.g: "Schrecklich!" #NT!
 curtiss.331.t: "Kriegstrauma" #NT!
 curtiss.331.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] hat sich von dem schweren Absturz erholt. Doch nicht nur körperliche Wunden sind zurückgeblieben. Unser Pilot ist seither nicht mehr derselbe." #NT!
 curtiss.331.f: "„Sie sind alle eine verlorene Generation.“ -Ernest Hemingway" #NT!
 curtiss.331.g: "Besorgniserregend." #NT!
  
 curtiss.400.t: "Flugschau" #NT!
 curtiss.400.d: "Zu einer echten Flugzeugparade gehört auch eine Flugshow mit spektakulären Formationen und Manövern. Diese riskanten Darbietungen demonstrieren die Flugkünste unseres Militärs und begeistern das Publikum. Sollte [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] ein gewagtes, aber grandioseres Manöver versuchen oder eine vorsichtigere Variante des Standardrepertoires?" #NT!
 curtiss.400.f: "Ein Pilot kann die Kunstflugpiloteneigenschaft erwerben, indem er ein fantastisches Flugshowmanöver durchführt. Bei waghalsigen Manövern kann die Leistung jedoch auch misslingen und zu einem katastrophalen Unfall führen. Um dies zu verhindern, sollte ein Pilot über genügend Erfahrung und positive Eigenschaften wie Kampfpilot, Schneider Trophy Veteran, Mut oder Taktgefühl verfügen. Kunstflugpiloten führen immer fantastische Manöver durch." #NT!
 curtiss.400.g: "Führen Sie ein großes Manöver durch." #NT!
 curtiss.400.h: "Führen Sie ein normales Manöver durch." #NT!
 curtiss.411.t: "Fantastische Flugshow" #NT!
 curtiss.411.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] führte bei der Flugschau ein atemberaubendes und zugleich perfektes Flugmanöver durch und begeisterte damit sowohl die Offiziere als auch das Publikum." #NT!
 curtiss.411.g: "Fantastisch!" #NT!
 curtiss.412.t: "Gutes Manöver" #NT!
 curtiss.412.d: "[GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] demonstrierte auf der Airshow ein viel beachtetes Flugmanöver. Nur wenige kleine Details trennten es von der absoluten Perfektion." #NT!
 curtiss.412.g: "Gut." #NT!
 curtiss.413.t: "Mittelmäßiges Manöver" #NT!
 curtiss.413.d: "Die Flugshow entpuppte sich als eher langweilige Veranstaltung. [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] konnte mit seinem Standardmanöver nicht überzeugen." #NT!
 curtiss.413.g: "Nichts Besonderes ..." #NT!
 curtiss.414.t: "Katastrophales Manöver" #NT!
 curtiss.414.d: "Die Flugshow wurde zum Horror-Event: [GetPlayer.MakeScope.Var('curtiss_pilot_var').GetCharacter.GetFullName] verlor bei einem riskanten Manöver die Kontrolle über sein Flugzeug und stürzte ab! Mehrere Zuschauer wurden verletzt und der unglückliche Pilot starb noch während der Vorführung. Die Veranstaltung wurde umgehend abgesagt." #NT!
 curtiss.414.g: "Katastrophal!" #NT!
 curtiss.411.f: "Eine Flugschau ist eine Veranstaltung im Freien, bei der Piloten ihre Flugzeuge im Flug vorführen. Dabei demonstrieren sie oft spektakuläre Flugmanöver und Flugzustände, zum Beispiel Kunstflug. Diese zeigen sie allein oder im Formationsflug. Auf diese Weise demonstrieren sie ihre fliegerischen Fähigkeiten und die ihrer Flugzeuge. Schnell aufeinanderfolgende Flugmanöver sollen das Publikum unterhalten und beeindrucken. Viele von Militärpiloten vorgeführte Flugmanöver sind gängige Flugmanöver militärischer Flugzeuge. Sie werden von den Piloten regelmäßig trainiert, unter anderem als Vorbereitung auf den Luftkampf. Die erste öffentliche internationale Flugschau, bei der viele verschiedene Flugzeugtypen präsentiert und geflogen wurden, war die Grande Semaine d’Aviation de la Champagne, die vom 22. bis 29. August 1909 in Reims stattfand. Eine weitere Flugschau fand im September desselben Jahres im italienischen Brescia statt. In der Vergangenheit kam es bei Flugschauen und beim Training für Flugschauen zu zahlreichen, teilweise schweren Unfällen. Sie wurden unter anderem durch enge Abstände zwischen den Flugzeugen, niedrige Flughöhen und hohe Fluggeschwindigkeiten begünstigt." #NT!
  
 curtiss.421.t: "Kunstflugteam" #NT!
 curtiss.421.d: "[SCOPE.sCharacter('curtiss_general_scope').GetFullName] ist nicht nur ein fähiger Kommandant, sondern auch für seine fliegerischen Fähigkeiten bekannt. Der General stellte aus mehreren Offizieren eine Kunstflugstaffel zusammen, um anlässlich der Flugzeugparade ein Formationsmanöver vorzuführen." #NT!
 curtiss.421.f: "Kunstflugstaffeln sind Gruppen von Piloten, die Kunstflug beherrschen und vorführen. Mehrere Flugobjekte bilden dabei eine Einheit, die Staffel genannt wird. Viele Kunstflugstaffeln sind Luftwaffeneinheiten in Staffelstärke. England gilt als Wiege des Kunstflugs. Dort wurde in den 1920er Jahren die Luftfahrt perfektioniert, sowohl allein als auch in Teams. In dieser Zeit fanden auch die ersten öffentlichen Veranstaltungen auf Flugplätzen statt, die bereits Tausende von Besuchern anzogen." #NT!
 curtiss.421.g: "Schöne Vorstellung." #NT!
 curtiss.422.t: "Neuer Prototyp bei der Flugzeugparade" #NT!
 curtiss.422.d: "Anlässlich der stattfindenden Flugzeugparade baute [SCOPE.sCharacter('gaudi_engineer_scope').GetFullName] einen Prototyp eines neuen Flugzeuges." #NT!
 curtiss.422.f: "Flugzeugparaden waren nicht nur eine Möglichkeit, Kunstflug und das militärische Potenzial einer Luftwaffe vorzuführen, sondern auch technische Errungenschaften und ingenieurstechnische Meisterleistungen zu präsentieren." #NT!
 curtiss.422.g: "Inspirationen aus der Luftfahrt." #NT!
 curtiss.423.t: "Das [ROOT.GetCountry.GetCapital.GetCityHubName] bei der Flugzeugparade" #NT!
 curtiss.424.t: "Das [ROOT.GetCountry.GetNameNoFormatting] bei der Flugzeugparade" #NT!
 curtiss.423.d: "[GetPlayer.MakeScope.Var('curtiss_airline_tycoon_var').GetCharacter.GetFullName] erschien mit seinem riesigen Flugzeug bei der Flugzeugparade und versetzte die anwesenden Zuschauer in Erstaunen." #NT!
 curtiss.424.d: "Das riesige Luftschiff versetzte die Zuschauer bei der Flugzeugparade in Erstaunen. Die Menschen sind fasziniert, was Fortschritt und Wille alles bewirken können." #NT!
 curtiss.423.f: "Nichts kann die Menschen besser von der Überlegenheit und Größe eines Landes überzeugen als ein gigantisches Flugzeug." #NT!
 curtiss.423.g: "Flieg, Liebling, fliege!" #NT!
 curtiss.425.t: "Einflussnahme auf die Massen" #NT!
 curtiss.425.d: "Die Flugzeugparade weckt bei immer mehr Menschen ein bemerkenswertes Gefühl. Es ist ein Wechselspiel aus Faszination und Angst: Einerseits zeigen die Flugzeuge die Größe und Stärke unserer Nation, andererseits steckt in der Schönheit eine latente Zerstörungslust. Ist Luftüberlegenheit eine Facette menschlicher Überlegenheit?" #NT!
 curtiss.425.f: "„Die Luftfahrt eröffnete den Menschen ein neues Betätigungsfeld, nämlich die Luft. Damit schuf sie zwangsläufig ein neues Schlachtfeld; denn wo immer sich zwei Menschen begegnen, ist ein Konflikt unvermeidlich. Tatsächlich wurde die Luftfahrt schon lange vor ihrer zivilen Nutzung in großem Umfang in der Kriegsführung eingesetzt. Als der Weltkrieg ausbrach, steckte diese neue Wissenschaft noch in den Kinderschuhen, erhielt aber damals einen starken Impuls für die militärische Entwicklung.“ - Giulio Douhet" #NT!
 curtiss.425.g: "Schließlich sind wir ein großartiges Land." #NT!
  
 curtiss.431.t: "Flugzeugparade endet" #NT!
 curtiss.431.d: "Die Flugzeugparade ist zu Ende. Die Eindrücke werden noch lange nachwirken und den Geist von Militärs, Zivilisten und angehenden und aktiven Piloten beflügeln – und dem Ausland die Größe unserer Nation nahebringen." #NT!
 curtiss.431.f: "„Hoffentlich gibt es bald wieder eine Flugshow?“" #NT!
 curtiss.431.g: "Das war eine erhebende Veranstaltung." #NT!

