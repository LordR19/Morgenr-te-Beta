 curtiss_montgolfier_balloon_tech: "Montgolfier-Ballons" #NT!
 curtiss_montgolfier_balloon_tech_desc: "Montgolfière ist der Name des ersten Heißluftballons, benannt nach den französischen Erfindern Joseph Michel und Jacques Etienne Montgolfier. Die Nachricht von den "aerostatischen Maschinen" verbreitete sich schnell in ganz Europa. Der erste militärische Einsatz von Flugzeugen erfolgte während der Französischen Unabhängigkeitskriege, als die Franzosen während der Schlacht von Fleurus (1794) einen Wasserstofffesselballon verwendeten, um die Bewegungen der österreichischen Armee zu beobachten." #NT!
 curtiss_messenger_pidgeons_tech: "Botentauben" #NT!
 curtiss_messenger_pidgeons_tech_desc: "Der Taubenposten war bis in die 1820er Jahre selten. Im Jahr 1860 setzte Paul Reuter eine Flotte von über 45 Tauben ein, um Nachrichten und Aktienkurse zwischen Brüssel und Aachen, dem Endpunkt der ersten Telegrafenlinien, zu übermitteln. Während des Deutsch-Französischen Krieges wurden Tauben zum Transport von Post zwischen dem besiegten Paris und dem unbesetzten französischen Gebiet eingesetzt. Im Dezember 1870 brauchte eine Taube mit Mikrofilmen zehn Stunden, um von Perpignan nach Brüssel zu fliegen." #NT!
 curtiss_reconnaissance_balloon_tech: "Aufklärungsballons" #NT!
 curtiss_reconnaissance_balloon_tech_desc: "Ein Aufklärungsballon ist ein mit einem Gasgemisch gefüllter Ballon, der mit militärischer Aufklärungstechnik ausgestattet ist. Der Ballon wurde während des Amerikanischen Bürgerkriegs und des Deutsch-Französischen Krieges als Beobachtungsposten genutzt. Die bemannten Fesselballons wurden an einem Seil in die Luft gelassen, um die feindlichen Linien zu beobachten und die Situation an die eigenen Teams weiter unten weiterzugeben." #NT!
 curtiss_early_aviation_tech: "Frühe Luftfahrt" #NT!
 curtiss_early_aviation_tech_desc: "Zwischen 1867 und 1896 entwickelte der deutsche Pionier der menschlichen Luftfahrt Otto Lilienthal den Flug, der schwerer als Luft ist. Er war der erste Mensch, der gut dokumentierte, wiederholte und erfolgreiche Gleitflüge durchführte. Lilienthals Arbeit führte dazu, dass er das Konzept des modernen Flügels entwickelte, das die weitere Entwicklung stark inspirierte. Die Flüge der amerikanischen Gebrüder Wright im Jahr 1903 gelten als "der erste nachhaltige und kontrollierte Flug mit einem Antrieb, der schwerer als Luft ist"." #NT!
 curtiss_seaplanes_tech: "Wasserflugzeuge" #NT!
 curtiss_seaplanes_tech_desc: "Am 28. März 1910 flog der Franzose Henri Fabre das erste erfolgreiche motorisierte Wasserflugzeug, die Gnome Omega-angetriebene Hydravion, ein Trimaran-Wasserflugzeug. Fabres erster erfolgreicher Start und Landung mit einem Motorwasserflugzeug inspirierte andere Flieger. Der erste Wasserflugzeugwettbewerb fand im März 1912 in Monaco statt, bei dem Flugzeuge mit Schwimmkörpern von Fabre, Curtiss, Tellier und Farman teilnahmen. Im selben Jahr bestellte die französische Marine ihr erstes Wasserflugzeug." #NT!
 curtiss_modern_aviation_tech: "Moderne Luftfahrt" #NT!
 curtiss_modern_aviation_tech_desc: "Die Zivilluftfahrt ist eine von zwei Hauptkategorien des Fliegens und umfasst die gesamte nichtmilitärische und nichtstaatliche Luftfahrt, sowohl private als auch kommerzielle. Während des Goldenen Zeitalters der Luftfahrt verbreitete es sich. Erstmals wurden Langstreckenflüge für Luxusreisende möglich; Die ersten Dienste verwendeten Luftschiffe, aber nach der Hindenburg-Katastrophe wurden Luftschiffe nicht mehr eingesetzt und das Flugboot dominierte." #NT!
  
