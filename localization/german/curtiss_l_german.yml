 curtiss.40.d: "Völlig allein und auf eigene Faust schaffte [SCOPE.sCharacter('curtiss_new_pilot_scope').GetFullName] als erster Mensch die Strecke zwischen New York und Paris ohne Zwischenstopp. Während manche [SCOPE.sCharacter('curtiss_new_pilot_scope').GetCharacter.GetHerHim] einen „fliegenden Narren“ nennen, löst [SCOPE.sCharacter('curtiss_new_pilot_scope').GetCharacter.GetSheHe] in der Bevölkerung einen Sturm der Begeisterung aus und wird als Nationalheld gefeiert." #NT!
 curtiss.40.f: "Nach einem überwältigenden Flug ist dem bisher unbekannten Piloten [SCOPE.sCharacter('curtiss_new_pilot_scope').GetFullName] eine Glanzleistung in der Flugkunst gelungen. Eine Menschenmenge, die vom Erfolg von [SCOPE.sCharacter('curtiss_new_pilot_scope').GetCharacter.GetHerHis] hörte, begrüßte [SCOPE.sCharacter('curtiss_new_pilot_scope').GetCharacter.GetHerHim] mit Entzücken. Während der 33,5 Stunden seines Fluges stand [SCOPE.sCharacter('curtiss_new_pilot_scope').GetLastName] vor vielen Herausforderungen, darunter das Überfliegen von Gewitterwolken in 10.000 Fuß (3.000 m) Höhe und Wellenbergen in nur 10 Fuß (3,0 m Höhe). Das Flugzeug kämpfte gegen Vereisung, flog mehrere Stunden lang blind durch Nebel und [SCOPE.sCharacter('curtiss_new_pilot_scope').GetLastName] navigierte nur durch Koppelnavigation ([SCOPE.sCharacter('curtiss_new_pilot_scope').GetCharacter.GetSheHe] beherrschte die Navigation nach Sonne und Sternen nicht und lehnte Funknavigationsgeräte als schwer und unzuverlässig ab). [SCOPE.sCharacter('curtiss_new_pilot_scope').GetLastName] hatte das Glück, dass sich die Winde über dem Atlantik gegenseitig aufhoben, so dass [SCOPE.sCharacter('curtiss_new_pilot_scope').GetCharacter.GetHerHim] keine Winddrift aufwies – und somit eine genaue Navigation während des langen Fluges über den eintönigen Ozean ermöglichte. Dieser Erfolg wird ein erhebliches globales Interesse sowohl an der kommerziellen Luftfahrt als auch an der Luftpost wecken und die Luftfahrtindustrie weltweit revolutionieren" #NT!
 curtiss.42.t: "[SCOPE.sCharacter('curtiss_new_pilot_scope').GetLastName]s Flug" #NT!
 curtiss.42.d: "Mit dem Transatlantikflug des charismatischen jungen Piloten [SCOPE.sCharacter('curtiss_new_pilot_scope').GetFullName] entfachte er in unserer Bevölkerung Feuer. Sie hat eine bis dahin unbekannte Leidenschaft für die Luftfahrt entfernt. Vom [SCOPE.sCharacter('curtiss_new_pilot_scope').GetLastName]-Boom ist bereits die Rede." #NT!
  
