 je_dubois_specimen: "Sammle [concept_dubois_specimen]" #NT!
 je_dubois_specimen_reason: "Eine Sammlung von @dubois_specimen! #O Biologische [Concept('concept_dubois_specimen','$concept_dubois_specimens$')]#! zoologischen und botanischen Ursprungs kämen nicht nur unseren Forschern zu Hause zugute, sondern wären auch ein Ausdruck des forschenden Geistes und der Entdeckungen unserer Nation.\n\nWenn wir mindestens #BLUE 50.000#! @dubois_specimen sammeln ! #O Biologische Proben#! Wir können unseren [concept_dubois_zoo] entweder um einen botanischen Garten oder eine wissenschaftliche Probensammlung erweitern.\n\nWir haben derzeit #G [ROOT.Var('dubois_specimen').GetValue|0+]#! @dubois_specimen! #O Biologische Proben#!." #NT!
 je_dubois_fossil: "Sammle Fossilien" #NT!
 je_dubois_fossil_reason: "Eine Sammlung von @dubois_fossil! #O Fossilien#! prähistorischen Ursprungs würden nicht nur unseren Forschern zu Hause zugute kommen, sondern auch unserer Bevölkerung die Welt der faszinierenden und fantastischen ausgestorbenen Kreaturen näher bringen.\n\nWenn wir mindestens #BLUE 100#! @dubois_fossil sammeln! #O Fossilien#! wir können unseren [concept_dubois_zoo] um eine Fossilienausstellung erweitern.\n\nWir haben derzeit #G [ROOT.Var('dubois_fossil').GetValue|0+]#! @dubois_fossil! #O Fossilien#!." #NT!
