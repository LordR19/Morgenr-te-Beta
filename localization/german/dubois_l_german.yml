 dubois.2011.d_africa: "Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ist der führende [concept_dubois_paleontologist] unseres Landes. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] führt derzeit Untersuchungen in einer Felsformation in #YELLOW Afrika#!. durch" #NT!
