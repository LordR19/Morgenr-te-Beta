 dubois.1041.t: "Die europäischen Anlagen" #NT!
 dubois.1041.d: "Das Europäische Gehege wird von einem großen Waldgebiet dominiert, es gab aber auch andere Gehege. Einige Besucher aßen und tranken etwas in einem Restaurant, das sich in einem traditionellen europäischen Fachwerkhaus befand." #NT!
