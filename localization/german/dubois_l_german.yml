 dubois.1037.t: "Kasuargehege" #NT!
 dubois.1037.d: "Das Kasuargehege beherbergte eine dschungelähnliche Umgebung für den farbenfrohen Vogel. Dies ist die Heimat des Gärtners des Regenwaldes." #NT!
 dubois.1037.f1: "In dem faszinierenden Gehege des Zoos im Regenwaldstil streift ein einzigartiges und rätselhaftes Wesen, der Kasuar, mit kraftvoller Präsenz umher. Sein auffälliges blaues und schwarzes Gefieder und sein ausgeprägter helmartiger Helm ziehen die Aufmerksamkeit der Besucher auf sich. Fasziniert von seiner mysteriösen Natur wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über diesen bemerkenswerten Vogel erfahren möchte.\n\n„Der Kasuar ist ein wahres Symbol für die Vielfalt und Widerstandsfähigkeit des Regenwaldes“, beginnt der Tierpfleger. „Diese großen flugunfähigen Vögel spielen eine entscheidende Rolle bei der Aufrechterhaltung des Gleichgewichts des Ökosystems. Sie sind als ‚Gärtner des Regenwaldes‘ bekannt, da ihre Nahrung eine Vielzahl von Früchten und Pflanzen umfasst. Durch den Verzehr dieser Früchte und die Verteilung der Samen über ihren Kot.“ „Kasuare tragen zum Nachwachsen und zur Nachhaltigkeit des Regenwaldes bei.“" #NT!
 dubois.1037.f2: "Im üppigen und grünen Lebensraum des Zoos bewegt sich ein Kasuar anmutig durch das Unterholz. Seine kräftigen Beine und sein markantes Aussehen rufen ein Gefühl des Staunens hervor. Fasziniert von seinen einzigartigen Anpassungen suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über die faszinierenden Eigenschaften dieses schwer fassbaren Vogels herauszufinden.\n\n„Kasuare sind für ihre besonderen Merkmale und Verhaltensweisen bekannt“, erklärt der Tierpfleger. „Es wird angenommen, dass ihr Casque, eine helmartige Struktur auf ihrem Kopf, eine Rolle bei der Schallverstärkung und möglicherweise beim Anlocken von Partnern spielt. Außerdem haben sie scharfe, dolchartige Krallen an ihren Füßen, die zur Verteidigung oder zum Ausgraben verwendet werden können.“ Nahrung. Diese Anpassungen sind ein Beweis für ihre Entwicklung innerhalb der Regenwaldumgebung.“" #NT!
 dubois.1037.f3: "Inmitten des dichten Laubwerks des Kasuar-Lebensraums schützt ein weiblicher Kasuar sein Gelege leuchtend grüner Eier und ihr wachsamer Blick offenbart eine hingebungsvolle Mutter. Fasziniert von ihrem Nistverhalten wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung dieser Darstellung zu verstehen.\n\n„Das Nistverhalten des Kasuars zeigt seine einzigartigen mütterlichen Instinkte“, teilt der Tierpfleger mit. „Die Weibchen übernehmen die Verantwortung für das Ausbrüten der Eier und die Aufzucht der Küken, während die Männchen eine weniger aktive Rolle spielen. Das Engagement der Mutter für den Schutz ihres Geleges und die Aufzucht ihrer Jungen zeigt die komplexe soziale Dynamik dieser Vögel und ihren wichtigen Beitrag zum Regenwald.“ Ökosystem.“" #NT!
  
 dubois.1038.t: "Gehege für neuseeländische Seelöwen" #NT!
 dubois.1038.d: "Das Seelöwengehege wurde von einem großen See dominiert, in dem sich verschiedene Felsen befanden. Wenn es aber nur eine Möglichkeit gäbe, den Seelöwen unter Wasser zu sehen ..." #NT!
 dubois.1038.f1: "In der Küstenausstellung des Zoos sonnt sich ein charismatisches und meeresliebendes Lebewesen namens Neuseeländischer Seelöwe in der Sonne. Sein schlanker Körper und sein liebenswerter Gesichtsausdruck ziehen die Aufmerksamkeit der Besucher auf sich. Fasziniert von seiner einzigartigen Präsenz wenden Sie sich an einen sachkundigen Tierpfleger, der mehr über dieses faszinierende Meeressäugetier erfahren möchte.\n\n„Der neuseeländische Seelöwe ist eine wahre Ikone der südlichen Ozeane“, beginnt der Tierpfleger. „Diese in Neuseeland heimischen Seelöwen sind für ihr verspieltes Wesen und ihre starke Bindung zur Meeresumwelt bekannt. Sie sind geschickte Schwimmer und Taucher, die auf der Suche nach Nahrung weite Strecken zurücklegen können.“" #NT!
 dubois.1038.f2: "Im ruhigen Meereslebensraum des Zoos gleitet ein neuseeländischer Seelöwe anmutig durch das Wasser und wird von seinen kräftigen Flossen mit Leichtigkeit vorangetrieben. Der Anblick seiner aquatischen Fähigkeiten fesselt die Aufmerksamkeit der Besucher. Fasziniert von seinen Schwimmfähigkeiten suchen Sie einen sachkundigen Tierpfleger auf, in der Hoffnung, mehr über das Leben dieser Meeressäugetiere zu erfahren.\n\n„Neuseeländische Seelöwen sind außergewöhnliche Schwimmer und Taucher“, erklärt der Tierpfleger. „Sie haben stromlinienförmige Körper und starke Flossen, die es ihnen ermöglichen, durch die Meeresströmungen zu navigieren und nach Fischen, Tintenfischen und anderen Meereslebewesen zu suchen, die ihre bevorzugte Nahrung sind. Ihre großen Augen ermöglichen eine hervorragende Unterwassersicht, sodass sie Beute auch in trüben Gewässern erkennen können.“ Ihnen beim Schwimmen zuzusehen, ist ein Beweis für ihre Anpassung an ihre Meeresumwelt.“" #NT!
 dubois.1038.f3: "Inmitten der felsigen Küste des Seelöwenlebensraums stößt ein männlicher neuseeländischer Seelöwe ein tiefes, widerhallendes Brüllen aus, das über die Wellen getragen wird, ein Zeichen seiner Präsenz und Territorialität. Fasziniert von den Lautäußerungen wenden Sie sich an einen sachkundigen Tierpfleger, in der Hoffnung, die Bedeutung dieser Laute zu verstehen.\n\n„Lautäußerungen sind ein wesentlicher Bestandteil der sozialen Dynamik der neuseeländischen Seelöwen“, teilt der Tierpfleger mit. „Männchen nutzen ihr charakteristisches Gebrüll, um während der Brutzeit Dominanz aufzubauen und ihr Territorium zu verteidigen. Diese Lautäußerungen spielen auch eine Rolle dabei, Weibchen zur Paarung anzulocken. Die Vielfalt der Geräusche und Darbietungen dieser Seelöwen ist ein Beweis für ihre komplexe Kommunikation und ihr soziales Umfeld.“ Struktur."" #NT!
  
