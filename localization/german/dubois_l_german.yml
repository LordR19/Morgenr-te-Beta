 dubois.251.t: "Unbekannte menschliche Knochen" #NT!
 dubois.251.d: "Bei seinen paläontologischen Forschungen fand [SCOPE.sCharacter('dubois_paleontologist_scope').GetFullName] menschliche Knochen aus prähistorischer Zeit. Sie sind wahrscheinlich Zehntausende Jahre alt. Er hat die Knochen sicher verschickt, damit sich ein Fachmann um sie kümmern konnte." #NT!
 dubois.251.f: "Zum Erstaunen des Paläontologen fand [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] in einer oberen Gesteinsschicht die Überreste eines menschlichen Skeletts. Allerdings konnte [GetPlayer.MakeScope.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] die Verbindungen nicht rekonstruieren. [SCOPE.sCharacter('dubois_paleontologist_scope').GetLastName] verfügt über rudimentäre paläoanthropologische Kenntnisse, möchte jedoch keine Stellungnahme abgeben, da diese das wissenschaftliche Ergebnis beeinflussen könnte." #NT!
  
