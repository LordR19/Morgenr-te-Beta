 dubois.1022.t: "Panda-Gehege" #NT!
 dubois.1022.d: "Das #o Panda#! Gehege ist die Heimat der sanften Bären. Eine Pagode bot etwas Schatten und einige Bambusbeete erinnerten an die Heimat der Pandas" #NT!
 dubois.1022.f1: "Im ruhigen Panda-Gehege des Zoos wiegt eine Panda-Mutter ihr kleines Junges, wobei ihre Verbundenheit in jeder zärtlichen Interaktion deutlich wird. Ihr weiches schwarz-weißes Fell trägt zu ihrem unbestreitbaren Charme bei. Fasziniert von ihrem fürsorglichen Verhalten suchen Sie einen sachkundigen Tierpfleger auf, der gerne mehr über diese faszinierenden Kreaturen erfahren möchte.\n\n\„Pandas sind für ihre einzigartigen Fortpflanzungsgewohnheiten bekannt“, erklärt der Tierpfleger. „Weibchen sind jedes Jahr nur für eine kurze Zeitspanne fruchtbar, was eine erfolgreiche Zucht zu einer Herausforderung macht. Darüber hinaus gehören Panda-Jungtiere bei der Geburt zu den kleinsten und gefährdetsten Tieren und wiegen nur bis zu 200 Gramm. Die Mutter kümmert sich hingebungsvoll um das Überleben und die Ausbildung des Jungen.“ wesentliche Fähigkeiten, bis es bereit ist, die Welt auf eigene Faust zu erkunden.\"" #NT!
 dubois.1022.f2: "Inmitten des üppigen Grüns des Panda-Lebensraums im Zoo ringt, rollt und stürzt ein Paar Riesenpandas spielerisch auf seinem Bambusspielplatz. Ihre fröhlichen Possen rufen bei den Zuschauern ein Lächeln hervor. Um ihr Verhalten zu verstehen, wenden Sie sich an einen Tierpfleger in der Nähe, in der Hoffnung, die Geheimnisse der Panda-Verspieltheit zu lüften.\n\n\n„Spielen ist ein wesentlicher Aspekt im Leben eines Pandas“, teilt der Tierpfleger mit. „Es dient mehreren Zwecken, darunter körperliche Bewegung, die Verbesserung ihrer Koordination und Beweglichkeit sowie die Förderung sozialer Bindungen. Junge Pandas nehmen an spielerischen Interaktionen teil, um wichtige Fähigkeiten zu erlernen und soziale Hierarchien aufzubauen. Sogar erwachsene Pandas gönnen sich spielerische Phasen und erinnern uns an das, was ihnen innewohnt.“ Freude, die sie in ihrem täglichen Leben finden.\"" #NT!
 dubois.1022.f3: "Im ruhigen Bambuswald des Zoos faszinieren die liebenswerten Großen Pandas die Besucher mit ihrem schwarz-weißen Fell und ihrem pummeligen Aussehen. Mit sanften Bewegungen fressen sie Bambussprossen, ihr Lieblingsessen. Ihre Neugier ist geweckt und Sie nähern sich einem Tierpfleger in der Nähe, der unbedingt mehr über diese ikonischen Tiere erfahren möchte.\n\n\„Der Große Panda ist ein bezauberndes Symbol für Naturschutz und Widerstandsfähigkeit“, beginnt der Tierpfleger. „Eine faszinierende Tatsache über Pandas ist ihre spezielle Ernährung. Sie sind überwiegend Pflanzenfresser, wobei Bambus über 99 % ihrer Nahrung ausmacht. Ihr Verdauungssystem hat sich an die robusten Bambusfasern angepasst, sodass sie Nährstoffe aus dieser reichhaltigen Nahrungsquelle extrahieren können.“ "" #NT!
