 je_dubois_dinosaur_excavation: "Dinosaurier-Ausgrabung" #NT!
 je_dubois_dinosaur_excavation_reason: "Nachdem Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] einen Dinosaurierknochen gefunden hat, hat er mit einer groß angelegten Ausgrabung begonnen. Während der einjährigen Untersuchung ist es je nach Erfahrung möglich, dass unser [concept_dubois_paleontologist] ein bis drei weitere Dinosaurierknochen findet. Am Ende der Ausgrabung ist ein weiterer Dinosaurierknochenfund möglich, sodass wir noch nicht alle möglichen Knochen für ein Dinosaurierskelett gefunden haben. In der Paläontologischen Sammlung werden 5 Knochen benötigt, um ein Skelett zu konstruieren." #NT!
