 dubois_theory_of_evolution_tech: "Evolutionstheorie" #NT!
 dubois_theory_of_evolution_tech_desc: "Der entscheidende Bruch mit dem Konzept konstanter typologischer Typen in der Biologie erfolgte mit der Theorie der Evolution durch natürliche Selektion. Darwin stellte fest, dass das Bevölkerungswachstum zu einem „Kampf ums Dasein“ führen würde, in dem günstige Variationen vorherrschten, während andere zugrunde gingen. Dies könnte die Vielfalt der Pflanzen und Tiere einer gemeinsamen Abstammung erklären. Einige waren darüber beunruhigt, da dies implizierte, dass der Mensch keinen besonderen Platz im Universum einnimmt." #NT!
 dubois_paleontology_tech: "Paläontologie" #NT!
 dubois_paleontology_tech_desc: "Das Interesse an der Geschichte der Erde und ausgestorbenen Tieren lässt sich bis in die Antike zurückverfolgen und erreichte mit den Studien von Georges Cuvier um 1800 einen ersten Höhepunkt. Doch die Veröffentlichung von „Über die Entstehung der Arten“ war ein Wendepunkt überhaupt Lebenswissenschaften, insbesondere Paläontologie. Die wissenschaftliche Debatte, die unmittelbar nach der Veröffentlichung von „Origin“ begann, führte zu einer konzertierten Anstrengung, im Fossilienbestand nach Übergangsfossilien und anderen Beweisen für die Evolution zu suchen." #NT!
 dubois_genetics_tech: "Genetik" #NT!
 dubois_genetics_tech_desc: "Die moderne Genetik begann mit der Arbeit des Augustinermönchs Gregor Johann Mendel. Die Wiederentdeckung von Mendels Werk im Jahr 1900 führte zu raschen Fortschritten in der Genetik. Bis 1915 wurden die Grundprinzipien der Mendelschen Genetik an einer Vielzahl von Organismen untersucht – insbesondere an der Fruchtfliege Drosophila melanogaster. Neben experimentellen Arbeiten entwickelten Mathematiker den statistischen Rahmen der Populationsgenetik und brachten genetische Erklärungen in die Evolutionsforschung ein." #NT!
  
