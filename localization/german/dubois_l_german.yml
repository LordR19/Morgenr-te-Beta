 dubois.2011.d_to_location: "Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ist der führende [concept_dubois_paleontologist] unseres Landes. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] reist derzeit zu einer Felsformation, um diese genauer zu untersuchen." #NT!
 dubois.2011.d_from_location: "Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ist der führende [concept_dubois_paleontologist] unseres Landes. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] kommt gerade von einer Fossiliensuche zurück." #NT!
 dubois.2011.d_default: "Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ist der führende [concept_dubois_paleontologist] unseres Landes. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] hat derzeit keine Zuweisung." #NT!
 dubois.2011.d_other: "Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] ist der führende [concept_dubois_paleontologist] unseres Landes. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] ist im Moment woanders beschäftigt." #NT!
 dubois.2011.f: "[ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] hat insgesamt paläontologische [concept_academics_experience] von #G [ROOT.Var('dubois_paleontologist_var').GetVariable('dubois_paleontologist_experience').GetValue]#!\n\nPalaeontologists kann jedes Jahr neue Fossilien in Formationen finden. Große Formationen haben auch die Chance, seltene Dinosaurierknochen zu entdecken, die zur Rekonstruktion von Skeletten verwendet werden können. Dazu muss der [concept_dubois_paleontologist] einer Formation zugeordnet werden. Befindet sich keine Formation innerhalb der eigenen Grenzen, kann auch ein paläontologischer Lizenzvertrag mit einem Land ausgehandelt werden, das über eine große Formation verfügt. Ohne Zuordnung zu einer Formation bleibt der Paläontologe inaktiv. Während dieser Zeit kann [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetSheHe] jedoch für Expeditionen, die Rekonstruktion von Dinosaurierknochen, den Skelettbau oder den Wiederaufbau des Skeletts verwendet werden." #NT!
 dubois.2011.g: "Untersuchen Sie Formationen in Nordamerika." #NT!
 dubois.2011.h: "Untersuchen Sie Formationen in Südamerika." #NT!
 dubois.2011.i: "Untersuchen Sie Formationen in Europa." #NT!
 dubois.2011.j: "Untersuchen Sie Formationen in Afrika." #NT!
 dubois.2011.k: "Untersuchen Sie Formationen in Asien." #NT!
 dubois.2011.l: "Untersuchen Sie Formationen in Australien." #NT!
  
 dubois.2021.t: "Besondere Fossilien" #NT!
 dubois.2021.d: "Diese Sammlung beherbergt einige der außergewöhnlichsten Fossilien, die bisher gefunden wurden." #NT!
 dubois.2021_amber: "#T Bernstein#!\nThe Harz hat ein Millionen Jahre altes Insekt konserviert.\n\n" #NT!
 dubois.2021_ammonite: "#T Ammonit#!\nTens von Tausenden Ammonitenarten hat die Meere 350 Millionen Jahre lang geformt.\n\n" #NT!
 dubois.2021_archaeopteryx: "#T Archaeopteryx#!\nThis „Urvogel“ wird von einigen Forschern als mögliche Verbindung zwischen Reptilien und Vögeln angesehen.\n\n" #NT!
 dubois.2021_composita: "#T Composita#!\nComposita waren eine weit verbreitete Art, die vom späten Devon bis zum späten Perm lebte.\n\n" #NT!
 dubois.2021_eusthenopteron: "#T Eusthenopteron#!\nThis Fische haben möglicherweise in einem ausgetrockneten Flussbecken überlebt und gelten als wichtiger Schritt in Richtung Amphibien.\n\n" #NT!
 dubois.2021_ichthyosaurus: "#T Ichthyosaurier#!\nThis Reptil hatte nicht nur große Ähnlichkeit mit einem Delphin, sondern war auch lebendgebärend.\n\n" #NT!
 dubois.2021_ichthyostega: "#T Ichthyostega#!\nA mögliche fehlende Verbindung zwischen Fischen und Tetrapoden.\n\n" #NT!
 dubois.2021_megatherium: "#T Megatherium#!\nA Riesiges Bodenfaultier. Leider auch eine ausgestorbene Art.\n\n" #NT!
 dubois.2021_pterodactylus: "#T Pterodactylus#!\nA kleiner Kurzschwanz-Flugsaurier, der wahrscheinlich an Küsten lebte.\n\n" #NT!
 dubois.2021_smilodon: "#T Smilodon#!\nOne der bekanntesten Säbelzahn-Raubtiere.\n\n" #NT!
 dubois.2021_trilobite: "#T Trilobit#!\nThe Zahlreiche Vorkommen und Schichtung dieser Arthropoden machen sie zu wichtigen Leitfossilien für das Paläozoikum." #NT!
  
 dubois.2041.t: "Dinosaurierknochen" #NT!
 dubois.2041.d: "Hier können Dinosaurierknochen aus Fossilien rekonstruiert und Dinosaurierknochen zu Dinosaurierskeletten aufgebaut werden." #NT!
 dubois.2041.f: "Aus fünf Dinosaurierknochen aus einer Kontinentalregion kann ein [concept_dubois_paleontologist] einen vollständigen Dinosaurier rekonstruieren. Ein erfahrener Paläontologe kann auch versuchen, aus 20 Fossilfragmenten einen Dinosaurierknochen zu rekonstruieren. Ein Dinosaurierknochen kann nur rekonstruiert werden, wenn mindestens ein Dinosaurierknochen zur Orientierung zur Verfügung steht. Um eine der Aktionen durchzuführen, darf der Paläontologe weder erschöpft noch beschäftigt sein. Sein Erfolg hängt weitgehend von paläontologischen Erfahrungen ab.\n\n#G [ROOT.Var('dubois_north_american_dinosaur_bone').GetValue]#! Nordamerikanische Dinosaurierknochen\n#G [ROOT.Var('dubois_south_american_dinosaur_bone').GetValue]#! Südamerikanische Dinosaurierknochen\n#G [ROOT.Var('dubois_european_dinosaur_bone').GetValue]#! Europäische Dinosaurierknochen\n#G § _11#! Afrikanische Dinosaurierknochen\n#G #G4#! Asiatische Dinosaurierknochen\n#G #G7#! Australische Dinosaurierknochen" #NT!
 dubois.2041.g: "Rekonstruieren Sie einen Dinosaurierknochen aus Fossilien." #NT!
 dubois.2041.h: "Konstruieren Sie ein Dinosaurierskelett aus Nordamerika." #NT!
 dubois.2041.i: "Konstruieren Sie ein Dinosaurierskelett aus Südamerika." #NT!
 dubois.2041.j: "Konstruieren Sie ein Dinosaurierskelett aus Europa." #NT!
 dubois.2041.k: "Konstruieren Sie ein Dinosaurierskelett aus Afrika." #NT!
 dubois.2041.l: "Konstruieren Sie ein Dinosaurierskelett aus Asien." #NT!
 dubois.2041.m: "Konstruieren Sie ein Dinosaurierskelett aus Australien." #NT!
  
 dubois.2042.t: "Dinosaurierknochen rekonstruiert" #NT!
 dubois.2042.d: "Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] hatte vollen Erfolg: Mit Hilfe seiner wissenschaftlichen Erkenntnisse gelang es ihm, aus fossilen Fragmenten einen Dinosaurierknochen zu rekonstruieren." #NT!
 dubois.2042.f: "Es war ein anregendes Puzzlespiel, das jedoch kein Problem für die herausragenden Fähigkeiten unseres [concept_dubois_paleontologist] darstellte. Nach einigen Monaten des Studiums und ausgefeilter Kombinatorik gelang es ihm, aus streichholzgroßen Fossilresten Knochenstücke und damit die Schlüsselteile einer Dinosaurierart zu rekonstruieren, von der bisher nur lose Knochen bekannt waren." #NT!
 dubois.2042.g: "Prächtig!" #NT!
 dubois.2043.t: "Ratloser Professor" #NT!
 dubois.2043.d: "Trotz monatelanger Tests konnte Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] keine Ergebnisse hinsichtlich der verwendeten Materialien erzielen. Schade um die Fossilien!" #NT!
 dubois.2043.f: "Wo gehörte dieses Teil nochmal hin? Und das? Aber wenn dieses Teil zu diesem gehörte, dann passte das andere nicht mehr. Irgendwann hielt es der [concept_dubois_paleontologist] nicht mehr aus. Er hatte sich die ganze Nacht den Kopf zerbrochen, aber es konnte und wollte ihm nicht gelingen, aus den gefundenen Objekten brauchbare Erkenntnisse darüber abzuleiten, wie das Dinosaurierskelett einst ausgesehen haben muss." #NT!
 dubois.2043.g: "Der Professor hat unsere Fossilien verschwendet!" #NT!
 dubois.2044.t: "Perfekt zusammengebautes Skelett" #NT!
 dubois.2044.d: "Unser [concept_dubois_paleontologist] hat beim Zusammensetzen des Skeletts hervorragende Arbeit geleistet und der naturhistorischen Sammlung ein bedeutendes Stück hinzugefügt." #NT!
 dubois.2044.f: "Tosender Applaus erfüllte die Ausstellung, als der Professor das neu zusammengesetzte Dinosaurierskelett der Öffentlichkeit präsentierte. Damit löste er einige Probleme, die Experten jahrelang beschäftigten und zeigte einen völlig neuen Ansatz zur Interpretation der Knochen des Dinosauriers auf. Die anwesenden internationalen Paläontologen suchten das Gespräch mit dem Professor und wollen auf ganz ähnliche Weise ähnliche Funde in ihren Sammlungen aufbauen. Einige gingen sogar so weit, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] als Puzzle-Genie zu bezeichnen, da er das, wofür andere Jahrzehnte gebraucht hatten, auf Anhieb schaffte." #NT!
 dubois.2044.g: "Ausgezeichnete Arbeit, Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName]." #NT!
 dubois.2045.t: "Unvollkommen zusammengebautes Skelett" #NT!
 dubois.2045.d: "Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] hat sein Bestes gegeben, aber leider weist das zusammengebaute Dinosaurierskelett einige Fehler auf." #NT!
 dubois.2045.f: "Als das neue Dinosaurierskelett in der Naturkundesammlung präsentiert wurde, gab es höflichen, aber eher verhaltenen Applaus. Obwohl der führende Paläontologe des Landes alles versucht hatte, konnten Berufskollegen am Tag der Präsentation einige Mängel entdecken, die die Leistung trübten. Dennoch genügt das Skelett zumindest im Großen und Ganzen den Anforderungen und dürfte die Ausstellung bereichern, auch wenn in den kommenden Jahren eine Nachbesserung nötig sein wird." #NT!
 dubois.2045.g: "Es funktioniert, nicht wahr?" #NT!
 dubois.2046.t: "Schlecht zusammengebautes Skelett" #NT!
 dubois.2046.d: "Das von [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] zusammengestellte Skelett ließ Experten... staunen. Allerdings nicht so, wie die Paläontologische Gesellschaft gehofft hatte." #NT!
 dubois.2046.f: "Es war ein denkwürdiger Tag, der nur noch von der Bizarrheit des Ereignisses übertroffen wurde. Prof. [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] enthüllte mit dramatischen Gesten und erwartetem tosenden Applaus das neue Dinosaurierskelett unter einer Plane. Stattdessen: Stille. Es folgte Flüstern. Dann: Belustigung. Die beteiligten Forscher lächelten, andere rissen sich zusammen, bis schließlich ein Kollege halb lachend, halb ungläubig auf die zusammengebastelte Chimäre zeigte und rief: „Ist das ein dreiköpfiger Dinosaurier?“" #NT!
 dubois.2046.g: "Das muss ein Witz sein!" #NT!
  
 dubois.2051.t: "Dinosaurierskelette" #NT!
 dubois.2051.d: "Dinosaurierskelette sind der Stolz jeder naturhistorischen Sammlung. Perfekt zusammengesetzte Skelette wirken sich positiv auf unsere Dinosaurier-Bewertung aus." #NT!
 dubois.2051.f: "Unsere Dinosauriersammlung besteht aus folgenden Skeletten:\n\n" #NT!
 dubois.2051.ankylosaurus: "Ankylosaurus" #NT!
 dubois.2051.diplodocus: "Diplodocus" #NT!
 dubois.2051.triceratops: "Triceratops" #NT!
 dubois.2051.tyrannosaurus: "Tyrannosaurus Rex" #NT!
 dubois.2051.stegosaurus: "Stegosaurus" #NT!
 dubois.2051.antarctosaurus: "Antarctosaurus" #NT!
 dubois.2051.argyrosaurus: "Argyrosaurus" #NT!
 dubois.2051.iguanodon: "Iguanodon" #NT!
 dubois.2051.plateosaurus: "Plateosaurus" #NT!
 dubois.2051.giraffatitan: "Giraffatitan" #NT!
 dubois.2051.spinosaurus: "Spinosaurus" #NT!
 dubois.2051.psittacosaurus: "Psittacosaurus" #NT!
 dubois.2051.velociraptor: "Velociraptor" #NT!
 dubois.2051.muttaburrasaurus: "Muttaburrasaurus" #NT!
 dubois.2051.rhoetosaurus: "Rhoetosaurus" #NT!
 dubois.2051.g: "Besuchen Sie die nordamerikanischen Skelette." #NT!
 dubois.2051.h: "Besuchen Sie die südamerikanischen Skelette." #NT!
 dubois.2051.i: "Besuchen Sie die europäischen Skelette." #NT!
 dubois.2051.j: "Besuchen Sie die Africa Skeletons." #NT!
 dubois.2051.k: "Besuchen Sie die asiatischen Skelette." #NT!
 dubois.2051.l: "Besuchen Sie die Australian Skeletons." #NT!
  
 dubois.2101.t: "Ein verbessertes Skelett" #NT!
 dubois.2101.d: "Die Bemühungen unseres [Concept('concept_dubois_paleontologist','$concept_dubois_paleontologists$')] haben Früchte getragen: Das zuvor defekte Skelett wurde deutlich verbessert." #NT!
 dubois.2101.f: "Es dauerte eine Weile, über das prähistorische Tier, seine Fortbewegung, seine ökologische Umgebung und viele andere Umstände nachzudenken, bis Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] auf die entscheidende Idee kam, einige Knochen an ihren richtigen Platz zu bringen. Das gesamte Skelett wurde dadurch deutlich aufgewertet." #NT!
 dubois.2101.g: "Es sieht viel besser aus!" #NT!
 dubois.2102.t: "Ein unverändertes Skelett" #NT!
 dubois.2102.d: "Trotz zahlreicher Versuche, das Skelett zu verbessern, war unser [concept_dubois_paleontologist] erfolglos." #NT!
 dubois.2102.f: "Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] pflegte bei der Behandlung des Skeletts große Sorgfalt. Im Bemühen, nicht zu viel zu zerstören und behutsam vorzugehen, blieb er so vorsichtig, dass er fast nichts veränderte." #NT!
 dubois.2102.g: "Unverändert? Wofür wird dieser [concept_dubois_paleontologist] eigentlich bezahlt?" #NT!
 dubois.2103.t: "Ein verschlechtertes Skelett" #NT!
 dubois.2103.d: "Vielleicht wäre es besser gewesen, [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetFullName] nicht an einem Dinosaurierskelett arbeiten zu lassen." #NT!
 dubois.2103.f: "Es war für alle Beteiligten äußerst überraschend, als Professor [ROOT.Var('dubois_paleontologist_var').GetCharacter.GetLastName] die „überarbeitete Version“ des Skeletts vorstellte. Nicht zuletzt, weil eine Hüfte nun auf einer der Schultern ruhte und ein stattlicher zweiter Schwanz das Tier ergänzte – auf der Stirn." #NT!
 dubois.2103.g: "Dieser Idiot hat es noch schlimmer gemacht!" #NT!
  
 dubois.2111.t: "Abteilung für nordamerikanische Dinosaurier" #NT!
 dubois.2111.d: "Welches Dinosaurierskelett sollte man besuchen?" #NT!
 dubois.2111.f: "Nordamerikanische Dinosaurier gehören zu den bekanntesten ihrer Art. Ende des 19. Jahrhunderts wurden in der Morrison-Formation zahlreiche Dinosaurierarten gefunden. Bekannte Exemplare sind Ankylosaurus, Diplodocus, Triceratops und Tyrannosaurus Rex." #NT!
 dubois.2111.g: "Ankylosaurus." #NT!
 dubois.2111.h: "Diplodocus." #NT!
 dubois.2111.i: "Triceratops." #NT!
 dubois.2111.j: "Tyrannosaurus Rex." #NT!
 dubois.2111.k: "Stegosaurus." #NT!
  
 dubois.2112.t: "Ankylosaurus" #NT!
 dubois.2112.f: "Ankylosaurus ist eine bemerkenswerte Gattung gepanzerter Dinosaurier, die in der späten Kreidezeit vor etwa 68 bis 66 Millionen Jahren gedieh. Dieses prähistorische Lebewesen gehört zur Gruppe der pflanzenfressenden Dinosaurier, die als Ankylosauriden bekannt sind, und wird für seine ausgeprägten und beeindruckenden Verteidigungsanpassungen gefeiert.\nAnkylosaurus zeichnete sich durch einen robusten und schwer gepanzerten Körper aus und besaß ein breites, niedriges Profil, das mit Knochenplatten oder Osteodermen verziert war , eingebettet in seine Haut, bietet hervorragenden Schutz vor potenziellen Raubtieren. Sein ikonischstes Merkmal war die Schwanzkeule, die aus einem dichten Knochenknäuel an der Schwanzspitze bestand und wahrscheinlich sowohl zur Abschreckung von Angreifern als auch als Werkzeug für intraspezifische Kämpfe diente.\nMit einer Länge von etwa 20 bis 30 Fuß, Ankylosaurus war ein vierbeiniger Pflanzenfresser, der seinen breiten Schnabel zum Abschneiden der Vegetation nutzte. Sein im Vergleich zu seinem kräftigen Körper relativ kleiner Kopf weist auf eine selektive Fressgewohnheit an tiefliegenden Pflanzen und Sträuchern hin." #NT!
 dubois.2113.t: "Diplodocus" #NT!
 dubois.2113.f: "Diplodocus stellt eine symbolträchtige Gattung kolossaler, langhalsiger Dinosaurier dar, die während der späten Jurazeit vor etwa 154 bis 152 Millionen Jahren ihre Blütezeit erlebten. Diplodocus wird als Sauropod klassifiziert und ist bekannt für seinen bemerkenswert langen Hals und seine immense Größe, die die Erhabenheit des prähistorischen Lebens verkörpern.\nDiplodocus zeichnete sich durch seinen ausgeprägten Körperbau aus und besaß einen verlängerten Hals und Schwanz sowie einen relativ kleinen Kopf mit zapfenähnlichen Merkmalen Zähne, die zum Absuchen der Vegetation geeignet sind. Seine beeindruckende Länge von bis zu 90 Fuß machte ihn zu einem der längsten Landtiere, die es je gab, während sein relativ leichtes Skelett und seine vierbeinige Haltung eine effiziente Bewegung ermöglichten.\nEs wird angenommen, dass Diplodocus ein Pflanzenfresser war, der seinen langen Hals nutzte, um die Vegetation zu erreichen hoch über dem Boden, um die Konkurrenz mit anderen Pflanzenfressern zu vermeiden. Fossile Beweise deuten darauf hin, dass diese Dinosaurier wahrscheinlich üppige Umgebungen entlang von Flussufern bewohnten, wo reichlich Pflanzenleben vorhanden war." #NT!
 dubois.2114.t: "Triceratops" #NT!
 dubois.2114.f: "Triceratops gilt als eine ikonische Gattung gehörnter Dinosaurier, die in der späten Kreidezeit vor etwa 68 bis 66 Millionen Jahren gedieh. Der als Ceratopsid klassifizierte Triceratops wird für sein unverwechselbares Aussehen gefeiert, das durch eine beeindruckende Reihe von Gesichtshörnern und eine knöcherne Rüsche am Hinterkopf gekennzeichnet ist.\nTriceratops zeichnete sich durch seine beeindruckenden Verteidigungsmerkmale aus und hatte einen großen, robusten Körper und einen massiven Körper Der Kopf ist mit einem markanten Nasenhorn über der Schnauze und zwei länglichen Stirnhörnern über den Augen geschmückt. Seine mit Fenstern und komplizierten Mustern verzierte Rüsche spielte wahrscheinlich eine Rolle bei der Artenerkennung, der Wärmeregulierung und möglichen Kampfdarstellungen.\nTriceratops war ein pflanzenfressender Vierbeiner, der in verschiedenen Umgebungen von Wäldern bis hin zu Ebenen lebte. Sein robuster Schnabel ermöglichte es ihm, Pflanzen effizient zu beschneiden, und seine kräftigen Kiefer konnten zähes Pflanzenmaterial zerkleinern. Versteinerte Beweise für Triceratops-Knochen deuten darauf hin, dass der Tier möglicherweise an sozialen Verhaltensweisen und hierarchischen Interaktionen innerhalb von Herden beteiligt war." #NT!
 dubois.2115.t: "Tyrannosaurus Rex" #NT!
 dubois.2115.f: "Tyrannosaurus rex, allgemein als T. rex bezeichnet, ist ein ikonischer und kolossaler Raubdinosaurier, der in der späten Kreidezeit, vor etwa 68 bis 66 Millionen Jahren, die Erde durchstreifte. T. rex gehörte zur Gruppe der Theropoden der Dinosaurier und stand an der Spitze der prähistorischen Nahrungskette als einer der größten Landraubtiere aller Zeiten.\nT. rex war für seine besonderen Merkmale bekannt und verfügte über eine gewaltige Statur mit einer Länge von bis zu 40 Fuß und etwa 15 bis 20 Fuß groß. Sein imposanter Schädel, ausgestattet mit gezackten, bananengroßen Zähnen, deutet auf eine fleischfressende Ernährung hin, die hauptsächlich aus anderen Dinosauriern bestand. Seine kräftigen Hinterbeine waren für schnelle Bewegungen geeignet, während seine unverhältnismäßig kleinen Arme, die an verkümmerte Strukturen erinnern, weiterhin wissenschaftliche Untersuchungen fesseln.\nPaläontologische Beweise deuten darauf hin, dass T. rex ein Raubtier an der Spitze gewesen sein könnte, das seinen ausgeprägten Geruchssinn nutzte, Fernglas Vision und beeindruckende Kieferkraft, um sich seinen Platz an der Spitze des prähistorischen Ökosystems zu sichern. Die Debatte über sein Jagdverhalten, sei es als aktiver Raubtier oder Aasfresser, bleibt Gegenstand laufender Forschung und Spekulationen." #NT!
 dubois.2116.t: "Stegosaurus" #NT!
 dubois.2116.f: "Stegosaurus ist eine ikonische Gattung pflanzenfressender Dinosaurier, die in der späten Jurazeit vor etwa 155 bis 150 Millionen Jahren gedieh. Der als Thyreophoran eingestufte Stegosaurus wird für sein unverwechselbares und markantes Aussehen gefeiert.\nStegosaurus war ein mittelgroßer Dinosaurier mit einem einzigartigen Profil und zeichnete sich durch seine doppelte Reihe großer Knochenplatten entlang seines Rückens und die Reihe beeindruckender Stacheln oder Schwanz-Thagomizer aus. Der Zweck seiner Platten, sei es zur Temperaturregulierung, zur Präsentation oder zur Verteidigung, bleibt Gegenstand wissenschaftlicher Debatten.\nMit einer Länge von bis zu 30 Fuß und einem relativ kleinen Kopf, der mit einem Schnabel und Backenzähnen zur Verarbeitung von Pflanzenmaterial ausgestattet ist, ist Stegosaurus war ein spezialisierter Pflanzenfresser. Wahrscheinlich fraß er in seiner jurassischen Umgebung tief liegende Vegetation.\nFossilien von Stegosaurus wurden hauptsächlich im Westen Nordamerikas, einschließlich Colorado und Utah, entdeckt und bieten wertvolle Einblicke in die Anatomie, das Verhalten und die Evolutionsgeschichte der Thyreophoran-Dinosaurier. Die Besonderheit des Stegosaurus hat ihn zu einer beliebten und dauerhaften Figur in der Paläontologie und Populärkultur gemacht." #NT!
 dubois.2112.h: "Zurück zur nordamerikanischen Sektion." #NT!
  
 dubois.2121.t: "Sektion südamerikanische Dinosaurier" #NT!
 dubois.2121.d: "Welches Dinosaurierskelett sollte man besuchen?" #NT!
 dubois.2121.f: "Ende des 19. Jahrhunderts wurden in den patagonischen Massiven Südamerikas zunehmend Dinosaurierknochen gefunden. Zu den frühesten Vertretern zählen Antarctosaurus und Argyrosaurus." #NT!
 dubois.2121.g: "Antarctosaurus." #NT!
 dubois.2121.h: "Argyrosaurus." #NT!
  
 dubois.2122.t: "Antarctosaurus" #NT!
 dubois.2122.f: "Antarctosaurus stellt eine bemerkenswerte Gattung sauropoder Dinosaurier dar, die in der späten Kreidezeit, vor etwa 70 bis 65 Millionen Jahren, auf dem antiken Kontinent Gondwana lebten. Antarctosaurus gehört zu den Titanosauriern und ist ein Beispiel für die Vielfalt der Sauropodenformen, die einst die Erde durchstreiften.\nAntarctosaurus zeichnete sich durch seine enorme Größe aus und war ein kolossaler, vierbeiniger Pflanzenfresser, der eine Länge von bis zu 60 Fuß oder mehr erreichte. Sein verlängerter Hals und Schwanz sowie der relativ kleine Kopf weisen auf eine Anpassung an die Nahrungsaufnahme von Vegetation hoch über dem Boden hin. Dieser Titanosaurier ist für seine robuste Gliedmaßenstruktur bekannt, die wahrscheinlich sein Gewicht trug und seine Bewegung erleichterte.\nFossilien von Antarctosaurus wurden hauptsächlich auf den südlichen Kontinenten, einschließlich Südamerika und der Antarktis, entdeckt, wo sie wertvolle Einblicke in die Entwicklung und Verbreitung lieferten von Sauropoden in der Oberkreide. Diese Erkenntnisse tragen zu unserem Verständnis der einzigartigen Ökosysteme bei, die in dieser Zeit in Gondwana existierten." #NT!
 dubois.2123.t: "Argyrosaurus" #NT!
 dubois.2123.f: "Argyrosaurus ist eine bedeutende Gattung sauropoder Dinosaurier, die während der späten Kreidezeit, vor etwa 90 bis 70 Millionen Jahren, die antiken Landschaften Südamerikas durchstreifte. Argyrosaurus gehört zur Untergruppe der Sauropoden, die als Titanosaurier bekannt sind, und bietet Einblicke in die vielfältige prähistorische Fauna der Region.\nWährend bestimmte Aspekte seiner Biologie und seines Verhaltens spekulativ bleiben, bleibt Argyrosaurus ein fesselndes Thema paläontologischer Studien, das Licht auf die Größe und Komplexität von Argyrosaurus wirft Die prähistorische Vergangenheit der Erde auf der Südhalbkugel." #NT!
 dubois.2122.h: "Zurück zur südamerikanischen Sektion." #NT!
  
 dubois.2131.t: "Abteilung für europäische Dinosaurier" #NT!
 dubois.2131.d: "Welches Dinosaurierskelett sollte man besuchen?" #NT!
 dubois.2131.f: "Seit dem frühen 19. Jahrhundert wurden in europäischen Bergmassiven immer wieder neue Dinosaurierfossilien ausgegraben, nicht zuletzt als Folge des zunehmenden Bergbaus. Bekannt sind unter anderem Iguanodon und Plateosaurus." #NT!
 dubois.2131.g: "Iguanodon." #NT!
 dubois.2131.h: "Plateosaurus." #NT!
  
 dubois.2132.t: "Iguanodon" #NT!
 dubois.2132.f: "Iguanodon ist eine bemerkenswerte Gattung pflanzenfressender Dinosaurier, die in der frühen Kreidezeit vor etwa 140 bis 120 Millionen Jahren gedieh. Iguanodon wurde als Iguanodontid klassifiziert und spielte eine entscheidende Rolle bei der Gestaltung unseres Verständnisses der Anatomie und des Verhaltens von Dinosauriern.\nIguanodon zeichnete sich durch seinen charakteristischen Daumendorn und seine schnabelartige Schnauze aus eine faszinierende Kombination aus zweibeiniger und vierbeiniger Fortbewegung. Es wird angenommen, dass sein Daumendorn, der einst für ein Horn gehalten wurde, zur Verteidigung gegen Raubtiere oder zur Manipulation der Vegetation verwendet wurde.\nIguanodon bewohnte verschiedene Umgebungen, darunter Wälder und Ebenen, und war ein geschickter Pflanzenfresser, der seinen zahnlosen Schnabel zum Ernten nutzte Vegetation. Mit einer Länge von bis zu 33 Fuß war er ein bedeutender Pflanzenfresser seiner Zeit und beeinflusste die Ökosysteme, in denen er lebte. Fossilien von Iguanodon wurden erstmals in Europa entdeckt, insbesondere in Belgien und England, und ihre Erforschung spielte eine entscheidende Rolle bei der Entwicklung des Fachgebiets der Paläontologie." #NT!
 dubois.2133.t: "Plateosaurus" #NT!
 dubois.2133.f: "Plateosaurus ist eine bedeutende Gattung pflanzenfressender Dinosaurier, die während der späten Trias vor etwa 214 bis 204 Millionen Jahren blühte. Der als Prosauropod klassifizierte Plateosaurus bietet entscheidende Einblicke in die frühe Entwicklung der Dinosaurier und ihre Anpassungen an unterschiedliche Umgebungen.\nPlateosaurus zeichnete sich durch seinen verlängerten Hals, seinen kleinen Kopf und seinen relativ langen Schwanz aus und zeigte eine zweibeinige und vierbeinige Fortbewegung, was ein Übergangsstadium der Dinosaurier widerspiegelt Evolution. Seine robusten Gliedmaßen und seine Fähigkeit, Gewichte zu tragen, ermöglichten es ihm, effizient nach Vegetation zu suchen und sich in seinem Lebensraum zurechtzufinden.\nMit einer geschätzten Länge von bis zu 30 Fuß war Plateosaurus ein dominanter Pflanzenfresser seiner Zeit und bewohnte verschiedene Landschaften, von Überschwemmungsgebieten bis hin zu Hochlandwäldern. Seine breiten, blattförmigen Zähne erleichterten den Verzehr von Pflanzenmaterial." #NT!
 dubois.2132.h: "Zurück zur europäischen Sektion." #NT!
  
 dubois.2141.t: "Abteilung für afrikanische Dinosaurier" #NT!
 dubois.2141.d: "Welches Dinosaurierskelett sollte man besuchen?" #NT!
 dubois.2141.f: "Erst zu Beginn des 20. Jahrhunderts erlebte die Paläontologie in Afrika einen bedeutenden Aufschwung, wobei vor allem Tansania und Südafrika, aber auch Ägypten hervorzuheben sind. Wichtige Entdeckungen waren der Giraffatitan und der Spinosaurus." #NT!
 dubois.2141.g: "Giraffatitan." #NT!
 dubois.2141.h: "Spinosaurus." #NT!
  
 dubois.2142.t: "Giraffatitan" #NT!
 dubois.2142.f: "Giraffatitan, früher bekannt als Brachiosaurus, ist eine bemerkenswerte Gattung kolossaler, langhalsiger Dinosaurier, die während der späten Jurazeit vor etwa 154 bis 150 Millionen Jahren blühten. Der als Sauropod klassifizierte Giraffatitan ist für seine außergewöhnliche Größe und seine einzigartigen Anpassungen bekannt.\nGiraffatitan zeichnet sich durch seinen verlängerten Hals und seinen relativ kurzen Schwanz aus und zeigte eine charakteristische Haltung, bei der die Vorderbeine länger als die Hinterbeine waren, was es ihm ermöglichte, die Vegetation hoch über ihm zu erreichen Boden. Mit einer Höhe von bis zu 39 Fuß und einer Länge von über 80 Fuß galt es als eines der höchsten und längsten Landtiere, die es je gab.\nGiraffatitan war ein Pflanzenfresser, der wahrscheinlich üppige Umgebungen wie Flusstäler und Überschwemmungsgebiete bewohnte es konnte auf reichlich pflanzliche Nahrung zugreifen. Seine große Körpermasse wurde von robusten Gliedmaßenknochen und einer massiven, tonnenförmigen Brust getragen. Fossile Beweise für Giraffatitan wurden vor allem in Afrika ausgegraben, insbesondere im heutigen Tansania und Simbabwe." #NT!
 dubois.2143.t: "Spinosaurus" #NT!
 dubois.2143.f: "Spinosaurus ist eine bemerkenswerte Gattung fleischfressender Dinosaurier, die in der Kreidezeit, vor etwa 112 bis 93 Millionen Jahren, Nordafrika bewohnte. Der als Theropod klassifizierte Spinosaurus wird für seine besonderen Merkmale und einzigartigen Anpassungen gefeiert.\nEs wird angenommen, dass Spinosaurus ein semiaquatisches Raubtier war, das sich wahrscheinlich auf die lange Schnauze, die segelartige Rückenflosse und die kräftigen, krokodilähnlichen Kiefer spezialisiert hat Jagd auf Wasserbeute wie Fische und andere Meerestiere. Sein Segel könnte eine Rolle bei der Thermoregulation oder der Artenerkennung gespielt haben.\nMit einer geschätzten Länge von bis zu 50 bis 59 Fuß gilt Spinosaurus als einer der größten theropoden Dinosaurier. Seine robusten Gliedmaßen und sein verlängerter Schädel lassen auf Anpassungen für den Fang und Verzehr von Wasserbeute schließen und unterstreichen seine ökologische Nische. Fossile Überreste des Spinosaurus wurden zunächst in Ägypten und später in Marokko entdeckt." #NT!
 dubois.2142.h: "Zurück zur afrikanischen Sektion." #NT!
  
 dubois.2151.t: "Abteilung für asiatische Dinosaurier" #NT!
 dubois.2151.d: "Welches Dinosaurierskelett sollte man besuchen?" #NT!
 dubois.2151.f: "Eine erste US-Expedition in die Mongolei im ersten Drittel des 20. Jahrhunderts sollte zur Entdeckung neuer Dinosaurierarten in Asien führen. Psittacosaurus und Velociraptor gehören zu den am längsten bekannten Arten." #NT!
 dubois.2151.g: "Psittacosaurus." #NT!
 dubois.2151.h: "Velociraptor." #NT!
  
 dubois.2152.t: "Psittacosaurus" #NT!
 dubois.2152.f: "Psittacosaurus ist eine bemerkenswerte Gattung kleiner, pflanzenfressender Dinosaurier, die in der frühen Kreidezeit, vor etwa 126 bis 101 Millionen Jahren, in Asien lebten. Psittacosaurus gilt als Ceratopsier und zeichnet sich durch seine faszinierenden Merkmale und Beiträge zu unserem Verständnis der Dinosaurierevolution aus.\nPsittacosaurus zeichnete sich durch seinen papageienähnlichen Schnabel, seinen gedrungenen Körper und die charakteristische Reihe von gesäumten, federartigen Strukturen entlang seines Schwanzes und Körpers aus ein einzigartiges Aussehen unter Dinosauriern. Es wird angenommen, dass diese Federkielknöpfe borstenartige Strukturen trugen, möglicherweise zur Darstellung oder zur Wärmeregulierung.\nMit einer Länge von etwa 3 bis 6,5 Fuß bewohnte Psittacosaurus eine Vielzahl von Umgebungen, darunter Wälder und Ebenen. Sein Schnabel und seine speziellen Zähne lassen auf Anpassungen für die Verarbeitung vielfältiger Pflanzenmaterialien schließen. Fossile Überreste des Psittacosaurus wurden vor allem in China und der Mongolei entdeckt." #NT!
 dubois.2153.t: "Velociraptor" #NT!
 dubois.2153.f: "Velociraptor ist eine bekannte Gattung kleiner bis mittelgroßer fleischfressender Dinosaurier, die in der späten Kreidezeit vor etwa 75 bis 71 Millionen Jahren Teile Asiens durchstreiften. Der als dromaeosaurider Theropod klassifizierte Velociraptor wird für seine bemerkenswerten Anpassungen und seine Rolle bei der Gestaltung der öffentlichen Wahrnehmung von Dinosauriern gefeiert.\nVelociraptor zeichnete sich durch seine scharfen, gebogenen Zehenklauen und gut entwickelten Raubtiermerkmale aus und war ein agiles und intelligentes Raubtier. Er besaß einen schlanken Körper, einen langen Schwanz und eine markante sichelförmige Klaue an jedem Fuß, die er wahrscheinlich zum Zerschneiden seiner Beute benutzte.\nIm Gegensatz zu früheren Darstellungen war Velociraptor mit einer Länge von etwa 6,5 ​​Fuß und einem Gewicht relativ klein etwa 50 Pfund. Seine scharfen Sinne, scharfen Zähne und sein Rudeljagdverhalten, wie aus Fossilienfunden und Studien hervorgeht, trugen zu seinem Ruf als beeindruckendes Raubtier bei." #NT!
 dubois.2152.h: "Zurück zur asiatischen Sektion." #NT!
  
 dubois.2161.t: "Australische Dinosaurierabteilung" #NT!
 dubois.2161.d: "Welches Dinosaurierskelett sollte man besuchen?" #NT!
 dubois.2161.f: "1926 wurden in Australien erstmals Dinosaurierknochen entdeckt, was den Beginn intensiverer Forschungen markierte. Später erlangte der Muttaburrasaurus Berühmtheit." #NT!
 dubois.2161.g: "Muttaburrasaurus." #NT!
 dubois.2161.h: "Rhoetosaurus." #NT!
  
 dubois.2162.t: "Muttaburrasaurus" #NT!
 dubois.2162.f: "Muttaburrasaurus ist eine bemerkenswerte Gattung ornithopodischer Dinosaurier, die Australien während der frühen Kreidezeit vor etwa 112 bis 99 Millionen Jahren bewohnte. Muttaburrasaurus gilt als Leguanzahnarzt und bietet wertvolle Einblicke in die prähistorische Fauna dieser Region.\nMuttaburrasaurus zeichnete sich durch seinen markanten, hohlen und abgerundeten Kamm auf der Schnauze aus und besaß einen mittelgroßen Körper, der eine Länge von etwa 20 bis 30 Fuß erreichte. Seine kräftigen Kiefer waren mit einer Reihe von Zähnen ausgestattet, die zum Zermahlen von Pflanzenmaterial geeignet waren, was auf eine pflanzenfressende Ernährung schließen lässt.\nDas Vorhandensein des Schädelkamms, der möglicherweise als Resonanzkammer für Lautäußerungen oder als Anzeigestruktur gedient hat, unterscheidet Muttaburrasaurus von anderen Ornithopoden . Seine robusten Gliedmaßen und seine relativ große Größe lassen auf Anpassungen für eine effiziente Fortbewegung und Pflanzenfresser schließen." #NT!
 dubois.2163.t: "Rhoetosaurus" #NT!
 dubois.2163.f: "Rhoetosaurus ist eine bemerkenswerte Gattung sauropoder Dinosaurier, die im Mittleren Jura vor etwa 165 Millionen Jahren in Australien lebten. Rhoetosaurus gehört zur Gruppe der Sauropodomorphen und bietet einen entscheidenden Einblick in die alte Geschichte der australischen Dinosaurier.\nRhoetosaurus zeichnete sich durch seine enorme Größe aus und war ein kolossaler, pflanzenfressender Vierbeiner mit langem Hals, robusten Gliedmaßen und einem relativ kleinen Kopf. Obwohl Rhoetosaurus im Vergleich zu einigen seiner Sauropoden-Verwandten relativ kleiner ist, war er immer noch etwa 50 Fuß lang und damit eines der größten Tiere seiner Zeit in Australien.\nDie Fossilien von Rhoetosaurus wurden erstmals in Queensland, Australien, entdeckt und sind einige davon der früheste Nachweis von Sauropodendinosauriern in dieser Region. Seine anatomischen Merkmale, wie sein langer Hals und sein relativ verlängerter Schwanz, spiegeln Anpassungen an die Pflanzenfresser und die Nutzung einer Vielzahl pflanzlicher Ressourcen wider." #NT!
 dubois.2162.h: "Zurück zur australischen Sektion." #NT!
  
 dubois.2112.d_perfect_dinosaur: "Dieses Dinosaurierskelett gilt als perfekt zusammengebaut. Es muss nicht geändert werden und gibt eine maximale Dinosaurierbewertung." #NT!
 dubois.2112.d_imperfect_dinosaur: "Dieses Dinosaurierskelett gilt als unvollständig zusammengebaut. Es gibt nur die Hälfte der möglichen Dinosaurier-Bewertung. Es kann von einem [concept_dubois_paleontologist] wieder zusammengesetzt werden, sofern er nicht beschäftigt oder erschöpft ist." #NT!
 dubois.2112.d_poor_dinosaur: "Dieses Dinosaurierskelett gilt als schlecht zusammengebaut. Es schadet unserer Dinosaurier-Bewertung massiv. Es kann von einem [concept_dubois_paleontologist] wieder zusammengesetzt werden, sofern er nicht beschäftigt oder erschöpft ist." #NT!
 dubois.2112.g: "Bauen Sie dieses Dinosaurierskelett wieder zusammen." #NT!
  
