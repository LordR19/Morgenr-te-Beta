 dubois.1.t: "Zoo-Einweihung" #NT!
 dubois.1.d: "Am Eröffnungstag des neuen [concept_dubois_zoo] strömen die Besucher in Scharen, um die Tiere zu sehen. Bald entstand der Wunsch, noch mehr Gehege zu bauen und Tiere anzusiedeln." #NT!
 dubois.1.f: "„Vor zwei Nächten habe ich die Tiger beim Exeter Change beim Abendessen gesehen. Abgesehen von Veli Pachas Löwe in Morea, der dem arabischen Pfleger wie ein Hund folgte, amüsierte mich die Zuneigung der Hyäne zu ihrem Pfleger am meisten. Was für eine Unterhaltung! — Da war ein „Nilpferd“, wie Lord Liverpool im Gesicht; und das „Bärenfaultier“ hat genau die Stimme und das Verhalten meines Kammerdieners – aber der Tiger redete zu viel. Der Elefant nahm mein Geld und gab es mir wieder – nahm meinen Hut ab und öffnete eine Tür. hatte eine Peitsche im Griff und benahm sich so gut, dass ich wünschte, er wäre mein Butler. Das schönste Tier der Erde ist einer der Panther; aber die armen Antilopen waren tot. Ich würde es hassen, hier eines zu sehen: Der Anblick des Kamels löste in mir wieder Sehnsucht nach Kleinasien aus.“ -Lord Byron" #NT!
 dubois.1.g: "Besuchen Sie den neuen Zoo." #NT!
 dubois.2.t: "Zur Entstehung der Arten" #NT!
 dubois.2.d: "Mit der Veröffentlichung seines Buches hat Professor [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] einen bahnbrechenden wissenschaftlichen Beitrag geleistet: Es will nichts Geringeres als die Entstehung der Arten erklären." #NT!
 dubois.2.f: "„Aufgrund dieses Kampfes ums Leben wird jede Variation, wie gering sie auch sein mag und aus welcher Ursache auch immer, in ihren unendlich komplexen Beziehungen zu anderen organischen Wesen und zur äußeren Natur, wenn sie für ein Individuum irgendeiner Art in irgendeiner Weise vorteilhaft ist, dazu tendieren die Erhaltung dieses Individuums und wird im Allgemeinen von seinen Nachkommen vererbt ... Ich habe dieses Prinzip, durch das jede geringfügige Variation, wenn sie nützlich ist, erhalten bleibt, mit dem Begriff der natürlichen Auslese bezeichnet, um ihre Beziehung zum Menschen zu kennzeichnen Macht der Selektion.' -Charles Darwin" #NT!
 dubois.2.g: "Diese Theorie wird die Wissenschaft revolutionieren." #NT!
 dubois.2.h: "Wieder einmal hat die Wissenschaft religiösen Aberglauben widerlegt." #NT!
 dubois.3.t: "Rückkehr des Beagle" #NT!
 dubois.3.d: "Die HMS Beagle ist nach einer mehrjährigen Forschungsreise nach England zurückgekehrt. Sie hat einen reichen Fundus an Präparaten, Knochen, Zeichnungen und anderen wissenschaftlichen Ergebnissen mitgebracht. [concept_dubois_naturalist] [SCOPE.sCharacter('dubois_naturalist_scope').GetLastName] war auch mit an Bord." #NT!
 dubois.3.f: "„Als ich als Naturforscher an Bord der HMS Beagle war, war ich von bestimmten Fakten über die Verteilung der Bewohner Südamerikas und über die geologischen Beziehungen der heutigen zu den früheren Bewohnern dieses Kontinents sehr beeindruckt. Diese Tatsachen schienen mir etwas Licht auf den Ursprung der Arten zu werfen – dieses Mysterium der Mysterien, wie es von einem unserer größten Philosophen genannt wurde.“ - Charles Darwin" #NT!
 dubois.3.g: "Eine erstaunliche Reise – welche Folgen wird sie haben?" #NT!
 dubois.4.t: "Kosmos" #NT!
 dubois.4.d: "Kosmos (im Englischen meist als „Cosmos“ bezeichnet) war eine einflussreiche Abhandlung über Wissenschaft und Natur des deutschen Wissenschaftlers und Entdeckers Alexander von Humboldt. Kosmos begann als eine von Humboldt an der Universität Berlin gehaltene Vorlesungsreihe und wurde zwischen 1845 und 1862 in fünf Bänden veröffentlicht (der fünfte war posthum und unvollständig)." #NT!
 dubois.4.f: "„Am späten Abend eines geschäftigen Lebens übergebe ich dem deutschen Publikum ein Werk, dessen vages Bild seit fast einem halben Jahrhundert vor meiner Seele schwebt.“ In vielen Stimmungen hielt ich dieses Werk für undurchführbar, und als ich es aufgegeben hatte, kehrte ich, vielleicht unvorsichtig, wieder zu ihm zurück. Ich widme es meinen Zeitgenossen mit der Schüchternheit, die ein berechtigtes Misstrauen gegenüber dem Maß meiner Kräfte in mir hervorrufen muss. Ich versuche zu vergessen, dass lang erwartete Schriften normalerweise weniger Freude bereiten.' -Alexander von Humboldt" #NT!
 dubois.4.g: "Diese Arbeit wird der zeitgenössischen Wissenschaft dienen." #NT!
 dubois.4.h: "Diese Arbeit wird zukünftige Generationen inspirieren." #NT!
 dubois.5.t: "Mendels Erbe" #NT!
 dubois.5.d: "Die Wiederentdeckung der Arbeit von Abt Gregor Mendel brachte einen großen Durchbruch auf dem Gebiet der Genetik. Seine Thesen sind bereits als „Mendelsche Regeln“ bekannt." #NT!
 dubois.5.f: "„Die Erfahrungen mit der künstlichen Düngung, wie sie bei Zierpflanzen zur Erzielung neuer Farbvariationen vorgenommen wird, haben zu den Experimenten geführt, die hier besprochen werden sollen.“ Die auffallende Regelmäßigkeit, mit der dieselben Hybridformen immer dann wieder auftauchten, wenn zwischen denselben Arten eine Befruchtung stattfand, veranlasste die Durchführung weiterer Experimente, deren Ziel es war, die Entwicklung der Hybriden in ihren Nachkommen zu verfolgen. -Gregor Mendel" #NT!
 dubois.5.g: "Die Geburt der modernen Genetik." #NT!
 dubois.6.t: "Der Java-Mann" #NT!
 dubois.6.d: "Der niederländische Arzt und Anatom [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] sorgte mit seiner gezielten Suche nach den Vorfahren des Menschen für wissenschaftliches Aufsehen. Er entdeckte das Skelett eines prähistorischen Menschen, der vor einer Million Jahren lebte." #NT!
 dubois.6.f: "Die Fossilien, die [SCOPE.sCharacter('dubois_new_paleontologist_scope').GetFullName] erstmals 1891 an den Ufern des Solo-Flusses in der Nähe von Trinil in Ost-Java entdeckte, heißen Java-Menschen. Nach heutigem Kenntnisstand sollen sie etwa eine Million Jahre alt sein. Sie waren die ersten Fossilien von Menschenmenschen, die außerhalb Europas entdeckt wurden, und nach Neandertalern der zweite Beweis für fossile Verwandte des anatomisch modernen Menschen (Homo sapiens). Die Funde aus Java wurden zunächst als Anthropopithecus und später als Pithecanthropus erectus bezeichnet. Heute werden sie von den meisten Paläoanthropologen der Art Homo erectus zugeordnet, wobei ihre Herkunft gelegentlich – wie 1940 von Franz Weidenreich vorgeschlagen – durch die Hinzufügung eines Unterartepithetons hervorgehoben wird: Homo erectus javanensis. Mehr als 50 Jahre nach Dubois‘ Fund erinnerte sich Ralph von Koenigswald: „Keine andere paläontologische Entdeckung hat so viel Aufsehen erregt und zu so vielen widersprüchlichen wissenschaftlichen Meinungen geführt.“" #NT!
 dubois.6.g: "Wir brauchen diesen Mann als unseren leitenden Paläontologen!" #NT!
  
 dubois.11.t: "Ein neuer [concept_dubois_zoo_animal]" #NT!
 dubois.11.d: "[SCOPE.sCountry('dubois_animal_country').GetName] hat sich freundlicherweise bereit erklärt, uns ein seltenes Tier für unseren [concept_dubois_zoo] zu verkaufen." #NT!
 dubois.11.f: "Es kann jeweils nur ein Tier für einen Zoo gekauft werden. Nach dem Kauf dauert es etwa ein bis zwei Monate, bis das Tier im Zoo ankommt. Erst nach ordnungsgemäßer Einführung in den Zoo kann auf diplomatischem Weg ein neues Tier ausgewählt werden. Welches Zootier soll es sein?" #NT!
